><a href="javascript:;" data-v-06225672>2024-06-05</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">微服务基础 - 康威定律<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="微服务基础-康威定律"><a href="#微服务基础-康威定律" class="header-anchor">#</a> 微服务基础 - 康威定律</h1> <blockquote><p>微服务这个概念很早就提出了， 真正火起来是在2016年左右，而康威定律(Conway's Law)就是微服务理论基础。本文整理自肥侠的文章,
帮助大家理解微服务理论体系。</p></blockquote> <h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <p>微服务是最近非常火热的新概念，大家都在追，也都觉得很对，但是似乎没有很充足的理论基础说明这是正确的，给人的感觉是 不明觉厉 。前段时间看了Mike
Amundsen《远距离条件下的康威定律——分布式世界中实现团队构建》（是Design RESTful
API的作者）在InfoQ上的一个分享，觉得很有帮助，结合自己的一些思考，整理了该演讲的内容。</p> <p>可能出乎很多人意料之外的一个事实是，微服务很多核心理念其实在半个世纪前的一篇文章中就被阐述过了，而且这篇文章中的很多论点在软件开发飞速发展的这半个世纪中竟然一再被验证，这就是康威定律(Conway's
Law).</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-2.png" alt="img"></p> <p>在康威的这篇文章中，最有名的一句话就是：</p> <blockquote><p>Organizations which design systems are constrained to produce designs which
are copies of the communication structures of these organizations. - Melvin
Conway(1967)</p></blockquote> <p>中文直译大概的意思就是：设计系统的组织，其产生的设计等同于组织之内、组织之间的沟通结构。</p> <p>看看下面的图片，再想想Apple的产品、微软的产品设计，就能形象生动的理解这句话了。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-3.jpg" alt="img"></p> <p>用通俗的说法就是：组织形式等同于系统设计。</p> <p>这里的系统按原作者的意思并不局限于软件系统。
据说这篇文章最初投的哈佛商业评论，结果程序员屌丝的文章不入商业人士的法眼，无情被拒，康威就投到了一个编程相关的杂志，所以被误解为是针对软件开发的。最初这篇文章显然不敢自称定律（law），只是描述了作者自己的发现和总结。后来，在Brooks
Law著名的人月神话中，引用这个论点，并将其“吹捧”成了现在我们熟知“康威定律”。</p> <h2 id="康威定律详细介绍"><a href="#康威定律详细介绍" class="header-anchor">#</a> 康威定律详细介绍</h2> <p>Mike从他的角度归纳这篇论文中的其他一些核心观点，如下：</p> <ul><li>第一定律</li></ul> <p>Communication dictates design</p> <p>组织沟通方式会通过系统设计表达出来</p> <ul><li>第二定律</li></ul> <p>There is never enough time to do something right, but there is always enough
time to do it over</p> <p>时间再多一件事情也不可能做得完美，但总有时间做完一件事情</p> <ul><li>第三定律</li></ul> <p>There is a homomorphism from the linear graph of a system to the linear graph
of its design organization</p> <p>线型系统和线型组织架构间潜在的异质同态特性</p> <ul><li>第四定律</li></ul> <p>The structures of large systems tend to disintegrate during development,
qualitatively more so than with small systems</p> <p>大的系统组织总是比小系统更倾向于分解</p> <h2 id="定律说明"><a href="#定律说明" class="header-anchor">#</a> 定律说明</h2> <h3 id="第一定律"><a href="#第一定律" class="header-anchor">#</a> 第一定律</h3> <blockquote><p>人是复杂得社会动物</p></blockquote> <p>组织的沟通和系统设计之间的紧密联系，在很多别的领域有类似的阐述。对于复杂的系统，聊设计就离不开聊人与人的沟通，解决好人与人的沟通问题，才能有一个好的系统设计。相信几乎每个程序员都读过的《人月神话》（1975年，感觉都是老古董了，经典的就是经得起时间考验）里面许多观点都和这句话有异曲同工之妙。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-1.png" alt="img"></p> <p>比如《人月神话》中最著名的一句话就是</p> <blockquote><p>Adding manpower to a late software project makes it later --Fred Brooks,
(1975)</p></blockquote> <p>Boss们都听到了吗？为了赶进度加程序员就像用水去灭油锅里的火一样（无奈大家还是前赴后继）。</p> <p>为什么？人月神话也给出了很简洁的答案：沟通成本 =
n(n-1)/2，沟通成本随着项目或者组织的人员增加呈指数级增长。是的，项目管理这个算法的复杂度是O(n^2)。举个例子</p> <ul><li>5个人的项目组，需要沟通的渠道是 5*(5–1)/2 = 10</li> <li>15个人的项目组，需要沟通的渠道是15*(15–1)/2 = 105</li> <li>50个人的项目组，需要沟通的渠道是50*(50–1)/2 = 1,225</li> <li>150个人的项目组，需要沟通的渠道是150*(150–1)/2 = 11,175</li></ul> <p>所以知道为什么互联网创业公司都这么小了吧，必须小啊，不然等CEO和所有人讲一遍创业的想法后，风投的钱都烧完了。</p> <p>Mike还举了一个非常有意思的理论，叫“Dunbar
Number”，这是一个叫Dunbar（废话）生物学家在1992年最早提出来的。最初，他发现灵长类的大脑容量和其对应的族群大小有一定关联，进而推断出人类的大脑能维系的关系的一些有趣估计。举例来说</p> <ul><li>亲密（intimate）朋友: 5</li> <li>信任（trusted）朋友: 15</li> <li>酒肉（close）朋友: 35</li> <li>照面（casual）朋友: 150</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-4.png" alt="img"></p> <p>是不是和上面的沟通成本的数字很貌似有关联？是的，我们的大脑智力只能支持我们维系这么多的关系。（大家都知道这不是程序猿擅长的领域，在开发团队里，这个值应该更小，估计和猿差不多
-_-凸 ）</p> <p>沟通的问题，会带来系统设计的问题，进而影响整个系统的开发效率和最终产品结果。</p> <h3 id="第二定律"><a href="#第二定律" class="header-anchor">#</a> 第二定律</h3> <blockquote><p>一口气吃不成胖子，先搞定能搞定的</p></blockquote> <p>Eric Hollnagel是敏捷开发社区的泰斗之一，在他《Efficiency-Effectiveness Trade Offs》
一书中解释了类似的论点。</p> <blockquote><p>Problem too complicated? Ignore details. Not enough resources?Give up
features. --Eric Hollnagel (2009)</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-5.png" alt="img"></p> <p>系统越做越复杂，功能越来越多，外部市场的竞争越来越剧烈，投资人的期待越来越高。但人的智力是有上限的，即使再牛逼的人，融到钱再多也不一定招到足够多合适的人。对于一个巨复杂的系统，我们永远无法考虑周全。Eric认为，这个时候最好的解决办法竟然是——“破罐子破摔”。</p> <p>其实我们在日常开发中也经常碰到。产品经理的需求太复杂了？适当忽略一些细节，先抓主线。产品经理的需求太多了？放弃一些功能。</p> <p>据说Eric被一家航空公司请去做安全咨询顾问，复杂保证飞机飞行系统的稳定性和安全性。Eric认为做到安全有两种方式：</p> <ul><li><p>常规的安全指的是尽可能多的发现并消除错误的部分，达到绝对安全，这是理想。</p></li> <li><p>另一种则是弹性安全，即使发生错误，只要及时恢复，也能正常工作，这是现实。</p></li></ul> <p>对于飞机这样的复杂系统，再牛逼的人也无法考虑到漏洞的方方面面，所以Eric建议放弃打造完美系统的想法，而是通过不断的试飞，发现问题，确保问题发生时，系统能自动复原即可，而不追求飞行系统的绝对正确和安全。</p> <p>下面的图很好的解释了这个过程：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-6.png" alt="img"></p> <p>听着很耳熟不是吗？这不就是 持续集成 和敏捷开发吗？的确就是。</p> <p>另一方面，这和互联网公司维护的分布式系统的弹性设计也是一个道理。对于一个分布式系统，我们几乎永远不可能找到并修复所有的bug，单元测试覆盖1000%也没有用，错误流淌在分布式系统的血液里。解决方法不是消灭这些问题，而是容忍这些问题，在问题发生时，能自动修复，微服务组成的系统，每一个微服务都可能挂掉，这是常态，我们只要有足够的冗余和备份即可。即所谓的弹性设计或者叫高可用设计。</p> <h3 id="第三定律"><a href="#第三定律" class="header-anchor">#</a> 第三定律</h3> <blockquote><p>种瓜得瓜，做独立自治的子系统减少沟通成本</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-7.png" alt="img"></p> <p>这是第一定律组织和设计间内在关系的一个具体应用。更直白的说，你想要什么样的系统，就搭建什么样的团队。如果你的团队分成前端团队，java后台开发团队，DBA团队，运维团队，你的系统就会长成下面的样子：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-8.png" alt="img"></p> <p>相反，如果你的系统按照业务边界划分的，大家按照一个业务目标去把自己的模块做成小系统，小产品的话，你的大系统就会成长成下面的样子，即微服务的架构</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/kangwei-9.png" alt="img"></p> <p>微服务的团队间应该是 inter-operate, not integrate 。 inter-operate
是定义好系统的边界和接口，在一个团队内全栈，让团队自治，原因就是因为如果团队按照这样的方式组建，将沟通的成本维持在系统内部，每个子系统就会更加内聚，彼此的依赖耦合变弱，跨系统的沟通成本也就能减低。</p> <h3 id="第四定律"><a href="#第四定律" class="header-anchor">#</a> 第四定律</h3> <blockquote><p>合久必分，分久必合</p></blockquote> <p>前面说了，人是复杂的社会动物，人与人的通过非常复杂。但是当我们面对复杂系统时，又往往只能通过增加人力来解决。这时，我们的组织一般是如何解决这个沟通问题的呢？Divide
and
conquer,分而治之。大家看看自己的公司的组织，是不是一个一线经理一般都是管理15个人以下的？二线经理再管理更少的一线？三线再管理更少的，以此类推。（这里完全没有暗示开发经理比程序猿更难管理）</p> <p>所以，一个大的组织因为沟通成本/管理问题，总为被拆分成一个个小团队。</p> <p>创业的想法太好了，反正风投钱多，多招点程序猿</p> <p>人多管不过来啊，找几个经理帮我管，我管经理</p> <p>最后， 康威定律
告诉我们组织沟通的方式会在系统设计上有所表达，每个经理都被赋予一定的职责去做大系统的某一小部分，他们和大系统便有了沟通的边界，所以大的系统也会因此被拆分成一个个小团队负责的小系统（微服务是一种好的模式）</p> <h2 id="康威定律如何解释微服务的合理性"><a href="#康威定律如何解释微服务的合理性" class="header-anchor">#</a> 康威定律如何解释微服务的合理性</h2> <p>1、<strong>了解了康威定律是什么，再来看看他如何在半个世纪前就奠定了微服务架构的理论基础</strong> 。</p> <p>（1）人与人的沟通是非常复杂的，一个人的沟通精力是有限的，所以当问题太复杂需要很多人解决的时候，我们需要做拆分组织来打成对沟通效率的管理</p> <p>（2）组织内人与人的沟通方式决定了他们参与的系统设计，管理者可以通过不同的拆分方式带来不同的团队间沟通方式，从而影响系统设计</p> <p>（3）如果子系统是内聚的，和外部的沟通边界是明确的，能降低沟通成本，对应的设计也会更加高效。</p> <p>（4）复杂得系统需要通过容错弹性的方式持续优化，不要指望一个大而全的设计或架构，好的架构和设计都是慢慢迭代出来的</p> <p>2、<strong>带来的具体的实践建议</strong></p> <p>（1）
我们要用一切手段提升沟通效率，比如slack，github，wiki。能2个人讲清楚的事情，就不要拉更多人，每个人每个系统都有明确的分工，出了问题知道马上找谁，避免踢皮球的问题。</p> <p>（2） 通过MVP的方式来设计系统，通过不断的迭代来验证优化，系统应该是弹性设计的。</p> <p>（3）
你想要什么样的系统设计，就架构什么样的团队，能扁平化就扁平化。最好按业务来划分团队，这样能让团队自然的自治内聚，明确的业务边界会减少和外部的沟通成本，每个小团队都对自己的模块的整个生命周期负责，没有边界不清，没有无效的扯皮，inter-
operate, not integrate。</p> <p>（4）
做小而美的团队，人多会带来沟通的成本，让效率下降。亚马逊的Bezos有个逗趣的比喻，如果2个披萨不够一个团队吃的，那么这个团队就太大了。事实上一般一个互联网公司小产品的团队差不多就是7，8人左右（包含前后端测试交互用研等，可能身兼数职）。</p> <p>3、 <strong>再对应下衡量微服务的标准，我们很容易会发现他们之间的密切关系</strong></p> <ul><li>分布式服务组成的系统</li> <li>按照业务而不是技术来划分组织</li> <li>做有声明的产品而不是项目</li> <li>Smart endpoints and dumb pipes（我的理解是强服务个体和弱通信）</li> <li>自动化运维</li> <li>容错</li> <li>快速演化</li></ul> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <ul><li>定律一: 组织沟通方式会通过系统设计表达出来，就是说架构的布局和组织结构会有相似。</li> <li>定律二: 时间再多一件事情也不可能做的完美，但总有时间做完一件事情。一口气吃不成胖子，先搞定能搞定的。</li> <li>定律三: 线型系统和线型组织架构间有潜在的异质同态特性。种瓜得瓜，做独立自治的子系统减少沟通成本。</li> <li>定律四: 大的系统组织总是比小系统更倾向于分解。合久必分，分而治之。</li></ul> <h2 id="文章来源"><a href="#文章来源" class="header-anchor">#</a> 文章来源</h2> <p>作者： 肥侠</p> <p>原文地址：https://developer.aliyun.com/article/8611</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/08.方法论/01.开发理论/06.dev-th-kangwei.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/07, 12:20:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dev-th-acid/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">事务理论 - ACID</div></a> <a href="/pages/dev-open-overview/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">♥开源协议知识体系导读♥</div></a></div> <div class="page-nav"><p class="inner"><
