mvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">传统模式 - V/W/X过程模型演化<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="传统模式-结合软件测试的过程模型演化-v模型-w模型-x模型等"><a href="#传统模式-结合软件测试的过程模型演化-v模型-w模型-x模型等" class="header-anchor">#</a> 传统模式 - 结合软件测试的过程模型演化:V模型,W模型,X模型等</h1> <blockquote><p>对于前文软件开发生命周期的实现，为保障软件质量，将测试工作凸显出来（通过前文介绍的线性（linear）、迭代（iterative）、演进（evolutionary）和平行（parallel）等方式），结合测试又演化出了针对测试的过程模型，主要有V模型,W模型,X模型,H模型等。</p></blockquote> <h2 id="概述"><a href="#概述" class="header-anchor">#</a> 概述</h2> <blockquote><p>对于前文软件开发生命周期的实现，为保障软件质量，将测试工作凸显出来（通过通过前文介绍的线性（linear）、迭代（iterative）、演进（evolutionary）和平行（parallel）等方式），又演化出了针对测试的过程模型，主要有V模型,W模型,X模型,H模型等。</p></blockquote> <h2 id="常见模型"><a href="#常见模型" class="header-anchor">#</a> 常见模型</h2> <blockquote><p>常见凸显测试的过程模型有V模型,W模型,X模型,H模型等。</p></blockquote> <h3 id="v模型"><a href="#v模型" class="header-anchor">#</a> V模型</h3> <blockquote><p>1978 年 Kevin Forsberg &amp; Harold Mooz 提出了 V 模型（也被称为验证和验证模型）。V
模型是一个著名的、以测试为驱动的开发模型，<strong>该模型强调开发过程中测试贯穿始终，是瀑布模型的一个变体</strong> 。V
模型反映了开发过程和测试过程的关系，在测试软件的过程中起着非常重要的作用。测试依旧是开发生命周期中的阶段，与瀑布模型不同的是，有多个测试级别与开发阶段对应。</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/v-model-1.png" alt="img"></p> <p>左侧对应<strong>设计阶段</strong></p> <ul><li><strong>需求分析</strong> 要分析用户的需要，整理出系统的需求（功能需求），会和用户面谈，建立 <strong>用户需求文档</strong> （user requirements document）；</li> <li><strong>概要设计</strong> 是系统设计师根据用户需求文档，分析并理解要开发系统的业务流程的阶段，会产生 <strong>软件规格文档</strong> （software specification document），软件规格文档是开发阶段的蓝图；</li> <li><strong>详细设计</strong> 也称为低阶设计，会将设计的系统拆解为较小的单元或是模组，说明每一部分的内容，让程式设计者可以直接写程式。</li></ul> <p>右侧对应<strong>测试阶段</strong></p> <ul><li><strong>单元测试</strong> 主要发现编程和详细设计阶段的错误，测试计划在详细设计阶段制定，在<strong>编码阶段</strong> 完成；</li> <li><strong>集成测试</strong> 主要发现设计阶段产生的错误，测试计划在概要设计阶段制定，在详细设计阶段完成；</li> <li><strong>系统测试</strong> 计划在需求分析阶段制定，在概要设计阶段完成；</li> <li><strong>验收测试</strong> （User Acceptance Test）计划会在需求分析阶段就订定，测试计划是由企业用户来进行。</li></ul> <p>与瀑布模型一样，V 模式是一种传统软件开发模型，在当前互联网软件开发中，局限性还是比较大的！</p> <p><strong>优点</strong> ：</p> <ul><li>包含了底层测试（单元测试）和高层测试（系统测试）</li> <li>清楚的标识了开发和测试的各个阶段</li> <li>自上而下逐步求精，每个阶段分工明确，便于整体项目的把控</li> <li>像计划、测试设计这样的测试活动会在编码之前很好地进行。这节省了很多时间。因此相比于瀑布模型，成功的几率更高。</li></ul> <p><strong>缺点</strong> ：</p> <ul><li>测试与开发是串行进行的而不是并行，自上而下的顺序导致了，测试工作在编码之后，就导致错误不能及时的进行修改</li> <li>实际工作中，需求经常变化，导致 V 模型步骤，反复执行，返工量很大，灵活度较低</li> <li>V 模型太过简单，无法准确的反映软件开发的过程，会让管理者有一种错误的安全感。V 模型反映了软件开发中，管理者的观点，适合专案管理者、会计师及律师，但不适合软件开发者及用户</li> <li>V 模型和瀑布模型一样，<strong>过程中产生大量文档，项目反应速度也越来越不能满足当前日新月异的需求和快速的更新换代的节奏</strong> 。</li> <li>V 模型的软件开发不是以直线的方式进行，其过程在源代码阶段之前逐步往下，而在源代码阶段之后逐步往上，形成了 V 字形。V 模型指出了软件开发中的各阶段以及其对应软件测试阶段之间的关系。横轴表示时间或是项目的完成度，而纵轴表示抽象的程度（范围越大，越抽象的在越上方）。</li></ul> <p>V 模型的中心思想是研发人员和测试人员需要同时工作，在软件做需求分析的同时就会有测试用例的跟踪。
这样可以尽快找出程序错误和需求偏离，从而更高效的提高程序质量，最大可能的减少成本，同时满足用户的实际软件需求。V
模型的重要意义在于，非常明确的表明了测试过程中存在的不同的级别，并且非常清晰的描述了这些测试阶段和开发阶段的对应关系。</p> <h3 id="w模型"><a href="#w模型" class="header-anchor">#</a> W模型</h3> <blockquote><p><strong>V模型的局限性在于没有明确地说明早期的测试,无法体现“尽早地和不断地进行软件测试” 的原则</strong>
。<strong>在V模型中增加软件各开发阶段应同步进行的测试，演化为W 模型（如下图）</strong>
。在模型中不难看出，开发是“V”，测试是与此并行的“V”。基于“尽早地和不断地进行软件测试”的原则，在软件的需求和设计阶段的测试活
动应遵循IEEE1012-1998《软件验证与确认（V&amp;V）》的原则。</p></blockquote> <p>W模型由Evolutif公司提出，相对于V模型，W模型更科学。W模型是V模型的发展，强调的是测试伴随着整个软件开发周期，而且测试的对象不仅仅是程序，需求、功能和设计同样要测试。测试与开发是同步进行的，从而有利于尽早地发现问题。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/w-model-1.png" alt="img"></p> <p>W 模型与 V 模型有一个很大的不同，就是 W 模型是一个并行的模型，V 模型是一个串行的模型。W
模型测试是从需求分析开始就开始了，而不是等到编码完成后才开始。并且测试阶段的划分更清楚，而不仅仅是单元测试、集成测试、系统测试，还包括前期的测试计划、测试方案等内容，这更符合现在企业测试的流程。</p> <p>W 模型具有以下<strong>特征</strong> ：</p> <ul><li>测试阶段划分得更全面，不仅仅是单元测试、集成测试和系统测试。测试的对象不仅是程序，需求、设计等同样要测试</li> <li>测试与开发是并行的，从需求测试就应该开始介入</li> <li>提出尽早测试的概念，这样可以降低缺陷修复成本</li> <li>测试对象不仅仅是程序，还包括需求或其他的相关文档</li> <li>W 模型仍然是以文档驱动的传统开发方式的一个变种</li></ul> <p><strong>优点</strong> ：</p> <ul><li>开发伴随着整个开发周期，需求和设计同样要测试</li> <li>更早的介入测试，可以发现初期的缺陷，修复成本低</li> <li>分阶段工作，方便项目整体管理。</li></ul> <p><strong>缺点</strong> ：</p> <ul><li>开发和测试依然是线性的关系，需求的变更和调整，依然不方便，这样就<strong>无法支持迭代</strong> 的开发模型</li> <li>如果没有文档，根本无法执行 W 模型；对于项目组成员的技术要求更高！</li></ul> <h3 id="x模型"><a href="#x模型" class="header-anchor">#</a> X模型</h3> <blockquote><p>X 模型的基本思想是由Marick 提出的，但是Marick 不建议建立一个替代模型。Robin F Goldsmith引用了Marick
的一些想法，并经过重新组织，形成了“X
模型”。X模型也是对V模型的改进,X模型提出针对单独的程序片段进行相互分离的编码和测试,此后通过频繁的交接,通过集成最终合成为可执行的程序。</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/x-model-1.png" alt="img"></p> <p>X
模型左边是单元测试和单元模型之间的集成测试，右边是功能的集成测试，通过不断的集成最后成为一个系统，如果整个系统测试没有问题就可以封版发布。这个模型有一个很大的优点是它呈现了一种动态测试的过程中，也就是测试是一个不断迭代的过程中，这更符合企业实际情况，其他模型更像一个静态的测试过程。</p> <p>X 模型提倡公司可以根据自身的实际情况确定是否要进行单元测试和集成测试，并不是所有的研发公司都会先做单元测试和集成测试，更多的是直接做系统测试。</p> <p>在X 模型中还显示了测试步骤，包括测试设计、工具配置、执行测试三个步骤，虽然这个测试步骤并不很完善，但是毕竟将一些主要的内容表现出来了。</p> <p>X
模型提倡探索性测试，指不进行事先计划的特殊类型的测试，这样可以帮助有经验的测试工程师发现测试计划之外更多的软件错误，避免把大量时间花费在编写测试文档上，导致真正用于测试的时间减少。</p> <p>综上，X 模型具有以下特征：</p> <ul><li>公司可以根据自身的情况确定是否要做单元测试，还是直接做系统测试;</li> <li>测试应该是一个不断迭代的过程，直到封版发布;</li> <li>提倡探索性测试。</li></ul> <h3 id="h模型"><a href="#h模型" class="header-anchor">#</a> H模型</h3> <p>H模型中,
软件测试过程活动完全独立,贯穿于整个产品的周期,与其他流程并发地进行,某个测试点准备就绪时,就可以从测试准备阶段进行到测试执行阶段。软件测试可以尽早的进行,并且可以根据被测物的不同而分层次进行。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/h-model-1.png" alt="img"></p> <p>这个示意图演示了在整个生产周期中某个层次上的一次测试“微循环”。图中标注的其它流程可以是任意的开发流程,例如设计流程或者编码流程。也就是说,
只要测试条件成熟了,测试准备活动完成了,测试执行活动就可以进行了。</p> <p>H模型揭示了一个原理: 软件测试是一个独立的流程,贯穿产品整个生命周期,与其他流程并发地进行。H模型指出软件测试要尽早准备,
尽早执行。不同的测试活动可以是按照某个次序先后进行的,但也可能是反复的,只要某个测试达到准备就绪点,测试执行活动就可以开展。</p> <h2 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h2> <blockquote><p>简单总结下上述模型的特点。</p></blockquote> <ol><li><strong>V模型</strong></li></ol> <p>是软件开发瀑布模型的变种，主要反映测试活动与分析和设计的关系；</p> <p>局限性：把测试作为编码之后的最后一个活动，需求分析等前期产生的错误直到后期的验收测试才能发现</p> <ol><li><strong>W模型</strong></li></ol> <p>在V模型的基础上，增加千开发阶段的同步测试，形成W模型；测试与开发同步进行，有利用尽早的发现问题</p> <p>局限性：仍把开发活动看成是从需求开始到编码结束的串行活动，只有上一阶段完成后，才可以开始下一阶段的活动，不能支持迭代，自发性以及变更调整</p> <ol><li><strong>X模型</strong></li></ol> <p>X模型也是对V模型的改进,X模型提出针对单独的程序片段进行相互分离的编码和测试,此后通过频繁的交接,通过集成最终合成为可执行的程序。</p> <ol start="2"><li><strong>H模型</strong></li></ol> <p>在H模型中，软件测试过程活动完全独立，贯穿于整个产品的周期，与其他流程并发地进行，某个测试点准备就绪时，就可以从测试准备阶段进行到测试执行阶段；软件测试可以进行尽早的进行；软件测试可以根据被测物的不同而分层次进行</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <p>V模型和W模型主要整理自如下文章</p> <p>https://blog.csdn.net/ZCShouCSDN/article/details/112426814</p> <p>其它模型整理自：</p> <p>https://blog.51cto.com/sunday208/1393997</p> <p>https://zhuanlan.zhihu.com/p/57005405</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/08.方法论/04.开发流程/03.dev-th-waterfall-vwxh.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/07, 12:20:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dev-th-waterfall-mode
