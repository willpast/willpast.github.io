=""></p> <h2 id="问题分析"><a href="#问题分析" class="header-anchor">#</a> 问题分析</h2> <h3 id="定位慢查询"><a href="#定位慢查询" class="header-anchor">#</a> 定位慢查询</h3> <p>为了定位查询，需要查看当前mongo profile的级别, profile的级别有0|1|2，分别代表意思: 0代表关闭，1代表记录慢命令，2代表全部</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>db.getProfilingLevel<span class="token punctuation">(</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>显示为0， 表示默认下是没有记录的。</p> <p>设置profile级别，设置为记录慢查询模式, 所有超过1000ms的查询语句都会被记录下来</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>db.setProfilingLevel<span class="token punctuation">(</span><span class="token number">1</span>, <span class="token number">1000</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>再次执行BI一天的查询接口，查看Profile, 发现确实记录了这条慢查询: <img src="/images/mongo/osa_app_event2.png" alt=""></p> <h3 id="分析慢查询语句"><a href="#分析慢查询语句" class="header-anchor">#</a> 分析慢查询语句</h3> <p>通过view document查看慢查询的profile记录</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>

dd格式，并且project为date字段。</p> <ul><li>第三步: group操作</li></ul> <div class="language-json line-numbers-mode"><pre class="language-json"><code><span class="token punctuation">{</span>

mber">102</span><br><span class="line-number">103</span><br><span class="line-number">104</span><br><span class="line-number">105</span><br><span class="line-number">106</span><br><span class="line-number">107</span><br><span class="line-number">108</span><br><span class="line-number">109</span><br><span class="line-number">110</span><br><span class="line-number">111</span><br><span class="line-number">112</span><br><span class="line-number">113</span><br><span class="line-number">114</span><br><span class="line-number">115</span><br><span class="line-number">116</span><br><span class="line-number">117</span><br><span class="line-number">118</span><br><span class="line-number">119</span><br><span class="line-number">120</span><br><span class="line-number">121</span><br><span class="line-number">122</span><br><span class="line-number">123</span><br><span class="line-number">124</span><br><span class="line-number">125</span><br><span class="line-number">126</span><br><span class="line-number">127</span><br><span class="line-number">128</span><br><span class="line-number">129</span><br><span class="line-number">130</span><br><span class="line-number">131</span><br><span class="line-number">132</span><br><span class="line-number">133</span><br><span class="line-number">134</span><br><span class="line-number">135</span><br><span class="line-number">136</span><br><span class="line-number">137</span><br><span class="line-number">138</span><br><span class="line-number">139</span><br><span class="line-number">140</span><br><span class="line-number">141</span><br><span class="line-number">142</span><br><span class="line-number">143</span><br><span class="line-number">144</span><br><span class="line-number">145</span><br><span class="line-number">146</span><br><span class="line-number">147</span><br><span class="line-number">148</span><br><span class="line-number">149</span><br><span class="line-number">150</span><br><span class="line-number">151</span><br><span class="line-number">152</span><br><span class="line-number">153</span><br><span class="line-number">154</span><br><span class="line-number">155</span><br><span class="line-number">156</span><br><span class="line-number">157</span><br><span class="line-number">158</span><br><span class="line-number">159</span><br><span class="line-number">160</span><br><span class="line-number">161</span><br></div></div><h2 id="性能优化"><a href="#性能优化" class="header-anchor">#</a> 性能优化</h2> <h3 id="性能优化-索引"><a href="#性能优化-索引" class="header-anchor">#</a> 性能优化 - 索引</h3> <p>通过上述的指标，需要优化的话，第一考虑的是查看是否对该collection创建了索引:</p> <ul><li>查看是否有相关索引</li></ul> <p><img src="/images/mongo/osa_app_event4.png" alt=""></p> <ul><li>增加相关字段的搜索索引 发现只有对id的索引，所以接下来对application_alert创建event_type和factory_id，timeStamp字段的索引</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>db.application_alert.ensureIndex<span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;insertTime&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>, <span class="token string">&quot;eventType&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
db.application_alert.ensureIndex<span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;insertTime&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
db.application_alert.ensureIndex<span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;eventType&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
db.application_alert.ensureIndex<span class="token punctuation">(</span><span class="token punctuation">{</span><span class="token string">&quot;factoryId&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span><span class="token punctuation">}</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>查看增加index后查询一天的数据聚合需要424ms, 基本可以接受。</p> <p><img src="/images/mongo/osa_app_event5.png" alt=""></p> <ul><li>查询20天，看时间仍然需要20s</li></ul> <p><img src="/images/mongo/osa_app_event6.png" alt=""></p> <ul><li>通过增加索引小结 到这里我们基本可以看到添加查询index对BI接口的影响，索引的添加只是解决了针对索引字段查询的效率，但是并不能解决查询之后数据的聚合问题。对一天而言由于数据量的少，查询速度提升显著，但是对大量数据做聚合仍然不合适。</li></ul> <p>我们通过增加索引解决了什么问题?</p> <blockquote><p>在没有索引的前提下，找出100万条{eventType: &quot;abnormal&quot;}需要多少时间?
全表扫描COLLSCAN从700w条数据中找出600w条，跟从1亿条数据中找出600w条显然是两个概念。命中索引IXSCAN，这个差异就会小很多，几乎可以忽略。索引的添加只是解决了针对索引字段查询的效率，但是并不能解决查询之后数据的聚合问题。顺便应该提一下看效率是否有差异应该看执行计划，不要看执行时间，时间是不准确的。</p></blockquote> <h3 id="性能优化-聚合大量数据"><a href="#性能优化-聚合大量数据" class="header-anchor">#</a> 性能优化 - 聚合大量数据</h3> <blockquote><p>那问题是，如何解决这种查询聚合大量数据的问题呢?</p></blockquote> <p>首先要说明的一个问题是，对于OLAP型的操作，期望不应该太高。毕竟是对于大量数据的操作，光从IO就已经远超通常的OLTP操作，所以要求达到OLTP操作的速度和并发是不现实的，也是没有意义的。但并不是说一点优化空间也没有。</p> <p>这样优化之后预计在可以提升一部分查询性能，但是并不能解决。原因开头说了，对OLAP就不能期望这么高。如果你真有这方面的需求，就应该从源头入手，考虑:</p> <ul><li>每次info字段有更新或插入时就做好计数</li> <li>每隔一段时间做一次完整的统计，缓存统计结果，查询的时候直接展现给用户</li></ul> <h2 id="小结"><a href="#小结" class="header-anchor">#</a> 小结</h2> <p>小结如下:</p> <ul><li><p><code>慢查询定位</code>: 通过Profile分析慢查询</p></li> <li><p><code>对于查询优化</code>: 通过添加相应索引提升查询速度；</p></li> <li><p><code>对于聚合大数据方案</code>: 首先要说明的一个问题是，对于OLAP型的操作，期望不应该太高。毕竟是对于大量数据的操作，光从IO就已经远超通常的OLTP操作，所以要求达到OLTP操作的速度和并发是不现实的，也是没有意义的。但并不是说一点优化空间也没有。</p></li></ul> <p>这样优化之后预计在可以提升一部分查询性能，但是并不能解决。原因开头说了，对OLAP就不能期望这么高，应该从源头入手，考虑:</p> <ul><li>每次eventType字段和insertTime有更新或插入时就做好计数</li> <li>每隔一段时间做一次完整的统计，缓存统计结果，查询的时候直接展现给用户</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/03.NoSQL 数据库/02.MongoDB/21.db-mongo-performance.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/02, 22:10:24</span></d
