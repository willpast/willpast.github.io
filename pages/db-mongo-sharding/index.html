hub.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">进阶 - DB核心:分片<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="mongo进阶-db核心-分片sharding"><a href="#mongo进阶-db核心-分片sharding" class="header-anchor">#</a> Mongo进阶 - DB核心：分片Sharding</h1> <blockquote><p>分片（sharding）是MongoDB通过水平扩展将数据集分布在不同的服务器上来提高自己的存储容量和吞吐量。和MySQL分区方案相比，MongoDB的最大区别在于它几乎能自动完成所有事情，只要告诉MongoDB要分配数据，它就能自动维护数据在不同服务器之间的均衡。</p></blockquote> <h2 id="为什么要引入分片"><a href="#为什么要引入分片" class="header-anchor">#</a> 为什么要引入分片</h2> <p>高数据量和吞吐量的数据库应用会对单机的性能造成较大压力, 大的查询量会将单机的CPU耗尽, 大的数据量对单机的存储压力较大,
最终会耗尽系统的内存而将压力转移到磁盘IO上。</p> <p>为了解决这些问题, 有两个基本的方法: <code>垂直扩展</code>和<code>水平扩展</code>。</p> <ul><li><code>垂直扩展</code>：增加更多的CPU和存储资源来扩展容量。</li> <li><code>水平扩展</code>：将数据集分布在多个服务器上。<strong>MongoDB的分片就是水平扩展的体现</strong> 。</li></ul> <p><strong>分片设计思想</strong></p> <p>分片为应对高吞吐量与大数据量提供了方法。使用分片减少了每个分片需要处理的请求数，因此，通过水平扩展，集群可以提高自己的存储容量和吞吐量。举例来说，当插入一条数据时，应用只需要访问存储这条数据的分片.</p> <p><strong>分片目的</strong></p> <ul><li>读/写能力提升</li> <li>存储容量扩容</li> <li>高可用性</li></ul> <h2 id="分片集群的结构"><a href="#分片集群的结构" class="header-anchor">#</a> 分片集群的结构</h2> <p>一个MongoDB的分片集群包含如下组件：</p> <ul><li><code>shard</code>: 即分片，真正的数据存储位置，以chunk为单位存数据；每个分片可以部署为一个复制集。</li> <li><code>mongos</code>: 查询的路由, 提供客户端和分片集群之间的接口。</li> <li><code>config servers</code>: 存储元数据和配置数据。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-1.png" alt="img"></p> <p>这里要注意mongos提供的是客户端application与MongoDB分片集群的路由功能，这里分片集群包含了分片的collection和非分片的collection。如下展示了通过路由访问分片的collection和非分片的collection:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-2.png" alt="img"></p> <h2 id="分片数据如何存储-chunk"><a href="#分片数据如何存储-chunk" class="header-anchor">#</a> 分片数据如何存储：Chunk</h2> <blockquote><p>分片的内部是如何管理数据的呢？</p></blockquote> <h3 id="chunk是什么"><a href="#chunk是什么" class="header-anchor">#</a> Chunk是什么</h3> <p>在一个shard server内部，MongoDB还是会把数据分为chunks，每个chunk代表这个shard
server内部一部分数据。chunk的产生，会有以下两个用途：</p> <ul><li><code>Splitting</code>：当一个chunk的大小超过配置中的chunk size时，MongoDB的后台进程会把这个chunk切分成更小的chunk，从而避免chunk过大的情况</li> <li><code>Balancing</code>：在MongoDB中，balancer是一个后台进程，负责chunk的迁移，从而均衡各个shard server的负载，系统初始1个chunk，chunk size默认值64M,生产库上选择适合业务的chunk size是最好的。MongoDB会自动拆分和迁移chunks。</li></ul> <p>分片集群的数据分布（shard节点）</p> <ul><li>使用chunk来存储数据</li> <li>进群搭建完成之后，默认开启一个chunk，大小是64M，</li> <li>存储需求超过64M，chunk会进行分裂，如果单位时间存储需求很大，设置更大的chunk</li> <li>chunk会被自动均衡迁移。</li></ul> <h3 id="chunksize的选择"><a href="#chunksize的选择" class="header-anchor">#</a> chunksize的选择</h3> <blockquote><p>适合业务的chunksize是最好的。</p></blockquote> <p>chunk的分裂和迁移非常消耗IO资源；chunk分裂的时机：在插入和更新，读数据不会分裂。</p> <p><strong>chunksize的选择</strong> ：</p> <ul><li><code>小的chunksize</code>：数据均衡是迁移速度快，数据分布更均匀。数据分裂频繁，路由节点消耗更多资源。</li> <li><code>大的chunksize</code>：数据分裂少。数据块移动集中消耗IO资源。通常100-200M</li></ul> <h3 id="chunk分裂及迁移"><a href="#chunk分裂及迁移" class="header-anchor">#</a> chunk分裂及迁移</h3> <p>随着数据的增长，其中的数据大小超过了配置的chunk size，默认是64M，则这个chunk就会分裂成两个。数据的增长会让chunk分裂得越来越多。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-4.png" alt="img"></p> <p>这时候，各个shard 上的chunk数量就会不平衡。这时候，mongos中的一个组件balancer
就会执行自动平衡。把chunk从chunk数量最多的shard节点挪动到数量最少的节点。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-5.png" alt="img"></p> <p><strong>chunkSize 对分裂及迁移的影响</strong></p> <ul><li>MongoDB 默认的 chunkSize 为64MB，如无特殊需求，<strong>建议保持默认值</strong> ；chunkSize 会直接影响到 chunk 分裂、迁移的行为。</li> <li><strong>chunkSize 越小，chunk 分裂及迁移越多，数据分布越均衡；反之，chunkSize 越大，chunk 分裂及迁移会更少，但可能导致数据分布不均</strong> 。</li> <li>chunkSize 太小，容易出现 <code>jumbo chunk</code>（即shardKey 的某个取值出现频率很高，这些文档只能放到一个 chunk 里，无法再分裂）而无法迁移；chunkSize 越大，则可能出现 chunk 内文档数太多（chunk 内文档数不能超过 250000 ）而无法迁移。</li> <li><strong>chunk 自动分裂只会在数据写入时触发</strong> ，所以如果将 chunkSize 改小，系统需要一定的时间来将 chunk 分裂到指定的大小。</li> <li><strong>chunk 只会分裂，不会合并</strong> ，所以即使将 chunkSize 改大，现有的 chunk 数量不会减少，但 chunk 大小会随着写入不断增长，直到达到目标大小。</li></ul> <h2 id="如何进行分片-分片依据和分片算法"><a href="#如何进行分片-分片依据和分片算法" class="header-anchor">#</a> 如何进行分片：分片依据和分片算法</h2> <blockquote><p>MongoDB 中Collection的数据是根据什么进行分片的呢？这就是我们要介绍的<strong>分片键（Shard key）</strong>
；那么又是采用过了什么算法进行分片的呢？这就是紧接着要介绍的<strong>范围分片（range sharding）<strong>和</strong> 哈希分片（Hash
Sharding)</strong>。</p></blockquote> <h3 id="分片键-shard-key"><a href="#分片键-shard-key" class="header-anchor">#</a> 分片键（Shard key）</h3> <blockquote><p>分片键就是在集合中选一个字段或者组合字段，用该键的值作为数据拆分的依据。</p></blockquote> <p>分片键必须是一个索引，通过sh.shardCollection加会自动创建索引（前提是此集合不存在的情况下）。一个自增的分片键对写入和数据均匀分布就不是很好，因为自增的片键总会在一个分片上写入，后续达到某个阀值可能会写到别的分片。但是按照片键查询会非常高效。</p> <p>注意：</p> <ul><li>分片键是不可变。</li> <li>分片键必须有索引。</li> <li>分片键大小限制512bytes。</li> <li>分片键用于路由查询。</li> <li>MongoDB不接受已进行collection级分片的collection上插入无分片</li> <li>键的文档（也不支持空值插入）</li></ul> <h3 id="哈希分片-hash-sharding"><a href="#哈希分片-hash-sharding" class="header-anchor">#</a> 哈希分片（Hash Sharding)</h3> <blockquote><p>分片过程中利用哈希索引作为分片，基于哈希片键最大的好处就是保证数据在各个节点分布基本均匀。</p></blockquote> <p>对于基于哈希的分片，MongoDB计算一个字段的哈希值，并用这个哈希值来创建数据块。在使用基于哈希分片的系统中，拥有<strong>相近分片键</strong>
的文档很可能不会存储在同一个数据块中，因此数据的分离性更好一些。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-6.png" alt="img"></p> <p>注意</p> <p>这里要注意，哈希分片是只能基于一个字段吗？MongoDB4.4版本中已经可以针对<code>复合索引字段</code>进行哈希分片。</p> <h3 id="范围分片-range-sharding"><a href="#范围分片-range-sharding" class="header-anchor">#</a> 范围分片（range sharding）</h3> <blockquote><p>将单个Collection的数据分散存储在多个shard上，用户可以指定根据集合内文档的某个字段即shard key来进行范围分片（range
sharding）。</p></blockquote> <p>对于基于范围的分片，MongoDB按照片键的范围把数据分成不同部分:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-7.png" alt="img"></p> <p>在使用片键做范围划分的系统中，拥有<strong>相近分片键</strong> 的文档很可能存储在同一个数据块中，因此也会存储在同一个分片中。</p> <h3 id="哈希和范围的结合"><a href="#哈希和范围的结合" class="header-anchor">#</a> 哈希和范围的结合</h3> <p>如下是基于X索引字段进行范围分片，但是随着X的增长，大于20的数据全部进入了Chunk C, 这导致了数据的不均衡。
<img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-111.png" alt="img"></p> <p>这时对X索引字段建哈希索引：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-112.png" alt="img"></p> <h2 id="分片数据按区域-zone"><a href="#分片数据按区域-zone" class="header-anchor">#</a> 分片数据按区域：Zone</h2> <blockquote><p>在分片群集中可以基于分片键划分数据的[区域(zone)在新窗口打开](https://docs.mongodb.com/manual/core/zone-
sharding/), 你可以将每个区域(zone)与集群中的一个或多个分片关联。</p></blockquote> <p>应用区域(zone)的一些常见部署模式如下：</p> <ul><li>将指定的数据放在指定的分片上。</li> <li>确保最相关的数据驻留在地理上最靠近应用程序服务器的分片上。</li> <li>根据分片硬件的硬件/性能将数据路由到分片。</li></ul> <p>下图说明了具有三个分片和两个区域的分片集群。
A区域代表下边界为1且上限为10的范围。B区域代表下边界为10且上限为20的范围。分片Alpha和Beta具有A区域。
分片Beta也具有B区。分片Charlie没有与之关联的区域。 群集处于稳定状态。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-shard-113.png" alt="img"></p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>https://docs.mongodb.com/manual/sharding/</li> <li>https://www.cnblogs.com/clsn/p/8214345.html</li> <li>https://www.cnblogs.com/zhanjindong/archive/2013/04/11/3015394.html</li> <li>https://www.cnblogs.com/zping/p/11203545.html</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/03.NoSQL 数据库/02.MongoDB/18.db-mongo-sharding.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/02, 22:10:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/db-mongo-replica/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">进阶 - DB核心:复制集</div></a> <a href="/pages/db-mongo-backup/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">进阶 - DB核心:备份恢复</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
