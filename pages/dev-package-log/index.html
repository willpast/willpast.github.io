header level3"><a href="/pages/dev-package-log/#对现有系统日志架构的改造建议" class="sidebar-link">对现有系统日志架构的改造建议</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/dev-package-log/#参考文档" class="sidebar-link">参考文档</a></li></ul></li><li><a href="/pages/dev-package-json/" class="sidebar-link">常用类库 - JSON库</a></li><li><a href="/pages/dev-package-lombok/" class="sidebar-link">常用类库 - Lombok工具库</a></li><li><a href="/pages/dev-package-mapstruct/" class="sidebar-link">常用类库 - MapStruct工具库</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>代码质量</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>网络协议</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>开发安全</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>开发技巧</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/devsys/#系统开发" data-v-06225672>系统开发</a></li><li data-v-06225672><a href="/devsys/#常用类库" data-v-06225672>常用类库</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-06-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">常用类库 - 日志类库<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id=""><a href="#" class="header-anchor">#</a></h1> <blockquote><p>Java日志库是最能体现Java库在进化中的渊源关系的，在理解时重点理解日志框架本身和日志门面，以及比较好的实践等。要关注其历史渊源和设计（比如桥接），而具体在使用时查询接口即可，
否则会陷入JUL(Java Util Log), JCL(Commons Logging), Log4j, SLF4J,
Logback，Log4j2傻傻分不清楚的境地。</p></blockquote> <h2 id="日志库简介"><a href="#日志库简介" class="header-anchor">#</a> 日志库简介</h2> <blockquote><p>我认为全面理解日志库需要从下面三个角度去理解：</p></blockquote> <ul><li>最重要的一点是 区分<strong>日志系统</strong> 和<strong>日志门面</strong> ;</li> <li>其次是日志库的使用, 包含配置与API使用；配置侧重于日志系统的配置，API使用侧重于日志门面；</li> <li>最后是选型，改造和最佳实践等</li></ul> <h2 id="日志库之日志系统"><a href="#日志库之日志系统" class="header-anchor">#</a> 日志库之日志系统</h2> <h3 id="java-util-logging-jul"><a href="#java-util-logging-jul" class="header-anchor">#</a> java.util.logging (JUL)</h3> <p>JDK1.4 开始，通过 java.util.logging 提供日志功能。虽然是官方自带的log lib，JUL的使用确不广泛。主要原因:</p> <ul><li>JUL从JDK1.4 才开始加入(2002年)，当时各种第三方log lib已经被广泛使用了</li> <li>JUL早期存在性能问题，到JDK1.5上才有了不错的进步，但现在和Logback/Log4j2相比还是有所不如</li> <li>JUL的功能不如Logback/Log4j2等完善，比如Output Handler就没有Logback/Log4j2的丰富，有时候需要自己来继承定制，又比如默认没有从ClassPath里加载配置文件的功能</li></ul> <h3 id="log4j"><a href="#log4j" class="header-anchor">#</a> Log4j</h3> <p>Log4j 是 apache 的一个开源项目，创始人 Ceki Gulcu。Log4j 应该说是 Java 领域资格最老，应用最广的日志工具。Log4j
是高度可配置的，并可通过在运行时的外部文件配置。它根据记录的优先级别，并提供机制，以指示记录信息到许多的目的地，诸如：数据库，文件，控制台，UNIX
系统日志等。</p> <p>Log4j 中有三个主要组成部分：</p> <ul><li>loggers - 负责捕获记录信息。</li> <li>appenders - 负责发布日志信息，以不同的首选目的地。</li> <li>layouts - 负责格式化不同风格的日志信息。</li></ul> <p>官网地址：<a href="http://logging.apache.org/log4j/2.x/" target="_blank" rel="noopener noreferrer">http://logging.apache.org/log4j/2.x/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><a href="http://logging.apache.org/log4j/2.x/" target="_blank" rel="noopener noreferrer">在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p>Log4j 的短板在于性能，在Logback 和 Log4j2 出来之后，Log4j的使用也减少了。</p> <h3 id="logback"><a href="#logback" class="header-anchor">#</a> Logback</h3> <p>Logback 是由 log4j 创始人 Ceki Gulcu 设计的又一个开源日志组件，是作为 Log4j 的继承者来开发的，提供了性能更好的实现，异步
logger，Filter等更多的特性。</p> <p>logback 当前分成三个模块：logback-core、logback-classic 和 logback-access。</p> <ul><li>logback-core - 是其它两个模块的基础模块。</li> <li>logback-classic - 是 log4j 的一个 改良版本。此外 logback-classic 完整实现 SLF4J API 使你可以很方便地更换成其它日志系统如 log4j 或 JDK14 Logging。</li> <li>logback-access - 访问模块与 Servlet 容器集成提供通过 Http 来访问日志的功能。</li></ul> <p>官网地址: <a href="http://logback.qos.ch/" target="_blank" rel="noopener noreferrer">http://logback.qos.ch/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><a href="http://logback.qos.ch/" target="_blank" rel="noopener noreferrer">在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="log4j2"><a href="#log4j2" class="header-anchor">#</a> Log4j2</h3> <p>维护 Log4j 的人为了性能又搞出了 Log4j2。</p> <p>Log4j2 和 Log4j1.x 并不兼容，设计上很大程度上模仿了 SLF4J/Logback，性能上也获得了很大的提升。</p> <p>Log4j2 也做了 Facade/Implementation 分离的设计，分成了 log4j-api 和 log4j-core。</p> <p>官网地址:
<a href="http://logging.apache.org/log4j/2.x/" target="_blank" rel="noopener noreferrer">http://logging.apache.org/log4j/2.x/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><a href="http://logging.apache.org/log4j/2.x/" target="_blank" rel="noopener noreferrer">在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="log4j-vs-logback-vs-log4j2"><a href="#log4j-vs-logback-vs-log4j2" class="header-anchor">#</a> Log4j vs Logback vs Log4j2</h3> <blockquote><p>从性能上Log4J2要强，但从生态上Logback+SLF4J优先。</p></blockquote> <h4 id="初步对比"><a href="#初步对比" class="header-anchor">#</a> 初步对比</h4> <blockquote><p>logback和log4j2都宣称自己是log4j的后代，一个是出于同一个作者，另一个则是在名字上根正苗红。</p></blockquote> <p>撇开血统不谈，比较一下log4j2和logback：</p> <ul><li>log4j2比logback更新：log4j2的GA版在2014年底才推出，比logback晚了好几年，这期间log4j2确实吸收了slf4j和logback的一些优点（比如日志模板），同时应用了不少的新技术</li> <li>由于采用了更先进的锁机制和LMAX Disruptor库，log4j2的性能优于logback，特别是在多线程环境下和使用异步日志的环境下</li> <li>二者都支持Filter（应该说是log4j2借鉴了logback的Filter），能够实现灵活的日志记录规则（例如仅对一部分用户记录debug级别的日志）</li> <li>二者都支持对配置文件的动态更新</li> <li>二者都能够适配slf4j，logback与slf4j的适配应该会更好一些，毕竟省掉了一层适配库</li> <li>logback能够自动压缩/删除旧日志</li> <li>logback提供了对日志的HTTP访问功能</li> <li>log4j2实现了“无垃圾”和“低垃圾”模式。简单地说，log4j2在记录日志时，能够重用对象（如String等），尽可能避免实例化新的临时对象，减少因日志记录产生的垃圾对象，减少垃圾回收带来的性能下降</li> <li>log4j2和logback各有长处，总体来说，如果对性能要求比较高的话，log4j2相对还是较优的选择。</li></ul> <h4 id="性能对比"><a href="#性能对比" class="header-anchor">#</a> 性能对比</h4> <blockquote><p>附上log4j2与logback性能对比的benchmark，这份benchmark是Apache Logging出的，有多大水分不知道，仅供参考</p></blockquote> <p>同步写文件日志的benchmark：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-1.png" alt="img"></p> <p>异步写日志的benchmark：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-2.png" alt="img"></p> <p>当然，这些benchmark都是在日志Pattern中不包含Location信息（如日志代码行号
，调用者信息，Class名/源码文件名等）时测定的，如果输出Location信息的话，性能谁也拯救不了：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-3.png" alt="img"></p> <h2 id="日志库之日志门面"><a href="#日志库之日志门面" class="header-anchor">#</a> 日志库之日志门面</h2> <h3 id="common-logging"><a href="#common-logging" class="header-anchor">#</a> common-logging</h3> <blockquote><p>common-logging 是 apache 的一个开源项目。也称Jakarta Commons Logging，缩写 JCL。</p></blockquote> <p>common-logging 的功能是提供日志功能的 API 接口，本身并不提供日志的具体实现（当然，common-logging 内部有一个 Simple
logger 的简单实现，但是功能很弱，直接忽略），而是在运行时动态的绑定日志实现组件来工作（如 log4j、java.util.loggin）。</p> <p>官网地址: &lt;http://commons.apache.org/proper/commons-
logging/&gt;<a href="http://commons.apache.org/proper/commons-logging/" target="_blank" rel="noopener noreferrer">在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="slf4j"><a href="#slf4j" class="header-anchor">#</a> slf4j</h3> <blockquote><p>全称为 Simple Logging Facade for Java，即 java 简单日志门面。</p></blockquote> <p>什么，作者又是 Ceki Gulcu！这位大神写了 Log4j、Logback 和 slf4j，专注日志组件开发五百年，一直只能超越自己。</p> <p>类似于 Common-Logging，slf4j 是对不同日志框架提供的一个 API
封装，可以在部署的时候不修改任何配置即可接入一种日志实现方案。但是，slf4j 在编译时静态绑定真正的 Log 库。使用 SLF4J
时，如果你需要使用某一种日志实现，那么你必须选择正确的 SLF4J 的 jar 包的集合（各种桥接包）。</p> <p>官网地址: <a href="http://www.slf4j.org/" target="_blank" rel="noopener noreferrer">http://www.slf4j.org/<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><a href="http://www.slf4j.org/" target="_blank" rel="noopener noreferrer">在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-6.png" alt="img"></p> <h3 id="common-logging-vs-slf4j"><a href="#common-logging-vs-slf4j" class="header-anchor">#</a> common-logging vs slf4j</h3> <blockquote><p>slf4j 库类似于 Apache Common-Logging。但是，他在编译时静态绑定真正的日志库。这点似乎很麻烦，其实也不过是导入桥接 jar
包而已。</p></blockquote> <p>slf4j 一大亮点是提供了更方便的日志记录方式：</p> <p>不需要使用logger.isDebugEnabled()来解决日志因为字符拼接产生的性能问题。slf4j 的方式是使用{}作为字符串替换符，形式如下：</p> <div class="language- extra-class"><pre><code>logger.debug(&quot;id: {}, name: {} &quot;, id, name);
</code></pre></div><h2 id="日志库使用方案"><a href="#日志库使用方案" class="header-anchor">#</a> 日志库使用方案</h2> <p>使用日志解决方案基本可分为三步：</p> <ul><li>引入 jar 包</li> <li>配置</li> <li>使用 API</li></ul> <p>常见的各种日志解决方案的第 2 步和第 3 步基本一样，实施上的差别主要在第 1 步，也就是使用不同的库。</p> <h3 id="日志库jar包"><a href="#日志库jar包" class="header-anchor">#</a> 日志库jar包</h3> <p>这里首选推荐使用 slf4j + logback 的组合。</p> <p>如果你习惯了 common-logging，可以选择 common-logging+log4j。</p> <p>强烈建议不要直接使用日志实现组件(logback、log4j、java.util.logging)，理由前面也说过，就是无法灵活替换日志库。</p> <p>还有一种情况：你的老项目使用了 common-
logging，或是直接使用日志实现组件。如果修改老的代码，工作量太大，需要兼容处理。在下文，都将看到各种应对方法。</p> <p>注：据我所知，当前仍没有方法可以将 slf4j 桥接到 common-logging。如果我孤陋寡闻了，请不吝赐教。</p> <h4 id="slf4j-直接绑定日志组件"><a href="#slf4j-直接绑定日志组件" class="header-anchor">#</a> slf4j 直接绑定日志组件</h4> <ul><li>slf4j + logback</li></ul> <p>添加依赖到 pom.xml 中即可。</p> <p>logback-classic-1.0.13.jar 会自动将 slf4j-api-1.7.21.jar 和 logback-core-1.0.13.jar
也添加到你的项目中。</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
  &lt;groupId&gt;ch.qos.logback&lt;/groupId&gt;
  &lt;artifactId&gt;logback-classic&lt;/artifactId&gt;
  &lt;version&gt;1.0.13&lt;/version&gt;
&lt;/dependency&gt;
</code></pre></div><ul><li>slf4j + log4j</li></ul> <p>添加依赖到 pom.xml 中即可。</p> <p>slf4j-log4j12-1.7.21.jar 会自动将 slf4j-api-1.7.21.jar 和 log4j-1.2.17.jar
也添加到你的项目中。</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
  &lt;groupId&gt;org.slf4j&lt;/groupId&gt;
  &lt;artifactId&gt;slf4j-log4j12&lt;/artifactId&gt;
  &lt;version&gt;1.7.21&lt;/version&gt;
&lt;/dependency&gt;
</code></pre></div><ul><li>slf4j + java.util.logging</li></ul> <p>添加依赖到 pom.xml 中即可。</p> <p>slf4j-jdk14-1.7.21.jar 会自动将 slf4j-api-1.7.21.jar 也添加到你的项目中。</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
  &lt;groupId&gt;org.slf4j&lt;/groupId&gt;
  &lt;artifactId&gt;slf4j-jdk14&lt;/artifactId&gt;
  &lt;version&gt;1.7.21&lt;/version&gt;
&lt;/dependency&gt;
</code></pre></div><h4 id="slf4j-兼容非-slf4j-日志组件"><a href="#slf4j-兼容非-slf4j-日志组件" class="header-anchor">#</a> slf4j 兼容非 slf4j 日志组件</h4> <p>在介绍解决方案前，先提一个概念——桥接</p> <ul><li>什么是桥接呢</li></ul> <p>假如你正在开发应用程序所调用的组件当中已经使用了 common-logging，这时你需要 jcl-over-slf4j.jar 把日志信息输出重定向到
slf4j-api，slf4j-api 再去调用 slf4j 实际依赖的日志组件。这个过程称为桥接。下图是官方的 slf4j 桥接策略图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-5.png" alt="img"></p> <p>从图中应该可以看出，无论你的老项目中使用的是 common-logging 或是直接使用
log4j、java.util.logging，都可以使用对应的桥接 jar 包来解决兼容问题。</p> <ul><li><p>slf4j 兼容 common-logging</p> <dependency><groupId>org.slf4j</groupId> <artifactId>jcl-over-slf4j</artifactId> <version>1.7.12</version></dependency></li> <li><p>slf4j 兼容 log4j</p> <dependency><groupId>org.slf4j</groupId> <artifactId>log4j-over-slf4j</artifactId> <version>1.7.12</version></dependency></li> <li><p>slf4j 兼容 java.util.logging</p> <dependency><groupId>org.slf4j</groupId> <artifactId>jul-to-slf4j</artifactId> <version>1.7.12</version></dependency></li> <li><p>spring 集成 slf4j</p></li></ul> <p>做 java web 开发，基本离不开 spring 框架。很遗憾，spring 使用的日志解决方案是 common-logging + log4j。</p> <p>所以，你需要一个桥接 jar 包：logback-ext-spring。</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
  &lt;groupId&gt;ch.qos.logback&lt;/groupId&gt;
  &lt;artifactId&gt;logback-classic&lt;/artifactId&gt;
  &lt;version&gt;1.1.3&lt;/version&gt;
&lt;/dependency&gt;
&lt;dependency&gt;
  &lt;groupId&gt;org.logback-extensions&lt;/groupId&gt;
  &lt;artifactId&gt;logback-ext-spring&lt;/artifactId&gt;
  &lt;version&gt;0.1.2&lt;/version&gt;
&lt;/dependency&gt;
&lt;dependency&gt;
  &lt;groupId&gt;org.slf4j&lt;/groupId&gt;
  &lt;artifactId&gt;jcl-over-slf4j&lt;/artifactId&gt;
  &lt;version&gt;1.7.12&lt;/version&gt;
&lt;/dependency&gt;
</code></pre></div><h4 id="common-logging-绑定日志组件"><a href="#common-logging-绑定日志组件" class="header-anchor">#</a> common-logging 绑定日志组件</h4> <ul><li>common-logging + log4j</li></ul> <p>添加依赖到 pom.xml 中即可。</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
  &lt;groupId&gt;commons-logging&lt;/groupId&gt;
  &lt;artifactId&gt;commons-logging&lt;/artifactId&gt;
  &lt;version&gt;1.2&lt;/version&gt;
&lt;/dependency&gt;
&lt;dependency&gt;
  &lt;groupId&gt;log4j&lt;/groupId&gt;
  &lt;artifactId&gt;log4j&lt;/artifactId&gt;
  &lt;version&gt;1.2.17&lt;/version&gt;
&lt;/dependency&gt;
</code></pre></div><h3 id="日志库配置-针对于日志框架"><a href="#日志库配置-针对于日志框架" class="header-anchor">#</a> 日志库配置 - 针对于日志框架</h3> <h4 id="log4j2-配置"><a href="#log4j2-配置" class="header-anchor">#</a> log4j2 配置</h4> <p>log4j2 基本配置形式如下：</p> <div class="language- extra-class"><pre><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;;
&lt;Configuration&gt;
  &lt;Properties&gt;
    &lt;Property name=&quot;name1&quot;&gt;value&lt;/property&gt;
    &lt;Property name=&quot;name2&quot; value=&quot;value2&quot;/&gt;
  &lt;/Properties&gt;
  &lt;Filter type=&quot;type&quot; ... /&gt;
  &lt;Appenders&gt;
    &lt;Appender type=&quot;type&quot; name=&quot;name&quot;&gt;
      &lt;Filter type=&quot;type&quot; ... /&gt;
    &lt;/Appender&gt;
    ...
  &lt;/Appenders&gt;
  &lt;Loggers&gt;
    &lt;Logger name=&quot;name1&quot;&gt;
      &lt;Filter type=&quot;type&quot; ... /&gt;
    &lt;/Logger&gt;
    ...
    &lt;Root level=&quot;level&quot;&gt;
      &lt;AppenderRef ref=&quot;name&quot;/&gt;
    &lt;/Root&gt;
  &lt;/Loggers&gt;
&lt;/Configuration&gt;
</code></pre></div><p>配置示例：</p> <div class="language- extra-class"><pre><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;Configuration status=&quot;debug&quot; strict=&quot;true&quot; name=&quot;XMLConfigTest&quot;
               packages=&quot;org.apache.logging.log4j.test&quot;&gt;
  &lt;Properties&gt;
    &lt;Property name=&quot;filename&quot;&gt;target/test.log&lt;/Property&gt;
  &lt;/Properties&gt;
  &lt;Filter type=&quot;ThresholdFilter&quot; level=&quot;trace&quot;/&gt;
 
  &lt;Appenders&gt;
    &lt;Appender type=&quot;Console&quot; name=&quot;STDOUT&quot;&gt;
      &lt;Layout type=&quot;PatternLayout&quot; pattern=&quot;%m MDC%X%n&quot;/&gt;
      &lt;Filters&gt;
        &lt;Filter type=&quot;MarkerFilter&quot; marker=&quot;FLOW&quot; onMatch=&quot;DENY&quot; onMismatch=&quot;NEUTRAL&quot;/&gt;
        &lt;Filter type=&quot;MarkerFilter&quot; marker=&quot;EXCEPTION&quot; onMatch=&quot;DENY&quot; onMismatch=&quot;ACCEPT&quot;/&gt;
      &lt;/Filters&gt;
    &lt;/Appender&gt;
    &lt;Appender type=&quot;Console&quot; name=&quot;FLOW&quot;&gt;
      &lt;Layout type=&quot;PatternLayout&quot; pattern=&quot;%C{1}.%M %m %ex%n&quot;/&gt;&lt;!-- class and line number --&gt;
      &lt;Filters&gt;
        &lt;Filter type=&quot;MarkerFilter&quot; marker=&quot;FLOW&quot; onMatch=&quot;ACCEPT&quot; onMismatch=&quot;NEUTRAL&quot;/&gt;
        &lt;Filter type=&quot;MarkerFilter&quot; marker=&quot;EXCEPTION&quot; onMatch=&quot;ACCEPT&quot; onMismatch=&quot;DENY&quot;/&gt;
      &lt;/Filters&gt;
    &lt;/Appender&gt;
    &lt;Appender type=&quot;File&quot; name=&quot;File&quot; fileName=&quot;${filename}&quot;&gt;
      &lt;Layout type=&quot;PatternLayout&quot;&gt;
        &lt;Pattern&gt;%d %p %C{1.} [%t] %m%n&lt;/Pattern&gt;
      &lt;/Layout&gt;
    &lt;/Appender&gt;
  &lt;/Appenders&gt;
 
  &lt;Loggers&gt;
    &lt;Logger name=&quot;org.apache.logging.log4j.test1&quot; level=&quot;debug&quot; additivity=&quot;false&quot;&gt;
      &lt;Filter type=&quot;ThreadContextMapFilter&quot;&gt;
        &lt;KeyValuePair key=&quot;test&quot; value=&quot;123&quot;/&gt;
      &lt;/Filter&gt;
      &lt;AppenderRef ref=&quot;STDOUT&quot;/&gt;
    &lt;/Logger&gt;
 
    &lt;Logger name=&quot;org.apache.logging.log4j.test2&quot; level=&quot;debug&quot; additivity=&quot;false&quot;&gt;
      &lt;AppenderRef ref=&quot;File&quot;/&gt;
    &lt;/Logger&gt;
 
    &lt;Root level=&quot;trace&quot;&gt;
      &lt;AppenderRef ref=&quot;STDOUT&quot;/&gt;
    &lt;/Root&gt;
  &lt;/Loggers&gt;
 
&lt;/Configuration&gt;
</code></pre></div><h4 id="logback-配置"><a href="#logback-配置" class="header-anchor">#</a> logback 配置</h4> <div class="language- extra-class"><pre><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot; ?&gt;

&lt;!DOCTYPE log4j:configuration SYSTEM &quot;log4j.dtd&quot;&gt;
 
&lt;log4j:configuration xmlns:log4j='http://jakarta.apache.org/log4j/'&gt;
 
  &lt;appender name=&quot;STDOUT&quot; class=&quot;org.apache.log4j.ConsoleAppender&quot;&gt;
    &lt;layout class=&quot;org.apache.log4j.PatternLayout&quot;&gt;
      &lt;param name=&quot;ConversionPattern&quot;
             value=&quot;%d{yyyy-MM-dd HH:mm:ss,SSS\} [%-5p] [%t] %c{36\}.%M - %m%n&quot;/&gt;
    &lt;/layout&gt;
 
    &lt;!--过滤器设置输出的级别--&gt;
    &lt;filter class=&quot;org.apache.log4j.varia.LevelRangeFilter&quot;&gt;
      &lt;param name=&quot;levelMin&quot; value=&quot;debug&quot;/&gt;
      &lt;param name=&quot;levelMax&quot; value=&quot;fatal&quot;/&gt;
      &lt;param name=&quot;AcceptOnMatch&quot; value=&quot;true&quot;/&gt;
    &lt;/filter&gt;
  &lt;/appender&gt;
 
 
  &lt;appender name=&quot;ALL&quot; class=&quot;org.apache.log4j.DailyRollingFileAppender&quot;&gt;
    &lt;param name=&quot;File&quot; value=&quot;${user.dir}/logs/spring-common/jcl/all&quot;/&gt;
    &lt;param name=&quot;Append&quot; value=&quot;true&quot;/&gt;
    &lt;!-- 每天重新生成日志文件 --&gt;
    &lt;param name=&quot;DatePattern&quot; value=&quot;'-'yyyy-MM-dd'.log'&quot;/&gt;
    &lt;!-- 每小时重新生成日志文件 --&gt;
    &lt;!--&lt;param name=&quot;DatePattern&quot; value=&quot;'-'yyyy-MM-dd-HH'.log'&quot;/&gt;--&gt;
    &lt;layout class=&quot;org.apache.log4j.PatternLayout&quot;&gt;
      &lt;param name=&quot;ConversionPattern&quot;
             value=&quot;%d{yyyy-MM-dd HH:mm:ss,SSS\} [%-5p] [%t] %c{36\}.%M - %m%n&quot;/&gt;
    &lt;/layout&gt;
  &lt;/appender&gt;
 
  &lt;!-- 指定logger的设置，additivity指示是否遵循缺省的继承机制--&gt;
  &lt;logger name=&quot;org.zp.notes.spring&quot; additivity=&quot;false&quot;&gt;
    &lt;level value=&quot;error&quot;/&gt;
    &lt;appender-ref ref=&quot;STDOUT&quot;/&gt;
    &lt;appender-ref ref=&quot;ALL&quot;/&gt;
  &lt;/logger&gt;
 
  &lt;!-- 根logger的设置--&gt;
  &lt;root&gt;
    &lt;level value=&quot;warn&quot;/&gt;
    &lt;appender-ref ref=&quot;STDOUT&quot;/&gt;
  &lt;/root&gt;
&lt;/log4j:configuration&gt;
</code></pre></div><h3 id="日志库api-针对于日志门面"><a href="#日志库api-针对于日志门面" class="header-anchor">#</a> 日志库API - 针对于日志门面</h3> <h4 id="slf4j-用法"><a href="#slf4j-用法" class="header-anchor">#</a> slf4j 用法</h4> <p>使用 slf4j 的 API 很简单。使用LoggerFactory初始化一个Logger实例，然后调用 Logger 对应的打印等级函数就行了。</p> <div class="language- extra-class"><pre><code>import org.slf4j.Logger;
import org.slf4j.LoggerFactory;
 
public class App {
    private static final Logger log = LoggerFactory.getLogger(App.class);
    public static void main(String[] args) {
        String msg = &quot;print log, current level: {}&quot;;
        log.trace(msg, &quot;trace&quot;);
        log.debug(msg, &quot;debug&quot;);
        log.info(msg, &quot;info&quot;);
        log.warn(msg, &quot;warn&quot;);
        log.error(msg, &quot;error&quot;);
    }
}
</code></pre></div><h4 id="common-logging-用法"><a href="#common-logging-用法" class="header-anchor">#</a> common-logging 用法</h4> <p>common-logging 用法和 slf4j 几乎一样，但是支持的打印等级多了一个更高级别的：fatal。</p> <p>此外，common-logging 不支持{}替换参数，你只能选择拼接字符串这种方式了。</p> <div class="language- extra-class"><pre><code>import org.apache.commons.logging.Log;
import org.apache.commons.logging.LogFactory;
 
public class JclTest {
    private static final Log log = LogFactory.getLog(JclTest.class);
 
    public static void main(String[] args) {
        String msg = &quot;print log, current level: &quot;;
        log.trace(msg + &quot;trace&quot;);
        log.debug(msg + &quot;debug&quot;);
        log.info(msg + &quot;info&quot;);
        log.warn(msg + &quot;warn&quot;);
        log.error(msg + &quot;error&quot;);
        log.fatal(msg + &quot;fatal&quot;);
    }
}
</code></pre></div><h2 id="日志库选型与改造"><a href="#日志库选型与改造" class="header-anchor">#</a> 日志库选型与改造</h2> <h3 id="对java日志组件选型的建议"><a href="#对java日志组件选型的建议" class="header-anchor">#</a> 对Java日志组件选型的建议</h3> <p>slf4j已经成为了Java日志组件的明星选手，可以完美替代JCL，使用JCL桥接库也能完美兼容一切使用JCL作为日志门面的类库，现在的新系统已经没有不使用slf4j作为日志API的理由了。</p> <p>日志记录服务方面，log4j在功能上输于logback和log4j2，在性能方面log4j2则全面超越log4j和logback。所以新系统应该在logback和log4j2中做出选择，对于性能有很高要求的系统，应优先考虑log4j2</p> <h3 id="对日志架构使用比较好的实践"><a href="#对日志架构使用比较好的实践" class="header-anchor">#</a> 对日志架构使用比较好的实践</h3> <h4 id="总是使用log-facade-而不是具体log-implementation"><a href="#总是使用log-facade-而不是具体log-implementation" class="header-anchor">#</a> 总是使用Log Facade，而不是具体Log Implementation</h4> <p>正如之前所说的，使用 Log Facade 可以方便的切换具体的日志实现。而且，如果依赖多个项目，使用了不同的Log Facade，还可以方便的通过
Adapter 转接到同一个实现上。如果依赖项目使用了多个不同的日志实现，就麻烦的多了。</p> <p>具体来说，现在推荐使用 Log4j-API 或者 SLF4j，不推荐继续使用 JCL。</p> <h4 id="只添加一个-log-implementation依赖"><a href="#只添加一个-log-implementation依赖" class="header-anchor">#</a> 只添加一个 Log Implementation依赖</h4> <p>毫无疑问，项目中应该只使用一个具体的 Log Implementation，建议使用 Logback 或者Log4j2。如果有依赖的项目中，使用的 Log
Facade不支持直接使用当前的 Log Implementation，就添加合适的桥接器依赖。具体的桥接关系可以看上一篇文章的图。</p> <h4 id="具体的日志实现依赖应该设置为optional和使用runtime-scope"><a href="#具体的日志实现依赖应该设置为optional和使用runtime-scope" class="header-anchor">#</a> 具体的日志实现依赖应该设置为optional和使用runtime scope</h4> <p>在项目中，Log Implementation的依赖强烈建议设置为runtime scope，并且设置为optional。例如项目中使用了 SLF4J 作为
Log Facade，然后想使用 Log4j2 作为 Implementation，那么使用 maven 添加依赖的时候这样设置:</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
    &lt;groupId&gt;org.apache.logging.log4j&lt;/groupId&gt;
    &lt;artifactId&gt;log4j-core&lt;/artifactId&gt;
    &lt;version&gt;${log4j.version}&lt;/version&gt;
    &lt;scope&gt;runtime&lt;/scope&gt;
    &lt;optional&gt;true&lt;/optional&gt;
&lt;/dependency&gt;
&lt;dependency&gt;
    &lt;groupId&gt;org.apache.logging.log4j&lt;/groupId&gt;
    &lt;artifactId&gt;log4j-slf4j-impl&lt;/artifactId&gt;
    &lt;version&gt;${log4j.version}&lt;/version&gt;
    &lt;scope&gt;runtime&lt;/scope&gt;
    &lt;optional&gt;true&lt;/optional&gt;
&lt;/dependency&gt;
</code></pre></div><p>设为optional，依赖不会传递，这样如果你是个lib项目，然后别的项目使用了你这个lib，不会被引入不想要的Log Implementation 依赖；</p> <p>Scope设置为runtime，是为了防止开发人员在项目中直接使用Log Implementation中的类，而不适用Log Facade中的类。</p> <h4 id="如果有必要-排除依赖的第三方库中的log-impementation依赖"><a href="#如果有必要-排除依赖的第三方库中的log-impementation依赖" class="header-anchor">#</a> 如果有必要, 排除依赖的第三方库中的Log Impementation依赖</h4> <p>这是很常见的一个问题，第三方库的开发者未必会把具体的日志实现或者桥接器的依赖设置为optional，然后你的项目继承了这些依赖——具体的日志实现未必是你想使用的，比如他依赖了Log4j，你想使用Logback，这时就很尴尬。另外，如果不同的第三方依赖使用了不同的桥接器和Log实现，也极容易形成环。</p> <p>这种情况下，推荐的处理方法，是使用exclude来排除所有的这些Log实现和桥接器的依赖，只保留第三方库里面对Log Facade的依赖。</p> <p>比如阿里的JStorm就没有很好的处理这个问题，依赖jstorm会引入对Logback和log4j-over-
slf4j的依赖，如果你想在自己的项目中使用Log4j或其他Log实现的话，就需要加上excludes:</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
    &lt;groupId&gt;com.alibaba.jstorm&lt;/groupId&gt;
    &lt;artifactId&gt;jstorm-core&lt;/artifactId&gt;
    &lt;version&gt;2.1.1&lt;/version&gt;
    &lt;exclusions&gt;
        &lt;exclusion&gt;
            &lt;groupId&gt;org.slf4j&lt;/groupId&gt;
            &lt;artifactId&gt;log4j-over-slf4j&lt;/artifactId&gt;
        &lt;/exclusion&gt;
        &lt;exclusion&gt;
            &lt;groupId&gt;ch.qos.logback&lt;/groupId&gt;
            &lt;artifactId&gt;logback-classic&lt;/artifactId&gt;
        &lt;/exclusion&gt;
    &lt;/exclusions&gt;
&lt;/dependency&gt;
</code></pre></div><h4 id="避免为不会输出的log付出代价"><a href="#避免为不会输出的log付出代价" class="header-anchor">#</a> 避免为不会输出的log付出代价</h4> <p>Log库都可以灵活的设置输出界别，所以每一条程序中的log，都是有可能不会被输出的。这时候要注意不要额外的付出代价。</p> <p>先看两个有问题的写法：</p> <div class="language- extra-class"><pre><code>logger.debug(&quot;start process request, url: &quot; + url);
logger.debug(&quot;receive request: {}&quot;, toJson(request));
</code></pre></div><p>第一条是直接做了字符串拼接，所以即使日志级别高于debug也会做一个字符串连接操作；第二条虽然用了SLF4J/Log4j2
中的懒求值方式来避免不必要的字符串拼接开销，但是toJson()这个函数却是都会被调用并且开销更大。</p> <p>推荐的写法如下:</p> <div class="language- extra-class"><pre><code>logger.debug(&quot;start process request, url:{}&quot;, url); // SLF4J/LOG4J2
logger.debug(&quot;receive request: {}&quot;, () -&gt; toJson(request)); // LOG4J2
logger.debug(() -&gt; &quot;receive request: &quot; + toJson(request)); // LOG4J2
if (logger.isDebugEnabled()) { // SLF4J/LOG4J2
    logger.debug(&quot;receive request: &quot; + toJson(request)); 
}
</code></pre></div><h4 id="日志格式中最好不要使用行号-函数名等字段"><a href="#日志格式中最好不要使用行号-函数名等字段" class="header-anchor">#</a> 日志格式中最好不要使用行号，函数名等字段</h4> <p>原因是，为了获取语句所在的函数名，或者行号，log库的实现都是获取当前的stacktrace，然后分析取出这些信息，而获取stacktrace的代价是很昂贵的。如果有很多的日志输出，就会占用大量的CPU。在没有特殊需要的情况下，建议不要在日志中输出这些这些字段。</p> <p>最后， log中不要输出稀奇古怪的字符！</p> <p>部分开发人员为了方便看到自己的log，会在log语句中加上醒目的前缀，比如:</p> <div class="language- extra-class"><pre><code>logger.debug(&quot;========================start process request=============&quot;);
</code></pre></div><p>虽然对于自己来说是方便了，但是如果所有人都这样来做的话，那log输出就没法看了！正确的做法是使用grep 来看只自己关心的日志。</p> <h3 id="对现有系统日志架构的改造建议"><a href="#对现有系统日志架构的改造建议" class="header-anchor">#</a> 对现有系统日志架构的改造建议</h3> <p>如果现有系统使用JCL作为日志门面，又确实面临着JCL的ClassLoader机制带来的问题，完全可以引入slf4j并通过桥接库将JCL
api输出的日志桥接至slf4j，再通过适配库适配至现有的日志输出服务（如log4j），如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-4.png" alt="img"></p> <p>这样做不需要任何代码级的改造，就可以解决JCL的ClassLoader带来的问题，但没有办法享受日志模板等slf4j的api带来的优点。不过之后在现系统上开发的新功能就可以使用slf4j的api了，老代码也可以分批进行改造。</p> <p>如果现有系统使用JCL作为日志门面，又头疼JCL不支持logback和log4j2等新的日志服务，也可以通过桥接库以slf4j替代JCL，但同样无法直接享受slf4j
api的优点。</p> <p>如果想要使用slf4j的api，那么就不得不进行代码改造了，当然改造也可以参考1中提到的方式逐步进行。</p> <p>如果现系统面临着log4j的性能问题，可以使用Apache Logging提供的log4j到log4j2的桥接库log4j-1.2-api，把通过log4j
api输出的日志桥接至log4j2。这样可以最快地使用上log4j2的先进性能，但组件中缺失了slf4j，对后续进行日志架构改造的灵活性有影响。另一种办法是先把log4j桥接至slf4j，再使用slf4j到log4j2的适配库。这样做稍微麻烦了一点，但可以逐步将系统中的日志输出标准化为使用slf4j的api，为后面的工作打好基础。</p> <h2 id="参考文档"><a href="#参考文档" class="header-anchor">#</a> 参考文档</h2> <p>主要参考整理自：</p> <ul><li>https://www.jianshu.com/p/85d141365d39</li> <li>https://blog.csdn.net/Dome_/article/details/98489727</li> <li>https://zhuanlan.zhihu.com/p/24272450</li></ul> <p>此外还参考了：</p> <ul><li>http://www.slf4j.org/manual.html</li> <li>http://logback.qos.ch/</li> <li>http://logging.apache.org/log4j/1.2/</li> <li>http://commons.apache.org/proper/commons-logging/</li> <li>http://blog.csdn.net/yycdaizi/article/details/8276265</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/05.系统开发/01.常用类库/06.dev-package-log.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/04, 14:27:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dev-package-spring-util/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">常用类库 - Spring常用工具类</div></a> <a href="/pages/dev-package-json/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">常用类库 - JSON库</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
