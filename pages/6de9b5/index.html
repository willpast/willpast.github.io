新发展——数据资产价值共创主题论坛”上，毕马威资深合伙人陈立节以“数据治理支撑资产化入表与价值实现”进行了主题演讲。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/fe564c2e374c2d49d7b26602f99e2795.jpeg" alt="fe564c2e374c2d49d7b26602f99e2795.jpeg"></p> <p>陈立节表示，近年来，国家相继出台了一系列政策文件，积极推动数据资产化、价值化。从培育数据要素市场、建立基础制度和规范，到明确数据要素市场规则的具体要点，为数据资产化、价值化提供了有力的政策支持。此外，财政部发布的《企业数据资源入表会计处理暂行规定》，规范企业数据资源的会计处理，进一步推动了数据的资产化和价值化进程。这些政策措施有助于加快数据要素市场的培育和发展，促进数字经济的健康、可持续发展。同时也为企业数据治理提供了明确的指导方向。</p> <p>陈立节认为，数据治理的核心在于建立统一的数据规范和流程。这包括数据质量管理、数据安全管理和数据流程管理等。通过建立完善的数据治理体系，企业可以更好地管理其数据资产，确保数据的准确性和完整性，提高数据的质量和可信度。同时，数据治理还能够降低数据泄露和数据滥用等风险，保护企业的商业利益。在资产化入表方面，陈立节建议企业应将数据资产纳入财务报表，以更好地反映企业的价值。这不仅有助于提高企业的透明度和公信力，还能够为企业提供更多的融资机会和资本化支持。这要求企业需要建立更完善的数据资产评估体系，明确数据资产的分类、计量和价值评估方法。毕马威也将以丰富的技术持续助力企业实现数字化转型和可持续发展。</p> <p><strong>在数据资产的策略上，</strong> 陈立节以三大篇章，从不同角度为企业提供了数据资产化的实施方案。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/70bd06950f196f0bdaabef867532ca48.png" alt="70bd06950f196f0bdaabef867532ca48.png"></p> <p><strong>“知止篇”</strong>
强调了理清数据资产相关概念的重要性。对数据资源、数据资产、数据要素等关键词进行了深入解析，明确了数据资产化的目标和双循环结构。通过梳理关键事件线索，以助于企业更好地把握数据资产化的推进方向；</p> <p><strong>“何为篇”</strong>
则从企业实际操作的角度出发，提出了具体的数据资产化实施方案。重点阐述了企业如何真正理解并推动数据资产化，以及如何开展数据资源入表工作。通过专业的方法和策略，帮助企业实现数据资产的高效管理和利用；</p> <p><strong>“未来篇”</strong>
则着眼于企业的长远发展，提出了 <strong>“六度实修要点”</strong>，指导企业如何不被市场噪音所干扰，回归初心，强化数据资产管理和运营实修。从目标升级、体系重构、管理强化、产品创新、运营升级、合规保障等六个方面，为企业提供了全面的发展策略。</p> <p>此外，<strong>还提出了虚实结合、有生于无、内外兼备、行藏以养、动静有致等五大核心观点，为企业提供了全面的数据资产化策略。</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/5f34945a3568cfd8970054ed78e85a16.png" alt="5f34945a3568cfd8970054ed78e85a16.png"></p> <p>在数据资产化的推进方法上，陈立节表示，数据资产化首先要进行数据资源盘点、数据合规确权，通过自主开发、授权运营对数据资产进行治理、运营、安全评估等工作，进而提高数据的可用性、易用性和安全性，为数据资产的价值奠定基础。完成数据资产化基础路径形成闭环后，以数据资产入表为目的需要与“数据管理部门”、“法律合规部门”、“业务部门”、“绩效考核部门”、“科技部门”和“财务部门”等共同协作，协助企业完成数据资产入表的相关工作。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/5dbc43adf45f7accf312942b1402f18f.png" alt="5dbc43adf45f7accf312942b1402f18f.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/de871520033d089810a01115a2b457b8.png" alt="de871520033d089810a01115a2b457b8.png"></p> <p>在数据资产化入表与价值实现上。毕马威在数据战略、价值释放、数据治理、数据资产运营等方面制定了一系列配套保障机制。同时结合最近数据市场管理，总结出“建、管、用、评”，以及“采集、连通、汇聚，盘点、规置、治理，融合、敏捷、引导，评估、评议、评论”一体化的数据管理体系。</p> <p><strong>“建”</strong></p> <p><strong>首先“建”，企业要有数据基础，针对这些数据对象，首先要建立基础的底座，“建”包含了“采</strong>**-<strong><strong>通</strong></strong>-**<strong>汇”，</strong>
采指的是采集，从业务角度出发，采集什么数据，范围是什么？标准是什么？要求是什么？第二“通”，采完之后在内部要融会连通，部门间要连通，系统间要连通，跟业务场景、业务流程之间要连通。不能说数据、业务和技术各一层皮。第三“汇”，指的汇聚。很多的业务部门提到能不能把业务部门的数据汇集在统一的数据平台来统一管理。</p> <p><strong>“管”</strong></p> <p><strong>“建”完之后那就要考虑“管”了。“管”又衍生了三个词，“盘</strong>**-<strong><strong>归</strong></strong>-**<strong>治”。</strong>
这个比较偏传统的数据治理。我们经常提到要先做盘点，在盘点过程中做数据的分类分级形成目录，基于数据资产目录定标准定规范然后去治理：一方面标准规范的落标，一方面质量的监测整改提升。然后就要考虑“用”了。</p> <p><strong>“用”</strong></p> <p><strong>“用”包含了“融</strong>**-<strong><strong>敏</strong></strong>-**<strong>引”。</strong>
上面我一直提到要试点，其实就是在业务应用方面去找试点。第一要有融合，包括人行一直提的数据治理要融合业务应用，如何融合？就要找到一些具体的业务场景，如客户营销的场景，在客户营销场景里面会涉及到哪些数据？数据质量怎么样？安全合规的要求怎么样？能不能用？要不要脱敏，打造什么样的营销数据产品，这个产品能起到什么样的价值和效用？要把整个融合的业务场景规划出来，规划出来之后要敏捷开发和落地，通过Data
OPS把数据治理的理念和要求跟开发融合在一起。“引”指的是引导业务部门用数，业务部门很清楚数据的业务场景赋能，但是具体用什么样的技术手段，用什么样的模型，用什么样的算法，去找哪些外部机构去做合作需要引导。</p> <p><strong>“评”</strong></p> <p><strong>最底层是“评”，我们又展开了“评估、评议、评论”，</strong>
评估更多的是什么呢？就是前面提到的数据资产估值定价，这是基础，也是未来配套的保障机制。同时还要有评论和评议，或者我们叫评价。站在管理层的角度，谁做得好，谁做得不好，我们要有评价。站在第三方的角度和消费者的角度要有评论：数据资产管理的好不好，客户体验高不高？如果数据治理做的很完美，但是业务部门或者消费者、用户提出来体验很差，那也是有问题的。所以“评估、评议、评论”是站在三个不同的视角，生产者、管理者、消费者的视角，基本上构成了一套评价的体系，以上就是我们整个企业开展数据资产管理核心的12个管理要点。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/91b5f1f8e1298839c98ad4258f0fc896.png" alt="91b5f1f8e1298839c98ad4258f0fc896.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/174c5b88a6c1c9ff27bcb20cd42876c9.png" alt="174c5b88a6c1c9ff27bcb20cd42876c9.png"></p> <p>随着大数据技术的不断发展和进步，数据治理将成为企业核心竞争力的重要组成部分。下一步，毕马威将继续发挥自身优势，为企业提供卓越的数据治理服务，助力企业实现数据资产的价值最大化。同时与贵阳大数据交易所共同探索数据资产入表路径，助力企业”从0到1”实现数据资产合规入表。</p> <p><strong>以上来源：贵阳大数据交易所</strong></p> <h2 id="数据资产入表"><a href="#数据资产入表" class="header-anchor">#</a> 数据资产入表</h2> <h3 id="数据资产入表的相关概念"><a href="#数据资产入表的相关概念" class="header-anchor">#</a> 数据资产入表的相关概念</h3> <p><strong>数据：</strong> 以电子或其他方式记录的信息，包括结构化、半结构化和非结构化数据。</p> <p><strong>数据资源：</strong> 能为企业带来价值的数据集合，包括原始数据和加工后的信息。</p> <p><strong>数据资产：</strong> 企业合法拥有或控制的，能带来经济利益的数据资源。</p> <p><strong>数据治理：</strong> 提高数据可用性、质量和安全性的活动集合。</p> <p><strong>数据产品：</strong> 以数据为主要内容和服务的产品，包括数据采集、处理、分析等全域价值链上的相关技术平台和工具服务。</p> <p><strong>数据资产评估：</strong> 评定和估算数据资产价值的专业服务行为。</p> <p><strong>什么是数据要素？</strong></p> <p>《中共中央关于坚持和完善中国特色社会主义制度推进国家治理体系和治理能力现代化若干重大的决议》（2019）首次将数据列为生产要素。</p> <p>《关于构建更加完善的要素市场化配置体制机制的意见》（2020.3），数据成为土地、劳动力、资本、技术之后的第五大生产要素。</p> <p>数据要素是一个经济学术语，指参与到社会生产经营活动中，为所有者或使用者带来经济效益的数据资源。它强调数据的生产价值，是数字经济发展的基础和关键资源。既来自个人衣食住行、医疗、社交等行为活动，又来自平台公司、政府、商业机构提供服务后的统计、收集等。</p> <p>数据要素就是数字化的信息，比如我们的手机号码、邮箱地址、浏览网页的记录等等，这些都是数据要素。它们可以被收集、储存、分析和利用，帮助人们更好地做出决策和解决方案。例如地图应用，它会收集我们的出行数据，通过分析这些数据，就可以知道哪些地方交通比较拥堵，哪些地方人流量大，从而为我们提供更精准的导航服务。这就是数据要素的作用。</p> <p><strong>什么是数据资源？</strong></p> <p>数据资源是指能为企业带来价值的数据的集合，它不仅包括企业内部的数据，还包括外部的市场调研数据、用户生成数据等。当数据积累到一定规模后，除了原本记录事务信息的功能外，还具有进一步挖掘更高价值的潜力。因此，数据资源不仅仅是原始的数据，还包括对这些数据进行处理、分析后能够得到的有价值的信息和洞察力。</p> <p>某个数据有潜在价值但还未经过加工，那这就是数据资源。如果这个数据加工后成可以产生经济利益的数据，那它就变成了数据资产。所以，数据有没有价值，不是其本身决定，而是由需求决定，不同的使用场景，同一数据的价值也不同。</p> <p><strong>什么是数据资产？</strong></p> <p>数据资产是由个人或企业拥有或者控制的，能够为企业带来未来经济利益的，以物理或电子的方式记录的数据资源。这些数据可以是结构化数据，如数据库中的表格，也可以是非结构化数据，如文本、图像和视频。数据资产被认为是数字时代的最重要的资产形式之一。</p> <p>以数据形式存在，可以进行分析和利用的资产，数据资产的价值来自于数据中所包含的信息和洞察力。</p> <blockquote><p><em>注：数据资源和数据资产之间存在区别，但它们又紧密相关。</em></p> <p><em>数据资源更侧重于数据的集合和原始状态，而数据资产则强调数据的潜在或实际的经济价值。不是所有的数据资源都能成为数据资产，只有那些经过有效管理和分析，能够为企业带来经济利益的数据资源，才能转化为数据资产。</em></p> <p><em>数据资源是企业的基础，而数据资产则是企业在数字化时代的重要财富。通过对数据资源的合理管理和分析，企业可以将其转化为能够带来经济效益的数据资产，从而支持企业的长期发展和竞争力提升。</em></p></blockquote> <p><strong>什么是数字资产？</strong></p> <p>数字资产是指利用区块链技术，将数字信息以代码的形式表达，并通过网络进行传播、存储和交易的资产。数字资产通常是基于区块链技术的加密货币、代币或数字藏品等。具有可衡量价值的、可在网络上流通的资产，像比特币、以太坊、EOS这些虚拟货币，银行账户里的余额，这些都属于数字资产。数字资产的价值通常来自于其所代表的数据资产的价值，例如，数字版权、数字货币、数字商品等等。</p> <blockquote><p><em>注：数字资产包含了数据资产，但不仅仅是数据资产。数据资产交易往往涉及数据的使用权或所有权，而数字资产交易则涉及代码的买卖或转移。</em></p> <p><em>数据资源更侧重于原始的数据和信息的集合，而数据资产则是从这些数据资源中提炼出的、具有明确经济价值的部分。不是所有的数据资源都能转化为数据资产，只有那些经过处理、分析并能为企业带来经济利益的数据资源才能被称为数据资产。</em></p></blockquote> <p><strong>什么是数据管理？</strong></p> <p>数据管理是对数据进行有效的收集、规划、组织、存储、保护、维护和利用的过程。它的主要目标是将数据转化为有用的信息，充分有效地发挥数据的作用，以支持业务决策和运营活动。</p> <p><strong>什么是数据治理？</strong></p> <p>数据治理是对数据进行管理和控制的过程，以确保数据的合规性、规范性和价值。它的主要目标是为企业提供高质量、可靠和可信的数据资源，确保数据与企业的策略、合规性和业务目标相一致。</p> <blockquote><p><em>注：数据管理涉及数据的日常操作和处理，确保数据的可用性、完整性和安全性，以支持业务操作。而数据治理则涉及更广泛的数据生命周期，包括数据的收集、存储、使用、保护、归档和删除等方面，数据治理不仅关注数据的基本管理，还关注数据如何与组织的策略、合规性和业务目标相一致。</em></p> <p><em>数据管理要做的更好，离不开数据治理的保障，数据治理要保障的好，离不开数据管理活动的输入，数据管理水平达到一定阶段的企业，进行数据治理的必要性很大。</em></p></blockquote> <p><strong>什么是数据资产入表？</strong></p> <p>数据资产入表的专业术语是数据资产会计核算，指将数据确认为企业资产负债表中“资产”一项，即数据资产进入资产负债表，在财务报表中体现其真实价值与业务贡献。数据资产的会计核算处理在《暂行规定》之前并没有明确的准则，因此很多企业在研究和开发数据产品阶段的支出通常是费用化，直接计入损益表。然而，实际上有一部分数据产品是满足会计准则资产确认条件的，所以《暂行规定》出台后，企业现在可以将这部分满足条件的数据资产在资产负债表的相关科目进行列报和披露。在编制资产负债表时，企业需要根据重要性原则和实际情况，决定在无形资产或存货项目下列报数据资产。具体的列报方式取决于数据产品的权属是否发生转移。</p> <p>数据资产入表能够提升大众对数据要素的认知，促进数据要素的交易与流通，进而对数据交易所提出更高的合规性、便利性等要求，有助于繁荣数据要素市场。</p> <p><strong>数据资产如何转化成数字资产?</strong></p> <p>数据资产可以转化为数字资产通过以下几个步骤：</p> <p>1. 数据收集和整合：首先需要对数据资产进行收集和整合，这可能涉及从不同来源收集数据，并将其整合到一个统一的数据存储中，例如数据仓库或数据湖。</p> <p>2. 数据清洗和加工：接下来，需要对数据进行清洗和加工，以确保数据的质量和准确性。这可能包括去除重复数据、纠正错误、填充缺失值等处理。</p> <p>3. 数据分析和建模：通过数据分析和建模，可以从数据资产中提取有用的信息和见解。这可能涉及使用统计分析、机器学习、数据挖掘等技术来发现数据中的模式和趋势。</p> <p>4. 价值创造：通过对数据资产的分析和建模，可以发现新的商业机会、优化业务流程、改进产品和服务等，从而创造价值。</p> <p>5. 数字化资产化：最终，通过将数据资产转化为数字形式，并将其与其他数字资产（如软件、知识产权等）结合，可以形成数字资产，这些数字资产可以成为组织或个人的财产，并为其带来价值。</p> <p>通过这些步骤，数据资产可以转化为数字资产，为组织或个人带来更多的商业价值和竞争优势。</p> <h3 id="数据资产入表的政策依据"><a href="#数据资产入表的政策依据" class="header-anchor">#</a> 数据资产入表的政策依据</h3> <p>企业数据资源相关会计处理暂行规定：规范数据资源的确认、计量和披露。数据资产评估指导意见：提供数据资产评估的指引和规范。</p> <h3 id="数据资产入表的需求挑战"><a href="#数据资产入表的需求挑战" class="header-anchor">#</a> 数据资产入表的需求挑战</h3> <p>由于数据资源具有多种形式、多次衍生、价值易变和零成本复制等特点，因此在将数据资产纳入财务报表时，相关的确认和计量过程较为复杂。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/640.png" alt="图片"></p> <p>由于企业对数据资产入表的路径理解不足，各部门协同难度大。需要业务、财务、IT部门的专业人员共同理清数据生产链路，建立畅通的企业内部各部门协同关系和实现路径规划，对企业而言，难度很大。</p> <h3 id="数据资产入表的流程路线"><a href="#数据资产入表的流程路线" class="header-anchor">#</a> 数据资产入表的流程路线</h3> <p><strong>基本原则</strong>包括合法合规、谨慎性和商业秘密保护。</p> <p><strong>参与主体</strong>涉及：①企业内部部门，决策机构、数据部门、财务部门、IT
部门、业务部门。②外部机构，数据交易机构、数据治理机构（数据商）、律师事务所、会记师事务所、数据资产评估机构、银行金融机构等。</p> <p><strong>流程路线</strong>包括数据资产管理、登记确权、数据流通交易及金融化、会计核算处理。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/641.png" alt="图片"></p> <h2 id="附录"><a href="#附录" class="header-anchor">#</a> 附录</h2> <p><strong>企业数据资产化及数据资产入表白皮书(PPT)</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/c8690202021f41db2ebf70f1b7b44c23.png" alt="c8690202021f41db2ebf70f1b7b44c23.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/f48c3f48ef7e1fac93a15c641d04df84.png" alt="f48c3f48ef7e1fac93a15c641d04df84.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/6abe2b11d21a541d22cb98ac74e46311.png" alt="6abe2b11d21a541d22cb98ac74e46311.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/fba16b8113ff4f1a35a67c51d4608940.png" alt="fba16b8113ff4f1a35a67c51d4608940.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/f3ad34ac48487213edef396577503491.png" alt="f3ad34ac48487213edef396577503491.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/211005731d83d704507ab0189911ebe8.png" alt="211005731d83d704507ab0189911ebe8.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/df648c1e6c1bc36a062fa0f7421f7411.png" alt="df648c1e6c1bc36a062fa0f7421f7411.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/eb837e03cc68697e45002745c4158775.png" alt="eb837e03cc68697e45002745c4158775.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/78bb3d7618eb855f56f7f5fe72b98086.png" alt="78bb3d7618eb855f56f7f5fe72b98086.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/809daeb77f5b9acf53c9a5125db2ee85.png" alt="809daeb77f5b9acf53c9a5125db2ee85.png"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/dev_data/52781995274836476d61054cf3c25f3c.png" a
