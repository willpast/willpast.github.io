t-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">工具 - netstat 查看及监听端口<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="工具-netstat查看服务及监听端口详解"><a href="#工具-netstat查看服务及监听端口详解" class="header-anchor">#</a> 工具: netstat查看服务及监听端口详解</h1> <blockquote><p>在Linux使用过程中，需要了解当前系统开放了哪些端口，并且要查看开放这些端口的具体进程和用户，可以通过netstat命令进行简单查询.</p></blockquote> <h2 id="netstat的参数"><a href="#netstat的参数" class="header-anchor">#</a> netstat的参数</h2> <p>netstat命令各个参数说明如下：</p> <div class="language- extra-class"><pre><code>-a   或–all                             显示所有连线中的Socket。
-A                                       &lt;网络类型&gt;或–&lt;网络类型&gt; 列出该网络类型连线中的相关地址。
-c   或–continuous               持续列出网络状态。
-C 或–cache                       显示路由器配置的快取信息。
-e  或–extend                     显示网络其他相关信息。
-F  或 –fib                          显示FIB。
-g  或–groups                     显示多重广播功能群组组员名单。
-h  或–help                        在线帮助。
-i   或–interfaces                 显示网络界面信息表单。
-l  或–listening                    显示监控中的服务器的Socket。
-M   或–masquerade           显示伪装的网络连线。
-n  或–numeric                   直接使用IP地址，而不通过域名服务器。
-N   或–netlink或–symbolic  显示网络硬件外围设备的符号连接名称。
-o  或–timers                      显示计时器。
-p   或–programs                显示正在使用Socket的程序识别码和程序名称。
-r  或–route                        显示 Routing Table。
-s  或–statistice 显示网络工作信息统计表。
-t  或–tcp 显示TCP 传输协议的连线状况。
-u或–udp 显示UDP传输协议的连线状况。
-v或–verbose 显示指令执行过程。
-V 或–version 显示版本信息。
-w或–raw 显示RAW传输协议的连线状况。
-x或–unix 此参数的效果和指定”-A unix”参数相同。
–ip或–inet 此参数的效果和指定”-A inet”参数相同。
</code></pre></div><h2 id="netstat输出内容"><a href="#netstat输出内容" class="header-anchor">#</a> netstat输出内容</h2> <p>以查看当前所有tcp/udp端口为例：</p> <div class="language- extra-class"><pre><code>[root-centos ~]# netstat -tulnp
Active Internet connections (servers and established)
Proto Recv-Q Send-Q Local Address               Foreign Address             State       PID/Program name   
tcp        0      0 0.0.0.0:22                  0.0.0.0:*                   LISTEN      1904/sshd           
tcp        0      0 127.0.0.1:631               0.0.0.0:*                   LISTEN      1750/cupsd          
tcp        0      0 0.0.0.0:44567               0.0.0.0:*                   LISTEN      1713/rpc.statd      
tcp        0      0 0.0.0.0:10050               0.0.0.0:*                   LISTEN      1965/zabbix_agentd  
tcp        0      0 172.172.230.xxx:3306        0.0.0.0:*                   LISTEN      31849/mysqld        
tcp        0      0 0.0.0.0:111                 0.0.0.0:*                   LISTEN      1576/rpcbind        
tcp        0      0 172.172.230.xxx:46327       172.172.100.3:80            TIME_WAIT   -                   
tcp        0      0 172.172.230.xxx:46329       172.172.100.3:80            TIME_WAIT   -                   
tcp        0     52 172.172.230.xxx:22          172.172.173.222:50043       ESTABLISHED 6095/sshd           
tcp        0      0 172.172.230.xxx:46326       172.172.100.3:80            TIME_WAIT   -                   
tcp        0      0 172.172.230.xxx:5401        172.172.100.3:443           TIME_WAIT   -                   
tcp        0      0 :::22                       :::*                        LISTEN      1904/sshd           
tcp        0      0 ::1:631                     :::*                        LISTEN      1750/cupsd          
tcp        0      0 :::11776                    :::*                        LISTEN      1713/rpc.statd      
tcp        0      0 :::10050                    :::*                        LISTEN      1965/zabbix_agentd  
tcp        0      0 :::111                      :::*                        LISTEN      1576/rpcbind       
</code></pre></div><p>对上述返回内容进一步解释如下：</p> <h3 id="proto-recv-q-send-q"><a href="#proto-recv-q-send-q" class="header-anchor">#</a> Proto，Recv-Q，Send-Q</h3> <p><strong>Proto</strong> :协议名（tcp协议还是udp协议)</p> <p><strong>recv-Q</strong> : 网络接收队列</p> <p>表示收到的数据已经在本地接收缓冲，但是还有多少没有被进程取走，recv() 如果接收队列Recv-Q一直处于阻塞状态，可能是遭受了拒绝服务 denial-
of-service 攻击。</p> <p><strong>send-Q</strong> : 网路发送队列 对方没有收到的数据或者说没有Ack的,还是本地缓冲区. 如果发送队列Send-
Q不能很快的清零，可能是有应用向外发送数据包过快，或者是对方接收数据包不够快。</p> <p>这两个值通常应该为0，如果不为0可能是有问题的。packets在两个队列里都不应该有堆积状态。可接受短暂的非0情况。</p> <p>从步骤一的结果中可以看到22端口对应的链路的 send-Q中堆积了大量的数据包
,可以判定是发送数据给目的地址的时候出现了阻塞的问题，导致了包堆积在本地缓存中，不能成功发出去。</p> <h3 id="local-address"><a href="#local-address" class="header-anchor">#</a> Local Address</h3> <ul><li><p>Local Address 部分的0.0.0.0:22 表示监听服务器上所有ip地址的所有(0.0.0.0表示本地所有ip)，比如你的服务器是有172.172.230.210和 172.172.230.11两个ip地址，那么0.0.0.0:22此时表示监听172.172.230.210,172.172.230.xxx,127.0.0.1三个地址的22端口</p></li> <li><p><code>:::22</code> 这个也表示监听本地所有ip的22端口，跟上面的区别是这里表示的是IPv6地址，上面的0.0.0.0表示的是本地所有IPv4地址 NOTE “:::” 这三个: 的前两个&quot;::&quot;，是&quot;0:0:0:0:0:0:0:0&quot;的缩写，相当于IPv6的&quot;0.0.0.0&quot;，就是本机的所有IPv6地址，第三个:是IP和端口的分隔符</p></li> <li><p><code>127.0.0.1:631</code> 这个表示监听本机的loopback地址的631端口(如果某个服务只监听了回环地址，那么只能在本机进行访问，无法通过tcp/ip 协议进行远程访问)</p></li> <li><p><code>::1:631</code> 这个表示监听IPv6的回环地址的631端口,::1这个表示IPv6的loopback地址</p></li> <li><p><code>172.172.230.xxx:3306</code> 这里我们看到我们的mysqld进程监听的是172.172.230.xxx的3306端口,这是因为我们在启动的时候指定了bind_address=172.172.230.xxx参数，如果不指定bind_address的话，mysqld默认监听:::3306(本机所有ip地址的3306端口 -IPv6)</p></li></ul> <h3 id="foreign-address"><a href="#foreign-address" class="header-anchor">#</a> Foreign Address</h3> <p>与本机端口通信的外部socket。显示规则与Local Address相同</p> <h3 id="state"><a href="#state" class="header-anchor">#</a> State</h3> <p>共有11种链路状态 + Unknown，共计12种state值，前面11种是按照TCP连接建立的三次握手和TCP连接断开的四次挥手过程来描述的。</p> <table><thead><tr><th>状态</th> <th>描述</th></tr></thead> <tbody><tr><td>LISTEN</td> <td>首先服务端需要打开一个socket进行监听，状态为LISTEN./* The socket is listening for</td></tr></tbody></table> <p>incoming connections. 侦听来自远方TCP端口的连接请求 */<br>
SYN_SENT| 客户端通过应用程序调用connect进行active
open.于是客户端tcp发送一个SYN以请求建立一个连接.之后状态置为SYN_SENT./*The socket is actively
attempting to establish a connection. 在发送连接请求后等待匹配的连接请求 <em>/<br>
SYN_RECV| 服务端应发出ACK确认客户端的 SYN,同时自己向客户端发送一个SYN. 之后状态置为SYN_RECV/</em> A connection
request has been received from the network. 在收到和发送一个连接请求后等待对连接请求的确认 <em>/<br>
ESTABLISHED| 代表一个打开的连接，双方可以进行或已经在数据交互了。/</em> The socket has an established
connection. 代表一个打开的连接，数据可以传送给用户 <em>/<br>
FIN_WAIT1| 主动关闭(active
close)端应用程序调用close，于是其TCP发出FIN请求主动关闭连接，之后进入FIN_WAIT1状态./</em> The socket is
closed, and the connection is shutting down. 等待远程TCP的连接中断请求，或先前的连接中断请求的确认 <em>/<br>
CLOSE_WAIT| 被动关闭(passive
close)端TCP接到FIN后，就发出ACK以回应FIN请求(它的接收也作为文件结束符传递给上层应用程序),并进入CLOSE_WAIT./</em> The
remote end has shut down, waiting for the socket to close. 等待从本地用户发来的连接中断请求 <em>/<br>
FIN_WAIT2| 主动关闭端接到ACK后，就进入了 FIN-WAIT-2 ./</em> Connection is closed, and the
socket is waiting for a shutdown from the remote end. 从远程TCP等待连接中断请求 <em>/<br>
LAST_ACK| 被动关闭端一段时间后，接收到文件结束符的应用程 序将调用CLOSE关闭连接。这导致它的TCP也发送一个
FIN,等待对方的ACK.就进入了LAST-ACK ./</em> The remote end has shut down, and the socket is
closed. Waiting for acknowledgement. 等待原来发向远程TCP的连接中断请求的确认 <em>/<br>
TIME_WAIT| 在主动关闭端接收到FIN后，TCP 就发送ACK包，并进入TIME-WAIT状态。/</em> The socket is waiting
after close to handle packets still in the network.等待足够的时间以确保远程TCP接收到连接中断请求的确认
<em>/<br>
CLOSING| 比较少见./</em> Both sockets are shut down but we still don’t have all our
data sent. 等待远程TCP对连接中断的确认 <em>/<br>
CLOSED| 被动关闭端在接受到ACK包后，就进入了closed的状态。连接结束./</em> The socket is not being used.
没有任何连接状态 <em>/<br>
UNKNOWN| 未知的Socket状态。/</em> The state of the socket is unknown. */</p> <p>备注</p> <ul><li><code>SYN</code>: (同步序列编号,Synchronize Sequence Numbers)该标志仅在三次握手建立TCP连接时有效。表示一个新的TCP连接请求。</li> <li><code>ACK</code>: (确认编号,Acknowledgement Number)是对TCP请求的确认标志,同时提示对端系统已经成功接收所有数据。</li> <li><code>FIN</code>: (结束标志,FINish)用来结束一个TCP回话.但对应端口仍处于开放状态,准备接收后续数据。</li></ul> <h3 id="pid-program"><a href="#pid-program" class="header-anchor">#</a> PID/Program</h3> <p>PID即进程id，Program即使用该socket的应用程序</p> <h2 id="常用的一些命令"><a href="#常用的一些命令" class="header-anchor">#</a> 常用的一些命令</h2> <p><code>netstat -t/-u/-l/-r/-n</code>【显示网络相关信息,-t:TCP协议,-u:UDP协议,-l:监听,-r:路由,-n:显示IP地址和端口号】</p> <p>注：以下返回内容中，我用xxx注释掉了一部分敏感ip地址。</p> <h3 id="显示协议统计信息和tcp-ip网络连接"><a href="#显示协议统计信息和tcp-ip网络连接" class="header-anchor">#</a> 显示协议统计信息和TCP/IP网络连接</h3> <p>注：删减了部分结果</p> <div class="language- extra-class"><pre><code>[root-centos ~]# netstat -ano
Active Internet connections (servers and established)

tcp        0      0 0.0.0.0:80              0.0.0.0:*               LISTEN      off (0.00/0/0)

</code></pre></div><h3 id="查看本机监听的端口"><a href="#查看本机监听的端口" class="header-anchor">#</a> 查看本机监听的端口</h3> <div class="language- extra-class"><pre><code>[root-centos ~]# netstat -tlun

udp6       0      0 ::1:123                 :::*   
</code></pre></div><h3 id="查看本机路由表"><a href="#查看本机路由表" class="header-anchor">#</a> 查看本机路由表</h3> <div class="language- extra-class"><pre><code>[root-centos ~]# netstat -rn

</code></pre></div><h3 id="列出所有端口"><a href="#列出所有端口" class="header-anchor">#</a> 列出所有端口</h3> <div class="language- extra-class"><pre><code>[root-centos ~]# netstat -a

</code></pre></div><h3 id="找出程序运行的端口"><a href="#找出程序运行的端口" class="header-anchor">#</a> 找出程序运行的端口</h3> <p>以ssh为例</p> <div class="language- extra-class"><pre><code>[root-centos ~]# netstat -ap | grep ssh 
tcp        0      0 0.0.0.0:ssh             0.0.0.0:*               LISTEN      1120/sshd           
tcp        0     64 pdai-centos:ssh      117.82.229.xx:41408    ESTABLISHED 28968/sshd: xx@pt 
tcp        0      0 pdai-centos:ssh      xxx.122.15.xx:32966     TIME_WAIT   -                   
tcp        0      0 pdai-centos:ssh      203.xxx.85.146:43730    ESTABLISHED 687/sshd: xx [pri 
tcp        0      0 pdai-centos:ssh      134.xx.xx.36:54474     TIME_WAIT   -                   
tcp        0      0 pdai-centos:ssh      64.xx.111.127:45444    TIME_WAIT   -                   
unix  3      [ ]         STREAM     CONNECTED     16580    1120/sshd            
unix  2      [ ]         DGRAM                    113619201 28968/sshd: root@pt  
</code></pre></div><h3 id="几个有用查找"><a href="#几个有用查找" class="header-anchor">#</a> 几个有用查找</h3> <p>1.查找请求数前20个IP（常用于查找攻来源）：</p> <div class="language- extra-class"><pre><code>netstat -anlp|grep 80|grep tcp|awk '{print $5}'|awk -F: '{print $1}'|sort|uniq -c|sort -nr|head -n20
 
netstat -ant |awk '/:80/{split($5,ip,”:”);++A[ip[1]]}END{for(i in A) print A[i],i}' |sort -rn|head -n20
</code></pre></div><p>3.查找较多time_wait连接</p> <div class="language- extra-class"><pre><code>netstat -n|grep TIME_WAIT|awk '{print $5}'|sort|uniq -c|sort -rn|head -n20
</code></pre></div><p>4.找查较多的SYN连接</p> <div class="language- extra-class"><pre><code>netstat -an | grep SYN | awk '{print $5}' | awk -F: '{print $1}' | sort | uniq -c | sort -nr | more
</code></pre></div><p>5.根据端口列进程</p> <div class="language- extra-class"><pre><code>netstat -ntlp | grep 80 | awk '{print $7}' | cut -d/ -f1
</code></pre></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/05.系统开发/03.网络协议/10.dev-protocol-tool-netstat.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/04, 14:27:51</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dev-protocol-url/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">重点 - 输入URL到页面加载过程</div></a> <a href="/pages/dev-protocol-tool-tcpdump/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">工具 - 网络抓包神器 tcpdump</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
