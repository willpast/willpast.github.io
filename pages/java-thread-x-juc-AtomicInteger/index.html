t-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">JUC原子类 - CAS,Unsafe和原子类<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="juc原子类-cas-unsafe和原子类详解"><a href="#juc原子类-cas-unsafe和原子类详解" class="header-anchor">#</a> JUC原子类：CAS, Unsafe和原子类详解</h1> <blockquote><p>JUC中多数类是通过volatile和CAS来实现的，<strong>CAS本质上提供的是一种无锁方案</strong>，而<strong>Synchronized和Lock是互斥锁方案</strong>; <strong>java原子类本质上使用的是CAS，而CAS底层是通过Unsafe类实现的</strong>。所以本章将对CAS, Unsafe和原子类详解。</p></blockquote> <h2 id="_0-思考"><a href="#_0-思考" class="header-anchor">#</a> 0. 思考</h2> <ul><li>线程安全的实现方法有哪些?</li> <li>什么是CAS?</li> <li>CAS使用示例，结合AtomicInteger给出示例?</li> <li>CAS会有哪些问题?</li> <li>针对这这些问题，Java提供了哪几个解决的?</li> <li>AtomicInteger底层实现? CAS+volatile</li> <li>请阐述你对Unsafe类的理解?</li> <li>说说你对Java原子类的理解? 包含13个，4组分类，说说作用和使用场景。</li> <li>AtomicStampedReference是什么?</li> <li>AtomicStampedReference是怎么解决ABA的? 内部使用Pair来存储元素值及其版本号</li> <li>java中还有哪些类可以解决ABA的问题? AtomicMarkableReference</li></ul> <h2 id="_1-cas"><a href="#_1-cas" class="header-anchor">#</a> 1. CAS</h2> <p>前面我们说到，<strong>线程安全的实现方法包含</strong>:</p> <ul><li><strong>互斥同步</strong>: synchronized 和 ReentrantLock</li> <li><strong>非阻塞同步</strong>: CAS, AtomicXXXX</li> <li><strong>无同步方案</strong>: 栈封闭，Thread Local，可重入代码</li></ul> <p>具体可以参看：<a href="https://pdai.tech/md/java/thread/java-thread-x-theorty.html#%E7%BA%BF%E7%A8%8B%E5%AE%89%E5%85%A8%E7%9A%84%E5%AE%9E%E7%8E%B0%E6%96%B9%E6%B3%95" target="_blank" rel="noopener noreferrer">线程安全的实现方法<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，这里我们将对CAS重点阐释。</p> <h3 id="_1-1-什么是cas"><a href="#_1-1-什么是cas" class="header-anchor">#</a> 1.1 什么是CAS</h3> <p>CAS的全称为<strong>Compare-And-Swap</strong>，直译就是<strong>对比交换</strong>。是一条CPU的原子指令，其作用是让CPU先进行比较两个值是否相等，然后原子地更新某个位置的值，经过调查发现，其实现方式是基于硬件平台的汇编指令，就是说<strong>CAS是靠硬件实现的，JVM只是封装了汇编调用</strong>，那些AtomicInteger类便是使用了这些封装后的接口。   简单解释：<strong>CAS操作需要输入两个数值，一个旧值(期望操作前的值)和一个新值</strong>，在操作期间先比较下在旧值有没有发生变化，如果没有发生变化，才交换成新值，发生了变化则不交换。</p> <p><strong>CAS操作是原子性的</strong>，所以多线程并发使用CAS更新数据时，可以不使用锁。JDK中大量使用了CAS来更新数据而防止加锁(synchronized 重量级锁)来保持原子更新。</p> <p>相信sql大家都熟悉，<strong>类似sql中的条件更新一样：update set id=3 from table where id=2</strong>因为单条sql执行具有原子性，如果有多个线程同时执行此sql语句，只有一条能更新成功。</p> <h3 id="_1-2-cas使用示例"><a href="#_1-2-cas使用示例" class="header-anchor">#</a> 1.2 CAS使用示例</h3> <p>如果不使用CAS，在高并发下，多线程同时修改一个变量的值我们需要synchronized加锁(可能有人说可以用Lock加锁，Lock底层的AQS也是基于CAS进行获取锁的)。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">synchronized</span> <span class="token keyword">int</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> i<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>java中为我们提供了AtomicInteger 原子类(底层基于CAS进行更新数据的)，不需要加锁就在多线程并发场景下实现数据的一致性。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Test</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span>  <span class="token class-name">AtomicInteger</span> i <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">AtomicInteger</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">add</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> i<span class="token punctuation">.</span><span class="token function">addAndGet</span><span class="token punctuation">(</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_1-3-cas-问题"><a href="#_1-3-cas-问题" class="header-anchor">#</a> 1.3 CAS 问题</h3> <p><strong>CAS 自旋方式为乐观锁，synchronized 为悲观锁</strong>。因此使用 CAS 解决并发问题通常情况下性能更优。</p> <p>但使用 CAS 方式也会有几个问题：</p> <h4 id="_1-3-1-aba问题"><a href="#_1-3-1-aba问题" class="header-anchor">#</a> 1.3.1 ABA问题</h4> <p>因为CAS需要在操作值的时候，检查值有没有发生变化，比如没有发生变化则更新，但是<strong>如果一个值原来是A，变成了B，又变成了A，那么使用CAS进行检查时则会发现它的值没有发生变化，但是实际上却变化了。</strong></p> <p><strong>ABA问题的解决思路就是使用版本号</strong>。在变量前面追加上版本号，每次变量更新的时候把版本号加1，那么A-&gt;B-&gt;A就会变成1A-&gt;2B-&gt;3A。</p> <p>从Java 1.5开始，JDK的Atomic包里提供了一个类<strong>AtomicStampedReference来解决ABA问题</strong>这个类的<u>compareAndSet方法的作用是首先检查当前引用是否等于预期引用，并且检查当前标志是否等于预期标志</u>，如果全部相等，则以原子方式将该引用和该标志的值设置为给定的更新值。</p> <h4 id="_1-3-2-循环时间长开销大"><a href="#_1-3-2-循环时间长开销大" class="header-anchor">#</a> 1.3.2 循环时间长开销大</h4> <p><strong>自旋CAS如果长时间不成功，会给CPU带来非常大的执行开销</strong>。如果JVM能支持处理器提供的pause指令，那么效率会有一定的提升。pause指令有两个作用：第一，它可以延迟流水线执行命令(de-pipeline)，使CPU不会消耗过多的执行资源，延迟的时间取决于具体实现的版本，在一些处理器上延迟时间是零；第二，它可以避免在退出循环的时候因内存顺序冲突(Memory Order Violation)而引起CPU流水线被清空(CPU Pipeline Flush)，从而提高CPU的执行效率。</p> <h4 id="_1-3-3-只能保证一个共享变量的原子操作"><a href="#_1-3-3-只能保证一个共享变量的原子操作" class="header-anchor">#</a> 1.3.3 只能保证一个共享变量的原子操作</h4> <p>当对一个共享变量执行操作时，我们可以使用循环CAS的方式来保证原子操作，但是对多个共享变量操作时，循环CAS就无法保证操作的原子性，这个时候就可以用锁。</p> <p>还有一个取巧的办法，就是把多个共享变量合并成一个共享变量来操作。比如，有两个共享变量i = 2，j = a，合并一下ij = 2a，然后用CAS来操作ij。</p> <p>从Java 1.5开始，JDK提供了<strong>AtomicReference类来保证引用对象之间的原子性，就可以把多个变量放在一个对象里来进行CAS操作。</strong></p> <h2 id="_2-unsafe类详解"><a href="#_2-unsafe类详解" class="header-anchor">#</a> 2 UnSafe类详解</h2> <blockquote><p>上文我们了解到<strong>Java原子类是通过UnSafe类实现的</strong>，这节主要分析下UnSafe类。UnSafe类在J.U.C中CAS操作有很广泛的应用。</p></blockquote> <p>Unsafe是位于sun.misc包下的一个类，主要提供一些用于执行低级别、不安全操作的方法，如直接访问系统内存资源、自主管理内存资源等，这些方法在提升Java运行效率、增强Java语言底层资源操作能力方面起到了很大的作用。但由于Unsafe类使Java语言拥有了类似C语言指针一样操作内存空间的能力，这无疑也增加了程序发生相关指针问题的风险。在程序中过度、不正确使用Unsafe类会使得程序出错的概率变大，使得Java这种安全的语言变得不再“安全”，因此对Unsafe的使用一定要慎重。</p> <p>这个类尽管里面的方法都是 public 的，但是并没有办法使用它们，JDK API 文档也没有提供任何关于这个类的方法的解释。总而言之，对于 Unsafe 类的使用都是受限制的，只有授信的代码才能获得该类的实例，当然 JDK 库里面的类是可以随意使用的。</p> <p>先来看下这张图，对UnSafe类总体功能：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java-thread-x-atomicinteger-unsafe.png" alt="img">如上图所示，Unsafe提供的API大致可分为内存操作、CAS、Class相关、对象操作、线程调度、系统信息获取、内存屏障、数组操作等几类，下面将对其相关方法和应用场景进行详细介绍。</p> <h3 id="_2-1-unsafe与cas"><a href="#_2-1-unsafe与cas" class="header-anchor">#</a> 2.1 Unsafe与CAS</h3> <p>反编译出来的代码：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">final</span> <span class="token keyword">int</span> <span class="token function">getAndAddInt</span><span class="token punctuation">(</span><span class="token class-name">Object</span> paramObject<span class="token punctuation">,</span> <span class="token keyword">long</span> paramLong<span class="token punctuation">,</span> <span class="token keyword">int</span> paramInt<span class="token punctuation">)</span>

    <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token function">compareAndSwapInt</span><span class="token punctuation">(</span>paramObject<span class="token punctuation">,</span> paramLong<span class="token punctuation">,</span> i<span class="token punctuation">,</span> i <span class="token operator">+</span> paramInt<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
