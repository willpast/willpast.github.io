livr.net/gh/willpast/image/blog/ds_algo/ka-tree.png" height="600px"> <h2 id="_1-树"><a href="#_1-树" class="header-anchor">#</a> 1 树</h2> <h3 id="_1-1-树的基本概念"><a href="#_1-1-树的基本概念" class="header-anchor">#</a> 1.1 树的基本概念</h3> <h4 id="_1-1-1-树的定义"><a href="#_1-1-1-树的定义" class="header-anchor">#</a> 1.1.1 树的定义</h4> <p><strong>树</strong>是由结点或顶点和边组成的(可能是非线性的)且不存在着任何环的一种数据结构。没有结点的树称为空(null或empty)树。一棵非空的树包括一个根结点，还(很可能)有多个附加结点，所有结点构成一个多级分层结构。</p> <blockquote><p>A tree is a (possibly non-linear) data structure made up of nodes or vertices and edges without having any cycle. The tree with no nodes is called the null or empty tree. A tree that is not empty consists of a root node and potentially many levels of additional nodes that form a hierarchy.</p></blockquote> <p>注：本文将node一律译为&quot;结点&quot;(而不是&quot;节点&quot;)，因为joint或connection是节点，而node是结点。关于&quot;结点&quot;与&quot;节点&quot;请自行搜索浙江大学陈水福教授的文章--&quot;360度&quot;解读如何正确应用&quot;结点&quot;与&quot;节点&quot;</p> <h4 id="_1-1-2-基本术语"><a href="#_1-1-2-基本术语" class="header-anchor">#</a> 1.1.2 基本术语</h4> <table><thead><tr><th style="text-align:left;"><strong>Root</strong></th> <th style="text-align:left;">The top node in a tree.</th> <th style="text-align:left;"><strong>根</strong></th> <th style="text-align:left;">树的顶端结点</th></tr></thead> <tbody><tr><td style="text-align:left;"><strong>Child</strong></td> <td style="text-align:left;">A node directly connected to another node when moving away from the Root.</td> <td style="text-align:left;"><strong>孩子</strong></td> <td style="text-align:left;">当远离根(Root)的时候，直接连接到另外一个结点的结点被称之为孩子(Child);</td></tr> <tr><td style="text-align:left;"><strong>Parent</strong></td> <td style="text-align:left;">The converse notion of a child.</td> <td style="text-align:left;"><strong>双亲</strong></td> <td style="text-align:left;">相应地，另外一个结点称为孩子(child)的双亲(parent)。</td></tr> <tr><td style="text-align:left;"><strong>Siblings</strong></td> <td style="text-align:left;">A group of nodes with the same parent.</td> <td style="text-align:left;"><strong>兄弟</strong></td> <td style="text-align:left;">具有同一个双亲(Parent)的孩子(Child)之间互称为兄弟(Sibling)。</td></tr> <tr><td style="text-align:left;"><strong>Ancestor</strong></td> <td style="text-align:left;">A node reachable by repeated proceeding from child to parent.</td> <td style="text-align:left;"><strong>祖先</strong></td> <td style="text-align:left;">结点的祖先(Ancestor)是从根（Root）到该结点所经分支(Branch)上的所有结点。</td></tr> <tr><td style="text-align:left;"><strong>Descendant</strong></td> <td style="text-align:left;">A node reachable by repeated proceeding from parent to child.</td> <td style="text-align:left;"><strong>子孙</strong></td> <td style="text-align:left;">反之，以某结点为根的子树中的任一结点都称为该结点的子孙(Ancestor)。</td></tr> <tr><td style="text-align:left;"><strong>Leaf</strong></td> <td style="text-align:left;">A node with no children.</td> <td style="text-align:left;"><strong>叶子（终端结点）</strong></td> <td style="text-align:left;">没有孩子的结点(也就是度为0的结点)称为叶子(Leaf)或终端结点。</td></tr> <tr><td style="text-align:left;"><strong>Branch</strong></td> <td style="text-align:left;">A node with at least one child.</td> <td style="text-align:left;"><strong>分支(非终端结点)</strong></td> <td style="text-align:left;">至少有一个孩子的结点称为分支(Branch)或非终端结点。</td></tr> <tr><td style="text-align:left;"><strong>Degree</strong></td> <td style="text-align:left;">The number of sub trees of a node.</td> <td style="text-align:left;"><strong>度</strong></td> <td style="text-align:left;">结点所拥有的子树个数称为结点的度(Degree)。</td></tr> <tr><td style="text-align:left;"><strong>Edge</strong></td> <td style="text-align:left;">The connection between one node and another.</td> <td style="text-align:left;"><strong>边</strong></td> <td style="text-align:left;">一个结点和另一个结点之间的连接被称之为边(Edge)。</td></tr> <tr><td style="text-align:left;"><strong>Path</strong></td> <td style="text-align:left;">A sequence of nodes and edges connecting a node with a descendant.</td> <td style="text-align:left;"><strong>路径</strong></td> <td style="text-align:left;">连接结点和其后代的结点之间的(结点,边)的序列。</td></tr> <tr><td style="text-align:left;"><strong>Level</strong></td> <td style="text-align:left;">The level of a node is defined by ０ + (the number of connections between the node and the root).</td> <td style="text-align:left;"><strong>层次</strong></td> <td style="text-align:left;">结点的层次(Level)从根(Root)开始定义起，根为第0层，根的孩子为第1层。以此类推，若某结点在第i层，那么其子树的根就在第i+1层。</td></tr> <tr><td style="text-align:left;"><strong>Height of node</strong></td> <td style="text-align:left;">The height of a node is the number of edges on the longest path between that node and a leaf.</td> <td style="text-align:left;"><strong>结点的高度</strong></td> <td style="text-align:left;">结点的高度是该结点和某个叶子之间存在的最长路径上的边的个数。</td></tr> <tr><td style="text-align:left;"><strong>Height of tree</strong></td> <td style="text-align:left;">The height of a tree is the height of its root node.</td> <td style="text-align:left;"><strong>树的高度</strong></td> <td style="text-align:left;">树的高度是其根结点的高度。</td></tr> <tr><td style="text-align:left;"><strong>Depth of node</strong></td> <td style="text-align:left;">The depth of a node is the number of edges from the tree's root node to the node.</td> <td style="text-align:left;"><strong>结点的深度</strong></td> <td style="text-align:left;">结点的深度是从树的根结点到该结点的边的个数。（注：树的深度指的是树中结点的最大层次。）</td></tr> <tr><td style="text-align:left;"><strong>Forest</strong></td> <td style="text-align:left;">A forest is a set of n ≥ 0 disjoint trees.</td> <td style="text-align:left;"><strong>森林</strong></td> <td style="text-align:left;">森林是n(&gt;=0)棵互不相交的树的集合。</td></tr></tbody></table> <p><a href="https://cloud.tencent.com/developer/article/1973225" target="_blank" rel="noopener noreferrer">并查集<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>：是合并和查询的集合</p> <div class="language- extra-class"><pre><code>合并：把两个不相交的集合合并为一个集合
查询：查询两个元素是否在同一个集合中

用一个元素代表集合,成为集合首领,判断是否在集合中,让元素存储首领来判断,合并需选出新的首领,将被合并的集合元素首领改成新的首领。

另一种角度上说,并查集是将一个集合以树结构进行组合的数据结构
</code></pre></div><h4 id="_1-1-3-树的性质"><a href="#_1-1-3-树的性质" class="header-anchor">#</a> 1.1.3 树的性质</h4> <p>树具有如下最基本的性质：</p> <ul><li>树中的结点数等于所有结点的度数加1.</li> <li>度为m的树中第i层上至多有m^{i-1}个结点（i&gt;=1）</li> <li>高度为h的m叉树至多有(m^h-1)/(m-1)个结点。</li> <li>具有n个结点的m叉树的最小高度为[logm​^(n(m−1)+1)]。</li></ul> <h3 id="_1-2-树的分类"><a href="#_1-2-树的分类" class="header-anchor">#</a> 1.2 树的分类</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-type.png" alt="图片描述"></p> <p>根据一个结点最多有几个“叉”，即最多有几个子结点，我们可以对树进行分类。常用的是二叉树；超过“二叉”的树，一般统称为多叉树。</p> <h4 id="_1-2-1-无序树"><a href="#_1-2-1-无序树" class="header-anchor">#</a> 1.2.1 无序树</h4> <p>树的任意结点的子结点没有顺序关系。</p> <h4 id="_1-2-1-有序树"><a href="#_1-2-1-有序树" class="header-anchor">#</a> 1.2.1 有序树</h4> <p>树的任意结点的子结点有顺序关系。</p> <h4 id="_1-2-3-二叉树"><a href="#_1-2-3-二叉树" class="header-anchor">#</a> 1.2.3 二叉树</h4> <p>二叉树(Binary Tree)是有序树，每个结点至多拥有两棵子树(即二叉树中不存在度大于2的结点)，并且，二叉树的子树有左右之分，其次序不能任意颠倒。</p> <h5 id="_1-2-3-1-斜树"><a href="#_1-2-3-1-斜树" class="header-anchor">#</a> 1.2.3.1 斜树</h5> <p>所有的结点都只有左子树的二叉树叫左斜树。所有结点都是只有右子树的二叉树叫右斜树。这两者统称为斜树。</p> <h5 id="_1-2-3-2-完美二叉树"><a href="#_1-2-3-2-完美二叉树" class="header-anchor">#</a> 1.2.3.2 完美二叉树</h5> <p>一个深度为k(&gt;=-1)且有2^(k+1) - 1个结点的二叉树称为完美二叉树(PBT)。</p> <blockquote><p>A Perfect Binary Tree(PBT) is a tree with all leaf nodes at the same depth.All internal nodes have degree 2.</p></blockquote> <p>注：国内的数据结构教材大多翻译为&quot;满二叉树&quot;。</p> <h5 id="_1-2-3-3-完满二叉树"><a href="#_1-2-3-3-完满二叉树" class="header-anchor">#</a> 1.2.3.3 完满二叉树</h5> <p>所有非叶子结点的度都是2。只要你有孩子，你就必然是有两个孩子，这种二叉树叫做完满二叉树(FBT)。</p> <blockquote><p>A Full Binary Tree(FBT) is a tree in which every node other than the leaves has two children.</p></blockquote> <p>注：Full Binary Tree又叫做Strictly Binary Tree。</p> <h5 id="_1-2-3-4-完全二叉树"><a href="#_1-2-3-4-完全二叉树" class="header-anchor">#</a> 1.2.3.4 完全二叉树</h5> <p>叶子结点都在最底下两层，最后一层的叶子结点都靠左排列，并且除了最后一层，其他层的结点个数都要达到最大，这种二叉树叫做完全二叉树(CBT)。</p> <blockquote><p>A Complete Binary Tree(CBT) is a binary tree in which every level,
except possibly the last, is completely filled, and all nodes
are as far left as possible.</p></blockquote> <p>完全二叉树从根结点到倒数第二层满足完美二叉树，最后一层可以不完全填充，其叶子结点都靠左对齐。</p> <p><strong>完满(Full)二叉树 vs 完全(Complete)二叉树 vs 完美(Perfect)二叉树 总结</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-summary.png" alt="图片描述"></p> <table><thead><tr><th style="text-align:left;"><strong>完美二叉树</strong></th> <th style="text-align:left;">Perfect Binary Tree</th> <th style="text-align:left;">Every node except the leaf nodes have two children and every level (last level too) is completely filled. <strong>除了叶子结点之外的每一个结点都有两个孩子，每一层(当然包含最后一层)都被完全填充。</strong></th></tr></thead> <tbody><tr><td style="text-align:left;"><strong>完全二叉树</strong></td> <td style="text-align:left;">Complete Binary Tree</td> <td style="text-align:left;">Every level except the last level is completely filled and all the nodes are left justified. <strong>除了最后一层之外的其他每一层都被完全填充，并且所有结点都保持向左对齐。</strong></td></tr> <tr><td style="text-align:left;"><strong>完满二叉树</strong></td> <td style="text-align:left;">Full/Strictly Binary Tree</td> <td style="text-align:left;">Every node except the leaf nodes have two children. <strong>除了叶子结点之外的每一个结点都有两个孩子结点。</strong></td></tr></tbody></table> <ul><li>完美(Perfect)二叉树一定是完全(Complete)二叉树，但完全(Complete)二叉树不一定是完美(Perfect)二叉树。</li> <li>完美(Perfect)二叉树一定是完满(Full)二叉树，但完满(Full)二叉树不一定是完美(Perfect)二叉树。</li> <li>完全(Complete)二叉树可能是完满(Full)二叉树，完满(Full)二叉树也可能是完全(Complete)二叉树。</li> <li>既是完全(Complete)二叉树又是完满(Full)二叉树也不一定就是完美(Perfect)二叉树。</li></ul> <h5 id="_1-2-3-5-堆"><a href="#_1-2-3-5-堆" class="header-anchor">#</a> 1.2.3.5 堆</h5> <p>堆(Heap)是一个完全二叉树，堆中每个结点的值都大于等于（或者小于等于）其左右子结点的值。将根结点最大的堆叫做最大堆或大根堆，根结点最小的堆叫做最小堆或小根堆。</p> <ul><li>最大堆的任何一个父结点的值，都大于或等于它左、右孩子结点的值。</li> <li>最小堆的任何一个父结点的值，都小于或等于它左、右孩子结点的值。</li></ul> <h5 id="_1-2-3-6-线索二叉树"><a href="#_1-2-3-6-线索二叉树" class="header-anchor">#</a> 1.2.3.6 线索二叉树</h5> <p>在二叉树的结点上加上线索的二叉树称为线索二叉树(Threaded Binary Tree)，对二叉树以某种遍历方式（如先序、中序、后序）进行遍历，使其变为线索二叉树的过程称为对二叉树进行线索化。</p> <h5 id="_1-2-3-7-二叉查找树"><a href="#_1-2-3-7-二叉查找树" class="header-anchor">#</a> 1.2.3.7 二叉查找树</h5> <p>二叉查找树(Binary Search Tree)的定义：二叉树中的任意一个结点，其左子树中的每个结点的值，都要小于这个结点的值，而右子树结点的值都大于这个结点的值。</p> <p>注：二叉搜索树、二叉排序树、BST都是别名。</p> <h5 id="_1-2-3-18-平衡二叉树"><a href="#_1-2-3-18-平衡二叉树" class="header-anchor">#</a> 1.2.3.18 平衡二叉树</h5> <p>平衡二叉树(Balancing Binary Tree)也叫自平衡二叉查找树（Self-Balancing Binary Search Tree），所以其本质也是一颗二叉查找树，不过为了限制左右子树的高度差，避免出现倾斜树等偏向于线性结构演化的情况，所以对二叉查找树中每个结点的左右子树作了限制，左右子树的高度差称之为平衡因子，树中每个结点的平衡因子绝对值不大于 1，此时二叉查找树称之为平衡二叉树。</p> <p>经典常见的平衡二叉查找树是 AVL 树和红黑树。</p> <h5 id="_1-2-3-10-avl树"><a href="#_1-2-3-10-avl树" class="header-anchor">#</a> 1.2.3.10 AVL树</h5> <p>AVL树是最先发明的自平衡二叉查找树。在AVL树中任何结点的两个子树的高度最大差别为1，所以它也被称为高度平衡树。</p> <h5 id="_1-2-3-11-红黑树"><a href="#_1-2-3-11-红黑树" class="header-anchor">#</a> 1.2.3.11 红黑树</h5> <p>红黑树(Red Black Tree)是一种含有红黑结点并能自平衡的二叉查找树。红黑树多用于搜索,插入,删除操作多的情况。</p> <h5 id="_1-2-3-12-伸展树"><a href="#_1-2-3-12-伸展树" class="header-anchor">#</a> 1.2.3.12 伸展树</h5> <p>伸展树(Splay Tree)，也叫分裂树，是一种自平衡二叉查找树，它由丹尼尔·斯立特Daniel Sleator 和 罗伯特·恩卓·塔扬Robert Endre Tarjan 在1985年发明的。它会沿着从某个结点到树根之间的路径，通过一系列的旋转把这个结点搬移到树根去。</p> <p>它的优势在于不需要记录用于平衡树的冗余信息，它能在O(log n)内完成插入、查找和删除操作。</p> <h5 id="_1-2-3-13-替罪羊树"><a href="#_1-2-3-13-替罪羊树" class="header-anchor">#</a> 1.2.3.13 替罪羊树</h5> <p>替罪羊树(Scapegoat Tree)是一棵自平衡二叉查找树，由Arne Andersson提出。替罪羊树的主要思想就是将不平衡的树压成一个序列,然后暴力重构成一颗平衡的树。在替罪羊树上，插入或删除结点的平摊最坏时间复杂度是O(log n)，搜索结点的最坏时间复杂度是O(log n)。</p> <h4 id="_1-2-4-多叉树"><a href="#_1-2-4-多叉树" class="header-anchor">#</a> 1.2.4 多叉树</h4> <p>在二叉树中，每个结点有数据项，最多有两个子结点。如果允许每个结点可以有更多的数据项和更多的子结点， 就是多叉树（multiway tree）。</p> <h5 id="_1-2-4-1-多路查找树"><a href="#_1-2-4-1-多路查找树" class="header-anchor">#</a> 1.2.4.1 多路查找树</h5> <p>多路查找树（muiti-way search tree），其每一个结点的孩子树可以多于两个，且每一个结点处可以存储多个元素。</p> <h5 id="_1-2-4-2-b树"><a href="#_1-2-4-2-b树" class="header-anchor">#</a> 1.2.4.2 B树</h5> <p>B树(Balanced Tree)是一种自平衡的树,它是一种多路查找树（并不是二叉的），能够保证数据有序。B树通过重新组织结点，降低树的高度，并且减少 i/o 读写次数来提升效率。</p> <p>注：B-树，B_树是其别名。</p> <h5 id="_1-2-4-3-b-树"><a href="#_1-2-4-3-b-树" class="header-anchor">#</a> 1.2.4.3 B+树</h5> <p>B+树是B树的一种变形形式，B+树上的叶子结点存储关键字以及相应记录的地址，叶子结点以上各层作为索引使用。通常用于数据库和操作系统的文件系统中。</p> <h5 id="_1-2-4-4-b-树"><a href="#_1-2-4-4-b-树" class="header-anchor">#</a> 1.2.4.4 B*树</h5> <p>B*树是B+树的变体，在B+树的非根和非叶子结点再增加指向兄弟的指针，将结点的最低利用率从1/2提高到2/3。</p> <p>B*树分配新结点的概率比B+树要低，空间使用率更高。</p> <h5 id="_1-2-4-5-tire树"><a href="#_1-2-4-5-tire树" class="header-anchor">#</a> 1.2.4.5 Tire树</h5> <p>Trie树称为字典树，又称单词查找树，是一种树形结构，是一种哈希树的变种。典型应用是用于统计，排序和保存大量的字符串（但不仅限于字符串），所以经常被搜索引擎系统用于文本词频统计。</p> <h3 id="_1-3-树的存储结构"><a href="#_1-3-树的存储结构" class="header-anchor">#</a> 1.3 树的存储结构</h3> <p>在介绍以下三种存储结构的过程中，我们都以下面这个树为例子。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-struct.png" alt="图片描述"></p> <h4 id="_1-3-1-双亲表示法"><a href="#_1-3-1-双亲表示法" class="header-anchor">#</a> 1.3.1 双亲表示法</h4> <p>我们假设以一组连续空间存储树的结点，同时<strong>在每个结点中，附设一个指示器指示其双亲结点到链表中的位置</strong>
。也就是说，每个结点除了知道自已是谁以外，还知道它的双亲在哪里。</p> <table><thead><tr><th>data</th> <th>parent</th></tr></thead> <tbody></tbody></table> <p>其中data是数据域，存储结点的数据信息。而parent是指针域，存储该结点的双亲在数组中的下标。</p> <p>以下是我们的双亲表示法的结点结构定义代码。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*树的双亲表示法结点结构定义*/</span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">MAX_TREE_SIZE</span> <span class="token expression"><span class="token number">100</span></span></span>
<span class="token keyword">typedef</span> <span class="token keyword">int</span> TElemType<span class="token punctuation">;</span>  <span class="token comment">//树结点的数据类型，目前暂定为整型</span>
<span class="token comment">/*结点结构*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">PTNode</span><span class="token punctuation">{</span>
    TElemType data<span class="token punctuation">;</span> <span class="token comment">//结点数据</span>
    <span class="token keyword">int</span> parent<span class="token punctuation">;</span> <span class="token comment">//双亲位置</span>
<span class="token punctuation">}</span>PTNode<span class="token punctuation">;</span>
<span class="token comment">/*树结构*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    PTNode nodes<span class="token punctuation">[</span>MAX_TREE_SIZE<span class="token punctuation">]</span><span class="token punctuation">;</span>    <span class="token comment">//结点数组</span>
    <span class="token keyword">int</span> r<span class="token punctuation">,</span> n<span class="token punctuation">;</span>   <span class="token comment">//根的位置和结点数</span>
<span class="token punctuation">}</span>PTree<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><p>这样的存储结构，我们可以根据结点的parent指针很容易找到它的双亲结点，所用的时间复杂度为0(1)，直到parent为-1时，表示找到了树结点的根。</p> <p>可如果我们要知道结点的孩子是什么，对不起，请遍历整个结构才行。</p> <h4 id="_1-3-2-孩子表示法"><a href="#_1-3-2-孩子表示法" class="header-anchor">#</a> 1.3.2 孩子表示法</h4> <p>具体办法是，<strong>把每个结点的孩子结点排列起来，以单链表作存储结构，则n个结点有n个孩子链表，如果是叶子结点则此单链表为空。然后n个头指针又组成-
一个线性表，采用顺序存储结构，存放进一个一维数组中</strong> ，如下所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-child.png" alt="图片描述"></p> <p>为此，设计两种结点结构，一个是孩子链表的孩子结点。</p> <table><thead><tr><th>chlid</th> <th>next</th></tr></thead> <tbody></tbody></table> <p>其中child是数据域，用来存储某个结点在表头数组中的下标。next 是指针域，用来存储指向某结点的下一个孩子结点的指针。</p> <p>另一个是表头数组的表头结点。</p> <table><thead><tr><th>data</th> <th>firstchild</th></tr></thead> <tbody></tbody></table> <p>其中data是数据域，存储某结点的数据信息。firstchild 是头指针域，存储该结点的孩子链表的头指针。</p> <p>以下是我们的孩子表示法的结构定义代码。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*树的孩子表示法结构定义*/</span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">MAX_TREE_SIZE</span> <span class="token expression"><span class="token number">100</span></span></span>
<span class="token comment">/*孩子结点*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">CTNode</span><span class="token punctuation">{</span>
    <span class="token keyword">int</span> child<span class="token punctuation">;</span>
    <span class="token keyword">struct</span> <span class="token class-name">CTNode</span> <span class="token operator">*</span>next<span class="token punctuation">;</span>
<span class="token punctuation">}</span><span class="token operator">*</span>ChildPtr<span class="token punctuation">;</span>
<span class="token comment">/*表头结点*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    TElemType data<span class="token punctuation">;</span>
    ChildPtr firstchild<span class="token punctuation">;</span>
<span class="token punctuation">}</span>CTBox<span class="token punctuation">;</span>
<span class="token comment">/*树结构*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
    CTBox nodes<span class="token punctuation">[</span>MAX_TREE_SIZE<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//结点数组</span>
    <span class="token keyword">int</span> r<span class="token punctuation">,</span> n<span class="token punctuation">;</span>   <span class="token comment">//根的位置和结点数</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>这样的结构对于我们要查找某个结点的某个孩子，或者找某个结点的兄弟，只需要查找这个结点的孩子单链表即可。对于遍历整棵树也是很方便的，对头结点的数组循环即可。<br>
但是，这也存在着问题，我如何知道某个结点的双亲是谁呢?比较麻烦，需要整棵树遍历才行，难道就不可以把双亲表示法和孩子表示法综合一下吗?
当然是可以，这个读者可自己尝试结合一下，在次不做赘述。</p> <h4 id="_1-3-3-孩子兄弟表示法"><a href="#_1-3-3-孩子兄弟表示法" class="header-anchor">#</a> 1.3.3 孩子兄弟表示法</h4> <p>刚才我们分别从双亲的角度和从孩子的角度研究树的存储结构，如果我们从树结点的兄弟的角度又会如何呢?当然，对于树这样的层级结构来说，只研究结点的兄弟是不行的，我们观察后发现，<strong>任意一棵树，
它的结点的第一个孩子如果存在就是唯一的，它的右兄弟如果存在也是唯一的。 因此，我们设置两个指针，分别指向该结点的第一个孩子和此结点的右兄弟</strong> 。<br>
结点的结构如下：</p> <table><thead><tr><th>data</th> <th>firstchild</th> <th>rightsib</th></tr></thead> <tbody></tbody></table> <p>其中data是数据域，firstchild 为指针域，存储该结点的第一个孩子结点的存储地址，rightsib 是指针域，存储该结点的右兄弟结点的存储地址。</p> <p>这种表示法，给查找某个结点的某个孩子带来了方便。</p> <p>结构定义代码如下。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*树的孩子兄弟表示法结构定义*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">CSNode</span><span class="token punctuation">{</span>
    TElemtype data<span class="token punctuation">;</span>
    <span class="token keyword">struct</span> <span class="token class-name">CSNode</span> <span class="token operator">*</span>firstchild<span class="token punctuation">,</span> <span class="token operator">*</span>rightsib<span class="token punctuation">;</span>
<span class="token punctuation">}</span> CSNode<span class="token punctuation">,</span> <span class="token operator">*</span>CSTree<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>于是通过这种结构，我们就把原来的树变成了这个样子：<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-struct1.png" width="400px" height="400px"></p> <p>这不就是个二叉树么？</p> <p>没错，其实这个表示法的最大好处就是它把一棵复杂的树变成了一棵<strong>二叉树</strong> 。</p> <p>接下来，我们详细介绍二叉树。</p> <h2 id="_2-二叉树"><a href="#_2-二叉树" class="header-anchor">#</a> 2 二叉树</h2> <h3 id="_2-1二叉树的概念"><a href="#_2-1二叉树的概念" class="header-anchor">#</a> 2.1二叉树的概念</h3> <h4 id="_2-1-1-二叉树的定义"><a href="#_2-1-1-二叉树的定义" class="header-anchor">#</a> 2.1.1 二叉树的定义</h4> <p>二叉树是另一种树形结构，其特点是每个结点至多只有两棵子树( 即二叉树中不存在度大于2的结点)，并且二叉树的子树有左右之分，其次序不能任意颠倒。<br>
与树相似，二叉树也以递归的形式定义。二叉树是n (n≥0) 个结点的有限集合:</p> <ul><li>或者为空二叉树，即n=0。</li> <li>或者由一个根结点和两个互不相交的被称为根的左子树和右子树组成。左子树和右子树又分别是一棵二叉树。</li></ul> <p>二叉树是有序树，若将其左、右子树颠倒，则成为另一棵不同的二叉树。即使树中结点只有一棵子树，也要区分它是左子树还是右子树。二叉树的5种基本形态如图所示。</p> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-binary.png" width="500px" height="300px"> <h4 id="_2-1-2-二叉树的性质"><a href="#_2-1-2-二叉树的性质" class="header-anchor">#</a> 2.1.2 二叉树的性质</h4> <ul><li>任意一棵树，若结点数量为n,则边的数量为n−1。</li> <li>非空二叉树上的叶子结点数等于度为2的结点数加1，即no​=n2 ​+ 1。</li> <li>非空二叉树上第k层上至多有2^k−1个结点(k≥1)。</li> <li>高度为h的二叉树至多有2^h-1个结点(h≥1)。</li> <li>对完全二叉树按从上到下、从左到右的顺序依次编号1,2..∗,n,则有以下关系:
<ul><li>i&gt;1时，结点i的双亲的编号为i/2,即当i为偶数时， 它是双亲的左孩子;当i为奇数时，它是双亲的右孩子。</li> <li>当2i≤n时，结点i的左孩子编号为2i, 否则无左孩子。</li> <li>当2i+1≤n时，结点i的右孩子编号为2i+1，否则无右孩子。</li> <li>结点i所在层次(深度)为 {log2^​i}+1。</li></ul></li> <li>具有n个(n&gt;0)结点的完全二叉树的高度为{log2^​n}+1。</li></ul> <h4 id="_2-1-3-二叉树的存储结构"><a href="#_2-1-3-二叉树的存储结构" class="header-anchor">#</a> 2.1.3 二叉树的存储结构</h4> <h5 id="_2-1-3-1-顺序存储结构"><a href="#_2-1-3-1-顺序存储结构" class="header-anchor">#</a> 2.1.3.1 顺序存储结构</h5> <p>二叉树的顺序存储是指用一组地址连续的存储单元依次自上而下、自左至右存储完全二叉树上的结点元素，即将完全二叉树上编号为i的结点元素存储在一维数组下标为i−1的分量中。
依据二叉树的性质，完全二叉树和满二叉树采用顺序存储比较合适，树中结点的序号可以唯一地反映结点之间的逻辑关系，这样既能最大可能地节省存储空间，又能利用数组元素的下标值确定结点在二叉树中的位置，以及结点之间的关系。<br>
但对于一般的二叉树，为了让数组下标能反映二叉树中结点之间的逻辑关系，只能添加一些并不存在的空结点，让其每个结点与完全二叉树上的结点相对照，再存储到一维数组的相应分量中。然而，在最坏情况下，一个高度为h且只有h个结点的单支树却需要占据近2h−1个存储单元。二叉树的顺序存储结构如图所示，其中0表示并不存在的空结点。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-struct-sq.png" alt="图片描述"></p> <h5 id="_2-1-3-2-链式存储结构"><a href="#_2-1-3-2-链式存储结构" class="header-anchor">#</a> 2.1.3.2 链式存储结构</h5> <p>既然顺序存储适用性不强，我们就要考虑链式存储结构。<strong>二叉树每个结点最多有两个孩子，所以为它设计一个数据域和两个指针域是比较自然的想法，我们称这样的链表叫做二叉链表</strong>。</p> <table><thead><tr><th>lchild</th> <th>data</th> <th>rchild</th></tr></thead> <tbody></tbody></table> <p>其中data是数据域，lchild 和rchild都是指针域，分别存放指向左孩子和右孩子的指针。</p> <p>以下是我们的二叉链表的结点结构定义代码。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*二叉树的二叉链表结点构造定义*/</span>
<span class="token comment">/*结点结构*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">BiTNode</span><span class="token punctuation">{</span>
    TElemType data<span class="token punctuation">;</span> <span class="token comment">//结点数据</span>
    <span class="token keyword">struct</span> <span class="token class-name">BiTNode</span> <span class="token operator">*</span>lchild<span class="token punctuation">,</span> <span class="token operator">*</span>rchild<span class="token punctuation">;</span>    <span class="token comment">//左右孩子指针</span>
<span class="token punctuation">}</span> BiTNode<span class="token punctuation">,</span> <span class="token operator">*</span>BiTree<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-struct-link.png" alt="图片描述"></p> <p>容易验证，<strong>在含有n个结点的二叉链表中，含有n+1个空链域</strong>。</p> <h3 id="_2-2-遍历二叉树"><a href="#_2-2-遍历二叉树" class="header-anchor">#</a> 2.2 遍历二叉树</h3> <p>二叉树的遍历(Traversing Binary Tree)是指从根结点出发，按照某种次序依次访问二叉树中所有结点，使得每个结点被访问一次且仅被访问一次。</p> <h4 id="_2-2-1-先序遍历-递归算法"><a href="#_2-2-1-先序遍历-递归算法" class="header-anchor">#</a> 2.2.1 先序遍历(递归算法)</h4> <p>先序遍历(PreOrder) 的操作过程如下：</p> <blockquote><p>若二叉树为空，则什么也不做，否则，<br>
1)访问根结点;<br>
2)先序遍历左子树;<br>
3)先序遍历右子树。</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-travers-pre.png" width="300px" height="300px"> <p>对应的递归算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">PreOrder</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>T <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">visit</span><span class="token punctuation">(</span>T<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问根结点</span>
        <span class="token function">PreOrder</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>lchild<span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">//递归遍历左子树</span>
        <span class="token function">PreOrder</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>rchild<span class="token punctuation">)</span><span class="token punctuation">;</span>    <span class="token comment">//递归遍历右子树</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>先序遍历的顺序为：ABDGHCEIF</p> <h4 id="_2-2-2-中序遍历-递归算法"><a href="#_2-2-2-中序遍历-递归算法" class="header-anchor">#</a> 2.2.2 中序遍历(递归算法)</h4> <p>中序遍历( InOrder)的操作过程如下：</p> <blockquote><p>若二叉树为空，则什么也不做，否则，<br>
1)中序遍历左子树;<br>
2)访问根结点;<br>
3)中序遍历右子树。</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-travers-in.png" width="300px" height="300px"> <p>对应的递归算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">InOrder</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>T <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">InOrder</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>lchild<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//递归遍历左子树</span>
        <span class="token function">visit</span><span class="token punctuation">(</span>T<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问根结点</span>
        <span class="token function">InOrder</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>rchild<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//递归遍历右子树</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>中序遍历的顺序为：GDHBAEICF</p> <h4 id="_2-2-3-后序遍历-递归算法"><a href="#_2-2-3-后序遍历-递归算法" class="header-anchor">#</a> 2.2.3 后序遍历(递归算法)</h4> <p>后序遍历(PostOrder) 的操作过程如下：</p> <blockquote><p>若二叉树为空，则什么也不做，否则，<br>
1)后序遍历左子树;<br>
2)后序遍历右子树;<br>
3)访问根结点。</p></blockquote> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-travers-post.png" width="300px" height="300px"> <p>对应的递归算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">PostOrder</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>T <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">PostOrder</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>lchild<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//递归遍历左子树</span>
        <span class="token function">PostOrder</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>rchild<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//递归遍历右子树</span>
        <span class="token function">visit</span><span class="token punctuation">(</span>T<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问根结点</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>后序遍历的顺序为：GHDBIECFA</p> <p>三种遍历算法中,递归遍历左、右子树的顺序都是固定的，只是访问根结点的顺序不同。不管采用哪种遍历算法，每个结点都访问一次且仅访问一次，故时间复杂度都是O(n)。在递归遍历中，递归工作栈的栈深恰好为树的深度，所以在最坏情况下，二叉树是有n个结点且深度为n的单支树，遍历算法的空间复杂度为O(n)。</p> <h4 id="_2-2-4-遍历的非递归算法"><a href="#_2-2-4-遍历的非递归算法" class="header-anchor">#</a> 2.2.4 遍历的非递归算法</h4> <p>我们以下图的树为例子。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-binary-travers.png" alt="图片描述"></p> <h5 id="_2-2-4-1-中序遍历-非递归算法"><a href="#_2-2-4-1-中序遍历-非递归算法" class="header-anchor">#</a> 2.2.4.1 中序遍历(非递归算法)</h5> <p>借助栈，我们来分析中序遍历的访问过程:</p> <ul><li>沿着根的左孩子，依次入栈，直到左孩子为空，说明已找到可以输出的结点，此时栈内元素依次为ABD。</li> <li>栈顶元素出栈并访问:若其右孩子为空，继续执行步骤2;若其右孩子不空,将右子树转执行步骤1。</li></ul> <p>栈顶D出栈并访问，它是中序序列的第一个结点; D右孩子为空，栈顶B出栈并访问; B右孩子不空，将其右孩子E入栈，E左孩子为空，栈顶E出栈并访问;
E右孩子为空，栈顶A出栈并访问; A右孩子不空，将其右孩子C入栈，C左孩子为空，栈顶C出栈并访问。由此得到中序序列DBEAC。<br>
根据分析可以写出中序遍历的非递归算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">InOrder2</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">InitStack</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//初始化栈S</span>
    BiTree p <span class="token operator">=</span> T<span class="token punctuation">;</span>   <span class="token comment">//p是遍历指针</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p <span class="token operator">||</span> <span class="token operator">!</span><span class="token function">IsEmpty</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>    <span class="token comment">//栈不空或p不空时循环</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">Push</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//当前结点入栈</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>  <span class="token comment">//左孩子不空，一直向左走</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token function">Pop</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//栈顶元素出栈</span>
            <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问出栈结点</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>rchild<span class="token punctuation">;</span>  <span class="token comment">//向右子树走，p赋值为当前结点的右孩子</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h5 id="_2-2-4-2-先序遍历-非递归算法"><a href="#_2-2-4-2-先序遍历-非递归算法" class="header-anchor">#</a> 2.2.4.2 先序遍历(非递归算法)</h5> <p>先序遍历和中序遍历的基本思想是类似的，只需把访问结点操作放在入栈操作的前面。先序遍历的非递归算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">PreOrder2</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">InitStack</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//初始化栈S</span>
    BiTree p <span class="token operator">=</span> T<span class="token punctuation">;</span>   <span class="token comment">//p是遍历指针</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p <span class="token operator">||</span> <span class="token operator">!</span><span class="token function">IsEmpty</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>    <span class="token comment">//栈不空或p不空时循环</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问出栈结点</span>
            <span class="token function">Push</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//当前结点入栈</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>  <span class="token comment">//左孩子不空，一直向左走</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token function">Pop</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//栈顶元素出栈</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>rchild<span class="token punctuation">;</span>  <span class="token comment">//向右子树走，p赋值为当前结点的右孩子</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><h5 id="_2-2-4-3-后序遍历-非递归算法"><a href="#_2-2-4-3-后序遍历-非递归算法" class="header-anchor">#</a> 2.2.4.3 后序遍历(非递归算法)</h5> <p>后序遍历的非递归实现是三种遍历方法中最难的。因为在后序遍历中，要保证左孩了和右孩子都已被访问并且左孩子在右孩子前访问才能访问根结点，这就为流程的控制带来了难题。</p> <p>算法思想:后序非递归遍历二叉树是先访问左子树，再访问右子树，最后访问根结点。</p> <ul><li>沿着根的左孩子，依次入栈，直到左孩子为空。此时栈内元素依次为ABD。</li> <li>读栈顶元素:若其右孩子不空且未被访问过，将右子树转执行①;否则，栈顶元素出栈并访问。</li></ul> <p>栈顶D的右孩子为空，出栈并访问，它是后序序列的第一个结点;栈顶B的右孩子不空且未被访问过，E入栈，栈顶E的左右孩子均为空，出栈并访问;栈顶B的右孩子不空但已被访问，B出栈并访问;栈项A的右孩子不空且未被访问过，C入栈,栈项C的左右孩子均为空，出栈并访问;栈顶A的右孩子不空但已被访问，A出栈并访问。由此得到后序序列DEBCA。<br>
在上述思想的第②步中，必须分清返回时是从左子树返回的还是从右子树返回的，因此设定一个辅助指针r,指向最近访问过的结点。也可在结点中增加一个标志域，记录是否已被访问。</p> <p>后序遍历的非递归算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">PostOrder2</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">InitStack</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">;</span>
    p <span class="token operator">=</span> T<span class="token punctuation">;</span>
    r <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p <span class="token operator">||</span> <span class="token operator">!</span><span class="token function">IsEmpty</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>  <span class="token comment">//走到最左边</span>
            <span class="token function">push</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span>
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>  <span class="token comment">//向右</span>
            <span class="token function">GetTop</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//读栈顶元素（非出栈）</span>
            <span class="token comment">//若右子树存在，且未被访问过</span>
            <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>rchild <span class="token operator">&amp;&amp;</span> p<span class="token operator">-&gt;</span>rchild <span class="token operator">!=</span> r<span class="token punctuation">)</span><span class="token punctuation">{</span>
                p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>rchild<span class="token punctuation">;</span>  <span class="token comment">//转向右</span>
                <span class="token function">push</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//压入栈</span>
                p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>  <span class="token comment">//再走到最左</span>
            <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>  <span class="token comment">//否则，弹出结点并访问</span>
                <span class="token function">pop</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//将结点弹出</span>
                <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>data<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//访问该结点</span>
                r <span class="token operator">=</span> p<span class="token punctuation">;</span>  <span class="token comment">//记录最近访问过的结点</span>
                p <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><h4 id="_2-2-5-层次遍历"><a href="#_2-2-5-层次遍历" class="header-anchor">#</a> 2.2.5 层次遍历</h4> <p>下图为二叉树的层次遍历，即按照箭头所指方向，按照1,2,3, 4的层次顺序，对二叉树中的各个结点进行访问。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-travers-level.png" alt="图片描述"></p> <p>要进行层次遍历，需要借助一个队列。先将二叉树根结点入队，然后出队，访问出队结点，若它有左子树，则将左子树根结点入队;若它有右子树，则将右子树根结点入队。然后出队，访问出队结…如此反复，直至队列为空。<br>
二叉树的层次遍历算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">LevelOrder</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">InitQueue</span><span class="token punctuation">(</span>Q<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//初始化辅助队列</span>
    BiTree p<span class="token punctuation">;</span>
    <span class="token function">EnQueue</span><span class="token punctuation">(</span>Q<span class="token punctuation">,</span> T<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//将根结点入队</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token function">IsEmpty</span><span class="token punctuation">(</span>Q<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">//队列不空则循环</span>
        <span class="token function">DeQueue</span><span class="token punctuation">(</span>Q<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//队头结点出队</span>
        <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问出队结点</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>lchild <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">EnQueue</span><span class="token punctuation">(</span>Q<span class="token punctuation">,</span> p<span class="token operator">-&gt;</span>lchild<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//左子树不空，则左子树根结点入队</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>rchild <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">EnQueue</span><span class="token punctuation">(</span>Q<span class="token punctuation">,</span> p<span class="token operator">-&gt;</span>rchild<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//右子树不空，则右子树根结点入队</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><h4 id="_2-2-6-由遍历序列构造二叉树"><a href="#_2-2-6-由遍历序列构造二叉树" class="header-anchor">#</a> 2.2.6 由遍历序列构造二叉树</h4> <p><strong>由二叉树的先序序列和中序序列可以唯一地确定一棵二叉树。</strong><br>
在先序遍历序列中,第一个结点一定是二叉树的根结点;而在中序遍历中,根结点必然将中序序列分割成两个子序列,前一个子序列是根结点的左子树的中序序列,后一个子序列是根结点的右子树的中序序列。根据这两个子序列,在先序序列中找到对应的左子序列和右子序列。在先序序列中,左子序列的第一个结点是左子树的根结点,右子序列的第一个结点是右子树的根结点。<br>
如此递归地进行下去,便能唯一地确定这棵二叉树<br>
同理,<strong>由二叉树的后序序列和中序序列也可以唯一地确定一棵二叉树。</strong><br>
因为后序序列的最后一个结点就如同先序序列的第一个结点,可以将中序序列分割成两个子序列,然后采用类似的方法递归地进行划分,进而得到一棵二叉树。<br> <strong>由二叉树的层序序列和中序序列也可以唯一地确定一棵二叉树。</strong><br>
要注意的是,若只知道二叉树的先序序列和后序序列,则无法唯一确定一棵二叉树。<br>
例如,求先序序列( ABCDEFGH)和中序序列( BCAEDGHFI）所确定的二叉树<br>
首先,由先序序列可知A为二叉树的根结点。中序序列中A之前的BC为左子树的中序序列,EDGHFI为右子树的中序序列。然后由先序序列可知B是左子树的根结点,D是右子树的根结点。以此类推,就能将剩下的结点继续分解下去,最后得到的二叉树如图(c)所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-travers-seq.png" alt="图片描述"></p> <h3 id="_2-3-线索二叉树"><a href="#_2-3-线索二叉树" class="header-anchor">#</a> 2.3 线索二叉树</h3> <h4 id="_2-3-1-线索二叉树原理"><a href="#_2-3-1-线索二叉树原理" class="header-anchor">#</a> 2.3.1 线索二叉树原理</h4> <p>遍历二叉树是以一定的规则将二叉树中的结点排列成一个线性序列，从而得到几种遍历序列，使得该序列中的每个结点(第一个和最后一个结点除外)都有一个直接前驱和直接后继。<br>
传统的二叉链表存储仅能体现一种父子关系，不能直接得到结点在遍历中的前驱或后继。</p> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-binary-xs1.png" width="500px" height="200px"> <p>首先我们要来看看这空指针有多少个呢?对于一个有n个结点的二叉链表，每个结点有指向左右孩子的两个指针域，所以一共是2n个指针域。而n个结点的二叉树一共有n-1条分支线数，也就是说，其实是存在2n- (n-1) =n+1个空指针域。</p> <p>由此设想能否利用这些空指针来存放指向其前驱或后继的指针?这样就可以像遍历单链表那样方便地遍历二叉树。引入线索二叉树正是为了加快查找结点前驱和后继的速度。<br> <strong>我们把这种指向前驱和后继的指针称为线索，加上线索的二叉链表称为线索链表，相应的二叉树就称为线索二叉树(Threaded Binary Tree)。</strong></p> <p>其结点结构如下所示：</p> <table><thead><tr><th>lchild</th> <th>ltag</th> <th>data</th> <th>rtag</th> <th>rchild</th></tr></thead> <tbody></tbody></table> <p>其中</p> <ul><li>ltag为0时指向该结点的左孩子，为1时指向该结点的前驱。</li> <li>rtag为0时指向该结点的右孩子，为1时指向该结点的后继。</li></ul> <p>因此对于上图的二叉链表图可以修改为下图的样子。</p> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-binary-xs2.png" width="500px" height="200px"> <h4 id="_2-3-2-线索二叉树的结构实现"><a href="#_2-3-2-线索二叉树的结构实现" class="header-anchor">#</a> 2.3.2 线索二叉树的结构实现</h4> <p>二叉树的线索存储结构代码如下：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">ThreadNode</span><span class="token punctuation">{</span>
    ElemType data<span class="token punctuation">;</span>  <span class="token comment">//数据元素</span>
    <span class="token keyword">struct</span> <span class="token class-name">ThreadNode</span> <span class="token operator">*</span>lchild<span class="token punctuation">,</span> <span class="token operator">*</span>rchild<span class="token punctuation">;</span> <span class="token comment">//左、右孩子指针</span>
    <span class="token keyword">int</span> ltag<span class="token punctuation">,</span> rtag<span class="token punctuation">;</span> <span class="token comment">//左、右线索标志</span>
<span class="token punctuation">}</span>ThreadNode<span class="token punctuation">,</span> <span class="token operator">*</span>ThreadTree<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h4 id="_2-3-3-二叉树的线索化"><a href="#_2-3-3-二叉树的线索化" class="header-anchor">#</a> 2.3.3 二叉树的线索化</h4> <p>二叉树的线索化是将二叉链表中的空指针改为指向前驱或后继的线索。而前驱或后继的信息只有在遍历时才能得到，<strong>因此线索化的实质就是遍历一次二叉树，线索化的过程就是在遍历的过程中修改空指针的过程。</strong></p> <h5 id="_2-3-3-1-中序线索化"><a href="#_2-3-3-1-中序线索化" class="header-anchor">#</a> 2.3.3.1 中序线索化</h5> <p>以中序线索二叉树的建立为例。附设指针pre指向刚刚访问过的结点，指针p指向正在访问的结点，即pre指向p的前驱。在中序遍历的过程中，检查p的左指针是否为空，若为空就将它指向pre;检查pre的右指针是否为空，若为空就将它指向p，如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-binary-xs3.png" alt="图片描述"></p> <p>通过中序遍历对二叉树线索化的递归算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">InThread</span><span class="token punctuation">(</span>ThreadTree p<span class="token punctuation">,</span> ThreadTree pre<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>p <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">InThread</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>lchild<span class="token punctuation">,</span> pre<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//递归，线索化左子树</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>lchild <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>  <span class="token comment">//左子树为空，建立前驱线索</span>
            p<span class="token operator">-&gt;</span>lchild <span class="token operator">=</span> pre<span class="token punctuation">;</span>
            p<span class="token operator">-&gt;</span>ltag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>pre <span class="token operator">!=</span> <span class="token constant">NULL</span> <span class="token operator">&amp;&amp;</span> pre<span class="token operator">-&gt;</span>rchild <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            pre<span class="token operator">-&gt;</span>rchild <span class="token operator">=</span> p<span class="token punctuation">;</span>    <span class="token comment">//建立前驱结点的后继线索</span>
            pre<span class="token operator">-&gt;</span>rtag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        pre <span class="token operator">=</span> p<span class="token punctuation">;</span>    <span class="token comment">//标记当前结点成为刚刚访问过的结点</span>
        <span class="token function">InThread</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>rchild<span class="token punctuation">,</span> pre<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//递归，线索化右子树</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>你会发现，除了中间的代码，和二叉树中序遍历的递归代码几乎完全一样。只不过将本是访问结点的功能改成了线索化的功能。</p> <p>通过中序遍历建立中序线索二叉树的主过程算法如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">void</span> <span class="token function">CreateInThread</span><span class="token punctuation">(</span>ThreadTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    ThreadTree pre <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>T <span class="token operator">!=</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">InThread</span><span class="token punctuation">(</span>T<span class="token punctuation">,</span> pre<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//线索化二叉树</span>
        pre<span class="token operator">-&gt;</span>rchild <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span> <span class="token comment">//处理遍历的最后一个结点</span>
        pre<span class="token operator">-&gt;</span>rtag <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>为了方便,可以在二叉树的线索链表上也添加一个头结点，令其lchild域的指针指向二叉树的根结点，其rchild域的指针指向中序遍历时访问的最后一个结点;令二叉树中序序列中的第一个结点的lchild域指针和最后一个结点的rchild域指针均指向头结点。这好比为二叉树建立了一个双向线索链表，方便从前往后或从后往前对线索二叉树进行遍历。
遍历的代码如下：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*T指向头结点，头结点左链lchild指向根结点，头结点右链rchild指向中序遍
的最后一个结点。中序遍历二叉线索链表表示的二叉树T*/</span>
<span class="token keyword">void</span> <span class="token function">InOrderTraverse_Thr</span><span class="token punctuation">(</span>BiThrTree T<span class="token punctuation">)</span><span class="token punctuation">{</span>
    BiThrTree p<span class="token punctuation">;</span>
    p <span class="token operator">=</span> T<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>  <span class="token comment">//p指向根结点</span>
    <span class="token comment">//空树或遍历结束时，p==T（最后一个结点指向根结点）</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>p <span class="token operator">!=</span> T<span class="token punctuation">)</span><span class="token punctuation">{</span>  
        <span class="token comment">//当ltag==0时循环到中序序列第一个结点</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>ltag <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>    
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>  <span class="token comment">//p指向p的左子树</span>
        <span class="token punctuation">}</span>
        <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问该结点</span>
        <span class="token comment">//后继线索为1且不是指向头指针</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>rtag <span class="token operator">==</span> <span class="token number">1</span> <span class="token operator">&amp;&amp;</span> p<span class="token operator">-&gt;</span>rchild <span class="token operator">!=</span> T<span class="token punctuation">)</span><span class="token punctuation">{</span>  
            p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>rchild<span class="token punctuation">;</span>  <span class="token comment">//p指向p的后继</span>
            <span class="token function">visit</span><span class="token punctuation">(</span>p<span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">//访问该结点</span>
        <span class="token punctuation">}</span>
        <span class="token comment">//p进至其右子树根，开始对右子树根进行遍历</span>
        p <span class="token operator">=</span> p<span class="token operator">-&gt;</span>rchild<span class="token punctuation">;</span>  
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>从这段代码也可以看出，它等于是一个链表的扫描,所以时间复杂度为0(n)。<br>
由于它充分利用了空指针域的空间(这等于节省了空间)，又保证了创建时的一次遍历就可以终生受用前驱后继的信息(这意味着节省了时间)。所以在实际问题中，如果所用的二叉树需经常遍历或查找结点时需要某种遍历序列中的前驱和后继，那么采用线索二叉链表的存储结构就是非常不错的选择。</p> <h5 id="_2-3-3-2-先序和后序线索化"><a href="#_2-3-3-2-先序和后序线索化" class="header-anchor">#</a> 2.3.3.2 先序和后序线索化</h5> <p>上面给出了建立中序线索二叉树的代码，建立先序线索二叉树和后序线索二叉树的代码类似，只需变动线索化改造的代码段与调用线索化左右子树递归函数的位置。<br>
以图(a)的二叉树为例，其先序序列为ABCDF，后序序列为CDBFA，可得出其先序和后序线索二叉树分别如图(b)和(c)所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-binary-xs4.png" alt="图片描述"></p> <p>如何在先序线索二叉树中找结点的后继?如果有左孩子，则左孩子就是其后继;如果无左孩子但有右孩子，则右孩子就是其后继;如果为叶结点，则右链域直接指示了结点的后继。<br>
在后序线索二叉树中找结点的后继较为复杂，可分3种情况:①若结点x是二叉树的根，则其后继为空;②若结点x是其双亲的右孩子，或是其双亲的左孩子且其双亲没有右子树，则其后继即为双亲;③若结点x是其双亲的左孩子，且其双亲有右子树，则其后继为双亲的右子树上按后序遍历列出的第一个结点。图(
c)中找结点B的后继无法通过链域找到，可见在后序线索二叉树上找后继时需知道结点双亲，即需采用带标志域的三叉链表作为存储结构。</p> <h3 id="_2-4-二叉查找树"><a href="#_2-4-二叉查找树" class="header-anchor">#</a> 2.4 二叉查找树</h3> <h4 id="_2-4-1-二叉查找树的定义"><a href="#_2-4-1-二叉查找树的定义" class="header-anchor">#</a> 2.4.1 二叉查找树的定义</h4> <p>二叉查找树（Binary Search Tree），又称二叉查找树，亦称二叉排序树（Binary Sort Tree），是具有下列特性的二叉树:</p> <ul><li>若左子树非空，则左子树上所有结点的值均小于根结点的值。</li> <li>若右子树非空，则右子树上所有结点的值均大于根结点的值。</li> <li>左、右子树也分别是一棵二叉查找树。</li></ul> <p>根据二叉查找树的定义，左子树结点值&lt;根结点值&lt;右子树结点值，所以对二叉查找树进行中序遍历，可以得到一个递增的有序序列。例如，下图所示二叉查找树的中序遍历序列为123468。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bst.png" alt="图片描述"></p> <p>构造一个二叉树的结构：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*二叉树的二叉链表结点结构定义*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">BiTNode</span>
<span class="token punctuation">{</span>
    <span class="token keyword">int</span> data<span class="token punctuation">;</span>   <span class="token comment">//结点数据</span>
    <span class="token keyword">struct</span> <span class="token class-name">BiTNode</span> <span class="token operator">*</span>lchild<span class="token punctuation">,</span> <span class="token operator">*</span>rchild<span class="token punctuation">;</span>    <span class="token comment">//左右孩子指针</span>
<span class="token punctuation">}</span> BiTNode<span class="token punctuation">,</span> <span class="token operator">*</span>BiTree<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h4 id="_2-4-2-二叉查找树的查找"><a href="#_2-4-2-二叉查找树的查找" class="header-anchor">#</a> 2.4.2 二叉查找树的查找</h4> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*
递归查找二叉查找树T中是否存在key
指针f指向T的双亲，其初始调用值为NULL
若查找成功，则指针p指向该数据元素结点，并返回TRUE
否则指针p指向查找路径上访问的最后一个结点并返回FALSE
*/</span>
bool <span class="token function">SearchBST</span><span class="token punctuation">(</span>BiTree T<span class="token punctuation">,</span> <span class="token keyword">int</span> key<span class="token punctuation">,</span> BiTree f<span class="token punctuation">,</span> BiTree <span class="token operator">*</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>T<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token operator">*</span>p <span class="token operator">=</span> f<span class="token punctuation">;</span>
        <span class="token keyword">return</span> FALSE<span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>key <span class="token operator">==</span> T<span class="token operator">-&gt;</span>data<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">//查找成功</span>
        <span class="token operator">*</span>p <span class="token operator">=</span> T<span class="token punctuation">;</span>
        <span class="token keyword">return</span> TRUE<span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>key <span class="token operator">&lt;</span> T<span class="token operator">-&gt;</span>data<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">SearchBST</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>lchild<span class="token punctuation">,</span> key<span class="token punctuation">,</span> T<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//在左子树继续查找</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token function">SearchBST</span><span class="token punctuation">(</span>T<span class="token operator">-&gt;</span>rchild<span class="token punctuation">,</span> key<span class="token punctuation">,</span> T<span class="token punctuation">,</span> p<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//在右子树继续查找</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h4 id="_2-4-3-二叉查找树的插入"><a href="#_2-4-3-二叉查找树的插入" class="header-anchor">#</a> 2.4.3 二叉查找树的插入</h4> <p>有了二叉查找树的查找函数，那么所谓的二叉查找树的插入，其实也就是将关键字放到树中的合适位置而已。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*
当二叉查找树T中不存在关键字等于key的数据元素时
插入key并返回TRUE，否则返回FALSE
*/</span>
bool <span class="token function">InsertBST</span><span class="token punctuation">(</span>BiTree <span class="token operator">*</span>T<span class="token punctuation">,</span> <span class="token keyword">int</span> key<span class="token punctuation">)</span><span class="token punctuation">{</span>
    BiTree p<span class="token punctuation">,</span> s<span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token function">SearchBST</span><span class="token punctuation">(</span><span class="token operator">*</span>T<span class="token punctuation">,</span> key<span class="token punctuation">,</span> <span class="token constant">NULL</span><span class="token punctuation">,</span> <span class="token operator">&amp;</span>p<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">//查找不成功</span>
        s <span class="token operator">=</span> <span class="token punctuation">(</span>BiTree<span class="token punctuation">)</span><span class="token function">malloc</span><span class="token punctuation">(</span><span class="token keyword">sizeof</span><span class="token punctuation">(</span>BiTNode<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        s<span class="token operator">-&gt;</span>data <span class="token operator">=</span> key<span class="token punctuation">;</span>
        s<span class="token operator">-&gt;</span>lchild <span class="token operator">=</span> s<span class="token operator">-&gt;</span>rchild <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token operator">*</span>T <span class="token operator">=</span> s<span class="token punctuation">;</span> <span class="token comment">//插入s为新的根结点</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>key <span class="token operator">&lt;</span> p<span class="token operator">-&gt;</span>data<span class="token punctuation">)</span><span class="token punctuation">{</span>
            p<span class="token operator">-&gt;</span>lchild <span class="token operator">=</span> s<span class="token punctuation">;</span>  <span class="token comment">//插入s为左孩子</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            p<span class="token operator">-&gt;</span>rchild <span class="token operator">=</span> s<span class="token punctuation">;</span>  <span class="token comment">//插入s为右孩子</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">return</span> TRUE<span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> FALSE<span class="token punctuation">;</span>   <span class="token comment">//树种已有关键字相同的结点，不再插入</span>
        <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br></div></div><p>有了二叉查找树的插入代码，我们要实现二叉查找树的构建就非常容易了，几个例子：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> i<span class="token punctuation">;</span>
<span class="token keyword">int</span> a<span class="token punctuation">[</span><span class="token number">10</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">{</span><span class="token number">62</span><span class="token punctuation">,</span> <span class="token number">88</span><span class="token punctuation">,</span> <span class="token number">58</span><span class="token punctuation">,</span> <span class="token number">47</span><span class="token punctuation">,</span> <span class="token number">35</span><span class="token punctuation">,</span> <span class="token number">73</span><span class="token punctuation">,</span> <span class="token number">51</span><span class="token punctuation">,</span> <span class="token number">99</span><span class="token punctuation">,</span> <span class="token number">37</span><span class="token punctuation">,</span> <span class="token number">93</span><span class="token punctuation">}</span><span class="token punctuation">;</span>
BiTree T <span class="token operator">=</span> <span class="token constant">NULL</span><span class="token punctuation">;</span>
<span class="token keyword">for</span><span class="token punctuation">(</span>i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span><span class="token number">10</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token function">InsertBST</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>T<span class="token punctuation">,</span> a<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>上面的代码就可以创建一棵下图这样的树。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bst-insert.png" alt="图片描述"></p> <h4 id="_2-4-4-二叉查找树的删除"><a href="#_2-4-4-二叉查找树的删除" class="header-anchor">#</a> 2.4.4 二叉查找树的删除</h4> <p>二叉查找树的查找和插入都很简单，但是删除操作就要复杂一些，此时要删除的结点有三种情况：</p> <ul><li>叶子结点；</li> <li>仅有左或右子树的结点；</li> <li>左右子树都有的结点；</li></ul> <p>前两种情况都很简单，第一种只需删除该结点不需要做其他操作；第二种删除后需让被删除结点的直接后继接替它的位置；<strong>复杂就复杂在第三种，此时我们需要遍历得到被删除结点的直接前驱或者直接后继来接替它的位置，然后再删除</strong>
。<br>
第三种情况如下图所示：</p> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bst-delete.png" width="500px" height="500px"> <p>代码如下：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*
若二叉查找树T中存在关键字等于key的数据元素时，则删除该数据元素结点，
并返回TRUE;否则返回FALSE
*/</span>
bool <span class="token function">DeleteBST</span><span class="token punctuation">(</span>BiTree <span class="token operator">*</span>T<span class="token punctuation">,</span> <span class="token keyword">int</span> key<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token operator">*</span>T<span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token keyword">return</span> FALSE<span class="token punctuation">;</span> 
    <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>key <span class="token operator">==</span> <span class="token punctuation">(</span><span class="token operator">*</span>T<span class="token punctuation">)</span><span class="token operator">-&gt;</span>data<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token comment">//找到关键字等于key的数据元素</span>
            <span class="token keyword">return</span> <span class="token function">Delete</span><span class="token punctuation">(</span>T<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span>key <span class="token operator">&lt;</span> <span class="token punctuation">(</span><span class="token operator">*</span>T<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> data<span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token function">DeleteBST</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token operator">*</span>T<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> lchild<span class="token punctuation">,</span> key<span class="token punctuation">)</span><span class="token punctuation">;</span>
