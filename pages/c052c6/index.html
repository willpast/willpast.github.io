        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token function">DeleteBST</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token operator">*</span>T<span class="token punctuation">)</span> <span class="token operator">-&gt;</span> rchild<span class="token punctuation">,</span> key<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">/*从二叉查找树中删除结点p，并重接它的左或右子树。*/</span>
bool <span class="token function">Delete</span><span class="token punctuation">(</span>BiTree <span class="token operator">*</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>
    BiTree q<span class="token punctuation">,</span> s<span class="token punctuation">;</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>p<span class="token operator">-&gt;</span>rchild <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">//右子树为空则只需重接它的左子树</span>
        q <span class="token operator">=</span> <span class="token operator">*</span>p<span class="token punctuation">;</span>
        <span class="token operator">*</span>p <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token operator">*</span>p<span class="token punctuation">)</span><span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>
        <span class="token function">free</span><span class="token punctuation">(</span>q<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span> <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token operator">*</span>p<span class="token punctuation">)</span><span class="token operator">-&gt;</span>lchild <span class="token operator">==</span> <span class="token constant">NULL</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token comment">//左子树为空则只需重接它的右子树</span>
        q <span class="token operator">=</span> <span class="token operator">*</span>p<span class="token punctuation">;</span>
        <span class="token operator">*</span>p <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token operator">*</span>p<span class="token punctuation">)</span><span class="token operator">-&gt;</span>rchild<span class="token punctuation">;</span>
        <span class="token function">free</span><span class="token punctuation">(</span>q<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
        <span class="token comment">//左右子树均不空</span>
        q <span class="token operator">=</span> <span class="token operator">*</span>p<span class="token punctuation">;</span>
        s <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token operator">*</span>p<span class="token punctuation">)</span><span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>   <span class="token comment">//先转左</span>
        <span class="token keyword">while</span><span class="token punctuation">(</span>s<span class="token operator">-&gt;</span>rchild<span class="token punctuation">)</span><span class="token punctuation">{</span><span class="token comment">//然后向右到尽头，找待删结点的前驱</span>
            q <span class="token operator">=</span> s<span class="token punctuation">;</span>
            s <span class="token operator">=</span> s<span class="token operator">-&gt;</span>rchild<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token comment">//此时s指向被删结点的直接前驱，p指向s的父母结点</span>
        p<span class="token operator">-&gt;</span>data <span class="token operator">=</span> s<span class="token operator">-&gt;</span>data<span class="token punctuation">;</span>  <span class="token comment">//被删除结点的值替换成它的直接前驱的值</span>
        <span class="token keyword">if</span><span class="token punctuation">(</span>q <span class="token operator">!=</span> <span class="token operator">*</span>p<span class="token punctuation">)</span><span class="token punctuation">{</span>
            q<span class="token operator">-&gt;</span>rchild <span class="token operator">=</span> s<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>  <span class="token comment">//重接q的右子树</span>
        <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
            q<span class="token operator">-&gt;</span>lchild <span class="token operator">=</span> s<span class="token operator">-&gt;</span>lchild<span class="token punctuation">;</span>  <span class="token comment">//重接q的左子树</span>
        <span class="token punctuation">}</span>
        <span class="token function">pree</span><span class="token punctuation">(</span>s<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> TRUE<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br></div></div><h4 id="_2-4-5-小结-引出平衡二叉树"><a href="#_2-4-5-小结-引出平衡二叉树" class="header-anchor">#</a> 2.4.5 小结(引出平衡二叉树)</h4> <p>二叉查找树的优点明显，插入删除的时间性能比较好。而对于二叉查找树的查找，走的就是从根结点到要查找的结点的路径，其比较次数等于给定值的结点在二叉查找树的层数。极端情况，最少为1次，即根结点就是要找的结点，最多也不会超过树的深度。也就是说，<strong>二叉查找树的查找性能取决于二叉查找树的形状</strong>。可问题就在于，二叉查找树的形状是不确定的。<br>
例如 {62,88,58,47,35,73,51,99,37,93}这样的数组，我们可以构建如下左图的二叉查找树。但如果数组元素的次序是从小到大有序，如{35,37,47,51,58,62,73,88,93,99},则二叉查找树就成了极端的右斜树，如下面右图的二叉查找树：</p> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bst1.png" width="500px" height="200px"> <p>也就是说，我们希望二叉查找树是比较平衡的，即其深度与完全二叉树相同，那么查找的时间复杂也就为O(logn)，近似于折半查找。不平衡的最坏情况就是像上面右图的斜树，查找时间复杂度为O(n)，这等同于顺序查找。</p> <p>因此，如果我们希望对一个集合按二叉查找树查找，最好是把它构建成一棵<strong>平衡的二叉查找树</strong> 。二叉树越平衡，查找性能越好。</p> <h3 id="_2-5-平衡二叉树"><a href="#_2-5-平衡二叉树" class="header-anchor">#</a> 2.5 平衡二叉树</h3> <h4 id="_2-5-1-平衡二叉树的定义"><a href="#_2-5-1-平衡二叉树的定义" class="header-anchor">#</a> 2.5.1 平衡二叉树的定义</h4> <p><strong>平衡二叉树</strong>全称叫做平衡二叉查找树(Self-Balancing Binary Search Tree 或 Height-Balanced Binary Search Tree)是一种二叉查找树， 英文：Balanced Binary Tree(BBT)，简称 AVL树。</p> <blockquote><p>AVL 是两位俄罗斯数学家 G.M. Adelson-Velsky 和 E.M. Landis 名称的缩写，他们在1962年共同发明一种解决平衡二叉树的算法，为了纪念他们，将 平衡二叉树 称为AVL树。
AVL树本质上是一颗二叉查找树，但是它又具有以下特点：</p> <ul><li>它是一棵空树或它的左右两个子树的高度差的绝对值不超过1，</li> <li>左右两个子树 也都是一棵平衡二叉树。</li></ul></blockquote> <p>我们<strong>将二叉树上结点的左子树深度减去右子树深度的值称为平衡因子BF(Balance Factor)</strong> ，那么平衡二叉树上所有结点的平衡因子只可能是-1、0和1。只要二叉树上有一个结点的平衡因子的绝对值大于1，则该二叉树就是不平衡的。</p> <p>自平衡是指，在对平衡二叉树执行插入或删除结点操作后，可能会导致树中某个结点的平衡因子绝对值超过 ，即平衡二叉树变得“不平衡”，为了恢复该结点左右子树的平衡，此时需要对结点执行旋转操作。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bbst.png" alt="图片描述"></p> <p>可以看到 AVL 树具有以下特点：</p> <ul><li>每个结点的平衡因子只可能是 -1、0、1（如果绝对值超过 1，则认为是失衡）</li> <li>每个结点的左右子树高度差不超过 1</li> <li>搜索、插入、删除的时间复杂度是 O(logn)</li></ul> <h4 id="_2-5-2-平衡二叉树的查找"><a href="#_2-5-2-平衡二叉树的查找" class="header-anchor">#</a> 2.5.2 平衡二叉树的查找</h4> <p>在平衡二叉树上进行查找的过程与二叉查找树的相同。因此，在查找过程中，与给定值进行比较的关键字个数不超过树的深度。假设以Nh表示深度为h的平衡树中含有的最少结点数。显然，有N0=0，N1=1，N2=2，并且有Nh=Nh-1+Nh-2+1。可以证明，含有n个结点的平衡二叉树跟属于的最大深度为O(log2n)，因此平衡二叉树的平均查找长度为O(log2n)。</p> <h4 id="_2-5-3-平衡二叉树的插入"><a href="#_2-5-3-平衡二叉树的插入" class="header-anchor">#</a> 2.5.3 平衡二叉树的插入</h4> <p>二叉查找树保证平衡的基本思想如下：每当在二叉查找树中插入(或删除)一个结点时，首先检查其插入路径上的结点是否因为此次操作而导致了不平衡。若导致了不平衡，则先找到插入路径上离插入结点最近的平衡因子的绝对值大于1的结点A，再对以A为根的子树，在保持二叉查找树特性的前提下，调整各结点的位置关系，使之重新达到平衡。<br> <strong>注意:每次调整的对象都是最小不平衡子树，即以插入路径上离插入结点最近的平衡因子的绝对值大于1的结点作为根的子树。下图中的虚线框内为最小不平衡子树。</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bbt-insert.png" alt="图片描述"></p> <p>平衡二叉树的插入过程的前半部分与二叉查找树相同，但在新结点插入后，若造成查找路径上的某个结点不再平衡，则需要做出相应的调整。可将调整的规律归纳为下列4种情况：</p> <h5 id="_2-5-3-1-ll平衡旋转"><a href="#_2-5-3-1-ll平衡旋转" class="header-anchor">#</a> 2.5.3.1 LL平衡旋转</h5> <p>LL平衡旋转(右单旋转)。由于在结点A的左孩子(L)的左子树(L)上插入了新结点，A的平衡因子由1增至2，导致以A为根的子树失去平衡，需要一次向右的旋转操作。将A的左孩子B向右上旋转代替A成为根结点，将A结点向右下旋转成为B的右子树的根结点，而B的原右子树则作为A结点的左子树。<br>
如下图所示，结点旁的数值代表结点的平衡因子，而用方块表示相应结点的子树，下方数值代表该子树的高度。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bbtll.png" alt="图片描述"></p> <h5 id="_2-5-3-2-rr平衡旋转"><a href="#_2-5-3-2-rr平衡旋转" class="header-anchor">#</a> 2.5.3.2 RR平衡旋转</h5> <p>RR平衡旋转(左单旋转)。由于在结点A的右孩子的右子树上插入了 新结点，A的平衡因子由-1减至-2，导致以A为根的子树失去平衡，需要一次向左的旋转操作。将A的右孩子B向左上旋转代替A成为根结点，将A结点向左下旋转成为B的左子树的根结点，而B的原左子树则作为A结点的右子树。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bbtrr.png" alt="图片描述"></p> <h5 id="_2-5-3-3-lr平衡旋转"><a href="#_2-5-3-3-lr平衡旋转" class="header-anchor">#</a> 2.5.3.3 LR平衡旋转</h5> <p>LR平衡旋转(先左后右双旋转)。由于在A的左孩子(L)的右子树®上插入新结点，A的平衡因子由1增至2，导致以A为根的子树失去平衡，需要进行两次旋转操作，先左旋转后右旋转。先将A结点的左孩子B的右子树的根结点C向左上旋转提升到B结点的位置（即进行一次<strong>RR平衡旋转(左单旋转)</strong> ），然后再把该C结点向右上旋转提升到A结点的位置（即进行一次<strong>LL平衡旋转(右单旋转)</strong> ）。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bbtlr.png" alt="图片描述"></p> <h5 id="_2-5-3-4-rl平衡旋转"><a href="#_2-5-3-4-rl平衡旋转" class="header-anchor">#</a> 2.5.3.4 RL平衡旋转</h5> <p>RL平衡旋转(先右后左双旋转)。由于在A的右孩子®的左子树(L)上插入新结点，A的平衡因子由-1减至-2，导致以A为根的子树失去平衡，需要进行两次旋转操作，先右旋转后左旋转。先将A结点的右孩子B的左子树的根结点C向右上旋转提升到B结点的位置（即进行一次<strong>LL平衡旋转(右单旋转)</strong> ），然后再把该C结点向左上旋转提升到A结点的位置（即进行一次<strong>RR平衡旋转(左单旋转)</strong> ）。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bbtrl.png" alt="图片描述"></p> <p><strong>注意: LR和RL旋转时，新结点究竟是插入C的左子树还是插入C的右子树不影响旋转过程，而上图中是以插入C的左子树中为例。</strong></p> <p>举个例子：<br>
假设关键字序列为15,3, 7, 10, 9, 8，通过该序列生成平衡二叉树的过程如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bbt2.png" alt="图片描述"></p> <p>二叉查找树还有另外的平衡算法，如红黑树(Red Black Tree)等，与平衡二叉树(AVL树)相比各有优势。</p> <h3 id="_2-6-红黑树"><a href="#_2-6-红黑树" class="header-anchor">#</a> 2.6 红黑树</h3> <h4 id="_2-6-1-红黑树的简介"><a href="#_2-6-1-红黑树的简介" class="header-anchor">#</a> 2.6.1 红黑树的简介</h4> <p>红黑树是一种自平衡的二叉查找树（Self-balancing Binary Search Tree），是一种高效的查找树。它是由 Rudolf Bayer 于1972年发明，在当时被称为平衡二叉 B 树(symmetric binary B-trees)。后来，在1978年被 Leo J. Guibas 和 Robert Sedgewick 修改为如今的红黑树。</p> <p>对于二叉查找树，如果插入的数据是随机的，那么它就是接近平衡的二叉树，平衡的二叉树，它的操作效率（查询，插入，删除）效率较高，时间复杂度是O（logN）。但是可能会出现一种极端的情况，那就是插入的数据是有序的（递增或者递减），那么所有的结点都会在根结点的右侧或左侧，此时，二叉查找树就变为了一个链表，它的操作效率就降低了，时间复杂度为O(N)，所以可以认为二叉查找树的时间复杂度介于O（logN）和O(N)之间，视情况而定。那么为了应对这种极端情况，红黑树就出现了，它是具备了某些特性的二叉查找树，能解决非平衡树问题。</p> <p>红黑树是一种接近平衡的二叉树（说它是接近平衡因为它并没有像AVL树的平衡因子的概念，它只是靠着满足红黑结点的5条性质来维持一种接近平衡的结构，进而提升整体的性能，并没有严格的卡定某个平衡因子来维持绝对平衡），它的左右子树高差有可能大于 1，所以红黑树不是严格意义上的平衡二叉树(AVL)，但对之进行平衡的代价较低， 其平均统计性能要强于 AVL 。</p> <p><strong>红黑树应用比较广泛</strong>：</p> <ul><li>Java 中的 TreeMap，JDK 1.8 中的 HashMap、C++ STL 中的 map 均是基于红黑树结构实现的。map和set都是用红黑树实现的。</li> <li>著名的linux进程调度Completely Fair Scheduler,用红黑树管理进程控制块。</li> <li>epoll在内核中的实现，用红黑树管理事件块</li> <li>nginx中，用红黑树管理timer等</li></ul> <h4 id="_2-6-2-红黑树的特性"><a href="#_2-6-2-红黑树的特性" class="header-anchor">#</a> 2.6.2 红黑树的特性</h4> <p>首先，红黑树是一个二叉查找树，它在每个结点增加了一个存储位记录结点的颜色，可以是RED,也可以是BLACK；通过任意一条从根到叶子简单路径上颜色的约束，红黑树保证最长路径不超过最短路径的二倍，因而近似平衡（最短路径就是全黑结点，最长路径就是一个红结点一个黑结点，当从根结点到叶子结点的路径上黑色结点相同时，最长路径刚好是最短路径的两倍）。
它同时满足以下<strong>5个特性</strong>：</p> <ol><li>结点是红色或黑色</li> <li>根是黑色</li> <li>叶子结点（外部结点，空结点）都是黑色，这里的叶子结点指的是最底层的空结点（外部结点），下图中的那些null结点才是叶子结点，null结点的父结点在红黑树里不将其看作叶子结点</li> <li>每个红色结点的父子结点都是黑色。（从每个叶子到根的所有路径上不能有两个连续的红色结点）</li> <li>对于每个结点，从该点至 nil（树尾端，java 中为 null 的结点)的任何路径都包含所相同个数的黑色结点</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-demo.png" alt="图片描述"></p> <p><strong>红黑树的效率</strong>：</p> <ul><li>红黑树的查找，插入和删除操作，时间复杂度都是O(logN)。</li> <li>红黑树查找操作时，它和普通的相对平衡的二叉查找树的效率相同，都是通过相同的方式来查找的，没有用到红黑树特有的特性。</li> <li>但如果插入的时候是有序数据，那么红黑树的查询效率就比二叉查找树要高了，因为此时二叉查找树不是平衡树，它的时间复杂度O(N)。</li> <li>插入和删除操作时，由于红黑树的每次操作平均要旋转一次和变换颜色，所以它比普通的二叉查找树效率要低一点，不过时间复杂度仍然是O(logN)。总之，红黑树的优点就是对有序数据的查询操作不会慢到O(logN)的时间复杂度。</li></ul> <h4 id="_2-6-3-红黑树的等价变换"><a href="#_2-6-3-红黑树的等价变换" class="header-anchor">#</a> 2.6.3 红黑树的等价变换</h4> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-trans.png" alt="图片描述"></p> <p>根据上面的性质，可以画出这样一棵红黑树。接下来对红黑树做等价变换，即将所有的红色结点上升一层与它的父结点放在同一行，这就很像一棵 4 阶 B 树，转换效果如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-trans1.png" alt="图片描述"></p> <p>可以得出结论：</p> <ul><li>红黑树与 4 阶 B 树（2-3-4 树）具有等价性</li> <li>黑色结点与红色子结点融合在一起，形成 1 个 B 树结点</li> <li>红黑树的黑色结点个数与 4 阶 B 树的结点总个数相等</li> <li>在所有的B树结点中，永远是黑色结点是父结点，红色结点是子结点。黑色结点在中间，红色结点在两边。</li></ul> <p>我们可以利用四阶B树与红黑树等价的性质，以红黑树转换成B树之后的结点情况来进行一个分类：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-trans2.png" alt="图片描述"></p> <h4 id="_2-6-4-红黑树的基本操作"><a href="#_2-6-4-红黑树的基本操作" class="header-anchor">#</a> 2.6.4 红黑树的基本操作</h4> <p>当我们对一棵平衡二叉查找树进行插入、删除的时候，很可能会让这棵树变得失衡（最坏可能导致所有祖先结点失衡，但是父结点和非祖先结点都不可能失衡），为了达到平衡，需要对树进行旋转。而红黑树能够达到自平衡，靠的也就是左旋、右旋和变色。</p> <p>旋转操作是局部的。当一侧子树的结点少了，向另一侧“借”一些结点；当一侧子树的结点多了，则“租”一些结点给另一侧。</p> <p>为了更清楚地讲解这部分内容，先声明几个概念：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-node-definition.png" alt="图片描述"></p> <ul><li>N - node：当前结点</li> <li>P - parent：父结点</li> <li>S - sibling：兄弟结点</li> <li>U - uncle：叔父结点（P 的兄弟结点）</li> <li>G - grand：祖父结点（P 的父结点）</li></ul> <h5 id="_2-6-4-1-左旋"><a href="#_2-6-4-1-左旋" class="header-anchor">#</a> 2.6.4.1 左旋</h5> <p>左旋指的是以某个结点作为支点(旋转结点)，其右子结点变为旋转结点的父结点，右子结点的左子结点变为旋转结点的右子结点，左子结点保持不变。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-left.png" alt="图片描述"></p> <p>不考虑结点颜色，可以看到左旋只影响旋转结点和其右子树的结构，把右子树的结点往左子树移动。</p> <h5 id="_2-6-4-2-右旋"><a href="#_2-6-4-2-右旋" class="header-anchor">#</a> 2.6.4.2 右旋</h5> <p>右旋指的是以某个结点作为支点(旋转结点)，其左子结点变为旋转结点的父结点，左子结点的右子结点变为旋转结点的左子结点，右子结点保持不变。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-right.png" alt="图片描述"></p> <p>不考虑结点颜色，可以看到右旋只影响旋转结点和其左子树的结构，把左子树的结点往右子树移动。</p> <h5 id="_2-6-4-3-变色"><a href="#_2-6-4-3-变色" class="header-anchor">#</a> 2.6.4.3 变色</h5> <p><strong>变色</strong>指的是结点的颜色由红变黑或由黑变红。</p> <p>将左旋、右旋和变色结合起来，得到一套变换规则：</p> <ul><li><p>变色：如果当前结点的父结点和叔父结点是红色，那么：</p> <ul><li>把父结点和叔父结点变为黑色</li> <li>把祖父结点变为红色</li> <li>把指针定义到祖父结点</li></ul></li> <li><p>左旋：当前结点是右子树，且父结点是红色，叔父结点是黑色，对它的父结点左旋</p></li> <li><p>右旋：当前结点是左子树，且父结点是红色，叔父结点是黑色，那么：</p> <ul><li>把父结点变为黑色</li> <li>把祖父结点变为红色</li> <li>对祖父结点右旋</li></ul></li></ul> <h5 id="_2-6-4-4-红黑树的搜索"><a href="#_2-6-4-4-红黑树的搜索" class="header-anchor">#</a> 2.6.4.4 红黑树的搜索</h5> <p>由于红黑树本来就是平衡二叉查找树，并且搜索也不会破坏树的平衡，所以搜索算法也与平衡二叉查找树一致：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-search.png" alt="图片描述"></p> <p>具体步骤：</p> <ol><li>从根结点开始检索，把根结点设置为当前结点；</li> <li>若当前结点为空，返回 nil。</li> <li>若当前结点不为空，比较当前结点 key 与搜索 key 的大小；</li> <li>若当前结点 key 等于搜索 key，那么该 key 就是搜索目标，返回当前结点。</li> <li>若当前结点 key 大于搜索 key，把当前结点的左子结点设置为当前结点，重复步骤 2；</li> <li>若当前结点 key 小于搜索 key，把当前结点的右子结点设置为当前结点，重复步骤 2；</li></ol> <h5 id="_2-6-4-5-红黑树的插入"><a href="#_2-6-4-5-红黑树的插入" class="header-anchor">#</a> 2.6.4.5 红黑树的插入</h5> <p>红黑树插入操作分为下面两步：</p> <p><strong>1) 定位插入的位置</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert.png" alt="图片描述"></p> <p>具体步骤：</p> <ol><li>从根结点开始检索；</li> <li>若根结点为空，那么插入结点设为根结点，结束。</li> <li>若根结点不为空，那么把根结点设为当前结点；</li> <li>若当前结点为 nil，返回当前结点的父结点，结束。</li> <li>若当前结点 key 等于搜索 key，那么该 key 所在结点就是插入结点，更新结点的值，结束。</li> <li>若当前结点 key 大于搜索 key，把当前结点的左子结点设置为当前结点，重复步骤 4；</li> <li>若当前结点 key 小于搜索 key，把当前结点的右子结点设置为当前结点，重复步骤 4；</li></ol> <p><strong>2) 插入后实现自平衡</strong></p> <p>建议新添加的结点默认为红色，因此这样能够让红黑树的性质尽快满足。不过如果添加的结点是根结点，设为黑色即可。</p> <p>总结一下红黑树插入可能出现的所有场景。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert-scene.png" alt="图片描述"></p> <ul><li><p><strong>场景 1：红黑树为空树</strong></p> <p>红黑树的性质2：根结点必须是黑色。</p> <p><strong>处理</strong>：直接把插入结点设成黑色并作为根结点。</p></li> <li><p><strong>场景 2：插入结点的 key 已存在</strong></p> <p>二叉查找树中不能插入相同元素，既然结点的 key 已经存在，红黑树也已平衡，无需重复插入。</p> <p><strong>处理</strong>：将插入结点设为将要替换结点的颜色；更新当前结点的值为插入结点的值。</p></li> <li><p><strong>场景 3：插入结点的父结点为黑色</strong></p> <p>插入的结点默认是红色的，当它的父结点是黑色时，并不会破坏平衡。</p> <p><strong>处理</strong>：直接插入。</p></li> <li><p><strong>场景 4：插入结点的父结点为红色</strong></p> <p>如果插入结点的父结点为红色，那么父结点不可能为根结点，所以插入结点总是存在祖父结点。这点很重要，后续的旋转操作需要祖父结点的参与。</p></li> <li><p><strong>场景 4.1：存在叔父结点，且为红色</strong></p> <p>由红黑树性质 4 可知：红色结点不能连续。那么此时该插入子树的红黑层数的情况是：黑-红-红。显然最简单的处理方式就是将其改为：红-黑-红。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert-4-1.png" alt="图片描述"></p> <p><strong>处理</strong>：将父结点和叔父结点变为黑色；将祖父结点变为红色；将祖父结点设置为当前插入结点</p></li> <li><p><strong>场景 4.2：叔父结点不存在或为黑色，插入结点的父结点是祖父结点的左子结点</strong></p> <p>这种场景下，叔父结点所在的子树的黑色结点就比父结点所在子树的多，不满足红黑树的性质 5。</p></li> <li><p><strong>场景 4.2.1：插入结点是左子树</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert-4-2-1.png" alt="图片描述"></p> <p><strong>处理</strong>：将父结点变为黑色；将祖父结点变为红色；将祖父结点右旋</p></li> <li><p><strong>场景 4.2.2：插入结点是左子树</strong></p> <p>这种场景显然可以转换为 4.2.1。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert-4-2-2.png" alt="图片描述"></p> <p><strong>处理</strong>：将父结点进行左旋；将父结点设为插入结点，得到场景 4.2.1；进行场景 4.2.1 的处理</p></li> <li><p><strong>场景 4.3：叔父结点不存在或为黑色，插入结点的父结点是祖父结点的右子结点</strong></p> <p>相当于场景 4.2 的方向反转，直接看图。</p></li> <li><p><strong>场景 4.3.1：插入结点是左子树</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert-4-3-1.png" alt="图片描述"></p> <p><strong>处理</strong>：将父结点变为黑色；将祖父结点变为红色；对祖父结点进行左旋</p></li> <li><p><strong>场景 4.3.2：插入结点是右子树</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert-4-3-2.png" alt="图片描述"></p> <p><strong>处理</strong>：将父结点进行右旋；将父结点设置为插入结点，得到场景 4.3.1；进行场景 4.3.1 的处理</p></li></ul> <p>下面举个例子，往一棵红黑树中插入元素，<strong>整棵树的变换</strong>如下图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-insert-example.png" alt="图片描述"></p> <h5 id="_2-6-4-6-红黑树的删除"><a href="#_2-6-4-6-红黑树的删除" class="header-anchor">#</a> 2.6.4.6 红黑树的删除</h5> <p>红黑树删除操作也分为两步：</p> <p><strong>1) 定位删除的位置</strong></p> <p>定位删除位置可以复用红黑树搜索的操作。</p> <p>如果不存在目标结点，忽略本次操作；如果找到目标结点，删除后进行自平衡处理。</p> <p><strong>2) 删除后实现自平衡</strong></p> <p>二叉查找树删除的时候可能出现三种场景：</p> <ul><li><p>场景一：若删除结点无子结点，直接删除即可；</p></li> <li><p>场景二：若删除结点只有一个子结点，用子结点替换删除结点；</p></li> <li><p>场景三：若删除结点有两个子结点，用后继结点（大于删除结点的最小结点）替换删除结点。</p></li></ul> <p>具体应用，可以借助这张图理解：
<img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-example.png" alt="图片描述"></p> <p>我们可以发现，另外两种二叉树的删除场景都可以通过相互转换变为场景一。</p> <p>在场景二情况下：删除结点用其唯一的子结点替换，子结点替换为删除结点后，可以认为删除的是子结点，若子结点又有两个子结点，那么相当于转换为场景三，一直自顶向下转换，总是能转换为场景一。</p> <p>在场景三情况下：删除结点用后继结点，如果后继结点有右子结点，那么相当于转换为场景二，否则转为场景一。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-situation.png" alt="图片描述"></p> <p>综上所述，<strong>删除的结点可以看作删除替换结点，且替换结点最后总是在树末。</strong></p> <p>下面总结一下红黑树删除可能出现的所有场景。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-all.png" alt="图片描述"></p> <p>为了方面理解，我们先约定一下结点的叫法：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-node-definition.png" alt="图片描述"></p> <ul><li>R - 替换结点</li> <li>P - 替换结点的父结点</li> <li>S - 替换结点的兄弟结点</li> <li>SL - 兄弟结点的左子结点</li> <li>SR - 兄弟结点的右子结点</li> <li>灰色 - 结点颜色可能是红色，也可能是黑色</li></ul> <p><strong>注意</strong>：R 是即将被替换到删除结点的位置的替换结点，在删除前，它还在原来所在位置参与树的子平衡，平衡后再替换到删除结点的位置，才算删除完成。</p> <ul><li><p><strong>场景 1：替换结点为红色</strong></p> <p>我们把替换结点换到了删除结点的位置时，由于替换结点为红色，删除也了不会影响红黑树的平衡，只要把替换结点的颜色变为删除的结点的颜色即可重新平衡。</p> <p><strong>处理</strong>：替换结点颜色变为删除结点的颜色。</p></li> <li><p><strong>场景 2：替换结点为黑色</strong></p> <p>当替换结点是黑色时，就必须进行自平衡处理了，我们可以通过区分替换结点是其父结点的左子结点还是右子结点，来做不同的旋转，使树重新平衡。</p></li> <li><p><strong>场景 2.1：替换结点是左子树</strong></p></li> <li><p><strong>场景 2.1.1：替换结点的兄弟结点为红色</strong></p> <p>若兄弟结点是红结点，那么根据红黑树性质 4，兄弟结点的父结点和子结点肯定为黑色，按照下图方式处理，得到删除场景 2.1.2.3。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-1-1.png" alt="图片描述"></p> <p><strong>处理</strong>：将兄弟结点变为黑色；将父结点变为红色；对父结点进行左旋，得到场景 2.1.2.3；进行场景 2.1.2.3 的处理</p></li> <li><p><strong>场景 2.1.2：替换结点的兄弟结点为黑色</strong></p> <p>当兄弟结点为黑时，其父结点和子结点的具体颜色也无法确定，此时又得考虑多种子场景。</p></li> <li><p><strong>场景 2.1.2.1：替换结点的兄弟结点的右子结点为红色，左子结点任意颜色</strong></p> <p>即将删除的左子树的一个黑色结点，显然左子树的黑色结点少 1 了，然而右子结点又是红色，那么我们直接向右子树“借”个红结点来补充黑结点，并进行旋转处理。如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-1-2-1.png" alt="图片描述"></p> <p><strong>处理</strong>：将兄弟结点的颜色变为父结点的颜色；将父结点变为黑色；将兄弟结点的右子结点变为黑色；对父结点进行左旋</p></li> <li><p><strong>场景 2.1.2.2：替换结点的兄弟结点的右子结点为黑色，左子结点为红色</strong>
兄弟结点所在的子树有红结点，又可以向兄弟子树“借”个红结点过来，这就转换回了场景 2.1.2.1。如图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-1-2-2.png" alt="图片描述"></p> <p><strong>处理</strong>：将兄弟结点变为红色；将兄弟结点的左子结点变为黑色；对兄弟结点进行右旋，得到场景 2.1.2.1；进行场景 2.1.2.1 的处理</p></li> <li><p><strong>场景 2.1.2.3：替换结点的兄弟结点的子结点都为黑色</strong></p> <p>兄弟子树没有红结点可以“借”了，再向父结点“借”。如果父结点是黑色，为了让父结点在所在的子树中保证平衡（替换结点即将删除，少了一个黑色结点，子树也需要少一个）先把兄弟结点变为红色，再让父结点成为新的替换结点。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-1-2-3.png" alt="图片描述"></p> <p><strong>处理</strong>：</p> <ul><li>如果父结点为黑色：将兄弟结点变为红色；将父结点作为新的替换结点；重新进行删除结点的场景处理</li> <li>如果父结点为红色：替换结点的父结点和替换结点的兄弟结点颜色交换；删除结点和替换结点的值交换后，删除替换结点</li></ul></li> <li><p><strong>场景 2.2：替换结点是右子树</strong></p> <p>实际上是场景 2.1 的镜像操作。</p></li> <li><p><strong>场景 2.2.1：替换结点的兄弟结点为红色</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-2-1.png" alt="图片描述"></p> <p><strong>处理</strong>：将兄弟结点变为黑色；将父结点变为红色；对父结点进行右旋，得到场景 2.2.2.3；进行场景 2.2.2.3 的处理</p></li> <li><p><strong>场景 2.2.2：替换结点的兄弟结点为黑色</strong></p></li> <li><p><strong>场景 2.2.2.1：替换结点的兄弟结点的左子结点为红色，右子结点任意颜色</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-2-2-1.png" alt="图片描述"></p> <p><strong>处理</strong>：将兄弟结点的颜色变为父结点的颜色；将父结点变为黑色；将兄弟结点的左子结点变为黑色；对父结点进行右旋</p></li> <li><p><strong>场景 2.2.2.2：替换结点的兄弟结点的左子结点为黑色，右子结点为红色</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-2-2-2.png" alt="图片描述"></p> <p><strong>处理</strong>：将兄弟结点变为红色；将兄弟结点的右子结点设为黑色；对兄弟结点进行左旋，得到场景 2.2.2.1；进行场景 2.2.2.1 的处理</p></li> <li><p><strong>场景 2.2.2.3：替换结点的兄弟结点的子结点都为黑色</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-rbt-delete-2-2-2-3.png" alt="图片描述"></p> <p><strong>处理</strong>：</p> <ul><li>如果父结点为黑色：将兄弟结点变为红色；将父结点作为新的替换结点；重新进行删除结点的场景处理</li> <li>如果父结点为红色：替换结点的父结点和替换结点的兄弟结点颜色交换；删除结点和替换结点的值交换后，删除替换结点</li></ul></li></ul> <h3 id="_2-7-哈夫曼树和哈夫曼编码"><a href="#_2-7-哈夫曼树和哈夫曼编码" class="header-anchor">#</a> 2.7 哈夫曼树和哈夫曼编码</h3> <h4 id="_2-7-1-哈夫曼树的定义"><a href="#_2-7-1-哈夫曼树的定义" class="header-anchor">#</a> 2.7.1 哈夫曼树的定义</h4> <p>在许多应用中，树中结点常常被赋予一个表示某种意义的数值，称为该结点的<strong>权</strong>
。从树的根到任意结点的路径长度(经过的边数)与该结点上权值的乘积，称为该结点的<strong>带权路径长度</strong>
。树中所有叶结点的带权路径长度之和称为该树的<strong>带权路径长度</strong> ，记为
<center><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-hfmf.png" alt="图片描述"></center></p> <p>​式中，wi​是第i个叶结点所带的权值，li​是该叶结点到根结点的路径长度。<br>
在含有n个带权叶结点的二叉树中，其中带权路径长度(WPL)最小的二叉树称为<strong>哈夫曼树</strong> ，也称<strong>最优二叉树</strong>。
例如，下图中的3棵二叉树都有4个叶子结点a, b,c,d,分别带权7,5,2,4，它们的带权路径长度分别为<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-hfm.png" alt="图片描述"><br>
(a). WPL = 7x2 + 5x2 + 2x2 + 4x2 = 36。<br>
(b). WPL = 4x2 + 7x3 + 5x3 + 2x1 = 46。<br>
(c). WPL = 7x1 + 5x2 + 2x3 + 4x3 = 35。<br>
其中，图c树的WPL最小。可以验证，它恰好为哈夫曼树。</p> <h4 id="_2-7-2-哈夫曼树的构造"><a href="#_2-7-2-哈夫曼树的构造" class="header-anchor">#</a> 2.7.2 哈夫曼树的构造</h4> <blockquote><p>步骤：</p> <ol><li>先把有权值的叶子结点按照从大到小（从小到大也可以）的顺序排列成一个有序序列。</li> <li>取最后两个最小权值的结点作为一个新结点的两个子结点，注意相对较小的是左孩子。</li> <li>用第2步构造的新结点替掉它的两个子结点，插入有序序列中，保持从大到小排列。</li> <li>重复步骤2到步骤3，直到根结点出现。</li></ol></blockquote> <p>看图就清晰了，如下图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-hfm1.png" alt="图片描述"></p> <h4 id="_2-7-3-哈夫曼编码"><a href="#_2-7-3-哈夫曼编码" class="header-anchor">#</a> 2.7.3 哈夫曼编码</h4> <p>哈夫曼当前研究这种最优树的目的是为了解决当年远距离通信(主要是电报)的数据传输的最优化问题。<br> <strong>哈夫曼编码是一种被广泛应用而且非常有效的数据压缩编码。</strong><br>
比如我们有一段文字内容为“BADCADFEED”要网络传输给别人，显然用二进制的数字(0和1)来表示是很自然的想法。我们现在这段文字只有六个字母ABCDEF，那么我们可以用相应的二进制数据表示，如下表所示：</p> <table><thead><tr><th style="text-align:center;">字母</th> <th style="text-align:center;">A</th> <th style="text-align:center;">B</th> <th style="text-align:center;">C</th> <th style="text-align:center;">D</th> <th style="text-align:center;">E</th> <th style="text-align:center;">F</th></tr></thead> <tbody><tr><td style="text-align:center;">二进制字符</td> <td style="text-align:center;">000</td> <td style="text-align:center;">001</td> <td style="text-align:center;">010</td> <td style="text-align:center;">011</td> <td style="text-align:center;">100</td> <td style="text-align:center;">101</td></tr></tbody></table> <p>这样按照固定长度编码编码后就是“001000011010000011101100100011”，对方接收时可以按照3位一分来译码。如果一篇文章很长，这样的二进制串也将非常的可怕。而且事实上，不管是英文、中文或是其他语言，字母或汉字的出现频率是不相同的。<br>
假设六个字母的频率为A 27,B 8,C 15,D 15,E 30,F 5,合起来正好是<br>
100%。那就意味着，我们完全可以重新按照哈夫曼树来规划它们。<br>
下图左图为构造哈夫曼树的过程的权值显示。右图为将权值左分支改为0，右分支改为1后的哈夫曼树。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-hfmlr.png" alt="图片描述"></p> <p>这棵哈夫曼树的WPL为:WPL=2∗(15+27+30)+3∗15+4∗(5+8)=241<br>
此时，我们对这六个字母用其从树根到叶子所经过路径的0或1来编码，可以得到如下表所示这样的定义。</p> <table><thead><tr><th style="text-align:center;">字母</th> <th style="text-align:center;">A</th> <th style="text-align:center;">B</th> <th style="text-align:center;">C</th> <th style="text-align:center;">D</th> <th style="text-align:center;">E</th> <th style="text-align:center;">F</th></tr></thead> <tbody><tr><td style="text-align:center;">二进制字符</td> <td style="text-align:center;">01</td> <td style="text-align:center;">1001</td> <td style="text-align:center;">101</td> <td style="text-align:center;">00</td> <td style="text-align:center;">11</td> <td style="text-align:center;">1001</td></tr></tbody></table> <p>若没有一个编码是另一个编码的前缀，则称这样的编码为前缀编码。<br>
我们将文字内容为“ BADCADFEED”再次编码，对比可以看到结果串变小了。</p> <ul><li>原编码二进制串: 000011000011101100100011 (共 30个字符)</li> <li>新编码二进制串: 10100101010111100(共25个字符)</li></ul> <p>也就是说，我们的数据被压缩了，节约了大约17%的存储或传输成本。</p> <p><strong>注意</strong>:0和1究竟是表示左子树还是右子树没有明确规定。左、右孩子结点的顺序是任意的，所以构造出的哈夫曼树并不唯一，但各哈夫曼树的带权路径长度WPL相同且为最优。此外，如有若干权值相同的结点，则构造出的哈夫曼树更可能不同，但WPL必然相同且是最优的。</p> <h4 id="_2-7-4-哈夫曼树和哈夫曼编码代码实现"><a href="#_2-7-4-哈夫曼树和哈夫曼编码代码实现" class="header-anchor">#</a> 2.7.4 哈夫曼树和哈夫曼编码代码实现</h4> <h5 id="_2-7-4-1-存储结构"><a href="#_2-7-4-1-存储结构" class="header-anchor">#</a> 2.7.4.1 存储结构</h5> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">//哈夫曼树结点</span>

<span class="token keyword">void</span> <span class="token function">CreateHuffmanCode</span><span class="token punctuation">(</span>HTTree <span class="token operator">*</span>HT<span class="token punctuation">,</span> HuffmanCode <span class="token operator">*</span>HC<span class="token punctuation">,</span> <span class="token keyword">char</span> codename<span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">,</span> <span class="token keyword">int</span> n<span class="token punctuation">)</span>
<span class="token punctuation">{</span>

    <span class="token keyword">char</span> <span class="token operator">*</span>cd <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token keyword">char</span> <span class="token operator">*</span><span class="token punctuation">)</span><span class="token function">malloc</span><span class="token punctuation">(</span>n <span class="token operator">*</span> <span class="token keyword">sizeof</span><span class="token punctuation">(</span><span class="token keyword">char</span> <span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    cd<span class="token punctuation">[</span>n<span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token char">'\0'</span><span class="token punctuation">;</span><span class="token comment">//临时存储编码</span>

    <span class="token punctuation">(</span><span class="token operator">*</span>HC<span class="token punctuation">)</span> <span class="token operator">=</span> <span class="token punctuation">(</span>HuffmanCode<span class="token punctuation">)</span><span class="token function">malloc</span><span class="token punctuation">(</span>n <span class="token operator">*</span> <span class="token keyword">sizeof</span><span class="token punctuation">(</span>CodeNode<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token comment">//为每个结点创建HuffmanCode</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span>i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> n<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span>
    <span class="token punctuation">{</span>
        <span class="token punctuation">(</span><span class="token operator">*</span>HC<span class="token punctuation">)</span><span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>ch <span class="token operator">=</span> codename<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">;</span>
        start <span class="token operator">=</span> n <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">;</span>
        c <span class="token operator">=</span> i<span class="token punctuation">;</span>

        <span class="token comment">//从叶子结点向上查找到根</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span><span class="token punctuation">(</span>par <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token operator">*</span>HT<span class="token punctuation">)</span><span class="token punctuation">[</span>c<span class="token punctuation">]</span><span class="token punctuation">.</span>parent<span class="token punctuation">)</span> <span class="token operator">&gt;=</span> <span class="token number">0</span><span class="token punctuation">)</span>
        <span class="token punctuation">{</span>
            <span class="token operator">--</span>start<span class="token punctuation">;</span>

            <span class="token comment">//看c是父结点的左子树还是右子树</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token punctuation">(</span><span class="token operator">*</span>HT<span class="token punctuation">)</span><span class="token punctuation">[</span>par<span class="token punctuation">]</span><span class="token punctuation">.</span>lchild <span class="token operator">==</span> c<span class="token punctuation">)</span>
                cd<span class="token punctuation">[</span>start<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token char">'0'</span><span class="token punctuation">;</span>
            <span class="token keyword">else</span>
                cd<span class="token punctuation">[</span>start<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token char">'1'</span><span class="token punctuation">;</span>
            c <span class="token operator">=</span> par<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token keyword">int</span> g <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> l <span class="token operator">=</span> start<span class="token punctuation">;</span> l <span class="token operator">&lt;</span> n<span class="token punctuation">;</span> l<span class="token operator">++</span><span class="token punctuation">)</span>

    <span class="token punctuation">}</span>
    <span class="token function">free</span><span class="token punctuation">(</span>cd<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h5 id="_2-7-4-6-运行结果"><a href="#_2-7-4-6-运行结果" class="header-anchor">#</a> 2.7.4.6 运行结果</h5> <p>执行代码：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">int</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token punctuation">)</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><h3 id="_2-8-树、森林与二叉树的转化"><a href="#_2-8-树、森林与二叉树的转化" class="header-anchor">#</a> 2.8 树、森林与二叉树的转化</h3> <p>在讲树的存储结构时，我们提到了树的孩子兄弟法可以将一棵树用二叉链表进行存储，所以借助二叉链表，树和二叉树可以相互进行转换。从物理结构来看，它们的二叉链表也是相同的，只是解释不太一样而已。
因此，只要我们设定一定的规则，用二叉树来表示树，甚至表示森林都是可以的，森林与二叉树也可以互相进行转换。</p> <h4 id="_2-8-1-树转换为二叉树"><a href="#_2-8-1-树转换为二叉树" class="header-anchor">#</a> 2.8.1 树转换为二叉树</h4> <p>树转换为二叉树的规则:每个结点左指针指向它的第一个孩子，右指针指向它在树中的相邻右兄弟，这个规则又称“左孩子右兄弟”。由于根结点没有兄弟，所以对应的二叉树没有右子树。
树转换成二叉树的画法:</p> <ul><li>在兄弟结点之间加一连线;</li> <li>对每个结点，只保留它与第一个孩子的连线，而与其他孩子的连线全部抹掉;</li> <li>以树根为轴心，顺时针旋转45°。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-trans1.png" alt="图片描述"></p> <h4 id="_2-8-2-森林转化为二叉树"><a href="#_2-8-2-森林转化为二叉树" class="header-anchor">#</a> 2.8.2 森林转化为二叉树</h4> <p>森林是由若干棵树组成的，所以完全可以理解为,森林中的每一棵树都是兄弟，可以按照兄弟的处理办法来操作。<br>
森林转换成二叉树的画法:</p> <ul><li>将森林中的每棵树转换成相应的二叉树;</li> <li>每棵树的根也可视为兄弟关系，在每棵树的根之间加一根连线;</li> <li>以第一棵树的根为轴心顺时针旋转45°。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-trans2.png" alt="图片描述"></p> <p>至于二叉树转换为树或者二叉树转换为森林只不过是上面步骤的逆过程，在此不做赘述。</p> <h3 id="_2-9-树和森林的遍历"><a href="#_2-9-树和森林的遍历" class="header-anchor">#</a> 2.9 树和森林的遍历</h3> <h4 id="_2-9-1-树的遍历"><a href="#_2-9-1-树的遍历" class="header-anchor">#</a> 2.9.1 树的遍历</h4> <p>树的遍历是指用某种方式访问树中的每个结点，且仅访问一次。主要有两种方式:</p> <ul><li>先根遍历。若树非空，先访问根结点，再依次遍历根结点的每棵子树，遍历子树时仍遵循先根后子树的规则。其遍历序列与这棵树相应二叉树的先序序列相同。</li> <li>后根遍历。若树非空，先依次遍历根结点的每棵子树，再访问根结点，遍历子树时仍遵循先子树后根的规则。其遍历序列与这棵树相应二叉树的中序序列相同。</li></ul> <p>另外，树也有层次遍历，与二叉树的层次遍历思想基本相同，即按层序依次访问各结点。</p> <h4 id="_2-9-2-森林的遍历"><a href="#_2-9-2-森林的遍历" class="header-anchor">#</a> 2.9.2 森林的遍历</h4> <p>按照森林和树相互递归的定义，可得到森林的两种遍历方法。</p> <ul><li><p>先序遍历森林。若森林为非空，则按如下规则进行遍历:</p> <ul><li>访问森林中第一棵树的根结点。</li> <li>先序遍历第一棵树中根结点的子树森林。</li> <li>先序遍历除去第一棵树之后剩余的树构成的森林。</li></ul></li> <li><p>后序遍历森林。森林为非空时，按如下规则进行遍历:</p> <ul><li>后序遍历森林中第一棵树的根结点的子树森林。</li> <li>访问第一棵树的根结点。</li> <li>后序遍历除去第一棵树之后剩余的树构成的森林。</li></ul></li></ul> <p>下图的森林的先序遍历序列为ABCDEFGHI，后序遍历序列为BCDAFEHIG。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-travers-forest.png" alt="图片描述"></p> <p>当森林转换成二叉树时，其第一棵树的子树森林转换成左子树，剩余树的森林转换成右子树，可知森林的先序和后序遍历即为其对应二叉树的先序和中序遍历。</p> <h2 id="_3-多叉树"><a href="#_3-多叉树" class="header-anchor">#</a> 3 多叉树</h2> <h3 id="_3-1-多叉树的概念"><a href="#_3-1-多叉树的概念" class="header-anchor">#</a> 3.1 多叉树的概念</h3> <h4 id="_3-1-1-多叉树的定义"><a href="#_3-1-1-多叉树的定义" class="header-anchor">#</a> 3.1.1 多叉树的定义</h4> <p>多叉树（Multiway Tree）也称为有向树或者无序树，它是一类特殊的树形结构，每个结点可以拥有任意个子结点，即不同于二叉树的两个子结点。</p> <h4 id="_3-1-2-多叉树的应用"><a href="#_3-1-2-多叉树的应用" class="header-anchor">#</a> 3.1.2 多叉树的应用</h4> <p>由于多叉树可以表示任意结构的树形数据，因此在计算机科学中有着广泛的应用，包括但不限于以下领域：</p> <ul><li>文件系统：文件夹和文件可以被视为一棵树，文件夹为根结点，文件为叶子结点。</li> <li>数据库系统：数据库中的索引可以使用多叉树实现，例如B+树就是一棵多叉树。</li> <li>人工智能：深度学习中的神经网络本质上就是一种多叉树结构。</li> <li>操作系统：进程和线程之间的关系可以用多叉树表示。</li></ul> <h3 id="_3-2-多路查找树"><a href="#_3-2-多路查找树" class="header-anchor">#</a> 3.2 多路查找树</h3> <h4 id="_3-2-1-多路查找树的定义"><a href="#_3-2-1-多路查找树的定义" class="header-anchor">#</a> 3.2.1 多路查找树的定义</h4> <p><strong>多路查找树(Muitl-way Search Tree)，其每一个结点的孩子数可以多于两个，且每一个结点处可以存储多个元素</strong>。由于它是查找树，所有元素之间存在某种特定的排序关系。<br>
在这里，每一个结点可以存储多少个元素，以及它的孩子数的多少是非常关键的。常见的有4种特殊形式：2-3树、2-3-4树、B树和B+树。这里主要介绍B树和B+树，因为2-3树、2-3-4树都是B树的特例。<br>
如下图所示是一颗2-3树：<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-mst.png" alt="图片描述"></p> <h3 id="_3-3-b树"><a href="#_3-3-b树" class="header-anchor">#</a> 3.3 B树</h3> <h4 id="_3-3-1-b树的定义"><a href="#_3-3-1-b树的定义" class="header-anchor">#</a> 3.3.1 B树的定义</h4> <p>B树(Balanced Tree)一种平衡的多路查找树，B树中所有结点的孩子个数的最大值称为B树的阶，通常用m表示。B树是所有结点的平衡因子均等于0的多路平衡查找树，这种数据结构能够让查找数据、循序存取、插入数据及删除的动作，都在对数时间内完成，可以拥有多于2个子结点。</p> <p><strong>B树结构：有序数组+平衡多叉树</strong></p> <h4 id="_3-3-2-b树的特性"><a href="#_3-3-2-b树的特性" class="header-anchor">#</a> 3.3.2 B树的特性</h4> <ul><li>定义任意非叶子结点最多只有M个儿子；且M&gt;2</li> <li>根结点的儿子数为[2, M]</li> <li>除根结点以外的非叶子结点的儿子数为[M/2, M]</li> <li>每个结点存放至少M/2-1（取上整）和至多M-1个关键字；（至少2个关键字）</li> <li>非叶子结点的关键字个数=指向儿子的指针个数-1</li> <li>非叶子结点的关键字：K[1], K[2], …, K[M-1]；且K[i] &lt; K[i+1]</li> <li>非叶子结点的指针：P[1], P[2], …, P[M]，其中P[1]指向关键字小于K[1]的子树，P[M]指向关键字大于K[M-1]的子树，其它P[i]指向关键字属于(K[i-1], K[i])的子树</li> <li>所有叶子结点位于同一层</li></ul> <p>如下图为一个M=3的B树示例：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-m3.png" alt="图片描述"></p> <p>对上图的说明:</p> <ul><li>B树的阶：结点的最多子结点个数。比如 2-3 树的阶是 3，2-3-4 树的阶是 4</li> <li>B树的搜索，从根结点开始，对结点内的关键字（有序）序列进行二分查找，如果命中则结束，否则进入查询 关键字所属范围的儿子结点；重复，直到所对应的儿子指针为空，或已经是叶子结点</li> <li>关键字集合分布在整颗树中, 即叶子结点和非叶子结点都存放数据</li> <li>搜索有可能在非叶子结点结束</li> <li>其搜索性能等价于在关键字全集内做一次二分查找</li></ul> <h4 id="_3-3-3-b树与磁盘存取"><a href="#_3-3-3-b树与磁盘存取" class="header-anchor">#</a> 3.3.3 B树与磁盘存取</h4> <p><strong>B树中的大部分操作所需的磁盘存取次数与B树的高度成正比。</strong></p> <p>我们的外存，比如硬盘， 是将所有的信息分割成相等大小的页面，每次硬盘读写的都是一个或多个完整的页面，对于一个硬盘来说，一页的长度可能是211到214个字节。<br>
在一个典型的B树应用中，要处理的硬盘数据量很大，因此无法一次全部装入内存。因此我们会对B树进行调整，使得B树的阶数(或结点的元素)与硬盘存储的页面大小相匹配。比如说一棵B树的阶为1001
(即1个结点包含1000个关键字)，高度为2，它可以储存超过10亿个关键字，我们只要让根结点持久地保留在内存中，那么在这棵树上，寻找某一个关键字至多需要两次硬盘的读取即可。<br>
通过这种方式，在有限内存的情况下，每一次磁盘的访问我们都可以获得最大数量的数据。由于B树每结点可以具有比二叉树多得多的元素，所以与二叉树的操作不同，它们减少了必须访问结点和数据块的数量，从而提高了性能。可以说，B树的数据结构就是为内外存的数据交互准备的。</p> <h4 id="_3-3-4-b树的查找"><a href="#_3-3-4-b树的查找" class="header-anchor">#</a> 3.3.4 B树的查找</h4> <p>在B树上进行查找与二叉查找树很相似，只是每个结点都是多个关键字的有序表，在每个结点上所做的不是两路分支决定，而是根据该结点的子树所做的多路分支决定。<br>
B树的查找包含两个基本操作：①在B树中找结点；②在结点内找关键字。由于B树常存储在磁盘上，因此前一个查找操作是在磁盘上进行的，而后一个查找操作是在内存中进行的，即在找到目标结点后，先将结点信息读入内存，然后在结点内采用顺序查找法或折半查找法。<br>
在B树上查找到某个结点后，先在有序表中进行查找，若找到则查找成功，否则按照对应的指针信息到所指的子树中去查找。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-search.png" alt="图片描述"></p> <p>例如，在上图中查找关键字42，首先从根结点开始，根结点只有一个关键字，且42&gt;22，若存在，必在关键字22的右边子树上，右孩子结点有两个关键字，而36&lt;42&lt;45，则若存在，必在36和45中间的子树上，在该子结点中查到关键字42，查找成功。若查找到叶结点时（对应指针为空指针），则说明树中没有对应的关键字，查找失败。</p> <h4 id="_3-3-5-b树的插入"><a href="#_3-3-5-b树的插入" class="header-anchor">#</a> 3.3.5 B树的插入</h4> <p>与二叉查找树的插入操作相比，B树的插入操作要复杂得多。在二叉査找树中，仅需査找到需插入的终端结点的位置。但是，在B树中找到插入的位置后，并不能简单地将其添加到终端结点中，因为此时可能会导致整棵树不再满足B树定义中的要求。将关键字key插入B树的过程如下：</p> <ol><li>定位。利用前述的B树査找算法，找出插入该关键字的最低层中的某个非叶结点(在B树中查找key时,会找到表示查找失败的叶结点,这样就确定了最底层非叶结点的插入位置。注意：插入位置一定是最低层中的某个非叶结点)。</li> <li>插入。在B树中，每个非失败结点的关键字个数都在区间[⌈m/2⌉−1,m−1]内。插入后的结点关键字个数小于m，可以直接插入；插入后检查被插入结点内关键字的个数，当插入后的结点关键字个数大于m−1时，必须对结点进行分裂。</li></ol> <p>分裂的方法是：取一个新结点，在插入key后的原结点，从中间位置⌈m/2⌉将其中的关键字分为两部分，左部分包含的关键字放在原结点中，右部分包含的关键字放到新结点中，中间位置⌈m/2⌉的结点插入原结点的父结点。若此时导致其父结点的关键字个数也超过了上限，则继续进行这种分裂操作，直至这个过程传到根结点为止,进而导致B树高度增1。<br>
对于m=3的B树，所有结点中最多有m−1=2个关键字，若某结点中已有两个关键字，则结点已满，如下图a所示。插入一个关键字60后，结点内的关键字个数超过了m−1，如图b所示，此时必须进行结点分裂，分裂的结果如图c所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-insert.png" alt="图片描述"></p> <p><strong>通俗点讲，B树的插入，结点不溢出时好说，直接插入；如果结点溢出那就分裂，并把中间结点合并到父结点。</strong></p> <h4 id="_3-3-6-b树的删除"><a href="#_3-3-6-b树的删除" class="header-anchor">#</a> 3.3.6 B树的删除</h4> <p>B树中的删除操作与插入操作类似，但要更复杂一些，即要使得删除后的结点中的关键字个数≥⌈m/2⌉−1，因此将涉及结点的“合并”问题。</p> <ol><li><p><strong>当被删关键字 k k k不在终端结点(最低层非叶结点)中时</strong>，可以用k的前驱(或后继)k′来替替代k，然后在相应的结点中删除k′，关键字k′必定落在某个终端结点中，则转换成了被删关键字在终端结点中的情形。在下图的B树中，删除关键字80，用其前驱78替代，然后在终端结点中删除78。因此只需讨论删除终端结点中关键字的情形。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-delete.png" alt="图片描述"></p></li> <li><p><strong>当被删关键字在终端结点(最低层非叶结点)中时</strong> ，有下列三种情况:<br> <strong>① 直接删除关键字</strong> 。若被删除关键字所在结点的关键字个数≥⌈m/2⌉，表明删除该关键字后仍满足B树的定义，则直接删去该关键字。<br> <strong>② 兄弟够借</strong> 。若被删除关键字所在结点删除前的关键字个数=⌈m/2⌉−1，且与此结点相邻的右(或左)兄弟结点的关键字个数≥⌈m/2⌉，则需要调整该结点、右(或左)兄弟结点及其双亲结点(父子换位法)，以达到新的平衡。在图(a)中删除B树的关键字65，右兄弟关键字个数≥⌈m/2⌉=2，将71取代原65的位置，将74调整到71的位置。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-delete1.png" alt="图片描述"></p></li></ol> <p><strong>③ 兄弟不够借</strong> 。若被删除关键字所在结点删除前的关键字个数=⌈m/2⌉−1，且此时与该结点相邻的左、右兄弟结点的关键字个数均=⌈m/2⌉−1，则将关键字删除后与左(或右)兄弟结点及双亲结点中的关键字进行合并。在图(b)中删除B树的关键字5，它及其右兄弟结点的关键字个数=⌈m/2⌉−1=1，故在5删除后将60合并到65结点中。<br>
在合并过程中，双亲结点中的关键字个数会减1。若其双亲结点是根结点且关键字个数减少至0 (根结点关键字个数为1时，有2棵子树)，则直接将根结点删除，合并后的新结点成为根；若双亲结点不是根结点，且关键字个数减少到⌈m/2⌉−2，则又要与它自己的兄弟结点进行调整或合并操作，并重复上述步骤，直至符合B树的要求为止。</p> <p><strong>其实通俗点讲，B树的删除，删除结点无非就是多留少补的情况，多留不必多说；少补复杂点：当兄弟够借时，就向左旋转一次（即往左挪一个位置，重构根结点关键字的前驱和后继）；当兄弟不够借时就拆根结点，合并到兄弟结点，合并拆分要始终保证B树平衡，理清了就很容易理解。</strong></p> <h3 id="_3-4-b-树"><a href="#_3-4-b-树" class="header-anchor">#</a> 3.4 B+树</h3> <h4 id="_3-4-1-b-树的定义"><a href="#_3-4-1-b-树的定义" class="header-anchor">#</a> 3.4.1 B+树的定义</h4> <p>B+树是B-树的变体，也是一种多路查找树
B+的搜索与B-树也基本相同，区别是B+树只有达到叶子结点才命中（B-树可以在非叶子结点命中），其性能也等价于在关键字全集做一次二分查找。</p> <p><strong>B+树结构：有序数组链表+平衡多叉树</strong></p> <h4 id="_3-4-2-b-树的特性"><a href="#_3-4-2-b-树的特性" class="header-anchor">#</a> 3.4.2 B+树的特性</h4> <ul><li>所有关键字都出现在叶子结点的链表中（稠密索引），且链表中的关键字恰好是有序的</li> <li>不可能在非叶子结点命中</li> <li>非叶子结点相当于是叶子结点的索引（稀疏索引），叶子结点相当于是存储（关键字）数据的数据层</li> <li>更适合文件索引系统。因为增删文件（结点）时，效率更高，因为B+树的叶子结点包含所有关键字，并以有序的链表结构存储，这样可很好提高增删效率</li></ul> <p>如下图为一个M=3的B+树示例：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-m3+.png" alt="图片描述"></p> <p>对上图的说明:</p> <ul><li>B+树的搜索与B树也基本相同，区别是 B+树只有达到叶子结点才命中（B 树可以在非叶子结点命中），其性 能也等价于在关键字全集做一次二分查找</li> <li>所有关键字都出现在叶子结点的链表中（即数据只能在叶子结点【也叫稠密索引】），且链表中的关键字(数据) 恰好是有序的。</li> <li>不可能在非叶子结点命中</li> <li>非叶子结点相当于是叶子结点的索引（稀疏索引），叶子结点相当于是存储（关键字）数据的数据层</li> <li>更适合文件索引系统</li> <li>B树和 B+树各有自己的应用场景，不能说 B+树完全比 B 树好，反之亦然</li></ul> <h4 id="_3-4-3-b-树的优点"><a href="#_3-4-3-b-树的优点" class="header-anchor">#</a> 3.4.3 B+树的优点</h4> <ul><li>层级更低，IO 次数更少</li> <li>每次都需要查询到叶子结点，查询性能稳定</li> <li>叶子结点形成有序链表，范围查询方便</li> <li>B+树还有一个最大的好处，方便扫库，B树必须用中序遍历的方法按序扫库，而B+树直接从叶子结点挨个扫一遍就完了，B+树支持range-query非常方便，而B树不支持。这是数据库选用B+树的最主要原因。</li></ul> <h4 id="_3-4-4-b-树与b树的差异"><a href="#_3-4-4-b-树与b树的差异" class="header-anchor">#</a> 3.4.4 B+树与B树的差异</h4> <p>m阶的B+树与m阶的B树的主要差异如下：</p> <ul><li>有n棵子树的结点中包含有n个关键字;</li> <li>所有的叶子结点包含全部关键字的信息，及指向含这些关键字记录的指针，叶子结点本身依关键字的大小自小而大顺序链接;</li> <li>所有分支结点可以看成是索引，结点中仅含有其子树中的最大(或最小)关键字。</li> <li>在B+树中，每个结点(非根内部结点)的关键字个数n的范围是⌈m/2⌉≤n≤m(根结点：1≤n≤m)；在B树中，每个结点(非根内部结点)的关键字个数n范围是⌈m/2⌉−1≤n≤m−1 (根结点:1≤n≤m−1)。</li></ul> <p>下图所示为一棵4阶B+树：<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-m4.png" alt="图片描述"></p> <p>B+树的结构特别适合带有范围的查找。比如查找我们学校18~22岁的学生人数，我们可以通过从根结点出发找到第一个18岁的学生，然后再在叶子结点按顺序查找到符合范围的所有记录。
B+树的插入、删除过程也都与B树类似，只不过插入和删除的元素都是在叶子结点上进行而已。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-diff.png" alt="图片描述"></p> <h3 id="_3-5-b-树"><a href="#_3-5-b-树" class="header-anchor">#</a> 3.5 B*树</h3> <h4 id="_3-5-1-b-树的定义"><a href="#_3-5-1-b-树的定义" class="header-anchor">#</a> 3.5.1 B*树的定义</h4> <p>B<em>树是B+树的变体，在 B+树的非根和非叶子结点再增加指向兄弟的指针。B</em>树将结点的最低利用率从1/2提高到2/3。</p> <h4 id="_3-5-2-b-树的特性"><a href="#_3-5-2-b-树的特性" class="header-anchor">#</a> 3.5.2 B*树的特性</h4> <p>B*树如下图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-bt-m3*.png" alt="图片描述"></p> <p>B*树定义了非叶子结点关键字个数至少为(2/3)*M，即块的最低使用率为2/3（代替B+树的1/2）；</p> <ul><li><strong>B+树的分裂</strong>：当一个结点满时，分配一个新的结点，并将原结点中1/2的数据复制到新结点，最后在父结点中增加新结点的指针；B+树的分裂只影响原结点和父结点，而不会影响兄弟结点，所以它不需要指向兄弟的指针；</li> <li><strong>B*树的分裂</strong>：当一个结点满时，如果它的下一个兄弟结点未满，那么将一部分数据移到兄弟结点中，再在原结点插入关键字，最后修改父结点中兄弟结点的关键字（因为兄弟结点的关键字范围改变了）；如果兄弟也满了，则在原结点与兄弟结点之间增加新结点，并各复制1/3的数据到新结点，最后在父结点增加新结点的指针；</li></ul> <p>所以，B*树分配新结点的概率比B+树要低，空间使用率更高。</p> <h3 id="_3-6-trie树"><a href="#_3-6-trie树" class="header-anchor">#</a> 3.6 Trie树</h3> <h4 id="_3-6-1-trie树的定义"><a href="#_3-6-1-trie树的定义" class="header-anchor">#</a> 3.6.1 Trie树的定义</h4> <p>Trie树称为字典树，又称单词查找树，Trie树，是一种树形结构。
Trie树是一棵有根树，每个节点包含以下字段:</p> <ul><li>指向子节点的指针数组 children</li> <li>布尔字段 isEnd，表示该节点是否为字符串的结尾</li></ul> <p>它的Key都为字符串，能做到高效查询和插入，时间复杂度为O(k)，k为字符串长度，缺点是如果大量字符串没有共同前缀时很耗内存。
它的核心思想就是通过最大限度地减少无谓的字符串比较，使得查询高效率，即「用空间换时间」，再利用共同前缀来提高查询效率。</p> <p>典型应用是用于统计，排序和保存大量的字符串（但不仅限于字符串），所以经常被搜索引擎系统用于文本词频统计。它的优点是：利用字符串的公共前缀来减少查询时间，最大限度地减少无谓的字符串比较，查询效率比哈希树高。</p> <p>Trie 树中的每个节点都可以用一个结构体来存储。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token keyword">struct</span> <span class="token class-name">node</span><span class="token punctuation">{</span>
    bool isEnd<span class="token punctuation">;</span> <span class="token comment">// 结束标记</span>
    <span class="token keyword">int</span> children<span class="token punctuation">[</span>MAXC<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// 儿子们的“指针”，MAXC表示字符集的大小</span>
<span class="token punctuation">}</span>Trie<span class="token punctuation">[</span>MAXN<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">// MAXN表示Trie树的节点数</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><h4 id="_3-6-2-trie树的特性"><a href="#_3-6-2-trie树的特性" class="header-anchor">#</a> 3.6.2 Trie树的特性</h4> <ul><li>根结点不包含字符，除根结点外每一个结点都只包含一个字符；</li> <li>从根结点到某一结点，路径上经过的字符连接起来，为该结点对应的字符串；</li> <li>每个结点的所有子结点包含的字符都不相同。</li></ul> <h4 id="_3-6-3-trie树的查找"><a href="#_3-6-3-trie树的查找" class="header-anchor">#</a> 3.6.3 Trie树的查找</h4> <p>从根开始查找，两种情况：</p> <ul><li>子节点存在：沿着指针移动到子节点，继续搜索下一个字符</li> <li>子节点不存在：说明字典树中不包含该字符串，返回 false</li> <li>重复上述步骤，直到返回 false 或搜索完字符串的最后一个字符</li> <li>若搜到了字符串的末尾，且字符串末尾对应节点的 isEnd 为 true ，则说明字典树中存在该字符串</li></ul> <h4 id="_3-6-4-trie树的插入"><a href="#_3-6-4-trie树的插入" class="header-anchor">#</a> 3.6.4 Trie树的插入</h4> <p>从字典树的根开始插入字符串。对于当前字符对应的子节点，有两种情况：</p> <ul><li>子节点存在：沿着指针移动到子节点，继续处理下一个字符</li> <li>子节点不存在：创建一个新的子节点，记录在children数组的对应位置上，然后沿着指针移动到子节点，继续搜索下一个字符</li> <li>重复上述步骤直到处理字符串最后一个字符，然后将当前节点标记为字符串的结尾，即将当前节点的 isEnd 置为 true</li></ul> <h4 id="_3-6-5-trie树的删除"><a href="#_3-6-5-trie树的删除" class="header-anchor">#</a> 3.6.5 Trie树的删除</h4> <p>从根开始删除，每次删除一个节点，两种情况：</p> <ul><li>若当前累计删除字符长度小于字符串长度。递归删除子节点之后，将当前节点删除</li> <li>若当前累计删除字符长度等于字符串长度。将当前节点的 isEnd 置为 false</li> <li>重复上述步骤直至删除完所有节点，判断当前节点对应的 isEnd ​是否为​ false ，若是则说明删除成功，否则删除失败</li></ul> <h4 id="_3-6-6-运行结果"><a href="#_3-6-6-运行结果" class="header-anchor">#</a> 3.6.6 运行结果</h4> <p>执行代码：</p> <div class="language-cpp line-numbers-mode"><pre class="language-cpp"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span><span class="token string">&lt;iostream&gt;</span></span>
<span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">include</span><span class="token string">&lt;vector&gt;</span></span>

<span class="token keyword">using</span> <span class="token keyword">namespace</span> std<span class="token punctuation">;</span>

<span class="token keyword">class</span> <span class="token class-name">Trie</span> <span class="token punctuation">{</span>

    vector<span class="token operator">&lt;</span>Trie<span class="token operator">*</span><span class="token operator">&gt;</span> children<span class="token punctuation">;</span><span class="token comment">// 孩子节点</span>
    <span class="token keyword">bool</span> isEnd<span class="token punctuation">;</span><span class="token comment">// 完整字符串标志位</span>

<span class="token keyword">public</span><span class="token operator">:</span>
    <span class="token comment">// 构造函数</span>
    <span class="token function">Trie</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">{</span>

        Trie<span class="token operator">*</span> node <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">char</span> ch <span class="token operator">:</span> word<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            ch <span class="token operator">-=</span> <span class="token char">'a'</span><span class="token punctuation">;</span>

                node<span class="token operator">-&gt;</span>children<span class="token punctuation">[</span>ch<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token function">Trie</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
            node <span class="token operator">=</span> node<span class="token operator">-&gt;</span>children<span class="token punctuation">[</span>ch<span class="token punctuation">]</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        node<span class="token operator">-&gt;</span>isEnd <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>

    <span class="token comment">// 查询操作</span>
    <span class="token keyword">bool</span> <span class="token function">search</span><span class="token punctuation">(</span>string word<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        Trie<span class="token operator">*</span> node <span class="token operator">=</span> <span class="token keyword">this</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">char</span> ch <span class="token operator">:</span> word<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            ch <span class="token operator">-=</span> <span class="token char">'a'</span><span class="token punctuation">;</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>node<span class="token operator">-&gt;</span>children<span class="token punctuation">[</span>ch<span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token keyword">nullptr</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
