tdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">单元测试 - JUnit5<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="单元测试-junit5-详解"><a href="#单元测试-junit5-详解" class="header-anchor">#</a> 单元测试 - Junit5 详解</h1> <blockquote><p>JUnit 5是JUnit的下一代。目标是为JVM上的开发人员端测试创建一个最新的基础。这包括专注于Java
8及更高版本，以及启用许多不同风格的测试。</p></blockquote> <h2 id="官方资料"><a href="#官方资料" class="header-anchor">#</a> 官方资料</h2> <blockquote><p>最好的资料依然在Junit官方网站，以下我帮你总结下Junit相关的官方网址。</p></blockquote> <ul><li>官网地址</li></ul> <p>https://junit.org/junit5/</p> <ul><li>官方入门文档</li></ul> <p>https://junit.org/junit5/docs/current/user-guide/#overview</p> <ul><li>官方例子</li></ul> <p>https://github.com/junit-team/junit5-samples</p> <ul><li>官方github</li></ul> <p>https://github.com/junit-team</p> <h2 id="junit5的架构"><a href="#junit5的架构" class="header-anchor">#</a> Junit5的架构</h2> <p>与以前版本的JUnit不同，JUnit 5由三个不同子项目中的几个不同模块组成。</p> <blockquote><p>JUnit 5 = JUnit Platform + JUnit Jupiter + JUnit Vintage</p></blockquote> <ul><li><strong>JUnit Platform</strong> 是基于JVM的运行测试的基础框架在，它定义了开发运行在这个测试框架上的TestEngine API。此外该平台提供了一个控制台启动器，可以从命令行启动平台，可以为Gradle和 Maven构建插件，同时提供基于JUnit 4的Runner。</li> <li><strong>JUnit Jupiter</strong> 是在JUnit 5中编写测试和扩展的新编程模型和扩展模型的组合.Jupiter子项目提供了一个TestEngine在平台上运行基于Jupiter的测试。</li> <li><strong>JUnit Vintage</strong> 提供了一个TestEngine在平台上运行基于JUnit 3和JUnit 4的测试。</li></ul> <p>架构图如下:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-1.png" alt="img"></p> <h2 id="junit-jupiter-api-的使用"><a href="#junit-jupiter-api-的使用" class="header-anchor">#</a> JUnit Jupiter API 的使用</h2> <blockquote><p>JUnit Jupiter是在JUnit 5中编写测试和扩展的新编程模型和扩展模型的组合; 所以我们使用Jupiter来学习Junit5。</p></blockquote> <h3 id="常用注解"><a href="#常用注解" class="header-anchor">#</a> 常用注解</h3> <p><strong>@Test</strong> 表示方法是一种测试方法。 与JUnit 4的@Test注解不同，此注释不会声明任何属性。</p> <p><strong>@ParameterizedTest</strong> 表示方法是参数化测试</p> <p><strong>@RepeatedTest</strong> 表示方法是重复测试模板</p> <p><strong>@TestFactory</strong> 表示方法是动态测试的测试工程</p> <p><strong>@DisplayName</strong> 为测试类或者测试方法自定义一个名称</p> <p><strong>@BeforeEach</strong> 表示方法在每个测试方法运行前都会运行 ，<strong>@AfterEach</strong> 表示方法在每个测试方法运行之后都会运行</p> <p><strong>@BeforeAll</strong> 表示方法在所有测试方法之前运行 ，<strong>@AfterAll</strong> 表示方法在所有测试方法之后运行</p> <p><strong>@Nested</strong> 表示带注解的类是嵌套的非静态测试类，<strong>@BeforeAll</strong> 和 <strong>@AfterAll</strong>
方法不能直接在@Nested测试类中使用，除非修改测试实例生命周期。</p> <p><strong>@Tag</strong> 用于在类或方法级别声明用于过滤测试的标记</p> <p><strong>@Disabled</strong> 用于禁用测试类或测试方法</p> <p><strong>@ExtendWith</strong> 用于注册自定义扩展，该注解可以继承</p> <p><strong>@FixMethodOrder(MethodSorters.NAME_ASCENDING)</strong>
，控制测试类中方法执行的顺序，这种测试方式将按方法名称的进行排序，由于是按字符的字典顺序，所以以这种方式指定执行顺序会始终保持一致；不过这种方式需要对测试方法有一定的命名规则，如
测试方法均以testNNN开头（NNN表示测试方法序列号 001-999）</p> <h2 id="编写单元测试"><a href="#编写单元测试" class="header-anchor">#</a> 编写单元测试</h2> <blockquote><p>接下来，我们开始学习JUnit5单元测试实例:</p></blockquote> <h3 id="maven包引入"><a href="#maven包引入" class="header-anchor">#</a> Maven包引入</h3> <p>最新的包引入，请参考这里:https://junit.org/junit5/docs/current/user-guide/#running-tests</p> <div class="language- extra-class"><pre><code>&lt;?xml version=&quot;1.0&quot; encoding=&quot;UTF-8&quot;?&gt;
&lt;project xmlns=&quot;http://maven.apache.org/POM/4.0.0&quot;
         xmlns:xsi=&quot;http://www.w3.org/2001/XMLSchema-instance&quot;
         xsi:schemaLocation=&quot;http://maven.apache.org/POM/4.0.0 http://maven.apache.org/xsd/maven-4.0.0.xsd&quot;&gt;
    &lt;modelVersion&gt;4.0.0&lt;/modelVersion&gt;

    &lt;groupId&gt;pdai.tech&lt;/groupId&gt;
    &lt;artifactId&gt;java-junit5&lt;/artifactId&gt;
    &lt;version&gt;1.0-SNAPSHOT&lt;/version&gt;

    &lt;dependencies&gt;
        &lt;!-- Only needed to run tests in a version of IntelliJ IDEA that bundles older versions --&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.junit.platform&lt;/groupId&gt;
            &lt;artifactId&gt;junit-platform-launcher&lt;/artifactId&gt;
            &lt;version&gt;1.7.0&lt;/version&gt;
            &lt;scope&gt;test&lt;/scope&gt;
        &lt;/dependency&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.junit.jupiter&lt;/groupId&gt;
            &lt;artifactId&gt;junit-jupiter-engine&lt;/artifactId&gt;
            &lt;version&gt;5.7.0&lt;/version&gt;
            &lt;scope&gt;test&lt;/scope&gt;
        &lt;/dependency&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.junit.vintage&lt;/groupId&gt;
            &lt;artifactId&gt;junit-vintage-engine&lt;/artifactId&gt;
            &lt;version&gt;5.7.0&lt;/version&gt;
            &lt;scope&gt;test&lt;/scope&gt;
        &lt;/dependency&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.junit.jupiter&lt;/groupId&gt;
            &lt;artifactId&gt;junit-jupiter-api&lt;/artifactId&gt;
            &lt;version&gt;5.7.0&lt;/version&gt;
        &lt;/dependency&gt;

        &lt;!-- lombok --&gt;
        &lt;dependency&gt;
            &lt;groupId&gt;org.projectlombok&lt;/groupId&gt;
            &lt;artifactId&gt;lombok&lt;/artifactId&gt;
            &lt;version&gt;1.18.16&lt;/version&gt;
        &lt;/dependency&gt;
    &lt;/dependencies&gt;

&lt;/project&gt;
</code></pre></div><h3 id="测试-hello-world"><a href="#测试-hello-world" class="header-anchor">#</a> 测试:Hello World</h3> <p>第一个测试:</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5;

import org.junit.jupiter.api.Test;

import static org.junit.jupiter.api.Assertions.assertEquals;

/**
 * Hello world test.
 *
 * @author pdai
 */
public class HelloWorldTest {

    @Test
    void firstTest() {
        assertEquals(2, 1 + 1);
    }
}
</code></pre></div><p>执行结果</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-2.png" alt="img"></p> <p>@Test注解在方法上标记方法为测试方法，以便构建工具和 IDE 能够识别并执行它们。JUnit
5不再需要手动将测试类与测试方法为public，包可见的访问级别就足够了。</p> <h3 id="测试-生命周期"><a href="#测试-生命周期" class="header-anchor">#</a> 测试:生命周期</h3> <p>首先，需要对比下Junit5和Junit4注解:</p> <table><thead><tr><th>Junit4</th> <th>Junit5</th> <th>注释</th></tr></thead> <tbody><tr><td>@Test</td> <td>@Test</td> <td>表示该方法是一个测试方法</td></tr> <tr><td>@BeforeClass</td> <td><strong>@BeforeAll</strong></td> <td>表示使用了该注解的方法应该在当前类中所有测试方法之前执行（只执行一次），并且它必须是</td></tr></tbody></table> <p>static方法（除非@TestInstance指定生命周期为Lifecycle.PER_CLASS）<br>
@AfterClass| <strong>@AfterAll</strong>|  表示使用了该注解的方法应该在当前类中所有测试方法之后执行（只执行一次），并且它必须是
static方法（除非@TestInstance指定生命周期为Lifecycle.PER_CLASS）<br>
@Before| <strong>@BeforeEach</strong>|  表示使用了该注解的方法应该在当前类中每一个测试方法之前执行<br>
@After| <strong>@AfterEach</strong>|  表示使用了该注解的方法应该在当前类中每一个测试方法之后执行<br>
@Ignore| @Disabled| 用于禁用（或者说忽略）一个测试类或测试方法<br>
@Category| @Tag| 用于声明过滤测试的tag标签，该注解可以用在方法或类上</p> <p>测试用例:</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5;

import static org.junit.jupiter.api.Assertions.fail;
import static org.junit.jupiter.api.Assumptions.assumeTrue;

import lombok.extern.slf4j.Slf4j;
import org.junit.jupiter.api.AfterAll;
import org.junit.jupiter.api.AfterEach;
import org.junit.jupiter.api.BeforeAll;
import org.junit.jupiter.api.BeforeEach;
import org.junit.jupiter.api.Disabled;
import org.junit.jupiter.api.Test;

/**
 * Standard Test.
 *
 * @author pdai
 */
public class StandardTest {

    @BeforeAll
    static void initAll() {
        System.out.println(&quot;BeforeAll&quot;);
    }

    @BeforeEach
    void init() {
        System.out.println(&quot;BeforeEach&quot;);
    }

    @Test
    void succeedingTest() {
        System.out.println(&quot;succeedingTest&quot;);
    }

    @Test
    void failingTest() {
        System.out.println(&quot;failingTest&quot;);
        fail(&quot;a failing test&quot;);
    }

    @Test
    @Disabled(&quot;for demonstration purposes&quot;)
    void skippedTest() {
        // not executed
    }

    @Test
    void abortedTest() {
        System.out.println(&quot;abortedTest&quot;);
        assumeTrue(&quot;abc&quot;.contains(&quot;Z&quot;));
        fail(&quot;test should have been aborted&quot;);
    }

    @AfterEach
    void tearDown() {
        System.out.println(&quot;AfterEach&quot;);
    }

    @AfterAll
    static void tearDownAll() {
        System.out.println(&quot;AfterEach&quot;);
    }

}
</code></pre></div><p>执行结果</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-3.png" alt="img"></p> <p>观察正确和错误的结果:</p> <div class="language- extra-class"><pre><code>BeforeAll

  // ...

    at org.junit.jupiter.api.Assumptions.throwTestAbortedException(Assumptions.java:256)

Process finished with exit code 255
</code></pre></div><h3 id="测试-禁用测试"><a href="#测试-禁用测试" class="header-anchor">#</a> 测试:禁用测试</h3> <p>这是一个禁用的测试案例：</p> <div class="language- extra-class"><pre><code>import org.junit.jupiter.api.Disabled;
import org.junit.jupiter.api.Test;

@Disabled
class DisabledClassTest {
    @Test
    void testWillBeSkipped() {
    }
}
</code></pre></div><p>这是一个带有禁用测试方法的测试案例：</p> <div class="language- extra-class"><pre><code>import org.junit.jupiter.api.Disabled;
import org.junit.jupiter.api.Test;

class DisabledTest {

    @Disabled
    @Test
    void testWillBeSkipped() {
    }

    @Test
    void testWillBeExecuted() {
    }
}
</code></pre></div><h3 id="测试-断言测试"><a href="#测试-断言测试" class="header-anchor">#</a> 测试:断言测试</h3> <blockquote><p>准备好测试实例、执行了被测类的方法以后，断言能确保你得到了想要的结果。一般的断言，无非是检查一个实例的属性（比如，判空与判非空等），或者对两个实例进行比较（比如，检查两个实例对象是否相等）等。无论哪种检查，断言方法都可以接受一个字符串作为最后一个可选参数，它会在断言失败时提供必要的描述信息。如果提供出错信息的过程比较复杂，它也可以被包装在一个
lambda 表达式中，这样，只有到真正失败的时候，消息才会真正被构造出来。</p></blockquote> <ul><li><strong>常用断言 Assertions</strong> <ul><li><code>assertEquals</code> 断言预期值和实际值相等</li> <li><code>assertAll</code> 分组断言,执行其中包含的所有断言</li> <li><code>assertArrayEquals</code> 断言预期数组和实际数组相等</li> <li><code>assertFalse</code> 断言条件为假</li> <li><code>assertNotNull</code> 断言不为空</li> <li><code>assertSame</code> 断言两个对象相等</li> <li><code>assertTimeout</code> 断言超时</li> <li><code>fail</code> 使单元测试失败</li></ul></li></ul> <p>定义一个Person实体类</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5.entity;

import lombok.AllArgsConstructor;
import lombok.Data;

/**
 * Person.
 *
 * @author pdai
 */
@Data
@AllArgsConstructor
public class Person {

    private String firstName;

    private String lastName;
}
</code></pre></div><p>测试代码:</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5;

import org.junit.jupiter.api.Test;
import tech.pdai.junit5.entity.Person;

import static java.time.Duration.ofMillis;
import static java.time.Duration.ofMinutes;
import static org.junit.jupiter.api.Assertions.*;

/**
 * Assertions Test.
 *
 */
public class AssertionsTest {

    Person person = new Person(&quot;John&quot;, &quot;Doe&quot;);

    @Test
    void standardAssertions() {
        assertEquals(2, 2);
        assertEquals(4, 4, &quot;The optional assertion message is now the last parameter.&quot;);
        assertTrue(2 == 2, () -&gt; &quot;Assertion messages can be lazily evaluated -- &quot;
                + &quot;to avoid constructing complex messages unnecessarily.&quot;);
    }

    @Test
    void groupedAssertions() {
        // In a grouped assertion all assertions are executed, and any
        // failures will be reported together.
        assertAll(&quot;person&quot;,
                () -&gt; assertEquals(&quot;John&quot;, person.getFirstName()),
                () -&gt; assertEquals(&quot;Doe&quot;, person.getLastName())
        );
    }

    @Test
    void dependentAssertions() {
        // Within a code block, if an assertion fails the
        // subsequent code in the same block will be skipped.
        assertAll(&quot;properties&quot;,
                () -&gt; {
                    String firstName = person.getFirstName();
                    assertNotNull(firstName);

                    // Executed only if the previous assertion is valid.
                    assertAll(&quot;first name&quot;,
                            () -&gt; assertTrue(firstName.startsWith(&quot;J&quot;)),
                            () -&gt; assertTrue(firstName.endsWith(&quot;n&quot;))
                    );
                },
                () -&gt; {
                    // Grouped assertion, so processed independently
                    // of results of first name assertions.
                    String lastName = person.getLastName();
                    assertNotNull(lastName);

                    // Executed only if the previous assertion is valid.
                    assertAll(&quot;last name&quot;,
                            () -&gt; assertTrue(lastName.startsWith(&quot;D&quot;)),
                            () -&gt; assertTrue(lastName.endsWith(&quot;e&quot;))
                    );
                }
        );
    }

    @Test
    void exceptionTesting() {
        Throwable exception = assertThrows(IllegalArgumentException.class, () -&gt; {
            throw new IllegalArgumentException(&quot;a message&quot;);
        });
        assertEquals(&quot;a message&quot;, exception.getMessage());
    }

    @Test
    void timeoutNotExceeded() {
        // The following assertion succeeds.
        assertTimeout(ofMinutes(2), () -&gt; {
            // Perform task that takes less than 2 minutes.
        });
    }

    @Test
    void timeoutNotExceededWithResult() {
        // The following assertion succeeds, and returns the supplied object.
        String actualResult = assertTimeout(ofMinutes(2), () -&gt; {
            return &quot;a result&quot;;
        });
        assertEquals(&quot;a result&quot;, actualResult);
    }

    @Test
    void timeoutNotExceededWithMethod() {
        // The following assertion invokes a method reference and returns an object.
        String actualGreeting = assertTimeout(ofMinutes(2), AssertionsTest::greeting);
        assertEquals(&quot;hello world!&quot;, actualGreeting);
    }

    @Test
    void timeoutExceeded() {
        // The following assertion fails with an error message similar to:
        // execution exceeded timeout of 10 ms by 91 ms
        assertTimeout(ofMillis(10), () -&gt; {
            // Simulate task that takes more than 10 ms.
            Thread.sleep(100);
        });
    }

    @Test
    void timeoutExceededWithPreemptiveTermination() {
        // The following assertion fails with an error message similar to:
        // execution timed out after 10 ms
        assertTimeoutPreemptively(ofMillis(10), () -&gt; {
            // Simulate task that takes more than 10 ms.
            Thread.sleep(100);
        });
    }

    private static String greeting() {
        return &quot;hello world!&quot;;
    }
}
</code></pre></div><p>这里注意下:<code>assertTimeoutPreemptively()</code> 和 <code>assertTimeout()</code> 的区别为:
两者都是断言超时，前者在指定时间没有完成任务就会立即返回断言失败；后者会在任务执行完毕之后才返回。</p> <p>执行结果:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-4.png" alt="img"></p> <p>观察错误的结果:</p> <div class="language- extra-class"><pre><code>org.opentest4j.AssertionFailedError: execution timed out after 10 ms
    at org.junit.jupiter.api.AssertTimeout.assertTimeoutPreemptively(AssertTimeout.java:158)
    at org.junit.jupiter.api.AssertTimeout.assertTimeoutPreemptively(AssertTimeout.java:119)
    at org.junit.jupiter.api.AssertTimeout.assertTimeoutPreemptively(AssertTimeout.java:101)

    at org.junit.jupiter.api.Assertions.assertTimeoutPreemptively(Assertions.java:3323)
    at tech.pdai.junit5.AssertionsTest.timeoutExceededWithPreemptiveTermination(AssertionsTest.java:108)
  // ...

org.opentest4j.AssertionFailedError: execution exceeded timeout of 10 ms by 92 ms
    at org.junit.jupiter.api.AssertionUtils.fail(AssertionUtils.java:39)
    at org.junit.jupiter.api.Assertions.fail(Assertions.java:117)
    at org.junit.jupiter.api.AssertTimeout.assertTimeout(AssertTimeout.java:90)

Process finished with exit code 255
</code></pre></div><h3 id="测试-异常测试"><a href="#测试-异常测试" class="header-anchor">#</a> 测试:异常测试</h3> <p>我们代码中对于带有异常的方法通常都是使用 try-catch 方式捕获处理，针对测试这样带有异常抛出的代码，而 JUnit 5 提供方法
<code>Assertions#assertThrows(Class&lt;T&gt;, Executable)</code> 来进行测试，第一个参数为异常类型，第二个为函数式接口参数，跟
Runnable 接口相似，不需要参数，也没有返回，并且支持 Lambda表达式方式使用，具体使用方式可参考下方代码:</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5;

import org.junit.jupiter.api.DisplayName;
import org.junit.jupiter.api.Test;

import static org.junit.jupiter.api.Assertions.assertThrows;

/**
 * Exception Test.
 */
public class ExceptionTest {

    // 标准的测试例子
    @Test
    @DisplayName(&quot;Exception Test Demo&quot;)
    void assertThrowsException() {
        String str = null;
        assertThrows(IllegalArgumentException.class, () -&gt; {
            Integer.valueOf(str);
        });
    }

    // 注:异常失败例子，当Lambda表达式中代码出现的异常会跟首个参数的异常类型进行比较，如果不属于同一类异常，则失败
    @Test
    @DisplayName(&quot;Exception Test Demo2&quot;)
    void assertThrowsException2() {
        String str = null;
        assertThrows(NullPointerException.class, () -&gt; {
            Integer.valueOf(str);
        });
    }
}
</code></pre></div><p>执行结果:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-5.png" alt="img"></p> <p>观察错误的结果:</p> <div class="language- extra-class"><pre><code>org.opentest4j.AssertionFailedError: Unexpected exception type thrown ==&gt; expected: &lt;java.lang.NullPointerException&gt; but was: &lt;java.lang.NumberFormatException&gt;

</code></pre></div><h3 id="测试-嵌套测试"><a href="#测试-嵌套测试" class="header-anchor">#</a> 测试:嵌套测试</h3> <p>嵌套测试给测试编写者更多的能力，来表达几组测试之间的关系。这里有一个详细的例子。</p> <p>用于测试stack的嵌套测试套件:</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5;

import org.junit.jupiter.api.BeforeEach;
import org.junit.jupiter.api.DisplayName;
import org.junit.jupiter.api.Nested;
import org.junit.jupiter.api.Test;

import java.util.EmptyStackException;
import java.util.Stack;

import static org.junit.jupiter.api.Assertions.*;

/**
 * Stack test for Nest Demo.
 */
@DisplayName(&quot;A stack&quot;)
public class NestedTest {

    Stack stack;

    @Test
    @DisplayName(&quot;is instantiated with new Stack()&quot;)
    void isInstantiatedWithNew() {
        new Stack&lt;&gt;();
    }

    @Nested
    @DisplayName(&quot;when new&quot;)
    class WhenNew {
        @BeforeEach
        void createNewStack() {
            stack = new Stack&lt;&gt;();
        }

        @Test
        @DisplayName(&quot;is empty&quot;)
        void isEmpty() {
            assertTrue(stack.isEmpty());
        }

        @Test
        @DisplayName(&quot;throws EmptyStackException when popped&quot;)
        void throwsExceptionWhenPopped() {
            assertThrows(EmptyStackException.class, () -&gt; stack.pop());
        }

        @Test
        @DisplayName(&quot;throws EmptyStackException when peeked&quot;)
        void throwsExceptionWhenPeeked() {
            assertThrows(EmptyStackException.class, () -&gt; stack.peek());
        }

        @Nested
        @DisplayName(&quot;after pushing an element&quot;)
        class AfterPushing {
            String anElement = &quot;an element&quot;;

            @BeforeEach
            void pushAnElement() {
                stack.push(anElement);
            }

            @Test
            @DisplayName(&quot;it is no longer empty&quot;)
            void isNotEmpty() {
                assertFalse(stack.isEmpty());
            }

            @Test
            @DisplayName(&quot;returns the element when popped and is empty&quot;)
            void returnElementWhenPopped() {
                assertEquals(anElement, stack.pop());
                assertTrue(stack.isEmpty());
            }

            @Test
            @DisplayName(&quot;returns the element when peeked but remains not empty&quot;)
            void returnElementWhenPeeked() {
                assertEquals(anElement, stack.peek());
                assertFalse(stack.isEmpty());
            }
        }
    }
}
</code></pre></div><p>执行结果:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-6.png" alt="img"></p> <h3 id="测试-重复测试"><a href="#测试-重复测试" class="header-anchor">#</a> 测试:重复测试</h3> <p>JUnit
Jupiter通过使用@RepeatedTest注解方法并指定所需的重复次数，提供了重复测试指定次数的功能。每次重复测试的调用都像执行常规的@Test方法一样，完全支持相同的生命周期回调和扩展。</p> <p>以下示例演示了如何声明名为repeatedTest()的测试，该测试将自动重复10次。</p> <div class="language- extra-class"><pre><code>@RepeatedTest(10)
void repeatedTest() {
    // ...
}
</code></pre></div><p>除了指定重复次数外，还可以通过@RepeatedTest注解的name属性为每次重复配置自定义显示名称。此外，显示名称可以是模式，由静态文本和动态占位符的组合而成。目前支持以下占位符:</p> <ul><li>{displayName}: @RepeatedTest方法的显示名称</li> <li>{currentRepetition}: 当前重复次数</li> <li>{totalRepetitions}: 重复的总次数</li></ul> <p>测试例子</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5;

import org.junit.jupiter.api.*;

import static org.junit.jupiter.api.Assertions.assertEquals;

/**
 * Repeat Test.
 */
public class RepeatTest {

    @BeforeEach
    void beforeEach(TestInfo testInfo, RepetitionInfo repetitionInfo) {
        int currentRepetition = repetitionInfo.getCurrentRepetition();
        int totalRepetitions = repetitionInfo.getTotalRepetitions();
        String methodName = testInfo.getTestMethod().get().getName();
        System.out.println(String.format(&quot;About to execute repetition %d of %d for %s&quot;, //
                currentRepetition, totalRepetitions, methodName));
    }

    @RepeatedTest(3)
    void repeatedTest() {
        // ...
    }

    @RepeatedTest(2)
    void repeatedTestWithRepetitionInfo(RepetitionInfo repetitionInfo) {
        assertEquals(2, repetitionInfo.getTotalRepetitions());
    }

    @RepeatedTest(value = 1, name = &quot;{displayName} {currentRepetition}/{totalRepetitions}&quot;)
    @DisplayName(&quot;Repeat!&quot;)
    void customDisplayName(TestInfo testInfo) {
        assertEquals(testInfo.getDisplayName(), &quot;Repeat! 1/1&quot;);
    }

    @RepeatedTest(value = 1, name = RepeatedTest.LONG_DISPLAY_NAME)
    @DisplayName(&quot;Details...&quot;)
    void customDisplayNameWithLongPattern(TestInfo testInfo) {
        assertEquals(testInfo.getDisplayName(), &quot;Details... :: repetition 1 of 1&quot;);
    }

    @RepeatedTest(value = 2, name = &quot;Wiederholung {currentRepetition} von {totalRepetitions}&quot;)
    void repeatedTestInGerman() {
        // ...
    }
}
</code></pre></div><p>执行结果:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-7.png" alt="img"></p> <h3 id="测试-参数化测试"><a href="#测试-参数化测试" class="header-anchor">#</a> 测试:参数化测试</h3> <p>JUnit
Jupiter开箱即用，提供了不少source注解。下面的每个小节都为他们提供了简要的概述和示例。请参阅org.junit.jupiter.params.provider包中的JavaDoc以获取更多信息。</p> <ul><li><strong>@ValueSource</strong></li></ul> <p>@ValueSource是最简单的source之一。它可以让你指定一个原生类型（String，int，long或double）的数组，并且只能为每次调用提供一个参数。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@ValueSource(ints = { 1, 2, 3 })
void testWithValueSource(int argument) {
    assertNotNull(argument);
}
</code></pre></div><ul><li><strong>@EnumSource</strong></li></ul> <p>@EnumSource提供了一个使用Enum常量的简便方法。该注释提供了一个可选的name参数，可以指定使用哪些常量。如果省略，所有的常量将被用在下面的例子中。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@EnumSource(TimeUnit.class)
void testWithEnumSource(TimeUnit timeUnit) {
    assertNotNull(timeUnit);
}
@ParameterizedTest
@EnumSource(value = TimeUnit.class, names = { &quot;DAYS&quot;, &quot;HOURS&quot; })
void testWithEnumSourceInclude(TimeUnit timeUnit) {
    assertTrue(EnumSet.of(TimeUnit.DAYS, TimeUnit.HOURS).contains(timeUnit));
}
</code></pre></div><p>@EnumSource注解还提供了一个可选的mode参数，可以对将哪些常量传递给测试方法进行细化控制。例如，您可以从枚举常量池中排除名称或指定正则表达式，如下例所示。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@EnumSource(value = TimeUnit.class, mode = EXCLUDE, names = { &quot;DAYS&quot;, &quot;HOURS&quot; })
void testWithEnumSourceExclude(TimeUnit timeUnit) {
    assertFalse(EnumSet.of(TimeUnit.DAYS, TimeUnit.HOURS).contains(timeUnit));
    assertTrue(timeUnit.name().length() &gt; 5);
}
@ParameterizedTest
@EnumSource(value = TimeUnit.class, mode = MATCH_ALL, names = &quot;^(M|N).+SECONDS$&quot;)
void testWithEnumSourceRegex(TimeUnit timeUnit) {
    String name = timeUnit.name();
    assertTrue(name.startsWith(&quot;M&quot;) || name.startsWith(&quot;N&quot;));
    assertTrue(name.endsWith(&quot;SECONDS&quot;));
}
</code></pre></div><ul><li><strong>@MethodSource</strong></li></ul> <p>@MethodSource允许你引用一个或多个测试类的工厂方法。这样的方法必须返回一个Stream，Iterable，Iterator或者参数数组。另外，这种方法不能接受任何参数。默认情况下，除非测试类用@TestInstance(Lifecycle.PER_CLASS)注解，否则这些方法必须是静态的。</p> <p>如果只需要一个参数，则可以返回参数类型的实例Stream，如以下示例所示。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@MethodSource(&quot;stringProvider&quot;)
void testWithSimpleMethodSource(String argument) {
    assertNotNull(argument);
}
static Stream&lt;String&gt; stringProvider() {
    return Stream.of(&quot;foo&quot;, &quot;bar&quot;);
}
</code></pre></div><p>支持原始类型（DoubleStream，IntStream和LongStream）的流，示例如下：</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@MethodSource(&quot;range&quot;)
void testWithRangeMethodSource(int argument) {
    assertNotEquals(9, argument);
}
static IntStream range() {
    return IntStream.range(0, 20).skip(10);
}
</code></pre></div><p>如果测试方法声明多个参数，则需要返回一个集合或Arguments实例流，如下所示。请注意，Arguments.of(Object…)是Arguments接口中定义的静态工厂方法。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@MethodSource(&quot;stringIntAndListProvider&quot;)
void testWithMultiArgMethodSource(String str, int num, List&lt;String&gt; list) {
    assertEquals(3, str.length());
    assertTrue(num &gt;=1 &amp;&amp; num &lt;=2);
    assertEquals(2, list.size());
}
static Stream&lt;Arguments&gt; stringIntAndListProvider() {
    return Stream.of(
        Arguments.of(&quot;foo&quot;, 1, Arrays.asList(&quot;a&quot;, &quot;b&quot;)),
        Arguments.of(&quot;bar&quot;, 2, Arrays.asList(&quot;x&quot;, &quot;y&quot;))
    );
}
</code></pre></div><ul><li><strong>@CsvSource</strong></li></ul> <p>@CsvSource允许您将参数列表表示为以逗号分隔的值（例如，字符串文字）。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@CsvSource({ &quot;foo, 1&quot;, &quot;bar, 2&quot;, &quot;'baz, qux', 3&quot; })
void testWithCsvSource(String first, int second) {
    assertNotNull(first);
    assertNotEquals(0, second);
}
</code></pre></div><p>@CsvSource使用'作为转义字符。 请参阅上述示例和下表中的’baz, qux’值。 一个空的引用值''会导致一个空的String;
而一个完全空的值被解释为一个null引用。如果null引用的目标类型是基本类型，则引发ArgumentConversionException。</p> <table><thead><tr><th>示例输入</th> <th>结果字符列表</th></tr></thead> <tbody><tr><td>@CsvSource({ “foo, bar” })</td> <td>&quot;foo&quot;, &quot;bar&quot;</td></tr> <tr><td>@CsvSource({ “foo, ‘baz, qux’” })</td> <td>&quot;foo&quot;, &quot;baz, qux&quot;</td></tr> <tr><td>@CsvSource({ “foo, ‘’” })</td> <td>&quot;foo&quot;, &quot;&quot;</td></tr> <tr><td>@CsvSource({ “foo, “ })</td> <td>&quot;foo&quot;, null</td></tr></tbody></table> <ul><li><strong>@CsvFileSource</strong></li></ul> <p>@CsvFileSource让你使用classpath中的CSV文件。CSV文件中的每一行都会导致参数化测试的一次调用。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@CsvFileSource(resources = &quot;/two-column.csv&quot;)
void testWithCsvFileSource(String first, int second) {
    assertNotNull(first);
    assertNotEquals(0, second);
}
</code></pre></div><p>two-column.csv</p> <div class="language- extra-class"><pre><code>foo, 1
bar, 2
&quot;baz, qux&quot;, 3
</code></pre></div><p>与@CsvSource中使用的语法相反，@CsvFileSource使用双引号&quot;作为转义字符，请参阅上面例子中的&quot;baz,
qux&quot;值，一个空的转义值&quot;&quot;会产生一个空字符串，
一个完全为空的值被解释为null引用，如果null引用的目标类型是基本类型，则引发ArgumentConversionException。</p> <ul><li><strong>@ArgumentsSource</strong></li></ul> <p>可以使用@ArgumentsSource指定一个自定义的，可重用的ArgumentsProvider。</p> <div class="language- extra-class"><pre><code>@ParameterizedTest
@ArgumentsSource(MyArgumentsProvider.class)
void testWithArgumentsSource(String argument) {
    assertNotNull(argument);
}
static class MyArgumentsProvider implements ArgumentsProvider {
    @Override
    public Stream&lt; ? extends Arguments &gt; provideArguments(ExtensionContext context) {
        return Stream.of(&quot;foo&quot;, &quot;bar&quot;).map(Arguments::of);
    }
}
</code></pre></div><p>执行结果:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-8.png" alt="img"></p> <h3 id="测试-动态测试"><a href="#测试-动态测试" class="header-anchor">#</a> 测试:动态测试</h3> <p>除了这些标准测试外，JUnit Jupiter还引入了一种全新的测试编程模型。这种新的测试是动态测试，它是由 <strong>@TestFactory</strong>
注解的工厂方法在运行时生成的。</p> <p>与@Test方法相比，@TestFactory方法本身不是测试用例，而是测试用例的工厂。因此，动态测试是工厂的产物。从技术上讲，@TestFactory方法必须返回DynamicNode实例的Stream，Collection，Iterable或Iterator。
DynamicNode的可实例化的子类是DynamicContainer和DynamicTest。
DynamicContainer实例由一个显示名称和一个动态子节点列表组成，可以创建任意嵌套的动态节点层次结构。然后，DynamicTest实例将被延迟执行，从而实现测试用例的动态甚至非确定性生成。</p> <p>任何由@TestFactory返回的Stream都要通过调用stream.close()来正确关闭，使得使用诸如Files.lines()之类的资源变得安全。</p> <p>与@Test方法一样，@TestFactory方法不能是private或static，并且可以选择声明参数，以便通过ParameterResolvers解析。</p> <p>DynamicTest是运行时生成的测试用例。它由显示名称和Executable组成。
Executable是@FunctionalInterface，这意味着动态测试的实现可以作为lambda表达式或方法引用来提供。</p> <div class="language- extra-class"><pre><code>package tech.pdai.junit5;

import org.junit.jupiter.api.DynamicNode;
import org.junit.jupiter.api.DynamicTest;
import org.junit.jupiter.api.TestFactory;
import org.junit.jupiter.api.function.ThrowingConsumer;

import java.util.*;
import java.util.function.Function;
import java.util.stream.IntStream;
import java.util.stream.Stream;

import static org.junit.jupiter.api.Assertions.*;
import static org.junit.jupiter.api.DynamicContainer.dynamicContainer;
import static org.junit.jupiter.api.DynamicTest.dynamicTest;

/**
 * Dynamic Test.
 */
public class DynamicsTest {

    // This will result in a JUnitException!
    @TestFactory
    List&lt;String&gt; dynamicTestsWithInvalidReturnType() {
        return Arrays.asList(&quot;Hello&quot;);
    }

    @TestFactory
    Collection&lt;DynamicTest&gt; dynamicTestsFromCollection() {
        return Arrays.asList(
                dynamicTest(&quot;1st dynamic test&quot;, () -&gt; assertTrue(true)),
                dynamicTest(&quot;2nd dynamic test&quot;, () -&gt; assertEquals(4, 2 * 2))
        );
    }

    @TestFactory
    Iterable&lt;DynamicTest&gt; dynamicTestsFromIterable() {
        return Arrays.asList(
                dynamicTest(&quot;3rd dynamic test&quot;, () -&gt; assertTrue(true)),
                dynamicTest(&quot;4th dynamic test&quot;, () -&gt; assertEquals(4, 2 * 2))
        );
    }

    @TestFactory
    Iterator&lt;DynamicTest&gt; dynamicTestsFromIterator() {
        return Arrays.asList(
                dynamicTest(&quot;5th dynamic test&quot;, () -&gt; assertTrue(true)),
                dynamicTest(&quot;6th dynamic test&quot;, () -&gt; assertEquals(4, 2 * 2))
        ).iterator();
    }

    @TestFactory
    Stream&lt;DynamicTest&gt; dynamicTestsFromStream() {
        return Stream.of(&quot;A&quot;, &quot;B&quot;, &quot;C&quot;)
                .map(str -&gt; dynamicTest(&quot;test&quot; + str, () -&gt; { /* ... */ }));
    }

    @TestFactory
    Stream&lt;DynamicTest&gt; dynamicTestsFromIntStream() {
        // Generates tests for the first 10 even integers.
        return IntStream.iterate(0, n -&gt; n + 2).limit(10)
                .mapToObj(n -&gt; dynamicTest(&quot;test&quot; + n, () -&gt; assertTrue(n % 2 == 0)));
    }

    @TestFactory
    Stream&lt;DynamicTest&gt; generateRandomNumberOfTests() {
        // Generates random positive integers between 0 and 100 until
        // a number evenly divisible by 7 is encountered.
        Iterator&lt;Integer&gt; inputGenerator = new Iterator&lt;Integer&gt;() {
            Random random = new Random();
            int current;

            @Override
            public boolean hasNext() {
                current = random.nextInt(100);
                return current % 7 != 0;
            }

            @Override
            public Integer next() {
                return current;
            }
        };
        // Generates display names like: input:5, input:37, input:85, etc.
        Function&lt;Integer, String&gt; displayNameGenerator = (input) -&gt; &quot;input:&quot; + input;
        // Executes tests based on the current input value.
        ThrowingConsumer&lt;Integer&gt; testExecutor = (input) -&gt; assertTrue(input % 7 != 0);
        // Returns a stream of dynamic tests.
        return DynamicTest.stream(inputGenerator, displayNameGenerator, testExecutor);
    }

    @TestFactory
    Stream&lt;DynamicNode&gt; dynamicTestsWithContainers() {
        return Stream.of(&quot;A&quot;, &quot;B&quot;, &quot;C&quot;)
                .map(input -&gt; dynamicContainer(&quot;Container &quot; + input, Stream.of(
                        dynamicTest(&quot;not null&quot;, () -&gt; assertNotNull(input)),
                        dynamicContainer(&quot;properties&quot;, Stream.of(
                                dynamicTest(&quot;length &gt; 0&quot;, () -&gt; assertTrue(input.length() &gt; 0)),
                                dynamicTest(&quot;not empty&quot;, () -&gt; assertFalse(input.isEmpty()))
                        ))
                )));
    }
}
