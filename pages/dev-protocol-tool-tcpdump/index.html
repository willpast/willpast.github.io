el3"><a href="/pages/dev-protocol-tool-tcpdump/#过滤-nmap-nse-脚本测试结果" class="sidebar-link">过滤 Nmap NSE 脚本测试结果</a></li><li class="sidebar-sub-header level3"><a href="/pages/dev-protocol-tool-tcpdump/#抓取-dns-请求和响应" class="sidebar-link">抓取 DNS 请求和响应</a></li><li class="sidebar-sub-header level3"><a href="/pages/dev-protocol-tool-tcpdump/#抓取-http-有效数据包" class="sidebar-link">抓取 HTTP 有效数据包</a></li><li class="sidebar-sub-header level3"><a href="/pages/dev-protocol-tool-tcpdump/#将输出内容重定向到-wireshark" class="sidebar-link">将输出内容重定向到 Wireshark</a></li><li class="sidebar-sub-header level3"><a href="/pages/dev-protocol-tool-tcpdump/#找出发包最多的-ip" class="sidebar-link">找出发包最多的 IP</a></li><li class="sidebar-sub-header level3"><a href="/pages/dev-protocol-tool-tcpdump/#抓取用户名和密码" class="sidebar-link">抓取用户名和密码</a></li><li class="sidebar-sub-header level3"><a href="/pages/dev-protocol-tool-tcpdump/#抓取-dhcp-报文" class="sidebar-link">抓取 DHCP 报文</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/dev-protocol-tool-tcpdump/#总结" class="sidebar-link">总结</a></li><li class="sidebar-sub-header level2"><a href="/pages/dev-protocol-tool-tcpdump/#参考文章" class="sidebar-link">参考文章</a></li></ul></li><li><a href="/pages/dev-protocol-tool-wireshark/" class="sidebar-link">工具 - 抓包分析工具 Wireshark</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>开发安全</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>开发技巧</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/devsys/#系统开发" data-v-06225672>系统开发</a></li><li data-v-06225672><a href="/devsys/#网络协议" data-v-06225672>网络协议</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-06-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">工具 - 网络抓包神器 tcpdump<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="工具-网络抓包神器-tcpdump-使用详解"><a href="#工具-网络抓包神器-tcpdump-使用详解" class="header-anchor">#</a> 工具: 网络抓包神器 tcpdump 使用详解</h1> <blockquote><p>tcpdump 是一款强大的网络抓包工具，它使用 libpcap 库来抓取网络数据包，这个库在几乎在所有的 Linux/Unix 中都有。熟悉
tcpdump 的使用能够帮助你分析调试网络数据，本文将通过一个个具体的示例来介绍它在不同场景下的使用方法。不管你是系统管理员，程序员，云原生工程师还是
yaml 工程师，掌握 tcpdump 的使用都能让你如虎添翼，升职加薪。</p></blockquote> <h2 id="基本语法和使用方法"><a href="#基本语法和使用方法" class="header-anchor">#</a> 基本语法和使用方法</h2> <h3 id="常用参数"><a href="#常用参数" class="header-anchor">#</a> 常用参数</h3> <p>tcpdump 的常用参数如下：</p> <div class="language- extra-class"><pre><code>$ tcpdump -i eth0 -nn -s0 -v port 80
</code></pre></div><ul><li>-i : 选择要捕获的接口，通常是以太网卡或无线网卡，也可以是 vlan 或其他特殊接口。如果该系统上只有一个网络接口，则无需指定。</li> <li>-nn : 单个 n 表示不解析域名，直接显示 IP；两个 n 表示不解析域名和端口。这样不仅方便查看 IP 和端口号，而且在抓取大量数据时非常高效，因为域名解析会降低抓取速度。</li> <li>-s0 : tcpdump 默认只会截取前 96 字节的内容，要想截取所有的报文内容，可以使用 <code>-s number</code>， number 就是你要截取的报文字节数，如果是 0 的话，表示截取报文全部内容。</li> <li>-v : 使用 <code>-v</code>，<code>-vv</code> 和 <code>-vvv</code> 来显示更多的详细信息，通常会显示更多与特定协议相关的信息。</li> <li><code>port 80</code> : 这是一个常见的端口过滤器，表示仅抓取 80 端口上的流量，通常是 HTTP。</li></ul> <p>额外再介绍几个常用参数：</p> <ul><li><p>-p : 不让网络接口进入混杂模式。默认情况下使用 tcpdump 抓包时，会让网络接口进入混杂模式。一般计算机网卡都工作在非混杂模式下，此时网卡只接受来自网络端口的目的地址指向自己的数据。当网卡工作在混杂模式下时，网卡将来自接口的所有数据都捕获并交给相应的驱动程序。如果设备接入的交换机开启了混杂模式，使用 -p 选项可以有效地过滤噪声。</p></li> <li><p>-e : 显示数据链路层信息。默认情况下 tcpdump 不会显示数据链路层信息，使用 -e 选项可以显示源和目的 MAC 地址，以及 VLAN tag 信息。例如：</p> <p>$ tcpdump -n -e -c 5 not ip6</p> <p>tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on br-lan, link-type EN10MB (Ethernet), capture size 262144 bytes

5 packets captured</p></li></ul> <h3 id="显示-ascii-字符串"><a href="#显示-ascii-字符串" class="header-anchor">#</a> 显示 ASCII 字符串</h3> <p>-A 表示使用 ASCII 字符串打印报文的全部数据，这样可以使读取更加简单，方便使用 grep 等工具解析输出内容。-X 表示同时使用十六进制和 ASCII 字符串打印报文的全部数据。这两个参数不能一起使用。例如：</p> <div class="language- extra-class"><pre><code>$ tcpdump -A -s0 port 80
</code></pre></div><h3 id="抓取特定协议的数据"><a href="#抓取特定协议的数据" class="header-anchor">#</a> 抓取特定协议的数据</h3> <p>后面可以跟上协议名称来过滤特定协议的流量，以 UDP 为例，可以加上参数 udp 或 protocol 17，这两个命令意思相同。</p> <div class="language- extra-class"><pre><code>$ tcpdump -i eth0 udp
$ tcpdump -i eth0 proto 17
</code></pre></div><p>同理，tcp 与 protocol 6 意思相同。</p> <h3 id="抓取特定主机的数据"><a href="#抓取特定主机的数据" class="header-anchor">#</a> 抓取特定主机的数据</h3> <p>使用过滤器 host 可以抓取特定目的地和源 IP 地址的流量。</p> <div class="language- extra-class"><pre><code>$ tcpdump -i eth0 host 10.10.1.1
</code></pre></div><p>也可以使用 src 或 dst 只抓取源或目的地：</p> <div class="language- extra-class"><pre><code>$ tcpdump -i eth0 dst 10.10.1.20
</code></pre></div><h3 id="将抓取的数据写入文件"><a href="#将抓取的数据写入文件" class="header-anchor">#</a> 将抓取的数据写入文件</h3> <p>使用 tcpdump
截取数据报文的时候，默认会打印到屏幕的默认输出，你会看到按照顺序和格式，很多的数据一行行快速闪过，根本来不及看清楚所有的内容。不过，tcpdump
提供了把截取的数据保存到文件的功能，以便后面使用其他图形工具（比如 wireshark，Snort）来分析。</p> <p>-w 选项用来把数据报文输出到文件：</p> <div class="language- extra-class"><pre><code>$ tcpdump -i eth0 -s0 -w test.pcap
</code></pre></div><h3 id="行缓冲模式"><a href="#行缓冲模式" class="header-anchor">#</a> 行缓冲模式</h3> <p>如果想实时将抓取到的数据通过管道传递给其他工具来处理，需要使用 -l 选项来开启行缓冲模式（或使用 -c 选项来开启数据包缓冲模式）。使用 -l
选项可以将输出通过立即发送给其他命令，其他命令会立即响应。</p> <div class="language- extra-class"><pre><code>$ tcpdump -i eth0 -s0 -l port 80 | grep 'Server:'
</code></pre></div><h3 id="组合过滤器"><a href="#组合过滤器" class="header-anchor">#</a> 组合过滤器</h3> <p>过滤的真正强大之处在于你可以随意组合它们，而连接它们的逻辑就是常用的 与<code>/AND/&amp;&amp;</code>、 <code>或/OR/||</code> 和 <code>非/not/!</code>。</p> <div class="language- extra-class"><pre><code>and or &amp;&amp;
or or ||
not or !
</code></pre></div><h2 id="过滤器"><a href="#过滤器" class="header-anchor">#</a> 过滤器</h2> <blockquote><p>关于 tcpdump 的过滤器，这里有必要单独介绍一下。</p></blockquote> <p>机器上的网络报文数量异常的多，很多时候我们只关系和具体问题有关的数据报（比如访问某个网站的数据，或者 icmp
超时的报文等等），而这些数据只占到很小的一部分。把所有的数据截取下来，从里面找到想要的信息无疑是一件很费时费力的工作。而 tcpdump
提供了灵活的语法可以精确地截取关心的数据报，简化分析的工作量。这些选择数据包的语句就是过滤器（filter）！</p> <h3 id="host-过滤器"><a href="#host-过滤器" class="header-anchor">#</a> Host 过滤器</h3> <p>Host 过滤器用来过滤某个主机的数据报文。例如：</p> <div class="language- extra-class"><pre><code>$ tcpdump host 1.2.3.4
</code></pre></div><p>该命令会抓取所有发往主机 1.2.3.4 或者从主机 1.2.3.4 发出的流量。如果想只抓取从该主机发出的流量，可以使用下面的命令：</p> <div class="language- extra-class"><pre><code>$ tcpdump src host 1.2.3.4
</code></pre></div><h3 id="network-过滤器"><a href="#network-过滤器" class="header-anchor">#</a> Network 过滤器</h3> <p>Network 过滤器用来过滤某个网段的数据，使用的是 CIDR
模式。可以使用四元组（x.x.x.x）、三元组（x.x.x）、二元组（x.x）和一元组（x）。四元组就是指定某个主机，三元组表示子网掩码为
255.255.255.0，二元组表示子网掩码为 255.255.0.0，一元组表示子网掩码为 255.0.0.0。例如，</p> <p>抓取所有发往网段 192.168.1.x 或从网段 192.168.1.x 发出的流量：</p> <div class="language- extra-class"><pre><code>$ tcpdump net 192.168.1
</code></pre></div><p>抓取所有发往网段 10.x.x.x 或从网段 10.x.x.x 发出的流量：</p> <div class="language- extra-class"><pre><code>$ tcpdump net 10
</code></pre></div><p>和 Host 过滤器一样，这里也可以指定源和目的：</p> <div class="language- extra-class"><pre><code>$ tcpdump src net 10
</code></pre></div><p>也可以使用 CIDR 格式：</p> <div class="language- extra-class"><pre><code>$ tcpdump src net 172.16.0.0/12
</code></pre></div><h3 id="proto-过滤器"><a href="#proto-过滤器" class="header-anchor">#</a> Proto 过滤器</h3> <p>Proto 过滤器用来过滤某个协议的数据，关键字为 proto，可省略。proto 后面可以跟上协议号或协议名称，支持 icmp, igmp, igrp,
pim, ah, esp, carp, vrrp, udp和 tcp。因为通常的协议名称是保留字段，所以在于 proto 指令一起使用时，必须根据
shell 类型使用一个或两个反斜杠（/）来转义。Linux 中的 shell 需要使用两个反斜杠来转义，MacOS 只需要一个。</p> <p>例如，抓取 icmp 协议的报文：</p> <div class="language- extra-class"><pre><code>$ tcpdump -n proto \\icmp
# 或者
$ tcpdump -n icmp
</code></pre></div><h3 id="port-过滤器"><a href="#port-过滤器" class="header-anchor">#</a> Port 过滤器</h3> <p>Port 过滤器用来过滤通过某个端口的数据报文，关键字为 port。例如：</p> <div class="language- extra-class"><pre><code>$ tcpdump port 389
</code></pre></div><h2 id="理解-tcpdump-的输出"><a href="#理解-tcpdump-的输出" class="header-anchor">#</a> 理解 tcpdump 的输出</h2> <p>截取数据只是第一步，第二步就是理解这些数据，下面就解释一下 tcpdump 命令输出各部分的意义。</p> <div class="language- extra-class"><pre><code>21:27:06.995846 IP (tos 0x0, ttl 64, id 45646, offset 0, flags [DF], proto TCP (6), length 64)
    192.168.1.106.56166 &gt; 124.192.132.54.80: Flags [S], cksum 0xa730 (correct), seq 992042666, win 65535, options [mss 1460,nop,wscale 4,nop,nop,TS val 663433143 ecr 0,sackOK,eol], length 0
 
21:27:07.030487 IP (tos 0x0, ttl 51, id 0, offset 0, flags [DF], proto TCP (6), length 44)
    124.192.132.54.80 &gt; 192.168.1.106.56166: Flags [S.], cksum 0xedc0 (correct), seq 2147006684, ack 992042667, win 14600, options [mss 1440], length 0
 
21:27:07.030527 IP (tos 0x0, ttl 64, id 59119, offset 0, flags [DF], proto TCP (6), length 40)
    192.168.1.106.56166 &gt; 124.192.132.54.80: Flags [.], cksum 0x3e72 (correct), ack 2147006685, win 65535, length 0
</code></pre></div><p>最基本也是最重要的信息就是数据报的源地址/端口和目的地址/端口，上面的例子第一条数据报中，源地址 ip 是 192.168.1.106，源端口是
56166，目的地址是 124.192.132.54，目的端口是 80。 &gt; 符号代表数据的方向。</p> <p>此外，上面的三条数据还是 tcp 协议的三次握手过程，第一条就是 SYN 报文，这个可以通过 Flags [S] 看出。下面是常见的 TCP 报文的
Flags:</p> <ul><li>[S] : SYN（开始连接）</li> <li>[.] : 没有 Flag</li> <li>[P] : PSH（推送数据）</li> <li>[F] : FIN （结束连接）</li> <li>[R] : RST（重置连接）</li></ul> <p>而第二条数据的 [S.] 表示 SYN-ACK，就是 SYN 报文的应答报文。</p> <h2 id="例子"><a href="#例子" class="header-anchor">#</a> 例子</h2> <p>下面给出一些具体的例子，每个例子都可以使用多种方法来获得相同的输出，你使用的方法取决于所需的输出和网络上的流量。我们在排障时，通常只想获取自己想要的内容，可以通过过滤器和
ASCII 输出并结合管道与 grep、cut、awk 等工具来实现此目的。</p> <p>例如，在抓取 HTTP 请求和响应数据包时，可以通过删除标志 SYN/ACK/FIN 来过滤噪声，但还有更简单的方法，那就是通过管道传递给
grep。在达到目的的同时，我们要选择最简单最高效的方法。下面来看例子。</p> <h3 id="提取-http-用户代理"><a href="#提取-http-用户代理" class="header-anchor">#</a> 提取 HTTP 用户代理</h3> <p>从 HTTP 请求头中提取 HTTP 用户代理：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nn -A -s1500 -l | grep &quot;User-Agent:&quot;
</code></pre></div><p>通过 egrep 可以同时提取用户代理和主机名（或其他头文件）：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nn -A -s1500 -l | egrep -i 'User-Agent:|Host:'
</code></pre></div><h3 id="只抓取-http-get-和-post-流量"><a href="#只抓取-http-get-和-post-流量" class="header-anchor">#</a> 只抓取 HTTP GET 和 POST 流量</h3> <p>抓取 HTTP GET 流量：</p> <div class="language- extra-class"><pre><code>$ tcpdump -s 0 -A -vv 'tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):4] = 0x47455420'
</code></pre></div><p>也可以抓取 HTTP POST 请求流量：</p> <div class="language- extra-class"><pre><code>$ tcpdump -s 0 -A -vv 'tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):4] = 0x504f5354'
</code></pre></div><p>注意：该方法不能保证抓取到 HTTP POST 有效数据流量，因为一个 POST 请求会被分割为多个 TCP 数据包。</p> <p>上述两个表达式中的十六进制将会与 GET 和 POST 请求的 ASCII 字符串匹配。例如，<code>tcp[((tcp[12:1] &amp; 0xf0) &gt;&gt; 2):4]</code> 首先会确定我们感兴趣的字节的位置（在 TCP header 之后），然后选择我们希望匹配的 4 个字节。</p> <h3 id="提取-http-请求的-url"><a href="#提取-http-请求的-url" class="header-anchor">#</a> 提取 HTTP 请求的 URL</h3> <p>提取 HTTP 请求的主机名和路径：</p> <div class="language- extra-class"><pre><code>$ tcpdump -s 0 -v -n -l | egrep -i &quot;POST /|GET /|Host:&quot;
 
tcpdump: listening on enp7s0, link-type EN10MB (Ethernet), capture size 262144 bytes
    POST /wp-login.php HTTP/1.1
    Host: dev.example.com
    GET /wp-login.php HTTP/1.1
    Host: dev.example.com
    GET /favicon.ico HTTP/1.1
    Host: dev.example.com
    GET / HTTP/1.1
    Host: dev.example.com
</code></pre></div><h3 id="提取-http-post-请求中的密码"><a href="#提取-http-post-请求中的密码" class="header-anchor">#</a> 提取 HTTP POST 请求中的密码</h3> <p>从 HTTP POST 请求中提取密码和主机名：</p> <div class="language- extra-class"><pre><code>$ tcpdump -s 0 -A -n -l | egrep -i &quot;POST /|pwd=|passwd=|password=|Host:&quot;
 
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on enp7s0, link-type EN10MB (Ethernet), capture size 262144 bytes
11:25:54.799014 IP 10.10.1.30.39224 &gt; 10.10.1.125.80: Flags [P.], seq 1458768667:1458770008, ack 2440130792, win 704, options [nop,nop,TS val 461552632 ecr 208900561], length 1341: HTTP: POST /wp-login.php HTTP/1.1
.....s..POST /wp-login.php HTTP/1.1
Host: dev.example.com
.....s..log=admin&amp;pwd=notmypassword&amp;wp-submit=Log+In&amp;redirect_to=http%3A%2F%2Fdev.example.com%2Fwp-admin%2F&amp;testcookie=1
</code></pre></div><h3 id="提取-cookies"><a href="#提取-cookies" class="header-anchor">#</a> 提取 Cookies</h3> <p>提取 Set-Cookie（服务端的 Cookie）和 Cookie（客户端的 Cookie）：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nn -A -s0 -l | egrep -i 'Set-Cookie|Host:|Cookie:'
 
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on wlp58s0, link-type EN10MB (Ethernet), capture size 262144 bytes
Host: dev.example.com
Cookie: wordpress_86be02xxxxxxxxxxxxxxxxxxxc43=admin%7C152xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxfb3e15c744fdd6; _ga=GA1.2.21343434343421934; _gid=GA1.2.927343434349426; wordpress_test_cookie=WP+Cookie+check; wordpress_logged_in_86be654654645645645654645653fc43=admin%7C15275102testtesttesttestab7a61e; wp-settings-time-1=1527337439
</code></pre></div><h3 id="抓取-icmp-数据包"><a href="#抓取-icmp-数据包" class="header-anchor">#</a> 抓取 ICMP 数据包</h3> <p>查看网络上的所有 ICMP 数据包：</p> <div class="language- extra-class"><pre><code>$ tcpdump -n icmp
 
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on enp7s0, link-type EN10MB (Ethernet), capture size 262144 bytes
11:34:21.590380 IP 10.10.1.217 &gt; 10.10.1.30: ICMP echo request, id 27948, seq 1, length 64
11:34:21.590434 IP 10.10.1.30 &gt; 10.10.1.217: ICMP echo reply, id 27948, seq 1, length 64
11:34:27.680307 IP 10.10.1.159 &gt; 10.10.1.1: ICMP 10.10.1.189 udp port 59619 unreachable, length 115
</code></pre></div><h3 id="抓取非-echo-reply-类型的-icmp-数据包"><a href="#抓取非-echo-reply-类型的-icmp-数据包" class="header-anchor">#</a> 抓取非 ECHO/REPLY 类型的 ICMP 数据包</h3> <p>通过排除 echo 和 reply 类型的数据包使抓取到的数据包不包括标准的 ping 包：</p> <div class="language- extra-class"><pre><code>$ tcpdump 'icmp[icmptype] != icmp-echo and icmp[icmptype] != icmp-echoreply'
 
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on enp7s0, link-type EN10MB (Ethernet), capture size 262144 bytes
11:37:04.041037 IP 10.10.1.189 &gt; 10.10.1.20: ICMP 10.10.1.189 udp port 36078 unreachable, length 156
</code></pre></div><h3 id="抓取-smtp-pop3-协议的邮件"><a href="#抓取-smtp-pop3-协议的邮件" class="header-anchor">#</a> 抓取 SMTP/POP3 协议的邮件</h3> <p>可以提取电子邮件的正文和其他数据。例如，只提取电子邮件的收件人：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nn -l port 25 | grep -i 'MAIL FROM\|RCPT TO'
</code></pre></div><h3 id="抓取-ntp-服务的查询和响应"><a href="#抓取-ntp-服务的查询和响应" class="header-anchor">#</a> 抓取 NTP 服务的查询和响应</h3> <div class="language- extra-class"><pre><code>$ tcpdump dst port 123
 
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on eth0, link-type EN10MB (Ethernet), capture size 65535 bytes
21:02:19.112502 IP test33.ntp &gt; 199.30.140.74.ntp: NTPv4, Client, length 48
21:02:19.113888 IP 216.239.35.0.ntp &gt; test33.ntp: NTPv4, Server, length 48
21:02:20.150347 IP test33.ntp &gt; 216.239.35.0.ntp: NTPv4, Client, length 48
21:02:20.150991 IP 216.239.35.0.ntp &gt; test33.ntp: NTPv4, Server, length 48
</code></pre></div><h3 id="抓取-snmp-服务的查询和响应"><a href="#抓取-snmp-服务的查询和响应" class="header-anchor">#</a> 抓取 SNMP 服务的查询和响应</h3> <p>通过 SNMP 服务，渗透测试人员可以获取大量的设备和系统信息。在这些信息中，系统信息最为关键，如操作系统版本、内核版本等。使用 SNMP 协议快速扫描程序
onesixtyone，可以看到目标系统的信息：</p> <div class="language- extra-class"><pre><code>$ onesixtyone 10.10.1.10 public
 
Scanning 1 hosts, 1 communities
10.10.1.10 [public] Linux test33 4.15.0-20-generic #21-Ubuntu SMP Tue Apr 24 06:16:15 UTC 2018 x86_64
</code></pre></div><p>可以通过 tcpdump 抓取 GetRequest 和 GetResponse：</p> <div class="language- extra-class"><pre><code>$ tcpdump -n -s0  port 161 and udp
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on wlp58s0, link-type EN10MB (Ethernet), capture size 262144 bytes
23:39:13.725522 IP 10.10.1.159.36826 &gt; 10.10.1.20.161:  GetRequest(28)  .1.3.6.1.2.1.1.1.0
23:39:13.728789 IP 10.10.1.20.161 &gt; 10.10.1.159.36826:  GetResponse(109)  .1.3.6.1.2.1.1.1.0=&quot;Linux testmachine 4.15.0-20-generic #21-Ubuntu SMP Tue Apr 24 06:16:15 UTC 2018 x86_64&quot;
</code></pre></div><h3 id="切割-pcap-文件"><a href="#切割-pcap-文件" class="header-anchor">#</a> 切割 pcap 文件</h3> <p>当抓取大量数据并写入文件时，可以自动切割为多个大小相同的文件。例如，下面的命令表示每 3600 秒创建一个新文件
capture-(hour).pcap，每个文件大小不超过 200*1000000 字节：</p> <div class="language- extra-class"><pre><code>$ tcpdump  -w /tmp/capture-%H.pcap -G 3600 -C 200
</code></pre></div><p>这些文件的命名为 capture-{1-24}.pcap，24 小时之后，之前的文件就会被覆盖。</p> <h3 id="抓取-ipv6-流量"><a href="#抓取-ipv6-流量" class="header-anchor">#</a> 抓取 IPv6 流量</h3> <p>可以通过过滤器 ip6 来抓取 IPv6 流量，同时可以指定协议如 TCP：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nn ip6 proto 6
</code></pre></div><p>从之前保存的文件中读取 IPv6 UDP 数据报文：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nr ipv6-test.pcap ip6 proto 17
</code></pre></div><h3 id="检测端口扫描"><a href="#检测端口扫描" class="header-anchor">#</a> 检测端口扫描</h3> <p>在下面的例子中，你会发现抓取到的报文的源和目的一直不变，且带有标志位 [S] 和 [R]，它们与一系列看似随机的目标端口进行匹配。当发送 SYN
之后，如果目标主机的端口没有打开，就会返回一个 RESET。这是 Nmap 等端口扫描工具的标准做法。</p> <div class="language- extra-class"><pre><code>$ tcpdump -nn
 
21:46:19.693601 IP 10.10.1.10.60460 &gt; 10.10.1.199.5432: Flags [S], seq 116466344, win 29200, options [mss 1460,sackOK,TS val 3547090332 ecr 0,nop,wscale 7], length 0
21:46:19.693626 IP 10.10.1.10.35470 &gt; 10.10.1.199.513: Flags [S], seq 3400074709, win 29200, options [mss 1460,sackOK,TS val 3547090332 ecr 0,nop,wscale 7], length 0
21:46:19.693762 IP 10.10.1.10.44244 &gt; 10.10.1.199.389: Flags [S], seq 2214070267, win 29200, options [mss 1460,sackOK,TS val 3547090333 ecr 0,nop,wscale 7], length 0
21:46:19.693772 IP 10.10.1.199.389 &gt; 10.10.1.10.44244: Flags [R.], seq 0, ack 2214070268, win 0, length 0
21:46:19.693783 IP 10.10.1.10.35172 &gt; 10.10.1.199.1433: Flags [S], seq 2358257571, win 29200, options [mss 1460,sackOK,TS val 3547090333 ecr 0,nop,wscale 7], length 0
21:46:19.693826 IP 10.10.1.10.33022 &gt; 10.10.1.199.49153: Flags [S], seq 2406028551, win 29200, options [mss 1460,sackOK,TS val 3547090333 ecr 0,nop,wscale 7], length 0
21:46:19.695567 IP 10.10.1.10.55130 &gt; 10.10.1.199.49154: Flags [S], seq 3230403372, win 29200, options [mss 1460,sackOK,TS val 3547090334 ecr 0,nop,wscale 7], length 0
21:46:19.695590 IP 10.10.1.199.49154 &gt; 10.10.1.10.55130: Flags [R.], seq 0, ack 3230403373, win 0, length 0
21:46:19.695608 IP 10.10.1.10.33460 &gt; 10.10.1.199.49152: Flags [S], seq 3289070068, win 29200, options [mss 1460,sackOK,TS val 3547090335 ecr 0,nop,wscale 7], length 0
21:46:19.695622 IP 10.10.1.199.49152 &gt; 10.10.1.10.33460: Flags [R.], seq 0, ack 3289070069, win 0, length 0
21:46:19.695637 IP 10.10.1.10.34940 &gt; 10.10.1.199.1029: Flags [S], seq 140319147, win 29200, options [mss 1460,sackOK,TS val 3547090335 ecr 0,nop,wscale 7], length 0
21:46:19.695650 IP 10.10.1.199.1029 &gt; 10.10.1.10.34940: Flags [R.], seq 0, ack 140319148, win 0, length 0
21:46:19.695664 IP 10.10.1.10.45648 &gt; 10.10.1.199.5060: Flags [S], seq 2203629201, win 29200, options [mss 1460,sackOK,TS val 3547090335 ecr 0,nop,wscale 7], length 0
21:46:19.695775 IP 10.10.1.10.49028 &gt; 10.10.1.199.2000: Flags [S], seq 635990431, win 29200, options [mss 1460,sackOK,TS val 3547090335 ecr 0,nop,wscale 7], length 0
21:46:19.695790 IP 10.10.1.199.2000 &gt; 10.10.1.10.49028: Flags [R.], seq 0, ack 635990432, win 0, length 0
</code></pre></div><h3 id="过滤-nmap-nse-脚本测试结果"><a href="#过滤-nmap-nse-脚本测试结果" class="header-anchor">#</a> 过滤 Nmap NSE 脚本测试结果</h3> <p>本例中 Nmap NSE 测试脚本 http-enum.nse 用来检测 HTTP 服务的合法 URL。</p> <p>在执行脚本测试的主机上：</p> <div class="language- extra-class"><pre><code>$ nmap -p 80 --script=http-enum.nse targetip
</code></pre></div><p>在目标主机上：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nn port 80 | grep &quot;GET /&quot;
 
GET /w3perl/ HTTP/1.1
GET /w-agora/ HTTP/1.1
GET /way-board/ HTTP/1.1
GET /web800fo/ HTTP/1.1
GET /webaccess/ HTTP/1.1
GET /webadmin/ HTTP/1.1
GET /webAdmin/ HTTP/1.1
</code></pre></div><h3 id="抓取-dns-请求和响应"><a href="#抓取-dns-请求和响应" class="header-anchor">#</a> 抓取 DNS 请求和响应</h3> <p>向 Google 公共 DNS 发起的出站 DNS 请求和 A 记录响应可以通过 tcpdump 抓取到：</p> <div class="language- extra-class"><pre><code>$ tcpdump -i wlp58s0 -s0 port 53
 
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on wlp58s0, link-type EN10MB (Ethernet), capture size 262144 bytes
14:19:06.879799 IP test.53852 &gt; google-public-dns-a.google.com.domain: 26977+ [1au] A? play.google.com. (44)
14:19:07.022618 IP google-public-dns-a.google.com.domain &gt; test.53852: 26977 1/0/1 A 216.58.203.110 (60)
</code></pre></div><h3 id="抓取-http-有效数据包"><a href="#抓取-http-有效数据包" class="header-anchor">#</a> 抓取 HTTP 有效数据包</h3> <p>抓取 80 端口的 HTTP 有效数据包，排除 TCP 连接建立过程的数据包（SYN / FIN / ACK）：</p> <div class="language- extra-class"><pre><code>$ tcpdump 'tcp port 80 and (((ip[2:2] - ((ip[0]&amp;0xf)&lt;&lt;2)) - ((tcp[12]&amp;0xf0)&gt;&gt;2)) != 0)'
</code></pre></div><h3 id="将输出内容重定向到-wireshark"><a href="#将输出内容重定向到-wireshark" class="header-anchor">#</a> 将输出内容重定向到 Wireshark</h3> <p>通常 Wireshark（或 tshark）比 tcpdump 更容易分析应用层协议。一般的做法是在远程服务器上先使用 tcpdump
抓取数据并写入文件，然后再将文件拷贝到本地工作站上用 Wireshark 分析。</p> <p>还有一种更高效的方法，可以通过 ssh 连接将抓取到的数据实时发送给 Wireshark 进行分析。以 MacOS 系统为例，可以通过 <code>brew cask install wireshark</code> 来安装，然后通过下面的命令来分析：</p> <div class="language- extra-class"><pre><code>$ ssh root@remotesystem 'tcpdump -s0 -c 1000 -nn -w - not port 22' | /Applications/Wireshark.app/Contents/MacOS/Wireshark -k -i -
</code></pre></div><p>例如，如果想分析 DNS 协议，可以使用下面的命令：</p> <div class="language- extra-class"><pre><code>$ ssh root@remotesystem 'tcpdump -s0 -c 1000 -nn -w - port 53' | /Applications/Wireshark.app/Contents/MacOS/Wireshark -k -i -
</code></pre></div><p>抓取到的数据：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-tcpdump-1.png" alt="img"></p> <p><code>-c</code> 选项用来限制抓取数据的大小。如果不限制大小，就只能通过 ctrl-c 来停止抓取，这样一来不仅关闭了 tcpdump，也关闭了
wireshark。</p> <h3 id="找出发包最多的-ip"><a href="#找出发包最多的-ip" class="header-anchor">#</a> 找出发包最多的 IP</h3> <p>找出一段时间内发包最多的 IP，或者从一堆报文中找出发包最多的 IP，可以使用下面的命令：</p> <div class="language- extra-class"><pre><code>$ tcpdump -nnn -t -c 200 | cut -f 1,2,3,4 -d '.' | sort | uniq -c | sort -nr | head -n 20
 
tcpdump: verbose output suppressed, use -v or -vv for full protocol decode
listening on enp7s0, link-type EN10MB (Ethernet), capture size 262144 bytes
200 packets captured
261 packets received by filter
0 packets dropped by kernel
    108 IP 10.10.211.181
     91 IP 10.10.1.30
      1 IP 10.10.1.50
</code></pre></div><ul><li><code>cut -f 1,2,3,4 -d '.'</code>: 以 . 为分隔符，打印出每行的前四列。即 IP 地址。</li> <li><code>sort | uniq -c</code> : 排序并计数</li> <li><code>sort -nr</code> : 按照数值大小逆向排序</li></ul> <h3 id="抓取用户名和密码"><a href="#抓取用户名和密码" class="header-anchor">#</a> 抓取用户名和密码</h3> <p>本例将重点放在标准纯文本协议上，过滤出于用户名和密码相关的报文：</p> <div class="language- extra-class"><pre><code>$ tcpdump port http or port ftp or port smtp or port imap or port pop3 or port telnet -l -A | egrep -i -B5 'pass=|pwd=|log=|login=|user=|username=|pw=|passw=|passwd=|password=|pass:|user:|username:|password:|login:|pass |user '
</code></pre></div><h3 id="抓取-dhcp-报文"><a href="#抓取-dhcp-报文" class="header-anchor">#</a> 抓取 DHCP 报文</h3> <p>最后一个例子，抓取 DHCP 服务的请求和响应报文，67 为 DHCP 端口，68 为客户机端口。</p> <div class="language- extra-class"><pre><code>$ tcpdump -v -n port 67 or 68

进行组合可以发挥更强大的功效，本文也展示了如何优雅顺滑地结合 tcpdump 和 wireshark。如果你想了解更多的细节，可以查看 tcpdump 的
