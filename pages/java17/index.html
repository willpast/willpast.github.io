rap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/java/#Java" data-v-06225672>Java</a></li><li data-v-06225672><a href="/java/#Java8+特性" data-v-06225672>Java8+特性</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-24</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">Java 17 新特性概述<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="java-17-新特性概述"><a href="#java-17-新特性概述" class="header-anchor">#</a> Java 17 新特性概述</h1> <blockquote><p>JDK 17 在 2021 年 9 月 14 号正式发布了！根据发布的规划，这次发布的 JDK 17 是一个长期维护的版本（LTS)。Java 17
提供了数千个<strong>性能</strong> 、<strong>稳定性</strong> 和<strong>安全性</strong> 更新，以及 <strong>14 个 JEP</strong> （JDK 增强提案），进一步改进了 Java
语言和平台，以帮助开发人员提高工作效率。JDK 17 包括新的语言增强、库更新、对新 Apple (Mx
CPU)计算机的支持、旧功能的删除和弃用，并努力确保今天编写的 Java 代码在未来的 JDK 版本中继续工作而不会发生变化。它还提供语言功能预览和孵化
API，以收集 Java 社区的反馈。</p></blockquote> <h2 id="知识体系"><a href="#知识体系" class="header-anchor">#</a> 知识体系</h2> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java-17.png" alt="img"></p> <h2 id="语言特性增强"><a href="#语言特性增强" class="header-anchor">#</a> 语言特性增强</h2> <h3 id="密封的类和接口-正式版"><a href="#密封的类和接口-正式版" class="header-anchor">#</a> 密封的类和接口（正式版）</h3> <blockquote><p><strong>封闭类</strong> 可以是封闭类和或者封闭接口，用来增强 Java 编程语言，<strong>防止其他类或接口扩展或实现它们</strong> 。这个特性由Java
15的预览版本晋升为正式版本。</p></blockquote> <ul><li><strong>密封的类和接口解释和应用</strong></li></ul> <p>因为我们引入了<code>sealed</code> <code>class</code>或<code>interfaces</code>，这些class或者interfaces只允许被指定的类或者interface进行扩展和实现。</p> <p>使用修饰符<code>sealed</code>，您可以将一个类声明为密封类。密封的类使用reserved关键字permits列出可以直接扩展它的类。子类可以是最终的，非密封的或密封的。</p> <p>之前我们的代码是这样的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span> <span class="token comment">//人</span>
 
<span class="token keyword">class</span> <span class="token class-name">Teacher</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span><span class="token comment">//教师</span>
 
<span class="token keyword">class</span> <span class="token class-name">Worker</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span>  <span class="token comment">//工人</span>
 
<span class="token keyword">class</span> <span class="token class-name">Student</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span><span class="token punctuation">{</span> <span class="token punctuation">}</span> <span class="token comment">//学生</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>但是我们现在要限制 Person类 只能被这三个类继承，不能被其他类继承，需要这么做。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 添加sealed修饰符，permits后面跟上只能被继承的子类名称</span>
<span class="token keyword">public</span> <span class="token keyword">sealed</span> <span class="token keyword">class</span> <span class="token class-name">Person</span> <span class="token keyword">permits</span> <span class="token class-name">Teacher</span><span class="token punctuation">,</span> <span class="token class-name">Worker</span><span class="token punctuation">,</span> <span class="token class-name">Student</span><span class="token punctuation">{</span> <span class="token punctuation">}</span> <span class="token comment">//人</span>
 
<span class="token comment">// 子类可以被修饰为 final</span>
<span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">Teacher</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span><span class="token comment">//教师</span>
 
<span class="token comment">// 子类可以被修饰为 non-sealed，此时 Worker类就成了普通类，谁都可以继承它</span>
<span class="token keyword">non-sealed</span> <span class="token keyword">class</span> <span class="token class-name">Worker</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span>  <span class="token comment">//工人</span>
<span class="token comment">// 任何类都可以继承Worker</span>
<span class="token keyword">class</span> <span class="token class-name">AnyClass</span> <span class="token keyword">extends</span> <span class="token class-name">Worker</span><span class="token punctuation">{</span><span class="token punctuation">}</span>
 
<span class="token comment">//子类可以被修饰为 sealed,同上</span>
<span class="token keyword">sealed</span> <span class="token keyword">class</span> <span class="token class-name">Student</span> <span class="token keyword">extends</span> <span class="token class-name">Person</span> <span class="token keyword">permits</span> <span class="token class-name">MiddleSchoolStudent</span><span class="token punctuation">,</span><span class="token class-name">GraduateStudent</span><span class="token punctuation">{</span> <span class="token punctuation">}</span> <span class="token comment">//学生</span>
 
 
<span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">MiddleSchoolStudent</span> <span class="token keyword">extends</span> <span class="token class-name">Student</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span>  <span class="token comment">//中学生</span>
 
<span class="token keyword">final</span> <span class="token keyword">class</span> <span class="token class-name">GraduateStudent</span> <span class="token keyword">extends</span> <span class="token class-name">Student</span> <span class="token punctuation">{</span> <span class="token punctuation">}</span>  <span class="token comment">//研究生</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>很强很实用的一个特性，可以限制类的层次结构。</p> <ul><li><strong>补充：它是由Amber项目孵化而来（会经历两轮以上预览版本）</strong></li></ul> <p>什么是Amber项目?</p> <p>Amber 项目的目标是探索和孵化更小的、以生产力为导向的 Java 语言功能，这些功能已被 OpenJDK JEP 流程接受为候选 JEP。本项目由
Compiler Group 赞助。 大多数 Amber 功能在成为 Java
平台的正式部分之前至少要经过两轮预览。对于给定的功能，每轮预览和最终标准化都有单独的 JEP。此页面仅链接到某个功能的最新 JEP。此类 JEP
可能会酌情链接到该功能的早期 JEP。</p> <h2 id="工具库的更新"><a href="#工具库的更新" class="header-anchor">#</a> 工具库的更新</h2> <h3 id="jep-306-恢复始终严格的浮点语义"><a href="#jep-306-恢复始终严格的浮点语义" class="header-anchor">#</a> JEP 306：恢复始终严格的浮点语义</h3> <p>Java 编程语言和 Java 虚拟机最初只有严格的浮点语义。从 Java 1.2
开始，默认情况下允许在这些严格语义中进行微小的变化，以适应当时硬件架构的限制。这些差异不再有帮助或必要，因此已被 JEP 306 删除。</p> <h3 id="jep-356-增强的伪随机数生成器"><a href="#jep-356-增强的伪随机数生成器" class="header-anchor">#</a> JEP 356：增强的伪随机数生成器</h3> <blockquote><p>为伪随机数生成器 (PRNG) 提供新的接口类型和实现。这一变化提高了不同 PRNG
的互操作性，并使得根据需求请求算法变得容易，而不是硬编码特定的实现。简单而言只需要理解如下三个问题： @pdai</p></blockquote> <h4 id="jdk-17之前如何生成随机数"><a href="#jdk-17之前如何生成随机数" class="header-anchor">#</a> <strong>JDK 17之前如何生成随机数</strong> ？</h4> <ol><li><strong>Random 类</strong></li></ol> <p>典型的使用如下，随机一个int值</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// random int</span>
<span class="token keyword">new</span> <span class="token class-name">Random</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token comment">/**
 * description 获取指定位数的随机数
 *
 * @param length 1
 * @return java.lang.String
 */</span>
<span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token class-name">String</span> <span class="token function">getRandomString</span><span class="token punctuation">(</span><span class="token keyword">int</span> length<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token class-name">String</span> base <span class="token operator">=</span> <span class="token string">&quot;abcdefghijklmnopqrstuvwxyz0123456789&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">Random</span> random <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">Random</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">StringBuilder</span> sb <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">StringBuilder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> number <span class="token operator">=</span> random<span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span>base<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        sb<span class="token punctuation">.</span><span class="token function">append</span><span class="token punctuation">(</span>base<span class="token punctuation">.</span><span class="token function">charAt</span><span class="token punctuation">(</span>number<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">return</span> sb<span class="token punctuation">.</span><span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><ol start="2"><li><strong>ThreadLocalRandom 类</strong></li></ol> <p>提供线程间独立的随机序列。它只有一个实例，多个线程用到这个实例，也会在线程内部各自更新状态。它同时也是 Random 的子类，不过它几乎把所有 Random
的方法又实现了一遍。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/**
 * nextInt(bound) returns 0 &lt;= value &lt; bound; repeated calls produce at
 * least two distinct results
 */</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">testNextIntBounded</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// sample bound space across prime number increments</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> bound <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span> bound <span class="token operator">&lt;</span> <span class="token constant">MAX_INT_BOUND</span><span class="token punctuation">;</span> bound <span class="token operator">+=</span> <span class="token number">524959</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">int</span> f <span class="token operator">=</span> <span class="token class-name">ThreadLocalRandom</span><span class="token punctuation">.</span><span class="token function">current</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span>bound<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token function">assertTrue</span><span class="token punctuation">(</span><span class="token number">0</span> <span class="token operator">&lt;=</span> f <span class="token operator">&amp;&amp;</span> f <span class="token operator">&lt;</span> bound<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> j<span class="token punctuation">;</span>
        <span class="token keyword">while</span> <span class="token punctuation">(</span>i <span class="token operator">&lt;</span> <span class="token constant">NCALLS</span> <span class="token operator">&amp;&amp;</span>
               <span class="token punctuation">(</span>j <span class="token operator">=</span> <span class="token class-name">ThreadLocalRandom</span><span class="token punctuation">.</span><span class="token function">current</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">.</span><span class="token function">nextInt</span><span class="token punctuation">(</span>bound<span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">==</span> f<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token function">assertTrue</span><span class="token punctuation">(</span><span class="token number">0</span> <span class="token operator">&lt;=</span> j <span class="token operator">&amp;&amp;</span> j <span class="token operator">&lt;</span> bound<span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token operator">++</span>i<span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        <span class="token function">assertTrue</span><span class="token punctuation">(</span>i <span class="token operator">&lt;</span> <span class="token constant">NCALLS</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span> 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><ol start="3"><li><strong>SplittableRandom 类</strong></li></ol> <p>非线程安全，但可以 fork 的随机序列实现，适用于拆分子任务的场景。</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>/**
 * Repeated calls to nextLong produce at least two distinct results
 */
public void testNextLong() {
    SplittableRandom sr = new SplittableRandom();
    long f = sr.nextLong();
    int i = 0;
    while (i &lt; NCALLS &amp;&amp; sr.nextLong() == f)
        ++i;
    assertTrue(i &lt; NCALLS);
}
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h4 id="为什么需要增强"><a href="#为什么需要增强" class="header-anchor">#</a> <strong>为什么需要增强</strong> ？</h4> <ol><li>上述几个类实现代码质量和接口抽象不佳</li> <li>缺少常见的伪随机算法</li> <li>自定义扩展随机数的算法只能自己去实现，缺少统一的接口</li></ol> <h4 id="增强后是什么样的"><a href="#增强后是什么样的" class="header-anchor">#</a> <strong>增强后是什么样的</strong> ？</h4> <p>代码的优化自不必说，我们就看下新增了哪些常见的伪随机算法</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java17-random-1.png" alt="img"></p> <p>如何使用这个呢？可以使用RandomGenerator</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">RandomGenerator</span> g <span class="token operator">=</span> <span class="token class-name">RandomGenerator</span><span class="token punctuation">.</span><span class="token function">of</span><span class="token punctuation">(</span><span class="token string">&quot;L64X128MixRandom&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="jep-382-新的macos渲染管道"><a href="#jep-382-新的macos渲染管道" class="header-anchor">#</a> JEP 382：新的macOS渲染管道</h3> <blockquote><p>使用 Apple Metal API 为 macOS 实现 Java 2D 管道。新管道将减少 JDK 对已弃用的 Apple OpenGL API
的依赖。</p></blockquote> <p>目前默认情况下，这是禁用的，因此渲染仍然使用OpenGL API；要启用metal，应用程序应通过设置系统属性指定其使用：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">-</span><span class="token class-name">Dsun</span><span class="token punctuation">.</span>java2d<span class="token punctuation">.</span>metal<span class="token operator">=</span><span class="token boolean">true</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Metal或OpenGL的使用对应用程序是透明的，因为这是内部实现的区别，对Java API没有影响。Metal管道需要macOS
10.14.x或更高版本。在早期版本上设置它的尝试将被忽略。</p> <h2 id="新的平台支持"><a href="#新的平台支持" class="header-anchor">#</a> 新的平台支持</h2> <h3 id="jep-391-支持macos-aarch64"><a href="#jep-391-支持macos-aarch64" class="header-anchor">#</a> JEP 391：支持macOS AArch64</h3> <p>将 JDK 移植到 macOS/AArch64 平台。该端口将允许 Java 应用程序在新的基于 Arm 64 的 Apple Silicon
计算机上本地运行。</p> <h2 id="旧功能的删除和弃用"><a href="#旧功能的删除和弃用" class="header-anchor">#</a> 旧功能的删除和弃用</h2> <h3 id="jep-398-弃用-applet-api"><a href="#jep-398-弃用-applet-api" class="header-anchor">#</a> JEP 398：弃用 Applet API</h3> <p>所有网络浏览器供应商要么已取消对 Java 浏览器插件的支持，要么已宣布计划这样做。 Applet API 已于 2017 年 9 月在 Java 9
中弃用，但并未移除。</p> <h3 id="jep-407-删除-rmi-激活"><a href="#jep-407-删除-rmi-激活" class="header-anchor">#</a> JEP 407：删除 RMI 激活</h3> <p>删除远程方法调用 (RMI) 激活机制，同时保留 RMI 的其余部分。</p> <h3 id="jep-410-删除实验性-aot-和-jit-编译器"><a href="#jep-410-删除实验性-aot-和-jit-编译器" class="header-anchor">#</a> JEP 410：删除实验性 AOT 和 JIT 编译器</h3> <p>实验性的基于 Java 的提前 (AOT) 和即时 (JIT) 编译器是实验性功能，并未得到广泛采用。作为可选，它们已经从 JDK 16 中删除。这个
JEP 从 JDK 源代码中删除了这些组件。</p> <h3 id="jep-411-弃用安全管理器以进行删除"><a href="#jep-411-弃用安全管理器以进行删除" class="header-anchor">#</a> JEP 411：弃用安全管理器以进行删除</h3> <p>安全管理器可以追溯到 Java 1.0。多年来，它一直不是保护客户端 Java
代码的主要方法，也很少用于保护服务器端代码。在未来的版本中将其删除将消除重大的维护负担，并使 Java 平台能够向前发展。</p> <h2 id="新功能的预览和孵化api"><a href="#新功能的预览和孵化api" class="header-anchor">#</a> 新功能的预览和孵化API</h2> <h3 id="jep-406-新增switch模式匹配-预览版"><a href="#jep-406-新增switch模式匹配-预览版" class="header-anchor">#</a> JEP 406：新增switch模式匹配（预览版）</h3> <p>允许针对多个模式测试表达式，每个模式都有特定的操作，以便可以简洁安全地表达复杂的面向数据的查询。</p> <h3 id="jep-412-外部函数和内存api-第一轮孵化"><a href="#jep-412-外部函数和内存api-第一轮孵化" class="header-anchor">#</a> JEP 412：外部函数和内存api （第一轮孵化）</h3> <p>改进了 JDK 14 和 JDK 15 中引入的孵化 API，使 Java 程序能够与 Java
运行时之外的代码和数据进行互操作。通过有效地调用外部函数（即 JVM 之外的代码）和安全地访问外部内存，这些 API 使 Java
程序能够调用本地库和处理本地数据，而不会像 Java 本地接口 (JNI) 那样脆弱和复杂。这些 API 正在巴拿马项目中开发，旨在改善 Java 和非
Java 代码之间的交互。</p> <h3 id="jep-414-vector-api-第二轮孵化"><a href="#jep-414-vector-api-第二轮孵化" class="header-anchor">#</a> JEP 414：Vector API（第二轮孵化）</h3> <blockquote><p>如下内容来源于https://xie.infoq.cn/article/8304c894c4e38318d38ceb116，作者是九叔</p></blockquote> <p>AVX（Advanced Vector Extensions，高级向量扩展）实际上是 x86-64 处理器上的一套 SIMD（Single
Instruction Multiple Data，单指令多数据流）指令集，相对于 SISD（Single instruction, Single
dat，单指令流但数据流）而言，SIMD 非常适用于 CPU 密集型场景，因为向量计算允许在同一个 CPU
时钟周期内对多组数据批量进行数据运算，执行性能非常高效，甚至从某种程度上来看，向量运算似乎更像是一种并行任务，而非像标量计算那样，在同一个 CPU
时钟周期内仅允许执行一组数据运算，存在严重的执行效率低下问题。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java-avx-1.png" alt="img"></p> <p>随着 Java16 的正式来临，开发人员可以在程序中使用 Vector API 来实现各种复杂的向量计算，由 JIT 编译器 Server
Compiler(C2)在运行期将其编译为对应的底层 AVX 指令执行。当然，在讲解如何使用 Vector API
之前，我们首先来看一个简单的标量计算程序。示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">void</span> <span class="token function">scalarComputation</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">var</span> a <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">float</span><span class="token punctuation">[</span><span class="token number">10000000</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">var</span> b <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">float</span><span class="token punctuation">[</span><span class="token number">10000000</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token comment">// 省略数组a和b的赋值操作</span>
    <span class="token keyword">var</span> c <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">float</span><span class="token punctuation">[</span><span class="token number">10000000</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> a<span class="token punctuation">.</span>length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        c<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">(</span>a<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">*</span> a<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">+</span> b<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">*</span> b<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">*</span> <span class="token operator">-</span><span class="token number">1.0f</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>在上述程序示例中，循环体内每次只能执行一组浮点运算，总共需要执行约 1000
万次才能够获得最终的运算结果，可想而知，这样的执行效率必然低效。值得庆幸的是，从 Java6 的时代开始，Java 的设计者们就在 HotSpot
虚拟机中引入了一种被称之为 SuperWord
的自动向量优化算法，该算法缺省会将循环体内的标量计算自动优化为向量计算，以此来提升数据运算时的执行效率。当然，我们可以通过虚拟机参数-
XX:-UseSuperWord来显式关闭这项优化（从实际测试结果来看，如果不开启自动向量优化，存在约 20%~22%之间的性能下降）。</p> <p>在此大家需要注意，尽管 HotSpot 缺省支持自动向量优化，但局限性仍然非常明显，首先，JIT 编译器 Server
Compiler(C2)仅仅只会对循环体内的代码块做向量优化，并且这样的优化也是极不可靠的；其次，对于一些复杂的向量运算，SuperWord
则显得无能为力。因此，在一些特定场景下（比如：机器学习，线性代数，密码学等），建议大家还是尽可能使用 Java16 为大家提供的 Vector API
来实现复杂的向量计算。示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 定义256bit的向量浮点运算</span>
<span class="token keyword">static</span> <span class="token keyword">final</span> <span class="token class-name">VectorSpecies</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">Float</span><span class="token punctuation">&gt;</span></span> <span class="token constant">SPECIES</span> <span class="token operator">=</span> <span class="token class-name">FloatVector</span><span class="token punctuation">.</span><span class="token constant">SPECIES_256</span><span class="token punctuation">;</span>
<span class="token keyword">void</span> <span class="token function">vectorComputation</span><span class="token punctuation">(</span><span class="token keyword">float</span><span class="token punctuation">[</span><span class="token punctuation">]</span> a<span class="token punctuation">,</span> <span class="token keyword">float</span><span class="token punctuation">[</span><span class="token punctuation">]</span> b<span class="token punctuation">,</span> <span class="token keyword">float</span><span class="token punctuation">[</span><span class="token punctuation">]</span> c<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">var</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token keyword">var</span> upperBound <span class="token operator">=</span> <span class="token constant">SPECIES</span><span class="token punctuation">.</span><span class="token function">loopBound</span><span class="token punctuation">(</span>a<span class="token punctuation">.</span>length<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> upperBound<span class="token punctuation">;</span> i <span class="token operator">+=</span> <span class="token constant">SPECIES</span><span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">var</span> va <span class="token operator">=</span> <span class="token class-name">FloatVector</span><span class="token punctuation">.</span><span class="token function">fromArray</span><span class="token punctuation">(</span><span class="token constant">SPECIES</span><span class="token punctuation">,</span> a<span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">var</span> vb <span class="token operator">=</span> <span class="token class-name">FloatVector</span><span class="token punctuation">.</span><span class="token function">fromArray</span><span class="token punctuation">(</span><span class="token constant">SPECIES</span><span class="token punctuation">,</span> b<span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">var</span> vc <span class="token operator">=</span> va<span class="token punctuation">.</span><span class="token function">mul</span><span class="token punctuation">(</span>va<span class="token punctuation">)</span><span class="token punctuation">.</span>
                <span class="token function">add</span><span class="token punctuation">(</span>vb<span class="token punctuation">.</span><span class="token function">mul</span><span class="token punctuation">(</span>vb<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">.</span>
                <span class="token function">neg</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        vc<span class="token punctuation">.</span><span class="token function">intoArray</span><span class="token punctuation">(</span>c<span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> a<span class="token punctuation">.</span>length<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        c<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token punctuation">(</span>a<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">*</span> a<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">+</span> b<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">*</span> b<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span> <span class="token operator">*</span> <span class="token operator">-</span><span class="token number">1.0f</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>值得注意的是，Vector API 包含在 jdk.incubator.vector 模块中，程序中如果需要使用 Vector API 则需要在
module-info.java 文件中引入该模块。：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">module</span> <span class="token namespace">java16<span class="token punctuation">.</span>test</span><span class="token punctuation">{</span>
    <span class="token keyword">requires</span> <span class="token namespace">jdk<span class="token punctuation">.</span>incubator<span class="token punctuation">.</span>vector</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h3 id="jep-389-外部链接器-api-孵化器"><a href="#jep-389-外部链接器-api-孵化器" class="header-anchor">#</a> JEP 389：外部链接器 API（孵化器）</h3> <p>该孵化器 API 提供了静态类型、纯 Java 访问原生代码的特性，该 API 将大大简化绑定原生库的原本复杂且容易出错的过程。Java 1.1 就已通过
Java 原生接口（JNI）支持了原生方法调用，但并不好用。Java 开发人员应该能够为特定任务绑定特定的原生库。它还提供了外来函数支持，而无需任何中间的
JNI 粘合代码。</p> <h3 id="jep-393-外部存储器访问-api-第三次孵化"><a href="#jep-393-外部存储器访问-api-第三次孵化" class="header-anchor">#</a> JEP 393：外部存储器访问 API（第三次孵化）</h3> <blockquote><p>在 Java 14 和 Java 15 中作为孵化器 API 引入的这个 API 使 Java
程序能够安全有效地对各种外部存储器（例如本机存储器、持久性存储器、托管堆存储器等）进行操作。它提供了外部链接器 API 的基础。</p></blockquote> <p>如下内容来源于https://xie.infoq.cn/article/8304c894c4e38318d38ceb116，作者是九叔</p> <p>在实际的开发过程中，绝大多数的开发人员基本都不会直接与堆外内存打交道，但这并不代表你从未接触过堆外内存，像大家经常使用的诸如：RocketMQ、MapDB
等中间件产品底层实现都是基于堆外存储的，换句话说，我们几乎每天都在间接与堆外内存打交道。那么究竟为什么需要使用到堆外内存呢？简单来说，主要是出于以下 3
个方面的考虑：</p> <ul><li>减少 GC 次数和降低 Stop-the-world 时间；</li> <li>可以扩展和使用更大的内存空间；</li> <li>可以省去物理内存和堆内存之间的数据复制步骤。</li></ul> <p>在 Java14 之前，如果开发人员想要操作堆外内存，通常的做法就是使用 ByteBuffer 或者 Unsafe，甚至是 JNI
等方式，但无论使用哪一种方式，均<strong>无法同时有效解决安全性和高效性等 2 个问题</strong> ，并且，堆外内存的释放也是一个令人头痛的问题。以
DirectByteBuffer 为例，该对象仅仅只是一个引用，其背后还关联着一大段堆外内存，由于 DirectByteBuffer
对象实例仍然是存储在堆空间内，只有当 DirectByteBuffer 对象被 GC 回收时，其背后的堆外内存才会被进一步释放。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java-fma-1.png" alt="img"></p> <p>在此大家需要注意，程序中通过 ByteBuffer.allocateDirect()方法来申请物理内存资源所耗费的成本远远高于直接在 on-heap
中的操作，而且实际开发过程中还需要考虑数据结构如何设计、序列化/反序列化如何支撑等诸多难题，所以与其使用语法层面的 API 倒不如直接使用 MapDB
等开源产品来得更实惠。</p> <p>如今，在堆外内存领域，我们似乎又多了一个选择，<strong>从 Java14 开始，Java 的设计者们在语法层面为大家带来了崭新的 Memory Access
API，极大程度上简化了开发难度，并得以有效的解决了安全性和高效性等 2 个核心问题</strong> 。示例：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">// 获取内存访问var句柄</span>
<span class="token keyword">var</span> handle <span class="token operator">=</span> <span class="token class-name">MemoryHandles</span><span class="token punctuation">.</span><span class="token function">varHandle</span><span class="token punctuation">(</span><span class="token keyword">char</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">,</span>
        <span class="token class-name">ByteOrder</span><span class="token punctuation">.</span><span class="token function">nativeOrder</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token comment">// 申请200字节的堆外内存</span>
<span class="token keyword">try</span> <span class="token punctuation">(</span><span class="token class-name">MemorySegment</span> segment <span class="token operator">=</span> <span class="token class-name">MemorySegment</span><span class="token punctuation">.</span><span class="token function">allocateNative</span><span class="token punctuation">(</span><span class="token number">200</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">for</span> <span class="token punctuation">(</span><span class="token keyword">int</span> i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i <span class="token operator">&lt;</span> <span class="token number">25</span><span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        handle<span class="token punctuation">.</span><span class="token function">set</span><span class="token punctuation">(</span>segment<span class="token punctuation">,</span> i <span class="token operator">&lt;&lt;</span> <span class="token number">2</span><span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token keyword">char</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>i <span class="token operator">+</span> <span class="token number">1</span> <span class="token operator">+</span> <span class="token number">64</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">println</span><span class="token punctuation">(</span>handle<span class="token punctuation">.</span><span class="token function">get</span><span class="token punctuation">(</span>segment<span class="token punctuation">,</span> i <span class="token operator">&lt;&lt;</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><p>关于堆外内存段的释放，Memory Access API 提供有显式和隐式 2 种方式，开发人员除了可以在程序中通过 MemorySegment 的
close()方法来显式释放所申请的内存资源外，还可以注册 Cleaner 清理器来实现资源的隐式释放，后者会在 GC
确定目标内存段不再可访问时，释放与之关联的堆外内存资源。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><p>https://www.oracle.com/news/announcement/oracle-releases-java-17-2021-09-14/</p></li> <li><p>https://openjdk.java.net/projects/amber/</p></li> <li><p>https://docs.oracle.com/en/java/javase/17/docs/api/java.base/java/util/random/package-summary.html</p></li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/02.Java/07.Java8+特性/12.java17.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/05/29, 16:16:45</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/java16/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Java 16 新特性概述</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
