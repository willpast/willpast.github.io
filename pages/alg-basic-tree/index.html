p7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">树 - 基础和Overview<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="树-基础和overview"><a href="#树-基础和overview" class="header-anchor">#</a> 树 - 基础和Overview</h1> <blockquote><p>树在数据结构中至关重要，这里展示树的整体知识体系结构和几种常见树类型。</p></blockquote> <h2 id="知识体系结构"><a href="#知识体系结构" class="header-anchor">#</a> 知识体系结构</h2> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-0.png" alt="img"></p> <h2 id="树"><a href="#树" class="header-anchor">#</a> 树</h2> <p>树是一种数据结构，它是n(n&gt;=0)个节点的有限集。n=0时称为空树。n&gt;0时，有限集的元素构成一个具有层次感的数据结构。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-1.png" alt="img"></p> <p>区别于线性表一对一的元素关系，树中的节点是一对多的关系。树具有以下特点:</p> <ul><li>n&gt;0时，根节点是唯一的，不可能存在多个根节点。</li> <li>每个节点有零个至多个子节点；除了根节点外，每个节点有且仅有一个父节点。根节点没有父节点。</li></ul> <p><strong>树的相关概念</strong></p> <p>树有许多相关的术语与概念，在学习树的结构之前，我们要熟悉这些概念。</p> <ul><li><code>子树</code>: 除了根节点外，每个子节点都可以分为多个不相交的子树。(图二)</li> <li><code>孩子与双亲</code>: 若一个结点有子树，那么该结点称为子树根的&quot;双亲&quot;，子树的根是该结点的&quot;孩子&quot;。在图一中，B、H是A的孩子，A是B、H的双亲。</li> <li><code>兄弟</code>: 具有相同双亲的节点互为兄弟，例如B与H互为兄弟。</li> <li><code>节点的度</code>: 一个节点拥有子树的数目。例如A的度为2，B的度为1，C的度为3.</li> <li><code>叶子</code>: 没有子树，也即是度为0的节点。</li> <li><code>分支节点</code>: 除了叶子节点之外的节点，也即是度不为0的节点。</li> <li><code>内部节点</code>: 除了根节点之外的分支节点。</li> <li><code>层次</code>: 根节点为第一层，其余节点的层次等于其双亲节点的层次加1.</li> <li><code>树的高度</code>: 也称为树的深度，树中节点的最大层次。</li> <li><code>有序树</code>: 树中节点各子树之间的次序是重要的，不可以随意交换位置。</li> <li><code>无序树</code>: 树种节点各子树之间的次序是不重要的。可以随意交换位置。</li> <li><code>森林</code>: 0或多棵互不相交的树的集合。例如图二中的两棵树为森林。</li></ul> <h2 id="二叉树、完全二叉树、满二叉树"><a href="#二叉树、完全二叉树、满二叉树" class="header-anchor">#</a> 二叉树、完全二叉树、满二叉树</h2> <ul><li>二叉树: 最多有两棵子树的树被称为二叉树</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-3.png" alt="img"></p> <ul><li>斜树: 所有节点都只有左子树的二叉树叫做左斜树，所有节点都只有右子树的二叉树叫做右斜树。(本质就是链表)</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-4.png" alt="img"></p> <ul><li>满二叉树: 二叉树中所有非叶子结点的度都是2，且叶子结点都在同一层次上</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-5.png" alt="img"></p> <ul><li>完全二叉树: 如果一个二叉树与满二叉树前m个节点的结构相同，这样的二叉树被称为完全二叉树</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-6.png" alt="img"></p> <h2 id="二叉查找树-bst"><a href="#二叉查找树-bst" class="header-anchor">#</a> 二叉查找树 - BST</h2> <p>二叉查找树(Binary Search Tree)是指一棵空树或者具有下列性质的二叉树:</p> <ul><li>若任意节点的左子树不空，则左子树上所有节点的值均小于它的根节点的值；</li> <li>若任意节点的右子树不空，则右子树上所有节点的值均大于它的根节点的值；</li> <li>任意节点的左、右子树也分别为二叉查找树；</li> <li>没有键值相等的节点。</li></ul> <p>二叉查找树相比于其他数据结构的优势在于查找、插入的时间复杂度较低为 O ( log ⁡ n )
。二叉查找树是基础性数据结构，用于构建更为抽象的数据结构，如集合、多重集、关联数组等。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-binary-search-1.svg" alt="img"></p> <h2 id="平衡二叉树-avl"><a href="#平衡二叉树-avl" class="header-anchor">#</a> 平衡二叉树 - AVL</h2> <p>含有相同节点的二叉查找树可以有不同的形态，而二叉查找树的平均查找长度与树的深度有关，所以需要找出一个查找平均长度最小的一棵，那就是平衡二叉树，具有以下性质:</p> <ul><li>要么是棵空树，要么其根节点左右子树的深度之差的绝对值不超过1；</li> <li>其左右子树也都是平衡二叉树；</li> <li>二叉树节点的平衡因子定义为该节点的左子树的深度减去右子树的深度。则平衡二叉树的所有节点的平衡因子只可能是-1,0,1。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-balance-tree-1.jpg" alt="img"></p> <h2 id="红黑树"><a href="#红黑树" class="header-anchor">#</a> 红黑树</h2> <p>红黑树也是一种自平衡的二叉查找树。</p> <ul><li>每个结点要么是红的要么是黑的。(红或黑)</li> <li>根结点是黑的。  (根黑)</li> <li>每个叶结点(叶结点即指树尾端NIL指针或NULL结点)都是黑的。  (叶黑)</li> <li>如果一个结点是红的，那么它的两个儿子都是黑的。  (红子黑)</li> <li>对于任意结点而言，其到叶结点树尾端NIL指针的每条路径都包含相同数目的黑结点。(路径下黑相同)</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-14.png" alt="img"></p> <p>用法最广:</p> <ul><li>Java ConcurrentHashMap &amp; TreeMap</li> <li>C++ STL: map &amp; set</li> <li>linux进程调度Completely Fair Scheduler,用红黑树管理进程控制块</li> <li>epoll在内核中的实现，用红黑树管理事件块</li> <li>nginx中，用红黑树管理timer等</li></ul> <h2 id="哈弗曼树"><a href="#哈弗曼树" class="header-anchor">#</a> 哈弗曼树</h2> <p>哈夫曼又称最优二叉树。是一种带权路径长度最短的二叉树，一般可以按下面步骤构建:</p> <ul><li>将所有左，右子树都为空的作为根节点。</li> <li>在森林中选出两棵根节点的权值最小的树作为一棵新树的左，右子树，且置新树的附加根节点的权值为其左，右子树上根节点的权值之和。注意，左子树的权值应小于右子树的权值。</li> <li>从森林中删除这两棵树，同时把新树加入到森林中。</li> <li>重复2，3步骤，直到森林中只有一棵树为止，此树便是哈夫曼树。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-13.png" alt="img"></p> <h2 id="b树"><a href="#b树" class="header-anchor">#</a> B树</h2> <p>B树(英语:
B-tree)是一种自平衡的树，能够保持数据有序。这种数据结构能够让查找数据、顺序访问、插入数据及删除的动作，都在对数时间内完成。B树，概括来说是一种自平衡的m阶树，与自平衡二叉查找树不同，B树适用于读写相对大的数据块的存储系统，例如磁盘。</p> <ul><li>根结点至少有两个子女。</li> <li>每个中间节点都包含k-1个元素和k个孩子，其中 m/2 &lt;= k &lt;= m</li> <li>每一个叶子节点都包含k-1个元素，其中 m/2 &lt;= k &lt;= m</li> <li>所有的叶子结点都位于同一层。</li> <li>每个节点中的元素从小到大排列，节点当中k-1个元素正好是k个孩子包含的元素的值域分划。</li></ul> <p>B-Tree中的每个节点根据实际情况可以包含大量的关键字信息和分支，如下图所示为一个3阶的B-Tree:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-15.png" alt="img"></p> <h2 id="b-树"><a href="#b-树" class="header-anchor">#</a> B+树</h2> <p>B+ 树是一种树数据结构，通常用于关系型数据库(如Mysql)和操作系统的文件系统中。B+
树的特点是能够保持数据稳定有序，其插入与修改拥有较稳定的对数时间复杂度。B+ 树元素自底向上插入，这与二叉树恰好相反。</p> <p>在B树基础上，为叶子结点增加链表指针(B树+叶子有序链表)，所有关键字都在叶子结点 中出现，非叶子结点作为叶子结点的索引；B+树总是到叶子结点才命中。</p> <p>b+树的非叶子节点不保存数据，只保存子树的临界值(最大或者最小)，所以同样大小的节点，b+树相对于b树能够有更多的分支，使得这棵树更加矮胖，查询时做的IO操作次数也更少。</p> <p>将上一节中的B-Tree优化，由于B+Tree的非叶子节点只存储键值信息，假设每个磁盘块能存储4个键值及指针信息，则变成B+Tree后其结构如下图所示:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-16.png" alt="img"></p> <h2 id="r树"><a href="#r树" class="header-anchor">#</a> R树</h2> <p>R树是用来做空间数据存储的树状数据结构。例如给地理位置，矩形和多边形这类多维数据建立索引。</p> <p>R树的核心思想是聚合距离相近的节点并在树结构的上一层将其表示为这些节点的最小外接矩形(MBR)，这个最小外接矩形就成为上一层的一个节点。因为所有节点都在它们的最小外接矩形中，所以跟某个矩形不相交的查询就一定跟这个矩形中的所有节点都不相交。叶子节点上的每个矩形都代表一个对象，节点都是对象的聚合，并且越往上层聚合的对象就越多。也可以把每一层看做是对数据集的近似，叶子节点层是最细粒度的近似，与数据集相似度100%，越往上层越粗糙。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-tree-17.png" alt="img"></p> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p>我们知道，实际应用当中，我们经常使用的是<code>查找</code>和<code>排序</code>操作，这在我们的各种管理系统、数据库系统、操作系统等当中，十分常用。</p> <p><code>数组</code>的下标寻址十分迅速，但计算机的内存是有限的，故数组的长度也是有限的，实际应用当中的数据往往十分庞大；而且无序数组的查找最坏情况需要遍历整个数组；后来人们提出了二分查找，二分查找要求数组的构造一定有序，二分法查找解决了普通数组查找复杂度过高的问题。任何一种数组无法解决的问题就是插入、删除操作比较复杂，因此，在一个增删查改比较频繁的数据结构中，数组不会被优先考虑</p> <p><code>普通链表</code>由于它的结构特点被证明根本不适合进行查找</p> <p><code>哈希表</code>是数组和链表的折中，同时它的设计依赖散列函数的设计，数组不能无限长、链表也不适合查找，所以也不适合大规模的查找</p> <p><code>二叉查找树</code>因为可能退化成链表，同样不适合进行查找</p> <p><code>AVL树</code>是为了解决可能退化成链表问题，但是AVL树的旋转过程非常麻烦，因此插入和删除很慢，也就是构建AVL树比较麻烦</p> <p><code>红黑树</code>是平衡二叉树和AVL树的折中，因此是比较合适的。集合类中的Map、关联数组具有较高的查询效率，它们的底层实现就是红黑树。</p> <p><code>多路查找树</code>
是大规模数据存储中，实现索引查询这样一个实际背景下，树节点存储的元素数量是有限的(如果元素数量非常多的话，查找就退化成节点内部的线性查找了)，这样导致二叉查找树结构由于树的深度过大而造成磁盘I/O读写过于频繁，进而导致查询效率低下。</p> <p><code>B树</code>与自平衡二叉查找树不同，B树适用于读写相对大的数据块的存储系统，例如磁盘。它的应用是文件系统及部分非关系型数据库索引。</p> <p><code>B+树</code>在B树基础上，为叶子结点增加链表指针(B树+叶子有序链表)，所有关键字都在叶子结点
中出现，非叶子结点作为叶子结点的索引；B+树总是到叶子结点才命中。通常用于关系型数据库(如Mysql)和操作系统的文件系统中。</p> <p><code>B*树</code>是B+树的变体，在B+树的非根和非叶子结点再增加指向兄弟的指针,
在B+树基础上，为非叶子结点也增加链表指针，将结点的最低利用率从1/2提高到2/3。</p> <p><code>R树</code>是用来做空间数据存储的树状数据结构。例如给地理位置，矩形和多边形这类多维数据建立索引。</p> <p><code>Trie树</code>是自然语言处理中最常用的数据结构，很多字符串处理任务都会用到。Trie树本身是一种有限状态自动机，还有很多变体。什么模式匹配、正则表达式，都与这有关。</p> <blockquote><p>针对大量数据，如果在内存中作业优先考虑红黑树(map,set之类多为RB-tree实现)，如果在硬盘中作业优先考虑B系列树(B+, B, B*)</p></blockquote> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <blockquote><p>文章中一些图片和内容来源:</p></blockquote> <ul><li><p>数据结构图文解析之: 树的简介及二叉排序树C++模板实现. https://www.it610.com/article/3607922.htm</p></li> <li><p>各种二叉树的介绍 https://www.cnblogs.com/aspirant/p/9019396.html</p></li> <li><p>二叉树、二叉搜索树、平衡二叉树、B树、B+树的精确定义和区别探究 https://www.cnblogs.com/williamjie/p/11081096.html</p></li> <li><p>数据结构之树 https://blog.csdn.net/wannuoge4766/article/details/83998377</p></li> <li><p>B+Tree原理及mysql的索引分析 https://www.cnblogs.com/xiaoxi/p/6894610.html</p></li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/03.算法/01.数据结构基础/06.alg-basic-tree.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/02, 18:10:03</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/alg-basic-stack_queue/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">线性表 - 栈和队列</div></a> <a href="/pages/alg-basic-tree-search/" class="page-nav-centre page-n
