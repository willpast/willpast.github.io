    instanceHandle thread_oop <span class="token operator">=</span> klass<span class="token operator">-&gt;</span><span class="token function">allocate_instance_handle</span><span class="token punctuation">(</span><span class="token constant">CHECK</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">const</span> <span class="token keyword">char</span> thread_name<span class="token punctuation">[</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token string">&quot;Signal Dispatcher&quot;</span><span class="token punctuation">;</span>
    <span class="token class-name">Handle</span> string <span class="token operator">=</span> java_lang_String<span class="token operator">::</span><span class="token function">create_from_str</span><span class="token punctuation">(</span>thread_name<span class="token punctuation">,</span> <span class="token constant">CHECK</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">// Initialize thread_oop to put it into the system threadGroup</span>
    <span class="token class-name">Handle</span> thread_group <span class="token punctuation">(</span><span class="token constant">THREAD</span><span class="token punctuation">,</span> <span class="token class-name">Universe</span><span class="token operator">::</span><span class="token function">system_thread_group</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">JavaValue</span> <span class="token function">result</span><span class="token punctuation">(</span><span class="token constant">T_VOID</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">JavaCalls</span><span class="token operator">::</span><span class="token function">call_special</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>result<span class="token punctuation">,</span> thread_oop<span class="token punctuation">,</span>klass<span class="token punctuation">,</span>vmSymbols<span class="token operator">::</span><span class="token function">object_initializer_name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>vmSymbols<span class="token operator">::</span><span class="token function">threadgroup_string_void_signature</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                           thread_group<span class="token punctuation">,</span>string<span class="token punctuation">,</span><span class="token constant">CHECK</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">KlassHandle</span> <span class="token function">group</span><span class="token punctuation">(</span><span class="token constant">THREAD</span><span class="token punctuation">,</span> <span class="token class-name">SystemDictionary</span><span class="token operator">::</span><span class="token class-name">ThreadGroup_klass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">JavaCalls</span><span class="token operator">::</span><span class="token function">call_special</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>result<span class="token punctuation">,</span>thread_group<span class="token punctuation">,</span>group<span class="token punctuation">,</span>vmSymbols<span class="token operator">::</span><span class="token function">add_method_name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>vmSymbols<span class="token operator">::</span><span class="token function">thread_void_signature</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>thread_oop<span class="token punctuation">,</span><span class="token constant">CHECK</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    os<span class="token operator">::</span><span class="token function">signal_init_pd</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">{</span> <span class="token class-name">MutexLocker</span> <span class="token function">mu</span><span class="token punctuation">(</span><span class="token class-name">Threads_lock</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
      <span class="token class-name">JavaThread</span><span class="token operator">*</span> signal_thread <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">JavaThread</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>signal_thread_entry<span class="token punctuation">)</span><span class="token punctuation">;</span>
     <span class="token comment">// ...</span>
    <span class="token punctuation">}</span>
    <span class="token comment">// Handle ^BREAK</span>
    os<span class="token operator">::</span><span class="token function">signal</span><span class="token punctuation">(</span><span class="token constant">SIGBREAK</span><span class="token punctuation">,</span> os<span class="token operator">::</span><span class="token function">user_handler</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br></div></div><p>JVM创建了一个新的进程来实现信号处理，这个线程叫“Signal Dispatcher”，一个线程创建之后需要有一个入口，“Signal Dispatcher”的入口是signal_thread_entry：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827213507409.png" alt="image-20220827213507409"></p> <p>这段代码截取自signal_thread_entry函数，截取中的内容是和Attach机制信号处理相关的代码。这段代码的意思是，当接收到“SIGBREAK”信号，就执行接下来的代码，这个信号是需要Attach到JVM上的信号发出来，这个后面会再分析。我们先来看一句关键的代码：AttachListener::is_init_trigger()：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>bool <span class="token class-name">AttachListener</span><span class="token operator">::</span><span class="token function">is_init_trigger</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token function">init_at_startup</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">||</span> <span class="token function">is_initialized</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>               <span class="token comment">// initialized at startup or already initialized</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">char</span> fn<span class="token punctuation">[</span><span class="token constant">PATH_MAX</span><span class="token operator">+</span><span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
  <span class="token function">sprintf</span><span class="token punctuation">(</span>fn<span class="token punctuation">,</span> <span class="token string">&quot;.attach_pid%d&quot;</span><span class="token punctuation">,</span> os<span class="token operator">::</span><span class="token function">current_process_id</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">int</span> ret<span class="token punctuation">;</span>
  struct stat64 st<span class="token punctuation">;</span>
  <span class="token function">RESTARTABLE</span><span class="token punctuation">(</span><span class="token operator">::</span><span class="token function">stat64</span><span class="token punctuation">(</span>fn<span class="token punctuation">,</span> <span class="token operator">&amp;</span>st<span class="token punctuation">)</span><span class="token punctuation">,</span> ret<span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token keyword">if</span> <span class="token punctuation">(</span>ret <span class="token operator">==</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token function">log_trace</span><span class="token punctuation">(</span>attach<span class="token punctuation">)</span><span class="token punctuation">(</span><span class="token string">&quot;Failed to find attach file: %s, trying alternate&quot;</span><span class="token punctuation">,</span> fn<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token function">snprintf</span><span class="token punctuation">(</span>fn<span class="token punctuation">,</span> <span class="token function">sizeof</span><span class="token punctuation">(</span>fn<span class="token punctuation">)</span><span class="token punctuation">,</span> <span class="token string">&quot;%s/.attach_pid%d&quot;</span><span class="token punctuation">,</span> os<span class="token operator">::</span><span class="token function">get_temp_directory</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span> os<span class="token operator">::</span><span class="token function">current_process_id</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">Thread</span><span class="token operator">*</span> <span class="token constant">THREAD</span> <span class="token operator">=</span> <span class="token class-name">Thread</span><span class="token operator">::</span><span class="token function">current</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

    <span class="token class-name">Handle</span> h_module_name <span class="token operator">=</span> java_lang_String<span class="token operator">::</span><span class="token function">create_from_str</span><span class="token punctuation">(</span><span class="token string">&quot;java.instrument&quot;</span><span class="token punctuation">,</span> <span class="token constant">THREAD</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token class-name">JavaCalls</span><span class="token operator">::</span><span class="token function">call_static</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>result<span class="token punctuation">,</span><span class="token class-name">SystemDictionary</span><span class="token operator">::</span><span class="token function">module_Modules_klass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>vmSymbols<span class="token operator">::</span><span class="token function">loadModule_name</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>
                           vmSymbols<span class="token operator">::</span><span class="token function">loadModule_signature</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">,</span>h_module_name<span class="token punctuation">,</span><span class="token constant">THREAD</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">return</span> <span class="token class-name">JvmtiExport</span><span class="token operator">::</span><span class="token function">load_agent_library</span><span class="token punctuation">(</span>agent<span class="token punctuation">,</span> absParam<span class="token punctuation">,</span> options<span class="token punctuation">,</span> out<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>这个函数先确保加载了java.instrument模块，之后真正执行Agent加载的函数是 load_agent_library ,这个函数的套路就是加载Agent动态链接库，如果是通过Java instrument API实现的Agent，则加载的是libinstrument动态链接库，然后通过libinstrument里面的代码实现运行agentmain方法的逻辑，这一部分内容和libinstrument实现premain方法运行的逻辑其实差不多，这里不再做分析。至此，我们对Java Agent技术已经有了一个全面而细致的了解。</p> <h2 id="_5-动态字节码修改的限制"><a href="#_5-动态字节码修改的限制" class="header-anchor">#</a> 5. 动态字节码修改的限制</h2> <p>上文中已经详细分析了Agent技术的实现，我们使用Java Instrumentation API来完成动态类修改的功能，在Instrumentation接口中，通过addTransformer方法来增加一个类转换器，类转换器由类ClassFileTransformer接口实现。ClassFileTransformer接口中唯一的方法transform用于实现类转换，当类被加载的时候，就会调用transform方法，进行类转换。在运行时，我们可以通过Instrumentation的redefineClasses方法进行类重定义，在方法上有一段注释需要特别注意：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code>     <span class="token operator">*</span> <span class="token class-name">The</span> redefinition may change method bodies<span class="token punctuation">,</span> the constant pool and attributes<span class="token punctuation">.</span>
     <span class="token operator">*</span> <span class="token class-name">The</span> redefinition must not add<span class="token punctuation">,</span> remove or rename fields or methods<span class="token punctuation">,</span> change the
     <span class="token operator">*</span> signatures of methods<span class="token punctuation">,</span> or change <span class="token class-name"><span class="token namespace">inheritance<span class="token punctuation">.</span></span>  These</span> restrictions maybe be
     <span class="token operator">*</span> lifted in future <span class="token class-name"><span class="token namespace">versions<span class="token punctuation">.</span></span>  The</span> <span class="token keyword">class</span> file bytes are not checked<span class="token punctuation">,</span> verified and installed
     <span class="token operator">*</span> until after the transformations have been applied<span class="token punctuation">,</span> <span class="token keyword">if</span> the resultant bytes are in
     <span class="token operator">*</span> error <span class="token keyword">this</span> method will <span class="token keyword">throw</span> an exception<span class="token punctuation">.</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>这里面提到，我们不可以增加、删除或者重命名字段和方法，改变方法的签名或者类的继承关系。认识到这一点很重要，当我们通过ASM获取到增强的字节码之后，如果增强后的字节码没有遵守这些规则，那么调用redefineClasses方法来进行类的重定义就会失败。那redefineClasses方法具体是怎么实现类的重定义的呢? 它对运行时的JVM会造成什么样的影响呢? 下面来分析redefineClasses的实现细节。</p> <h2 id="_6-重定义类字节码的实现细节"><a href="#_6-重定义类字节码的实现细节" class="header-anchor">#</a> 6. 重定义类字节码的实现细节</h2> <p>上文中我们提到，libinstrument动态链接库中，JPLISAgent不仅实现了Agent入口代码执行的路由，而且还是Java代码与JVMTI之间的一道桥梁。我们在Java代码中调用Java Instrumentation API的redefineClasses，其实会调用libinstrument中的相关代码，我们来分析一下这条路径。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">redefineClasses</span><span class="token punctuation">(</span><span class="token class-name">ClassDefinition</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span> var1<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">ClassNotFoundException</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token operator">!</span><span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">isRedefineClassesSupported</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">UnsupportedOperationException</span><span class="token punctuation">(</span><span class="token string">&quot;redefineClasses is not supported in this environment&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token keyword">if</span> <span class="token punctuation">(</span>var1 <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">NullPointerException</span><span class="token punctuation">(</span><span class="token string">&quot;null passed as 'definitions' in redefineClasses&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span> <span class="token keyword">else</span> <span class="token punctuation">{</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> var2 <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> var2 <span class="token operator">&lt;</span> var1<span class="token punctuation">.</span>length<span class="token punctuation">;</span> <span class="token operator">++</span>var2<span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">if</span> <span class="token punctuation">(</span>var1<span class="token punctuation">[</span>var2<span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
                <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">NullPointerException</span><span class="token punctuation">(</span><span class="token string">&quot;element of 'definitions' is null in redefineClasses&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>var1<span class="token punctuation">.</span>length <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">this</span><span class="token punctuation">.</span><span class="token function">redefineClasses0</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">.</span>mNativeAgent<span class="token punctuation">,</span> var1<span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token keyword">private</span> <span class="token keyword">native</span> <span class="token keyword">void</span> <span class="token function">redefineClasses0</span><span class="token punctuation">(</span><span class="token keyword">long</span> var1<span class="token punctuation">,</span> <span class="token class-name">ClassDefinition</span><span class="token punctuation">[</span><span class="token punctuation">]</span> var3<span class="token punctuation">)</span> <span class="token keyword">throws</span> <span class="token class-name">ClassNotFoundException</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><p>这是InstrumentationImpl中的redefineClasses实现，该方法的具体实现依赖一个Native方法redefineClasses()，我们可以在libinstrument中找到这个Native方法的实现：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token constant">JNIEXPORT</span> <span class="token keyword">void</span> <span class="token constant">JNICALL</span> <span class="token class-name">Java_sun_instrument_InstrumentationImpl_redefineClasses0</span>
  <span class="token punctuation">(</span><span class="token class-name">JNIEnv</span> <span class="token operator">*</span> jnienv<span class="token punctuation">,</span> jobject implThis<span class="token punctuation">,</span> jlong agent<span class="token punctuation">,</span> jobjectArray classDefinitions<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token function">redefineClasses</span><span class="token punctuation">(</span>jnienv<span class="token punctuation">,</span> <span class="token punctuation">(</span><span class="token class-name">JPLISAgent</span><span class="token operator">*</span><span class="token punctuation">)</span><span class="token punctuation">(</span>intptr_t<span class="token punctuation">)</span>agent<span class="token punctuation">,</span> classDefinitions<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>redefineClasses这个函数的实现比较复杂，代码很长。下面是一段关键的代码片段：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827214120788.png" alt="image-20220827214120788"></p> <p>重定义类的请求会被JVM包装成一个VM_RedefineClasses类型的VM_Operation，VM_Operation是JVM内部的一些操作的基类，包括GC操作等。VM_Operation由VMThread来执行，新的VM_Operation操作会被添加到VMThread的运行队列中去，VMThread会不断从队列里面拉取VM_Operation并调用其doit等函数执行具体的操作。VM_RedefineClasses函数的流程较为复杂，下面是VM_RedefineClasses的大致流程：</p> <ul><li>加载新的字节码，合并常量池，并且对新的字节码进行校验工作</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code>  <span class="token comment">// Load the caller's new class definition(s) into _scratch_classes.</span>
  <span class="token comment">// Constant pool merging work is done here as needed. Also calls</span>
  <span class="token comment">// compare_and_normalize_class_versions() to verify the class</span>
  <span class="token comment">// definition(s).</span>
  jvmtiError <span class="token function">load_new_class_versions</span><span class="token punctuation">(</span><span class="token constant">TRAPS</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><ul><li>清除方法上的断点</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code>  <span class="token comment">// Remove all breakpoints in methods of this class</span>
  <span class="token class-name">JvmtiBreakpoints</span><span class="token operator">&amp;</span> jvmti_breakpoints <span class="token operator">=</span> <span class="token class-name">JvmtiCurrentBreakpoints</span><span class="token operator">::</span><span class="token function">get_jvmti_breakpoints</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
  jvmti_breakpoints<span class="token punctuation">.</span><span class="token function">clearall_in_class_at_safepoint</span><span class="token punctuation">(</span><span class="token function">the_class</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>JIT逆优化</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code>  <span class="token comment">// Deoptimize all compiled code that depends on this class</span>
  <span class="token function">flush_dependent_code</span><span class="token punctuation">(</span>the_class<span class="token punctuation">,</span> <span class="token constant">THREAD</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><ul><li>进行字节码替换工作，需要进行更新类itable/vtable等操作</li> <li>进行类重定义通知</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code>  <span class="token class-name">SystemDictionary</span><span class="token operator">::</span><span class="token function">notice_modification</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>VM_RedefineClasses实现比较复杂的，详细实现可以参考 <a href="https://github.com/pandening/openjdk/blob/0301fc792ffd3c7b506ef78887af250e0e3ae09e/src/hotspot/share/prims/jvmtiEnv.cpp#L456" target="_blank" rel="noopener noreferrer">RedefineClasses <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>的实现。</p> <h2 id="_7-java-debug-tool"><a href="#_7-java-debug-tool" class="header-anchor">#</a> 7. Java-debug-tool</h2> <p>Java-debug-tool是一个使用Java Instrument API来实现的动态调试工具，它通过在目标JVM上启动一个TcpServer来和调试客户端通信。调试客户端通过命令行来发送调试命令给TcpServer，TcpServer中有专门用来处理命令的handler，handler处理完命令之后会将结果发送回客户端，客户端通过处理将调试结果展示出来。下面将详细介绍Java-debug-tool的整体设计和实现。</p> <h3 id="_7-1-java-debug-tool整体架构"><a href="#_7-1-java-debug-tool整体架构" class="header-anchor">#</a> 7.1  Java-debug-tool整体架构</h3> <p>Java-debug-tool包括一个Java Agent和一个用于处理调试命令的核心API，核心API通过一个自定义的类加载器加载进来，以保证目标JVM的类不会被污染。整体上Java-debug-tool的设计是一个Client-Server的架构，命令客户端需要完整的完成一个命令之后才能继续执行下一个调试命令。Java-debug-tool支持多人同时进行调试，下面是整体架构图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827215704590.png" alt="image-20220827215704590"></p> <p>下面对每一层做简单介绍：</p> <ul><li>交互层：负责将程序员的输入转换成调试交互协议，并且将调试信息呈现出来。</li> <li>连接管理层：负责管理客户端连接，从连接中读调试协议数据并解码，对调试结果编码并将其写到连接中去；同时将那些超时未活动的连接关闭。</li> <li>业务逻辑层：实现调试命令处理，包括命令分发、数据收集、数据处理等过程。</li> <li>基础实现层：Java-debug-tool实现的底层依赖，通过Java Instrumentation提供的API进行类查找、类重定义等能力，Java Instrumentation底层依赖JVMTI来完成具体的功能。</li></ul> <p>在Agent被挂载到目标JVM上之后，Java-debug-tool会安排一个Spy在目标JVM内活动，这个Spy负责将目标JVM内部的相关调试数据转移到命令处理模块，命令处理模块会处理这些数据，然后给客户端返回调试结果。命令处理模块会增强目标类的字节码来达到数据获取的目的，多个客户端可以共享一份增强过的字节码，无需重复增强。下面从Java-debug-tool的字节码增强方案、命令设计与实现等角度详细说明。</p> <h3 id="_7-2-java-debug-tool的字节码增强方案"><a href="#_7-2-java-debug-tool的字节码增强方案" class="header-anchor">#</a> 7.2 Java-debug-tool的字节码增强方案</h3> <p>Java-debug-tool使用字节码增强来获取到方法运行时的信息，比如方法入参、出参等，可以在不同的字节码位置进行增强，这种行为可以称为“插桩”，每个“桩”用于获取数据并将他转储出去。Java-debug-tool具备强大的插桩能力，不同的桩负责获取不同类别的数据，下面是Java-debug-tool目前所支持的“桩”：</p> <ul><li>方法进入点：用于获取方法入参信息。</li> <li>Fields获取点1：在方法执行前获取到对象的字段信息。</li> <li>变量存储点：获取局部变量信息。</li> <li>Fields获取点2：在方法退出前获取到对象的字段信息。</li> <li>方法退出点：用于获取方法返回值。</li> <li>抛出异常点：用于获取方法抛出的异常信息。</li> <li>通过上面这些代码桩，Java-debug-tool可以收集到丰富的方法执行信息，经过处理可以返回更加可视化的调试结果。</li></ul> <h4 id="_7-2-1-字节码增强"><a href="#_7-2-1-字节码增强" class="header-anchor">#</a> 7.2.1 字节码增强</h4> <p>Java-debug-tool在实现上使用了ASM工具来进行字节码增强，并且每个插桩点都可以进行配置，如果不想要什么信息，则没必要进行对应的插桩操作。这种可配置的设计是非常有必要的，因为有时候我们仅仅是想要知道方法的入参和出参，但Java-debug-tool却给我们返回了所有的调试信息，这样我们就得在众多的输出中找到我们所关注的内容。如果可以进行配置，则除了入参点和出参点外其他的桩都不插，那么就可以快速看到我们想要的调试数据，这种设计的本质是为了让调试者更加专注。下面是Java-debug-tool的字节码增强工作方式：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827214841150.png" alt="image-20220827214841150"></p> <p>如图所示，当调试者发出调试命令之后，Java-debug-tool会识别命令并判断是否需要进行字节码增强，如果命令需要增强字节码，则判断当前类+当前方法是否已经被增强过。上文已经提到，字节码替换是有一定损耗的，这种具有损耗的操作发生的次数越少越好，所以字节码替换操作会被记录起来，后续命令直接使用即可，不需要重复进行字节码增强，字节码增强还涉及多个调试客户端的协同工作问题，当一个客户端增强了一个类的字节码之后，这个客户端就锁定了该字节码，其他客户端变成只读，无法对该类进行字节码增强，只有当持有锁的客户端主动释放锁或者断开连接之后，其他客户端才能继续增强该类的字节码。</p> <p>字节码增强模块收到字节码增强请求之后，会判断每个增强点是否需要插桩，这个判断的根据就是上文提到的插桩配置，之后字节码增强模块会生成新的字节码，Java-debug-tool将执行字节码替换操作，之后就可以进行调试数据收集了。</p> <p>经过字节码增强之后，原来的方法中会插入收集运行时数据的代码，这些代码在方法被调用的时候执行，获取到诸如方法入参、局部变量等信息，这些信息将传递给数据收集装置进行处理。数据收集的工作通过Advice完成，每个客户端同一时间只能注册一个Advice到Java-debug-tool调试模块上，多个客户端可以同时注册自己的Advice到调试模块上。Advice负责收集数据并进行判断，如果当前数据符合调试命令的要求，Java-debug-tool就会卸载这个Advice，Advice的数据就会被转移到Java-debug-tool的命令结果处理模块进行处理，并将结果发送到客户端。</p> <h4 id="_7-2-2-advice的工作方式"><a href="#_7-2-2-advice的工作方式" class="header-anchor">#</a> 7.2.2 Advice的工作方式</h4> <p>Advice是调试数据收集器，不同的调试策略会对应不同的Advice。Advice是工作在目标JVM的线程内部的，它需要轻量级和高效，意味着Advice不能做太过于复杂的事情，它的核心接口“match”用来判断本次收集到的调试数据是否满足调试需求。如果满足，那么Java-debug-tool就会将其卸载，否则会继续让他收集调试数据，这种“加载Advice” -&gt; “卸载Advice”的工作模式具备很好的灵活性。</p> <p>关于Advice，需要说明的另外一点就是线程安全，因为它加载之后会运行在目标JVM的线程中，目标JVM的方法极有可能是多线程访问的，这也就是说，Advice需要有能力处理多个线程同时访问方法的能力，如果Advice处理不当，则可能会收集到杂乱无章的调试数据。下面的图片展示了Advice和Java-debug-tool调试分析模块、目标方法执行以及调试客户端等模块的关系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827215219210.png" alt="image-20220827215219210"></p> <p>Advice的首次挂载由Java-debug-tool的命令处理器完成，当一次调试数据收集完成之后，调试数据处理模块会自动卸载Advice，然后进行判断，如果调试数据符合Advice的策略，则直接将数据交由数据处理模块进行处理，否则会清空调试数据，并再次将Advice挂载到目标方法上去，等待下一次调试数据。非首次挂载由调试数据处理模块进行，它借助Advice按需取数据，如果不符合需求，则继续挂载Advice来获取数据，否则对调试数据进行处理并返回给客户端。</p> <h3 id="_7-3-java-debug-tool的命令设计与实现"><a href="#_7-3-java-debug-tool的命令设计与实现" class="header-anchor">#</a> 7.3 Java-debug-tool的命令设计与实现</h3> <h4 id="_7-3-1-命令执行"><a href="#_7-3-1-命令执行" class="header-anchor">#</a> 7.3.1 命令执行</h4> <p>上文已经完整的描述了Java-debug-tool的设计以及核心技术方案，本小节将详细介绍Java-debug-tool的命令设计与实现。首先需要将一个调试命令的执行流程描述清楚，下面是一张用来表示命令请求处理流程的图片：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827215332611.png" alt="image-20220827215332611"></p> <p>上图简单的描述了Java-debug-tool的命令处理方式，客户端连接到服务端之后，会进行一些协议解析、协议认证、协议填充等工作，之后将进行命令分发。服务端如果发现客户端的命令不合法，则会立即返回错误信息，否则再进行命令处理。命令处理属于典型的三段式处理，前置命令处理、命令处理以及后置命令处理，同时会对命令处理过程中的异常信息进行捕获处理，三段式处理的好处是命令处理被拆成了多个阶段，多个阶段负责不同的职责。前置命令处理用来做一些命令权限控制的工作，并填充一些类似命令处理开始时间戳等信息，命令处理就是通过字节码增强，挂载Advice进行数据收集，再经过数据处理来产生命令结果的过程，后置处理则用来处理一些连接关闭、字节码解锁等事项。</p> <p>Java-debug-tool允许客户端设置一个命令执行超时时间，超过这个时间则认为命令没有结果，如果客户端没有设置自己的超时时间，就使用默认的超时时间进行超时控制。Java-debug-tool通过设计了两阶段的超时检测机制来实现命令执行超时功能：首先，第一阶段超时触发，则Java-debug-tool会友好的警告命令处理模块处理时间已经超时，需要立即停止命令执行，这允许命令自己做一些现场清理工作，当然需要命令执行线程自己感知到这种超时警告；当第二阶段超时触发，则Java-debug-tool认为命令必须结束执行，会强行打断命令执行线程。超时机制的目的是为了不让命令执行太长时间，命令如果长时间没有收集到调试数据，则应该停止执行，并思考是否调试了一个错误的方法。当然，超时机制还可以定期清理那些因为未知原因断开连接的客户端持有的调试资源，比如字节码锁。</p> <h4 id="_7-3-2-获取方法执行视图"><a href="#_7-3-2-获取方法执行视图" class="header-anchor">#</a> 7.3.2 获取方法执行视图</h4> <p>Java-debug-tool通过下面的信息来向调试者呈现出一次方法执行的视图：</p> <ul><li>正在调试的方法信息。</li> <li>方法调用堆栈。</li> <li>调试耗时，包括对目标JVM造成的STW时间。</li> <li>方法入参，包括入参的类型及参数值。</li> <li>方法的执行路径。</li> <li>代码执行耗时。</li> <li>局部变量信息。</li> <li>方法返回结果。</li> <li>方法抛出的异常。</li> <li>对象字段值快照。</li></ul> <p>下图展示了Java-debug-tool获取到正在运行的方法的执行视图的信息</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827215451243.png" alt="image-20220827215451243"></p> <h3 id="_7-4-java-debug-tool与同类产品对比分析"><a href="#_7-4-java-debug-tool与同类产品对比分析" class="header-anchor">#</a> 7.4 Java-debug-tool与同类产品对比分析</h3> <p>Java-debug-tool的同类产品主要是greys，其他类似的工具大部分都是基于greys进行的二次开发，所以直接选择greys来和Java-debug-tool进行对比。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/image-20220827215923102.png" alt="image-20220827215923102"></p> <p>本文详细剖析了Java动态调试关键技术的实现细节，并介绍了我们基于Java动态调试技术结合实际故障排查场景进行的一点探索实践；动态调试技术为研发人员进行线上问题排查提供了一种新的思路，我们基于动态调试技术解决了传统断点调试存在的问题，使得可以将断点调试这种技术应用在线上，以线下调试的思维来进行线上调试，提高问题排查效率。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <p><a href="https://pdai.tech/md/java/jvm/java-jvm-agent-usage.html" target="_blank" rel="noopener noreferrer"><strong>调试排错 - Java动态调试技术原理</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/02.Java/05.JVM/50.java-jvm-agent-usage.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/05/29, 16:16:45</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/java-jvm-debug-idea/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">调试排错 - 问题排查之IDEA调试</div></a> <a href="/pages/java8-overview/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">♥Java8特性知识体系导读♥</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
