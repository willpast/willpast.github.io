-header level2"><a href="/pages/db-mongo-replica/#参考文章" class="sidebar-link">参考文章</a></li></ul></li><li><a href="/pages/db-mongo-sharding/" class="sidebar-link">进阶 - DB核心:分片</a></li><li><a href="/pages/db-mongo-backup/" class="sidebar-link">进阶 - DB核心:备份恢复</a></li><li><a href="/pages/db-mongo-doc-schema/" class="sidebar-link">进阶 - 系统设计:模式构建</a></li><li><a href="/pages/db-mongo-performance/" class="sidebar-link">进阶 - 性能:查询聚合优化</a></li><li><a href="/pages/db-mongo-postgresql-replace/" class="sidebar-link">MongoDB替换方案之PostgreSQL</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>ElasticSearch</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/database/#数据库" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/database/#NoSQL 数据库" data-v-06225672>NoSQL 数据库</a></li><li data-v-06225672><a href="/database/#MongoDB" data-v-06225672>MongoDB</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3 ，即通过在不同的机器上保存副本来保证数据的不会因为单点损坏而丢失；能够随时应对数据丢失、机器损坏带来的风险。MongoDB的复制集就是用来解决这个问题的，一组复制集就是一组mongod实例掌管同一个数据集，实例可以在不同的机器上面。实例中包含一个主导，接受客户端所有的写入操作，其他都是副本实例，从主服务器上获得数据并保持同步。</p></blockquote> <h2 id="为什么要引入复制集"><a href="#为什么要引入复制集" class="header-anchor">#</a> 为什么要引入复制集？</h2> <blockquote><p>保证数据在生产部署时的<strong>冗余和可靠性</strong>
，通过在不同的机器上保存副本来保证数据的不会因为单点损坏而丢失。能够随时应对数据丢失、机器损坏带来的风险。换一句话来说，还能提高读取能力，用户的读取服务器和写入服务器在不同的地方，而且，由不同的服务器为不同的用户提供服务，提高整个系统的负载。</p></blockquote> <p>在<strong>MongoDB中就是复制集（replica set)</strong> ：
一组复制集就是一组mongod实例掌管同一个数据集，实例可以在不同的机器上面。实例中包含一个主导，接受客户端所有的写入操作，其他都是副本实例，从主服务器上获得数据并保持同步。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-1.png" alt="img"></p> <h2 id="复制集有哪些成员"><a href="#复制集有哪些成员" class="header-anchor">#</a> 复制集有哪些成员？</h2> <blockquote><p>在上图中，我们了解了复制集中的主节点（Primary）和从节点（Secondary),
进一步的我们需要了解更多复制集中的成员，以便深入部署架构和相关配置。</p></blockquote> <h3 id="基本成员"><a href="#基本成员" class="header-anchor">#</a> 基本成员</h3> <p>让我们看下基本的成员：</p> <ul><li><strong>主节点（Primary）</strong></li></ul> <p>包含了所有的写操作的日志。但是副本服务器集群包含有所有的主服务器数据，因此当主服务器挂掉了，就会在副本服务器上重新选取一个成为主服务器。</p> <ul><li><strong>从节点（Seconary）</strong></li></ul> <p>正常情况下，复制集的Seconary会参与Primary选举（自身也可能会被选为Primary），并从Primary同步最新写入的数据，以保证与Primary存储相同的数据。</p> <p>Secondary可以提供读服务，增加Secondary节点可以提供复制集的读服务能力，同时提升复制集的可用性。另外，Mongodb支持对复制集的Secondary节点进行灵活的配置，以适应多种场景的需求。</p> <ul><li><strong>仲裁节点（Arbiter）</strong></li></ul> <p>Arbiter节点只参与投票，不能被选为Primary，并且不从Primary同步数据。</p> <p>比如你部署了一个2个节点的复制集，1个Primary，1个Secondary，任意节点宕机，复制集将不能提供服务了（无法选出Primary），这时可以给复制集添加一个Arbiter节点，即使有节点宕机，仍能选出Primary。</p> <p>Arbiter本身不存储数据，是非常轻量级的服务，当复制集成员为偶数时，最好加入一个Arbiter节点，以提升复制集可用性。</p> <h3 id="主节点-primary-的细化"><a href="#主节点-primary-的细化" class="header-anchor">#</a> 主节点（Primary）的细化</h3> <blockquote><p>依据具体功能实现的需要，MongoDB还细化将主节点（Primary）进行了细化：</p></blockquote> <ul><li><strong>Priority0</strong></li></ul> <p>作为一个辅助可以作为一个备用。在一些复制集中，可能无法在合理的时间内添加新成员的时候。备用成员保持数据的当前最新数据能够替换不可用的成员。</p> <p>Priority0节点的选举优先级为0，不会被选举为Primary</p> <p>比如你跨机房A、B部署了一个复制集，并且想指定Primary必须在A机房，这时可以将B机房的复制集成员Priority设置为0，这样Primary就一定会是A机房的成员。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-2.png" alt="img"></p> <p>（注意：如果这样部署，最好将『大多数』节点部署在A机房，否则网络分区时可能无法选出Primary）</p> <ul><li><strong>Hidden</strong></li></ul> <p>客户端将不会把读请求分发到隐藏节点上，即使我们设定了 复制集读选项 。</p> <p>这些隐藏节点将不会收到来自应用程序的请求。我们可以将隐藏节点专用于报表节点或是备份节点。 延时节点也应该是一个隐藏节点。</p> <p>Hidden节点不能被选为主（Priority为0），并且对Driver不可见。因<strong>Hidden节点不会接受Driver的请求，可使用Hidden节点做一些数据备份、离线计算的任务，不会影响复制集的服务</strong>
。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-3.png" alt="img"></p> <ul><li><strong>Delayed</strong></li></ul> <p>延时节点的数据集是延时的，因此它可以帮助我们在人为误操作或是其他意外情况下恢复数据。</p> <p>举个例子，当应用升级失败，或是误操作删除了表和数据库时，我们可以通过延时节点进行数据恢复。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-4.png" alt="img"></p> <p>Delayed节点必须是Hidden节点，并且其数据落后与Primary一段时间（可配置，比如1个小时）。</p> <p>因Delayed节点的数据比Primary落后一段时间，当错误或者无效的数据写入Primary时，可通过Delayed节点的数据来恢复到之前的时间点。</p> <h2 id="复制集常见部署架构"><a href="#复制集常见部署架构" class="header-anchor">#</a> 复制集常见部署架构？</h2> <blockquote><p>我们将从基础三个节点和跨数据中心两个角度看常见复制集的部署架构：</p></blockquote> <h3 id="基础三节点"><a href="#基础三节点" class="header-anchor">#</a> 基础三节点</h3> <ul><li><strong>一主两从方式</strong> <ul><li>一个主节点；</li> <li>两个从节点组成，主节点宕机时，这两个从节点都可以被选为主节点。</li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-5.png" alt="img"></p> <p>当主节点宕机后,两个从节点都会进行竞选，其中一个变为主节点，当原主节点恢复后，作为从节点加入当前的复制集群即可。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-6.png" alt="img"></p> <ul><li><strong>一主一从一仲裁方式</strong> <ul><li>一个主节点</li> <li>一个从节点，可以在选举中成为主节点</li> <li>一个仲裁节点，在选举中，只进行投票，不能成为主节点</li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-7.png" alt="img"></p> <p>当主节点宕机时，将会选择从节点成为主，主节点修复后，将其加入到现有的复制集群中即可。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-8.png" alt="img"></p> <h3 id="跨数据中心"><a href="#跨数据中心" class="header-anchor">#</a> 跨数据中心</h3> <blockquote><p>单个数据中心中的复制集易受数据中心故障的影响，比如断电，洪水，断网等；所以多个数据中心便是这么引入的。</p></blockquote> <p>为了在数据中心发生故障时保护您的数据，请在<strong>备用数据中心中至少保留一个成员</strong> 。如果可能，<strong>请使用奇数个数据中心</strong>
，并选择成员分布，以最大程度地保证即使丢失数据中心，其余复制集成员也可以构成大多数或最小数量的副本，以提供数据副本。</p> <h4 id="三个节点"><a href="#三个节点" class="header-anchor">#</a> 三个节点</h4> <p>对于三成员复制集，成员的一些可能的分布包括：</p> <ul><li><strong>两个数据中心</strong> ：两个是数据中心1的成员，一个是数据中心2的成员。如果复制集的成员之一是仲裁者，则将仲裁者与一个承载数据的成员一起分发到数据中心1。
<ul><li>如果数据中心1发生故障，则复制集将变为只读。</li> <li>如果数据中心2发生故障，则复制集将保持可写状态，因为数据中心1中的成员可以举行选举。</li></ul></li> <li><strong>三个数据中心</strong> ：一个成员是数据中心1，一个成员是数据中心2，一个成员是数据中心3。
<ul><li>如果任何数据中心发生故障，复制集将保持可写状态，因为其余成员可以举行选举。</li></ul></li></ul> <p><strong>注意</strong></p> <p>在两个数据中心之间分布复制集成员可提供优于单个数据中心的好处。在两个数据中心分布中，</p> <ul><li>如果其中一个数据中心发生故障，则与单个数据中心分发不同，该数据仍然可供读取。</li> <li>如果具有少数成员的数据中心发生故障，则复制集仍然可以同时执行写操作和读操作。</li> <li>但是，如果具有大多数成员的数据中心发生故障，则复制集将变为只读。</li></ul> <p><strong>如果可能，请在至少三个数据中心中分配成员</strong>
。对于配置服务器复制集（CSRS），最佳做法是在三个（或更多，取决于成员的数量）中心之间分布。如果第三个数据中心的成本高得令人望而却步，则一种分配可能性是，在公司政策允许的情况下，在两个数据中心之间平均分配数据承载成员，并将其余成员存储在云中。</p> <h4 id="五个节点"><a href="#五个节点" class="header-anchor">#</a> 五个节点</h4> <p>对于具有5个成员的复制集，成员的一些可能的分布包括（相关注意事项和三个节点一致，这里仅展示分布方案）：</p> <ul><li><strong>两个数据中心</strong> ：数据中心1的三个成员和数据中心2的两个成员。
<ul><li>如果数据中心1发生故障，则复制集将变为只读。</li> <li>如果数据中心2发生故障，则复制集将保持可写状态，因为数据中心1中的成员可以创建多数。</li></ul></li> <li><strong>三个数据中心</strong> ：两个成员是数据中心1，两个成员是数据中心2，一个成员是站点数据中心3。
<ul><li>如果任何数据中心发生故障，复制集将保持可写状态，因为其余成员可以举行选举。</li></ul></li></ul> <p>例如，以下5个成员复制集将其成员分布在三个数据中心中。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-9.png" alt="img"></p> <h4 id="数据转移的优先级"><a href="#数据转移的优先级" class="header-anchor">#</a> 数据转移的优先级</h4> <p>复制集的某些成员（例如，具有网络限制或资源有限的成员）不应成为故障转移中的主要成员。将不应成为主要成员的成员配置为具priority0。</p> <p>在某些情况下，您可能希望将一个数据中心中的成员选为主要成员，然后再选择另一数据中心中的成员。您可以修改priority成员的，以使一个数据中心中priority的成员高于
其他数据中心中的成员。</p> <p>在以下示例中，数据中心1中的复制集成员具有比数据中心2和3中的成员更高的优先级；数据中心2中的成员比数据中心3中的成员具有更高的优先级：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-10.png" alt="img"></p> <h2 id="复制集是如何保证数据高可用的"><a href="#复制集是如何保证数据高可用的" class="header-anchor">#</a> 复制集是如何保证数据高可用的？</h2> <blockquote><p>那么复制集是如何保证数据的高可靠性的呢？或者说它包含有什么机制？这里我们通过两方面阐述：一个是选举机制，另一个是故障转移期间的回滚。</p></blockquote> <h3 id="选举机制"><a href="#选举机制" class="header-anchor">#</a> 选举机制</h3> <blockquote><p>复制集通过选举机制来选择主节点。</p></blockquote> <ul><li><strong>如何选出Primary主节点的?</strong></li></ul> <p>假设复制集内<strong>能够投票的成员</strong> 数量为N，则大多数为 N/2 +
1，当复制集内存活成员数量不足大多数时，整个复制集将<strong>无法选举出Primary，复制集将无法提供写服务，处于只读状态</strong> 。</p> <p>举例：3投票节点需要2个节点的赞成票，容忍选举失败次数为1；5投票节点需要3个节点的赞成票，容忍选举失败次数为2；通常投票节点为奇数，这样可以减少选举失败的概率。</p> <ul><li><strong>在什么情况下会触发选举机制？</strong></li></ul> <p>在以下的情况将触发选举机制：</p> <ul><li><p>往复制集中新加入节点</p></li> <li><p>初始化复制集时</p></li> <li><p>对复制集进行维护时，比如<code>rs.stepDown()</code>或者<code>rs.reconfig()</code>操作时</p></li> <li><p>从节点失联时，比如超时（默认是10秒）</p></li> <li><p><strong>哪些成员具备选举权？哪些没有？</strong></p></li></ul> <p>首先不是所有的节点都会参与投票，一个复制集最高可以有50个节点，但是只有7个投票节点。一个非投票节点它的votes是0即vote0;
它的priority是0即priority0。</p> <p>比如：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-z-rep-11.png" alt="img"></p> <p>同时可投票的节点，必须属于如下状态之一：PRIMARY, SECONDARY, STARTUP2, RECOVERING, ARBITER,
ROLLBACK.</p> <ul><li><strong>哪些因素可能会影响选举呢？</strong></li></ul> <p>比如：</p> <ul><li>复制集的选举协议，例如在v4之前是pv0, v4开始为pv1;</li> <li>心跳</li> <li>成员权重</li> <li>数据中心失联</li> <li>网络分区</li> <li>镜像读取（Mirrored Reads）注：MongoDBv4.4开始提供的功能，用来预热<strong>从节点</strong> 最近读取过的数据。</li></ul> <p>如果你还期望对上述影响因素有更全面的认识，可以参考[官方文档 - Factors and Conditions that Affect
Elections在新窗口打开](https://docs.mongodb.com/manual/core/replica-set-
elections/#factors-and-conditions-that-affect-elections)</p> <h3 id="故障转移期间的回滚"><a href="#故障转移期间的回滚" class="header-anchor">#</a> 故障转移期间的回滚</h3> <blockquote><p>当成员在故障转移后重新加入其复制集时，回滚将还原以前的主在数据库上的写操作。 <strong>本质上就是保证数据的一致性</strong> 。</p></blockquote> <p>仅当主服务器接受了在主服务器降级之前辅助服务器未成功复制的写操作时，才需要回滚。
当主数据库作为辅助数据库重新加入集合时，它会还原或“回滚”其写入操作，以保持数据库与其他成员的一致性。</p> <p>更多可以参考<a href="https://docs.mongodb.com/manual/core/replica-set-rollbacks/" target="_blank" rel="noopener noreferrer">官方文档 - Rollbacks During Replica Set
Failover在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="复制集中的optlog"><a href="#复制集中的optlog" class="header-anchor">#</a> 复制集中的OptLog</h2> <blockquote><p>oplog(操作日志)是一个特殊的有上限的集合(老的日志会被overwrite)，它保存所有修改数据库中存储的数据的操作的滚动记录。</p></blockquote> <h3 id="什么是optlog"><a href="#什么是optlog" class="header-anchor">#</a> 什么是OptLog</h3> <p>MongoDB在主节点上应用数据库操作，然后将这些操作记录到optlog中。然后从节点通过<strong>异步进程复制和应用</strong>
（数据同步）这些操作。在local.oplog.rs集合中，所有复制集成员都包含oplog的一个副本用来维护数据库的当前状态。</p> <p>MongoDB 4.4支持以小时为单位指定最小操作日志保留期，其中MongoDB仅在以下情况下删除操作日志条目：</p> <ul><li>oplog已达到配置的最大大小</li> <li>oplog条目早于配置的小时数</li></ul> <h3 id="在设计optlog时要考虑什么"><a href="#在设计optlog时要考虑什么" class="header-anchor">#</a> 在设计OptLog时要考虑什么</h3> <blockquote><p>看下MongoDB在设计OptLog时考虑了什么？这对我们在使用和配置optlog有很好的帮助。</p></blockquote> <ul><li><p>查看操作日志的状态？</p></li> <li><p>操作日志设置多大？默认设置是多大呢？</p></li> <li><p>操作日志保存多久？</p></li> <li><p>哪些情况需要设置更大的？</p></li> <li><p>对操作慢的管理和设置？</p></li></ul> <p>更多可以参考<a href="https://docs.mongodb.com/manual/core/replica-set-oplog/" target="_blank" rel="noopener noreferrer">官方文档 - Replica Set
Oplog在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="复制集中的数据同步"><a href="#复制集中的数据同步" class="header-anchor">#</a> 复制集中的数据同步</h2> <p>复制集中的数据同步是为了维护共享数据集的最新副本，包括复制集的辅助成员同步或复制其他成员的数据。 MongoDB使用两种形式的数据同步：</p> <ul><li><strong>初始同步(Initial Sync)</strong> 以使用完整的数据集填充新成员, 即<strong>全量同步</strong></li> <li><strong>复制(Replication)</strong> 以将正在进行的更改应用于整个数据集, 即<strong>增量同步</strong></li></ul> <h3 id="初始同步-initial-sync"><a href="#初始同步-initial-sync" class="header-anchor">#</a> 初始同步(Initial Sync)</h3> <blockquote><p>从节点当出现如下状况时，需要先进行全量同步</p></blockquote> <ul><li>oplog为空</li> <li>local.replset.minvalid集合里_initialSyncFlag字段设置为true</li> <li>内存标记initialSyncRequested设置为true</li></ul> <p><strong>这3个场景分别对应</strong></p> <ul><li>新节点加入，无任何oplog，此时需先进性initial sync</li> <li>initial sync开始时，会主动将_initialSyncFlag字段设置为true，正常结束后再设置为false；如果节点重启时，发现_initialSyncFlag为true，说明上次全量同步中途失败了，此时应该重新进行initial sync</li> <li>当用户发送resync命令时，initialSyncRequested会设置为true，此时会重新开始一次initial sync</li></ul> <p><strong>intial sync流程</strong></p> <ul><li>全量同步开始，设置minvalid集合的_initialSyncFlag</li> <li>获取同步源上最新oplog时间戳为t1</li> <li>全量同步集合数据 （耗时）</li> <li>获取同步源上最新oplog时间戳为t2</li> <li>重放[t1, t2]范围内的所有oplog</li> <li>获取同步源上最新oplog时间戳为t3</li> <li>重放[t2, t3]范围内所有的oplog</li> <li>建立集合所有索引 （耗时）</li> <li>获取同步源上最新oplog时间戳为t4</li> <li>重放[t3, t4]范围内所有的oplog</li> <li>全量同步结束，清除minvalid集合的_initialSyncFlag</li></ul> <h3 id="复制-replication"><a href="#复制-replication" class="header-anchor">#</a> 复制(Replication)</h3> <blockquote><p>initial
sync结束后，接下来Secondary就会『不断拉取主上新产生的optlog并重放』，这个过程在Secondary同步慢问题分析也介绍过，这里从另一个角度再分析下。</p></blockquote> <ul><li>producer thread，这个线程不断的从同步源上拉取oplog，并加入到一个BlockQueue的队列里保存着。</li> <li>replBatcher thread，这个线程负责逐个从producer thread的队列里取出oplog，并放到自己维护的队列里。</li> <li>sync线程将replBatcher thread的队列分发到默认16个replWriter线程，由replWriter thread来最终重放每条oplog。</li></ul> <p>问题来了，为什么一个简单的『拉取oplog并重放』的动作要搞得这么复杂？</p> <p><strong>性能考虑，拉取oplog是单线程进行，如果把重放也放到拉取的线程里，同步势必会很慢；所以设计上producer thread只干一件事</strong> 。</p> <p>为什么不将拉取的oplog直接分发给replWriter thread，而要多一个replBatcher线程来中转？</p> <p><strong>oplog重放时，要保持顺序性，而且遇到createCollection、dropCollection等DDL命令时，这些命令与其他的增删改查命令是不能并行执行的，而这些控制就是由replBatcher来完成的</strong>
。</p> <h3 id="注意事项"><a href="#注意事项" class="header-anchor">#</a> 注意事项</h3> <blockquote><p>这部分内容源自：阿里巴巴在这块的技术专家张友东</p></blockquote> <ul><li><p>initial sync单线程复制数据，效率比较低，生产环境应该尽量避免initial sync出现，需合理配置oplog，按默认『5%的可用磁盘空间』来配置oplog在绝大部分场景下都能满足需求，特殊的case(case1, case2)可根据实际情况设置更大的oplog。</p></li> <li><p>新加入节点时，可以通过物理复制的方式来避免initial sync，将Primary上的dbpath拷贝到新的节点，直接启动，这样效率更高。</p></li> <li><p>当Secondary上需要的oplog在同步源上已经滚掉时，Secondary的同步将无法正常进行，会进入RECOVERING的状态，需向Secondary主动发送resyc命令重新同步。</p></li> <li><p>生产环境，最好通过db.printSlaveReplicationInfo()来监控主备同步滞后的情况，当Secondary落后太多时，要及时调查清楚原因。</p></li> <li><p>当Secondary同步滞后是因为主上并发写入太高导致，（db.serverStatus().metrics.repl.buffer.sizeBytes持续接近db.serverStatus().metrics.repl.buffer.maxSizeBytes），可通过调整Secondary上replWriter并发线程数来提升。</p></li></ul> <h2 id="复制集读写关注-concern"><a href="#复制集读写关注-concern" class="header-anchor">#</a> 复制集读写关注(concern)</h2> <h3 id="读的优先级-read-preference"><a href="#读的优先级-read-preference" class="header-anchor">#</a> 读的优先级(Read Preference)</h3> <p>默认情况下，复制集的所有读请求都发到Primary，Driver可通过设置Read Preference来将读请求路由到其他的节点。</p> <ul><li><code>primary</code>： 默认规则，所有读请求发到Primary</li> <li><code>primaryPreferred</code>： Primary优先，如果Primary不可达，请求Secondary</li> <li><code>secondary</code>： 所有的读请求都发到secondary</li> <li><code>secondaryPreferred</code>：Secondary优先，当所有Secondary不可达时，请求Primary</li> <li><code>nearest</code>：读请求发送到最近的可达节点上（通过ping探测得出最近的节点）</li></ul> <h3 id="write-concern"><a href="#write-concern" class="header-anchor">#</a> Write Concern</h3> <p>默认情况下，Primary完成写操作即返回，Driver可通过设置<a href="https://docs.mongodb.org/manual/core/write-concern/" target="_blank" rel="noopener noreferrer">Write
Concern在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>来设置写成功的规则。</p> <p>如下的write concern规则设置写必须在大多数节点上成功，超时时间为5s。</p> <div class="language-js line-numbers-mode"><pre class="language-js"><code>    db<span class="token punctuation">.</span>products<span class="token punctuation">.</span><span class="token function">insert</span><span class="token punctuation">(</span>
      <span class="token punctuation">{</span> <span class="token literal-property property">item</span><span class="token operator">:</span> <span class="token string">&quot;envelopes&quot;</span><span class="token punctuation">,</span> <span class="token literal-property property">qty</span> <span class="token operator">:</span> <span class="token number">100</span><span class="token punctuation">,</span> <span class="token literal-property property">type</span><span class="token operator">:</span> <span class="token string">&quot;Clasp&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">,</span>
      <span class="token punctuation">{</span> <span class="token literal-property property">writeConcern</span><span class="token operator">:</span> <span class="token punctuation">{</span> <span class="token literal-property property">w</span><span class="token operator">:</span> majority<span class="token punctuation">,</span> <span class="token literal-property property">wtimeout</span><span class="token operator">:</span> <span class="token number">5000</span> <span class="token punctuation">}</span> <span class="token punctuation">}</span>
    <span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>上面的设置方式是针对单个请求的，也可以修改副本集默认的write concern，这样就不用每个请求单独设置。</p> <div class="language-json line-numbers-mode"><pre class="language-json"><code>cfg = rs.conf()
cfg.settings = <span class="token punctuation">{</span><span class="token punctuation">}</span>
cfg.settings.getLastErrorDefaults = <span class="token punctuation">{</span> w<span class="token operator">:</span> <span class="token string">&quot;majority&quot;</span><span class="token punctuation">,</span> wtimeout<span class="token operator">:</span> <span class="token number">5000</span> <span class="token punctuation">}</span>
rs.reconfig(cfg)
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><p>https://docs.mongodb.com/manual/replication/</p></li> <li><p>https://www.cnblogs.com/clsn/p/8214345.html</p></li> <li><p>https://cloud.tencent.com/developer/article/1004435</p></li> <li><p>https://cloud.tencent.com/developer/article/1004384</p></li> <li><p>https://mongoing.com/archives/72571</p></li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/03.NoSQL 数据库/02.MongoDB/17.db-mongo-replica.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/02, 22:10:24</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/db-mongo-index/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">进阶 - 索引实现</div></a> <a href="/pages/db-mongo-sharding/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">进阶 - DB核心:分片</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
