i data-v-06225672><a href="/database/#数据库" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/database/#NoSQL 数据库" data-v-06225672>NoSQL 数据库</a></li><li data-v-06225672><a href="/database/#ElasticSearch" data-v-06225672>ElasticSearch</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">入门 - 聚合查询之Bucket聚合<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="es详解-聚合-聚合查询之bucket聚合详解"><a href="#es详解-聚合-聚合查询之bucket聚合详解" class="header-anchor">#</a> ES详解 - 聚合：聚合查询之Bucket聚合详解</h1> <blockquote><p>除了查询之外，最常用的聚合了，ElasticSearch提供了三种聚合方式： <strong>桶聚合（Bucket Aggregation)</strong>
，<strong>指标聚合（Metric Aggregation)</strong> 和 <strong>管道聚合（Pipline Aggregation)</strong>
。本文主要讲讲<strong>桶聚合（Bucket Aggregation)</strong> 。</p></blockquote> <h2 id="聚合的引入"><a href="#聚合的引入" class="header-anchor">#</a> 聚合的引入</h2> <p>我们在SQL结果中常有：</p> <div class="language-sql line-numbers-mode"><pre class="language-sql"><code><span class="token keyword">SELECT</span> <span class="token function">COUNT</span><span class="token punctuation">(</span>color<span class="token punctuation">)</span> 
<span class="token keyword">FROM</span> <span class="token keyword">table</span>
<span class="token keyword">GROUP</span> <span class="token keyword">BY</span> color 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><p>ElasticSearch中<strong>桶</strong> 在概念上类似于 SQL 的分组（<code>GROUP BY</code>），而<strong>指标</strong> 则类似于 <code>COUNT()</code> 、
<code>SUM()</code> 、 <code>MAX()</code> 等统计方法。</p> <p>进而引入了两个概念：</p> <ul><li><strong>桶（Buckets）</strong> 满足特定条件的文档的集合</li> <li><strong>指标（Metrics）</strong> 对桶内的文档进行统计计算</li></ul> <p>所以ElasticSearch包含3种聚合（Aggregation)方式</p> <ul><li><strong>桶聚合（Bucket Aggregation)</strong> - 本文中详解</li> <li><strong>指标聚合（Metric Aggregation)</strong> - 下文中讲解</li> <li><strong>管道聚合（Pipline Aggregation)</strong> - 再下一篇讲解
<ul><li>聚合管道化，简单而言就是上一个聚合的结果成为下个聚合的输入；</li></ul></li></ul> <p>（PS:指标聚合和桶聚合很多情况下是组合在一起使用的，其实你也可以看到，桶聚合本质上是一种特殊的指标聚合，它的聚合指标就是数据的条数count)</p> <h2 id="如何理解bucket聚合"><a href="#如何理解bucket聚合" class="header-anchor">#</a> 如何理解Bucket聚合</h2> <blockquote><p>如果你直接去看文档，大概有几十种：</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-2.png" alt="img"></p> <p>要么你需要花大量时间学习，要么你已经迷失或者即将迷失在知识点中...</p> <p>所以你需要稍微<strong>站在设计者的角度思考</strong> 下，不难发现设计上大概分为三类（当然有些是第二和第三类的融合）</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-1.png" alt="img"></p> <p>（图中并没有全部列出内容，因为图要表达的意图我觉得还是比较清楚的，这就够了；有了这种思虑和认知，会大大提升你的认知效率。）</p> <h2 id="按知识点学习聚合"><a href="#按知识点学习聚合" class="header-anchor">#</a> 按知识点学习聚合</h2> <blockquote><p>我们先按照官方权威指南中的一个例子，学习Aggregation中的知识点。</p></blockquote> <h3 id="准备数据"><a href="#准备数据" class="header-anchor">#</a> 准备数据</h3> <p>让我们先看一个例子。我们将会创建一些对汽车经销商有用的聚合，数据是关于汽车交易的信息：车型、制造商、售价、何时被出售等。</p> <p>首先我们批量索引一些数据：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>POST /test-agg-cars/_bulk
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">10000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;red&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;honda&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-10-28&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">20000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;red&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;honda&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-11-05&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">30000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;green&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;ford&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-05-18&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">15000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;blue&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;toyota&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-07-02&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">12000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;green&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;toyota&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-08-19&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">20000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;red&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;honda&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-11-05&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">80000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;red&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;bmw&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-01-01&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span><span class="token punctuation">}</span><span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;price&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">25000</span>, <span class="token string">&quot;color&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;blue&quot;</span>, <span class="token string">&quot;make&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;ford&quot;</span>, <span class="token string">&quot;sold&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;2014-02-12&quot;</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br></div></div><h3 id="标准的聚合"><a href="#标准的聚合" class="header-anchor">#</a> 标准的聚合</h3> <p>有了数据，开始构建我们的第一个聚合。汽车经销商可能会想知道哪个颜色的汽车销量最好，用聚合可以轻易得到结果，用 terms 桶操作：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
    <span class="token string">&quot;size&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;aggs&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
        <span class="token string">&quot;popular_colors&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
            <span class="token string">&quot;terms&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
              <span class="token string">&quot;field&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;color.keyword&quot;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><ol><li>聚合操作被置于顶层参数 aggs 之下（如果你愿意，完整形式 aggregations 同样有效）。</li> <li>然后，可以为聚合指定一个我们想要名称，本例中是： popular_colors 。</li> <li>最后，定义单个桶的类型 terms 。</li></ol> <p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-3.png" alt="img"></p> <ol><li>因为我们设置了 size 参数，所以不会有 hits 搜索结果返回。</li> <li>popular_colors 聚合是作为 aggregations 字段的一部分被返回的。</li> <li>每个桶的 key 都与 color 字段里找到的唯一词对应。它总会包含 doc_count 字段，告诉我们包含该词项的文档数量。</li> <li>每个桶的数量代表该颜色的文档数量。</li></ol> <h3 id="多个聚合"><a href="#多个聚合" class="header-anchor">#</a> 多个聚合</h3> <p>同时计算两种桶的结果：对color和对make。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
    <span class="token string">&quot;size&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">0</span>,
    <span class="token string">&quot;aggs&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
        <span class="token string">&quot;popular_colors&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
            <span class="token string">&quot;terms&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
              <span class="token string">&quot;field&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;color.keyword&quot;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>,
        <span class="token string">&quot;make_by&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
            <span class="token string">&quot;terms&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
              <span class="token string">&quot;field&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;make.keyword&quot;</span>
            <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-4.png" alt="img"></p> <h3 id="聚合的嵌套"><a href="#聚合的嵌套" class="header-anchor">#</a> 聚合的嵌套</h3> <p>这个新的聚合层让我们可以将 avg 度量嵌套置于 terms 桶内。实际上，这就为每个颜色生成了平均价格。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
   <span class="token string">&quot;size&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">0</span>,
   <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;colors&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
         <span class="token string">&quot;terms&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
            <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;color.keyword&quot;</span>
         <span class="token punctuation">}</span>,
         <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
            <span class="token string">&quot;avg_price&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
               <span class="token string">&quot;avg&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
                  <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;price&quot;</span> 
               <span class="token punctuation">}</span>
            <span class="token punctuation">}</span>
         <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
   <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-5.png" alt="img"></p> <p>正如 颜色 的例子，我们需要给度量起一个名字（ avg_price ）这样可以稍后根据名字获取它的值。最后，我们指定度量本身（ avg
）以及我们想要计算平均值的字段（ price ）</p> <h3 id="动态脚本的聚合"><a href="#动态脚本的聚合" class="header-anchor">#</a> 动态脚本的聚合</h3> <p>这个例子告诉你，ElasticSearch还支持一些基于脚本（生成运行时的字段）的复杂的动态聚合。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
  <span class="token string">&quot;runtime_mappings&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;make.length&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;long&quot;</span>,
      <span class="token string">&quot;script&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;emit(doc['make.keyword'].value.length())&quot;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>,
  <span class="token string">&quot;size&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">0</span>,
  <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;make_length&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;histogram&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;interval&quot;</span><span class="token builtin class-name">:</span> <span class="token number">1</span>,
        <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;make.length&quot;</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-6.png" alt="img"></p> <p>histogram可以参考后文内容。</p> <h2 id="按分类学习bucket聚合"><a href="#按分类学习bucket聚合" class="header-anchor">#</a> 按分类学习Bucket聚合</h2> <blockquote><p>我们在具体学习时，也无需学习每一个点，基于上面图的认知，我们只需用20%的时间学习最为常用的80%功能即可，其它查查文档而已。</p></blockquote> <h3 id="前置条件的过滤-filter"><a href="#前置条件的过滤-filter" class="header-anchor">#</a> 前置条件的过滤：filter</h3> <p>在当前文档集上下文中定义与指定过滤器(Filter)匹配的所有文档的单个存储桶。通常，这将用于将当前聚合上下文缩小到一组特定的文档。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
  <span class="token string">&quot;size&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
  <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;make_by&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;filter&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;term&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;type&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;honda&quot;</span> <span class="token punctuation">}</span> <span class="token punctuation">}</span>,
      <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;avg_price&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;avg&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;price&quot;</span> <span class="token punctuation">}</span> <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-7.png" alt="img"></p> <h3 id="对filter进行分组聚合-filters"><a href="#对filter进行分组聚合-filters" class="header-anchor">#</a> 对filter进行分组聚合：filters</h3> <p>设计一个新的例子, 日志系统中，每条日志都是在文本中，包含warning/info等信息。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>PUT /test-agg-logs/_bulk?refresh
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;_id&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">1</span> <span class="token punctuation">}</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;body&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;warning: page could not be rendered&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;_id&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">2</span> <span class="token punctuation">}</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;body&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;authentication error&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;_id&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">3</span> <span class="token punctuation">}</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;body&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;warning: connection timed out&quot;</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;index&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;_id&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">4</span> <span class="token punctuation">}</span> <span class="token punctuation">}</span>
<span class="token punctuation">{</span> <span class="token string">&quot;body&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;info: hello pdai&quot;</span> <span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><p>我们需要对包含不同日志类型的日志进行分组，这就需要filters:</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-logs/_search
<span class="token punctuation">{</span>
  <span class="token string">&quot;size&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
  <span class="token string">&quot;aggs&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;messages&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;filters&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;other_bucket_key&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;other_messages&quot;</span>,
        <span class="token string">&quot;filters&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
          <span class="token string">&quot;infos&quot;</span> <span class="token builtin class-name">:</span>   <span class="token punctuation">{</span> <span class="token string">&quot;match&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;body&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;info&quot;</span>   <span class="token punctuation">}</span><span class="token punctuation">}</span>,
          <span class="token string">&quot;warnings&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;match&quot;</span> <span class="token builtin class-name">:</span> <span class="token punctuation">{</span> <span class="token string">&quot;body&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;warning&quot;</span> <span class="token punctuation">}</span><span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-8.png" alt="img"></p> <h3 id="对number类型聚合-range"><a href="#对number类型聚合-range" class="header-anchor">#</a> 对number类型聚合：Range</h3> <p>基于多桶值源的聚合，使用户能够定义一组范围-
每个范围代表一个桶。在聚合过程中，将从每个存储区范围中检查从每个文档中提取的值，并“存储”相关/匹配的文档。请注意，此聚合包括from值，但不包括to每个范围的值。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
  <span class="token string">&quot;size&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
  <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;price_ranges&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;range&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;price&quot;</span>,
        <span class="token string">&quot;ranges&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
          <span class="token punctuation">{</span> <span class="token string">&quot;to&quot;</span><span class="token builtin class-name">:</span> <span class="token number">20000</span> <span class="token punctuation">}</span>,
          <span class="token punctuation">{</span> <span class="token string">&quot;from&quot;</span><span class="token builtin class-name">:</span> <span class="token number">20000</span>, <span class="token string">&quot;to&quot;</span><span class="token builtin class-name">:</span> <span class="token number">40000</span> <span class="token punctuation">}</span>,
          <span class="token punctuation">{</span> <span class="token string">&quot;from&quot;</span><span class="token builtin class-name">:</span> <span class="token number">40000</span> <span class="token punctuation">}</span>
        <span class="token punctuation">]</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-9.png" alt="img"></p> <h3 id="对ip类型聚合-ip-range"><a href="#对ip类型聚合-ip-range" class="header-anchor">#</a> 对IP类型聚合：IP Range</h3> <p>专用于IP值的范围聚合。</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /ip_addresses/_search
<span class="token punctuation">{</span>
  <span class="token string">&quot;size&quot;</span><span class="token builtin class-name">:</span> <span class="token number">10</span>,
  <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;ip_ranges&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;ip_range&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;ip&quot;</span>,
        <span class="token string">&quot;ranges&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>

<span class="token punctuation">{</span>
  <span class="token string">&quot;size&quot;</span><span class="token builtin class-name">:</span> <span class="token number">0</span>,
  <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;range&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;date_range&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>

        <span class="token string">&quot;format&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;yyyy-MM&quot;</span>,
        <span class="token string">&quot;ranges&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">[</span>
          <span class="token punctuation">{</span> <span class="token string">&quot;from&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;2014-01-01&quot;</span> <span class="token punctuation">}</span>,  
          <span class="token punctuation">{</span> <span class="token string">&quot;to&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;2014-12-31&quot;</span> <span class="token punctuation">}</span> 
        <span class="token punctuation">]</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-10.png" alt="img"></p> <p>此聚合与Range聚合之间的主要区别在于 from和to值可以在[Date
Math表达式在新窗口打开](https://www.elastic.co/guide/en/elasticsearch/reference/7.12/search-
aggregations-bucket-daterange-aggregation.html#date-format-
pattern)中表示，并且还可以指定日期格式，通过该日期格式将返回from and
to响应字段。请注意，此聚合包括from值，但<strong>不包括to每个范围的值</strong> 。</p> <h3 id="对柱状图功能-histrogram"><a href="#对柱状图功能-histrogram" class="header-anchor">#</a> 对柱状图功能：Histrogram</h3> <p>直方图 histogram 本质上是就是为柱状图功能设计的。</p> <p>创建直方图需要指定一个区间，如果我们要为售价创建一个直方图，可以将间隔设为 20,000。这样做将会在每个 $20,000
档创建一个新桶，然后文档会被分到对应的桶中。</p> <p>对于仪表盘来说，我们希望知道每个售价区间内汽车的销量。我们还会想知道每个售价区间内汽车所带来的收入，可以通过对每个区间内已售汽车的售价求和得到。</p> <p>可以用 histogram 和一个嵌套的 sum 度量得到我们想要的答案：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
   <span class="token string">&quot;size&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">0</span>,
   <span class="token string">&quot;aggs&quot;</span>:<span class="token punctuation">{</span>
      <span class="token string">&quot;price&quot;</span>:<span class="token punctuation">{</span>
         <span class="token string">&quot;histogram&quot;</span>:<span class="token punctuation">{</span> 
            <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;price.keyword&quot;</span>,
            <span class="token string">&quot;interval&quot;</span><span class="token builtin class-name">:</span> <span class="token number">20000</span>
         <span class="token punctuation">}</span>,
         <span class="token string">&quot;aggs&quot;</span>:<span class="token punctuation">{</span>
            <span class="token string">&quot;revenue&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
               <span class="token string">&quot;sum&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span> 
                 <span class="token string">&quot;field&quot;</span> <span class="token builtin class-name">:</span> <span class="token string">&quot;price&quot;</span>
               <span class="token punctuation">}</span>
             <span class="token punctuation">}</span>
         <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
   <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><ol><li>histogram 桶要求两个参数：一个数值字段以及一个定义桶大小间隔。</li> <li>sum 度量嵌套在每个售价区间内，用来显示每个区间内的总收入。</li></ol> <p>如我们所见，查询是围绕 price 聚合构建的，它包含一个 histogram 桶。它要求字段的类型必须是数值型的同时需要设定分组的间隔范围。 间隔设置为
20,000 意味着我们将会得到如 [0-19999, 20000-39999, ...] 这样的区间。</p> <p>接着，我们在直方图内定义嵌套的度量，这个 sum 度量，它会对落入某一具体售价区间的文档中 price 字段的值进行求和。
这可以为我们提供每个售价区间的收入，从而可以发现到底是普通家用车赚钱还是奢侈车赚钱。</p> <p>响应结果如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-11.png" alt="img"></p> <p>结果很容易理解，不过应该注意到直方图的键值是区间的下限。键 0 代表区间 0-19，999 ，键 20000 代表区间 20，000-39，999 ，等等。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-33.png" alt="img"></p> <p>当然，我们可以为任何聚合输出的分类和统计结果创建条形图，而不只是 直方图 桶。让我们以最受欢迎 10
种汽车以及它们的平均售价、标准差这些信息创建一个条形图。 我们会用到 terms 桶和 extended_stats 度量：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>GET /test-agg-cars/_search
<span class="token punctuation">{</span>
  <span class="token string">&quot;size&quot;</span> <span class="token builtin class-name">:</span> <span class="token number">0</span>,
  <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
    <span class="token string">&quot;makes&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
      <span class="token string">&quot;terms&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;make.keyword&quot;</span>,
        <span class="token string">&quot;size&quot;</span><span class="token builtin class-name">:</span> <span class="token number">10</span>
      <span class="token punctuation">}</span>,
      <span class="token string">&quot;aggs&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
        <span class="token string">&quot;stats&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
          <span class="token string">&quot;extended_stats&quot;</span><span class="token builtin class-name">:</span> <span class="token punctuation">{</span>
            <span class="token string">&quot;field&quot;</span><span class="token builtin class-name">:</span> <span class="token string">&quot;price&quot;</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br></div></div><p>上述代码会按受欢迎度返回制造商列表以及它们各自的统计信息。我们对其中的 stats.avg 、 stats.count 和
stats.std_deviation 信息特别感兴趣，并用 它们计算出标准差：</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>std_err = std_deviation / count
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-12.png" alt="img"></p> <p>对应报表：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-bucket-34.png" alt="img"></p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><p>https://www.elastic.co/guide/en/elasticsearch/reference/current/search-
