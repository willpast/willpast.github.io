LSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">面试 - 头脑风暴题目<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="头脑风暴题目"><a href="#头脑风暴题目" class="header-anchor">#</a> 头脑风暴题目</h1> <blockquote><p>通常大公司招人的时候除了考察专业知识，算法之外，还会通过智力题来考察面试者的智力和潜力； 本章节主要收集常见的头脑风暴题。</p></blockquote> <h3 id="智力题"><a href="#智力题" class="header-anchor">#</a> 智力题</h3> <h5 id="智力题1-海盗分金币"><a href="#智力题1-海盗分金币" class="header-anchor">#</a> 智力题1(海盗分金币)</h5> <p>5个海盗抢得100枚金币后，讨论如何进行公正分配。他们商定的分配原则是：
（1）抽签确定各人的分配顺序号码（1，2，3，4，5）；
（2）由抽到1号签的海盗提出分配方案，然后5人进行表决，如果方案得到超过半数的人同意，就按照他的方案进行分配，否则就将1号扔进大海喂鲨鱼；
（3）如果1号被扔进大海，则由2号提出分配方案，然后由剩余的4人进行表决，当且仅当超过半数的人同意时，才会按照他的提案进行分配，否则也将被扔入大海；
（4）依此类推。
这里假设每一个海盗都是绝顶聪明而理性，他们都能够进行严密的逻辑推理，并能很理智的判断自身的得失，即能够在保住性命的前提下得到最多的金币。同时 还假设每一轮表决后的结果都能顺利得到执行，那么抽到1号的海盗应该提出怎样的分配方案才能使自己既不被扔进海里，又可以得到更多的金币呢？</p> <h5 id="智力题2-猜牌问题"><a href="#智力题2-猜牌问题" class="header-anchor">#</a> 智力题2(猜牌问题)</h5> <p>S 先生、P先生、Q先生他们知道桌子的抽屉里有16张扑克牌：红桃A、Q、4 黑桃J、8、4、2、7、3 草花K、Q、5、4、6 方块A、5。约翰教授从这16张牌中挑出一张牌来，并把这张牌的点数告诉 P先生，把这张牌的花色告诉Q先生。这时，约翰教授问P先生和Q 先生：你们能从已知的点数或花色中推知这张牌是什么牌吗？ 于是，S先生听到如下的对话：
P先生：我不知道这张牌。
Q先生：我知道你不知道这张牌。
P先生：现在我知道这张牌了。
Q先生：我也知道了。
听罢以上的对话，S先生想了一想之后，就正确地推出这张牌是什么牌。
请问：这张牌是什么牌？</p> <h5 id="智力题3-燃绳问题"><a href="#智力题3-燃绳问题" class="header-anchor">#</a> 智力题3(燃绳问题)</h5> <p>烧一根不均匀的绳，从头烧到尾总共需要1个小时。现在有若干条材质相同的绳子，问如何用烧绳的方法来计时一个小时十五分钟呢？</p> <h5 id="智力题4-乒乓球问题"><a href="#智力题4-乒乓球问题" class="header-anchor">#</a> 智力题4(乒乓球问题)</h5> <p>假设排列着100个乒乓球，由两个人轮流拿球装入口袋，能拿到第100个乒乓球的人为胜利者。条件是：每次拿球者至少要拿1个，但最多不能超过5个，问：如果你是最先拿球的人，你该拿几个？以后怎么拿就能保证你能得到第100个乒乓球？</p> <h5 id="智力题5-喝汽水问题"><a href="#智力题5-喝汽水问题" class="header-anchor">#</a> 智力题5(喝汽水问题)</h5> <p>1元钱一瓶汽水，喝完后两个空瓶换一瓶汽水，问：你有20元钱，最多可以喝到几瓶汽水？</p> <h5 id="智力题6-分割金条"><a href="#智力题6-分割金条" class="header-anchor">#</a> 智力题6(分割金条)</h5> <p>你让工人为你工作7天，给工人的回报是一根金条。金条平分成相连的7段，你必须在每天结束时给他们一段金条，如果只许你两次把金条弄断，你如何给你的工人付费？</p> <h5 id="智力题7-鬼谷考徒"><a href="#智力题7-鬼谷考徒" class="header-anchor">#</a> 智力题7(鬼谷考徒)</h5> <p>孙膑，庞涓都是鬼谷子的徒弟；一天鬼出了这道题目：他从2到99中选出两个不同的整数，把积告诉孙，把和告诉庞。
庞说：我虽然不能确定这两个数是什么，但是我肯定你也不知道这两个数是什么。
孙说：我本来的确不知道，但是听你这么一说，我现在能够确定这两个数字了。
庞说：既然你这么说，我现在也知道这两个数字是什么了。
问这两个数字是什么？为什么？</p> <h5 id="智力题8-舀酒难题"><a href="#智力题8-舀酒难题" class="header-anchor">#</a> 智力题8(舀酒难题)</h5> <p>据说有人给酒肆的老板娘出了一个难题：此人明明知道店里只有两个舀酒的勺子，分别能舀7两和11两酒，却硬要老板娘卖给他2两酒。聪明的老板娘毫不含糊，用这两个勺子在酒缸里舀酒，并倒来倒去，居然量出了2两酒，聪明的你能做到吗？</p> <h5 id="智力题9-五个囚犯-一道真正难倒亿人的智力题-这是微软的面试题。"><a href="#智力题9-五个囚犯-一道真正难倒亿人的智力题-这是微软的面试题。" class="header-anchor">#</a> 智力题9(五个囚犯):一道真正难倒亿人的智力题,这是微软的面试题。</h5> <p>5个囚犯，分别按1-5号在装有100颗绿豆的麻袋抓绿豆，规定每人至少抓一颗，而抓得最多和最少的人将被处死，而且，他们之间不能交流，但在抓的时候，可以摸出剩下的豆子数。问他们中谁的存活机率最大？？
提示：
1，他们都是很聪明的人
2，他们的原则是先求保命，再去多杀人
3，100颗不必都分完
4，若有重复的情况，则也算最大或最小，一并处死</p> <h5 id="智力题10-国王与预言家"><a href="#智力题10-国王与预言家" class="header-anchor">#</a> 智力题10(国王与预言家)</h5> <p>在临上刑场前，国王对预言家说：“你不是很会预言吗？你怎么不能预言到你今天要被处死呢？我给你一个机会，你可以预言一下今天我将如何处死你。你如果预言对了，我就让你服毒死；否则，我就绞死你。”
但是聪明的预言家的回答，使得国王无论如何也无法将他处死。
请问，他是如何预言的？</p> <h5 id="智力题11-奇怪的村庄"><a href="#智力题11-奇怪的村庄" class="header-anchor">#</a> 智力题11（奇怪的村庄）</h5> <p>某地有两个奇怪的村庄，张庄的人在星期一、三、五说谎，李村的人在星期二、四、六说谎。在其他日子他们说实话。一天，外地的王从明来到这里，见到两个人，分别向他们提出关于日期的题。两个人都说：&quot;前天是我说谎的日子。&quot;
如果被问的两个人分别来自张庄和李村，那么这一天是星期几？</p> <h5 id="智力题12-谁偷了船长的戒指"><a href="#智力题12-谁偷了船长的戒指" class="header-anchor">#</a> 智力题12(谁偷了船长的戒指?)</h5> <p>英国货船&quot;伊丽莎白&quot;号，首次远航日本。清晨，货船进人日本领海，船长大卫刚起床便去布置进港事宜，将一枚钻石戒指遗忘在船长室里。
15分钟以后，他回到船长室时，发现那枚戒指不见了。船长立即把当时正在值班的大副、水手、旗手和厨师找来盘问，然而这几名船员都否认进过船长室。
各人都声称自己当时不在现场。
大副:&quot;我因为摔坏了眼镜，回到房间里去换了一副，当时我肯定在自己的房间里。&quot;
水手:&quot;当时我正忙着打捞救生圈。&quot;
旗手:&quot;我把旗挂倒了，当时我正在把旗子重新挂好，&quot;
厨师:&quot;当时我正修理电冰箱。&quot;
&quot;难道戒指飞了?&quot;平时便爱好侦探故事的大卫根据他们各自的陈述和相互作证的情况，略--思索，便找出了说谎者。事实证明，这个说谎者就是罪犯!</p> <h5 id="智力题13-称球问题"><a href="#智力题13-称球问题" class="header-anchor">#</a> 智力题13(称球问题)</h5> <p>12个球和一个天平，现知道只有一个和其它的重量不同，问怎样称才能用三次就找到那个球？（注意此题并未说明那个球的重量是轻是重，所以需要仔细考虑)</p> <h3 id="参考答案"><a href="#参考答案" class="header-anchor">#</a> 参考答案：</h3> <h5 id="第一题"><a href="#第一题" class="header-anchor">#</a> 第一题:</h5> <p>1:96 2:0 3:0 4:2 5:2
首先，当对3的方案表决时，4会支持3，因为否则的话他就要被5反对，从而死。
因此，如果1，2死了，3的方案肯定是100,0,0，并且一定会得到3和4的支持，此时4，5的收入为0，因此1，2可以贿赂4，5而得到支持。
同时3的期望收入为100，他必定会不顾一切地反对1，2。
而如果1死了，2的方案肯定是98，0，1，1，并且一定会通过。
所以1的最优方案为96，0，0，2，2，并且一定会通过。
其实98，0，0，1，1也可以，并且有可能通过（看4，5的心情和残忍程度而定）。</p> <h5 id="第二题"><a href="#第二题" class="header-anchor">#</a> 第二题：</h5> <p>P第一句表明点数为A,Q,5,4其中一种
Q第一句表明花色为红桃或方块
P第二句表明不是A
Q第二句表明只能是方块5
答案：方块5</p> <h5 id="第三题"><a href="#第三题" class="header-anchor">#</a> 第三题：</h5> <p>取3根绳
先将第一根的两头都点燃，同时将第二根的某一头点燃。（t=0)
待第一根烧尽，点燃第二根的另一头。（t=30min）
待第二根烧尽，点燃第三根的两头。（t=45min）
待第三根烧尽，t=75min。</p> <h5 id="第四题"><a href="#第四题" class="header-anchor">#</a> 第四题：</h5> <p>先拿4个。
然后对方如果拿1到5个我就拿5到1个。于是无论如何剩下的球数为6n，n逐次少1，最后剩6个的时候恰好是我拿完，此时必胜。</p> <h5 id="第五题"><a href="#第五题" class="header-anchor">#</a> 第五题：</h5> <p>40瓶
20-&gt;10-&gt;5
拿4瓶换两瓶，再换一瓶，这个空瓶与5-4那个空瓶一起再换一瓶, 借一个瓶再喝一瓶还一个瓶子。20+10+5+2+1+1+1=40</p> <p>or
1元 = 1瓶水 = 1瓶+ 1水
2瓶 = 1瓶水 = 1瓶+ 1水
=》 1元 = 2 水 =》 20元 = 40 水</p> <h5 id="第六题"><a href="#第六题" class="header-anchor">#</a> 第六题：</h5> <p>想了半天没想明白，上网找了找答案，竟然是……
答案中认为给出的金条可以收回，显然是认为工人都是理想化的工人，不用吃饭也不用消费啊……恕我想不到……（把金条分为1，2，4，有点儿像我们的纸币只需要1，2，5就能对付所有的找钱问题！）</p> <h5 id="第七题"><a href="#第七题" class="header-anchor">#</a> 第七题：</h5> <p>仿佛是(4,t)，其中t=7,13,19,23,31,37,43,53,61,67,73,79,83,91</p> <h5 id="第八题"><a href="#第八题" class="header-anchor">#</a> 第八题：</h5> <p>将7装满，倒入11，再装满，倒满11，此时7中剩3。
将11倒空，7中3倒入11，再装满7倒入11，此时11中有10。
将7再次装满，倒满11，此时7中剩6。
将11再次倒空，7中6倒入11。
将7再次装满，倒满11，此时7中剩2。</p> <h5 id="第九题"><a href="#第九题" class="header-anchor">#</a> 第九题：</h5> <p>制定这个规则的人肯定是法西斯……
留楼，让我把第十题答案给出来……
这题果然有难度……</p> <h5 id="第十题"><a href="#第十题" class="header-anchor">#</a> 第十题：</h5> <p>“你不会毒死我的。”</p> <h5 id="第十一题"><a href="#第十一题" class="header-anchor">#</a> 第十一题：</h5> <p>同样可以穷举。</p> <p>星期一。</p> <h5 id="第十三题"><a href="#第十三题" class="header-anchor">#</a> 第十三题</h5> <p>首先证明，如果有三个球P1,P2,P3，满足，要么P1较重，要么P2,P3中有一个较轻，并且有2个标准球，则质量不同的那个可以用一次天平找出。事 实上，取P1,P2与标准球比较，如果平衡则P3为较轻，如果P1,P2质量之和大于标准球则P1为较重的球，如果P1，P2质量之和小于标准球则P2为 较轻的球。同理可得，P1,P2,P3满足要么P1较轻，要么P2,P3中有一个较重的情况同样可以一次找出非标准球。
先分成三批（标记为Ａ、Ｂ、Ｃ组），每批4个，取Ａ，Ｂ两批称量。如果平衡，则质量不同的球在Ｃ组，可以用两次称量找出（先取两个与标准球作比较，如果平 衡再在余下的两个中取一个与标准球作比较，如果不平衡，则在其中取一个与标准球作比较。）如果不平衡（不妨假定Ａ组轻于Ｂ组），则Ｃ组为标准球。将A，B 排列如下
１２３４
Ａ○○○○
Ｂ○○○○
取A1,A2,B1（A'组）与A3,A4,B4（B'组）分别放在天平两边称量。如果A'组轻于B'组，则要么A1,A2中有较轻的，要么B4为较重 的，由前面的证明知，第三次称量可以找出质量不同的那个。如果A'组重于B'组，则要么B1为较重的，要么A3,A4中有较轻的，同样可以找出质量不同的 那个。如果平衡，则B2,B3中有较重的，分别放在天平两端即可找出较重的。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/03.算法/05.领域算法/83.alg-other-mind.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/02, 18:10:03</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/alg-domain-machine/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">数据挖掘 - 10大算法汇总</div></a> <!----></div> <div class="page-nav"><p class="inner"><span class="prev">
