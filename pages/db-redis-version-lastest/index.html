ebar-link">RESP3</a></li><li class="sidebar-sub-header level3"><a href="/pages/db-redis-version-lastest/#客户端缓存" class="sidebar-link">客户端缓存</a></li><li class="sidebar-sub-header level3"><a href="/pages/db-redis-version-lastest/#集群代理" class="sidebar-link">集群代理</a></li><li class="sidebar-sub-header level3"><a href="/pages/db-redis-version-lastest/#disque-module" class="sidebar-link">Disque module</a></li><li class="sidebar-sub-header level3"><a href="/pages/db-redis-version-lastest/#其他-3" class="sidebar-link">其他</a></li><li class="sidebar-sub-header level3"><a href="/pages/db-redis-version-lastest/#文章来源" class="sidebar-link">文章来源</a></li></ul></li></ul></li><li><a href="/pages/db-redis-monitor/" class="sidebar-link">进阶 - 运维监控</a></li><li><a href="/pages/db-redis-performance/" class="sidebar-link">进阶 - 性能调优</a></li><li><a href="/pages/db-redis-exp-weibo/" class="sidebar-link">实践 - 微博:Redis的优化历程</a></li><li><a href="/pages/db-redis-exp-meituan/" class="sidebar-link">实践 - 美团:高负载下中断优化</a></li><li><a href="/pages/db-redis-interview/" class="sidebar-link">面试 - Redis问题总结</a></li></ul></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>MongoDB</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable is-sub-group depth-1"><p class="sidebar-heading"><span>ElasticSearch</span> <span class="arrow right"></span></p> <!----></section></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/database/#数据库" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/database/#NoSQL 数据库" data-v-06225672>NoSQL 数据库</a></li><li data-v-06225672><a href="/database/#Redis" data-v-06225672>Redis</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABH1JREFUSA3tVl1oHFUUPmdmd2ltklqbpJDiNnXFmgbFktho7YMPNiJSSZM0+CAYSkUELVhM6YuwIPpgoOKDqOBDC0XE2CQoNtQXBUFTTcCi+Wlh1V2TQExsUzcltd3M9Tt3ZjZzZ2fT+OJTL8yeM+eee757fmeJbq//KQL8X3DUSFOcfr7cRsRtxNQMWueeVzOkaITIGqQHNg5y8+jNW9ldM7A6nTpAjuolUikAwq7CE3WcM2RRDz+XGVgN3FptU/aUSlvq9Pa3iZ1+sgAqJyyAFqkipd9dqiwHF3P65YycLWc/6sqGrvoEoIp6DOFaX5h6+dnfjkWprwqsPk0dUGq5vySwDImC10KxFHgGL1SWoc92O3eVht09qdXNH11I2SsTsJYqMWzihqGMi+A+Garf3BAuuLI5oGlULyNfyB/HYNujwktOfRrMr5t77NmevqaUopx0grnKAyvVpmwUDB4x6FPXuGvYLTDwWsejwgtgkYKPqRJg8SV6xaiZ3ZTppGneS4yfH5/66fZSDHv+QZci/+h5c5UHtpy67JUqGppM0sh0Nc1dW6/N1W5Yoqat8/TU/VnadmdeW2PLLSyh0cvxBs3KbqTmwYPpxN4do/mzE8nEpvX/UMu2Wbp74zUAK5q6WkHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">进阶 - Redis4/5/6版本特性<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="redis进阶-版本特性-redis4-0、5-0、6-0特性整理"><a href="#redis进阶-版本特性-redis4-0、5-0、6-0特性整理" class="header-anchor">#</a> Redis进阶 - 版本特性: Redis4.0、5.0、6.0特性整理</h1> <blockquote><p>在学习Redis知识体系时，我们难免会需要查看版本实现之间的差异，本文主要整理Redis较为新的版本的特性。</p></blockquote> <h2 id="redis-4"><a href="#redis-4" class="header-anchor">#</a> Redis 4</h2> <h3 id="模块系统"><a href="#模块系统" class="header-anchor">#</a> 模块系统</h3> <p>Redis 4.0 发生的最大变化就是加入了模块系统， 这个系统可以让用户通过自己编写的代码来扩展和实现 Redis
本身并不具备的功能，因为模块系统是通过高层次 API 实现的， 它与 Redis 内核本身完全分离、互不干扰，
所以用户可以在有需要的情况下才启用这个功能。目前已经有人使用这个功能开发了各种各样的模块， 比如 Redis Labs 开发的一些模块就可以在
http://redismodules.com 看到。模块功能使得用户可以将 Redis 用作基础设施， 并在上面构建更多功能， 这给 Redis
带来了无数新的可能性。</p> <h3 id="psync-2-0"><a href="#psync-2-0" class="header-anchor">#</a> PSYNC 2.0</h3> <p>新版本的PSYNC命令解决了旧版本的 Redis 在复制时的一些不够优化的地方：</p> <ul><li>在旧版本 Redis 中， 如果一个从服务器在 FAILOVER 之后成为了新的主节点， 那么其他从节点在复制这个新主的时候就必须进行全量复制。 在 Redis 4.0 中， 新主和从服务器在处理这种情况时， 将在条件允许的情况下使用部分复制。</li> <li>在旧版本 Redis 中， 一个从服务器如果重启了， 那么它就必须与主服务器重新进行全量复制， 在 Redis 4.0 中， 只要条件允许， 主从在处理这种情况时将使用部分复制。</li> <li>在旧版本中，当复制为链式复制的时候，如 A—&gt;B—&gt;C ，主节点为A。当A出现问题，C节点不能正常复制B节点的数据。当提升B为主节点，C需要全量同步B的数据。在PSYNC2：PSYNC2解决了链式复制之间的关联性。A出现问题不影响C节点，B提升为主C不需要全量同步。</li> <li>在使用星形复制时，如一主两从。A—&gt;B , A—&gt;C ，主节点为A。当A出现问题，B提升为主节点，C 重新指向主节点B。使用同步机制PSYNC2，C节点只做增量同步即可。在使用sentinel故障转移可以较少数据重新同步的延迟时间，避免大redis同步出现的网络带宽占满。</li></ul> <h3 id="缓存驱逐策略优化"><a href="#缓存驱逐策略优化" class="header-anchor">#</a> 缓存驱逐策略优化</h3> <p>新添加了Last Frequently Used（LFU）缓存驱逐策略；</p> <p>LFU：最不经常使用。在一段时间内，使用次数最少的数据，优先被淘汰；</p> <p>另外 Redis 4.0 还对已有的缓存驱逐策略进行了优化， 使得它们能够更健壮、高效、快速和精确。</p> <h3 id="lazy-free"><a href="#lazy-free" class="header-anchor">#</a> Lazy Free</h3> <p>在 Redis 4.0 之前， 用户在使用 DEL命令删除体积较大的键， 又或者在使用 <strong>FLUSHDB</strong> 和 <strong>FLUSHALL</strong>
删除包含大量键的数据库时， 都可能会造成服务器阻塞。</p> <p>为了解决以上问题， Redis 4.0 新添加了<strong>UNLINK</strong> 命令， 这个命令是DEL命令的异步版本，
它可以将删除指定键的操作放在后台线程里面执行， 从而尽可能地避免服务器阻塞：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis<span class="token operator">&gt;</span> UNLINK fruits
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">1</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>因为一些历史原因， 执行同步删除操作的DEL命令将会继续保留。此外， Redis 4.0 中的<strong>FLUSHDB</strong> 和<strong>FLUSHALL</strong>
这两个命令都新添加了ASYNC选项， 带有这个选项的数据库删除操作将在后台线程进行：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis<span class="token operator">&gt;</span> FLUSHDB ASYNC
OK

redis<span class="token operator">&gt;</span> FLUSHALL ASYNC
OK
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>还有，执行<code>rename oldkey newkey</code>时，如果newkey已经存在，Redis会先删除已经存在的newkey，这也会引发上面提到的删除大key问题。如果想让Redis在这种场景下也使用lazyfree的方式来删除，可以按如下配置：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>lazyfree-lazy-server-del <span class="token function">yes</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="交换数据库"><a href="#交换数据库" class="header-anchor">#</a> 交换数据库</h3> <p>Redis 4.0 对数据库命令的另外一个修改是新增了SWAPDB命令， 这个命令可以对指定的两个数据库进行互换： 比如说， 通过执行命令 <code>SWAPDB 0 1</code> ， 我们可以将原来的数据库 0 变成数据库 1 ， 而原来的数据库 1 则变成数据库 0。</p> <h3 id="混合持久化"><a href="#混合持久化" class="header-anchor">#</a> 混合持久化</h3> <p>Redis 4.0 新增了 RDB-AOF 混合持久化格式， 这是一个可选的功能， 在开启了这个功能之后， AOF 重写产生的文件将同时包含 RDB
格式的内容和 AOF 格式的内容， 其中 RDB 格式的内容用于记录已有的数据， 而 AOF 格式的内存则用于记录最近发生了变化的数据， 这样 Redis
就可以同时兼有 RDB 持久化和 AOF 持久化的优点 —— 既能够快速地生成重写文件， 也能够在出现问题时，
快速地载入数据。这个功能可以通过配置项：<code>aof-use-rdb-preamble</code>进行开启。</p> <h3 id="内存命令"><a href="#内存命令" class="header-anchor">#</a> 内存命令</h3> <p>新添加了一个MEMORY命令， 这个命令可以用于视察内存使用情况， 并进行相应的内存管理操作：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis<span class="token operator">&gt;</span> MEMORY HELP
<span class="token number">1</span><span class="token punctuation">)</span> <span class="token string">&quot;MEMORY USAGE &lt;key&gt; [SAMPLES &lt;count&gt;] - Estimate memory usage of key&quot;</span>
<span class="token number">2</span><span class="token punctuation">)</span> <span class="token string">&quot;MEMORY STATS                         - Show memory usage details&quot;</span>
<span class="token number">3</span><span class="token punctuation">)</span> <span class="token string">&quot;MEMORY PURGE                         - Ask the allocator to release memory&quot;</span>
<span class="token number">4</span><span class="token punctuation">)</span> <span class="token string">&quot;MEMORY MALLOC-STATS                  - Show allocator internal stats&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>其中， 使用MEMORY USAGE子命令可以估算储存给定键所需的内存：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis<span class="token operator">&gt;</span> SET msg <span class="token string">&quot;hello world&quot;</span>
OK

redis<span class="token operator">&gt;</span> SADD fruits apple banana cherry
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">3</span>

redis<span class="token operator">&gt;</span> MEMORY USAGE msg
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">62</span>

redis<span class="token operator">&gt;</span> MEMORY USAGE fruits
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">375</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><p>使用MEMORY STATS子命令可以查看 Redis 当前的内存使用情况：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>redis<span class="token operator">&gt;</span> MEMORY STATS
<span class="token number">1</span><span class="token punctuation">)</span> <span class="token string">&quot;peak.allocated&quot;</span>
<span class="token number">2</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">1014480</span>
<span class="token number">3</span><span class="token punctuation">)</span> <span class="token string">&quot;total.allocated&quot;</span>
<span class="token number">4</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">1014512</span>
<span class="token number">5</span><span class="token punctuation">)</span> <span class="token string">&quot;startup.allocated&quot;</span>
<span class="token number">6</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">963040</span>
<span class="token number">7</span><span class="token punctuation">)</span> <span class="token string">&quot;replication.backlog&quot;</span>
<span class="token number">8</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">0</span>
<span class="token number">9</span><span class="token punctuation">)</span> <span class="token string">&quot;clients.slaves&quot;</span>
<span class="token number">10</span><span class="token punctuation">)</span> <span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">0</span>
<span class="token number">11</span><span class="token punctuation">)</span> <span class="token string">&quot;clients.normal&quot;</span>

点公布的IP和PORT建立连接。</p> <p>4.0中增加了三个配置：</p> <ul><li><code>cluster-announce-ip</code>：要宣布的IP地址</li> <li><code>cluster-announce-port</code>：要宣布的数据端口</li> <li><code>cluster-announce-bus-port</code>：节点通信端口，默认在端口前+1</li></ul> <p>如果配置了以后，Redis节点会将配置中的这些IP和PORT告知客户端或其他节点。而这些IP和PORT是通过Docker转发到容器内的临时IP和PORT的。
Active Defrag</p> <p>Redis 4.0 之后支持自动内存碎片整理（Active Defrag），通过以下选项进行配置：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment"># 开启自动内存碎片整理(总开关)</span>
activedefrag <span class="token function">yes</span>
<span class="token comment"># 当碎片达到 100mb 时，开启内存碎片整理</span>
active-defrag-ignore-bytes 100mb
<span class="token comment"># 当碎片超过 10% 时，开启内存碎片整理</span>
active-defrag-threshold-lower <span class="token number">10</span>
<span class="token comment"># 内存碎片超过 100%，则尽最大努力整理</span>
active-defrag-threshold-upper <span class="token number">100</span>
<span class="token comment"># 内存自动整理占用资源最小百分比</span>
active-defrag-cycle-min <span class="token number">25</span>
<span class="token comment"># 内存自动整理占用资源最大百分比</span>
active-defrag-cycle-max <span class="token number">75</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br></div></div><p>实现原理可参考：https://zhuanlan.zhihu.com/p/67381368</p> <h3 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h3> <ul><li>Redis Cluster的故障检测方式改变，node之间的通讯减少；</li> <li>慢日志记录客户端来源IP地址，这个小功能对于故障排查很有用处；</li> <li>新增zlexcount命令，用于sorted set中，和zrangebylex类似，不同的是zrangebylex返回member，而zlexcount是返回符合条件的member个数；</li></ul> <h2 id="redis-5"><a href="#redis-5" class="header-anchor">#</a> Redis 5</h2> <h3 id="stream类型"><a href="#stream类型" class="header-anchor">#</a> Stream类型</h3> <p>Stream与Redis现有数据结构比较：</p> <table><thead><tr><th>Stream</th> <th>List, Pub/Sub, Zset</th></tr></thead> <tbody><tr><td>获取元素高效，复杂度为O(logN)</td> <td>List获取元素的复杂度为O(N)</td></tr> <tr><td>支持offset，每个消息元素有唯一id。不会因为新元素加入或者其他元素淘汰而改变id。</td> <td></td></tr></tbody></table> <p>List没有offset概念，如果有元素被逐出，无法确定最新的元素<br>
支持消息元素持久化，可以保存到AOF和RDB中| Pub/Sub不支持持久化消息<br>
支持消费分组| Pub/Sub不支持消费分组<br>
支持ACK（消费确认）| Pub/Sub不支持<br>
Stream性能与消费者数量无明显关系| Pub/Sub性能与客户端数量负相关<br>
允许按时间线逐出历史数据，支持block，给予radix tree和listpack，内存开销少|
Zset不能重复添加相同元素，不支持逐出和block，内存开销大<br>
不能从中间删除消息元素| Zet支持删除任意元素</p> <h3 id="新的redis模块api"><a href="#新的redis模块api" class="header-anchor">#</a> 新的Redis模块API</h3> <p>新的Redis模块API：定时器(Timers)、集群(Cluster)和字典API(Dictionary APIs)。</p> <h3 id="集群管理器更改"><a href="#集群管理器更改" class="header-anchor">#</a> 集群管理器更改</h3> <p>redis3.x和redis4.x的集群管理主要依赖基于Ruby的redis-
trib.rb脚本，redis5.0彻底抛弃了它，将集群管理功能全部集成到完全用C写的redis-cli中。可以通过命令<code>redis-cli --cluster help</code>查看帮助信息。</p> <h3 id="lua改进"><a href="#lua改进" class="header-anchor">#</a> Lua改进</h3> <p>将Lua脚本更好地传播到 replicas/AOF；</p> <p>Lua脚本现在可以超时并在副本中进入BUSY状态。</p> <h3 id="rdb格式变化"><a href="#rdb格式变化" class="header-anchor">#</a> RDB格式变化</h3> <p>Redis5.0开始，RDB快照文件中增加存储key逐出策略LRU和LFU：</p> <ul><li><p>LRU(Least Recently Used)：最近最少使用。长期未使用的数据，优先被淘汰。</p></li> <li><p>LFU(Least Frequently Used)：最不经常使用。在一段时间内，使用次数最少的数据，优先被淘汰。</p></li></ul> <p>Redis5.0的RDB文件格式有变化，向下兼容。因此如果使用快照的方式迁移，可以从Redis低版本迁移到Redis5.0，但不能从Redis5.0迁移到低版本。</p> <h3 id="动态hz"><a href="#动态hz" class="header-anchor">#</a> 动态HZ</h3> <p>以前redis版本的配置项hz都是固定的，redis5.0将hz动态化是为了平衡空闲CPU的使用率和响应能力。当然这个是可配置的，只不过在5.0中默认是动态的，其对应的配置为：<code>dynamic- hz yes</code></p> <h3 id="zpopmin-zpopmax命令"><a href="#zpopmin-zpopmax命令" class="header-anchor">#</a> ZPOPMIN&amp;ZPOPMAX命令</h3> <ul><li>ZPOPMIN key [count]</li></ul> <p>在有序集合ZSET所有key中，删除并返回指定count个数得分最低的成员，如果返回多个成员，也会按照得分高低（value值比较），从低到高排列。</p> <ul><li>ZPOPMAX key [count]</li></ul> <p>在有序集合ZSET所有key中，删除并返回指定count个数得分最高的成员，如果返回多个成员，也会按照得分高低（value值比较），从高到低排列。</p> <ul><li>BZPOPMIN key [key …] timeout</li></ul> <p>ZPOPMIN的阻塞版本。</p> <ul><li>BZPOPMAX key [key …] timeout</li></ul> <p>ZPOPMAX的阻塞版本。</p> <h3 id="client新增命令"><a href="#client新增命令" class="header-anchor">#</a> CLIENT新增命令</h3> <ul><li>CLIENT UNBLOCK</li></ul> <p>**格式：**CLIENT UNBLOCK client-id [TIMEOUT|ERROR]</p> <p>**用法：**当客户端因为执行具有阻塞功能的命令如BRPOP、XREAD被阻塞时，该命令可以通过其他连接解除客户端的阻塞</p> <ul><li>CLIENT ID</li></ul> <p>该命令仅返回当前连接的ID。每个连接ID都有某些保证： 它永远不会重复，可以判断当前链接是否断开过； ID是单调递增的。可以判断两个链接的接入顺序。</p> <h3 id="其他-2"><a href="#其他-2" class="header-anchor">#</a> 其他</h3> <ul><li><p>主动碎片整理V2：增强版主动碎片整理，配合Jemalloc版本更新，更快更智能，延时更低；</p></li> <li><p>HyperLogLog改进：在Redis5.0中，HyperLogLog算法得到改进，优化了计数统计时的内存使用效率；</p></li> <li><p>更好的内存统计报告；</p></li> <li><p>客户经常连接和断开连接时性能更好；</p></li> <li><p>错误修复和改进；</p></li> <li><p>Jemalloc内存分配器升级到5.1版本；</p></li> <li><p>许多拥有子命令的命令，新增了HELP子命令，如：XINFO help、PUBSUB help、XGROUP help…</p></li> <li><p>LOLWUT命令：没什么实际用处，根据不同的版本，显示不同的图案，类似安卓；</p></li> <li><p>如果不为了API向后兼容，我们将不再使用“slave”一词：<a href="https://www.oschina.net/news/99797/redis-master-slave-terminology" target="_blank" rel="noopener noreferrer">查看原因在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>Redis核心在许多方面进行了重构和改进。</p></li></ul> <h2 id="redis-6"><a href="#redis-6" class="header-anchor">#</a> Redis 6</h2> <h3 id="多线程io"><a href="#多线程io" class="header-anchor">#</a> 多线程IO</h3> <p>Redis的多线程部分只是用来处理网络数据的读写和协议解析，执行命令仍然是单线程顺序执行。所以我们不需要去考虑控制
key、lua、事务，LPUSH/LPOP 等等的并发及线程安全问题。</p> <p>Redis6.0的多线程默认是禁用的，只使用主线程。如需开启需要修改redis.conf配置文件：io-threads-do-reads
yes。开启多线程后，还需要设置线程数，否则是不生效的。修改redis.conf配置文件：io-threads
，关于线程数的设置，官方有一个建议：4核的机器建议设置为2或3个线程，8核的建议设置为6个线程，线程数一定要小于机器核数。还需要注意的是，线程数并不是越大越好，官方认为超过了8个基本就没什么意义了。</p> <p>更多关于redis 6.0多线程的讲解，请查看：https://www.cnblogs.com/madashu/p/12832766.html</p> <h3 id="ssl支持"><a href="#ssl支持" class="header-anchor">#</a> SSL支持</h3> <p>连接支持SSL协议，更加安全。</p> <h3 id="acl支持"><a href="#acl支持" class="header-anchor">#</a> ACL支持</h3> <p>在之前的版本中，Redis都会有这样的问题：用户执行FLUSHAL，现在整个数据库就空了在以前解决这个问题的办法可能是在Redis配置中将危险命令进行rename，这样将命令更名为随机字符串或者直接屏蔽掉，以满足需要。当有了ACL之后，你就可以控制比如：这个连接只允许使用RPOP，LPUSH这些命令，其他命令都无法调用。</p> <p>Redis ACL是Access Control
List（访问控制列表）的缩写，该功能允许根据可以执行的命令和可以访问的键来限制某些连接。它的工作方式是：在客户端连接之后，需要客户端进行身份验证，以提供用户名和有效密码：如果身份验证阶段成功，则将连接与指定用户关联，并且该用户具有指定的限制。可以对Redis进行配置，使新连接通过“默认”用户进行身份验证（这是默认配置），但是只能提供特定的功能子集。</p> <p>在默认配置中，Redis
6（第一个具有ACL的版本）的工作方式与Redis的旧版本完全相同，也就是说，每个新连接都能够调用每个可能的命令并访问每个键，因此ACL功能对于客户端和应用程序与旧版本向后兼容。同样，使用requirepass配置指令配置密码的旧方法仍然可以按预期工作，但是现在它的作用只是为默认用户设置密码。</p> <p>Redis AUTH命令在Redis 6中进行了扩展，因此现在可以在两个参数的形式中使用它：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>AUTH <span class="token operator">&lt;</span>username<span class="token operator">&gt;</span> <span class="token operator">&lt;</span>password<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>也可按照旧格式使用时，即：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>AUTH <span class="token operator">&lt;</span>password<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>Redis提供了一个新的命令ACL来维护Redis的访问控制信息，详情见：https://redis.io/topics/acl</p> <h3 id="resp3"><a href="#resp3" class="header-anchor">#</a> RESP3</h3> <p>RESP（Redis Serialization Protocol）是 Redis 服务端与客户端之间通信的协议。Redis 6之前使用的是
RESP2，而Redis 6开始在兼容RESP2的基础上，开始支持RESP3。在Redis
6中我们可以使用HELLO命令在RESP2和RESP3协议之间进行切换：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token comment">#使用RESP2协议</span>
HELLO <span class="token number">2</span>
<span class="token comment">#使用RESP3协议</span>
HELLO <span class="token number">3</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>推出RESP3的目的：一是因为希望能为客户端提供更多的语义化响应（semantical
replies），降低客户端的复杂性，以开发使用旧协议难以实现的功能；另一个原因是为了实现 Client side
caching（客户端缓存）功能。详细见：https://github.com/antirez/RESP3/blob/master/spec.md</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">127.0</span>.0.1:638<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> HSET myhash a <span class="token number">1</span> b <span class="token number">2</span> c <span class="token number">3</span>
<span class="token punctuation">(</span>integer<span class="token punctuation">)</span> <span class="token number">3</span>
<span class="token number">127.0</span>.0.1:638<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> HGETALL myhash
<span class="token number">1</span><span class="token punctuation">)</span> <span class="token string">&quot;a&quot;</span>
<span class="token number">2</span><span class="token punctuation">)</span> <span class="token string">&quot;1&quot;</span>
<span class="token number">3</span><span class="token punctuation">)</span> <span class="token string">&quot;b&quot;</span>
<span class="token number">4</span><span class="token punctuation">)</span> <span class="token string">&quot;2&quot;</span>
<span class="token number">5</span><span class="token punctuation">)</span> <span class="token string">&quot;c&quot;</span>
<span class="token number">6</span><span class="token punctuation">)</span> <span class="token string">&quot;3&quot;</span>
<span class="token number">127.0</span>.0.1:638<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> HELLO <span class="token number">3</span>
<span class="token number">1</span><span class="token comment"># &quot;server&quot; =&gt; &quot;redis&quot;</span>
<span class="token number">2</span><span class="token comment"># &quot;version&quot; =&gt; &quot;6.0&quot;</span>
<span class="token number">3</span><span class="token comment"># &quot;proto&quot; =&gt; (integer) 3</span>
<span class="token number">4</span><span class="token comment"># &quot;id&quot; =&gt; (integer) 5</span>
<span class="token number">5</span><span class="token comment"># &quot;mode&quot; =&gt; &quot;standalone&quot;</span>
<span class="token number">6</span><span class="token comment"># &quot;role&quot; =&gt; &quot;master&quot;</span>
<span class="token number">7</span><span class="token comment"># &quot;modules&quot; =&gt; (empty array)</span>
<span class="token number">127.0</span>.0.1:638<span class="token operator"><span class="token file-descriptor important">0</span>&gt;</span> HGETALL myhash
<span class="token number">1</span><span class="token comment"># &quot;a&quot; =&gt; &quot;1&quot;</span>
<span class="token number">2</span><span class="token comment"># &quot;b&quot; =&gt; &quot;2&quot;</span>
<span class="token number">3</span><span class="token comment"># &quot;c&quot; =&gt; &quot;3&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br></div></div><h3 id="客户端缓存"><a href="#客户端缓存" class="header-anchor">#</a> 客户端缓存</h3> <p>基于 RESP3
协议实现的客户端缓存功能。为了进一步提升缓存的性能，将客户端经常访问的数据cache到客户端。减少TCP网络交互。不过该特性目前合并到了unstable
分支，作者说等6.0 GA版本之前，还要修改很多。</p> <p>客户端缓存的功能是该版本的全新特性，服务端能够支持让客户端缓存values，Redis作为一个本身作为一个缓存数据库，自身的性能是非常出色的，但是如果可以在Redis客户端再增加一层缓存结果，那么性能会更加的出色。Redis实现的是一个服务端协助的客户端缓存，叫做tracking。客户端缓存的命令是:</p> <div class="language- extra-class"><pre><code>CLIENT TRACKING ON|OFF [REDIRECT client-id] [PREFIX prefix] [BCAST] [OPTIN] [OPTOUT] [NOLOOP]
</code></pre></div><p>当tracking开启时， Redis会&quot;记住&quot;每个客户端请求的key，当key的值发现变化时会发送失效信息给客户端。失效信息可以通过 RESP3
协议发送给请求的客户端，或者转发给一个不同的连接(支持RESP2+ Pub/Sub)。</p> <p>更多信息见：http://antirez.com/news/130</p> <h3 id="集群代理"><a href="#集群代理" class="header-anchor">#</a> 集群代理</h3> <p>因为 Redis Cluster
内部使用的是P2P中的Gossip协议，每个节点既可以从其他节点得到服务，也可以向其他节点提供服务，没有中心的概念，通过一个节点可以获取到整个集群的所有信息。所以如果应用连接Redis
Cluster可以配置一个节点地址，也可以配置多个节点地址。但需要注意如果集群进行了上下节点的的操作，其应用也需要进行修改，这样会导致需要重启应用，非常的不友好。从Redis
6.0开始支持了Prxoy，可以直接用Proxy来管理各个集群节点。本文来介绍下如何使用官方自带的proxy：redis-cluster-proxy
通过使用 redis-cluster-proxy
可以与组成Redis集群的一组实例进行通讯，就像是单个实例一样。Redis群集代理是多线程的，使用多路复用通信模型，因此每个线程都有自己的与群集的连接，该连接由属于该线程本身的所有客户端共享。</p> <p>在某些特殊情况下（例如MULTI事务或阻塞命令），多路复用将被禁用；并且客户端将拥有自己的集群连接。这样客户端仅发送诸如GET和SET之类的简单命令就不需要Redis集群的专有连接。</p> <p>redis-cluster-proxy的主要功能特点：</p> <ul><li>路由：每个查询都会自动路由到集群的正确节点</li> <li>多线程</li> <li>支持多路复用和专用连接模型</li> <li>在多路复用上下文中，可以确保查询执行和答复顺序</li> <li>发生ASK | MOVED错误后自动更新集群的配置：当答复中发生此类错误时，代理通过获取集群的更新配置并重新映射所有插槽来自动更新集群。 更新完成后所有查询将重新执行，因此，从客户端的角度来看，一切正常进行（客户端将不会收到ASK | MOVED错误：他们将在收到请求后直接收到预期的回复） 群集配置已更新）。</li> <li>跨槽/跨节点查询：支持许多命令，这些命令涉及属于不同插槽（甚至不同集群节点）的多个键。这些命令会将查询分为多个查询，这些查询将被路由到不同的插槽/节点。 这些命令的回复处理是特定于命令的。 某些命令（例如MGET）将合并所有答复，就好像它们是单个答复一样。 其他命令（例如MSET或DEL）将汇总所有答复的结果。 由于这些查询实际上破坏了命令的原子性，因此它们的用法是可选的（默认情况下禁用）。</li> <li>一些没有特定节点/插槽的命令（例如DBSIZE）将传递到所有节点，并且将对映射的回复进行映射缩减，以便得出所有回复中包含的所有值的总和。</li> <li>可用于执行某些特定于代理的操作的附加PROXY命令</li></ul> <h3 id="disque-module"><a href="#disque-module" class="header-anchor">#</a> Disque module</h3> <p>这个本来是作者几年前开发的一个基于 Redis 的消息队列工具，但多年来作者发现 Redis 在持续开发时，他也要持续把新的功能合并到这个Disque
项目里面，这里有大量无用的工作。因此这次他在 Redis 的基础上通过 Modules 功能实现 Disque。</p> <p>如果业务并不需要保持严格消息的顺序，这个 Disque 能提供足够简单和快速的消息队列功能。</p> <h3 id="其他-3"><a href="#其他-3" class="header-anchor">#</a> 其他</h3> <ul><li>新的Expire算法：用于定期删除过期key的函数activeExpireCycle被重写，以便更快地收回已经过期的key；</li> <li>提供了许多新的Module API；</li> <li>从服务器也支持无盘复制：在用户可以配置的特定条件下，从服务器现在可以在第一次同步时直接从套接字加载RDB到内存；</li> <li>SRANDMEMBER命令和类似的命令优化，使其结果具有更好的分布；</li> <li>重写了Systemd支持；</li> <li>官方redis-benchmark工具支持cluster模式；</li> <li>提升了RDB日志加载速度；</li></ul> <h3 id="文章来源"><a href="#文章来源" class="header-anchor">#</a> 文章来源</h3> <p>本文主要来源于（参考redis4.0、5.0、6.0版本的release notes）</p> <p>https://blog.csdn.net/sinat_14840559/article/details/108326178</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/03.NoSQL 数据库/01.Redis/17.db-redis-version-lastest.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/03, 10:09:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/db-redis-cache/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">进阶 - 缓存问题:一致性,污染等</div></a> <a href="/pages/db-redis-monitor/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">进阶 - 运维监控</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
