如何帮我们存储数据、又是如何帮我们管理事务？....是不是感觉真的除了写几个 「select * from
dual」外基本脑子一片空白？这篇文章就将带你走进 MySQL 的世界，让你彻底了解系统到底是如何和 MySQL 交互的，MySQL 在接受到我们发送的
SQL 语句时又分别做了哪些事情。</p></blockquote> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>天天和数据库打交道，一天能写上几十条 SQL 语句，但你知道我们的系统是如何和数据库交互的吗？MySQL
如何帮我们存储数据、又是如何帮我们管理事务？....是不是感觉真的除了写几个 「select * from
dual」外基本脑子一片空白？这篇文章就将带你走进 MySQL 的世界，让你彻底了解系统到底是如何和 MySQL 交互的，MySQL 在接受到我们发送的
SQL 语句时又分别做了哪些事情。</p> <h2 id="mysql-驱动"><a href="#mysql-驱动" class="header-anchor">#</a> MySQL 驱动</h2> <p>我们的系统在和 MySQL
数据库进行通信的时候，总不可能是平白无故的就能接收和发送请求，就算是你没有做什么操作，那总该是有其他的“人”帮我们做了一些事情，基本上使用过 MySQL
数据库的程序员多多少少都会知道 MySQL 驱动这个概念的。就是这个 MySQL
驱动在底层帮我们做了对数据库的连接，只有建立了连接了，才能够有后面的交互。看下图表示</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-1.png" alt="img"></p> <p>这样的话，在系统和 MySQL 进行交互之前，MySQL 驱动会帮我们建立好连接，然后我们只需要发送 SQL 语句就可以执行 CRUD 了。一次 SQL
请求就会建立一个连接，多个请求就会建立多个连接，那么问题来了，我们系统肯定不是一个人在使用的，换句话说肯定是存在多个请求同时去争抢连接的情况。我们的 web
系统一般都是部署在 tomcat 容器中的，而 tomcat
是可以并发处理多个请求的，这就会导致多个请求会去建立多个连接，然后使用完再都去关闭，这样会有什么问题呢？如下图</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-2.png" alt="img"></p> <p>java 系统在通过 MySQL 驱动和 MySQL 数据库连接的时候是基于 TCP/IP
协议的，所以如果每个请求都是新建连接和销毁连接，那这样势必会造成不必要的浪费和性能的下降，也就说上面的多线程请求的时候频繁的创建和销毁连接显然是不合理的。必然会大大降低我们系统的性能，但是如果给你提供一些固定的用来连接的线程，这样是不是不需要反复的创建和销毁连接了呢？相信懂行的朋友会会心一笑，没错，说的就是数据库连接池。</p> <p><strong>数据库连接池</strong>
：维护一定的连接数，方便系统获取连接，使用就去池子中获取，用完放回去就可以了，我们不需要关心连接的创建与销毁，也不需要关心线程池是怎么去维护这些连接的。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-3.png" alt="img"></p> <p>常见的数据库连接池有
Druid、C3P0、DBCP，连接池实现原理在这里就不深入讨论了，采用连接池大大节省了不断创建与销毁线程的开销，这就是有名的「池化」思想，不管是线程池还是
HTTP 连接池，都能看到它的身影。</p> <h2 id="数据库连接池"><a href="#数据库连接池" class="header-anchor">#</a> 数据库连接池</h2> <p>到这里，我们已经知道的是我们的系统在访问 MySQL
数据库的时候，建立的连接并不是每次请求都会去创建的，而是从数据库连接池中去获取，这样就解决了因为反复的创建和销毁连接而带来的性能损耗问题了。不过这里有个小问题，业务系统是并发的，而
MySQL 接受请求的线程呢，只有一个？</p> <p>其实 MySQL
的架构体系中也已经提供了这样的一个池子，也是数据库连池。双方都是通过数据库连接池来管理各个连接的，这样一方面线程之前不需要是争抢连接，更重要的是不需要反复的创建的销毁连接。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-4.png" alt="img"></p> <p>至此系统和 MySQL 数据库之间的连接问题已经说明清楚了。那么 MySQL 数据库中的这些连接是怎么来处理的，又是谁来处理呢？</p> <h2 id="网络连接必须由线程来处理"><a href="#网络连接必须由线程来处理" class="header-anchor">#</a> 网络连接必须由线程来处理</h2> <p>对计算基础稍微有一点了解的的同学都是知道的，网络中的连接都是由线程来处理的，所谓网络连接说白了就是一次请求，每次请求都会有相应的线程去处理的。也就是说对于
SQL 语句的请求在 MySQL 中是由一个个的线程去处理的。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-5.png" alt="img"></p> <p>那这些线程会怎么去处理这些请求？会做哪些事情？</p> <h2 id="sql-接口"><a href="#sql-接口" class="header-anchor">#</a> SQL 接口</h2> <p>MySQL 中处理请求的线程在获取到请求以后获取 SQL 语句去交给 SQL 接口去处理。</p> <h2 id="查询解析器"><a href="#查询解析器" class="header-anchor">#</a> 查询解析器</h2> <p>假如现在有这样的一个 SQL</p> <div class="language- extra-class"><pre><code>SELECT stuName,age,sex FROM students WHERE id=1
</code></pre></div><p>但是这个 SQL 是写给我们人看的，机器哪里知道你在说什么？这个时候解析器就上场了。他会将 SQL 接口传递过来的 SQL 语句进行解析，翻译成 MySQL
自己能认识的语言，具体可以看[MySQL - MySQL中SQL是如何解析的](/pages/db-mysql-sql-
parser.html)。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-6.png" alt="img"></p> <p>现在 SQL 已经被解析成 MySQL 认识的样子的，那下一步是不是就是执行吗？理论上是这样子的，但是 MySQL
的强大远不止于此，他还会帮我们选择最优的查询路径。</p> <p>什么叫最优查询路径？就是 MySQL 会按照自己认为的效率最高的方式去执行查询.</p> <p>具体是怎么做到的呢？这就要说到 MySQL 的查询优化器了</p> <h2 id="mysql-查询优化器"><a href="#mysql-查询优化器" class="header-anchor">#</a> MySQL 查询优化器</h2> <p>查询优化器内部具体怎么实现的我们不需要是关心，我需要知道的是 MySQL 会帮我去使用他自己认为的最好的方式去优化这条 SQL
语句，并生成一条条的执行计划，比如你创建了多个索引，MySQL 会依据成本最小原则来选择使用对应的索引，这里的成本主要包括两个方面, IO 成本和 CPU
成本</p> <p><strong>IO 成本</strong> : 即从磁盘把数据加载到内存的成本，默认情况下，读取数据页的 IO 成本是 1，MySQL
是以页的形式读取数据的，即当用到某个数据时，并不会只读取这个数据，而会把这个数据相邻的数据也一起读到内存中，这就是有名的程序局部性原理，所以 MySQL
每次会读取一整页，一页的成本就是 1。所以 IO 的成本主要和页的大小有关</p> <p><strong>CPU 成本</strong> ：将数据读入内存后，还要检测数据是否满足条件和排序等 CPU 操作的成本，显然它与行数有关，默认情况下，检测记录的成本是 0.2。</p> <p>MySQL 优化器 会计算 「IO 成本 + CPU」 成本最小的那个索引来执行</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-7.png" alt="img"></p> <p>优化器执行选出最优索引等步骤后，会去调用存储引擎接口，开始去执行被 MySQL 解析过和优化过的 SQL 语句</p> <h2 id="存储引擎"><a href="#存储引擎" class="header-anchor">#</a> 存储引擎</h2> <p>查询优化器会调用存储引擎的接口，去执行 SQL，也就是说真正执行 SQL
的动作是在存储引擎中完成的。数据是被存放在内存或者是磁盘中的（存储引擎是一个非常重要的组件，后面会详细介绍）</p> <h2 id="执行器"><a href="#执行器" class="header-anchor">#</a> 执行器</h2> <p>执行器是一个非常重要的组件，因为前面那些组件的操作最终必须通过执行器去调用存储引擎接口才能被执行。执行器最终最根据一系列的执行计划去调用存储引擎的接口去完成
SQL 的执行</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-8.png" alt="img"></p> <h2 id="初识存储引擎"><a href="#初识存储引擎" class="header-anchor">#</a> 初识存储引擎</h2> <p>我们以一个更新的SQL语句来说明，SQL 如下</p> <div class="language- extra-class"><pre><code>UPDATE students SET stuName = '小强' WHERE id = 1
</code></pre></div><p>当我们系统发出这样的查询去交给 MySQL 的时候，MySQL
会按照我们上面介绍的一系列的流程最终通过执行器调用存储引擎去执行，流程图就是上面那个。在执行这个 SQL 的时候 SQL
语句对应的数据要么是在内存中，要么是在磁盘中，如果直接在磁盘中操作，那这样的随机IO读写的速度肯定让人无法接受的，所以每次在执行 SQL
的时候都会将其数据加载到内存中，这块内存就是 InnoDB 中一个非常重要的组件：<strong>缓冲池 Buffer Pool</strong></p> <h2 id="buffer-pool"><a href="#buffer-pool" class="header-anchor">#</a> Buffer Pool</h2> <p>Buffer Pool （缓冲池）是 InnoDB 存储引擎中非常重要的内存结构，顾名思义，缓冲池其实就是类似 Redis
一样的作用，起到一个缓存的作用，因为我们都知道 MySQL 的数据最终是存储在磁盘中的，如果没有这个 Buffer Pool
那么我们每次的数据库请求都会磁盘中查找，这样必然会存在 IO 操作，这肯定是无法接受的。但是有了 Buffer Pool
就是我们第一次在查询的时候会将查询的结果存到 Buffer Pool 中，这样后面再有请求的时候就会先从缓冲池中去查询，如果没有再去磁盘中查找，然后在放到
Buffer Pool 中，如下图</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-9.png" alt="img"></p> <p>按照上面的那幅图，这条 SQL 语句的执行步骤大致是这样子的</p> <ul><li>innodb 存储引擎会在缓冲池中查找 id=1 的这条数据是否存在</li> <li>发现不存在，那么就会去磁盘中加载，并将其存放在缓冲池中</li> <li>该条记录会被加上一个独占锁（总不能你在修改的时候别人也在修改吧，这个机制本篇文章不重点介绍，以后会专门写文章来详细讲解）</li></ul> <h2 id="undo-日志文件-记录数据被修改前的样子"><a href="#undo-日志文件-记录数据被修改前的样子" class="header-anchor">#</a> undo 日志文件：记录数据被修改前的样子</h2> <p>undo 顾名思义，就是没有做，没发生的意思。undo log 就是没有发生事情（原本事情是什么）的一些日志</p> <p>我们刚刚已经说了，在准备更新一条语句的时候，该条语句已经被加载到 Buffer pool 中了，实际上这里还有这样的操作，就是在将该条语句加载到
Buffer Pool 中的时候同时会往 undo 日志文件中插入一条日志，也就是将 id=1 的这条记录的原来的值记录下来。</p> <p><strong>这样做的目的是什么</strong> ？</p> <p>Innodb
存储引擎的最大特点就是支持事务，如果本次更新失败，也就是事务提交失败，那么该事务中的所有的操作都必须回滚到执行前的样子，也就是说当事务失败的时候，也不会对原始数据有影响，看图说话</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-10.png" alt="img"></p> <p>这里说句额外话，其实 MySQL 也是一个系统，就好比我们平时开发的 java 的功能系统一样，MySQL
使用的是自己相应的语言开发出来的一套系统而已，它根据自己需要的功能去设计对应的功能，它即然能做到哪些事情，那么必然是设计者们当初这么定义或者是根据实际的场景变更演化而来的。所以大家放平心态，把
MySQL 当作一个系统去了解熟悉他。</p> <p>到这一步，我们的执行的 SQL 语句已经被加载到 Buffer Pool 中了，然后开始更新这条语句，更新的操作实际是在Buffer
Pool中执行的，那问题来了，按照我们平时开发的一套理论缓冲池中的数据和数据库中的数据不一致时候，我们就认为缓存中的数据是脏数据，那此时 Buffer
Pool 中的数据岂不是成了脏数据？没错，目前这条数据就是脏数据，Buffer Pool 中的记录是小强 数据库中的记录是旺财 ，这种情况
MySQL是怎么处理的呢，继续往下看</p> <h2 id="redo-日志文件-记录数据被修改后的样子"><a href="#redo-日志文件-记录数据被修改后的样子" class="header-anchor">#</a> redo 日志文件：记录数据被修改后的样子</h2> <p>除了从磁盘中加载文件和将操作前的记录保存到 undo 日志文件中，其他的操作是在内存中完成的，内存中的数据的特点就是：断电丢失。如果此时 MySQL
所在的服务器宕机了，那么 Buffer Pool 中的数据会全部丢失的。这个时候 redo 日志文件就需要来大显神通了</p> <p><strong>画外音：redo 日志文件是 InnoDB 特有的，他是存储引擎级别的，不是 MySQL 级别的</strong></p> <p>redo 记录的是数据修改之后的值，不管事务是否提交都会记录下来，例如，此时将要做的是update students set stuName='小强'
where id=1; 那么这条操作就会被记录到 redo log buffer 中，啥？怎么又出来一个 redo log buffer
,很简单，MySQL 为了提高效率，所以将这些操作都先放在内存中去完成，然后会在某个时机将其持久化到磁盘中。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-11.png" alt="img"></p> <p>截至目前，我们应该都熟悉了 MySQL 的执行器调用存储引擎是怎么将一条 SQL 加载到缓冲池和记录哪些日志的，流程如下：</p> <ul><li>准备更新一条 SQL 语句</li> <li>MySQL（innodb）会先去缓冲池（BufferPool）中去查找这条数据，没找到就会去磁盘中查找，如果查找到就会将这条数据加载到缓冲池（BufferPool）中</li> <li>在加载到 Buffer Pool 的同时，会将这条数据的原始记录保存到 undo 日志文件中</li> <li>innodb 会在 Buffer Pool 中执行更新操作</li> <li>更新后的数据会记录在 redo log buffer 中</li></ul> <p>上面说的步骤都是在正常情况下的操作，但是程序的设计和优化并不仅是为了这些正常情况而去做的，也是为了<strong>那些临界区和极端情况下出现的问题去优化</strong> 设计的</p> <p>这个时候如果服务器宕机了，那么缓存中的数据还是丢失了。真烦，竟然数据总是丢失，那能不能不要放在内存中，直接保存到磁盘呢？很显然不行，因为在上面也已经介绍了，在内存中的操作目的是为了提高效率。</p> <p>此时，如果 MySQL 真的宕机了，那么没关系的，因为 MySQL 会认为本次事务是失败的，所以数据依旧是更新前的样子，并不会有任何的影响。</p> <p>好了，语句也更新好了那么需要将更新的值提交啊，也就是需要提交本次的事务了，因为只要事务成功提交了，才会将最后的变更保存到数据库，在提交事务前仍然会具有相关的其他操作</p> <p>将 redo Log Buffer 中的数据持久化到磁盘中，就是将 redo log buffer 中的数据写入到 redo log
磁盘文件中，一般情况下，redo log Buffer 数据写入磁盘的策略是立即刷入磁盘（具体策略情况在下面小总结出会详细介绍）,上图</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-12.png" alt="img"></p> <p>如果 redo log Buffer
刷入磁盘后，数据库服务器宕机了，那我们更新的数据怎么办？此时数据是在内存中，数据岂不是丢失了？不，这次数据就不会丢失了，因为 redo log buffer
中的数据已经被写入到磁盘了，已经被持久化了，就算数据库宕机了，在下次重启的时候 MySQL 也会将 redo 日志文件内容恢复到 Buffer Pool
中（这边我的理解是和 Redis 的持久化机制是差不多的，在 Redis 启动的时候会检查 rdb 或者是 aof
或者是两者都检查，根据持久化的文件来将数据恢复到内存中）</p> <p>到此为止，<strong>从执行器开始调用存储引擎接口做了哪些事情呢</strong> ？</p> <ul><li>准备更新一条 SQL 语句</li> <li>MySQL（innodb）会先去缓冲池（BufferPool）中去查找这条数据，没找到就会去磁盘中查找，如果查找到就会将这条数据加载到缓冲池（BufferPool）中</li> <li>在加载到 Buffer Pool 的同时，会将这条数据的原始记录保存到 undo 日志文件中</li> <li>innodb 会在 Buffer Pool 中执行更新操作</li> <li>更新后的数据会记录在 redo log buffer 中</li> <li>MySQL 提交事务的时候，会将 redo log buffer 中的数据写入到 redo 日志文件中 刷磁盘可以通过 innodb_flush_log_at_trx_commit 参数来设置
<ul><li>值为 0 表示不刷入磁盘</li> <li>值为 1 表示立即刷入磁盘</li> <li>值为 2 表示先刷到 os cache</li></ul></li> <li>myslq 重启的时候会将 redo 日志恢复到缓冲池中</li></ul> <p>截止到目前位置，MySQL 的执行器调用存储引擎的接口去执行【执行计划】提供的 SQL 的时候 InnoDB
做了哪些事情也就基本差不多了，但是这还没完。下面还需要介绍下 MySQL 级别的日志文件 bin log</p> <h2 id="bin-log-日志文件-记录整个操作过程"><a href="#bin-log-日志文件-记录整个操作过程" class="header-anchor">#</a> bin log 日志文件：记录整个操作过程</h2> <p>上面介绍到的redo log是 InnoDB 存储引擎特有的日志文件，而bin log属于是 MySQL 级别的日志。redo
log记录的东西是偏向于物理性质的，如：“对什么数据，做了什么修改”。bin log是偏向于逻辑性质的，类似于：“对 students 表中的 id 为 1
的记录做了更新操作” 两者的主要特点总结如下:</p> <table><thead><tr><th>性质</th> <th>redo Log</th> <th>bin Log</th></tr></thead> <tbody><tr><td>文件大小</td> <td>redo log 的大小是固定的（配置中也可以设置，一般默认的就足够了）</td> <td>bin log 可通过配置参数max_bin</td></tr></tbody></table> <p>log_size设置每个bin log文件的大小（但是一般不建议修改）。<br>
实现方式| redo log是InnoDB引擎层实现的（也就是说是 Innodb 存储引擎独有的）| bin log是 MySQL
层实现的，所有引擎都可以使用 bin log日志<br>
记录方式| redo log 采用循环写的方式记录，当写到结尾时，会回到开头循环写日志。| bin log
通过追加的方式记录，当文件大小大于给定值后，后续的日志会记录到新的文件上<br>
使用场景| redo log适用于崩溃恢复(crash-safe)（这一点其实非常类似与 Redis 的持久化特征）| bin log
适用于主从复制和数据恢复</p> <p><strong>bin log文件是如何刷入磁盘的</strong>?</p> <p>bin log 的刷盘是有相关的策略的，策略可以通过sync_bin log来修改，默认为 0，表示先写入 os
cache，也就是说在提交事务的时候，数据不会直接到磁盘中，这样如果宕机bin log数据仍然会丢失。所以建议将sync_bin log设置为 1
表示直接将数据写入到磁盘文件中。</p> <p>刷入 bin log 有以下几种模式</p> <ul><li><strong>STATMENT</strong></li></ul> <p>基于 SQL 语句的复制(statement-based replication, SBR)，每一条会修改数据的 SQL 语句会记录到 bin log 中</p> <p>【优点】：不需要记录每一行的变化，减少了 bin log 日志量，节约了 IO , 从而提高了性能</p> <p>【缺点】：在某些情况下会导致主从数据不一致，比如执行sysdate()、sleep()等</p> <ul><li><strong>ROW</strong></li></ul> <p>基于行的复制(row-based replication, RBR)，不记录每条SQL语句的上下文信息，仅需记录哪条数据被修改了</p> <p>【优点】：不会出现某些特定情况下的存储过程、或 function、或 trigger 的调用和触发无法被正确复制的问题</p> <p>【缺点】：会产生大量的日志，尤其是 alter table 的时候会让日志暴涨</p> <ul><li><strong>MIXED</strong></li></ul> <p>基于 STATMENT 和 ROW 两种模式的混合复制( mixed-based replication, MBR )，一般的复制使用 STATEMENT
模式保存 bin log ，对于 STATEMENT 模式无法复制的操作使用 ROW 模式保存 bin log</p> <p>那既然bin log也是日志文件，那它是在什么记录数据的呢？</p> <p>其实 MySQL 在提交事务的时候，不仅仅会将 redo log buffer 中的数据写入到redo log 文件中，同时也会将本次修改的数据记录到
bin log文件中，同时会将本次修改的bin log文件名和修改的内容在bin log中的位置记录到redo log中，最后还会在redo log最后写入
commit 标记，这样就表示本次事务被成功的提交了。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-13.png" alt="img"></p> <p>如果在数据被写入到bin log文件的时候，刚写完，数据库宕机了，数据会丢失吗？</p> <p>首先可以确定的是，只要redo log最后没有 commit 标记，说明本次的事务一定是失败的。但是数据是没有丢失了，因为已经被记录到redo
log的磁盘文件中了。在 MySQL 重启的时候，就会将 redo log 中的数据恢复（加载）到Buffer Pool中。</p> <p>好了，到目前为止，一个更新操作我们基本介绍得差不多，但是你有没有感觉少了哪件事情还没有做？是不是你也发现这个时候被更新记录仅仅是在内存中执行的，哪怕是宕机又恢复了也仅仅是将更新后的记录加载到Buffer
Pool中，这个时候 MySQL 数据库中的这条记录依旧是旧值，也就是说内存中的数据在我们看来依旧是脏数据，那这个时候怎么办呢？</p> <p>其实 MySQL 会有一个后台线程，它会在某个时机将我们Buffer Pool中的脏数据刷到 MySQL 数据库中，这样就将内存和数据库的数据保持统一了。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-sql-14.png" alt="img"></p> <h2 id="本文总结"><a href="#本文总结" class="header-anchor">#</a> 本文总结</h2> <p>到此，关于Buffer Pool、Redo Log Buffer 和undo log、redo log、bin log 概念以及关系就基本差不多了。</p> <p>我们再回顾下</p> <ul><li>Buffer Pool 是 MySQL 的一个非常重要的组件，因为针对数据库的增删改操作都是在 Buffer Pool 中完成的</li> <li>Undo log 记录的是数据操作前的样子</li> <li>redo log 记录的是数据被操作后的样子（redo log 是 Innodb 存储引擎特有）</li> <li>bin log 记录的是整个操作记录（这个对于主从复制具有非常重要的意义）</li></ul> <p>从准备更新一条数据到事务的提交的流程描述</p> <ul><li>首先执行器根据 MySQL 的执行计划来查询数据，先是从缓存池中查询数据，如果没有就会去数据库中查询，如果查询到了就将其放到缓存池中</li> <li>在数据被缓存到缓存池的同时，会写入 undo log 日志文件</li> <li>更新的动作是在 BufferPool 中完成的，同时会将更新后的数据添加到 redo log buffer 中</li> <li>完成以后就可以提交事务，在提交的同时会做以下三件事
<ul><li>将redo log buffer中的数据刷入到 redo log 文件中</li> <li>将本次操作记录写入到 bin log文件中</li> <li>将 bin log 文件名字和更新内容在 bin log 中的位置记录到redo log中，同时在 redo log 最后添加 commit 标记</li></ul></li></ul> <p>至此表示整个更新事务已经完成</p> <h2 id="结束语"><a href="#结束语" class="header-anchor">#</a> 结束语</h2> <p>到此为止，系统是如何和 MySQL 数据库打交道，提交一条更新的 SQL 语句到 MySQL，MySQL
执行了哪些流程，做了哪些事情从宏观上都已经讲解完成了。更多的 Buffer Pool 的细节将会在之后的文章中详解</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>作者：码海</li> <li>版权声明：本文为博主原创文章，遵循<a href="http://creativecommons.org/licenses/by-sa/4.0/" target="_blank" rel="noopener noreferrer"> CC 4.0 BY-SA <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>版权协议，转载请附上原文出处链接和本声明。</li> <li>原文链接：https://blog.csdn.net/weixin_41385912/article/details/112975752</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/02.SQL 数据库/01.MySQL/09.db-mysql-execute.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/02, 21:11:14</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/db-mysql-mvcc/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">MySQL - InnoDB的MVCC实现</div></a> <a h
