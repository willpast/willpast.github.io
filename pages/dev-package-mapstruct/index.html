reference-guide.pdf)。</p></blockquote> <h2 id="为什么会引入mapstruct这类工具"><a href="#为什么会引入mapstruct这类工具" class="header-anchor">#</a> 为什么会引入MapStruct这类工具</h2> <p>提示</p> <p>首先看下这类工具出现的背景。</p> <h3 id="javabean-问题引入"><a href="#javabean-问题引入" class="header-anchor">#</a> JavaBean 问题引入</h3> <p>在开发的时候经常会有业务代码之间有很多的 JavaBean 之间的相互转化，比如PO/DTO/VO/QueryParam之间的转换问题。之前我们的做法是：</p> <ul><li><p><strong>拷贝技术</strong></p> <ul><li>org.apache.commons.beanutils.PropertyUtils.copyProperties</li> <li>org.apache.commons.beanutils.BeanUtils.copyProperties</li> <li>org.springframework.beans.BeanUtils.copyProperties</li> <li>net.sf.cglib.beans.BeanCopier</li></ul></li> <li><p><strong>纯get/set</strong></p> <ul><li>辅助IDE插件拷贝对象时可以自动set所有方法字段 （这种方式可能有些开发人员不清楚）</li> <li>不仅看上去冗余添加新的字段时依然需要手动</li> <li>开发效率比较低</li></ul></li></ul> <h3 id="mapstruct-带来的改变"><a href="#mapstruct-带来的改变" class="header-anchor">#</a> MapStruct 带来的改变</h3> <blockquote><p>MapSturct 是一个生成类型安全， 高性能且无依赖的 JavaBean 映射代码的注解处理器（annotation processor）。</p></blockquote> <p>工具可以帮我们实现 JavaBean 之间的转换， 通过注解的方式。</p> <p>同时， 作为一个工具类，相比于手写， 其应该具有便捷， 不容易出错的特点。</p> <h2 id="mapstruct入门例子"><a href="#mapstruct入门例子" class="header-anchor">#</a> MapStruct入门例子</h2> <blockquote><p>这里展示最基本的PO转VO的例子，使用的是IDEA + Lombok + MapStruct</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-9.png" alt="img"></p> <h3 id="pom-xml"><a href="#pom-xml" class="header-anchor">#</a> Pom.xml</h3> <blockquote><p>注意：基于当前IDEA设置并不需要<code>mapstruct-processor</code>的依赖</p></blockquote> <p>一般来说会加载两个包：</p> <ul><li><code>org.mapstruct:mapstruct</code>: 包含Mapstruct核心，比如注解等；如果是<code>mapstruct-jdk8</code>会引入一些jdk8的语言特性;</li> <li><code>org.mapstruct:mapstruct-processor</code>: 处理注解用的，可以根据注解自动生成mapstruct的mapperImpl类</li></ul> <p>如下示例基于IDEA实现，可以在build阶段的<code>annotationProcessorPaths</code>中配置<code>mapstruct- processor</code>的path。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token generics"><span c 代码， 其类似于人手写。 速度上可以得到保证。</p> <p>前面例子中生成的代码可以在编译后看到, 在 target/generated-sources/annotations 里可以看到;
同时真正在代码包执行的可以在target/classes包中看到。</p> <h3 id="编译后的类"><a href="#编译后的类" class="header-anchor">#</a> 编译后的类</h3> <ul><li>编译后的class位置</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-10.png" alt="img"></p> <ul><li>编译后的内容</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserConverterImpl</span> <span class="token keyword">implements</span> <span class="token class-name">UserConverter</span> <span class="token punctuation">{</span>

        user<span class="token punctuation">.</span><span class="token function">setUsername</span><span class="token punctuation">(</span> var1<span class="token punctuation">.</span><span class="token function">getUsername</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
        user<span class="token punctuation">.</span><span class="token function">setBirthday</span><span class="token punctuation">(</span> var1<span class="token punctuation">.</span><span class="token function">getBirthday</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
        user<span class="token punctuation">.</span><span class="token function">setConfig</span><span class="token punctuation">(</span> <span class="token function">listUserConfigToStrConfig</span><span class="token punctuation">(</span> var1<span class="token punctuation">.</span><span class="token function">getConfig</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">)</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>

        <span class="token keyword">return</span> user<span class="token punctuation">;</span>

    <span class="token keyword">public</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">UserVo</span><span class="token punctuation">&gt;</span></span> <span class="token function">do2voList</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">User</span><span class="token punctuation">&gt;</span></span> userList<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span> userList <span class="token operator">==</span> <span class="token keyword">null</span> <span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token keyword">return</span> <span class="token keyword">null</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

        <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">UserVo</span><span class="token punctuation">&gt;</span></span> list <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">UserVo</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span> userList<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">for</span> <span class="token punctuation">(</span> <span class="token class-name">User</span> user <span class="token operator">:</span> userList <span class="token punctuation">)</span> <span class="token punctuation">{</span>
            list<span class="token punctuation">.</span><span class="token function">add</span><span class="token punctuation">(</span> <span class="token function">do2vo</span><span class="token punctuation">(</span> user <span class="token punctuation">)</span> <span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br><span class="line-number">44</span><br><span class="line-number">45</span><br><span class="line-number">46</span><br><span class="line-number">47</span><br><span class="line-number">48</span><br><span class="line-number">49</span><br><span class="line-number">50</span><br><span class="line-number">51</span><br><span class="line-number">52</span><br><span class="line-number">53</span><br><span class="line-number">54</span><br><span class="line-number">55</span><br><span class="line-number">56</span><br><span class="line-number">57</span><br></div></div><h3 id="这里面用了什么机制"><a href="#这里面用了什么机制" class="header-anchor">#</a> 这里面用了什么机制？</h3> <blockquote><p>这和Lombok实现机制一致。</p></blockquote> <p>核心之处就是对于注解的解析上。JDK5引入了注解的同时，也提供了两种解析方式。</p> <ul><li><strong>运行时解析</strong></li></ul> <p>运行时能够解析的注解，必须将@Retention设置为RUNTIME,
比如<code>@Retention(RetentionPolicy.RUNTIME)</code>，这样就可以通过反射拿到该注解。java.lang,reflect反射包中提供了一个接口AnnotatedElement，该接口定义了获取注解信息的几个方法，Class、Constructor、Field、Method、Package等都实现了该接口，对反射熟悉的朋友应该都会很熟悉这种解析方式。</p> <ul><li><strong>编译时解析</strong></li></ul> <p>编译时解析有两种机制，分别简单描述下：</p> <p>1）Annotation Processing Tool</p> <p>apt自JDK5产生，JDK7已标记为过期，不推荐使用，JDK8中已彻底删除，自JDK6开始，可以使用Pluggable Annotation
Processing API来替换它，apt被替换主要有2点原因：</p> <ul><li>api都在com.sun.mirror非标准包下</li> <li>没有集成到javac中，需要额外运行</li></ul> <p>2）Pluggable Annotation Processing API</p> <p><a href="https://www.jcp.org/en/jsr/proposalDetails?id=269" target="_blank" rel="noopener noreferrer">JSR 269: Pluggable Annotation Processing
API在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>自JDK6加入，作为apt的替代方案，它解决了apt的两个问题，javac在执行的时候会调用实现了该API的程序，这样我们就可以对编译器做一些增强，这时javac执行的过程如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-2.png" alt="img"></p> <p>Lombok本质上就是一个实现了“JSR 269 API”的程序。在使用javac的过程中，它产生作用的具体流程如下：</p> <ul><li>javac对源代码进行分析，生成了一棵抽象语法树（AST）</li> <li>运行过程中调用实现了“JSR 269 API”的Lombok程序</li> <li>此时Lombok就对第一步骤得到的AST进行处理，找到@Data注解所在类对应的语法树（AST），然后修改该语法树（AST），增加getter和setter方法定义的相应树节点</li> <li>javac使用修改后的抽象语法树（AST）生成字节码文件，即给class增加新的节点（代码块）</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-3.png" alt="img"></p> <p>从上面的Lombok执行的流程图中可以看出，在Javac 解析成AST抽象语法树之后, Lombok 根据自己编写的注解处理器，动态地修改
AST，增加新的节点（即Lombok自定义注解所需要生成的代码），最终通过分析生成JVM可执行的字节码Class文件。使用Annotation
Processing自定义注解是在编译阶段进行修改，而JDK的反射技术是在运行时动态修改，两者相比，反射虽然更加灵活一些但是带来的性能损耗更加大。</p> <h2 id="mapstruct更多例子"><a href="#mapstruct更多例子" class="header-anchor">#</a> MapStruct更多例子</h2> <p>提示</p> <p>一般特性和例子最好直接<a href="https://github.com/mapstruct/mapstruct-examples" target="_blank" rel="noopener noreferrer">参考官网例子在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，
这里会差异化的体现一些常见的用法。</p> <h3 id="自定义属性的转化"><a href="#自定义属性的转化" class="header-anchor">#</a> 自定义属性的转化</h3> <blockquote><p>注意在不同的JDK版本中做法不太一样。</p></blockquote> <ul><li><strong>JDK 8以上版本</strong></li></ul> <p>一般常用的类型字段转换
MapStruct都能替我们完成，但是有一些是我们自定义的对象类型，MapStruct就不能进行字段转换，这就需要我们编写对应的类型转换方法，笔者使用的是JDK8，支持接口中的默认方法，可以直接在转换器中添加自定义类型转换方法。</p> <p>上述例子中User对象的config属性是一个JSON字符串，UserVo对象中是List类型的，这需要实现JSON字符串与对象的互转。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">default</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">UserConfig</span><span class="token punctuation">&gt;</span></span> <span class="token function">strConfigToListUserConfig</span><span class="token punctuation">(</span><span class="token class-name">String</span> config<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">parseArray</span><span class="token punctuation">(</span>config<span class="token punctuation">,</span> <span class="token class-name">UserConfig</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

<span class="token keyword">default</span> <span class="token class-name">String</span> <span class="token function">listUserConfigToStrConfig</span><span class="token punctuation">(</span><span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">UserConfig</span><span class="token punctuation">&gt;</span></span> list<span class="token punctuation">)</span> <span class="token punctuation">{</span>
  <span class="token keyword">return</span> <span class="token constant">JSON</span><span class="token punctuation">.</span><span class="token function">toJSONString</span><span class="token punctuation">(</span>list<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li><strong>JDK 8 以下版本</strong></li></ul> <p>如果是 JDK8以下的，不支持默认方法，可以另外定义一个 转换器，然后再当前转换器的 @Mapper 中通过 uses = XXX.class 进行引用。</p> <p>定义好方法之后，MapStruct当匹配到合适类型的字段时，会调用我们自定义的转换方法进行转换。</p> <h3 id="转为多个对象"><a href="#转为多个对象" class="header-anchor">#</a> 转为多个对象</h3> <p>比如上面例子中User可以转为UserQueryParam, 业务功能上比如通过UserQueryParam里面的参数进行查找用户的。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token annotation punctuation">@Accessors</span><span class="token punctuation">(</span>chain <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserQueryParam</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">Long</span> id<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>添加转换方法</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">UserQueryParam</span> <span class="token function">vo2QueryParam</span><span class="token punctuation">(</span><span class="token class-name">User</span> var1<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h3 id="spring中使用mapstruct"><a href="#spring中使用mapstruct" class="header-anchor">#</a> Spring中使用MapStruct</h3> <blockquote><p>除了UserConverter.INSTANCE这种方式还可以注入Spring容器中使用。</p></blockquote> <ul><li>componentModel</li></ul> <p>当添加<code>componentModel=&quot;spring&quot;</code>时，它会在实现类上自动添加<code>@Component</code>注解，这样就能被Spring记性component
scan，从而加载到springContext中，进而被<code>@Autowird</code>注入使用。（其它还有<code>jsr330</code>和<code>cdi</code>标准，基本上使用<code>componentModel=&quot;spring&quot;</code>就够了）。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Mapper</span><span class="token punctuation">(</span>componentModel<span class="token operator">=</span><span class="token string">&quot;spring&quot;</span><span class="token punctuation">)</span>
<span class="token keyword">public</span> <span class="token keyword">interface</span> <span class="token class-name">UserConverter</span> <span class="token punctuation">{</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><ul><li>引入和测试</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Slf4j</span>
<span class="token annotation punctuation">@RunWith</span><span class="token punctuation">(</span><span class="token class-name">SpringRunner</span><span class="token punctuation">.</span><span class="token keyword">class</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@SpringBootTest</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserConverterTest</span> <span class="token punctuation">{</span>

  <span class="token annotation punctuation">@Resource</span>
  <span class="token keyword">private</span> <span class="token class-name">UserConverter</span> userConverter<span class="token punctuation">;</span>

  <span class="token comment">// test methods</span>

<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br></div></div><h3 id="多个对象转一个对象"><a href="#多个对象转一个对象" class="header-anchor">#</a> 多个对象转一个对象</h3> <p>比如上述例子中User购买了东西，需要邮寄到他的地址Address，这时需要展示UserWithAddress的信息：</p> <ul><li>Address</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Address</span> <span class="token punctuation">{</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> street<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Integer</span> zipCode<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Integer</span> houseNo<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> description<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><ul><li>UserWithAddressVo</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">UserWithAddressVo</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token class-name">String</span> username<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Integer</span> sex<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> street<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Integer</span> zipCode<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">Integer</span> houseNumber<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> description<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><ul><li>converter方法</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Mapping</span><span class="token punctuation">(</span>source <span class="token operator">=</span> <span class="token string">&quot;person.description&quot;</span><span class="token punctuation">,</span> target <span class="token operator">=</span> <span class="token string">&quot;description&quot;</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Mapping</span><span class="token punctuation">(</span>source <span class="token operator">=</span> <span class="token string">&quot;address.houseNo&quot;</span><span class="token punctuation">,</span> target <span class="token operator">=</span> <span class="token string">&quot;houseNumber&quot;</span><span class="token punctuation">)</span>
<span class="token class-name">UserWithAddressVo</span> <span class="token function">userAndAddress2Vo</span><span class="token punctuation">(</span><span class="token class-name">User</span> user<span class="token punctuation">,</span> <span class="token class-name">Address</span> address<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><blockquote><p>注意：在多对一转换时， 遵循以下几个原则</p></blockquote> <ul><li>当多个对象中， 有其中一个为 null， 则会直接返回 null</li> <li>如一对一转换一样， 属性通过名字来自动匹配。 因此， 名称和类型相同的不需要进行特殊处理</li> <li>当多个原对象中，<strong>有相同名字的属性时，需要通过 @Mapping 注解来具体的指定</strong> ， 以免出现歧义（不指定会报错）。 如上面的 description</li></ul> <p>属性也可以直接从传入的参数来赋值。</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Mapping</span><span class="token punctuation">(</span>source <span class="token operator">=</span> <span class="token string">&quot;person.description&quot;</span><span class="token punctuation">,</span> target <span class="token operator">=</span> <span class="token string">&quot;description&quot;</span><span class="token punctuation">)</span>
<span class="token annotation punctuation">@Mapping</span><span class="token punctuation">(</span>source <span class="token operator">=</span> <span class="token string">&quot;hn&quot;</span><span class="token punctuation">,</span> target <span class="token operator">=</span> <span class="token string">&quot;houseNumber&quot;</span><span class="token punctuation">)</span>
<span class="token class-name">UserWithAddressVo</span> <span class="token function">userAndAddressHn2Vo</span><span class="token punctuation">(</span><span class="token class-name">User</span> user<span class="token punctuation">,</span> <span class="token class-name">Integer</span> hn<span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br></div></div><h2 id="mapstruct再深入理解"><a href="#mapstruct再深入理解" class="header-anchor">#</a> MapStruct再深入理解</h2> <p>提示</p> <p>在了解基本的MapStruct使用之后，我们将从多个角度来深入理解MapStruct这个工具。</p> <h3 id="intellij-idea-中对mapstruct的支持如何"><a href="#intellij-idea-中对mapstruct的支持如何" class="header-anchor">#</a> IntelliJ IDEA 中对MapStruct的支持如何？</h3> <blockquote><p>通常来说IDE对于MapStruct这类工具的支持体现在两方面，一个是Maven的集成，另一个是编辑时的提示（Hit）；
相关的支持可以<a href="https://mapstruct.org/documentation/ide-support/" target="_blank" rel="noopener noreferrer">参考官网在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。</p></blockquote> <h4 id="maven支持"><a href="#maven支持" class="header-anchor">#</a> Maven支持</h4> <ul><li>在IntelliJ 2018.1.1之前, 注意在早期的版本中<code>artifactId</code>还需要加jdk版本，比如<code>mapstruct-jdk8</code>；</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token generics"><span class="token punctuation">&lt;</span>dependency<span class="token punctuation">&gt;</span></span>
  <span class="token generics"><span class="token punctuation">&lt;</span>groupId<span class="token punctuation">&gt;</span></span>org<span class="token punctuation">.</span>mapstruct<span class="token operator">&lt;</span><span class="token operator">/</span>groupId<span class="token operator">&gt;</span>
  <span class="token generics"><span class="token punctuation">&lt;</span>artifactId<span class="token punctuation">&gt;</span></span>mapstruct<span class="token operator">&lt;</span><span class="token operator">/</span>artifactId<span class="token operator">&gt;</span>
  <span class="token generics"><span class="token punctuation">&lt;</span>version<span class="token punctuation">&gt;</span></span>$<span class="token punctuation">{</span>org<span class="token punctuation">.</span>mapstruct<span class="token punctuation">.</span>version<span class="token punctuation">}</span><span class="token operator">&lt;</span><span class="token operator">/</span>version<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>dependency<span class="token operator">&gt;</span>
<span class="token generics"><span class="token punctuation">&lt;</span>dependency<span class="token punctuation">&gt;</span></span>
  <span class="token generics"><span class="token punctuation">&lt;</span>groupId<span class="token punctuation">&gt;</span></span>org<span class="token punctuation">.</span>mapstruct<span class="token operator">&lt;</span><span class="token operator">/</span>groupId<span class="token operator">&gt;</span>
  <span class="token generics"><span class="token punctuation">&lt;</span>artifactId<span class="token punctuation">&gt;</span></span>mapstruct<span class="token operator">-</span>processor<span class="token operator">&lt;</span><span class="token operator">/</span>artifactId<span class="token operator">&gt;</span>
  <span class="token generics"><span class="token punctuation">&lt;</span>version<span class="token punctuation">&gt;</span></span>$<span class="token punctuation">{</span>org<span class="token punctuation">.</span>mapstruct<span class="token punctuation">.</span>version<span class="token punctuation">}</span><span class="token operator">&lt;</span><span class="token operator">/</span>version<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>dependency<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div><ul><li><strong>在IntelliJ 2018.1.1之后</strong> 是可以不添加<code>mapstruct-processor</code>的</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token generics"><span class="token punctuation">&lt;</span>properties<span class="token punctuation">&gt;</span></span>
    <span class="token generics"><span class="token punctuation">&lt;</span>project<span class="token punctuation">.</span>build<span class="token punctuation">.</span>sourceEncoding<span class="token punctuation">&gt;</span></span><span class="token constant">UTF</span><span class="token operator">-</span><span class="token number">8</span><span class="token operator">&lt;</span><span class="token operator">/</span>project<span class="token punctuation">.</span>build<span class="token punctuation">.</span>sourceEncoding<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>maven<span class="token punctuation">.</span>compiler<span class="token punctuation">.</span>source<span class="token punctuation">&gt;</span></span><span class="token number">1.8</span><span class="token operator">&lt;</span><span class="token operator">/</span>maven<span class="token punctuation">.</span>compiler<span class="token punctuation">.</span>source<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>maven<span class="token punctuation">.</span>compiler<span class="token punctuation">.</span>target<span class="token punctuation">&gt;</span></span><span class="token number">1.8</span><span class="token operator">&lt;</span><span class="token operator">/</span>maven<span class="token punctuation">.</span>compiler<span class="token punctuation">.</span>target<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>org<span class="token punctuation">.</span>mapstruct<span class="token punctuation">.</span>version<span class="token punctuation">&gt;</span></span><span class="token number">1.4</span><span class="token number">.0</span><span class="token punctuation">.</span>Beta3<span class="token operator">&lt;</span><span class="token operator">/</span>org<span class="token punctuation">.</span>mapstruct<span class="token punctuation">.</span>version<span class="token operator">&gt;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br><span class="line-number">40</span><br><span class="line-number">41</span><br><span class="line-number">42</span><br><span class="line-number">43</span><br></div></div><h4 id="编辑器支持"><a href="#编辑器支持" class="header-anchor">#</a> 编辑器支持</h4> <ul><li>编辑器支持：自动补全</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-1.gif" alt="img"></p> <ul><li>编辑器支持：连接跳转</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-2.gif" alt="img"></p> <ul><li>编辑器支持：查找使用方式</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-3.png" alt="img"></p> <h3 id="eclipse-中对mapstruct的支持如何"><a href="#eclipse-中对mapstruct的支持如何" class="header-anchor">#</a> Eclipse 中对MapStruct的支持如何？</h3> <blockquote><p>必须保证你使用的Eclipse中包含<code>m2e-apt</code>插件，且尽可能的升级这个插件到最新的版本，这个插件主要用于自动应用<code>annotation processor</code>相关的配置。</p></blockquote> <h4 id="maven支持-2"><a href="#maven支持-2" class="header-anchor">#</a> Maven支持</h4> <p>同时在pom.xml中推荐你加入如下配置, 原因请看官方给的如下注释:</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token generics"><span class="token punctuation">&lt;</span>properties<span class="token punctuation">&gt;</span></span>
    <span class="token operator">&lt;</span><span class="token operator">!</span><span class="token operator">--</span> automatically run annotation processors within the incremental compilation <span class="token operator">--</span><span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>m2e<span class="token punctuation">.</span>apt<span class="token punctuation">.</span>activation<span class="token punctuation">&gt;</span></span>jdt_apt<span class="token operator">&lt;</span><span class="token operator">/</span>m2e<span class="token punctuation">.</span>apt<span class="token punctuation">.</span>activation<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>properties<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h3 id="编辑器支持-2"><a href="#编辑器支持-2" class="header-anchor">#</a> 编辑器支持</h3> <ul><li>自动补全</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-4.png" alt="img"></p> <ul><li>快速修复</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-5.png" alt="img"></p> <h3 id="与其它属性拷贝框架性能到底相差多少"><a href="#与其它属性拷贝框架性能到底相差多少" class="header-anchor">#</a> 与其它属性拷贝框架性能到底相差多少？</h3> <blockquote><p>基于我们对它原理的理解，我们知道mapstrcut最后执行时依然是get/set，所以性能是比较高的。同时我们也知道反射优化是可以解决一部分性能问题的，那么通过反射方式进行的属性拷贝和get/set这种性能相差多少呢？</p></blockquote> <h4 id="有哪些属性拷贝方式呢"><a href="#有哪些属性拷贝方式呢" class="header-anchor">#</a> 有哪些属性拷贝方式呢？</h4> <p>综合我们前面的文章，常用的util包中有如下属性拷贝类：</p> <ul><li>org.apache.commons.beanutils.PropertyUtils.copyProperties</li> <li>org.apache.commons.beanutils.BeanUtils.copyProperties</li> <li>org.springframework.beans.BeanUtils.copyProperties</li> <li>net.sf.cglib.beans.BeanCopier</li></ul> <h4 id="使用属性拷贝和set-get方式性能差异"><a href="#使用属性拷贝和set-get方式性能差异" class="header-anchor">#</a> 使用属性拷贝和set/get方式性能差异</h4> <ul><li>10000次</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-6.png" alt="img"></p> <ul><li>1000次</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-7.png" alt="img"></p> <ul><li>10次</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-8.png" alt="img"></p> <ul><li><strong>结论</strong> <ul><li>property少，写起来也不麻烦，就直接用传统的getter/setter，性能最好</li> <li>property多，转换不频繁，那就省点事吧，使用org.apache.commons.beanutils.BeanUtils.copyProperties</li> <li>property多，转换很频繁，为性能考虑，使用net.sf.cglib.beans.BeanCopier.BeanCopier，性能近乎getter/setter。但是BeanCopier的创建时消耗较大，所以不要频繁创建该实体，最好的处理方式是静态化或者缓存起来。</li></ul></li></ul> <p>更多测试对比可以参考<a href="https://www.cnblogs.com/zhaoyanghoo/p/5722113.html" target="_blank" rel="noopener noreferrer">这里在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="和mapstruct类似框架的对比"><a href="#和mapstruct类似框架的对比" class="header-anchor">#</a> 和MapStruct类似框架的对比？</h3> <blockquote><p>我们再看下是否有其它类似的框架呢？这里主要来源[这篇文章在新窗口打开](https://www.baeldung.com/java-
performance-mapping-frameworks)</p></blockquote> <h4 id="其它类似方案"><a href="#其它类似方案" class="header-anchor">#</a> 其它类似方案</h4> <ul><li><strong>Dozer</strong></li></ul> <p>Dozer 是一个映射框架，它使用递归将数据从一个对象复制到另一个对象。框架不仅能够在 bean 之间复制属性，还能够在不同类型之间自动转换。</p> <p>更多关于 Dozer 的内容可以在官方文档中找到：
http://dozer.sourceforge.net/documentation/gettingstarted.html
，或者你也可以阅读这篇文章：https://www.baeldung.com/dozer 。</p> <ul><li><strong>Orika</strong></li></ul> <p>Orika 是一个 bean 到 bean 的映射框架，它递归地将数据从一个对象复制到另一个对象。</p> <p>Orika 的工作原理与 Dozer 相似。两者之间的主要区别是 Orika 使用字节码生成。这允许以最小的开销生成更快的映射器。</p> <p>更多关于 Orika 的内容可以在官方文档中找到：https://orika-mapper.github.io/orika-
docs/，或者你也可以阅读这篇文章：https://www.baeldung.com/orika-mapping。</p> <ul><li><strong>ModelMapper</strong></li></ul> <p>ModelMapper 是一个旨在简化对象映射的框架，它根据约定确定对象之间的映射方式。它提供了类型安全的和重构安全的 API。</p> <p>更多关于 ModelMapper 的内容可以在官方文档中找到：http://modelmapper.org/ 。</p> <ul><li><strong>JMapper</strong></li></ul> <p>JMapper 是一个映射框架，旨在提供易于使用的、高性能的 Java bean 之间的映射。该框架旨在使用注释和关系映射应用 DRY
原则。该框架允许不同的配置方式:基于注释、XML 或基于 api。</p> <p>更多关于 JMapper 的内容可以在官方文档中找到：https://github.com/jmapper-framework/jmapper-
core/wiki。</p> <h4 id="性能对比"><a href="#性能对比" class="header-anchor">#</a> 性能对比</h4> <p>对于性能测试，我们可以使用 Java Microbenchmark Harness，关于如何使用它的更多信息可以在
这篇文章：https://www.baeldung.com/java-microbenchmark-harness 中找到。</p> <p>测试结果（某一种）</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/package-mapstrcut-11.png" alt="img"></p> <p>所有的基准测试都表明，根据场景的不同，MapStruct 和 JMapper 都是不错的选择，尽管 MapStruct 对 SingleShotTime
给出的结果要差得多。</p> <h3 id="其它常见问题"><a href="#其它常见问题" class="header-anchor">#</a> 其它常见问题?</h3> <ul><li><p>当两个对象属性不一致时，比如User对象中某个字段不存在与UserVo当中时，在编译时会有警告提示，可以在@Mapping中配置 ignore = true，当字段较多时，可以直接在@Mapper中设置unmappedTargetPolicy属性或者unmappedSourcePolicy属性为 ReportingPolicy.IGNORE即可。</p></li> <li><p>如果项目中也同时使用到了 Lombok，一定要注意 Lombok的版本要等于或者高于1.18.10，否则会有编译不通过的情况发生。</p></li></ul> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><p><a href="https://mapstruct.org/documentation/stable/reference/pdf/mapstruct-reference-guide.pdf" target="_blank" rel="noopener noreferrer">官方文档PDF在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></li> <li><p>https://mapstruct.org/documentation</p></li> <li><p>https://www.cnblogs.com/zhaoyanghoo/p/5722113.html</p></li> <li><p>https://www.baeldung.com/java-performance-mapping-frameworks</p></li> <li><p>https://www.cnblogs.com/javaguide/p/11861749.html</p></li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/05.系统开发/01.常用类库/09.dev-package-mapstruct.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51
