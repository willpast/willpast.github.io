但是因为它有着很大的使用量，我们仍然有必要掌握它，不仅知道如何使用和它解决的问题，还要知道它的坑。</p></blockquote> <h2 id="lombok的引入"><a href="#lombok的引入" class="header-anchor">#</a> Lombok的引入</h2> <p>我们通常需要编写大量代码才能使类变得有用。如以下内容：</p> <ul><li><code>toString()</code>方法</li> <li><code>hashCode()</code> and <code>equals()</code>方法</li> <li><code>Getter</code> and <code>Setter</code> 方法</li> <li>构造函数</li></ul> <p>对于这种简单的类，这些方法通常是无聊的、重复的，而且是可以很容易地机械地生成的那种东西(ide通常提供这种功能)。</p> <h3 id="在引入lombok之前我们是怎么做的"><a href="#在引入lombok之前我们是怎么做的" class="header-anchor">#</a> 在引入Lombok之前我们是怎么做的</h3> <p>IDE中添加<code>getter/setter</code>, <code>toString</code>等代码</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-5.png" alt="img"></p> <h2 id="lombok的安装和使用"><a href="#lombok的安装和使用" class="header-anchor">#</a> Lombok的安装和使用</h2> <blockquote><p>下面总结下如何使用。</p></blockquote> <h3 id="lombok官网"><a href="#lombok官网" class="header-anchor">#</a> Lombok官网</h3> <ul><li><a href="https://projectlombok.org/" target="_blank" rel="noopener noreferrer">Lombok官网在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul> <h3 id="lombok安装"><a href="#lombok安装" class="header-anchor">#</a> Lombok安装</h3> <p>IDEA搜索Lombok插件</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-4.png" alt="img"></p> <p>另外需要注意的是，在使用lombok注解的时候记得要导入lombok.jar包到工程，如果使用的是Maven的工程项目的话，要在其pom.xml中添加依赖如下</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token operator">&lt;</span><span class="token operator">!</span><span class="token operator">--</span> https<span class="token operator">:</span><span class="token operator">/</span><span class="token operator">/</span>mvnrepository<span class="token punctuation">.</span>com<span class="token operator">/</span>artifact<span class="token operator">/</span>org<span class="token punctuation">.</span>projectlombok<span class="token operator">/</span>lombok <span class="token operator">--</span><span class="token operator">&gt;</span>
<span class="token generics"><span class="token punctuation">&lt;</span>dependency<span class="token punctuation">&gt;</span></span>
    <span class="token generics"><span class="token punctuation">&lt;</span>groupId<span class="token punctuation">&gt;</span></span>org<span class="token punctuation">.</span>projectlombok<span class="token operator">&lt;</span><span class="token operator">/</span>groupId<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>artifactId<span class="token punctuation">&gt;</span></span>lombok<span class="token operator">&lt;</span><span class="token operator">/</span>artifactId<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>version<span class="token punctuation">&gt;</span></span><span class="token number">1.18</span><span class="token number">.12</span><span class="token operator">&lt;</span><span class="token operator">/</span>version<span class="token operator">&gt;</span>
    <span class="token generics"><span class="token punctuation">&lt;</span>scope<span class="token punctuation">&gt;</span></span>provided<span class="token operator">&lt;</span><span class="token operator">/</span>scope<span class="token operator">&gt;</span>
<span class="token operator">&lt;</span><span class="token operator">/</span>dependency<span class="token operator">&gt;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><h3 id="lombok注解说明"><a href="#lombok注解说明" class="header-anchor">#</a> Lombok注解说明</h3> <p>看<a href="https://projectlombok.org/features/all" target="_blank" rel="noopener noreferrer">官网这里在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li><code>val</code>：用在局部变量前面，相当于将变量声明为final</li> <li><code>@NonNull</code>：给方法参数增加这个注解会自动在方法内对该参数进行是否为空的校验，如果为空，则抛出<code>NPE</code>（NullPointerException）</li> <li><code>@Cleanup</code>：自动管理资源，用在局部变量之前，在当前变量范围内即将执行完毕退出之前会自动清理资源，自动生成<code>try-finally</code>这样的代码来关闭流</li> <li><code>@Getter/@Setter</code>：用在属性上，再也不用自己手写<code>setter</code>和<code>getter</code>方法了，还可以指定访问范围</li> <li><code>@ToString</code>：用在类上，可以自动覆写<code>toString</code>方法，当然还可以加其他参数，例如<code>@ToString(exclude=”id”)</code>排除id属性，或者<code>@ToString(callSuper=true, includeFieldNames=true)</code>调用父类的<code>toString</code>方法，包含所有属性</li> <li><code>@EqualsAndHashCode</code>：用在类上，自动生成<code>equals</code>方法和<code>hashCode</code>方法</li> <li><code>@NoArgsConstructor</code>, <code>@RequiredArgsConstructor</code> and <code>@AllArgsConstructor</code>：用在类上，自动生成无参构造和使用所有参数的构造函数以及把所有+ <code>@NonNull属性作为参数的构造函数，如果指定</code>staticName = “of”`参数，同时还会生成一个返回类对象的静态工厂方法，比使用构造函数方便很多</li> <li><code>@Data</code>：注解在类上，相当于同时使用了<code>@ToString</code>、<code>@EqualsAndHashCode</code>、<code>@Getter</code>、<code>@Setter</code>和<code>@RequiredArgsConstrutor</code>这些注解，对于POJO类十分有用</li> <li><code>@Value</code>：用在类上，是<code>@Data</code>的不可变形式，相当于为属性添加final声明，只提供getter方法，而不提供setter方法</li> <li><code>@Builder</code>：用在类、构造器、方法上，为你提供复杂的builder APIs，让你可以像如下方式一样调用<code>Person.builder().name(&quot;Adam Savage&quot;).city(&quot;San Francisco&quot;).job(&quot;Mythbusters&quot;).job(&quot;Unchained Reaction&quot;).build()</code>;更多说明参考Builder</li> <li><code>@SneakyThrows</code>：自动抛受检异常，而无需显式在方法上使用throws语句</li> <li><code>@Synchronized</code>：用在方法上，将方法声明为同步的，并自动加锁，而锁对象是一个私有的属性<code>$lock</code>或<code>$LOCK</code>，而java中的synchronized关键字锁对象是this，锁在this或者自己的类对象上存在副作用，就是你不能阻止非受控代码去锁this或者类对象，这可能会导致竞争条件或者其它线程错误</li> <li><code>@Getter(lazy=true)</code>：可以替代经典的Double Check Lock样板代码</li> <li><code>@Log</code>：根据不同的注解生成不同类型的log对象，但是实例名称都是log，有六种可选实现类</li> <li><code>@CommonsLog</code> Creates log = org.apache.commons.logging.LogFactory.getLog(LogExample.class);</li> <li><code>@Log</code> Creates log = java.util.logging.Logger.getLogger(LogExample.class.getName());</li> <li><code>@Log4j</code> Creates log = org.apache.log4j.Logger.getLogger(LogExample.class);</li> <li><code>@Log4j2</code> Creates log = org.apache.logging.log4j.LogManager.getLogger(LogExample.class);</li> <li><code>@Slf4j</code> Creates log = org.slf4j.LoggerFactory.getLogger(LogExample.class);</li> <li><code>@XSlf4j</code> Creates log = org.slf4j.ext.XLoggerFactory.getXLogger(LogExample.class);</li></ul> <h3 id="lombok代码示例"><a href="#lombok代码示例" class="header-anchor">#</a> Lombok代码示例</h3> <ul><li>val示例</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">static</span> <span class="token keyword">void</span> <span class="token function">main</span><span class="token punctuation">(</span><span class="token class-name">String</span><span class="token punctuation">[</span><span class="token punctuation">]</span> args<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    val sets <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    val lists <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    val maps <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">//=&gt;相当于如下</span>
    <span class="token keyword">final</span> <span class="token class-name">Set</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> sets2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashSet</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">final</span> <span class="token class-name">List</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> lists2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token keyword">final</span> <span class="token class-name">Map</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">String</span><span class="token punctuation">,</span> <span class="token class-name">String</span><span class="token punctuation">&gt;</span></span> maps2 <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">HashMap</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><ul><li><code>@NonNull</code>示例</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">notNullExample</span><span class="token punctuation">(</span><span class="token annotation punctuation">@NonNull</span> <span class="token class-name">String</span> string<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    string<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>
<span class="token comment">//=&gt;相当于</span>
<span class="token keyword">public</span> <span class="token keyword">void</span> <span class="token function">notNullExample</span><span class="token punctuation">(</span><span class="token class-name">String</span> string<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>string <span class="token operator">!=</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

    <span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><h2 id="lombok深入理解"><a href="#lombok深入理解" class="header-anchor">#</a> Lombok深入理解</h2> <blockquote><p>接下来我们深入理解下Lombok：</p></blockquote> <h3 id="lombok解决了什么问题"><a href="#lombok解决了什么问题" class="header-anchor">#</a> Lombok解决了什么问题</h3> <p>这个简单，就是简化代码。</p> <h3 id="lombok的原理"><a href="#lombok的原理" class="header-anchor">#</a> Lombok的原理</h3> <blockquote><p>会发现在Lombok使用的过程中，只需要添加相应的注解，无需再为此写任何代码。自动生成的代码到底是如何产生的呢？</p></blockquote> <p>核心之处就是对于注解的解析上。JDK5引入了注解的同时，也提供了两种解析方式。</p> <ul><li><strong>运行时解析</strong></li></ul> <p>运行时能够解析的注解，必须将@Retention设置为RUNTIME,
比如<code>@Retention(RetentionPolicy.RUNTIME)</code>，这样就可以通过反射拿到该注解。java.lang,reflect反射包中提供了一个接口AnnotatedElement，该接口定义了获取注解信息的几个方法，Class、Constructor、Field、Method、Package等都实现了该接口，对反射熟悉的朋友应该都会很熟悉这种解析方式。</p> <ul><li><strong>编译时解析</strong></li></ul> <p>编译时解析有两种机制，分别简单描述下：</p> <p>1）Annotation Processing Tool</p> <p>apt自JDK5产生，JDK7已标记为过期，不推荐使用，JDK8中已彻底删除，自JDK6开始，可以使用Pluggable Annotation
Processing API来替换它，apt被替换主要有2点原因：</p> <ul><li>api都在com.sun.mirror非标准包下</li> <li>没有集成到javac中，需要额外运行</li></ul> <p>2）Pluggable Annotation Processing API</p> <p><a href="https://www.jcp.org/en/jsr/proposalDetails?id=269" target="_blank" rel="noopener noreferrer">JSR 269: Pluggable Annotation Processing
API在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>自JDK6加入，作为apt的替代方案，它解决了apt的两个问题，javac在执行的时候会调用实现了该API的程序，这样我们就可以对编译器做一些增强，这时javac执行的过程如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-2.png" alt="img"></p> <p>Lombok本质上就是一个实现了“JSR 269 API”的程序。在使用javac的过程中，它产生作用的具体流程如下：</p> <ul><li>javac对源代码进行分析，生成了一棵抽象语法树（AST）</li> <li>运行过程中调用实现了“JSR 269 API”的Lombok程序</li> <li>此时Lombok就对第一步骤得到的AST进行处理，找到@Data注解所在类对应的语法树（AST），然后修改该语法树（AST），增加getter和setter方法定义的相应树节点</li> <li>javac使用修改后的抽象语法树（AST）生成字节码文件，即给class增加新的节点（代码块）</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-3.png" alt="img"></p> <p>从上面的Lombok执行的流程图中可以看出，在Javac 解析成AST抽象语法树之后, Lombok 根据自己编写的注解处理器，动态地修改
AST，增加新的节点（即Lombok自定义注解所需要生成的代码），最终通过分析生成JVM可执行的字节码Class文件。使用Annotation
Processing自定义注解是在编译阶段进行修改，而JDK的反射技术是在运行时动态修改，两者相比，反射虽然更加灵活一些但是带来的性能损耗更加大。</p> <h3 id="lombok类似原理工具有什么"><a href="#lombok类似原理工具有什么" class="header-anchor">#</a> Lombok类似原理工具有什么</h3> <blockquote><p>换言之，我们可以通过Lombok同样的思路解决什么问题？</p></blockquote> <ul><li>第一个问题，我可以通过上述原理，自己实现一个类似Lombok 吗？</li></ul> <p>可以的，给你找了<a href="https://www.jianshu.com/p/fc06578e805a" target="_blank" rel="noopener noreferrer">一篇文章在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <ul><li>还有一些其它类库使用这种方式实现，比如:
<ul><li><a href="https://github.com/google/auto" target="_blank" rel="noopener noreferrer">Google Auto在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li>Dagger</li> <li>...</li></ul></li></ul> <h3 id="lombok没有未来-java14-record了解下"><a href="#lombok没有未来-java14-record了解下" class="header-anchor">#</a> Lombok没有未来 - Java14 Record了解下</h3> <blockquote><p>Lombok是没有未来的，因为Java完全可以对于这种纯数据载体通过另外一种方式表示, 所以有了<a href="https://openjdk.java.net/jeps/359" target="_blank" rel="noopener noreferrer">JEP 359:
Records在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 简单而言就是通过一个语法糖来解决。</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-1.png" alt="img"></p> <ul><li>从前</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">Range</span> <span class="token punctuation">{</span>
 
    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">int</span> min<span class="token punctuation">;</span>
    <span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">int</span> max<span class="token punctuation">;</span>
 
    <span class="token keyword">public</span> <span class="token class-name">Range</span><span class="token punctuation">(</span><span class="token keyword">int</span> min<span class="token punctuation">,</span> <span class="token keyword">int</span> max<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>min <span class="token operator">=</span> min<span class="token punctuation">;</span>
        <span class="token keyword">this</span><span class="token punctuation">.</span>max <span class="token operator">=</span> max<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
 
    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">getMin</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> min<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
 
    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">getMax</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> max<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
 
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">boolean</span> <span class="token function">equals</span><span class="token punctuation">(</span><span class="token class-name">Object</span> o<span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token keyword">this</span> <span class="token operator">==</span> o<span class="token punctuation">)</span> <span class="token keyword">return</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>o <span class="token operator">==</span> <span class="token keyword">null</span> <span class="token operator">||</span> <span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token operator">!=</span> o<span class="token punctuation">.</span><span class="token function">getClass</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token keyword">return</span> <span class="token boolean">false</span><span class="token punctuation">;</span>
        <span class="token class-name">Range</span> range <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Range</span><span class="token punctuation">)</span> o<span class="token punctuation">;</span>
        <span class="token keyword">return</span> min <span class="token operator">==</span> range<span class="token punctuation">.</span>min <span class="token operator">&amp;&amp;</span> max <span class="token operator">==</span> range<span class="token punctuation">.</span>max<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
 
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token keyword">int</span> <span class="token function">hashCode</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token class-name">Objects</span><span class="token punctuation">.</span><span class="token function">hash</span><span class="token punctuation">(</span>min<span class="token punctuation">,</span> max<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
 
    <span class="token annotation punctuation">@Override</span>
    <span class="token keyword">public</span> <span class="token class-name">String</span> <span class="token function">toString</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
        <span class="token keyword">return</span> <span class="token string">&quot;Range{&quot;</span> <span class="token operator">+</span>
          <span class="token string">&quot;min=&quot;</span> <span class="token operator">+</span> min <span class="token operator">+</span>
          <span class="token string">&quot;, max=&quot;</span> <span class="token operator">+</span> max <span class="token operator">+</span>
          <span class="token char">'}'</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br><span class="line-number">36</span><br><span class="line-number">37</span><br><span class="line-number">38</span><br><span class="line-number">39</span><br></div></div><ul><li>Java14 record</li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">record</span> <span class="token class-name">Range</span><span class="token punctuation">(</span><span class="token keyword">int</span> min<span class="token punctuation">,</span> <span class="token keyword">int</span> max<span class="token punctuation">)</span> <span class="token punctuation">{</span><span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>没错就是这个简单！这个语法糖是不是有 “卧槽” 的感觉？我们声明这种类使用record 标识（目前不知道 record
会不会上升到关键字的高度）。当你用record 声明一个类时，该类将自动拥有以下功能：</p> <ul><li>获取成员变量的简单方法，以上面代码为例 min() 和 max() 。注意区别于我们平常getter的写法。</li> <li>一个 equals 方法的实现，执行比较时会比较该类的所有成员属性</li> <li>重写 equals 当然要重写 hashCode</li> <li>一个可以打印该类所有成员属性的 toString 方法。</li> <li>请注意只会有一个构造方法。</li></ul> <p>因为这个特性是 preview feature，默认情况下是无法编译和执行的。同样以上面为例我们需要执行：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>$ javac <span class="token parameter variable">-d</span> classes --enable-preview <span class="token parameter variable">--release</span> <span class="token number">14</span> Range.java
$ <span class="token function">java</span> <span class="token parameter variable">-classpath</span> classes --enable-preview Range
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>在 Jshell 中运行</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>    jshell<span class="token operator">&gt;</span> Range r <span class="token operator">=</span> new Range<span class="token punctuation">(</span><span class="token number">10</span>, <span class="token number">20</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    r <span class="token operator">==</span><span class="token operator">&gt;</span> Range<span class="token punctuation">[</span>min<span class="token operator">=</span><span class="token number">10</span>, <span class="token assign-left variable">max</span><span class="token operator">=</span><span class="token number">20</span><span class="token punctuation">]</span>
    jshell<span class="token operator">&gt;</span> r.min<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token variable">$5</span> <span class="token operator">==</span><span class="token operator">&gt;</span> <span class="token number">10</span>
    jshell<span class="token operator">&gt;</span> r.toString<span class="token punctuation">(</span><span class="token punctuation">)</span>
    <span class="token variable">$6</span> <span class="token operator">==</span><span class="token operator">&gt;</span> <span class="token string">&quot;Range[min=10, max=20]&quot;</span>
    jshell<span class="token operator">&gt;</span> r
    r <span class="token operator">==</span><span class="token operator">&gt;</span> Range<span class="token punctuation">[</span>min<span class="token operator">=</span><span class="token number">10</span>, <span class="token assign-left variable">max</span><span class="token operator">=</span><span class="token number">20</span><span class="token punctuation">]</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>虽然 record 声明的类没有 final 关键字，实际上它是一个不可变类。除了一些限制外，它依旧是一个普通的Java
类。因此，我们可以像添加普通类一样添加逻辑。我们可以在构造实例时强制执行前提条件：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">record</span> <span class="token class-name">Range</span><span class="token punctuation">(</span><span class="token keyword">int</span> min<span class="token punctuation">,</span> <span class="token keyword">int</span> max<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">public</span> <span class="token class-name">Range</span> <span class="token punctuation">{</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span>min <span class="token operator">&gt;=</span> max<span class="token punctuation">)</span>
            <span class="token keyword">throw</span> <span class="token keyword">new</span> <span class="token class-name">IllegalArgumentException</span><span class="token punctuation">(</span><span class="token string">&quot;min should be less than max&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>另外我们也可以给 Records 类增加普通方法、静态属性、静态方法，这里不再举例；</p> <p><strong>为了简化语法糖的推理，不能在类内声明成员属性</strong> 。以下是错误的示范：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">public</span> <span class="token keyword">record</span> <span class="token class-name">Range</span><span class="token punctuation">(</span><span class="token keyword">int</span> min<span class="token punctuation">,</span> <span class="token keyword">int</span> max<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token comment">// 错误的示范</span>
    <span class="token keyword">private</span> <span class="token class-name">String</span> name<span class="token punctuation">;</span>
<span class="token punctuation">}</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><h2 id="lombok有什么坑"><a href="#lombok有什么坑" class="header-anchor">#</a> Lombok有什么坑</h2> <blockquote><p>谈谈Lombok容易被忽视的坑, 看似代码简洁背后的代价。</p></blockquote> <h3 id="data的坑"><a href="#data的坑" class="header-anchor">#</a> <code>@Data</code>的坑</h3> <p>在使用Lombok过程中，如果对于各种注解的底层原理不理解的话，很容易产生意想不到的结果。</p> <p>举一个简单的例子，我们知道，当我们使用<code>@Data</code>定义一个类的时候，会自动帮我们生成<code>equals()</code>方法 。</p> <p>但是如果只使用了<code>@Data</code>，而不使用<code>@EqualsAndHashCode(callSuper=true)</code>的话，会默认是<code>@EqualsAndHashCode(callSuper=false)</code>,这时候生成的<code>equals()</code>方法只会比较子类的属性，不会考虑从父类继承的属性，无论父类属性访问权限是否开放。</p> <p>这就可能得到意想不到的结果。</p> <h3 id="代码可读性-可调试性低"><a href="#代码可读性-可调试性低" class="header-anchor">#</a> 代码可读性，可调试性低</h3> <p>在代码中使用了Lombok，确实可以帮忙减少很多代码，因为Lombok会帮忙自动生成很多代码。但是<strong>这些代码是要在编译阶段才会生成的</strong>
，所以在开发的过程中，其实很多代码其实是缺失的。</p> <p>在代码中大量使用Lombok，就导致代码的可读性会低很多，而且也会给代码调试带来一定的问题。
比如，我们想要知道某个类中的某个属性的getter方法都被哪些类引用的话，就没那么简单了。</p> <h3 id="lombok有很强的侵入性"><a href="#lombok有很强的侵入性" class="header-anchor">#</a> Lombok有很强的侵入性</h3> <ul><li><strong>强J队友</strong></li></ul> <p>因为Lombok的使用要求开发者一定要在IDE中安装对应的插件。如果未安装插件的话，使用IDE打开一个基于Lombok的项目的话会提示找不到方法等错误。导致项目编译失败。也就是说，如果项目组中有一个人使用了Lombok，那么其他人就必须也要安装IDE插件。否则就没办法协同开发。</p> <p>更重要的是，如果我们定义的一个jar包中使用了Lombok，那么就要求所有依赖这个jar包的所有应用都必须安装插件，这种侵入性是很高的。</p> <ul><li><strong>影响升级</strong></li></ul> <p>因为Lombok对于代码有很强的侵入性，就可能带来一个比较大的问题，那就是会影响我们对JDK的升级。按照如今JDK的升级频率，每半年都会推出一个新的版本，但是Lombok作为一个第三方工具，并且是由开源团队维护的，那么他的迭代速度是无法保证的。</p> <p>所以，如果我们需要升级到某个新版本的JDK的时候，若其中的特性在Lombok中不支持的话就会受到影响。</p> <p>还有一个可能带来的问题，就是Lombok自身的升级也会受到限制。因为一个应用可能依赖了多个jar包，而每个jar包可能又要依赖不同版本的Lombok，这就导致在应用中需要做版本仲裁，而我们知道，jar包版本仲裁是没那么容易的，而且发生问题的概率也很高。</p> <h3 id="lombok破坏了封装性"><a href="#lombok破坏了封装性" class="header-anchor">#</a> Lombok破坏了封装性</h3> <p>以上几个问题，我认为都是有办法可以避免的。但是有些人排斥使用Lombok还有一个重要的原因，那就是他会破坏封装性。</p> <p>众所周知，Java的三大特性包括<code>封装性</code>、<code>继承性</code>和<code>多态性</code>。</p> <p>如果我们在代码中直接使用Lombok，那么他会自动帮我们生成getter、setter 等方法，这就意味着，一个类中的所有参数都自动提供了设置和读取方法。</p> <p>举个简单的例子，我们定义一个购物车类：</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token annotation punctuation">@Data</span>
<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">ShoppingCart</span> <span class="token punctuation">{</span> 

    <span class="token comment">//商品数目</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span> itemsCount<span class="token punctuation">;</span> 

    <span class="token comment">//总价格</span>
    <span class="token keyword">private</span> <span class="token keyword">double</span> totalPrice<span class="token punctuation">;</span> 

    <span class="token comment">//商品明细</span>
    <span class="token keyword">private</span> <span class="token class-name">List</span> items <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ArrayList</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>

<span class="token punctuation">}</span>

<span class="token comment">//例子来源于《极客时间-设计模式之美》</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br></div></div><p>我们知道，购物车中商品数目、商品明细以及总价格三者之前其实是有关联关系的，如果需要修改的话是要一起修改的。</p> <p>但是，我们使用了Lombok的<code>@Data</code>注解，对于itemsCount 和 totalPrice这两个属性。虽然我们将它们定义成 <code>private</code>
类型，但是提供了 <code>public</code> 的 <code>getter</code>、<code>setter</code> 方法。</p> <p>外部可以通过 <code>setter</code> 方法随意地修改这两个属性的值。我们可以随意调用 <code>setter</code> 方法，来重新设置
itemsCount、totalPrice 属性的值，这也会导致其跟 items 属性的值不一致。</p> <p>而面向对象封装的定义是：通过访问权限控制，隐藏内部数据，外部仅能通过类提供的有限的接口访问、修改内部数据。所以，暴露不应该暴露的 setter
方法，明显违反了面向对象的封装特性。</p> <p>好的做法应该是不提供<code>getter/setter</code>，而是只提供一个public的addItem方法，同时去修改itemsCount、totalPrice以及items三个属性。</p> <blockquote><p>以上问题其实也是可以解决的，但这提醒了我们需要理解Lombok，而不是一股脑的用<code>@Data</code>注解。</p></blockquote> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <ul><li><p>优缺点</p> <ul><li>优点：大大减少了代码量，使代码非常简洁</li> <li>缺点：可能存在对队友不友好、对代码不友好、对调试不友好、对升级不友好等问题。Lombok还会导致破坏封装性的问题。<code>@Data</code>中覆盖<code>equals</code>和<code>hashCode</code>的坑等。</li></ul></li> <li><p>什么样的情况使用Lombok</p> <ul><li>团队整体的共识，IDE规范，相关代码规范等</li> <li>对Lombok足够了解，比如知道其中的坑等</li></ul></li> <li><p>不推荐使用Lombok的理由</p> <ul><li>其实我们不缺时间写Getter和Setter的，这些代码通常是由IDE生成的。简化也是有代价的。</li> <li>对Lombok认知不够，导致带来的坑。</li> <li>Java14中Record了解下。</li></ul></li></ul> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>https://projectlombok.org/</li> <li>http://blog.itpub.net/69908877/viewspace-2676272/</li> <li>https://www.jianshu.com/p/63038c7c515a</li> <li>https://www.cnblogs.com/heyonggang/p/8638374.html</li> <li>http://blog.didispace.com/java-lombok-how-to-use/</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/05.系统开发/01.常用类库/08.dev-package-lombok.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/04, 14:27:51</span></div></div> <div class="page-nav-wapper"><div class="pa
