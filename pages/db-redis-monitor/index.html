ction></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/database/#数据库" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/database/#NoSQL 数据库" data-v-06225672>NoSQL 数据库</a></li><li data-v-06225672><a href="/database/#Redis" data-v-06225672>Redis</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rz ，<strong>可视化监控工具</strong> ，以及<strong>Redis监控体系</strong> 等方面帮助你构建对redis运维/监控体系的认知，它是性能优化的前提。</p></blockquote> <h2 id="如何理解redis监控呢"><a href="#如何理解redis监控呢" class="header-anchor">#</a> 如何理解Redis监控呢</h2> <blockquote><p>Redis运维和监控的意义不言而喻，我认为主要从如下三方面去构建认知体系:</p></blockquote> <ul><li><p>首先是Redis自身提供了哪些状态信息，以及有哪些常见的命令可以获取Redis的监控信息;</p></li> <li><p>其次需要知道一些常见的UI工具可以可视化的监控Redis;</p></li> <li><p>最后需要理解Redis的监控体系;</p></li></ul> <h2 id="redis自身状态及命令"><a href="#redis自身状态及命令" class="header-anchor">#</a> Redis自身状态及命令</h2> <blockquote><p>如果只是想简单看一下Redis的负载情况的话，完全可以用它提供的一些命令来完成。</p></blockquote> <h3 id="状态信息-info"><a href="#状态信息-info" class="header-anchor">#</a> 状态信息 - info</h3> <p>Redis提供的INFO命令不仅能够查看实时的吞吐量(ops/sec)，还能看到一些有用的运行时信息。</p> <ul><li>info查看所有状态信息</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token punctuation">[</span>root@redis_test_vm ~<span class="token punctuation">]</span><span class="token comment"># redis-cli -h 127.0.0.1</span>
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> auth xxxxx
OK

<span class="token comment"># Server</span>
redis_version:3.2.3 <span class="token comment">#redis版本号</span>
redis_git_sha1:00000000 <span class="token comment">#git sha1摘要值</span>

redis_build_id:443e50c39cbcdbe0 <span class="token comment">#redis构建id</span>

os:Linux <span class="token number">3.10</span>.0-514.16.1.el7.x86_64 x86_64 <span class="token comment">#服务器宿主机操作系统</span>

multiplexing_api:epoll <span class="token comment">#redis IO机制</span>

run_id:b4ac0f9086659ce54d87e41d4d2f947e19c28401 <span class="token comment">#redis 服务器的随机标识符 （用于 Sentinel 和集群）</span>

OK
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>因为Redis执行命令非常快，所以我们用DEBUG命令人为制造一些慢执行命令：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> debug <span class="token function">sleep</span> <span class="token number">2</span>
OK
<span class="token punctuation">(</span><span class="token number">2</span>.00s<span class="token punctuation">)</span>
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> debug <span class="token function">sleep</span> .15
OK
<span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> debug <span class="token function">sleep</span> .5
OK
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>下面就用LATENCY的各种子命令来查看延迟记录：</p> <ul><li><code>LATEST</code>：四列分别表示事件名、最近延迟的Unix时间戳、最近的延迟、最大延迟。</li> <li><code>HISTORY</code>：延迟的时间序列。可用来产生图形化显示或报表。</li> <li><code>GRAPH</code>：以图形化的方式显示。最下面以竖行显示的是指延迟在多久以前发生。</li> <li><code>RESET</code>：清除延迟记录。</li></ul> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code><span class="token number">127.0</span>.0.1:637<span class="token operator"><span class="token file-descriptor important">9</span>&gt;</span> latency latest

Dave, I have observed latency spikes <span class="token keyword">in</span> this Redis instance. You don<span class="token string">'t mind talking about it, do you Dave?

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>监控</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/redis-redmon-1.png" alt="img"></p> <p>cli</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/redis-redmon-2.png" alt="img"></p> <p>动态更新配置</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/redis-redmon-3.png" alt="img"></p> <h3 id="redis-exporter"><a href="#redis-exporter" class="header-anchor">#</a> redis_exporter</h3> <blockquote><p><a href="https://github.com/oliver006/redis_exporter" target="_blank" rel="noopener noreferrer">redis_exporter在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>为Prometheus提供了redis指标的exporter，支持Redis
2.x, 3.x, 4.x, 5.x, and 6.x，配合Prometheus以及grafana的Prometheus
Redis插件，可以在grafana进行可视化及监控</p></blockquote> <p>运行实例图</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/redis-export-1.png" alt="img"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/redis-export-2.png" alt="img"></p> <h2 id="redis监控体系"><a href="#redis监控体系" class="header-anchor">#</a> Redis监控体系</h2> <blockquote><p>那么上面我们谈到的监控体系到底应该考虑什么？ redis这类敏感的纯内存、高并发和低延时的服务，一套完善的监控告警方案，是精细化运营的前提。</p></blockquote> <p>我们从以下几个角度来理解：</p> <ul><li>什么样的场景会谈到redis监控体系？</li> <li>构建Redis监控体系具备什么价值？</li> <li>监控体系化包含哪些维度？</li> <li>具体的监控指标有哪些呢？</li> <li>有哪些成熟的监控方案呢？</li></ul> <h3 id="什么样的场景会谈到redis监控体系"><a href="#什么样的场景会谈到redis监控体系" class="header-anchor">#</a> 什么样的场景会谈到redis监控体系？</h3> <p>一个大型系统引入了Redis作为缓存中间件，具体描述如下：</p> <ul><li>部署架构采用Redis-Cluster模式;</li> <li>后台应用系统有几十个，应用实例数超过二百个;</li> <li>所有应用系统共用一套缓存集群;</li> <li>集群节点数几十个，加上容灾备用环境，节点数量翻倍;</li> <li>集群节点内存配置较高。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-monitor-2.png" alt="img"></p> <p><strong>问题描述</strong></p> <p>系统刚开始关于Redis的一切都很正常，随着应用系统接入越来越多，应用系统子模块接入也越来越多，开始出现一些问题，应用系统有感知，集群服务端也有感知，如下描述：</p> <ul><li>集群节点崩溃;</li> <li>集群节点假死;</li> <li>某些后端应用访问集群响应特别慢。</li></ul> <p>其实问题的根源都是架构运维层面的欠缺，对于Redis集群服务端的运行监控其实很好做，上文也介绍了很多直接的命令方式，但只能看到服务端的一些常用指标信息，无法深入分析，治标不治本，对于Redis的内部运行一无所知，特别是对于业务应用如何使用Redis集群一无所知：</p> <ul><li>Redis集群使用的热度问题?</li> <li>哪些应用占用的Redis内存资源多?</li> <li>哪些应用占用Redis访问数最高?</li> <li>哪些应用使用Redis类型不合理?</li> <li>应用系统模块使用Redis资源分布怎么样?</li> <li>应用使用Redis集群的热点问题?</li></ul> <h3 id="构建redis监控体系具备什么价值"><a href="#构建redis监控体系具备什么价值" class="header-anchor">#</a> 构建Redis监控体系具备什么价值？</h3> <p>Redis监控告警的价值对每个角色都不同，重要的几个方面：</p> <ul><li>redis故障快速通知，定位故障点；</li> <li>分析redis故障的Root cause</li> <li>redis容量规划和性能管理</li> <li>redis硬件资源利用率和成本</li></ul> <h4 id="redis故障快速发现-定位故障点和解决故障"><a href="#redis故障快速发现-定位故障点和解决故障" class="header-anchor">#</a> redis故障快速发现，定位故障点和解决故障</h4> <p>当redis出现故障时，运维人员应在尽可能短时间内发现告警；如果故障对服务是有损的(如大面积网络故障或程序BUG)，需立即通知SRE和RD启用故障预案(如切换机房或启用emergency
switch）止损。</p> <p>如果没完善监控告警;
假设由RD发现服务故障，再排查整体服务调用链去定位；甚于用户发现用问题，通过客服投诉，再排查到redis故障的问题；整个redis故障的发现、定位和解决时间被拉长，把一个原本的小故障被”无限”放大。</p> <h4 id="分析redis故障的root-cause"><a href="#分析redis故障的root-cause" class="header-anchor">#</a> 分析redis故障的Root cause</h4> <p>任何一个故障和性能问题，其根本“诱因”往往只有一个，称为这个故障的Root cause。</p> <p>一个故障从DBA发现、止损、分析定位、解决和以后规避措施；最重要一环就是DBA通过各种问题表象，层层分析到Root
cause；找到问题的根据原因，才能根治这类问题，避免再次发生。</p> <p>完善的redis监控数据，是我们分析root cause的基础和证据。</p> <p>问题表现是综合情的，一般可能性较复杂，这里举2个例子：</p> <ul><li>服务调用Redis响应时间变大的性能总是；可能网络问题，redis慢查询，redis QPS增高达到性能瓶颈，redis fork阻塞和请求排队，redis使用swap, cpu达到饱和(单核idle过低),aof fsync阻塞，网络进出口资源饱和等等</li> <li>redis使用内存突然增长，快达到maxmemory; 可能其个大键写入，键个数增长，某类键平均长度突增，fork COW, 客户端输入/输出缓冲区,lua程序占用等等</li></ul> <p>Root cause是要直观的监控数据和证据，而非有技术支撑的推理分析。</p> <ul><li>redis响应抖动，分析定位root casue是bgsave时fork导致阻塞200ms的例子。而不是分析推理：redis进程rss达30gb,响应抖动时应该有同步，fork子进程时，页表拷贝时要阻塞父进程，估计页表大小xx，再根据内存copy连续1m数据要xx 纳秒，分析出可能fork阻塞导致的。（要的不是这种分析）</li></ul> <h4 id="redis容量规划和性能管理"><a href="#redis容量规划和性能管理" class="header-anchor">#</a> Redis容量规划和性能管理</h4> <p>通过分析redis资源使用和性能指标的监控历史趋势数据；对集群进行合理扩容(Scale-out)、缩容(Scale-back)；对性能瓶颈优化处理等。</p> <p>Redis资源使用饱和度监控，设置合理阀值；</p> <p>一些常用容量指标：redis内存使用比例，swap使用，cpu单核的饱和度等；当资源使用容量预警时，能及时扩容，避免因资源使用过载，导致故障。</p> <p>另一方面，如果资源利用率持续过低，及时通知业务，并进行redis集群缩容处理，避免资源浪费。</p> <p>进一步，容器化管理redis后，根据监控数据，系统能自动地弹性扩容和缩容。</p> <p>Redis性能监控管理，及时发现性能瓶颈，进行优化或扩容，把问题扼杀在”萌芽期“，避免它”进化“成故障。</p> <h4 id="redis硬件资源利用率和成本"><a href="#redis硬件资源利用率和成本" class="header-anchor">#</a> Redis硬件资源利用率和成本</h4> <p>从老板角度来看，最关心的是成本和资源利用率是否达标。</p> <p>如果资源不达标，就得推进资源优化整合；提高硬件利用率，减少资源浪费。砍预算，减成本。</p> <p>资源利用率是否达标的数据，都是通过监控系统采集的数据。</p> <h3 id="监控体系化包含哪些维度"><a href="#监控体系化包含哪些维度" class="header-anchor">#</a> 监控体系化包含哪些维度？</h3> <p>监控的目的不仅仅是监控Redis本身，而是为了更好的使用Redis。传统的监控一般比较单一化，没有系统化，但对于Redis来说，个人认为至少包括：一是服务端，二是应用端，三是服务端与应用端联合分析。</p> <h4 id="服务端"><a href="#服务端" class="header-anchor">#</a> 服务端</h4> <p>服务端首先是操作系统层面，常用的CPU、内存、网络IO，磁盘IO，服务端运行的进程信息等；</p> <p>Redis运行进程信息，包括服务端运行信息、客户端连接数、内存消耗、持久化信息 、键值数量、主从同步、命令统计、集群信息等；</p> <p>Redis运行日志，日志中会记录一些重要的操作进程，如运行持久化时，可以有效帮助分析崩溃假死的程序。</p> <h4 id="应用端"><a href="#应用端" class="header-anchor">#</a> 应用端</h4> <p>应用端、获取应用端使用Redis的一些行为，具体哪些应用哪些模块最占用 Redis资源、哪些应用哪些模块最消耗Redis资源、哪些应用哪些模块用法有误等。</p> <h4 id="联合分析"><a href="#联合分析" class="header-anchor">#</a> 联合分析</h4> <p>联合分析结合服务端的运行与应用端使用的行为，如：一些造成服务端突然阻塞的原因，可能是应用端设置了一个很大的缓存键值，或者使用的键值列表，数据量超大造成阻塞。</p> <h3 id="具体的监控指标有哪些呢"><a href="#具体的监控指标有哪些呢" class="header-anchor">#</a> 具体的监控指标有哪些呢？</h3> <p>redis监控的数据采集，数据采集1分钟一次，分为下面几个方面：</p> <ul><li>服务器系统数据采集</li> <li>Redis Server数据采集</li> <li>Redis响应时间数据采集</li> <li>Redis监控Screen</li></ul> <h4 id="服务器系统监控数据采集"><a href="#服务器系统监控数据采集" class="header-anchor">#</a> 服务器系统监控数据采集</h4> <p>服务器系统的数据采集，这部分包含数百个指标. 采集方式现在监控平台自带的agent都会支持</p> <p>我们从redis使用资源的特性，分析各个子系统的重要监控指标。</p> <ul><li><strong>服务器存活监控</strong> <ul><li>ping监控告警</li></ul></li> <li><strong>CPU</strong> <ul><li>平均负载 (Load Average): 综合负载指标(暂且归类cpu子系统)，当系统的子系统出现过度使用时，平均负载会升高。可说明redis的处理性能下降(平均响应时间变长、吞吐量降低)。</li> <li>CPU整体利用率或饱和度 (cpu.busy): redis在高并发或时间复杂度高的指令，cpu整体资源饱和，导致redis性能下降，请求堆积。</li> <li>CPU单核饱和度 (cpu.core.idle/core=0): redis是单进程模式，常规情况只使用一个cpu core, 单某个实例出现cpu性能瓶颈，导致性能故障，但系统一般24线程的cpu饱和度却很低。所以监控cpu单核心利用率也同样重样。</li> <li>CPU上下文切换数 (cpu.switches)：context swith过高xxxxxx</li></ul></li> <li><strong>内存和swap</strong> <ul><li>系统内存余量大小 (mem.memfree)：redis是纯内存系统，系统内存必须保有足够余量，避免出现OOM，导致redis进程被杀，或使用swap导致redis性能骤降。</li> <li>系统swap使用量大小 (mem.swapused)：redis的”热数据“只要进入swap,redis处理性能就会骤降； 不管swap分区的是否是SSD介质。OS对swap的使用材质还是disk store. 这也是作者早期redis实现VM,后来又放弃的原因。</li></ul></li> <li><strong>磁盘</strong> <ul><li>磁盘分区的使用率 （df.bytes.used.percent)：磁盘空间使用率监控告警，确保有足磁盘空间用AOF/RDB, 日志文件存储。不过 redis服务器一般很少出现磁盘容量问题</li> <li>磁盘IOPS的饱和度(disk.io.util)：如果有AOF持久化时，要注意这类情况。如果AOF持久化，每秒sync有堆积，可能导致写入stall的情况。 另外磁盘顺序吞吐量还是很重要，太低会导致复制同步RDB时，拉长同步RDB时间。（期待diskless replication）</li></ul></li> <li><strong>网络</strong> <ul><li>网络吞吐量饱和度(net.if.out.bytes/net.if.in.bytes)：如果服务器是千兆网卡（Speed: 1000Mb/s），单机多实例情况，有异常的大key容量导致网卡流量打滿。redis整体服务等量下降，苦于出现故障切换。</li> <li>丢包率 ：Redis服务响应质量受影响</li></ul></li></ul> <h4 id="redis-server监控数据采集"><a href="#redis-server监控数据采集" class="header-anchor">#</a> Redis Server监控数据采集</h4> <p>通过redis实例的状态数据采集，采集监控数据的命令</p> <p>ping,info all, slowlog get/len/reset/cluster info/config get</p> <ul><li><strong>Redis存活监控</strong> <ul><li>redis存活监控 (redis_alive):redis本地监控agent使用ping，如果指定时间返回PONG表示存活，否则redis不能响应请求，可能阻塞或死亡。</li> <li>redis uptime监控 (redis_uptime)：uptime_in_seconds</li></ul></li> <li><strong>Redis 连接数监控</strong> <ul><li>连接个数 (connected_clients)：客户端连接个数，如果连接数过高，影响redis吞吐量。常规建议不要超过5000.</li> <li>连接数使用率(connected_clients_pct): 连接数使用百分比，通过(connected_clients/macclients)计算；如果达到1，redis开始拒绝新连接创建。</li> <li>拒绝的连接个数(rejected_connections): redis连接个数达到maxclients限制，拒绝新连接的个数。</li> <li>新创建连接个数 (total_connections_received): 如果新创建连接过多，过度地创建和销毁连接对性能有影响，说明短连接严重或连接池使用有问题，需调研代码的连接设置。</li> <li>list阻塞调用被阻塞的连接个数 (blocked_clients): BLPOP这类命令没使用过，如果监控数据大于0，还是建议排查原因。</li></ul></li> <li><strong>Redis内存监控</strong> <ul><li>redis分配的内存大小 (used_memory): redis真实使用内存，不包含内存碎片；单实例的内存大小不建议过大，常规10~20GB以内。</li> <li>redis内存使用比例(used_memory_pct): 已分配内存的百分比，通过(used_memory/maxmemory)计算；对于redis存储场景会比较关注，未设置淘汰策略(maxmemory_policy)的，达到maxmemory限制不能写入数据。</li> <li>redis进程使用内存大小(used_memory_rss): 进程实际使用的物理内存大小，包含内存碎片；如果rss过大导致内部碎片大，内存资源浪费，和fork的耗时和cow内存都会增大。</li> <li>redis内存碎片率 (mem_fragmentation_ratio): 表示(used_memory_rss/used_memory)，碎片率过大，导致内存资源浪费；</li></ul></li></ul> <h4 id="redis综合性能监控"><a href="#redis综合性能监控" class="header-anchor">#</a> Redis综合性能监控</h4> <ul><li><p><strong>Redis Keyspace</strong> : redis键空间的状态监控</p> <ul><li>键个数 (keys): redis实例包含的键个数。建议控制在1kw内；单实例键个数过大，可能导致过期键的回收不及时。</li> <li>设置有生存时间的键个数 (keys_expires): 是纯缓存或业务的过期长，都建议对键设置TTL; 避免业务的死键问题. （expires字段）</li> <li>估算设置生存时间键的平均寿命 (avg_ttl): redis会抽样估算实例中设置TTL键的平均时长，单位毫秒。如果无TTL键或在Slave则avg_ttl一直为0</li> <li>LRU淘汰的键个数 (evicted_keys): 因used_memory达到maxmemory限制，并设置有淘汰策略的实例；（对排查问题重要，可不设置告警）</li> <li>过期淘汰的键个数 (expired_keys): 删除生存时间为0的键个数；包含主动删除和定期删除的个数。</li></ul></li> <li><p><strong>Redis qps</strong></p> <ul><li>redis处理的命令数 (total_commands_processed): 监控采集周期内的平均qps,</li> <li>redis单实例处理达数万，如果请求数过多，redis过载导致请求堆积。</li> <li>redis当前的qps (instantaneous_ops_per_sec): redis内部较实时的每秒执行的命令数；可和total_commands_processed监控互补。</li></ul></li> <li><p><strong>Redis cmdstat_xxx</strong></p> <ul><li>通过info all的Commandstats节采集数据.</li> <li>每类命令执行的次数 (cmdstat_xxx): 这个值用于分析redis抖动变化比较有用</li> <li>以下表示：每个命令执行次数，总共消耗的CPU时长(单个微秒)，平均每次消耗的CPU时长（单位微秒）</li></ul> <h1 id="commandstats"><a href="#commandstats" class="header-anchor">#</a> Commandstats</h1> <p>cmdstat_set:calls=6,usec=37,usec_per_call=6.17
cmdstat_lpush:calls=4,usec=32,usec_per_call=8.00
cmdstat_lpop:calls=4,usec=33,usec_per_call=8.25</p></li> <li><p><strong>Redis Keysapce hit ratio</strong></p></li></ul> <p>redis键空间请求命中率监控，通过此监控来度量redis缓存的质量，如果未命中率或次数较高，可能因热点数据已大于redis的内存限制，导致请求落到后端存储组件，可能需要扩容redis缓存集群的内存容量。当然也有可能是业务特性导致。</p> <ul><li><p>请求键被命中次数 (keyspace_hits): redis请求键被命中的次数</p></li> <li><p>请求键未被命中次数 (keyspace_misses): redis请求键未被命中的次数；当命中率较高如95%，如果请求量大，未命中次数也会很多。</p></li> <li><p>请求键的命中率 (keyspace_hit_ratio):使用keyspace_hits/(keyspace_hits+keyspace_misses)计算所得，是度量Redis缓存服务质量的标准</p></li> <li><p><strong>Redis fork</strong></p></li></ul> <p>redis在执行BGSAVE,BGREWRITEAOF命令时，redis进程有 fork
操作。而fork会对redis进程有个短暂的卡顿,这个卡顿redis不能响应任务请求。所以监控fork阻塞时长，是相当重要。</p> <p>如果你的系统不能接受redis有500ms的阻塞，那么就要监控fork阻塞时长的变化，做好容量规划。</p> <p>最近一次fork阻塞的微秒数 (latest_fork_usec): 最近一次Fork操作阻塞redis进程的耗时数，单位微秒。 redis network
traffic redis一般单机多实例部署，当服务器网络流量增长很大，需快速定位是网络流量被哪个redis实例所消耗了；
另外redis如果写流量过大，可能导致slave线程“客户端输出缓冲区”堆积，达到限制后被Maser强制断开连接，出现复制中断故障。所以我们需监控每个redis实例网络进出口流量，设置合适的告警值。</p> <p>说明：网络监控指标 ，需较高的版本才有，应该是2.8.2x以后</p> <ul><li>redis网络入口流量字节数 (total_net_input_bytes)</li> <li>redis网络出口流量字节数 (total_net_output_bytes)</li> <li>redis网络入口kps （instantaneous_input_kbps）</li> <li>redis网络出口kps (instantaneous_output_kbps)</li></ul> <p>前两者是累计值，根据监控平台1个采集周期(如1分钟)内平均每秒的流量字节数。</p> <h4 id="redis慢查询监控"><a href="#redis慢查询监控" class="header-anchor">#</a> Redis慢查询监控</h4> <p>redis慢查询 是排查性能问题关键监控指标。因redis是单线程模型(single-threaded
server),即一次只能执行一个命令，如果命令耗时较长，其他命令就会被阻塞，进入队列排队等待；这样对程序性能会较大。</p> <p>redis慢查询保存在内存中，最多保存slowlog-max-
len(默认128）个慢查询命令，当慢查询命令日志达到128个时，新慢查询被加入前，会删除最旧的慢查询命令。因慢查询不能持久化保存，且不能实时监控每秒产生的慢查询个数。</p> <p><strong>我们建议的慢查询监控方法</strong> ：</p> <ul><li>设置合理慢查询日志阀值,slowlog-log-slower-than, 建议1ms(如果平均1ms, redis qps也就只有1000) 设+ 置全理慢查询日志队列长度，slowlog-max-len建议大于1024个，因监控采集周期1分钟，建议，避免慢查询日志被删除；另外慢查询的参数过多时，会被省略，对内存消耗很小</li> <li>每次采集使用slowlog len获取慢查询日志个数</li> <li>每次彩集使用slowlog get 1024 获取所慢查询，并转存储到其他地方，如MongoDB或MySQL等，方便排查问题；并分析当前慢查询日志最长耗时微秒数。</li> <li>然后使用slowlog reset把慢查询日志清空，下个采集周期的日志长度就是最新产生的。</li></ul> <p><strong>redis慢查询的监控项</strong> ：</p> <ul><li>redis慢查询日志个数 （slowlog_len):每个采集周期出现慢查询个数，如1分钟出现10次大于1ms的慢查询</li> <li>redis慢查询日志最长耗时值 (slowlog_max_time)：获取慢查询耗时最长值，因有的达10秒以下的慢查询，可能导致复制中断，甚至出来主从切换等故障。</li></ul> <h4 id="redis持久化监控"><a href="#redis持久化监控" class="header-anchor">#</a> Redis持久化监控</h4> <p>redis存储场景的集群，就得 redis持久化 保障数据落地，减少故障时数据丢失。这里分析redis rdb数据持久化的几个监控指标。</p> <ul><li>最近一次rdb持久化是否成功 (rdb_last_bgsave_status):如果持久化未成功，建议告警，说明备份或主从复制同步不正常。或redis设置有”stop-writes-on-bgsave-error”为yes，当save失败后，会导致redis不能写入操作</li> <li>最近一次成功生成rdb文件耗时秒数 (rdb_last_bgsave_time_sec):rdb生成耗时反应同步时数据是否增长； 如果远程备份使用redis-cli –rdb方式远程备份rdb文件，时间长短可能影响备份线程客户端输出缓冲内存使用大小。</li> <li>离最近一次成功生成rdb文件，写入命令的个数 （rdb_changes_since_last_save):即有多少个写入命令没有持久化，最坏情况下会丢失的写入命令数。建议设置监控告警</li> <li>离最近一次成功rdb持久化的秒数 (rdb_last_save_time): 最坏情况丢失多少秒的数据写入。使用当前时间戳 - 采集的rdb_last_save_time(最近一次rdb成功持久化的时间戳)，计算出多少秒未成功生成rdb文件</li></ul> <h4 id="redis复制监控"><a href="#redis复制监控" class="header-anchor">#</a> Redis复制监控</h4> <p>不论使用何种redis集群方案， redis复制 都会被使用。</p> <p>复制相关的监控告警项：</p> <ul><li>redis角色 (redis_role):实例的角色，是master or slave</li> <li>复制连接状态 (master_link_status): slave端可查看它与master之间同步状态；当复制断开后表示down,影响当前集群的可用性。需设置监控告警。</li> <li>复制连接断开时间长度 (master_link_down_since_seconds):主从服务器同步断开的秒数，建议设置时长告警。</li> <li>主库多少秒未发送数据到从库 (master_last_io_seconds):如果主库超过repl-timeout秒未向从库发送命令和数据，会导致复制断开重连。 在slave端可监控，建议设置大于10秒告警</li> <li>从库多少秒未向主库发送REPLCONF命令 (slave_lag): 正常情况从库每秒都向主库，发送REPLCONF ACK命令；如果从库因某种原因，未向主库上报命令，主从复制有中断的风险。通过在master端监控每个slave的lag值。</li> <li>从库是否设置只读 (slave_read_only)：从库默认只读禁止写入操作，监控从库只读状态；如果关闭从库只读，有写入数据风险。</li> <li>主库挂载的从库个数 (connected_slaves):主库至少保证一个从库，不建议设置超过2个从库。</li> <li>复制积压缓冲区是否开启 (repl_backlog_active):主库默认开启复制积压缓冲区，用于应对短时间复制中断时，使用 部分同步 方式。</li> <li>复制积压缓冲大小 (repl_backlog_size):主库复制积压缓冲大小默认1MB,因为是redis server共享一个缓冲区，建议设置100MB.</li></ul> <p>说明：
关于根据实际情况，设置合适大小的复制缓冲区。可以通过master_repl_offset指标计算每秒写入字节数，同时乘以希望多少秒内闪断使用“部分同步”方式。</p> <h4 id="redis集群监控"><a href="#redis集群监控" class="header-anchor">#</a> Redis集群监控</h4> <p>这里所写 redis官方集群方案 的监控指标</p> <p>数据基本通过cluster info和info命令采集。</p> <ul><li>实例是否启用集群模式 (cluster_enabled): 通过info的cluster_enabled监控是否启用集群模式。</li> <li>集群健康状态 （clusster_state):如果当前redis发现有failed的slots，默认为把自己cluster_state从ok个性为fail, 写入命令会失败。如果设置cluster-require-full-coverage为NO,则无此限制。</li> <li>集群数据槽slots分配情况 (cluster_slots_assigned):集群正常运行时，默认16384个slots</li> <li>检测下线的数据槽slots个数 (cluster_slots_fail):集群正常运行时，应该为0. 如果大于0说明集群有slot存在故障。</li> <li>集群的分片数 (cluster_size）：集群中设置的分片个数</li> <li>集群的节点数 （cluster_known_nodes）：集群中redis节点的个数</li></ul> <h4 id="redis响应时间监控"><a href="#redis响应时间监控" class="header-anchor">#</a> Redis响应时间监控</h4> <p>响应时间 是衡量一个服务组件性能和质量的重要指标。使用redis的服务通常对响应时间都十分敏感，比如要求99%的响应时间达10ms以内。</p> <p>因redis的慢查询日志只计算命令的cpu占用时间，不会考虑排队或其他耗时。</p> <ul><li>最长响应时间 （respond_time_max):最长响应时间的毫秒数</li> <li>99%的响应时间长度 (respond_time_99_max):</li> <li>99%的平均响应时间长度 (respond_time_99_avg):</li> <li>95%的响应时间长度 （respond_time_95_max):</li> <li>95%的平均响应时间长度 (respond_time_95_avg):</li></ul> <h3 id="常用哪些成熟方案呢"><a href="#常用哪些成熟方案呢" class="header-anchor">#</a> 常用哪些成熟方案呢？</h3> <blockquote><p>无论哪种，要体系化，必然要考虑如下几点。</p></blockquote> <ul><li>指标<strong>采集</strong> ，即采集redis提供的metric指标，所以方案中有时候会出现Agent，比如metricBeat；</li> <li>监控的数据<strong>持久化</strong> ，只有将监控数据放到数据库，才能对比和长期监控；</li> <li><strong>时序化</strong> ，因为很多场景都会按照时间序列去展示 - 所以通常是用时序库或者针对时间列优化；</li> <li><strong>可视化</strong> ，比如常见的kibana，grafana等</li> <li>按条件<strong>报警</strong> ，因为运维不可能盯着看，只有引入报警配置，触发报警条件时即发出报警，比如短息提醒等；基于不同报警方式，平台可以提供插件支持等；</li></ul> <h4 id="elk-stack"><a href="#elk-stack" class="header-anchor">#</a> ELK Stack</h4> <blockquote><p>经典的ELK</p></blockquote> <ul><li>采集agent: metricBeat</li> <li>收集管道：logstash</li> <li>DB: elasticSearch</li> <li>view和告警: kibana及插件</li></ul> <h4 id="fluent-prometheus-grafana"><a href="#fluent-prometheus-grafana" class="header-anchor">#</a> fluent + Prometheus + Grafana</h4> <blockquote><p>推荐使用这种</p></blockquote> <ul><li>采集指标来源: redis-export</li> <li>收集管道：fluentd</li> <li>DB: Prometheus</li> <li>view和告警: Grafana及插件</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/redis-export-1.png" alt="img"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/redis-export-2.png" alt="img"></p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>https://blog.csdn.net/dc_726/article/details/47699739</li> <li>https://www.jianshu.com/p/831bf6c8af4f</li> <li>https://my.oschina.net/guol/blog/182265</li> <li>https://blog.csdn.net/qq_27623337/article/details/53206685</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/03.NoSQL 数据库/01.Redis/18.db-redis-monitor.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/03, 10:09:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/db-redis-version-lastest/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">进阶 - Redis4/5/6版本特性</div></a> <a href="/pages/db-redis-performance/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">进阶 - 性能调优</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
