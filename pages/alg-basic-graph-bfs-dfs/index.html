v></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">图 - 遍历(BFS &amp; DFS)<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="图-遍历-bfs-dfs"><a href="#图-遍历-bfs-dfs" class="header-anchor">#</a> 图 - 遍历(BFS &amp; DFS)</h1> <blockquote><p>图的深度优先搜索(Depth First Search)，和树的先序遍历比较类似; 广度优先搜索算法(Breadth First Search)，又称为&quot;宽度优先搜索&quot;或&quot;横向优先搜索&quot;。</p></blockquote> <h2 id="深度优先搜索"><a href="#深度优先搜索" class="header-anchor">#</a> 深度优先搜索</h2> <h3 id="深度优先搜索介绍"><a href="#深度优先搜索介绍" class="header-anchor">#</a> 深度优先搜索介绍</h3> <p>它的思想:
假设初始状态是图中所有顶点均未被访问，则从某个顶点v出发，首先访问该顶点，然后依次从它的各个未被访问的邻接点出发深度优先搜索遍历图，直至图中所有和v有路径相通的顶点都被访问到。
若此时尚有其他顶点未被访问到，则另选一个未被访问的顶点作起始点，重复上述过程，直至图中所有顶点都被访问到为止。</p> <p>显然，深度优先搜索是一个递归的过程。</p> <h3 id="深度优先搜索图解"><a href="#深度优先搜索图解" class="header-anchor">#</a> 深度优先搜索图解</h3> <h4 id="无向图的深度优先搜索"><a href="#无向图的深度优先搜索" class="header-anchor">#</a> 无向图的深度优先搜索</h4> <p>下面以&quot;无向图&quot;为例，来对深度优先搜索进行演示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-graph-dfs-1.jpg" alt="img"></p> <p>对上面的图G1进行深度优先遍历，从顶点A开始。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-graph-dfs-2.jpg" alt="img"></p> <p><code>第1步</code>: 访问A。</p> <p><code>第2步</code>: 访问(A的邻接点)C。
在第1步访问A之后，接下来应该访问的是A的邻接点，即&quot;C,D,F&quot;中的一个。但在本文的实现中，顶点ABCDEFG是按照顺序存储，C在&quot;D和F&quot;的前面，因此，先访问C。</p> <p><code>第3步</code>: 访问(C的邻接点)B。
在第2步访问C之后，接下来应该访问C的邻接点，即&quot;B和D&quot;中一个(A已经被访问过，就不算在内)。而由于B在D之前，先访问B。</p> <p><code>第4步</code>: 访问(C的邻接点)D。 在第3步访问了C的邻接点B之后，B没有未被访问的邻接点；因此，返回到访问C的另一个邻接点D。</p> <p><code>第5步</code>: 访问(A的邻接点)F。
前面已经访问了A，并且访问完了&quot;A的邻接点B的所有邻接点(包括递归的邻接点在内)&quot;；因此，此时返回到访问A的另一个邻接点F。</p> <p><code>第6步</code>: 访问(F的邻接点)G。</p> <p><code>第7步</code>: 访问(G的邻接点)E。</p> <p>因此访问顺序是: A -&gt; C -&gt; B -&gt; D -&gt; F -&gt; G -&gt; E</p> <h3 id="有向图的深度优先搜索"><a href="#有向图的深度优先搜索" class="header-anchor">#</a> 有向图的深度优先搜索</h3> <p>下面以&quot;有向图&quot;为例，来对深度优先搜索进行演示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-graph-dfs-3.jpg" alt="img"></p> <p>对上面的图G2进行深度优先遍历，从顶点A开始。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-graph-dfs-4.jpg" alt="img"></p> <p><code>第1步</code>: 访问A。</p> <p><code>第2步</code>: 访问B。 在访问了A之后，接下来应该访问的是A的出边的另一个顶点，即顶点B。</p> <p><code>第3步</code>: 访问C。
在访问了B之后，接下来应该访问的是B的出边的另一个顶点，即顶点C,E,F。在本文实现的图中，顶点ABCDEFG按照顺序存储，因此先访问C。</p> <p><code>第4步</code>: 访问E。 接下来访问C的出边的另一个顶点，即顶点E。</p> <p><code>第5步</code>: 访问D。 接下来访问E的出边的另一个顶点，即顶点B,D。顶点B已经被访问过，因此访问顶点D。</p> <p><code>第6步</code>: 访问F。 接下应该回溯&quot;访问A的出边的另一个顶点F&quot;。</p> <p><code>第7步</code>: 访问G。</p> <p>因此访问顺序是: A -&gt; B -&gt; C -&gt; E -&gt; D -&gt; F -&gt; G</p> <h2 id="广度优先搜索"><a href="#广度优先搜索" class="header-anchor">#</a> 广度优先搜索</h2> <h3 id="广度优先搜索介绍"><a href="#广度优先搜索介绍" class="header-anchor">#</a> 广度优先搜索介绍</h3> <p>广度优先搜索算法(Breadth First Search)，又称为&quot;宽度优先搜索&quot;或&quot;横向优先搜索&quot;，简称BFS。</p> <p>它的思想是:
从图中某顶点v出发，在访问了v之后依次访问v的各个未曾访问过的邻接点，然后分别从这些邻接点出发依次访问它们的邻接点，并使得“先被访问的顶点的邻接点先于后被访问的顶点的邻接点被访问，直至图中所有已被访问的顶点的邻接点都被访问到。如果此时图中尚有顶点未被访问，则需要另选一个未曾被访问过的顶点作为新的起始点，重复上述过程，直至图中所有顶点都被访问到为止。</p> <p>换句话说，广度优先搜索遍历图的过程是以v为起点，由近至远，依次访问和v有路径相通且路径长度为1,2...的顶点。</p> <h3 id="广度优先搜索图解"><a href="#广度优先搜索图解" class="header-anchor">#</a> 广度优先搜索图解</h3> <h4 id="无向图的广度优先搜索"><a href="#无向图的广度优先搜索" class="header-anchor">#</a> 无向图的广度优先搜索</h4> <p>下面以&quot;无向图&quot;为例，来对广度优先搜索进行演示。还是以上面的图G1为例进行说明。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-graph-bfs-1.jpg" alt="img"></p> <p><code>第1步</code>: 访问A。</p> <p><code>第2步</code>: 依次访问C,D,F。
在访问了A之后，接下来访问A的邻接点。前面已经说过，在本文实现中，顶点ABCDEFG按照顺序存储的，C在&quot;D和F&quot;的前面，因此，先访问C。再访问完C之后，再依次访问D,F。</p> <p><code>第3步</code>: 依次访问B,G。 在第2步访问完C,D,F之后，再依次访问它们的邻接点。首先访问C的邻接点B，再访问F的邻接点G。</p> <p><code>第4步</code>: 访问E。 在第3步访问完B,G之后，再依次访问它们的邻接点。只有G有邻接点E，因此访问G的邻接点E。</p> <p>因此访问顺序是: A -&gt; C -&gt; D -&gt; F -&gt; B -&gt; G -&gt; E</p> <h4 id="有向图的广度优先搜索"><a href="#有向图的广度优先搜索" class="header-anchor">#</a> 有向图的广度优先搜索</h4> <p>下面以&quot;有向图&quot;为例，来对广度优先搜索进行演示。还是以上面的图G2为例进行说明。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-graph-bfs-2.jpg" alt="img"></p> <p><code>第1步</code>: 访问A。</p> <p><code>第2步</code>: 访问B。</p> <p><code>第3步</code>: 依次访问C,E,F。
在访问了B之后，接下来访问B的出边的另一个顶点，即C,E,F。前面已经说过，在本文实现中，顶点ABCDEFG按照顺序存储的，因此会先访问C，再依次访问E,F。</p> <p><code>第4步</code>: 依次访问D,G。
在访问完C,E,F之后，再依次访问它们的出边的另一个顶点。还是按照C,E,F的顺序访问，C的已经全部访问过了，那么就只剩下E,F；先访问E的邻接点D，再访问F的邻接点G。</p> <p>因此访问顺序是: A -&gt; B -&gt; C -&gt; E -&gt; F -&gt; D -&gt; G</p> <h2 id="相关实现"><a href="#相关实现" class="header-anchor">#</a> 相关实现</h2> <h3 id="邻接矩阵实现无向图"><a href="#邻接矩阵实现无向图" class="header-anchor">#</a> 邻接矩阵实现无向图</h3> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>io<span class="token punctuation">.</span></span><span class="token class-name">IOException</span></span><span class="token punctuation">;</span>
<span class="token keyword">import</span> <span class="token import"><span class="token namespace">java<span class="token punctuation">.</span>util<span class="token punctuation">.</span></span><span class="token class-name">Scanner</span></span><span class="token punctuation">;</span>

<span class="token keyword">public</span> <span class="token keyword">class</span> <span class="token class-name">MatrixUDG</span> <span class="token punctuation">{</span>

    <span class="token keyword">private</span> <span class="token keyword">char</span><span class="token punctuation">[</span><span class="token punctuation">]</span> mVexs<span class="token punctuation">;</span>       <span class="token comment">// 顶点集合</span>
    <span class="token keyword">private</span> <span class="token keyword">int</span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">[</span><span class="token punctuation">]</span> mMatrix<span class="token punctuation">;</span>    <span class="token comment">// 邻接矩阵</span>

    <span class="token comment">/* 
     * 创建图(自己输入数据)
     */</span>
    <span class="token keyword">public</span> <span class="token class-name">MatrixUDG</span><span class="token punctuation">(</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>

        <span class="token comment">// 输入&quot;顶点数&quot;和&quot;边数&quot;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">printf</span><span class="token punctuation">(</span><span class="token string">&quot;input vertex number: &quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> vlen <span class="token operator">=</span> <span class="token function">readInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">printf</span><span class="token punctuation">(</span><span class="token string">&quot;input edge number: &quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">int</span> elen <span class="token operator">=</span> <span class="token function">readInt</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
        <span class="token keyword">if</span> <span class="token punctuation">(</span> vlen <span class="token operator">&lt;</span> <span class="token number">1</span> <span class="token operator">||</span> elen <span class="token operator">&lt;</span> <span class="token number">1</span> <span class="token operator">||</span> <span class="token punctuation">(</span>elen <span class="token operator">&gt;</span> <span class="token punctuation">(</span>vlen<span class="token operator">*</span><span class="token punctuation">(</span>vlen <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>
            <span class="token class-name">System</span><span class="token punctuation">.</span>out<span class="token punctuation">.</span><span class="token function">printf</span><span class="token punctuation">(</span><span class="token string">&quot;input error: invalid parameters!\n&quot;</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
            <span class="token keyword">return</span> <span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        
        <span class="token comment">// 初始化&quot;顶点&quot;</span>
        mVexs <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token keyword">char</span><span class="token punctuation">[</span>vlen<span class="token punctuation">]</span><span class="token punctuation">;</span>
