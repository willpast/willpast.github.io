ba-java-specification , 是1.2的markdown版本，基于这个版本添加了1.3中更新的安全规范， 后续将继续跟进完善。</p></blockquote> <blockquote><ul><li>V1.2 PDF的版本看起来更舒服些
https://github.com/wmhqnyh/MH_AlibabaJavaDevelopDocument</li></ul></blockquote> <blockquote><p>孤尽将它改名《Java 开发手册》 @2019-06</p></blockquote> <blockquote><p>理性看待《Java 开发手册》 ，深入还是要系统性的学习，看左耳朵耗子微博的书评 @2019-06-24</p></blockquote> <h2 id="前言"><a href="#前言" class="header-anchor">#</a> 前言</h2> <p>《阿里巴巴 Java
开发手册》是阿里巴巴集团技术团队的集体经验总结，经历了多次大规模一线实战的检验及不断的完善，反馈给广大开发者。现代软件行业的高速发展对开发者的综合素质要求越来越高，因为不仅是编程知识点，其它维度的知识点也会影响到软件的最终交付质量。比如:
数据库的表结构和索引设计缺陷可能带来软件上的架构缺陷或性能风险；工程结构混乱导致后续维护艰难；没有鉴权的漏洞代码易被黑客攻击等等。所以本手册以 Java
开发者为中心视角，划分为编程规约、异常日志、MySQL
数据库、工程结构、安全规约五大块，再根据内容特征，细分成若干二级子目录。根据约束力强弱及故障敏感性，规约依次分为强制、推荐、参考三大类。对于规约条目的延伸信息中，“说明”对内容做了引申和解释；“正例”提倡什么样的编码和实现方式；“反例”说明需要提防的雷区，以及真实的错误案例。</p> <p>本手册的愿景是码出高效、码出质量。代码的字里行间流淌的是软件生命中的血 液，质量的提升是尽可能少踩坑，杜绝踩重复的坑，切实提升质量意识。另外，现代
软件架构都需要协同开发完成，高效协作即降低协同成本，提升沟通效率，所谓无规 矩不成方圆，无规范不能协作。众所周知，制订交通法规表面上是要限制行车权，实
际上是保障公众的人身安全。试想如果没有限速，没有红绿灯，谁还敢上路行驶。对 软件来说，适当的规范和标准绝不是消灭代码内容的创造性、优雅性，而是限制过度
个性化，以一种普遍认可的统一方式一起做事，提升协作效率。</p> <p>《阿里巴巴 Java
开发手册》，开放包容地认真听取社区、博客、论坛的反馈，及时修正，保持与时俱进。请关注手册末页的“阿里技术”和“云栖社区”公众号获取最新版本。</p> <h2 id="编程规范"><a href="#编程规范" class="header-anchor">#</a> 编程规范</h2> <h3 id="命名风格"><a href="#命名风格" class="header-anchor">#</a> 命名风格</h3> <ol><li><p>【强制】代码中的命名均不能以下划线或美元符号开始，也不能以下划线或美元符号结束。<br> <strong>反例</strong> : <code>_name / __name / $Object / name_ / name$ / Object$</code></p></li> <li><p>【强制】代码中的命名严禁使用拼音与英文混合的方式，更不允许直接使用中文的方式。说明: 正确的英文拼写和语法可以让阅读者易于理解，避免歧义。注意，即使纯拼音命名方式也要避免采用。<br> <strong>正例</strong> : <code>alibaba / taobao / youku / hangzhou</code> 等国际通用的名称，可视同英文。<br> <strong>反例</strong> : <code>DaZhePromotion [打折] / getPingfenByName() [评分] / int 某变量 = 3</code></p></li> <li><p>【强制】类名使用 <code>UpperCamelCase</code> 风格，必须遵从驼峰形式，但以下情形例外: <code>DO / BO / DTO / VO / AO</code><br> <strong>正例</strong> : <code>MarcoPolo / UserDO / XmlService / TcpUdpDeal / TaPromotion</code><br> <strong>反例</strong> : <code>macroPolo / UserDo / XMLService / TCPUDPDeal / TAPromotion</code></p></li> <li><p>【强制】方法名、参数名、成员变量、局部变量都统一使用 <code>lowerCamelCase</code> 风格，必须遵从驼峰形式。<br> <strong>正例</strong> : <code>localValue / getHttpMessage() / inputUserId</code></p></li> <li><p>【强制】常量命名全部大写，单词间用下划线隔开，力求语义表达完整清楚，不要嫌名字长。<br> <strong>正例</strong> : <code>MAX_STOCK_COUNT</code><br> <strong>反例</strong> : <code>MAX_COUNT</code></p></li> <li><p>【强制】抽象类命名使用 <code>Abstract</code> 或 <code>Base</code> 开头；异常类命名使用 <code>Exception</code> 结尾；测试类命名以它要测试的类的名称开始，以 <code>Test</code> 结尾。</p></li> <li><p>【强制】中括号是数组类型的一部分，数组定义如下: <code>String[] args</code>。<br> <strong>反例</strong> : 使用 <code>String args[]</code> 的方式来定义。</p></li> <li><p>【强制】POJO 类中布尔类型的变量，都不要加 is，否则部分框架解析会引起序列化错误。<br> <strong>反例</strong> : 定义为基本数据类型 <code>Boolean isDeleted</code>；的属性，它的方法也是 <code>isDeleted()</code>，RPC
框架在反向解析的时候，“以为”对应的属性名称是 <code>deleted</code>，导致属性获取不到，进而抛出异常。</p></li> <li><p>【强制】包名统一使用小写，点分隔符之间有且仅有一个自然语义的英语单词。包名统一使用单数形式，但是类名如果有复数含义，类名可以使用复数形式。<br> <strong>正例</strong> : 应用工具类包名为 <code>com.alibaba.open.util</code>、类名为 <code>MessageUtils</code>(此规则参考 spring
的框架结构)</p></li> <li><p>【强制】杜绝完全不规范的缩写，避免望文不知义。<br> <strong>反例</strong> : <code>AbstractClass</code> “缩写”命名成 <code>AbsClass</code>；<code>condition</code> “缩写”命名成
<code>condi</code>，此类随意缩写严重降低了代码的可阅读性。</p></li> <li><p>【推荐】如果使用到了设计模式，建议在类名中体现出具体模式。<br> <strong>说明</strong> : 将设计模式体现在名字中，有利于阅读者快速理解架构设计思想。<br> <strong>正例</strong> :</p> <p>public class OrderFactory;
public class LoginProxy;
public class ResourceObserver;</p></li> <li><p>【推荐】接口类中的方法和属性不要加任何修饰符号(<code>public</code> 也不要加)，保持代码的简洁性，并加上有效的 Javadoc 注释。尽量不要在接口里定义变量，如果一定要定义变量，肯定是与接口方法相关，并且是整个应用的基础常量。<br> <strong>正例</strong> : 接口方法签名: <code>void f();</code><br>
接口基础常量表示: <code>String COMPANY = &quot;alibaba&quot;;</code><br> <strong>反例</strong> : 接口方法定义: <code>public abstract void f();</code><br> <strong>说明</strong> : JDK8 中接口允许有默认实现，那么这个 <code>default</code> 方法，是对所有实现类都有价值的默认实现。</p></li> <li><p>接口和实现类的命名有两套规则:</p></li> <li><p>【强制】对于 Service 和 DAO 类，基于 SOA 的理念，暴露出来的服务一定是接口，内部的实现类用 Impl 的后缀与接口区别。<br> <strong>正例</strong> : <code>CacheServiceImpl</code> 实现 <code>CacheService</code> 接口。</p></li> <li><p>【推荐】如果是形容能力的接口名称，取对应的形容词做接口名(通常是–able 的形式)。<br> <strong>正例</strong> : <code>AbstractTranslator</code> 实现 <code>Translatable</code>。</p></li> <li><p>【参考】枚举类名建议带上 Enum 后缀，枚举成员名称需要全大写，单词间用下划线隔开。<br> <strong>说明</strong> : 枚举其实就是特殊的常量类，且构造方法被默认强制是私有。<br> <strong>正例</strong> : 枚举名字: <code>DealStatusEnum</code>，成员名称: <code>SUCCESS / UNKOWN_REASON</code>。</p></li> <li><p>【参考】各层命名规约:</p></li> <li><p><code>Service/DAO</code> 层方法命名规约</p></li> <li><p>获取单个对象的方法用 <code>get</code> 做前缀。</p></li> <li><p>获取多个对象的方法用 <code>list</code> 做前缀。</p></li> <li><p>获取统计值的方法用 <code>count</code> 做前缀。</p></li> <li><p>插入的方法用 <code>save</code>(推荐)或 <code>insert</code> 做前缀。</p></li> <li><p>删除的方法用 <code>remove</code>(推荐)或 <code>delete</code> 做前缀。</p></li> <li><p>修改的方法用 <code>update</code> 做前缀。</p></li> <li><p>领域模型命名规约</p></li> <li><p>数据对象: <code>xxxDO</code>，<code>xxx</code> 即为数据表名。</p></li> <li><p>数据传输对象: <code>xxxDTO</code>，<code>xxx</code> 为业务领域相关的名称。</p></li> <li><p>展示对象: <code>xxxVO</code>，<code>xxx</code> 一般为网页名称。</p></li> <li><p><code>POJO</code> 是 <code>DO/DTO/BO/VO</code> 的统称，禁止命名成 <code>xxxPOJO</code>。</p></li></ol> <h3 id="常量定义"><a href="#常量定义" class="header-anchor">#</a> 常量定义</h3> <ol><li><p>【强制】不允许任何魔法值(即未经定义的常量)直接出现在代码中。<br> <strong>反例</strong> :</p> <div class="language- extra-class"><pre><code>String key = &quot;Id#taobao_&quot; + tradeId;  
</code></pre></div><p>cache.put(key, value);</p></li> <li><p>【强制】long 或者 Long 初始赋值时，必须使用大写的 L，不能是小写的 l，小写容易跟数字 1 混淆，造成误解。 说明: <code>Long a = 2l;</code> 写的是数字的 21，还是 Long 型的 2?</p></li> <li><p>【推荐】不要使用一个常量类维护所有常量，应该按常量功能进行归类，分开维护。如: 缓存相关的常量放在类: CacheConsts 下；系统配置相关的常量放在类: ConfigConsts 下。<br> <strong>说明</strong> : 大而全的常量类，非得使用查找功能才能定位到修改的常量，不利于理解和维护。</p></li> <li><p>【推荐】常量的复用层次有五层: 跨应用共享常量、应用内共享常量、子工程内共享常量、包内共享常量、类内共享常量。</p></li> <li><p>跨应用共享常量: 放置在二方库中，通常是 <code>client.jar</code> 中的 <code>constant</code> 目录下。</p></li> <li><p>应用内共享常量: 放置在一方库的 <code>modules</code> 中的 <code>constant</code> 目录下。<br> <strong>反例</strong> : 易懂变量也要统一定义成应用内共享常量，两位攻城师在两个类中分别定义了表示“是”的变量:</p> <div class="language- extra-class"><pre><code>      类 A 中: public static final String YES = &quot;yes&quot;;  
</code></pre></div><p>类 B 中: public static final String YES = &quot;y&quot;;<br>
A.YES.equals(B.YES)，预期是 true，但实际返回为 false，导致线上问题。</p></li> <li><p>子工程内部共享常量: 即在当前子工程的 <code>constant</code> 目录下。</p></li> <li><p>包内共享常量: 即在当前包下单独的 <code>constant</code> 目录下。</p></li> <li><p>类内共享常量: 直接在类内部 <code>private static final</code> 定义。</p></li> <li><p>【推荐】如果变量值仅在一个范围内变化，且带有名称之外的延伸属性，定义为枚举类。下面正例中的数字就是延伸信息，表示星期几。<br> <strong>正例</strong> : <code>public Enum { MONDAY(1), TUESDAY(2), WEDNESDAY(3), THURSDAY(4), FRIDAY(5), SATURDAY(6), SUNDAY(7);}</code></p></li></ol> <h3 id="代码格式"><a href="#代码格式" class="header-anchor">#</a> 代码格式</h3> <ol><li><p>【强制】大括号的使用约定。如果是大括号内为空，则简洁地写成{}即可，不需要换行；如果是非空代码块则:</p></li> <li><p>左大括号前不换行。</p></li> <li><p>左大括号后换行。</p></li> <li><p>右大括号前换行。</p></li> <li><p>右大括号后还有 else 等代码则不换行；表示终止的右大括号后必须换行。</p></li> <li><p>【强制】 左小括号和字符之间不出现空格；同样，右小括号和字符之间也不出现空格。详见 第 5 条下方正例提示。<br> <strong>反例</strong> : <code>if (空格 a == b 空格)</code></p></li> <li><p>【强制】<code>if/for/while/switch/do</code> 等保留字与括号之间都必须加空格。</p></li> <li><p>【强制】任何二目、三目运算符的左右两边都需要加一个空格。<br> <strong>说明</strong> : 运算符包括赋值运算符=、逻辑运算符&amp;&amp;、加减乘除符号等。</p></li> <li><p>【强制】缩进采用 4 个空格，禁止使用 tab 字符。<br> <strong>说明</strong> : 如果使用 tab 缩进，必须设置 1 个 tab 为 4 个空格。IDEA 设置 tab 为 4 个空格时，请勿勾选 <code>Use tab character</code>；而在 eclipse 中，必须勾选 <code>insert spaces for tabs</code>。<br> <strong>正例</strong> : (涉及 1-5 点)</p> <div class="language- extra-class"><pre><code>public static void main(String[] args) {
// 缩进 4 个空格
String say = &quot;hello&quot;;
// 运算符的左右必须有一个空格
int flag = 0;
// 关键词 if 与括号之间必须有一个空格，括号内的 f 与左括号，0 与右括号不需要空格
if (flag == 0) {
    System.out.println(say);
}

// 左大括号前加空格且不换行；左大括号后换行
if (flag == 1) {
    System.out.println(&quot;world&quot;);
// 右大括号前换行，右大括号后有 else，不用换行
} else {
    System.out.println(&quot;ok&quot;);
// 在右大括号后直接结束，则必须换行
}
</code></pre></div><p>}</p></li> <li><p>【强制】单行字符数限制不超过 120 个，超出需要换行，换行时遵循如下原则:</p></li> <li><p>第二行相对第一行缩进 4 个空格，从第三行开始，不再继续缩进，参考示例。</p></li> <li><p>运算符与下文一起换行。</p></li> <li><p>方法调用的点符号与下文一起换行。</p></li> <li><p>在多个参数超长，在逗号后换行。</p></li> <li><p>在括号前不要换行，见反例。<br> <strong>正例</strong> :</p> <div class="language- extra-class"><pre><code>StringBuffer sb = new StringBuffer();
</code></pre></div><p>//超过 120 个字符的情况下，换行缩进 4 个空格，并且方法前的点符号一起换行
sb.append(&quot;zi&quot;).append(&quot;xin&quot;)...
.append(&quot;huang&quot;)...
.append(&quot;huang&quot;)...
.append(&quot;huang&quot;);</p></li></ol> <p><strong>反例</strong> :</p> <div class="language- extra-class"><pre><code>     StringBuffer sb = new StringBuffer();
 //超过 120 个字符的情况下，不要在括号前换行
 sb.append(&quot;zi&quot;).append(&quot;xin&quot;)...append
 (&quot;huang&quot;);
 //参数很多的方法调用可能超过 120 个字符，不要在逗号前换行
 method(args1, args2, args3, ...
 , argsX); 
</code></pre></div><ol start="7"><li><p>【强制】方法参数在定义和传入时，多个参数逗号后边必须加空格。<br> <strong>正例</strong> : 下例中实参的&quot;a&quot;,后边必须要有一个空格。<code>method(&quot;a&quot;, &quot;b&quot;, &quot;c&quot;);</code></p></li> <li><p>【强制】IDE 的 text file encoding 设置为 UTF-8; IDE 中文件的换行符使用 Unix 格式，不要使用 windows 格式。</p></li> <li><p>【推荐】没有必要增加若干空格来使某一行的字符与上一行对应位置的字符对齐。<br> <strong>正例</strong> :</p> <div class="language- extra-class"><pre><code>int a = 3;
</code></pre></div><p>long b = 4L;
float c = 5F;
StringBuffer sb = new StringBuffer();</p></li></ol> <p><strong>说明</strong> : 增加 sb 这个变量，如果需要对齐，则给 a、b、c 都要增加几个空格，在变量比较多的情况下，是一种累赘的事情。</p> <ol start="10"><li>【推荐】方法体内的执行语句组、变量的定义语句组、不同的业务逻辑之间或者不同的语义之间插入一个空行。相同业务逻辑和语义之间不需要插入空行。<br> <strong>说明</strong> : 没有必要插入多个空行进行隔开。</li></ol> <h3 id="oop-规约"><a href="#oop-规约" class="header-anchor">#</a> OOP 规约</h3> <ol><li><p>【强制】避免通过一个类的对象引用访问此类的静态变量或静态方法，无谓增加编译器解析成本，直接用类名来访问即可。</p></li> <li><p>【强制】所有的覆写方法，必须加@Override 注解。<br> <strong>说明</strong> : <code>getObject()</code> 与 <code>get0bject()</code> 的问题。一个是字母的 O，一个是数字的 0，加
<code>@Override</code>可以准确判断是否覆盖成功。另外，如果在抽象类中对方法签名进行修改，其实现类会马上编译报错。</p></li> <li><p>【强制】相同参数类型，相同业务含义，才可以使用 Java 的可变参数，避免使用 <code>Object</code>。<br> <strong>说明</strong> : 可变参数必须放置在参数列表的最后。(提倡同学们尽量不用可变参数编程)<br> <strong>正例</strong> : <code>public User getUsers(String type, Integer... ids) {...}</code></p></li> <li><p>【强制】外部正在调用或者二方库依赖的接口，不允许修改方法签名，避免对接口调用方产生影响。接口过时必须加 <code>@Deprecated</code> 注解，并清晰地说明采用的新接口或者新服务是什么。</p></li> <li><p>【强制】不能使用过时的类或方法。<br> <strong>说明</strong> : <code>java.net.URLDecoder</code> 中的方法 <code>decode(String encodeStr)</code>
这个方法已经过时，应该使用双参数 <code>decode(String source, String encode)</code>。接口提供方既然明确是过时接口，那么有义务同时提供新的接口；作为调用方来说，有义务去考证过时方法的新实现是什么。</p></li> <li><p>【强制】<code>Object</code> 的 <code>equals</code> 方法容易抛空指针异常，应使用常量或确定有值的对象来调用 <code>equals</code>。 <strong>正例</strong> : <code>&quot;test&quot;.equals(object);</code><strong>反例</strong> : <code>object.equals(&quot;test&quot;);</code><strong>说明</strong> : 推荐使用 <code>java.util.Objects#equals</code> (JDK7 引入的工具类)</p></li> <li><p>【强制】所有的相同类型的包装类对象之间值的比较，全部使用 <code>equals</code> 方法比较。 说明: 对于 <code>Integer var = ?</code> 在-128 至 127 范围内的赋值，<code>Integer</code> 对象是在 <code>IntegerCache.cache</code> 产生，会复用已有对象，这个区间内的 <code>Integer</code> 值可以直接使用 == 进行判断，但是这个区间之外的所有数据，都会在堆上产生，并不会复用已有对象，这是一个大坑，推荐使用 <code>equals</code> 方法进行判断。</p></li> <li><p>关于基本数据类型与包装数据类型的使用标准如下:</p></li> <li><p>【强制】所有的 <code>POJO</code> 类属性必须使用包装数据类型。</p></li> <li><p>【强制】RPC 方法的返回值和参数必须使用包装数据类型。</p></li> <li><p>【推荐】所有的局部变量使用基本数据类型。<br> <strong>说明</strong> : <code>POJO</code> 类属性没有初值是提醒使用者在需要使用时，必须自己显式地进行赋值，任何 NPE 问题，或者入库检查，都由使用者来保证。<br> <strong>正例</strong> : 数据库的查询结果可能是 <code>null</code>，因为自动拆箱，用基本数据类型接收有 NPE 风险。<br> <strong>反例</strong> : 比如显示成交总额涨跌情况，即正负 x%，x 为基本数据类型，调用的 RPC 服务，调用不成功时，返回的是默认值，页面显示:
0%，这是不合理的，应该显示成中划线-。所以包装数据类型的 <code>null</code> 值，能够表示额外的信息，如: 远程调用失败，异常退出。</p></li> <li><p>【强制】定义 <code>DO/DTO/VO</code> 等 <code>POJO</code> 类时，不要设定任何属性默认值。<br> <strong>反例</strong> : <code>POJO</code> 类的 <code>gmtCreate</code> 默认值为 <code>new Date()</code>;但是这个属性在数据提取时并没有置入具
体值，在更新其它字段时又附带更新了此字段，导致创建时间被修改成当前时间。</p></li> <li><p>【强制】序列化类新增属性时，请不要修改 <code>serialVersionUID</code> 字段，避免反序列失败；如 果完全不兼容升级，避免反序列化混乱，那么请修改 <code>serialVersionUID</code> 值。<br> <strong>说明</strong> : 注意 <code>serialVersionUID</code> 不一致会抛出序列化运行时异常。</p></li> <li><p>【强制】构造方法里面禁止加入任何业务逻辑，如果有初始化逻辑，请放在 <code>init</code> 方法中。</p></li> <li><p>【强制】<code>POJO</code> 类必须写 <code>toString</code> 方法。使用 IDE 的中工具: <code>source&gt; generate toString</code> 时，如果继承了另一个 <code>POJO</code> 类，注意在前面加一下 <code>super.toString</code>。<br> <strong>说明</strong> : 在方法执行抛出异常时，可以直接调用 <code>POJO</code> 的 <code>toString()</code>方法打印其属性值，便于排查问题。</p></li> <li><p>【推荐】使用索引访问用 <code>String</code> 的 <code>split</code> 方法得到的数组时，需做最后一个分隔符后有无内容的检查，否则会有抛 <code>IndexOutOfBoundsException</code> 的风险。<br> <strong>说明</strong> :</p> <p>String str = &quot;a,b,c,,&quot;;
String[] ary = str.split(&quot;,&quot;);
//预期大于 3，结果是 3
System.out.println(ary.length);</p></li> <li><p>【推荐】当一个类有多个构造方法，或者多个同名方法，这些方法应该按顺序放置在一起，便于阅读。</p></li> <li><p>【推荐】 类内方法定义顺序依次是: 公有方法或保护方法 &gt; 私有方法 &gt; <code>getter/setter</code> 方法。<br> <strong>说明</strong> :
公有方法是类的调用者和维护者最关心的方法，首屏展示最好；保护方法虽然只是子类关心，也可能是“模板设计模式”下的核心方法；而私有方法外部一般不需要特别关心，是一个黑盒实现；因为方法信息价值较低，所有
<code>Service</code> 和 <code>DAO</code> 的 <code>getter/setter</code> 方法放在类体最后。</p></li> <li><p>【推荐】<code>setter</code> 方法中，参数名称与类成员变量名称一致，<code>this.成员名 = 参数名</code>。在 <code>getter/setter</code> 方法中，不要增加业务逻辑，增加排查问题的难度。<br> <strong>反例</strong> :</p> <p>public Integer getData() {
if (true) {
return this.data + 100;
} else {
return this.data - 100;
}
}</p></li> <li><p>【推荐】循环体内，字符串的连接方式，使用 <code>StringBuilder</code> 的 <code>append</code> 方法进行扩展。<br> <strong>说明</strong> : 反编译出的字节码文件显示每次循环都会 <code>new</code> 出一个 <code>StringBuilder</code> 对象，然后进行 <code>append</code> 操作，最后通过
<code>toString</code> 方法返回 <code>String</code> 对象，造成内存资源浪费。<br> <strong>反例</strong> :</p> <div class="language- extra-class"><pre><code>  String str = &quot;start&quot;;
</code></pre></div><p>for (int i = 0; i &lt; 100; i++) {
str = str + &quot;hello&quot;;
}</p></li> <li><p>【推荐】<code>final</code> 可以声明类、成员变量、方法、以及本地变量，下列情况使用 <code>final</code> 关键字:</p></li> <li><p>不允许被继承的类，如: <code>String</code> 类。</p></li> <li><p>不允许修改引用的域对象，如: <code>POJO</code> 类的域变量。</p></li> <li><p>不允许被重写的方法，如: <code>POJO</code> 类的 <code>setter</code> 方法。</p></li> <li><p>不允许运行过程中重新赋值的局部变量。</p></li> <li><p>避免上下文重复使用一个变量，使用 <code>final</code> 描述可以强制重新定义一个变量，方便更好地进行重构。</p></li> <li><p>【推荐】慎用 <code>Object</code> 的 <code>clone</code> 方法来拷贝对象。<br> <strong>说明</strong> : 对象的 <code>clone</code> 方法默认是浅拷贝，若想实现深拷贝需要重写 <code>clone</code> 方法实现属性对象的拷贝。</p></li> <li><p>【推荐】类成员与方法访问控制从严:</p></li> <li><p>如果不允许外部直接通过 <code>new</code> 来创建对象，那么构造方法必须是 <code>private。</code></p></li> <li><p>工具类不允许有 <code>public</code> 或 <code>default</code> 构造方法。</p></li> <li><p>类非 <code>static</code> 成员变量并且与子类共享，必须是 <code>protected</code>。</p></li> <li><p>类非 <code>static</code> 成员变量并且仅在本类使用，必须是 <code>private</code>。</p></li> <li><p>类 <code>static</code> 成员变量如果仅在本类使用，必须是 <code>private</code>。</p></li> <li><p>若是 <code>static</code> 成员变量，必须考虑是否为 <code>final</code>。</p></li> <li><p>类成员方法只供类内部调用，必须是 <code>private</code>。</p></li> <li><p>类成员方法只对继承类公开，那么限制为 <code>protected</code>。<br> <strong>说明</strong> : 任何类、方法、参数、变量，严控访问范围。过于宽泛的访问范围，不利于模块解耦。 思考: 如果是一个 <code>private</code>
的方法，想删除就删除，可是一个 <code>public</code> 的 <code>service</code> 方法，或者一个 <code>public</code> 的成员变量，删除一下，不得手心冒点汗吗?
变量像自己的小孩，尽量在自己的视线内，变量作用域太大，如果无限制的到处跑，那么你会担心的。</p></li></ol> <h3 id="集合处理"><a href="#集合处理" class="header-anchor">#</a> 集合处理</h3> <ol><li><p>【强制】关于 <code>hashCode</code> 和 <code>equals</code> 的处理，遵循如下规则:</p></li> <li><p>只要重写 <code>equals</code>，就必须重写 <code>hashCode。</code></p></li> <li><p>因为 <code>Set</code> 存储的是不重复的对象，依据 <code>hashCode</code> 和 <code>equals</code> 进行判断，所以 <code>Set</code> 存储的对象必须重写这两个方法。</p></li> <li><p>如果自定义对象做为 <code>Map</code> 的键，那么必须重写 <code>hashCode</code> 和 <code>equals</code>。<br> <strong>说明</strong> : <code>String</code> 重写了 <code>hashCode</code> 和 <code>equals</code> 方法，所以我们可以非常愉快地使用 <code>String</code> 对象作为
<code>key</code> 来使用。</p></li> <li><p>【强制】<code>ArrayList</code> 的 <code>subList</code> 结果不可强转成 <code>ArrayList</code>，否则会抛出 <code>ClassCastException</code> 异常: <code>java.util.RandomAccessSubList cannot be cast to java.util.ArrayList</code> ;<br> <strong>说明</strong> : <code>subList</code> 返回的是 <code>ArrayList</code> 的内部类 <code>SubList</code>，并不是 <code>ArrayList</code> ，而是
<code>ArrayList</code> 的一个视图，对于 <code>SubList</code> 子列表的所有操作最终会反映到原列表上。</p></li> <li><p>【强制】 在 <code>subList</code> 场景中，高度注意对原集合元素个数的修改，会导致子列表的遍历、增 加、删除均产生 <code>ConcurrentModificationException</code> 异常。</p></li> <li><p>【强制】使用集合转数组的方法，必须使用集合的 <code>toArray(T[] array)</code>，传入的是类型完全一样的数组，大小就是 <code>list.size()</code>。<br> <strong>说明</strong> : 使用 <code>toArray</code> 带参方法，入参分配的数组空间不够大时，<code>toArray</code>
方法内部将重新分配内存空间，并返回新数组地址；如果数组元素大于实际所需，下标为<code>[ list.size() ]</code>的数组元素将被置为
<code>null</code>，其它数组元素保持原值，因此最好将方法入参数组大小定义与集合元素个数一致。<br> <strong>正例</strong> :</p> <div class="language- extra-class"><pre><code>   List&lt;String&gt; list = new ArrayList&lt;String&gt;(2);
   list.add(&quot;guan&quot;);
   list.add(&quot;bao&quot;);
   String[] array = new String[list.size()];
   array = list.toArray(array);
</code></pre></div></li></ol> <div class="language- extra-class"><pre><code>**反例** :  直接使用 `toArray` 无参方法存在问题，此方法返回值只能是 `Object[]`类，若强转其它类型数组将出现 `ClassCastException` 错误。

order/unsort；<code>HashMap</code> 是 unorder/unsort；<code>TreeSet</code> 是 order/sort。</p></li> <li><p>【参考】利用 <code>Set</code> 元素唯一的特性，可以快速对一个集合进行去重操作，避免使用 <code>List</code> 的 <code>contains</code> 方法进行遍历、对比、去重操作。</p></li></ol> <h3 id="并发处理"><a href="#并发处理" class="header-anchor">#</a> 并发处理</h3> <ol><li><p>【强制】获取单例对象需要保证线程安全，其中的方法也要保证线程安全。<br> <strong>说明</strong> : 资源驱动类、工具类、单例工厂类都需要注意。</p></li> <li><p>【强制】创建线程或线程池时请指定有意义的线程名称，方便出错时回溯。<br> <strong>正例</strong> :</p> <div class="language- extra-class"><pre><code>public class TimerTaskThread extends Thread {

</code></pre></div><p>}</p></li> <li><p>【强制】线程资源必须通过线程池提供，不允许在应用中自行显式创建线程。<br> <strong>说明</strong> : 使用线程池的好处是减少在创建和销毁线程上所花的时间以及系统资源的开销，解决资
源不足的问题。如果不使用线程池，有可能造成系统创建大量同类线程而导致消耗完内存或者“过度切换”的问题。</p></li> <li><p>【强制】线程池不允许使用 Executors 去创建，而是通过 ThreadPoolExecutor 的方式，这样的处理方式让写的同学更加明确线程池的运行规则，规避资源耗尽的风险。<br> <strong>说明</strong> : <code>Executors</code> 返回的线程池对象的弊端如下:</p></li> <li><p><code>FixedThreadPool</code> 和 <code>SingleThreadPool</code>:<br>

允许的创建线程数量为 <code>Integer.MAX_VALUE</code>，可能会创建大量的线程，从而导致 OOM。</p></li> <li><p>【强制】<code>SimpleDateFormat</code> 是线程不安全的类，一般不要定义为 <code>static</code> 变量，如果定义为 <code>static</code>，必须加锁，或者使用 <code>DateUtils</code> 工具类。<br> <strong>正例</strong> : 注意线程安全，使用 <code>DateUtils</code>。亦推荐如下处理:</p> <div class="language- extra-class"><pre><code>   private static final ThreadLocal&lt;DateFormat&gt; df = new ThreadLocal&lt;DateFormat&gt;() {

</code></pre></div><p>immutable thread-safe。</p> <ol start="6"><li><p>【强制】高并发时，同步调用应该去考量锁的性能损耗。能用无锁数据结构，就不要用锁；能锁区块，就不要锁整个方法体；能用对象锁，就不要用类锁。<br> <strong>说明</strong> : 尽可能使加锁的代码块工作量尽可能的小，避免在锁代码块中调用 RPC 方法。</p></li> <li><p>【强制】对多个资源、数据库表、对象同时加锁时，需要保持一致的加锁顺序，否则可能会造成死锁。<br> <strong>说明</strong> : 线程一需要对表 A、B、C 依次全部加锁后才可以进行更新操作，那么线程二的加锁顺序也必须是 A、B、C，否则可能出现死锁。</p></li> <li><p>【强制】并发修改同一记录时，避免更新丢失，需要加锁。要么在应用层加锁，要么在缓存加锁，要么在数据库层使用乐观锁，使用 version 作为更新依据。<br> <strong>说明</strong> : 如果每次访问冲突概率小于 20%，推荐使用乐观锁，否则使用悲观锁。乐观锁的重试次数不得小于 3 次。</p></li> <li><p>【强制】多线程并行处理定时任务时，<code>Timer</code> 运行多个 <code>TimeTask</code> 时，只要其中之一没有捕获抛出的异常，其它任务便会自动终止运行，使用 <code>ScheduledExecutorService</code> 则没有这个问题。</p></li> <li><p>【推荐】使用 <code>CountDownLatch</code> 进行异步转同步操作，每个线程退出前必须调用 <code>countDown</code> 方法，线程执行代码注意 catch 异常，确保 <code>countDown</code> 方法可以执行，避免主线程无法执行至 <code>await</code> 方法，直到超时才返回结果。<br> <strong>说明</strong> : 注意，子线程抛出异常堆栈，不能在主线程 try-catch 到。</p></li> <li><p>【推荐】避免 <code>Random</code> 实例被多线程使用，虽然共享该实例是线程安全的，但会因竞争同一 seed 导致的性能下降。<br> <strong>说明</strong> : <code>Random</code> 实例包括 <code>java.util.Random</code> 的实例或者 <code>Math.random()</code> 的方式。<br> <strong>正例</strong> : 在 JDK7 之后，可以直接使用 API <code>ThreadLocalRandom</code>，而在 JDK7 之前，需要编码保证每个线程持有一个实例。</p></li> <li><p>【推荐】在并发场景下，通过双重检查锁(double-checked locking)实现延迟初始化的优化问题隐患(可参考 The &quot;Double-Checked Locking is Broken&quot; Declaration)，推荐问题解决方案中较为简单一种(适用于 JDK5 及以上版本)，将目标属性声明为 <code>volatile</code> 型。<br> <strong>反例</strong> :</p> <p>class Foo {
private Helper helper = null;
public Helper getHelper() {
if (helper == null) synchronized(this) {
if (helper == null)
helper = new Helper();

return helper;
}
// other functions and members...
}</p></li> <li><p>【参考】volatile 解决多线程内存不可见问题。对于一写多读，是可以解决变量同步问题，但是如果多写，同样无法解决线程安全问题。如果是 count++操作，使用如下类实现: <code>AtomicInteger count = new AtomicInteger(); count.addAndGet(1);</code> 如果是 JDK8，推荐使用 <code>LongAdder</code> 对象，比 <code>AtomicLong</code> 性能更好(减少乐观锁的重试次数)。</p></li> <li><p>【参考】 在容量不够进行 resize 时由于高并发可能出现死链，导致 CPU 飙升，在开发过程中可以使用其它数据结构或加锁来规避此风险。</p></li> <li><p>【参考】<code>ThreadLocal</code> 无法解决共享对象的更新问题，<code>ThreadLocal</code> 对象建议使用 <code>static</code> 修饰。这个变量是针对一个线程内所有操作共有的，所以设置为静态变量，所有此类实例共享此静态变量，也就是说在类第一次被使用时装载，只分配一块存储空间，所有此类的对象(只要是这个线程内定义的)都可以操控这个变量。</p></li></ol> <h3 id="控制语句"><a href="#控制语句" class="header-anchor">#</a> 控制语句</h3> <ol><li><p>【强制】在一个 <code>switch</code> 块内，每个 <code>case</code> 要么通过 <code>break/return</code> 等来终止，要么注释说明程序将继续执行到哪一个 <code>case</code> 为止；在一个 <code>switch</code> 块内，都必须包含一个 <code>default</code> 语句并且放在最后，即使它什么代码也没有。</p></li> <li><p>【强制】在 if/else/for/while/do 语句中必须使用大括号。即使只有一行代码，避免使用单行的形式: if (condition) statements;</p></li> <li><p>【推荐】表达异常的分支时，少用 if-else 方式，这种方式可以改写成:</p> <div class="language- extra-class"><pre><code>if (condition) {
</code></pre></div><p>...
return obj;
}
// 接着写 else 的业务逻辑代码;</p></li></ol> <p><strong>说明</strong> : 如果非得使用 if()...else if()...else...方式表达逻辑，【强制】避免后续代码维护困难，请勿超过 3 层。<br> <strong>正例</strong> : 逻辑上超过 3 层的 if-else 代码可以使用卫语句，或者状态模式来实现。卫语句示例如下:</p> <div class="language- extra-class"><pre><code>     public void today() {

         System.out.println(“go to travel.”);

 }
</code></pre></div><ol start="4"><li><p>【推荐】除常用方法(如 getXxx/isXxx)等外，不要在条件判断中执行其它复杂的语句，将复杂逻辑判断的结果赋值给一个有意义的布尔变量名，以提高可读性。<br> <strong>说明</strong> : 很多 if
语句内的逻辑相当复杂，阅读者需要分析条件表达式的最终结果，才能明确什么样的条件执行什么样的语句，那么，如果阅读者分析逻辑表达式错误呢?<br> <strong>正例</strong> :</p> <div class="language- extra-class"><pre><code>//伪代码如下
</code></pre></div><p>final boolean existed = (file.open(fileName, &quot;w&quot;) != null) &amp;&amp; (...) || (...);
if (existed) {
...
}</p></li></ol> <p><strong>反例</strong> :</p> <div class="language- extra-class"><pre><code>     if ((file.open(fileName, &quot;w&quot;) != null) &amp;&amp; (...) || (...)) {
  ...
 }
</code></pre></div><ol start="5"><li><p>【推荐】循环体中的语句要考量性能，以下操作尽量移至循环体外处理，如定义对象、变量、获取数据库连接，进行不必要的 try-catch 操作(这个 try-catch 是否可以移至循环体外)。</p></li> <li><p>【推荐】接口入参保护，这种场景常见的是用于做批量操作的接口。</p></li> <li><p>【参考】下列情形，需要进行参数校验:</p></li> <li><p>调用频次低的方法。</p></li> <li><p>执行时间开销很大的方法。此情形中，参数校验时间几乎可以忽略不计，但如果因为参 数错误导致中间执行回退，或者错误，那得不偿失。</p></li> <li><p>需要极高稳定性和可用性的方法。</p></li> <li><p>对外提供的开放接口，不管是 RPC/API/HTTP 接口。</p></li> <li><p>敏感权限入口。</p></li> <li><p>【参考】下列情形，不需要进行参数校验:</p></li> <li><p>极有可能被循环调用的方法。但在方法说明里必须注明外部参数检查要求。</p></li> <li><p>底层调用频度比较高的方法。毕竟是像纯净水过滤的最后一道，参数错误不太可能到底 层才会暴露问题。一般 DAO 层与 Service 层都在同一个应用中，部署在同一台服务器中，所以 DAO 的参数校验，可以省略。</p></li> <li><p>被声明成 private 只会被自己代码所调用的方法，如果能够确定调用方法的代码传入参数已经做过检查或者肯定不会有问题，此时可以不校验参数。</p></li></ol> <h3 id="注释规约"><a href="#注释规约" class="header-anchor">#</a> 注释规约</h3> <ol><li><p>【强制】类、类属性、类方法的注释必须使用 Javadoc 规范，使用<code>/**内容*/格式，不得使用 //xxx 方式</code>。<br> <strong>说明</strong> : 在 IDE 编辑窗口中，Javadoc 方式会提示相关注释，生成 Javadoc 可以正确输出相应注释；在 IDE
中，工程调用方法时，不进入方法即可悬浮提示方法、参数、返回值的意义，提高 阅读效率。</p></li> <li><p>【强制】所有的抽象方法(包括接口中的方法)必须要用 Javadoc 注释、除了返回值、参数、异常说明外，还必须指出该方法做什么事情，实现什么功能。<br> <strong>说明</strong> : 对子类的实现要求，或者调用注意事项，请一并说明。</p></li> <li><p>【强制】所有的类都必须添加创建者和创建日期。</p></li> <li><p>【强制】方法内部单行注释，在被注释语句上方另起一行，使用 //注释。方法内部多行注释使用/* */注释，注意与代码对齐。</p></li> <li><p>【强制】所有的枚举类型字段必须要有注释，说明每个数据项的用途。</p></li> <li><p>【推荐】与其“半吊子”英文来注释，不如用中文注释把问题说清楚。专有名词与关键字保持英文原文即可。<br> <strong>反例</strong> : “TCP 连接超时”解释成“传输控制协议连接超时”，理解反而费脑筋。</p></li> <li><p>【推荐】代码修改的同时，注释也要进行相应的修改，尤其是参数、返回值、异常、核心逻辑等的修改。<br> <strong>说明</strong> : 代码与注释更新不同步，就像路网与导航软件更新不同步一样，如果导航软件严重滞后， 就失去了导航的意义。</p></li> <li><p>【参考】合理处理注释掉的代码。在上方详细说明，而不是简单的注释掉。如果无用，则删除。<br> <strong>说明</strong> : 代码被注释掉有两种可能性: 1)后续会恢复此段代码逻辑。2)永久不用。前者如果没
有备注信息，难以知晓注释动机。后者建议直接删掉(代码仓库保存了历史代码)。</p></li> <li><p>【参考】对于注释的要求: 第一、能够准确反应设计思想和代码逻辑；第二、能够描述业务含义，使别的程序员能够迅速了解到代码背后的信息。完全没有注释的大段代码对于阅读者形同天书，注释是给自己看的，即使隔很长时间，也能清晰理解当时的思路；注释也是给继任者看的，使其能够快速接替自己的工作。</p></li> <li><p>【参考】好的命名、代码结构是自解释的，注释力求精简准确、表达到位。避免出现注释的一个极端: 过多过滥的注释，代码的逻辑一旦修改，修改注释是相当大的负担。<br> <strong>反例</strong> :</p> <p>// put elephant into fridge
put(elephant, fridge);</p></li></ol> <p>方法名 put，加上两个有意义的变量名 elephant 和 fridge，已经说明了这是在干什么，语义清晰的代码不需要额外的注释。</p> <ol start="11"><li><p>【参考】特殊注释标记，请注明标记人与标记时间。注意及时处理这些标记，通过标记扫描，经常清理此类标记。线上故障有时候就是来源于这些标记处的代码。</p></li> <li><p>待办事宜(TODO)😦 标记人，标记时间，[预计处理时间])表示需要实现，但目前还未实现的功能。这实际上是一个 Javadoc 的标签，目前的 Javadoc 还没有实现，但已经被广泛使用。只能应用于类，接口和方法(因为它是一个 Javadoc 标签)。</p></li> <li><p>错误，不能工作(FIXME):(标记人，标记时间，[预计处理时间])在注释中用 FIXME 标记某代码是错误的，而且不能工作，需要及时纠正的情况。</p></li></ol> <h3 id="其他"><a href="#其他" class="header-anchor">#</a> 其他</h3> <ol><li><p>【强制】在使用正则表达式时，利用好其预编译功能，可以有效加快正则匹配速度。 说明: 不要在方法体内定义: <code>Pattern pattern = Pattern.compile(规则);</code></p></li> <li><p>【强制】<code>velocity</code> 调用 POJO 类的属性时，建议直接使用属性名取值即可，模板引擎会自动按规范调用 POJO 的 getXxx()，如果是 boolean 基本数据类型变量(boolean 命名不需要加 is前缀)，会自动调用 isXxx()方法。<br> <strong>说明</strong> : 注意如果是 Boolean 包装类对象，优先调用 getXxx()的方法。</p></li> <li><p>【强制】后台输送给页面的变量必须加<code>$!{var}</code>——中间的感叹号。<br> <strong>说明</strong> : 如果 <code>var=null</code> 或者不存在，那么<code>${var}</code>会直接显示在页面上。</p></li> <li><p>【强制】注意 <code>Math.random()</code> 这个方法返回是 double 类型，注意取值的范围 0≤x&lt;1(能够取到零值，注意除零异常)，如果想获取整数类型的随机数，不要将 x 放大 10 的若干倍然后取整，直接使用 Random 对象的 nextInt 或者 nextLong 方法。</p></li> <li><p>【强制】获取当前毫秒数 <code>System.currentTimeMillis()</code>; 而不是 <code>new Date().getTime()</code>;<br> <strong>说明</strong> : 如果想获取更加精确的纳秒级时间值，使用 System.nanoTime()的方式。在 JDK8 中，针对统计时间等场景，推荐使用
Instant 类。</p></li> <li><p>【推荐】不要在视图模板中加入任何复杂的逻辑。 <strong>说明</strong> : 根据 MVC 理论，视图的职责是展示，不要抢模型和控制器的活。</p></li> <li><p>【推荐】任何数据结构的构造或初始化，都应指定大小，避免数据结构无限增长吃光内存。</p></li> <li><p>【推荐】对于“明确停止使用的代码和配置”，如方法、变量、类、配置文件、动态配置属性等要坚决从程序中清理出去，避免造成过多垃圾。</p></li></ol> <h2 id="异常日志"><a href="#异常日志" class="header-anchor">#</a> 异常日志</h2> <h3 id="异常处理"><a href="#异常处理" class="header-anchor">#</a> 异常处理</h3> <ol><li><p>【强制】Java 类库中定义的一类 RuntimeException 可以通过预先检查进行规避，而不应该通过 catch 来处理，比如: <code>IndexOutOfBoundsException</code> ， <code>NullPointerException</code> 等等。<br> <strong>说明</strong> : 无法通过预检查的异常除外，如在解析一个外部传来的字符串形式数字时，通过 catch NumberFormatException 来实现。<br> <strong>正例</strong> : <code>if (obj != null) {...}</code><br> <strong>反例</strong> : <code>try { obj.method() } catch (NullPointerException e) {...}</code></p></li> <li><p>【强制】异常不要用来做流程控制，条件控制，因为异常的处理效率比条件分支低。</p></li> <li><p>【强制】对大段代码进行 try-catch，这是不负责任的表现。catch 时请分清稳定代码和非稳定代码，稳定代码指的是无论如何不会出错的代码。对于非稳定代码的 catch 尽可能进行区分异常类型，再做对应的异常处理。</p></li> <li><p>【强制】捕获异常是为了处理它，不要捕获了却什么都不处理而抛弃之，如果不想处理它，请将该异常抛给它的调用者。最外层的业务使用者，必须处理异常，将其转化为用户可以理解的内容。</p></li> <li><p>【强制】有 try 块放到了事务代码中，catch 异常后，如果需要回滚事务，一定要注意手动回滚事务。</p></li> <li><p>【强制】finally 块必须对资源对象、流对象进行关闭，有异常也要做 try-catch。<br> <strong>说明</strong> : 如果 JDK7 及以上，可以使用 try-with-resources 方式。</p></li> <li><p>【强制】不能在 finally 块中使用 return，finally 块中的 return 返回后方法结束执行，不会再执行 try 块中的 return 语句。</p></li> <li><p>【强制】捕获异常与抛异常，必须是完全匹配，或者捕获异常是抛异常的父类。<br> <strong>说明</strong> : 如果预期对方抛的是绣球，实际接到的是铅球，就会产生意外情况。</p></li> <li><p>【推荐】方法的返回值可以为 null，不强制返回空集合，或者空对象等，必须添加注释充分说明什么情况下会返回 null 值。调用方需要进行 null 判断防止 NPE 问题。<br> <strong>说明</strong> : 本手册明确防止 NPE
是调用者的责任。即使被调用方法返回空集合或者空对象，对调用者来说，也并非高枕无忧，必须考虑到远程调用失败、序列化失败、运行时异常等场景返回 null
的情况。</p></li> <li><p>【推荐】防止 NPE，是程序员的基本修养，注意 NPE 产生的场景:<br>
1)返回类型为基本数据类型，return 包装数据类型的对象时，自动拆箱有可能产生 NPE。<br> <strong>反例</strong> : <code>public int f() { return Integer 对象}</code>， 如果为 null，自动解箱抛 NPE。</p></li></ol> <ol start="2"><li>数据库的查询结果可能为 null。</li> <li>集合里的元素即使 isNotEmpty，取出的数据元素也可能为 null。</li> <li>远程调用返回对象时，一律要求进行空指针判断，防止 NPE。</li> <li>对于 Session 中获取的数据，建议 NPE 检查，避免空指针。</li> <li>级联调用 obj.getA().getB().getC()；一连串调用，易产生 NPE。<br> <strong>正例</strong> : 使用 JDK8 的 Optional 类来防止 NPE 问题。</li></ol> <ol start="11"><li><p>【推荐】定义时区分 unchecked / checked 异常，避免直接抛出 <code>new RuntimeException()</code>，更不允许抛出 Exception 或者 Throwable，应使用有业务含义的自定义异常。推荐业界已定义过的自定义异常，如: DAOException / ServiceException 等。</p></li> <li><p>【参考】在代码中使用“抛异常”还是“返回错误码”，对于公司外的 http/api 开放接口必须使用“错误码”；而应用内部推荐异常抛出；跨应用间 RPC 调用优先考虑使用 Result 方式，封装 isSuccess()方法、“错误码”、“错误简短信息”。<br> <strong>说明</strong> : 关于 RPC 方法返回方式使用 Result 方式的理由:<br>
1)使用抛异常返回方式，调用方如果没有捕获到就会产生运行时错误。<br>
2)如果不加栈信息，只是 new 自定义异常，加入自己的理解的 error
message，对于调用端解决问题的帮助不会太多。如果加了栈信息，在频繁调用出错的情况下，数据序列化和传输的性能损耗也是问题。</p></li> <li><p>【参考】避免出现重复的代码(Don’t Repeat Yourself)，即 DRY 原则。<br> <strong>说明</strong> :
随意复制和粘贴代码，必然会导致代码的重复，在以后需要修改时，需要修改所有的副本，容易遗漏。必要时抽取共性方法，或者抽象公共类，甚至是共用模块。<br> <strong>正例</strong> : 一个类中有多个 public 方法，都需要进行数行相同的参数校验操作，这个时候请抽取: <code>private boolean checkParam(DTO dto) {...}</code></p></li></ol> <h3 id="日志规约"><a href="#日志规约" class="header-anchor">#</a> 日志规约</h3> <ol><li><p>【强制】应用中不可直接使用日志系统(Log4j、Logback)中的 API，而应依赖使用日志框架 SLF4J 中的 API，使用门面模式的日志框架，有利于维护和各个类的日志处理方式统一。</p> <div class="language- extra-class"><pre><code>import org.slf4j.Logger;
</code></pre></div><p>import org.slf4j.LoggerFactory;
private static final Logger logger = LoggerFactory.getLogger(Abc.class);</p></li> <li><p>【强制】日志文件推荐至少保存 15 天，因为有些异常具备以“周”为频次发生的特点。</p></li> <li><p>【强制】应用中的扩展日志(如打点、临时监控、访问日志等)命名方式: appName_logType_logName.log。logType:日志类型，推荐分类有 stats/desc/monitor/visit 等；logName:日志描述。这种命名的好处: 通过文件名就可知道日志文件属于什么应用，什么类型，什么目的，也有利于归类查找。<br> <strong>正例</strong> : mppserver 应用中单独监控时区转换异常，如: mppserver_monitor_timeZoneConvert.log<br> <strong>说明</strong> : 推荐对日志进行分类，如将错误日志和业务日志分开存放，便于开发人员查看，也便于 通过日志对系统进行及时监控。</p></li> <li><p>【强制】对 trace/debug/info 级别的日志输出，必须使用条件输出形式或者使用占位符的方 式。<br> <strong>说明</strong> : logger.debug(&quot;Processing trade with id: &quot; + id + &quot; symbol: &quot; +
symbol);如果日志级别是 warn，上述日志不会打印，但是会执行字符串拼接操作，如果 symbol 是对象，会执行 toString()
方法，浪费了系统资源，执行了上述操作，最终日志却没有打印。<br> <strong>正例</strong> : (条件)</p> <div class="language- extra-class"><pre><code>if (logger.isDebugEnabled()) {
logger.debug(&quot;Processing trade with id: &quot; + id + &quot; symbol: &quot; + symbol);
</code></pre></div><p>}</p></li></ol> <p><strong>正例</strong> : (占位符)</p> <div class="language- extra-class"><pre><code>     logger.debug(&quot;Processing trade with id: {} symbol : {} &quot;, id, symbol);
</code></pre></div><ol start="5"><li><p>【强制】避免重复打印日志，浪费磁盘空间，务必在 log4j.xml 中设置 additivity=false。<br> <strong>正例</strong> : <code>&lt;logger name=&quot;com.taobao.dubbo.config&quot; additivity=&quot;false&quot;&gt;</code></p></li> <li><p>【强制】异常信息应该包括两类信息: 案发现场信息和异常堆栈信息。如果不处理，那么通过关键字 throws 往上抛出。<br> <strong>正例</strong> : logger.error(各类参数或者对象 toString + &quot;_&quot; + e.getMessage(), e);</p></li> <li><p>【推荐】谨慎地记录日志。生产环境禁止输出 debug 日志；有选择地输出 info 日志；如果使用 warn 来记录刚上线时的业务行为信息，一定要注意日志输出量的问题，避免把服务器磁盘 撑爆，并记得及时删除这些观察日志。<br> <strong>说明</strong> : 大量地输出无效日志，不利于系统性能提升，也不利于快速定位错误点。记录日志时请思考: 这些日志真的有人看吗? 看到这条日志你能做什么?
能不能给问题排查带来好处?</p></li> <li><p>【参考】可以使用 warn 日志级别来记录用户输入参数错误的情况，避免用户投诉时，无所适从。注意日志输出的级别，error 级别只记录系统逻辑出错、异常等重要的错误信息。如非必要，请不要在此场景打出 error 级别。</p></li></ol> <h2 id="mysql-数据库"><a href="#mysql-数据库" class="header-anchor">#</a> MYSQL 数据库</h2> <h3 id="建表规约"><a href="#建表规约" class="header-anchor">#</a> 建表规约</h3> <ol><li><p>【强制】表达是与否概念的字段，必须使用 is_xxx 的方式命名，数据类型是 unsigned tinyint( 1 表示是，0 表示否)。<br> <strong>说明</strong> : 任何字段如果为非负数，必须是 unsigned。<br> <strong>正例</strong> : 表达逻辑删除的字段名 is_deleted，1 表示删除，0 表示未删除。</p></li> <li><p>【强制】表名、字段名必须使用小写字母或数字，禁止出现数字开头，禁止两个下划线中间只出现数字。数据库字段名的修改代价很大，因为无法进行预发布，所以字段名称需要慎重考虑。<br> <strong>正例</strong> : getter_admin，task_config，level3_name<br> <strong>反例</strong> : GetterAdmin，taskConfig，level_3_name</p></li> <li><p>【强制】表名不使用复数名词。<br> <strong>说明</strong> : 表名应该仅仅表示表里面的实体内容，不应该表示实体数量，对应于 DO 类名也是单数形式，符合表达习惯。</p></li> <li><p>【强制】禁用保留字，如 desc、range、match、delayed 等，请参考 MySQL 官方保留字。</p></li> <li><p>【强制】主键索引名为 pk_字段名；唯一索引名为 uk_字段名；普通索引名则为 idx_字段名。<br> <strong>说明</strong> : pk_ 即 primary key；uk_ 即 unique key；idx_ 即 index 的简称。</p></li> <li><p>【强制】小数类型为 decimal，禁止使用 float 和 double。<br> <strong>说明</strong> : float 和 double 在存储的时候，存在精度损失的问题，很可能在值的比较时，得到不正确的结果。如果存储的数据范围超过
decimal 的范围，建议将数据拆成整数和小数分开存储。</p></li> <li><p>【强制】如果存储的字符串长度几乎相等，使用 char 定长字符串类型。</p></li> <li><p>【强制】varchar 是可变长字符串，不预先分配存储空间，长度不要超过 5000，如果存储长度大于此值，定义字段类型为 text，独立出来一张表，用主键来对应，避免影响其它字段索引效率。</p></li> <li><p>【强制】表必备三字段: id, gmt_create, gmt_modified。 <strong>说明</strong> : 其中 id 必为主键，类型为 unsigned bigint、单表时自增、步长为 1。gmt_create, gmt_modified 的类型均为 date_time 类型。</p></li> <li><p>【推荐】表的命名最好是加上“业务名称_表的作用”。<br> <strong>正例</strong> : tiger_task / tiger_reader / mpp_config</p></li> <li><p>【推荐】库名与应用名称尽量一致。</p></li> <li><p>【推荐】如果修改字段含义或对字段表示的状态追加时，需要及时更新字段注释。</p></li> <li><p>【推荐】字段允许适当冗余，以提高查询性能，但必须考虑数据一致。冗余字段应遵循:<br>
1)不是频繁修改的字段。<br>
2)不是 varchar 超长字段，更不能是 text 字段。<br> <strong>正例</strong> : 商品类目名称使用频率高，字段长度短，名称基本一成不变，可在相关联的表中冗余存 储类目名称，避免关联查询。</p></li> <li><p>【推荐】单表行数超过 500 万行或者单表容量超过 2GB，才推荐进行分库分表。<br> <strong>说明</strong> : 如果预计三年后的数据量根本达不到这个级别，请不要在创建表时就分库分表。</p></li> <li><p>【参考】合适的字符存储长度，不但节约数据库表空间、节约索引存储，更重要的是提升检索速度。<br> <strong>正例</strong> : 如下表，其中无符号值可以避免误存负数，且扩大了表示范围。</p></li></ol> <table><thead><tr><th>对象</th> <th>年龄区间</th> <th>类型</th> <th>表示范围</th></tr></thead> <tbody><tr><td>人</td> <td>150 岁之内</td> <td>unsigned tinyint</td> <td>无符号值: 0 到 255</td></tr> <tr><td>龟</td> <td>数百岁</td> <td>unsigned smallint</td> <td>无符号值: 0 到 65535</td></tr> <tr><td>恐龙化石</td> <td>数千万年</td> <td>unsigned int</td> <td>无符号值: 0 到约 42.9 亿</td></tr> <tr><td>太阳</td> <td>约 50 亿年</td> <td>unsigned bigint</td> <td>无符号值: 0 到约 10 的 19 次方</td></tr></tbody></table> <h3 id="索引规约"><a href="#索引规约" class="header-anchor">#</a> 索引规约</h3> <ol><li><p>【强制】业务上具有唯一特性的字段，即使是多个字段的组合，也必须建成唯一索引。 说明: 不要以为唯一索引影响了 insert 速度，这个速度损耗可以忽略，但提高查找速度是明显的；另外，即使在应用层做了非常完善的校验控制，只要没有唯一索引，根据墨菲定律，必然有脏数据产生。</p></li> <li><p>【强制】 超过三个表禁止 join。需要 join 的字段，数据类型必须绝对一致；多表关联查询时，保证被关联的字段需要有索引。<br> <strong>说明</strong> : 即使双表 join 也要注意表索引、SQL 性能。</p></li> <li><p>【强制】在 varchar 字段上建立索引时，必须指定索引长度，没必要对全字段建立索引，根据实际文本区分度决定索引长度即可。<br> <strong>说明</strong> : 索引的长度与区分度是一对矛盾体，一般对字符串类型数据，长度为 20 的索引，区分度会高达 90%以上，可以使用
count(distinct left(列名, 索引长度))/count(*)的区分度来确定。</p></li> <li><p>【强制】页面搜索严禁左模糊或者全模糊，如果需要请走搜索引擎来解决。<br> <strong>说明</strong> : 索引文件具有 B-Tree 的最左前缀匹配特性，如果左边的值未确定，那么无法使用此索引。</p></li> <li><p>【推荐】如果有 order by 的场景，请注意利用索引的有序性。order by 最后的字段是组合索引的一部分，并且放在索引组合顺序的最后，避免出现 file_sort 的情况，影响查询性能。<br> <strong>正例</strong> : where a=? and b=? order by c; 索引: a_b_c<br> <strong>反例</strong> : 索引中有范围查找，那么索引有序性无法利用，如: WHERE a&gt;10 ORDER BY b; 索引 a_b 无法排序。</p></li> <li><p>【推荐】利用覆盖索引来进行查询操作，避免回表。<br> <strong>说明</strong> : 如果一本书需要知道第 11 章是什么标题，会翻开第 11 章对应的那一页吗? 目录浏览一下就好，这个目录就是起到覆盖索引的作用。<br> <strong>正例</strong> : 能够建立索引的种类: 主键索引、唯一索引、普通索引，而覆盖索引是一种查询的一种 效果，用 explain 的结果，extra 列会出现:
using index。</p></li> <li><p>【推荐】利用延迟关联或者子查询优化超多分页场景。<br> <strong>说明</strong> : MySQL 并不是跳过 offset 行，而是取 offset+N 行，然后返回放弃前 offset 行，返回 N 行，那当 offset
特别大的时候，效率就非常的低下，要么控制返回的总页数，要么对超过特定阈值的页数进行 SQL 改写。<br> <strong>正例</strong> : 先快速定位需要获取的 id 段，然后再关联: SELECT a.* FROM 表 1 a, (select id from 表 1
where 条件 LIMIT 100000,20 ) b where a.id=b.id</p></li> <li><p>【推荐】SQL 性能优化的目标: 至少要达到 range 级别，要求是 ref 级别，如果可以是 consts 最好。<br> <strong>说明</strong> :</p></li></ol> <ol><li>consts 单表中最多只有一个匹配行(主键或者唯一索引)，在优化阶段即可读取到数据。</li> <li>ref 指的是使用普通的索引(normal index)。</li> <li>range 对索引进行范围检索。<br> <strong>反例</strong> : explain 表的结果，type=index，索引物理文件全扫描，速度非常慢，这个 index 级别比较 range
还低，与全表扫描是小巫见大巫。</li></ol> <ol start="9"><li><p>【推荐】建组合索引的时候，区分度最高的在最左边。<br> <strong>正例</strong> : 如果 where a=? and b=? ，a 列的几乎接近于唯一值，那么只需要单建 idx_a 索引即可。<br> <strong>说明</strong> : 存在非等号和等号混合判断条件时，在建索引时，请把等号条件的列前置。如: where a&gt;? and b=? 那么即使 a
的区分度更高，也必须把 b 放在索引的最前列。</p></li> <li><p>【推荐】防止因字段类型不同造成的隐式转换，导致索引失效。</p></li> <li><p>【参考】创建索引时避免有如下极端误解:<br>
1)宁滥勿缺。误认为一个查询就需要建一个索引。<br>
2)宁缺勿滥。误认为索引会消耗空间、严重拖慢更新和新增速度。<br>
3)抵制惟一索引。误认为业务的惟一性一律需要在应用层通过“先查后插”方式解决。</p></li></ol> <h3 id="sql-语句"><a href="#sql-语句" class="header-anchor">#</a> SQL 语句</h3> <ol><li><p>【强制】不要使用 count(列名)或 count(常量)来替代 count(<em>)，count(</em>)是 SQL92 定义的标准统计行数的语法，跟数据库无关，跟 NULL 和非 NULL 无关。<br> <strong>说明</strong> : count(*)会统计值为 NULL 的行，而 count(列名)不会统计此列为 NULL 值的行。</p></li> <li><p>【强制】count(distinct col) 计算该列除 NULL 之外的不重复行数，注意 count(distinct col1, col2) 如果其中一列全为 NULL，那么即使另一列有不同的值，也返回为 0。</p></li> <li><p>【强制】当某一列的值全是 NULL 时，count(col)的返回结果为 0，但 sum(col)的返回结果为 NULL，因此使用 sum()时需注意 NPE 问题。<br> <strong>正例</strong> : 可以使用如下方式来避免 sum 的 NPE 问题: SELECT IF(ISNULL(SUM(g)),0,SUM(g)) FROM
table;</p></li> <li><p>【强制】使用 ISNULL()来判断是否为 NULL 值。注意: NULL 与任何值的直接比较都为 NULL。<br> <strong>说明</strong> :</p> <ol><li>NULL&lt;&gt;NULL 的返回结果是 NULL，而不是 false。</li> <li>NULL=NULL 的返回结果是 NULL，而不是 true。</li> <li>NULL&lt;&gt;1 的返回结果是 NULL，而不是 true。</li></ol></li> <li><p>【强制】在代码中写分页查询逻辑时，若 count 为 0 应直接返回，避免执行后面的分页语句。</p></li> <li><p>【强制】不得使用外键与级联，一切外键概念必须在应用层解决。<br> <strong>说明</strong> : (概念解释)学生表中的 student_id 是主键，那么成绩表中的 student_id 则为外键。如果更新学生表中的
student_id，同时触发成绩表中的 student_id
更新，则为级联更新。外键与级联更新适用于单机低并发，不适合分布式、高并发集群；级联更新是强阻塞，存在数据库更新风暴的风险；外键影响数据库的插入速度。</p></li> <li><p>【强制】禁止使用存储过程，存储过程难以调试和扩展，更没有移植性。</p></li> <li><p>【强制】数据订正时，删除和修改记录时，要先 select，避免出现误删除，确认无误才能执行更新语句。</p></li> <li><p>【推荐】in 操作能避免则避免，若实在避免不了，需要仔细评估 in 后边的集合元素数量，控制在 1000 个之内。</p></li> <li><p>【参考】如果有全球化需要，所有的字符存储与表示，均以 utf-8 编码，注意字符统计函数的区别。<br> <strong>说明</strong> :<br>
SELECT LENGTH(&quot;轻松工作&quot;)； 返回为 12<br>
SELECT CHARACTER_LENGTH(&quot;轻松工作&quot;)； 返回为 4<br>
如果要使用表情，那么使用 utfmb4 来进行存储，注意它与 utf-8 编码的区别。</p></li> <li><p>【参考】TRUNCATE TABLE 比 DELETE 速度快，且使用的系统和事务日志资源少，但 TRUNCATE 无事务且不触发 trigger，有可能造成事故，故不建议在开发代码中使用此语句。<br> <strong>说明</strong> : TRUNCATE TABLE 在功能上与不带 WHERE 子句的 DELETE 语句相同。</p></li></ol> <h3 id="orm-映射"><a href="#orm-映射" class="header-anchor">#</a> ORM 映射</h3> <ol><li><p>【强制】在表查询中，一律不要使用 * 作为查询的字段列表，需要哪些字段必须明确写明。<br> <strong>说明</strong> : 1)增加查询分析器解析成本。2)增减字段容易与 resultMap 配置不一致。</p></li> <li><p>【强制】POJO 类的布尔属性不能加 is，而数据库字段必须加 is_，要求在 resultMap 中进行字段与属性之间的映射。<br> <strong>说明</strong> : 参见定义 POJO 类以及数据库字段定义规定，在<code>&lt;resultMap&gt;</code>中增加映射，是必须的。在 MyBatis Generator
生成的代码中，需要进行对应的修改。</p></li> <li><p>【强制】不要用 resultClass 当返回参数，即使所有类属性名与数据库字段一一对应，也需要定义；反过来，每一个表也必然有一个与之对应。<br> <strong>说明</strong> : 配置映射关系，使字段与 DO 类解耦，方便维护。</p></li> <li><p>【强制】sql.xml 配置参数使用: #{}，#param# 不要使用${} 此种方式容易出现 SQL 注入。</p></li> <li><p>【强制】iBATIS 自带的 queryForList(String statementName,int start,int size)不推荐使用。<br> <strong>说明</strong> : 其实现方式是在数据库取到statementName对应的SQL语句的所有记录，再通过subList 取 start,size 的子集合。<br> <strong>正例</strong> :</p> <div class="language- extra-class"><pre><code>Map&lt;String, Object&gt; map = new HashMap&lt;String, Object&gt;();
</code></pre></div><p>map.put(&quot;start&quot;, start);
map.put(&quot;size&quot;, size);</p></li> <li><p>【强制】不允许直接拿 HashMap 与 Hashtable 作为查询结果集的输出。<br> <strong>说明</strong> : resultClass=”Hashtable”，会置入字段名和属性值，但是值的类型不可控。</p></li> <li><p>【强制】更新数据表记录时，必须同时更新记录对应的 gmt_modified 字段值为当前时间。</p></li> <li><p>【推荐】不要写一个大而全的数据更新接口，传入为 POJO 类，不管是不是自己的目标更新字段，都进行 update table set c1=value1,c2=value2,c3=value3; 这是不对的。执行 SQL 时，不要更新无改动的字段，一是易出错；二是效率低；三是增加 binlog 存储。</p></li> <li><p>【参考】@Transactional 事务不要滥用。事务会影响数据库的 QPS，另外使用事务的地方需要考虑各方面的回滚方案，包括缓存回滚、搜索引擎回滚、消息补偿、统计修正等。</p></li> <li><p>【参考】<code>&lt;isEqual&gt;</code>中的 compareValue 是与属性值对比的常量，一般是数字，表示相等时带上此条件；<code>&lt;isNotEmpty&gt;</code>表示不为空且不为 null 时执行；<code>&lt;isNotNull&gt;</code>表示不为 null 值时执行。</p></li></ol> <h1 id="工程结构"><a href="#工程结构" class="header-anchor">#</a> 工程结构</h1> <h3 id="应用分层"><a href="#应用分层" class="header-anchor">#</a> 应用分层</h3> <ol><li>【推荐】图中默认上层依赖于下层，箭头关系表示可直接依赖，如: 开放接口层可以依赖于 Web 层，也可以直接依赖于 Service 层，依此类推:</li></ol> <p><img src="/images/ali_rules_app_layout.png" alt="未加载图片"></p> <div class="language- extra-class"><pre><code> * **开放接口层** : 可直接封装 Service 方法暴露成 RPC 接口；通过 Web 封装成 http 接口；进行网关安全控制、流量控制等。
 * **终端显示层** : 各个端的模板渲染并执行显示的层。当前主要是 velocity 渲染，JS 渲染，JSP 渲染，移动端展示等。
 * **Web 层** : 主要是对访问控制进行转发，各类基本参数校验，或者不复用的业务简单处理等。
 * **Service 层** : 相对具体的业务逻辑服务层。
 * **Manager 层** : 通用业务处理层，它有如下特征: 
   1. 对第三方平台封装的层，预处理返回结果及转化异常信息；
   2. 对 Service 层通用能力的下沉，如缓存方案、中间件通用处理；
   3. 与 DAO 层交互，对多个 DAO 的组合复用。
 * **DAO 层** : 数据访问层，与底层 MySQL、Oracle、Hbase 进行数据交互。
 * **外部接口或第三方平台** : 包括其它部门 RPC 开放接口，基础平台，其它公司的 HTTP 接口。
</code></pre></div><ol start="2"><li><p>【参考】 (分层异常处理规约)在 DAO 层，产生的异常类型有很多，无法用细粒度的异常进行 catch，使用 catch(Exception e)方式，并 throw new DAOException(e)，不需要打印 日志，因为日志在 Manager/Service 层一定需要捕获并打到日志文件中去，如果同台服务器再打日志，浪费性能和存储。在 Service 层出现异常时，必须记录出错日志到磁盘，尽可能带上参数信息，相当于保护案发现场。如果 Manager 层与 Service 同机部署，日志方式与 DAO 层处理一致，如果是单独部署，则采用与 Service 一致的处理方式。Web 层绝不应该继续往上抛异常，因为已经处于顶层，无继续处理异常的方式，如果意识到这个异常将导致页面无法正常渲染，那么就应该直接跳转到友好错误页面，加上友好的错误提示信息。开放接口层要将异常处理成错误码和错误信息方式返回。</p></li> <li><p>【参考】分层领域模型规约:</p> <ul><li><strong>DO(Data Object)</strong> : 与数据库表结构一一对应，通过 DAO 层向上传输数据源对象。</li> <li><strong>DTO(Data Transfer Object)</strong> : 数据传输对象，Service 和 Manager 向外传输的对象。</li> <li><strong>BO(Business Object)</strong> : 业务对象。可以由 Service 层输出的封装业务逻辑的对象。</li> <li><strong>Query</strong> : 数据查询对象，各层接收上层的查询请求。注: 超过 2 个参数的查询封装，禁止使用 Map 类来传输。</li> <li><strong>VO(View Object)</strong> : 显示层对象，通常是 Web 向模板渲染引擎层传输的对象。</li></ul></li></ol> <h3 id="二方库依赖"><a href="#二方库依赖" class="header-anchor">#</a> 二方库依赖</h3> <ol><li><p>【强制】定义 GAV 遵从以下规则:</p></li> <li><p>GroupID 格式: com.{公司/BU }.业务线.[子业务线]，最多 4 级。<br> <strong>说明</strong> : {公司/BU} 例如: alibaba/taobao/tmall/aliexpress 等 BU 一级；子业务线可选。<br> <strong>正例</strong> : com.taobao.jstorm 或 com.alibaba.dubbo.register</p></li> <li><p>ArtifactID 格式: 产品线名-模块名。语义不重复不遗漏，先到中央仓库去查证一下。<br> <strong>正例</strong> : dubbo-client / fastjson-api / jstorm-tool</p></li> <li><p>Version: 详细规定参考下方。</p></li> <li><p>【强制】二方库版本号命名方式: 主版本号.次版本号.修订号</p></li> <li><p>主版本号: 当做了不兼容的 API 修改，或者增加了能改变产品方向的新功能。</p></li> <li><p>次版本号: 当做了向下兼容的功能性新增(新增类、接口等)。</p></li> <li><p>修订号: 修复 bug，没有修改方法签名的功能加强，保持 API 兼容性。<br> <strong>说明</strong> : 注意: 起始版本号必须为: 1.0.0，而不是 0.0.1
正式发布的类库必须先去中央仓库进行查证，使版本号有延续性，正式版本号不允许覆盖升级。如当前版本: 1.3.3，那么下一个合理的版本号: 1.3.4 或
1.4.0 或 2.0.0</p></li> <li><p>【强制】线上应用不要依赖 SNAPSHOT 版本(安全包除外)。<br> <strong>说明</strong> : 不依赖 SNAPSHOT 版本是保证应用发布的幂等性。另外，也可以加快编译时的打包构建。</p></li> <li><p>【强制】二方库的新增或升级，保持除功能点之外的其它 jar 包仲裁结果不变。如果有改变， 必须明确评估和验证，建议进行 dependency:resolve 前后信息比对，如果仲裁结果完全不一 致，那么通过 dependency:tree 命令，找出差异点，进行<code>&lt;excludes&gt;</code>排除 jar 包。</p></li> <li><p>【强制】二方库里可以定义枚举类型，参数可以使用枚举类型，但是接口返回值不允许使用枚 举类型或者包含枚举类型的 POJO 对象。</p></li> <li><p>【强制】依赖于一个二方库群时，必须定义一个统一的版本变量，避免版本号不一致。 说明: 依赖 springframework-core,-context,-beans，它们都是同一个版本，可以定义一 个变量来保存版本: ${spring.version}，定义依赖的时候，引用该版本。</p></li> <li><p>【强制】禁止在子项目的 pom 依赖中出现相同的 GroupId，相同的 ArtifactId，但是不同的 Version。<br> <strong>说明</strong> : 在本地调试时会使用各子项目指定的版本号，但是合并成一个 war，只能有一个版本号 出现在最后的 lib
目录中。可能出现线下调试是正确的，发布到线上却出故障的问题。</p></li> <li><p>【推荐】所有 pom 文件中的依赖声明放在<code>&lt;dependencies&gt;</code>语句块中，所有版本仲裁放在 <code>&lt;dependencyManagement&gt;</code>语句块中。 说明: <code>&lt;dependencyManagement&gt;</code>里只是声明版本，并不实现引入，因此子项目需要显式的声 明依赖，version 和 scope 都读取自父 pom。而<code>&lt;dependencies&gt;</code>所有声明在主 pom 的 <code>&lt;dependencies&gt;</code>里的依赖都会自动引入，并默认被所有的子项目继承。</p></li> <li><p>【推荐】二方库不要有配置项，最低限度不要再增加配置项。</p></li> <li><p>【参考】为避免应用二方库的依赖冲突问题，二方库发布者应当遵循以下原则:<br>
1)精简可控原则。移除一切不必要的 API 和依赖，只包含 Service API、必要的领域模型对 象、Utils
类、常量、枚举等。如果依赖其它二方库，尽量是 provided 引入，让二方库使用 者去依赖具体版本号；无 log 具体实现，只依赖日志框架。<br>
2)稳定可追溯原则。每个版本的变化应该被记录，二方库由谁维护，源码在哪里，都需要能 方便查到。除非用户主动升级版本，否则公共二方库的行为不应该发生变化。</p></li></ol> <h3 id="服务器"><a href="#服务器" class="header-anchor">#</a> 服务器</h3> <ol><li><p>【推荐】高并发服务器建议调小 TCP 协议的 time_wait 超时时间。 说明: 操作系统默认 240 秒后，才会关闭处于 time_wait 状态的连接，在高并发访问下，服 务器端会因为处于 time_wait 的连接数太多，可能无法建立新的连接，所以需要在服务器上 调小此等待值。<br> <strong>正例</strong> : 在 linux 服务器上请通过变更/etc/sysctl.conf 文件去修改该缺省值(秒):
net.ipv4.tcp_fin_timeout = 30</p></li> <li><p>【推荐】调大服务器所支持的最大文件句柄数(File Descriptor，简写为 fd)。<br> <strong>说明</strong> : 主流操作系统的设计是将 TCP/UDP 连接采用与文件一样的方式去管理，即一个连接对 应于一个 fd。主流的 linux
服务器默认所支持最大 fd 数量为 1024，当并发连接数很大时很容易因为 fd 不足而出现“open too many
files”错误，导致新的连接无法建立。 建议将 linux 服务器所支持的最大句柄数调高数倍(与服务器的内存数量相关)。</p></li> <li><p>【推荐】给 JVM 设置-XX:+HeapDumpOnOutOfMemoryError 参数，让 JVM 碰到 OOM 场景时输出 dump 信息。<br> <strong>说明</strong> : OOM 的发生是有概率的，甚至有规律地相隔数月才出现一例，出现时的现场信息对查错 非常有价值。</p></li> <li><p>【参考】服务器内部重定向使用 forward；外部重定向地址使用 URL 拼装工具类来生成，否则 会带来 URL 维护不一致的问题和潜在的安全风险。</p></li></ol> <h2 id="安全规约"><a href="#安全规约" class="header-anchor">#</a> 安全规约</h2> <ol><li><p>【强制】隶属于用户个人的页面或者功能必须进行权限控制校验。<br> <strong>说明</strong> : 防止没有做水平权限校验就可随意访问、修改、删除别人的数据，比如查看他人的私信 内容、修改他人的订单。</p></li> <li><p>【强制】用户敏感数据禁止直接展示，必须对展示数据进行脱敏。<br> <strong>说明</strong> : 查看个人手机号码会显示成:158****9119，隐藏中间 4 位，防止隐私泄露。</p></li> <li><p>【强制】用户输入的 SQL 参数严格使用参数绑定或者 METADATA 字段值限定，防止 SQL 注入， 禁止字符串拼接 SQL 访问数据库。</p></li> <li><p>【强制】用户请求传入的任何参数必须做有效性验证。<br> <strong>说明</strong> : 忽略参数校验可能导致:</p> <ul><li>page size 过大导致内存溢出</li> <li>恶意 order by 导致数据库慢查询</li> <li>任意重定向</li> <li>SQL 注入</li> <li>反序列化注入</li> <li>正则输入源串拒绝服务 ReDoS</li></ul></li></ol> <p><strong>说明</strong> : Java 代码用正则来验证客户端的输入，有些正则写法验证普通用户输入没有问题，
但是如果攻击人员使用的是特殊构造的字符串来验证，有可能导致死循环的结果。</p> <ol start="5"><li><p>【强制】禁止向 HTML 页面输出未经安全过滤或未正确转义的用户数据。</p></li> <li><p>【强制】表单、AJAX 提交必须执行 CSRF 安全过滤。<br> <strong>说明</strong> : CSRF(Cross-site request forgery)跨站请求伪造是一类常见编程漏洞。对于存在 CSRF
漏洞的应用/网站，攻击者可以事先构造好 URL，只要受害者用户一访问，后台便在用户 不知情情况下对数据库中用户参数进行相应修改。</p></li> <li><p>【强制】在使用平台资源，譬如短信、邮件、电话、下单、支付，必须实现正确的防重放限制， 如数量限制、疲劳度控制、验证码校验，避免被滥刷、资损。 说明: 如注册时发送验证码到手机，如果没有限制次数和频率，那么可以利用此功能骚扰到其 它用户，并造成短信平台资源浪费。</p></li> <li><p>【推荐】发贴、评论、发送即时消息等用户生成内容的场景必须实现防刷、文本内容违禁词过 滤等风控策略。</p></li></ol> <h2 id="附-1-版本历史"><a href="#附-1-版本历史" class="header-anchor">#</a> 附 1: 版本历史</h2> <table><thead><tr><th>版本号</th> <th>更新日期</th> <th>备注</th></tr></thead> <tbody><tr><td>1.0.0</td> <td>2017.2.9</td> <td>阿里巴巴集团正式对外发布</td></tr> <tr><td>1.0.1</td> <td>2017.2.13</td> <td>1)修正 String[]的前后矛盾。2)vm 修正成 velocity。3)修正 countdown 描述错误。</td></tr> <tr><td>1.0.2</td> <td>2017.2.20</td> <td>1)去除文底水印。2)数据类型中引用太阳系年龄问题。3)修正关于异常和方法签名的部分描述。4)修正 final</td></tr></tbody></table> <p>描述。5)去除 Comparator 部分描述。<br>
1.1.0| 2017.2.27| 1)增加前言。2)增加<code>&lt;? extends T&gt;</code>描述和说明。3)增加版本历史。4)增加专有名词解释。<br>
1.1.1| 2017.3.31| 修正页码总数和部分示例<br>
1.2.0| 2017.5.20| 1)根据云栖社区的“聚能聊”活动反馈，对手册的页码、排版、描述进行修正。2)增加
final的适用场景描述。3)增加关于锁的粒度的说明。4)增加“指定集合大小”的详细说明以及正反例。5)增加卫语句的示例代码。6)明确数据库表示删除概念的字段名为
is_deleted</p> <h2 id="附-2-本手册专有名词"><a href="#附-2-本手册专有名词" class="header-anchor">#</a> 附 2: 本手册专有名词</h2> <ol><li><p><strong>POJO</strong>(Plain Ordinary Java Object): 在本手册中，POJO 专指只有 setter / getter / toString 的简单类，包括 DO/DTO/BO/VO 等。</p></li> <li><p><strong>DO</strong>(Data Object): 本手册指数据库表一一对应的 POJO 类。</p></li> <li><p><strong>GAV</strong>(GroupId、ArtifactctId、Version): Maven 坐标，是用来唯一标识 jar 包。</p></li> <li><p><strong>OOP</strong>(Object Oriented Programming): 本手册泛指类、对象的编程处理方式。</p></li> <li><p><strong>ORM</strong>(Object Relation Mapping): 对象关系映射，对象领域模型与底层数据之间的转换， 本文泛指 iBATIS, mybatis 等框架。</p></li> <li><p><strong>NPE</strong>(java.lang.NullPointerException): 空指针异常。</p></li> <li><p><strong>SOA</strong>(Service-Oriented Architecture): 面向服务架构，它可以根据需求通过网络对松散 耦合的粗粒度应用组件进行分布式部署、组合和使用，有利于提升组件可重用性，可维护性。</p></li> <li><p><strong>一方库</strong> : 本工程内部子项目模块依赖的库(jar 包)。</p></li> <li><p><strong>二方库</strong> : 公司内部发布到中央仓库，可供公司内部其它应用依赖的库(jar 包)。</p></li> <li><p><strong>三方库</strong> : 公司之外的开源库(jar 包)。</p></li></ol></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/08.方法论/03.代码规范/02.dev-code-style-alibaba.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/07, 12:20:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dev-code-style-overview/" cl
