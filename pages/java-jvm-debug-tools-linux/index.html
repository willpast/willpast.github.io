ockquote> <h2 id="_1-文本操作"><a href="#_1-文本操作" class="header-anchor">#</a> 1. 文本操作</h2> <h3 id="_1-1-文本查找-grep"><a href="#_1-1-文本查找-grep" class="header-anchor">#</a> 1.1 文本查找 - grep</h3> <p>grep常用命令：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 基本使用</span>
<span class="token function">grep</span> yoursearchkeyword f.txt     <span class="token comment">#文件查找</span>
<span class="token function">grep</span> <span class="token string">'KeyWord otherKeyWord'</span> f.txt cpf.txt <span class="token comment">#多文件查找, 含空格加引号</span>
<span class="token function">grep</span> <span class="token string">'KeyWord'</span> /home/admin <span class="token parameter variable">-r</span> <span class="token parameter variable">-n</span> <span class="token comment">#目录下查找所有符合关键字的文件</span>
<span class="token function">grep</span> <span class="token string">'keyword'</span> /home/admin <span class="token parameter variable">-r</span> <span class="token parameter variable">-n</span> <span class="token parameter variable">-i</span> <span class="token comment"># -i 忽略大小写</span>
<span class="token function">grep</span> <span class="token string">'KeyWord'</span> /home/admin <span class="token parameter variable">-r</span> <span class="token parameter variable">-n</span> <span class="token parameter variable">--include</span> *.<span class="token punctuation">{</span>vm,java<span class="token punctuation">}</span> <span class="token comment">#指定文件后缀</span>
<span class="token function">grep</span> <span class="token string">'KeyWord'</span> /home/admin <span class="token parameter variable">-r</span> <span class="token parameter variable">-n</span> <span class="token parameter variable">--exclude</span> *.<span class="token punctuation">{</span>vm,java<span class="token punctuation">}</span> <span class="token comment">#反匹配</span>

<span class="token comment"># cat + grep</span>
<span class="token function">cat</span> f.txt <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-i</span> keyword <span class="token comment"># 查找所有keyword且不分大小写  </span>
<span class="token function">cat</span> f.txt <span class="token operator">|</span> <span class="token function">grep</span> <span class="token parameter variable">-c</span> <span class="token string">'KeyWord'</span> <span class="token comment"># 统计Keyword次数</span>

<span class="token comment"># seq + grep</span>
<span class="token function">seq</span> <span class="token number">10</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token number">5</span> <span class="token parameter variable">-A</span> <span class="token number">3</span>    <span class="token comment">#上匹配</span>
<span class="token function">seq</span> <span class="token number">10</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token number">5</span> <span class="token parameter variable">-B</span> <span class="token number">3</span>    <span class="token comment">#下匹配</span>
<span class="token function">seq</span> <span class="token number">10</span> <span class="token operator">|</span> <span class="token function">grep</span> <span class="token number">5</span> <span class="token parameter variable">-C</span> <span class="token number">3</span>    <span class="token comment">#上下匹配，平时用这个就妥了</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br></div></div><p>Grep的参数：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token parameter variable">--color</span><span class="token operator">=</span>auto：显示颜色<span class="token punctuation">;</span>
-i, --ignore-case：忽略字符大小写<span class="token punctuation">;</span>
-o, --only-matching：只显示匹配到的部分<span class="token punctuation">;</span>
-n, --line-number：显示行号<span class="token punctuation">;</span>
-v, --invert-match：反向显示,显示未匹配到的行<span class="token punctuation">;</span>
-E, --extended-regexp：支持使用扩展的正则表达式<span class="token punctuation">;</span>
-q, --quiet, --silent：静默模式,即不输出任何信息<span class="token punctuation">;</span>
-w, --word-regexp：整行匹配整个单词<span class="token punctuation">;</span>
-c, --count：统计匹配到的行数<span class="token punctuation">;</span> print a count of matching lines<span class="token punctuation">;</span>

-B, --before-context<span class="token operator">=</span>NUM：print NUM lines of leading context   后<span class="token comment">#行 </span>
-A, --after-context<span class="token operator">=</span>NUM：print NUM lines of trailing context   前<span class="token comment">#行 </span>
-C, <span class="token parameter variable">--context</span><span class="token operator">=</span>NUM：print NUM lines of output context           前后各<span class="token comment">#行 </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_1-2-文本分析-awk"><a href="#_1-2-文本分析-awk" class="header-anchor">#</a> 1.2 文本分析 - awk</h3> <p>awk基本命令：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 基本使用</span>
<span class="token function">awk</span> <span class="token string">'{print $4,$6}'</span> f.txt
<span class="token function">awk</span> <span class="token string">'{print NR,$0}'</span> f.txt cpf.txt    
<span class="token function">awk</span> <span class="token string">'{print FNR,$0}'</span> f.txt cpf.txt
<span class="token function">awk</span> <span class="token string">'{print FNR,FILENAME,$0}'</span> f.txt cpf.txt
<span class="token function">awk</span> <span class="token string">'{print FILENAME,&quot;NR=&quot;NR,&quot;FNR=&quot;FNR,&quot;$&quot;NF&quot;=&quot;$NF}'</span> f.txt cpf.txt
<span class="token builtin class-name">echo</span> <span class="token number">1</span>:2:3:4 <span class="token operator">|</span> <span class="token function">awk</span> -F: <span class="token string">'{print $1,$2,$3,$4}'</span>

<span class="token comment"># 匹配</span>
<span class="token function">awk</span> <span class="token string">'/ldb/ {print}'</span> f.txt   <span class="token comment">#匹配ldb</span>
<span class="token function">awk</span> <span class="token string">'!/ldb/ {print}'</span> f.txt  <span class="token comment">#不匹配ldb</span>
<span class="token function">awk</span> <span class="token string">'/ldb/ &amp;&amp; /LISTEN/ {print}'</span> f.txt   <span class="token comment">#匹配ldb和LISTEN</span>
<span class="token function">awk</span> <span class="token string">'$5 ~ /ldb/ {print}'</span> f.txt <span class="token comment">#第五列匹配ldb</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>内建变量</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token variable"><span class="token variable">`</span>NR<span class="token variable">`</span></span><span class="token builtin class-name">:</span> NR表示从awk开始执行后，按照记录分隔符读取的数据次数，默认的记录分隔符为换行符，因此默认的就是读取的数据行数，NR可以理解为Number of Record的缩写。

<span class="token variable"><span class="token variable">`</span>FNR<span class="token variable">`</span></span><span class="token builtin class-name">:</span> 在awk处理多个输入文件的时候，在处理完第一个文件后，NR并不会从1开始，而是继续累加，因此就出现了FNR，每当处理一个新文件的时候，FNR就从1开始计数，FNR可以理解为File Number of Record。

<span class="token variable"><span class="token variable">`</span>NF<span class="token variable">`</span></span><span class="token builtin class-name">:</span> NF表示目前的记录被分割的字段的数目，NF可以理解为Number of Field。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>更多请参考：<a href="https://www.runoob.com/linux/linux-comm-awk.html" target="_blank" rel="noopener noreferrer">Linux awk 命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h3 id="_1-3-文本处理-sed"><a href="#_1-3-文本处理-sed" class="header-anchor">#</a> 1.3 文本处理 - sed</h3> <p>sed常用：</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 文本打印</span>
<span class="token function">sed</span> <span class="token parameter variable">-n</span> <span class="token string">'3p'</span> xxx.log <span class="token comment">#只打印第三行</span>
<span class="token function">sed</span> <span class="token parameter variable">-n</span> <span class="token string">'$p'</span> xxx.log <span class="token comment">#只打印最后一行</span>
<span class="token function">sed</span> <span class="token parameter variable">-n</span> <span class="token string">'3,9p'</span> xxx.log <span class="token comment">#只查看文件的第3行到第9行</span>
<span class="token function">sed</span> <span class="token parameter variable">-n</span> <span class="token parameter variable">-e</span> <span class="token string">'3,9p'</span> <span class="token parameter variable">-e</span> <span class="token string">'='</span> xxx.log <span class="token comment">#打印3-9行，并显示行号</span>
<span class="token function">sed</span> <span class="token parameter variable">-n</span> <span class="token string">'/root/p'</span> xxx.log <span class="token comment">#显示包含root的行</span>
<span class="token function">sed</span> <span class="token parameter variable">-n</span> <span class="token string">'/hhh/,/omc/p'</span> xxx.log <span class="token comment"># 显示包含&quot;hhh&quot;的行到包含&quot;omc&quot;的行之间的行</span>

<span class="token comment"># 文本替换</span>
<span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s/root/world/g'</span> xxx.log <span class="token comment"># 用world 替换xxx.log文件中的root; s==search  查找并替换, g==global  全部替换, -i: implace</span>

<span class="token comment"># 文本插入</span>
<span class="token function">sed</span> <span class="token string">'1,4i hahaha'</span> xxx.log <span class="token comment"># 在文件第一行和第四行的每行下面添加hahaha</span>
<span class="token function">sed</span> <span class="token parameter variable">-e</span> <span class="token string">'1i happy'</span> <span class="token parameter variable">-e</span> <span class="token string">'$a new year'</span> xxx.log  <span class="token comment">#【界面显示】在文件第一行添加happy,文件结尾添加new year</span>
<span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token parameter variable">-e</span> <span class="token string">'1i happy'</span> <span class="token parameter variable">-e</span> <span class="token string">'$a new year'</span> xxx.log <span class="token comment">#【真实写入文件】在文件第一行添加happy,文件结尾添加new year</span>

<span class="token comment"># 文本删除</span>
<span class="token function">sed</span>  <span class="token string">'3,9d'</span> xxx.log <span class="token comment"># 删除第3到第9行,只是不显示而已</span>
<span class="token function">sed</span> <span class="token string">'/hhh/,/omc/d'</span> xxx.log <span class="token comment"># 删除包含&quot;hhh&quot;的行到包含&quot;omc&quot;的行之间的行</span>
<span class="token function">sed</span> <span class="token string">'/omc/,10d'</span> xxx.log <span class="token comment"># 删除包含&quot;omc&quot;的行到第十行的内容</span>

<span class="token comment"># 与find结合</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token parameter variable">-name</span>  <span class="token string">&quot;*.txt&quot;</span> <span class="token operator">|</span><span class="token function">xargs</span>   <span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s/hhhh/\hHHh/g'</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token parameter variable">-name</span>  <span class="token string">&quot;*.txt&quot;</span> <span class="token operator">|</span><span class="token function">xargs</span>   <span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s#hhhh#hHHh#g'</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token parameter variable">-name</span>  <span class="token string">&quot;*.txt&quot;</span> <span class="token parameter variable">-exec</span> <span class="token function">sed</span> <span class="token parameter variable">-i</span> <span class="token string">'s/hhhh/\hHHh/g'</span> <span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token punctuation">\</span><span class="token punctuation">;</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token parameter variable">-name</span>  <span class="token string">&quot;*.txt&quot;</span> <span class="token operator">|</span><span class="token function">xargs</span> <span class="token function">cat</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br></div></div><p>更多请参考：<a href="https://www.runoob.com/linux/linux-comm-sed.html" target="_blank" rel="noopener noreferrer">Linux sed 命令<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> 或者 <a href="https://www.cnblogs.com/ftl1012/p/9250171.html" target="_blank" rel="noopener noreferrer">Linux sed命令详解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="_2-文件操作"><a href="#_2-文件操作" class="header-anchor">#</a> 2. 文件操作</h2> <h3 id="_2-1-文件监听-tail"><a href="#_2-1-文件监听-tail" class="header-anchor">#</a> 2.1 文件监听 - tail</h3> <p>最常用的<code>tail -f filename</code></p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 基本使用</span>
<span class="token function">tail</span> <span class="token parameter variable">-f</span> xxx.log <span class="token comment"># 循环监听文件</span>
<span class="token function">tail</span> <span class="token parameter variable">-300f</span> xxx.log <span class="token comment">#倒数300行并追踪文件</span>
<span class="token function">tail</span> +20 xxx.log <span class="token comment">#从第 20 行至文件末尾显示文件内容</span>

<span class="token comment"># tailf使用</span>
tailf xxx.log <span class="token comment">#等同于tail -f -n 10 打印最后10行，然后追踪文件</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><p>tail -f 与tail F 与tailf三者区别</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token variable"><span class="token variable">`</span><span class="token function">tail</span>  <span class="token parameter variable">-f</span> <span class="token variable">`</span></span>  等于--follow<span class="token operator">=</span>descriptor，根据文件描述进行追踪，当文件改名或删除后，停止追踪。

<span class="token variable"><span class="token variable">`</span><span class="token function">tail</span> <span class="token parameter variable">-F</span><span class="token variable">`</span></span> 等于 <span class="token parameter variable">--follow</span><span class="token operator">=</span>name <span class="token operator">==</span>retry，根据文件名字进行追踪，当文件改名或删除后，保持重试，当有新的文件和他同名时，继续追踪

<span class="token variable"><span class="token variable">`</span>tailf<span class="token variable">`</span></span> 等于tail <span class="token parameter variable">-f</span> <span class="token parameter variable">-n</span> <span class="token number">10</span>（tail -f或-F默认也是打印最后10行，然后追踪文件），与tail -f不同的是，如果文件不增长，它不会去访问磁盘文件，所以tailf特别适合那些便携机上跟踪日志文件，因为它减少了磁盘访问，可以省电。
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br></div></div><p>tail的参数</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token parameter variable">-f</span> 循环读取
<span class="token parameter variable">-q</span> 不显示处理信息
<span class="token parameter variable">-v</span> 显示详细的处理信息
-c<span class="token operator">&lt;</span>数目<span class="token operator">&gt;</span> 显示的字节数
-n<span class="token operator">&lt;</span>行数<span class="token operator">&gt;</span> 显示文件的尾部 n 行内容
<span class="token parameter variable">--pid</span><span class="token operator">=</span>PID 与-f合用,表示在进程ID,PID死掉之后结束
-q, --quiet, <span class="token parameter variable">--silent</span> 从不输出给出文件名的首部
-s, --sleep-interval<span class="token operator">=</span>S 与-f合用,表示在每次反复的间隔休眠S秒
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="_2-2-文件查找-find"><a href="#_2-2-文件查找-find" class="header-anchor">#</a> 2.2 文件查找 - find</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token function">sudo</span> <span class="token parameter variable">-u</span> admin <span class="token function">find</span> /home/admin /tmp /usr <span class="token parameter variable">-name</span> <span class="token punctuation">\</span>*.log<span class="token punctuation">(</span>多个目录去找<span class="token punctuation">)</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token parameter variable">-iname</span> <span class="token punctuation">\</span>*.txt<span class="token punctuation">(</span>大小写都匹配<span class="token punctuation">)</span>
<span class="token function">find</span> <span class="token builtin class-name">.</span> <span class="token parameter variable">-type</span> d<span class="token punctuation">(</span>当前目录下的所有子目录<span class="token punctuation">)</span>
<span class="token function">find</span> /usr <span class="token parameter variable">-type</span> l<span class="token punctuation">(</span>当前目录下所有的符号链接<span class="token punctuation">)</span>
<span class="token function">find</span> /usr <span class="token parameter variable">-type</span> l <span class="token parameter variable">-name</span> <span class="token string">&quot;z*&quot;</span> -ls<span class="token punctuation">(</span>符号链接的详细信息 eg:inode,目录<span class="token punctuation">)</span>
<span class="token function">find</span> /home/admin <span class="token parameter variable">-size</span> +250000k<span class="token punctuation">(</span>超过250000k的文件，当然+改成-就是小于了<span class="token punctuation">)</span>
<span class="token function">find</span> /home/admin f <span class="token parameter variable">-perm</span> <span class="token number">777</span> <span class="token parameter variable">-exec</span> <span class="token function">ls</span> <span class="token parameter variable">-l</span> <span class="token punctuation">{</span><span class="token punctuation">}</span> <span class="token punctuation">\</span><span class="token punctuation">;</span> <span class="token punctuation">(</span>按照权限查询文件<span class="token punctuation">)</span>
<span class="token function">find</span> /home/admin <span class="token parameter variable">-atime</span> <span class="token parameter variable">-1</span>  <span class="token number">1</span>天内访问过的文件
<span class="token function">find</span> /home/admin <span class="token parameter variable">-ctime</span> <span class="token parameter variable">-1</span>  <span class="token number">1</span>天内状态改变过的文件    
<span class="token function">find</span> /home/admin <span class="token parameter variable">-mtime</span> <span class="token parameter variable">-1</span>  <span class="token number">1</span>天内修改过的文件
<span class="token function">find</span> /home/admin <span class="token parameter variable">-amin</span> <span class="token parameter variable">-1</span>  <span class="token number">1</span>分钟内访问过的文件
<span class="token function">find</span> /home/admin <span class="token parameter variable">-cmin</span> <span class="token parameter variable">-1</span>  <span class="token number">1</span>分钟内状态改变过的文件    
<span class="token function">find</span> /home/admin <span class="token parameter variable">-mmin</span> <span class="token parameter variable">-1</span>  <span class="token number">1</span>分钟内修改过的文件
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><h3 id="_2-3-pgm"><a href="#_2-3-pgm" class="header-anchor">#</a> 2.3 pgm</h3> <p>批量查询vm-shopbase满足条件的日志</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>pgm <span class="token parameter variable">-A</span> <span class="token parameter variable">-f</span> vm-shopbase <span class="token string">'cat /home/admin/shopbase/logs/shopbase.log.2017-01-17|grep 2069861630'</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_3-查看网络和进程"><a href="#_3-查看网络和进程" class="header-anchor">#</a> 3. 查看网络和进程</h2> <h3 id="_3-1-查看所有网络接口的属性"><a href="#_3-1-查看所有网络接口的属性" class="header-anchor">#</a> 3.1 查看所有网络接口的属性</h3> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token punctuation">[</span>root@pdai.tech ~<span class="token punctuation">]</span><span class="token comment"># ifconfig</span>

bin

adm

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><h2 id="_6-查看服务-模块和包相关"><a href="#_6-查看服务-模块和包相关" class="header-anchor">#</a> 6. 查看服务，模块和包相关</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 查看当前用户的计划任务服务</span>
<span class="token function">crontab</span> <span class="token parameter variable">-l</span> 

<span class="token comment"># 列出所有系统服务</span>
<span class="token function">chkconfig</span> –list 

<span class="token comment"># 列出所有启动的系统服务程序</span>
<span class="token function">chkconfig</span> –list <span class="token operator">|</span> <span class="token function">grep</span> on 

<span class="token comment"># 查看所有安装的软件包</span>
<span class="token function">rpm</span> <span class="token parameter variable">-qa</span> 

<span class="token comment"># 列出加载的内核模块</span>
lsmod 
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br></div></div><h2 id="_7-查看系统-设备-环境信息"><a href="#_7-查看系统-设备-环境信息" class="header-anchor">#</a> 7. 查看系统，设备，环境信息</h2> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code><span class="token comment"># 常用</span>
<span class="token function">env</span> <span class="token comment"># 查看环境变量资源</span>
<span class="token function">uptime</span> <span class="token comment"># 查看系统运行时间、用户数、负载</span>
lsusb <span class="token parameter variable">-tv</span> <span class="token comment"># 列出所有USB设备的linux系统信息命令</span>
lspci <span class="token parameter variable">-tv</span> <span class="token comment"># 列出所有PCI设备</span>
<span class="token function">head</span> <span class="token parameter variable">-n</span> <span class="token number">1</span> /etc/issue <span class="token comment"># 查看操作系统版本，是数字1不是字母L</span>
<span class="token function">uname</span> <span class="token parameter variable">-a</span> <span class="token comment"># 查看内核/操作系统/CPU信息的linux系统信息命令</span>

<span class="token comment"># /proc/</span>
<span class="token function">cat</span> /proc/cpuinfo ：查看CPU相关参数的linux系统命令
<span class="token function">cat</span> /proc/partitions ：查看linux硬盘和分区信息的系统信息命令
<span class="token function">cat</span> /proc/meminfo ：查看linux系统内存信息的linux系统命令
<span class="token function">cat</span> /proc/version ：查看版本，类似uname <span class="token parameter variable">-r</span>
<span class="token function">cat</span> /proc/ioports ：查看设备io端口
<span class="token function">cat</span> /proc/interrupts ：查看中断
<span class="token function">cat</span> /proc/pci ：查看pci设备的信息
<span class="token function">cat</span> /proc/swaps ：查看所有swap分区的信息
<span class="token function">cat</span> /proc/cpuinfo <span class="token operator">|</span><span class="token function">grep</span> <span class="token string">&quot;model name&quot;</span> <span class="token operator">&amp;&amp;</span> <span class="token function">cat</span> /proc/cpuinfo <span class="token operator">|</span><span class="token function">grep</span> <span class="token string">&quot;physical id&quot;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br></div></div><h2 id="_8-tsar"><a href="#_8-tsar" class="header-anchor">#</a> 8. tsar</h2> <p>tsar是淘宝开源的的采集工具。很好用, 将历史收集到的数据持久化在磁盘上，所以我们快速来查询历史的系统数据。当然实时的应用情况也是可以查询的啦。大部分机器上都有安装。</p> <div class="language-bash line-numbers-mode"><pre class="language-bash"><code>tsar  <span class="token comment">##可以查看最近一天的各项指标</span>
tsar <span class="token parameter variable">--live</span> <span class="token comment">##可以查看实时指标，默认五秒一刷</span>
tsar <span class="token parameter variable">-d</span> <span class="token number">20161218</span> <span class="token comment">##指定查看某天的数据，貌似最多只能看四个月的数据</span>
tsar <span class="token parameter variable">--mem</span>
tsar <span class="token parameter variable">--load</span>
tsar <span class="token parameter variable">--cpu</span> <span class="token comment">##当然这个也可以和-d参数配合来查询某天的单个指标的情况 </span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>具体可以看这篇文章：<a href="https://www.jianshu.com/p/5562854ed901" target="_blank" rel="noopener noreferrer">linux 淘宝开源监控工具tsar<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <p><a href="https://pdai.tech/md/java/jvm/java-jvm-debug-tools-linux.html" target="_blank" rel="noopener noreferrer"><strong>调试排错 - Java 问题排查之Linux命令</strong><span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/02.Java/05.JVM/45.java-jvm-debug-tools-linux.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="
