hash桶迁移中以及迁移后如何处理存取请求-2" class="sidebar-link">hash桶迁移中以及迁移后如何处理存取请求？2</a></li><li class="sidebar-sub-header level3"><a href="/pages/java-thread-x-juc-collection-ConcurrentHashMap-tryPresize/#多线程迁移任务完成后的操作" class="sidebar-link">多线程迁移任务完成后的操作</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/java-thread-x-juc-collection-ConcurrentHashMap-tryPresize/#扩展问题" class="sidebar-link">扩展问题：</a></li><li class="sidebar-sub-header level2"><a href="/pages/java-thread-x-juc-collection-ConcurrentHashMap-tryPresize/#reference" class="sidebar-link">Reference</a></li></ul></li><li><a href="/pages/java-thread-x-juc-executor-FutureTask/" class="sidebar-link">JUC线程池 - FutureTask详解</a></li><li><a href="/pages/java-thread-x-juc-executor-ThreadPoolExecutor/" class="sidebar-link">JUC线程池 - ThreadPoolExecutor详解</a></li><li><a href="/pages/java-thread-x-juc-executor-ScheduledThreadPoolExecutor/" class="sidebar-link">JUC线程池 - ScheduledThreadPoolExecutor详解</a></li><li><a href="/pages/java-thread-x-juc-executor-ForkJoinPool/" class="sidebar-link">JUC线程池 - Fork/Join框架详解</a></li><li><a href="/pages/java-thread-x-juc-tool-CountDownLatch/" class="sidebar-link">JUC工具类 - CountDownLatch详解</a></li><li><a href="/pages/java-thread-x-juc-tool-CyclicBarrier/" class="sidebar-link">JUC工具类 - CyclicBarrier详解</a></li><li><a href="/pages/java-thread-x-juc-tool-semaphore/" class="sidebar-link">JUC工具类 - Semaphore详解</a></li><li><a href="/pages/java-thread-x-juc-tool-phaser/" class="sidebar-link">JUC工具类 - Phaser详解</a></li><li><a href="/pages/java-thread-x-juc-tool-exchanger/" class="sidebar-link">JUC工具类 - Exchanger详解</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java IO</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>JVM</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java8特性</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>Java8+特性</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/java/#Java" data-v-06225672>Java</a></li><li data-v-06225672><a href="/java/#多线程与并发" data-v-06225672>多线程与并发</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-23</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">JUC集合 - ConcurrentHashMap扩容<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="juc集合-concurrenthashmap扩容"><a href="#juc集合-concurrenthashmap扩容" class="header-anchor">#</a> JUC集合：ConcurrentHashMap扩容</h1> <h2 id="简介"><a href="#简介" class="header-anchor">#</a> <strong>简介</strong></h2> <p>​    <strong>ConcurrenHashMap 在扩容过程中主要使用 sizeCtl 和 transferIndex 这两个属性来协调多线程之间的并发操作，并且在扩容过程中大部分数据依旧可以做到访问不阻塞，具体是如何实现的，请继续 。</strong></p> <p><strong>说明：该源码来自于 jdk_1.8.0_162 版本 。</strong></p> <p><em><strong>特别说明：不想看源码可直接跳到后面直接看图解 。</strong></em></p> <h2 id="concurrenthashmap扩容简洁概述"><a href="#concurrenthashmap扩容简洁概述" class="header-anchor">#</a> ConcurrentHashMap扩容简洁概述</h2> <ul><li>ConcurrenHashMap 在扩容过程中主要使用 <strong>扩容控制标志位sizeCtl 和 transferIndex表示原Node数组中0到transferIndex-1的需要进行迁移</strong> 这两个属性来协调多线程之间的并发操作，并且在扩容过程中大部分数据依旧可以做到访问不阻塞</li> <li>sizeCtl是ConcurrenHashMap 在扩容过程中的控制标志位</li> <li>ransferIndex表示原Node数组中0到transferIndex-1的需要迁移</li></ul> <p><strong>put过程（触发扩容的情况之一）：</strong></p> <ul><li><p>put键值对后，将ConcurrentHashMap中key，value键值对的计数器baseCount通过CAS加一</p> <ul><li>put()方法-&gt;putVa()方法-&gt; addCount()方法</li></ul></li> <li><p>如果baseCount大于扩容的阈值sizeCtl，则进行扩容</p> <ul><li><p>如果sizeCtl &gt; 0 则sizeCtl表示扩容的阈值，表示当前线程是首次触发扩容的线程：如果是首个触发扩容的线程，则将通过CAS修改sizeCtl为<strong>首个扩容线程所设置的特定值，后面扩容时会根据线程是否为这个值来确定是否为最后一个线程</strong></p></li> <li><p><strong>如果sizeCtl &lt; 0 , 如果不是首个触发扩容的线程，就通过CAS将sizeCtl加1</strong></p></li> <li><p>transfer()方法</p></li></ul></li></ul> <p><strong>扩容过程,transfer() 方法</strong>：</p> <ul><li><p><strong>首先计算单个线程处理桶的个数stride</strong>：根据cpu核心数计算单个线程处理桶的数量stride，最少为一个线程处理16个</p></li> <li><p><strong>是否需要初始化nextTab数组</strong>：如果新Node数组nextTab为null，则当前线程是首次触发扩容的线程：</p> <ul><li>为<strong>新Node数组nextTab申请长度为原Node数组的两倍大小的数组</strong>。</li> <li>将 transferIndex赋值为原Node数组tab的大小，用于计算nextIndex的值</li></ul></li> <li><p>将<strong>原数组中transferIndex前stride个步长[transferIndex-stride,transferIndex-1]的元素迁移到新的Node数组中</strong>,并在迁移的过程前<strong>通过CAS将transferIndex减去stride的步长</strong>，<strong>便于后序的线程获取自己应该迁移原Node数组的stride步长区间中的元素</strong>。</p></li> <li><p><strong>每次迁移完成原Node数组的一个桶时</strong>，将<strong>一个新建的占位对象赋值给原Node数组，这个占位Node对象hash值为-1</strong>，表示该原Node数组中该位置正在进行迁移，</p> <p>该占位对象主要有两个用途：</p> <ul><li>put操作时，<strong>用于标识数组该位置的桶已经迁移完毕，处于扩容中的状态</strong>。<strong>其他线程在put时，如果发现Node数组中首节点 hash值为-1，则可以加入到ConcurrentHashMap的扩容过程中</strong></li> <li>2、作为一个转发的作用，<strong>扩容期间如果遇到查询操作get，遇到转发节点，会把该查询操作转发到新的数组上去，不会阻塞查询操作</strong>。</li></ul></li> <li><p><strong>每当一个线程迁移完后，就将sizeCtl减一，如果sizeCtl减到特定值之后</strong>，就表示当前线程是最后一个线程，则表示ConcurrenHashMap 扩容结束</p></li> <li><p>扩容结束后：将新的Node数组nextTable赋值个table，并<strong>将sizeCtl的值修改为扩容后的阈值</strong></p></li></ul> <h2 id="一、sizectl-属性在各个阶段的作用"><a href="#一、sizectl-属性在各个阶段的作用" class="header-anchor">#</a> 一、sizeCtl 属性在各个阶段的作用</h2> <p>(1)、新建而未初始化时</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token keyword">int</span> cap <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token punctuation">(</span>initialCapacity <span class="token operator">&gt;=</span> <span class="token punctuation">(</span><span class="token constant">MAXIMUM_CAPACITY</span> <span class="token operator">&gt;&gt;&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token constant">MAXIMUM_CAPACITY</span> <span class="token operator">:</span> <span class="token function">tableSizeFor</span><span class="token punctuation">(</span>initialCapacity <span class="token operator">+</span> <span class="token punctuation">(</span>initialCapacity <span class="token operator">&gt;&gt;&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token keyword">this</span><span class="token punctuation">.</span>sizeCtl <span class="token operator">=</span> cap<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br></div></div><p>作用：<strong>sizeCtl 用于记录初始容量大小</strong>，<strong>仅用于记录集合在实际创建时应该使用的大小的作用</strong> 。</p> <p>(2)、初始化过程中</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">U</span><span class="token punctuation">.</span><span class="token function">compareAndSwapInt</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">,</span> <span class="token constant">SIZECTL</span><span class="token punctuation">,</span> sc<span class="token punctuation">,</span> <span class="token operator">-</span><span class="token number">1</span><span class="token punctuation">)</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>作用：<strong>将 sizeCtl 值设置为 -1 表示集合正在初始化中</strong>，<strong>其他线程发现该值为 -1 时会让出CPU资源以便初始化操作尽快完成 。</strong></p> <p>(3)、初始化完成后</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> nt <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">,</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span>n<span class="token punctuation">]</span><span class="token punctuation">;</span>
table <span class="token operator">=</span> tab <span class="token operator">=</span> nt<span class="token punctuation">;</span>
sc <span class="token operator">=</span> n <span class="token operator">-</span> <span class="token punctuation">(</span>n <span class="token operator">&gt;&gt;&gt;</span> <span class="token number">2</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
sizeCtl <span class="token operator">=</span> sc<span class="token punctuation">;</span>
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br></div></div><p>作用：<strong>sizeCtl 用于记录当前集合的负载容量值，也就是触发集合扩容的极限值</strong> 。</p> <p>(4)、正在扩容时</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//第一条扩容线程设置的某个特定基数</span>
<span class="token class-name">U</span><span class="token punctuation">.</span><span class="token function">compareAndSwapInt</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">,</span> <span class="token constant">SIZECTL</span><span class="token punctuation">,</span> sc<span class="token punctuation">,</span> <span class="token punctuation">(</span>rs <span class="token operator">&lt;&lt;</span> <span class="token constant">RESIZE_STAMP_SHIFT</span><span class="token punctuation">)</span> <span class="token operator">+</span> <span class="token number">2</span><span class="token punctuation">)</span>
<span class="token comment">//后续线程加入扩容大军时每次加 1</span>
<span class="token class-name">U</span><span class="token punctuation">.</span><span class="token function">compareAndSwapInt</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">,</span> <span class="token constant">SIZECTL</span><span class="token punctuation">,</span> sc<span class="token punctuation">,</span> sc <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">)</span>
<span class="token comment">//线程扩容完毕退出扩容操作时每次减 1</span>
<span class="token class-name">U</span><span class="token punctuation">.</span><span class="token function">compareAndSwapInt</span><span class="token punctuation">(</span><span class="token keyword">this</span><span class="token punctuation">,</span> <span class="token constant">SIZECTL</span><span class="token punctuation">,</span> sc <span class="token operator">=</span> sizeCtl<span class="token punctuation">,</span> sc <span class="token operator">-</span> <span class="token number">1</span><span class="token punctuation">)</span>

4 以下时会触发扩容  。</p> <p>注意：<strong>桶上链表长度达到 8 个或者以上，并且数组长度为 64 以下时只会触发扩容而不会将链表转为红黑树</strong> 。</p> <h2 id="cocurrenthashmap相关属性"><a href="#cocurrenthashmap相关属性" class="header-anchor">#</a> CocurrentHashMap相关属性</h2> <p>CocurrentHashMap相关属性</p> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">/* ---------------- Fields -------------- */</span>

记为原Node数组tab的大小，用于计算nextIndex的值</p></li> <li><p>新建一个占位对象，该占位对象的 hash 值为 -1 该占位对象存在时表示集合正在扩容状态，key、value、next 属性均为 null ，nextTable 属性指向扩容后的数组</p> <p>该占位对象主要有两个用途：</p> <ul><li>1、占位作用，<strong>用于标识数组该位置的桶已经迁移完毕，处于扩容中的状态</strong>。</li> <li>2、作为一个转发的作用，<strong>扩容期间如果遇到查询操作，遇到转发节点，会把该查询操作转发到新的数组上去，不会阻塞查询操作</strong>。</li></ul></li> <li><p>通过CAS比较nextIndex是否和transferIndex相等，如果相等则是第一次计算nextIndex，i=nextIndex-1，i为当前线程迁移原Node数组的位置下标</p></li> <li><p>通过迁移下标判断</p> <ul><li>如果下标i &lt; 0 || i &gt;= 原Node数组tab的大小n || i +原Node数组tab的大小n &gt;= nextn : 表示线程迁移当前原Node数组下标i的位置元素成功
<ul><li>将需要迁移的数组个数sizeCtl通过CAS减一，如果将sizeCtl减至特定的值后，就表示当前线程是最后的线程，则进行Node数组扩容收尾工作，即将新的Node数组赋值给原Node数组的引用，并将扩容状态标志位sizeCtl修改为扩容的阈值</li></ul></li> <li><strong>遇到原Node数组下标i的位置为空</strong>，则直接放置一个占位对象，以便查询操作的转发和标识当前处于扩容状态</li></ul></li></ul> <div class="language-java line-numbers-mode"><pre class="language-java"><code><span class="token comment">//调用该扩容方法的地方有：</span>
<span class="token comment">//java.util.concurrent.ConcurrentHashMap#addCount        向集合中插入新数据后更新容量计数时发现到达扩容阈值而触发的扩容</span>
<span class="token comment">//java.util.concurrent.ConcurrentHashMap#helpTransfer    扩容状态下其他线程对集合进行插入、修改、删除、合并、compute 等操作时遇到 ForwardingNode 节点时触发的扩容</span>

<span class="token keyword">private</span> <span class="token keyword">final</span> <span class="token keyword">void</span> <span class="token function">transfer</span><span class="token punctuation">(</span><span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> tab<span class="token punctuation">,</span> <span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> nextTab<span class="token punctuation">)</span> <span class="token punctuation">{</span>
    <span class="token keyword">int</span> n <span class="token operator">=</span> tab<span class="token punctuation">.</span>length<span class="token punctuation">,</span> stride<span class="token punctuation">;</span>
    <span class="token comment">//计算每条线程处理的桶个数，每条线程处理的桶数量一样，如果CPU为单核，则使用一条线程处理所有桶</span>
    <span class="token comment">//每条线程至少处理16个桶，如果计算出来的结果少于16，则一条线程处理16个桶</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token punctuation">(</span>stride <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token constant">NCPU</span> <span class="token operator">&gt;</span> <span class="token number">1</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token punctuation">(</span>n <span class="token operator">&gt;&gt;&gt;</span> <span class="token number">3</span><span class="token punctuation">)</span> <span class="token operator">/</span> <span class="token constant">NCPU</span> <span class="token operator">:</span> n<span class="token punctuation">)</span> <span class="token operator">&lt;</span> <span class="token constant">MIN_TRANSFER_STRIDE</span><span class="token punctuation">)</span>
        stride <span class="token operator">=</span> <span class="token constant">MIN_TRANSFER_STRIDE</span><span class="token punctuation">;</span> <span class="token comment">// subdivide range</span>
    <span class="token keyword">if</span> <span class="token punctuation">(</span>nextTab <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span> <span class="token punctuation">{</span>            <span class="token comment">// 初始化新数组(原数组长度的2倍)</span>
        <span class="token keyword">try</span> <span class="token punctuation">{</span>
            <span class="token annotation punctuation">@SuppressWarnings</span><span class="token punctuation">(</span><span class="token string">&quot;unchecked&quot;</span><span class="token punctuation">)</span>
            <span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span> nt <span class="token operator">=</span> <span class="token punctuation">(</span><span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span><span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token keyword">new</span> <span class="token class-name">Node</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token operator">?</span><span class="token punctuation">,</span><span class="token operator">?</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">[</span>n <span class="token operator">&lt;&lt;</span> <span class="token number">1</span><span class="token punctuation">]</span><span class="token punctuation">;</span>
            nextTab <span class="token operator">=</span> nt<span class="token punctuation">;</span>
        <span class="token punctuation">}</span> <span class="token keyword">catch</span> <span class="token punctuation">(</span><span class="token class-name">Throwable</span> ex<span class="token punctuation">)</span> <span class="token punctuation">{</span>      <span class="token comment">// try to cope with OOME</span>
            sizeCtl <span class="token operator">=</span> <span class="token class-name">Integer</span><span class="token punctuation">.</span><span class="token constant">MAX_VALUE</span><span class="token punctuation">;</span>
            <span class="token keyword">return</span><span class="token punctuation">;</span>
        <span class="token punctuation">}</span>
        nextTable <span class="token operator">=</span> nextTab<span class="token punctuation">;</span>
        <span class="token comment">//将 transferIndex记为原Node数组tab的大小，用于计算nextIndex的值</span>
        transferIndex <span class="token operator">=</span> n<span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token keyword">int</span> nextn <span class="token operator">=</span> nextTab<span class="token punctuation">.</span>length<span class="token punctuation">;</span>
    <span class="token comment">//新建一个占位对象，该占位对象的 hash 值为 -1 该占位对象存在时表示集合正在扩容状态，key、value、next 属性均为 null ，nextTable 属性指向扩容后的数组</span>
    <span class="token comment">//该占位对象主要有两个用途：</span>
    <span class="token comment">//   1、占位作用，用于标识数组该位置的桶已经迁移完毕，处于扩容中的状态。</span>
    <span class="token comment">//   2、作为一个转发的作用，扩容期间如果遇到查询操作，遇到转发节点，会把该查询操作转发到新的数组上去，不会阻塞查询操作。</span>
    <span class="token class-name">ForwardingNode</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span> fwd <span class="token operator">=</span> <span class="token keyword">new</span> <span class="token class-name">ForwardingNode</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>nextTab<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">//该标识用于控制是否继续处理下一个桶，为 true 则表示已经处理完当前桶，可以继续迁移下一个桶的数据</span>
    <span class="token keyword">boolean</span> advance <span class="token operator">=</span> <span class="token boolean">true</span><span class="token punctuation">;</span>
    <span class="token comment">//该标识用于控制扩容何时结束，该标识还有一个用途是最后一个扩容线程会负责重新检查一遍数组查看是否有遗漏的桶</span>
    <span class="token keyword">boolean</span> finishing <span class="token operator">=</span> <span class="token boolean">false</span><span class="token punctuation">;</span> <span class="token comment">// to ensure sweep before committing nextTab</span>

                                    loTail<span class="token punctuation">.</span>next <span class="token operator">=</span> p<span class="token punctuation">;</span>
                                loTail <span class="token operator">=</span> p<span class="token punctuation">;</span>
                                <span class="token operator">++</span>lc<span class="token punctuation">;</span>
                            <span class="token punctuation">}</span>
                            <span class="token keyword">else</span> <span class="token punctuation">{</span>
                                <span class="token keyword">if</span> <span class="token punctuation">(</span><span class="token punctuation">(</span>p<span class="token punctuation">.</span>prev <span class="token operator">=</span> hiTail<span class="token punctuation">)</span> <span class="token operator">==</span> <span class="token keyword">null</span><span class="token punctuation">)</span>
                                    hi <span class="token operator">=</span> p<span class="token punctuation">;</span>
                                <span class="token keyword">else</span>
                                    hiTail<span class="token punctuation">.</span>next <span class="token operator">=</span> p<span class="token punctuation">;</span>
                                hiTail <span class="token operator">=</span> p<span class="token punctuation">;</span>
                                <span class="token operator">++</span>hc<span class="token punctuation">;</span>
                            <span class="token punctuation">}</span>
                        <span class="token punctuation">}</span>
                        <span class="token comment">//形成中间链表后会先判断是否需要转换为红黑树：</span>
                        <span class="token comment">//1、如果符合条件则直接将 TreeNode 链表转为红黑树，再设置到新数组中去</span>
                        <span class="token comment">//2、如果不符合条件则将 TreeNode 转换为普通的 Node 节点，再将该普通链表设置到新数组中去</span>
                        <span class="token comment">//(hc != 0) ? new TreeBin&lt;K,V&gt;(lo) : t 这行代码的用意在于，如果原来的红黑树没有被拆分成两份，那么迁移后它依旧是红黑树，可以直接使用原来的 TreeBin 对象</span>
                        ln <span class="token operator">=</span> <span class="token punctuation">(</span>lc <span class="token operator">&lt;=</span> <span class="token constant">UNTREEIFY_THRESHOLD</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token function">untreeify</span><span class="token punctuation">(</span>lo<span class="token punctuation">)</span> <span class="token operator">:</span>
                        <span class="token punctuation">(</span>hc <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token keyword">new</span> <span class="token class-name">TreeBin</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>lo<span class="token punctuation">)</span> <span class="token operator">:</span> t<span class="token punctuation">;</span>
                        hn <span class="token operator">=</span> <span class="token punctuation">(</span>hc <span class="token operator">&lt;=</span> <span class="token constant">UNTREEIFY_THRESHOLD</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token function">untreeify</span><span class="token punctuation">(</span>hi<span class="token punctuation">)</span> <span class="token operator">:</span>
                        <span class="token punctuation">(</span>lc <span class="token operator">!=</span> <span class="token number">0</span><span class="token punctuation">)</span> <span class="token operator">?</span> <span class="token keyword">new</span> <span class="token class-name">TreeBin</span><span class="token generics"><span class="token punctuation">&lt;</span><span class="token class-name">K</span><span class="token punctuation">,</span><span class="token class-name">V</span><span class="token punctuation">&gt;</span></span><span class="token punctuation">(</span>hi<span class="token punctuation">)</span> <span class="token operator">:</span> t<span class="token punctuation">;</span>

mber">152</span><br><span class="line-number">153</span><br><span class="line-number">154</span><br><span class="line-number">155</span><br><span class="line-number">156</span><br><span class="line-number">157</span><br><span class="line-number">158</span><br><span class="line-number">159</span><br><span class="line-number">160</span><br><span class="line-number">161</span><br><span class="line-number">162</span><br><span class="line-number">163</span><br><span class="line-number">164</span><br><span class="line-number">165</span><br><span class="line-number">166</span><br><span class="line-number">167</span><br><span class="line-number">168</span><br><span class="line-number">169</span><br><span class="line-number">170</span><br><span class="line-number">171</span><br><span class="line-number">172</span><br><span class="line-number">173</span><br><span class="line-number">174</span><br><span class="line-number">175</span><br><span class="line-number">176</span><br><span class="line-number">177</span><br><span class="line-number">178</span><br><span class="line-number">179</span><br><span class="line-number">180</span><br><span class="line-number">181</span><br><span class="line-number">182</span><br><span class="line-number">183</span><br></div></div><h2 id="四、扩容过程图解"><a href="#四、扩容过程图解" class="header-anchor">#</a> 四、扩容过程图解</h2> <h3 id="触发扩容的操作"><a href="#触发扩容的操作" class="header-anchor">#</a> 触发扩容的操作</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510092825539.png" alt="img"></p> <p>总结一下：</p> <p>(1) 元素个数达到扩容阈值。</p> <p>(2) 调用 putAll 方法，但目前容量不足以存放所有元素时。</p> <p>(3) 某条链表长度达到8，但数组长度却小于64时。</p> <h3 id="cpu核数与迁移任务hash桶数量分配的关系"><a href="#cpu核数与迁移任务hash桶数量分配的关系" class="header-anchor">#</a> CPU核数与迁移任务hash桶数量分配的关系</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510093016265.png" alt="img"></p> <h3 id="单线程下线程的任务分配与迁移操作"><a href="#单线程下线程的任务分配与迁移操作" class="header-anchor">#</a> 单线程下线程的任务分配与迁移操作</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510093338545.png" alt="img"></p> <h3 id="多线程如何分配任务"><a href="#多线程如何分配任务" class="header-anchor">#</a> 多线程如何分配任务？</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510093435247.png" alt="img"></p> <h3 id="普通链表如何迁移"><a href="#普通链表如何迁移" class="header-anchor">#</a> 普通链表如何迁移？</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510093520878.png" alt="img"></p> <h3 id="什么是-lastrun-节点"><a href="#什么是-lastrun-节点" class="header-anchor">#</a> 什么是 lastRun 节点？</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510093610941.png" alt="img"></p> <h3 id="红黑树如何迁移"><a href="#红黑树如何迁移" class="header-anchor">#</a> 红黑树如何迁移？</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510093656144.png" alt="img"></p> <h3 id="hash桶迁移中以及迁移后如何处理存取请求-2"><a href="#hash桶迁移中以及迁移后如何处理存取请求-2" class="header-anchor">#</a> hash桶迁移中以及迁移后如何处理存取请求？2</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190602184408984.png" alt="img"></p> <h3 id="多线程迁移任务完成后的操作"><a href="#多线程迁移任务完成后的操作" class="header-anchor">#</a> 多线程迁移任务完成后的操作</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/20190510093843462.png" alt="img"></p> <h2 id="扩展问题"><a href="#扩展问题" class="header-anchor">#</a> 扩展问题：</h2> <p>1、为什么HashMap的容量会小于数组长度？</p> <p>答：HashMap是为了通过hash值计算出index，从而最快速的访问 。如果容量大于数组很多的话再加上散列算法不是非常优秀的情况下<strong>很容易出现链表过长的情况</strong>，虽然现在出现了红黑树，但是速度依旧不如直接定位到某个数组位置直接获取元素的速度快，所以最理想的情况是数组的每个位置放入一个元素，这样定位最快，从而访问也最快，集合容量小于数组长度的原因在于尽量去分散元素的分布，相当于是拉长了分布的范围，尽量减少集中到一起的概率，从而提高访问的速度，同时，负载因子只要小于 1 ，就不存在容量等于数组长度的情况 。</p> <p>2、扩容期间在未迁移到的hash桶插入数据会发生什么？</p> <p>答：<strong>只要插入的位置扩容线程还未迁移到，就可以插入，当迁移到该插入的位置时</strong>，就会阻塞等待插入操作完成再继续迁移 。</p> <p>3、正在迁移的hash桶遇到 get 操作会发生什么？</p> <p>答：在<strong>扩容过程期间形成的 hn 和 ln链 是使用的类似于复制引用的方式</strong>，也就是说 <strong>ln 和 hn 链是复制出来的，而非原来的链表迁移过去的</strong>，所以<strong>原来 hash 桶上的链表并没有受到影响</strong>，因此<strong>从迁移开始到迁移结束这段时间都是可以正常访问原数组 hash 桶上面的链表</strong>，<strong>迁移结束后放置上fwd，往后的访问请求就直接转发到扩容后的数组去了</strong> 。</p> <p>4、如果 lastRun 节点正好在一条全部都为高位或者全部都为低位的链表上，会不会形成死循环？</p> <p>答：在数组长度为64之前会导致一直扩容，但是到了64或者以上后就会转换为红黑树，因此不会一直死循环 。</p> <p>5、扩容后 ln 和 hn 链不用经过 hash 取模运算，分别被直接放置在新数组的 i 和 n + i 的位置上，那么如何保证这种方式依旧可以用过 h &amp; (n - 1) 正确算出 hash 桶的位置？</p> <p>答：如果 fh &amp; n-1 = i ，那么扩容之后的 hash 计算方法应该是 fh &amp; 2n-1 。 因为 n 是 2 的幂次方数，所以 如果 n=16， n-1 就是 1111(二进制)， 那么 2n-1 就是 11111 (二进制) 。 其实 <strong>fh &amp; 2n-1 和 fh &amp; n-1 的值区别就在于多出来的那个 1 =&gt; fh &amp; (10000) 这个就是两个 hash 的区别所在</strong> 。而 10000 就是 n 。所以说 如果 fh 的第五 bit 不是 1 的话 fh &amp; n = 0 =&gt; fh &amp; 2n-1 == fh &amp; n-1 = i 。 如果第5位是 1 的话 。fh &amp; n = n =&gt; fh &amp; 2n-1 = i+n 。</p> <p>6、我们都知道，并发情况下，各线程中的数据可能不是最新的，那为什么 get 方法不需要加锁？</p> <p>答：<strong>get操作全程不需要加锁是因为Node的成员val是用volatile修饰的 。</strong></p> <p>7、ConcurrentHashMap 的数组上插入节点的操作是否为原子操作，为什么要使用 CAS 的方式？</p> <p>答：待解决 。</p> <p>8、扩容完成后为什么要再检查一遍？</p> <p>答：为了避免遗漏hash桶，至于为什么会遗漏hash桶，有待后续补充 。</p> <p>特别说明：如有错误欢迎指出，对于目前待解决的后面第  7 、8 两个问题，如有大佬知道还望不吝啬指教，共同交流 。</p> <h2 id="reference"><a href="#reference" class="header-anchor">#</a> Reference</h2> <p>原文链接：https://blog.csdn.net/ZOKEKAI/article/details/90051567</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/02.Java/03.多线程与并发/21.java-thread-x-juc-collection-ConcurrentHashMap-tryPresize.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class=
