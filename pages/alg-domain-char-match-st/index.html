sGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">字符串匹配 - 后缀树<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="字符串匹配-文本预处理-后缀树-suffix-tree"><a href="#字符串匹配-文本预处理-后缀树-suffix-tree" class="header-anchor">#</a> 字符串匹配 - 文本预处理：后缀树（Suffix Tree）</h1> <h2 id="什么是后缀树"><a href="#什么是后缀树" class="header-anchor">#</a> 什么是后缀树</h2> <p>上述字符串匹配算法(朴素的字符串匹配算法, KMP 算法, Boyer-Moore算法)均是通过对<strong>模式（Pattern）字符串进行预处理</strong>的方式来加快搜索速度。对 Pattern 进行预处理的最优复杂度为 O(m)，其中 m 为 Pattern 字符串的长度。那么，有没有对文本（Text）进行预处理的算法呢？本文即将介绍一种<strong>对 Text 进行预处理</strong> 的字符串匹配算法：后缀树（Suffix Tree）。</p> <p><strong>后缀树的性质</strong> ：</p> <ul><li>存储所有 n(n-1)/2 个后缀需要 O(n) 的空间，n 为的文本（Text）的长度；</li> <li>构建后缀树需要 O(dn) 的时间，d 为字符集的长度（alphabet）；</li> <li>对模式（Pattern）的查询需要 O(dm) 时间，m 为 Pattern 的长度；</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-1.png" alt="img"></p> <p>在《[字典树(前缀树)](/pages/alg-basic-tree-
trie.html)》一文中，介绍了一种特殊的树状信息检索数据结构：字典树（Trie）。Trie
将关键词中的字符按顺序添加到树中的节点上，这样从根节点开始遍历，就可以确定指定的关键词是否存在于 Trie 中。</p> <p>下面是根据集合 {bear, bell, bid, bull, buy, sell, stock, stop} 所构建的 Trie 树。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-2.png" alt="img"></p> <p>我们观察上面这颗 Trie，对于关键词 &quot;bear&quot;，字符 &quot;a&quot; 和 &quot;r&quot; 所在的节点没有其他子节点，所以可以考虑将这两个节点合并，如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-3.png" alt="img"></p> <p>这样，我们就得到了一棵压缩过的 Trie，称为<strong>压缩字典树</strong> （Compressed Trie）。</p> <p>而<strong>后缀树（Suffix Tree）则首先是一棵 Compressed Trie</strong>
，其次，后缀树中存储的关键词为所有的后缀。这样，实际上我们也就得到了构建后缀树的抽象过程：</p> <ul><li>根据文本 Text 生成所有后缀的集合；</li> <li>将每个后缀作为一个单独的关键词，构建一棵 Compressed Trie。</li></ul> <p>比如，对于文本 &quot;banana\0&quot;，其中 &quot;\0&quot; 作为文本结束符号。下面是该文本所对应的所有后缀。</p> <div class="language- extra-class"><pre><code>banana\0
anana\0
nana\0
ana\0
na\0
a\0
\0
</code></pre></div><p>将每个后缀作为一个关键词，构建一棵 Trie。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-4.png" alt="img"></p> <p>然后，将独立的节点合并，形成 Compressed Trie。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-5.png" alt="img"></p> <p>则上面这棵树就是文本 &quot;banana\0&quot; 所对应的后缀树。</p> <p>现在我们先熟悉两个概念：<strong>显式后缀树（Explicit Suffix Tree）<strong>和</strong> 隐式后缀树（Implicit Suffix Tree）</strong>。</p> <p>下面用字符串 &quot;xabxa&quot; 举例说明两者的区别，其包括后缀列表如下。</p> <div class="language- extra-class"><pre><code>xabxa
abxa
bxa
xa
a
</code></pre></div><p>我们发现，后缀 &quot;xa&quot; 和 &quot;a&quot; 已经分别包含在后缀 &quot;xabxa&quot; 和 &quot;abxa&quot; 的前缀中，这样构造出来的后缀树称为隐式后缀树（Implicit
Suffix Tree）。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-6.png" alt="img"></p> <p>而如果不希望这样的情形发生，可以在每个后缀的结尾加上一个特殊字符，比如 &quot;$&quot; 或 &quot;#&quot; 等，这样我们就可以使得后缀保持唯一性。</p> <div class="language- extra-class"><pre><code>xabxa$
abxa$
bxa$
xa$
a$
$
</code></pre></div><p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-7.jpg" alt="img"></p> <p>在 1995 年，Esko Ukkonen 发表了论文《<a href="https://www.cs.helsinki.fi/u/ukkonen/SuffixT1withFigs.pdf" target="_blank" rel="noopener noreferrer">On-line construction of suffix
trees在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>》，描述了在线性时间内构建后缀树的方法。下面尝试描述
Ukkonen 算法的基本实现原理，从简单的字符串开始描述，然后扩展到更复杂的情形。</p> <p>Suffix Tree 与 Trie 的不同在于，边（Edge）不再只代表单个字符，而是通过一对整数 [from, to] 来表示。其中 from 和 to
所指向的是 Text 中的位置，这样每个边可以表示任意的长度，而且仅需两个指针，耗费 O(1) 的空间。</p> <p>首先，我们从一个最简单的字符串 Text = &quot;abc&quot; 开始实践构建后缀树，&quot;abc&quot;
中没有重复字符，使得构建过程更简单些。构建过程的步骤是：从左到右，对逐个字符进行操作。</p> <div class="language- extra-class"><pre><code>abc
</code></pre></div><p>第 1 个字符是 &quot;a&quot;，创建一条边从根节点（root）到叶节点，以 [0, #] 作为标签代表其在 Text 中的位置从 0 开始。使用 &quot;#&quot;
表示末尾，可以认为 &quot;#&quot; 在 &quot;a&quot; 的右侧，位置从 0 开始，则当前位置 &quot;#&quot; 在 1 位。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-8.png" alt="img"></p> <p>其代表的后缀意义如下。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-9.png" alt="img"></p> <p>第 1 个字符 &quot;a&quot; 处理完毕，开始处理第 2 个字符 &quot;b&quot;。涉及的操作包括：</p> <ul><li>扩展已经存在的边 &quot;a&quot; 至 &quot;ab&quot;；</li> <li>插入一条新边以表示 &quot;b&quot;；</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-10.png" alt="img"></p> <p>其代表的后缀意义如下。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-11.png" alt="img"></p> <p>这里，我们观察到了两点：</p> <ul><li>&quot;ab&quot; 边的表示 [0, #] 与之前是相同的，当 &quot;#&quot; 位置由 1 挪至 2 时，[0, #] 所代表的意义自动地发生了改变。</li> <li>每条边的空间复杂度为 O(1)，即只消耗两个指针，而与边所代表的字符数量无关；</li></ul> <p>接着再处理第 3 个字符 &quot;c&quot;，重复同样的操作，&quot;#&quot; 位置向后挪至第 3 位：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-12.png" alt="img"></p> <p>其代表的后缀意义如下。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-13.png" alt="img"></p> <p>此时，我们观察到：</p> <ul><li>经过上面的步骤后，我们得到了一棵正确的后缀树；</li> <li>操作步骤的数量与 Text 中的字符的数量一样多；</li> <li>每个步骤的工作量是 O(1)，因为已存在的边都是依据 &quot;#&quot; 的挪动而自动更改的，仅需为最后一个字符添加一条新边，所以时间复杂度为 O(1)。则，对于一个长度为 n 的 Text，共需要 O(n) 的时间构建后缀树。</li></ul> <p>当然，我们进展的这么顺利，完全是因为所操作的字符串 Text = &quot;abc&quot; 太简单，没有任何重复的字符。那么现在我们来处理一个更复杂一些的字符串 Text
= &quot;abcabxabcd&quot;。</p> <div class="language- extra-class"><pre><code>abcabxabcd
</code></pre></div><p>同上面的例子类似的是，这个新的 Text 同样以 &quot;abc&quot; 开头，但其后接着 &quot;ab&quot;,&quot;x&quot;,&quot;abc&quot;,&quot;d&quot; 等，并且出现了重复的字符。</p> <p>前 3 个字符 &quot;abc&quot; 的操作步骤与上面介绍的相同，所以我们会得到下面这颗树：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-14.png" alt="img"></p> <p>当 &quot;#&quot; 继续向后挪动一位，即第 4 位时，隐含地意味着已有的边会自动的扩展为：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-15.png" alt="img"></p> <p>即 [0, #], [1, #], [2, #] 都进行了自动的扩展。按照上面的逻辑，此时应该为剩余后缀 &quot;a&quot;
创建一条单独的边。但，在做这件事之前，我们先引入两个概念。</p> <ul><li><strong>活动点（active point）</strong> ，是一个三元组，包括（active_node, active_edge, active_length）；</li> <li><strong>剩余后缀数（remainder）</strong> ，是一个整数，代表着还需要插入多少个新的后缀；</li></ul> <p>如何使用这两个概念将在下面逐步地说明。不过，现在我们可以先确定两件事：</p> <ul><li><p>在 Text = &quot;abc&quot; 的例子中，活动点（active point）总是 (root, '\0x', 0)。也就是说，活动节点（active_node）总是根节点（root），活动边（active_edge）是空字符 '\0x' 所指定的边，活动长度（active_length）是 0。</p></li> <li><p>在每个步骤开始时，剩余后缀数（remainder）总是 1。意味着，每次我们要插入的新的后缀数目为 1，即最后一个字符。</p> <h1 id="_3-active-point-root-0x-1-remainder-1"><a href="#_3-active-point-root-0x-1-remainder-1" class="header-anchor">#</a> = 3, active_point = (root, '\0x', 1), remainder = 1</h1></li></ul> <p>当处理第 4 字符 &quot;a&quot; 时，我们注意到，事实上已经存在一条边 &quot;abca&quot; 的前缀包含了后缀 &quot;a&quot;。在这种情况下：</p> <ul><li><p>我们不再向 root 插入一条全新的边，也就是 [3, #]。相反，既然后缀 &quot;a&quot; 已经被包含在树中的一条边上 &quot;abca&quot;，我们保留它们原来的样子。</p></li> <li><p>设置 active point 为 (root, 'a', 1)，也就是说，active_node 仍为 root，active_edge 为 'a'，active_length 为 1。这就意味着，活动点现在是从根节点开始，活动边是以 'a' 开头的某个边，而位置就是在这个边的第 1 位。这个活动边的首字符为 'a'，实际上，仅会有一个边是以一个特定字符开头的。</p></li> <li><p>remainder 的值需要 +1，也就是 2。</p> <h1 id="_4-active-point-root-a-1-remainder-2"><a href="#_4-active-point-root-a-1-remainder-2" class="header-anchor">#</a> = 4, active_point = (root, 'a', 1), remainder = 2</h1></li></ul> <p>此时，我们还观察到：当我们要插入的后缀已经存在于树中时，这颗树实际上根本就没有改变，我们仅修改了 active point 和
remainder。那么，这颗树也就不再能准确地描述当前位置了，不过它却正确地包含了所有的后缀，即使是通过隐式的方式（Implicitly）。因此，处理修改变量，这一步没有其他工作，而修改变量的时间复杂度为
O(1)。</p> <p>继续处理下一个字符 &quot;b&quot;，&quot;#&quot; 继续向后挪动一位，即第 5 位时，树被自动的更新为：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-16.png" alt="img"></p> <p>由于剩余后缀数（remainder）的值为 2，所以在当前位置，我们需要插入两个最终后缀 &quot;ab&quot; 和 &quot;b&quot;。这是因为：</p> <ul><li>前一步的 &quot;a&quot; 实际上没有被真正的插入到树中，所以它被遗留了下来（remained），然而我们又向前迈了一步，所以它现在由 &quot;a&quot; 延长到 &quot;ab&quot;；</li> <li>还有就是我们需要插入新的最终后缀 &quot;b&quot;；</li></ul> <p>实际操作时，我们就是修改 active point，指向 &quot;a&quot; 后面的位置，并且要插入新的最终后缀 &quot;b&quot;。但是，同样的事情又发生了，&quot;b&quot;
事实上已经存在于树中一条边 &quot;bcab&quot; 的前缀上。那么，操作可以归纳为：</p> <ul><li><p>修改活动点为 (root, 'a', 2)，实际还是与之前相同的边，只是将指向的位置向后挪到 &quot;b&quot;，修改了 active_length，即 &quot;ab&quot;。</p></li> <li><p>增加剩余后缀数（remainder）为 3，因为我们又没有为 &quot;b&quot; 插入全新的边。</p> <h1 id="_5-active-point-root-a-2-remainder-3"><a href="#_5-active-point-root-a-2-remainder-3" class="header-anchor">#</a> = 5, active_point = (root, 'a', 2), remainder = 3</h1></li></ul> <p>再具体一点，我们本来准备插入两个最终后缀 &quot;ab&quot; 和 &quot;b&quot;，但因为 &quot;ab&quot; 已经存在于其他的边的前缀中，所以我们只修改了活动点。对于
&quot;b&quot;，我们甚至都没有考虑要插入，为什么呢？因为如果 &quot;ab&quot;
存在于树中，那么他的每个后缀都一定存在于树中。虽然仅仅是隐含性的，但却一定存在，因为我们一直以来就是按照这样的方式来构建这颗树的。</p> <p>继续处理下一个字符 &quot;x&quot;，&quot;#&quot; 继续向后挪动一位，即第 6 位时，树被自动的更新为：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-17.png" alt="img"></p> <p>由于剩余后缀数（Remainder）的值为 3，所以在当前位置，我们需要插入 3 个最终后缀 &quot;abx&quot;, &quot;bx&quot; 和 &quot;x&quot;。</p> <p>活动点告诉了我们之前 &quot;ab&quot; 结束的位置，所以仅需跳过这一位置，插入新的 &quot;x&quot; 后缀。&quot;x&quot; 在树中还不存在，因此我们分裂 &quot;abcabx&quot;
边，插入一个内部节点：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-18.png" alt="img"></p> <p>分裂和插入新的内部节点耗费 O(1) 时间。</p> <p>现在，我们已经处理了 &quot;abx&quot;，并且把 remainder 减为 2。然后继续插入下一个后缀
&quot;bx&quot;，但做这个操作之前需要先更新活动点，这里我们先做下部分总结。</p> <p>对于上面对边的分裂和插入新的边的操作，可以总结为 Rule 1，其应用于当 active_node 为 root 节点时。</p> <p>Rule 1</p> <p>当向根节点插入时遵循：</p> <ul><li>active_node 保持为 root；</li> <li>active_edge 被设置为即将被插入的新后缀的首字符；</li> <li>active_length 减 1；</li></ul> <p>因此，新的活动点为 (root, 'b', 1)，表明下一个插入一定会发生在边 &quot;bcabx&quot; 上，在 1 个字符之后，即 &quot;b&quot; 的后面。</p> <div class="language- extra-class"><pre><code># = 6, active_point = (root, 'b', 1), remainder = 2
</code></pre></div><p>我们需要检查 &quot;x&quot; 是否在 &quot;b&quot; 后面出现，如果出现了，就是我们上面见到过的样子，可以什么都不做，只更新活动点。如果未出现，则需要分裂边并插入新的边。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-19.png" alt="img"></p> <p>同样，这次操作也花费了 O(1) 时间。然后将 remainder 更新为 1，依据 Rule 1 活动点更新为 (root, 'x', 0)。</p> <div class="language- extra-class"><pre><code># = 6, active_point = (root, 'x', 0), remainder = 1
</code></pre></div><p>此时，我们将归纳出 Rule 2。</p> <p>Rule 2</p> <ul><li>如果我们分裂（Split）一条边并且插入（Insert）一个新的节点，并且如果该新节点不是当前步骤中创建的第一个节点，则将先前插入的节点与该新节点通过一个特殊的指针连接，称为后缀连接（Suffix Link）。后缀连接通过一条虚线来表示。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-20.png" alt="img"></p> <p>继续上面的操作，插入最终后缀 &quot;x&quot;。因为活动点中的 active_length 已经降到 0，所以插入操作将发生在 root 上。由于没有以 &quot;x&quot;
为前缀的边，所以插入一条新的边：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-21.png" alt="img"></p> <p>这样，这一步骤中的所有操作就完成了。</p> <div class="language- extra-class"><pre><code># = 6, active_point = (root, '\0x', 0), remainder = 1
</code></pre></div><p>继续处理下一个字符 &quot;a&quot;，&quot;#&quot; 继续向后挪动一位。发现后缀 &quot;a&quot; 已经存在于数中的边中，所以仅更新 active point 和 remainder。</p> <div class="language- extra-class"><pre><code># = 7, active_point = (root, 'a', 1), remainder = 2
</code></pre></div><p>继续处理下一个字符 &quot;b&quot;，&quot;#&quot; 继续向后挪动一位。发现后缀 &quot;ab&quot; 和 &quot;b&quot; 都已经存在于树中，所以仅更新 active point 和
remainder。这里我们先称 &quot;ab&quot; 所在的边的节点为 node1。</p> <div class="language- extra-class"><pre><code># = 8, active_point = (root, 'a', 2), remainder = 3
</code></pre></div><p>继续处理下一个字符 &quot;c&quot;，&quot;#&quot; 继续向后挪动一位。此时由于 remainder = 3，所以需要插入 &quot;abc&quot;,&quot;bc&quot;,&quot;c&quot; 三个后缀。&quot;c&quot;
实际上已经存在于 node1 后的边上。</p> <div class="language- extra-class"><pre><code># = 9, active_point = (node1, 'c', 1), remainder = 4
</code></pre></div><p>继续处理下一个字符 &quot;d&quot;，&quot;#&quot; 继续向后挪动一位。此时由于 remainder = 4，所以需要插入 &quot;abcd&quot;,&quot;bcd&quot;,&quot;cd&quot;,&quot;d&quot;
四个后缀。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-22.png" alt="img"></p> <p>上图中的 active_node，当节点准备分裂时，被标记了红色。则归纳出了 Rule 3。</p> <p>Rule 3</p> <ul><li>当从 active_node 不为 root 的节点分裂边时，我们沿着后缀连接（Suffix Link）的方向寻找节点，如果存在一个节点，则设置该节点为 active_noe；如果不存在，则设置 active_node 为 root。active_edge 和 active_length 保持不变。</li></ul> <p>所以，现在活动点为 (node2, 'c', 1)，其中 node2 为下图中的红色节点：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-23.png" alt="img"></p> <div class="language- extra-class"><pre><code># = 10, active_point = (node2, 'c', 1), remainder = 3
</code></pre></div><p>由于对 &quot;abcd&quot; 的插入已经完成，所以将 remainder 的值减至 3，并且开始处理下一个剩余后缀 &quot;bcd&quot;。此时需要将边 &quot;cabxabcd&quot;
分裂，然后插入新的边 &quot;d&quot;。根据 Rule 2，我们需要在之前插入的节点与当前插入的节点间创建一条新的后缀连接。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-24.png" alt="img"></p> <p>此时，我们观察到，后缀连接（Suffix Link）让我们能够重置活动点，使得对下一个后缀的插入操作仅需 O(1) 时间。从上图也确认了，&quot;ab&quot;
连接的是其后缀 &quot;b&quot;，而 &quot;abc&quot; 连接的是其后缀 &quot;bc&quot;。</p> <p>当前操作还没有完成，因为 remainder 是 2，根绝 Rule 3 我们需要重新设置活动点。因为上图中的红色 active_node
没有后缀连接（Suffix Link），所以活动点被设置为 root，也就是 (root, 'c', 1)。</p> <div class="language- extra-class"><pre><code># = 10, active_point = (root, 'c', 1), remainder = 2
</code></pre></div><p>因此，下一个插入操作 &quot;cd&quot; 将从 Root 开始，寻找以 &quot;c&quot; 为前缀的边 &quot;cabxabcd&quot;，这也引起又一次分裂：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-25.png" alt="img"></p> <p>由于此处又创建了一个新的内部节点，依据 Rule 2，我们需要建立一条与前一个被创建内节点的后缀连接。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-26.png" alt="img"></p> <p>然后，remainder 减为 1，active_node 为 root，根据 Rule 1 则活动点为 (root, 'd',
0)。也就是说，仅需在根节点上插入一条 &quot;d&quot; 新边。</p> <div class="language- extra-class"><pre><code># = 10, active_point = (root, 'd', 0), remainder = 1
</code></pre></div><p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-27.png" alt="img"></p> <p>整个步骤完成。</p> <p><strong>总体上看，我们有一系列的观察结果</strong> ：</p> <ul><li>在每一步中将 &quot;#&quot; 向右移动 1 位时，所有叶节点自动更新的时间为 O(1)；</li> <li>但实际上并没有处理这两种情况：
<ul><li>从前一步中遗留的后缀；</li> <li>当前步骤中的最终字符；</li></ul></li> <li>remainder 告诉了我们还余下多少后缀需要插入。这些插入操作将逐个的与当前位置 &quot;#&quot; 之前的后缀进行对应，我们需要一个接着一个的处理。更重要的是，每次插入需要 O(1) 时间，活动点准确地告诉了我们改如何进行，并且也仅需在活动点中增加一个单独的字符。为什么？因为其他字符都隐式地被包含了，要不也就不需要 active point 了。</li> <li>每次插入之后，remainder 都需要减少，如果存在后缀连接（Suffix Link）的话就续接至下一个节点，如果不存在则返回值 root 节点（Rule 3）。如果已经是在 root 节点了，则依据 Rule 1 来修改活动点。无论哪种情况，仅需 O(1) 时间。</li> <li>如果这些插入操作中，如果发现要被插入的字符已经存在于树中，则什么也不做，即使 remainder &gt; 0。原因是要被插入的字符实际上已经隐式地被包含在了当前的树中。而 remainder &gt; 0 则确保了在后续的操作中会进行处理。</li> <li>那么如果在算法结束时 remainder &gt; 0 该怎么办？这种情况说明了文本的尾部字符串在之前某处已经出现过。此时我们需要在尾部添加一个额外的从未出现过的字符，通常使用 &quot;$&quot; 符号。为什么要这么做呢？如果后续我们用已经完成的后缀树来查找后缀，匹配结果一定要出现在叶子节点，否则就会出现很多假匹配，因为很多字符串已经被隐式地包含在了树中，但实际并不是真正的后缀。同时，最后也强制 remainder = 0，以此来保证所有的后缀都形成了叶子节点。尽管如此，如果想用后缀树搜索常规的子字符串，而不仅是搜索后缀，这么做就不是必要的了。</li> <li>那么整个算法的复杂度是多少呢？如果 Text 的长度为 n，则有 n 步需要执行，算上 &quot;$&quot; 则有 n+1 步。在每一步中，我们要么什么也不做，要么执行 remainder 插入操作并消耗 O(1) 时间。因为 remainder 指示了在前一步中我们有多少无操作次数，在当前步骤中每次插入都会递减，所以总体的数量还是 n。因此<strong>总体的复杂度为 O(n)</strong> 。</li> <li>然而，还有一小件事我还没有进行适当的解释。那就是，当我们续接后缀连接时，更新 active point，会发现 active_length 可能与 active_node 协作的并不好。例如下面这种情况：</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-char-st-28.png" alt="img"></p> <p>假设 active point 是红色节点 (red, 'd', 3)，因此它指向 &quot;def&quot; 边中 &quot;f&quot;
之后的位置。现在假设我们做了必要的更新，而且依据 Rule 3 续接了后缀连接并修改了活动点，新的 active point 是 (green, 'd',
3)。然而从绿色节点出发的 &quot;d&quot; 边是 &quot;de&quot;，这条边只有 2 个字符。为了找到合适的活动点，看起来我们需要添加一个到蓝色节点的边，然后重置活动点为
(blue, 'f', 1)。</p> <p>在最坏的情况下，active_length 可以与 remainder 一样大，甚至可以与 n
一样大。而恰巧这种情况可能刚好在找活动点时发生，那么我们不仅需要跳过一个内部节点，可能是多个节点，最坏的情况是 n 个。由于每步里 remainder 是
O(n)，续接了后缀连接之后的对活动点的后续调整也是 O(n)，那么是否意味着整个算法潜在需要 O(n2) 时间呢？</p> <p>我认为不是。理由是如果我们确实需要调整活动点（例如，上图中从绿色节点调整到蓝色节点），那么这就引入了一个拥有自己的后缀连接的新节点，而且
active_length 将减少。当我们沿着后缀连接向下走，就要插入剩余的后缀，且只是减少
active_length，使用这种方法可调整的活动点的数量不可能超过任何给定时刻的 active_length。由于 active_length
从来不会超过 remainder，而 remainder 不仅在每个单一步骤里是 O(n)，而且对整个处理过程进行的 remainder 递增的总数也是
O(n)，因此调整活动点的数目也就限制在了 O(n)。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>https://www.cs.helsinki.fi/u/ukkonen/SuffixT1withFigs.pdf</li> <li>https://www.cnblogs.com/gaochundong/p/suffix_tree.html</li> <li>https://blog.csdn.net/v_july_v/article/details/6897097</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/03.算法/05.领域算法/24.alg-domain-char-match-st.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/05/29, 20:27:19</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/alg-domain-char-match-bm/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">字符串匹配 - BM算法</div></a> <a href="/pages/alg-domain-bigdata-overview/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">大数据处理 - Overview</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
