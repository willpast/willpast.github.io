Fq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">找到自己的生态位<!----></h1>  <div class="theme-vdoing-content content__default"><blockquote><p>来自视频号‘赵然商学女神’某个视频：<a href="http://www.douyin.com/aweme/v1/play/?video_id=v0200fg10000coala9jc77ubr5pfpfn0" target="_blank" rel="noopener noreferrer">找到自己的生态位<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>转为文字，个人感觉比较真实，更有动力。</p></blockquote> <p>一个人22岁大学毕业，60岁退休，他工作的时间只有短短的38年，这38年只有14,000天，这14,000天除了双休百节假日逢年过节，结婚生娃回老家生病，只有1万天，如果一天赚100块，普通人终身的财富上限 是100万，如果一天赚200块，普通人终身的财富上限是200万。
    从小到大生活的都是一个局，都是给你设好的套，你赚好的钱就是永远是不够花的，因为这个世界 不需要那么多的有钱人，如果人人都有8,000万，谁来扫厕所，谁来倒垃圾，谁来种地，谁来打螺丝，谁去送外卖，谁来跑滴滴，那些脏活累活苦活谁来干，想要维持这个社会的 良性运营，需要维持80%的人终生是穷人，为了想方设法地 维持这些人的贫困，那个无形的手做了很多的手段，你早上从热乎乎的被窝里钻出来， 去上班你是热爱公司，热爱老板，一天不见他，你睡不着觉吗，是因为为了那碎银几两，社会要发展，就要解決懒。
    人之初性本善，对他好他就干。人之初性本懒，要他干就得管。 怎么他管呢？就是让他没钱他才会干。 我们看到了这个真相，那么我们如何去破局呢？我现在给你揭露真相，你在当下在哪儿？你是被谁吃的？你是吃谁的？你就要找到你的生态位。</p> <h1 id="什么叫生态位"><a href="#什么叫生态位" class="header-anchor">#</a> 什么叫生态位？</h1> <p>在古代是有四个生态位的，叫士、农、工、商。士，就是当官的，农就是农妇、农民工就是工匠，商就是商人。他为什么这么排序呢？ 因为5,000年的中华文明，4,950年是农耕文明，他需要农民种地，就要把他的地位往上排，但是种地他实在收获太少了， 怕他地位排高一点，是不是有一点安危奖的意思？然后工历代对工匠是看不起的，叫奇技淫巧叫雕虫小技，他是看不起宫的， 但是工排在农的后面，你有没有发现在古代商还排在工的后面，你还不如人家的雕虫小技、奇技淫巧，把商踩在脚底下，这是为什么？ 大秦帝国里边商鞅变法，他写过一本商君书，他说想要让国家好管理，就要抓住农民的力量，因为农民占的数量大。那怎么样把农民管理好呢？这话讲的有点扎心，就是把他们牢牢的给我捆绑在土地上。</p> <h1 id="然后接下来商君书对于民有五大策略"><a href="#然后接下来商君书对于民有五大策略" class="header-anchor">#</a> 然后接下来商君书对于民有五大策略：</h1> <p>第一个叫弱民，让他变得弱。
第二个叫贫民，让他穷，没钱的他就老实了。
第三叫愚民，让他愚蠢，不让他学东西，或者往他脑袋里注水，让他学错误的东西，
第四个叫疲民，让他疲劳，日出而作，日落而息，跟拉磨的驴一样，把他累死，回到家里倒头就睡，啥也不想，光会干活，这就叫疲民。
最后再加一个叫辱民，羞辱他，让他下跪，让他磕头，让他长磕不起，让他没有尊严，让他膝盖沾着地。所以有人经常讲，跪的时间久了就站不起来了。
    这5招连环掌打下来，有没有发现很多的人就开始有奴性？ 有人就问商君，那5招打下来，他要还不听话，商君说杀之，他不是个顺民，就杀了他，所以这是士农工商的来源。</p> <h1 id="那为什么这样管呢"><a href="#那为什么这样管呢" class="header-anchor">#</a> 那为什么这样管呢？</h1> <p>因为你农民种地，种的是国家的地，你做的所有的工匠，你是为皇城、为皇家做服务的， 只有商人是不在他们中间的，他管不了你的，你做的是贸易，你做的是交换，他管不了你，他就打压你，把你踩在脚下，因为只有商人知道了财富密码。</p> <h1 id="那么什么是生态位呢"><a href="#那么什么是生态位呢" class="header-anchor">#</a> 那么什么是生态位呢？</h1> <p>1.0的段位就叫体力劳动者，在我们小圈子里边，把这些人叫做卖身的。 什么叫体力劳动者呢？保洁保安、农民工、滴滴司机、外卖员，还有农民伯伯都叫体力劳动者。 体力劳动者靠什么赚钱呢？靠出卖自己的劳动力赚钱，他们有一个最大的问题，时间陷阱。 一天只有那么多的时间，他的第二大问题会随着年龄的增长体力而衰减，老了干不动了，只能当保安。体力劳动者是这个社会的基石， 但是他们也是最可怜的一群人，手停口停，收入归零，奋斗一生，两手空空，这就叫体力劳动者，他们受尽了生活的困顿，有一个专门给他们量身定制的词叫勤劳致富。 你知道什么叫勤劳致富吗？勤劳致富的本质就是延长劳动时间。什么叫延长劳动时间？你要是8点上地干活，你就没有6点上地干活干得多。你要天黑了就回家，6点就回家， 你就没有8点再回家，干得多勤劳致富这个词是专门为底层劳动者量身定制的，这财富密码的第一个环节。</p> <h1 id="我们来看一看底层劳动者他们的生活现状"><a href="#我们来看一看底层劳动者他们的生活现状" class="header-anchor">#</a> 我们来看一看底层劳动者他们的生活现状</h1> <p>他们是不是在工地敲钢筋？是不是在地头刨土？是不是在马路上送快递？是不是在工厂里面打螺丝？所以你们有没有发现底层劳动者他们一个特点？ 因为他们的工作场景是广阔的空间，所以嗓门特别大，脾气特别暴，他们一生工作不稳定，收入不稳定，圈层不稳定，情绪不稳定， 经常四处打工，其实是不是发现从头都赚不到钱？
    这一些人，他的第一次觉醒就是开始培养儿女。我问你，你们有没有这样的心？ 或者我们的父母那时候有没有跟我们说过，你只要愿意上学，砸锅卖铁都供你，你再也不要像爸爸妈妈这样子一辈子没有个稳定的收入， 一辈子没有个稳定的工作，苦死了，你一定要考好大学，于是他的孩子考上了好大学，当了医生，当了律师，当了会计师，当了教师，这个时候就完成了阶级的逆袭。</p> <h1 id="进入到第二个段位就叫靠技术赚钱-他们从卖身的变成了卖艺的。"><a href="#进入到第二个段位就叫靠技术赚钱-他们从卖身的变成了卖艺的。" class="header-anchor">#</a> 进入到第二个段位就叫靠技术赚钱，他们从卖身的变成了卖艺的。</h1> <p>你告诉我医生、老师、会计师，当他们靠技术赚钱的时候，收入从不稳定，是不是变成了稳定？ 是不是年薪也可以达到十来万？有的人好一点是不是可以达到二三十万？但是不可能大富，你见哪一个医生他有大富， 你见到哪一个教师他可以大富？他只是脱离了地板层，只是从拿铁锹的变成了拿手术刀的，从摇拖拉机的变成了敲键盘的， 它只是完成了工种的改变。其实这个世界上没有中产，因为你手头没有生产资料，只有高级打工仔，但是他们最大的好处是它的技术会随着时间的推移而炉火纯青。 是不是老医生就比新医生赚钱，老教师就比新教师的工资高？老推拿按摩师是不是就比新推拿按摩师的收入高？
    OK，但是他们依然有一个时间陷阱， 假如我们一下子给一个推拿按摩师，给他1万个客户，他即使推拿一个小时100块钱，你告诉我这100万他能不能拿到手里边？ 你拿不到，你不能这么说，你说哥，你等着哈。我今天一天按10个人，我全年无休，一年按3,000多人。你不是排号1万名吗？ 三年之后那个下午两点钟你再来。哦，你说给我滚！
    为什么呢？就是靠技术赚钱的人是不是有一个最大的时间陷阱？你赚不到钱，如何破这个局呢？ 直到有一天，这个推拿按摩师突然觉醒了，很多的搞技术的人突然觉醒了，我靠我自己的体力，我是赚不到钱的，靠我自己的技术，我是赚不到大钱的。 你想要破局，你一定要做一个质的飞跃。我不卖我自己的按摩了，我卖水一瓶只要赚一毛钱，我就可以一星期之内给他整理够10万瓶， 所有赚钱的人，他真正的破局就是从卖自己的身到卖自己的艺，然后到卖工具，卖别的东西，我手里边有了一个工具，我就可以把它卖1万份、2万份、 3万份，这里边破局的核心叫跳出三界外，不在五行中，解放自己！</p> <h1 id="那最高的生态位是干什么的"><a href="#那最高的生态位是干什么的" class="header-anchor">#</a> 那最高的生态位是干什么的？</h1> <p>最高的生态位是卖章的。拿个萝卜头往这纸上一盖，你就可以有北京市户口，你就可以在这里开加油站， 这里就可以变成新区，最高的生态位依然是士，士是搞分配的，这叫个人的生态位。城市有城市的生态位，河南的生态位是什么呀？ 河南是农业大省，要保证18亿的耕地红线。其实河南的生态位在整个生态位里边，所以是最低级别的，所以是体力劳动者吃的是血汗钱，你是靠粮食来活着的，所以有什么条件？用什么条件？基于河南的生态位，你有没有发现河南的产业，农牧养殖，所以有了汤圆、水饺、啤酒、火腿肠，就是你所有的生态位，是根据你当下的来。我问你，深圳、苏州、东莞属于什么样的生态位啊？人家属于是搞技术的高新科技，高新技术它是靠技术赚钱的， 它就生态位就更高一个段位。那上海是做什么的呀？金融中心，人家是卖钱的，北京是政治中心搞分配的，这叫城市生态位。
    那么国家有没有生态位啊？国家也有生态位，这个世界上最宝贵的资源就是粮食、石油和天然气，还有铁矿石，谁拥有这些资源，谁的国家就发展得好。中东有石油，整个国家沙特 3, 000 万人每一年生产的石油可以有 3, 300 亿美金。人家属于躺平躺赢，头上顶块布，全球我最富， 犄角旮旯扫不扫拨是不是都富得流油？挪威500多万人，天然气石油排名全球领先，澳大利亚2,600万人，他的铁矿石排名在前面，世外桃源。
    中国18亿耕地红线农业大省。所以中国的生态位是没有资源，是靠体力的，很苦的整个亚洲国家都是很卷的。996、7+1、白加黑特别苦、特别累，为什么呢？你的生态位决定的，我们把它看明白之后，是不是我们一定要在这个生态位里边全力以赴的经商啊？</p> <h1 id="所以普通人家的普通孩子如何绝地反击、逆天改命"><a href="#所以普通人家的普通孩子如何绝地反击、逆天改命" class="header-anchor">#</a> 所以普通人家的普通孩子如何绝地反击、逆天改命？</h1> <p>如何跳出来别人给你设计的局就一个点，卖货，从卖身到卖艺变成卖货。 什么叫卖货？把商品卖出去叫销售，把项目卖出去叫招商，把公司卖出去叫融资上市，把你自己卖出去叫结婚， 把你的教育观念卖出去叫培养小孩。有的人讲我不是个卖货的，我是个农民工。你卖的是自己的体力，用血汗来换钱啊。 我不是卖货的，我是个会计。你也是个卖货的，只不过你是个卖艺的，你卖的是你自己的技术，其实这个世界上人人都是用来卖的， 人人都是销售员，你都在用你所有的东西跟这个世界去交换，凡是你买不起豪车、买不起豪宅、买不起一切你想要的东西只有一个点，你不会卖， 所以你们想要去改命，想要让自己实现财富自由，只有一件事，就是每天早晚24个小时，你的浑身每个毛孔，每一根眼睫毛都在想一件事卖它！卖它！卖它！
    你的时间很有限呐，你算一算，你今天30岁，40岁。假如你干到60岁，退休只有20年，20年其实只有7,000天，7,000天在除完休息， 逢年过节，你赚钱的时间只有几千天，每一天都要只争朝夕的去卖货，因为真正赚过大钱的人，你会发现钱不是平均分配的，钱是一波一波赚的， 这一波流量来了，这一波你开起来了，你要把这个时间给我打满呐？你这个店开了，生意立到那了，你就要在这一波集中所有的精力，用所有的时间拼命的把这个货给我卖出去。
    不要等，不要靠，不要要，你要在这最短的时间内把这一辈子的钱都赚完。如果总有人要赢，为什么不是你。</p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/91.更多/02.感悟/01.找到自己的生态位.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/05/29, 16:16:45</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/ce818a/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">搜索引擎使用技巧</div></a> <a href="/pages/576b1f/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">Java 全栈知识点问题汇总(上)</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
