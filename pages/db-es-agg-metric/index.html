HEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">入门 - 聚合查询之Metric聚合<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="es详解-聚合-聚合查询之metric聚合详解"><a href="#es详解-聚合-聚合查询之metric聚合详解" class="header-anchor">#</a> ES详解 - 聚合：聚合查询之Metric聚合详解</h1> <blockquote><p>前文主要讲了 ElasticSearch提供的三种聚合方式之<strong>桶聚合（Bucket Aggregation)</strong>
，本文主要讲讲<strong>指标聚合（Metric Aggregation)</strong> 。</p></blockquote> <h2 id="如何理解metric聚合"><a href="#如何理解metric聚合" class="header-anchor">#</a> 如何理解metric聚合</h2> <blockquote><p>在[bucket聚合](/pages/es-agg-
bucket.html)中，我画了一张图辅助你构筑体系，那么metric聚合又如何理解呢？</p></blockquote> <p>如果你直接去看官方文档，大概也有十几种：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/es-agg-metric-1.png" alt="img"></p> <blockquote><p>那么metric聚合又如何理解呢？我认为从两个角度：</p></blockquote> <ul><li><strong>从分类看</strong> ：Metric聚合分析分为<strong>单值分析</strong> 和<strong>多值分析</strong> 两类</li> <li><strong>从功能看</strong> ：根据具体的应用场景设计了一些分析api, 比如地理位置，百分数等等</li></ul> <blockquote><p>融合上述两个方面，我们可以梳理出大致的一个mind图：</p></blockquote> <ul><li><strong>单值分析</strong> : 只输出一个分析结果
<ul><li>标准stat型
<ul><li><code>avg</code> 平均值</li> <li><code>max</code> 最大值</li> <li><code>min</code> 最小值</li> <li><code>sum</code> 和</li> <li><code>value_count</code> 数量</li></ul></li> <li>其它类型
<ul><li><code>cardinality</code> 基数（distinct去重）</li> <li><code>weighted_avg</code> 带权重的avg</li> <li><code>median_absolute_deviation</code> 中位值</li></ul></li></ul></li> <li><strong>多值分析</strong> : 单值之外的
<ul><li>stats型
<ul><li><code>stats</code> 包含avg,max,min,sum和count</li> <li><code>matrix_stats</code> 针对矩阵模型</li> <li><code>extended_stats</code></li> <li><code>string_stats</code> 针对字符串</li></ul></li> <li>百分数型
<ul><li><code>percentiles</code> 百分数范围</li> <li><code>percentile_ranks</code> 百分数排行</li></ul></li> <li>地理位置型
<ul><li><code>geo_bounds</code> Geo bounds</li> <li><code>geo_centroid</code> Geo-centroid</li> <li><code>geo_line</code> Geo-Line</li></ul></li> <li>Top型
<ul><li><code>top_hits</code> 分桶后的top hits</li> <li><code>top_metrics</code></li></ul></li></ul></li></ul> <blockquote><p><strong>通过上述列表（我就不画图了），我们构筑的体系是基于<code>分类</code>和<code>功能</code>，而不是具体的项（比如avg,percentiles...)；这是不同的认知维度:
具体的项是碎片化，分类和功能这种是你需要构筑的体系</strong>。</p></blockquote> <h2 id="单值分析-标准stat类型"><a href="#单值分析-标准stat类型" class="header-anchor">#</a> 单值分析: 标准stat类型</h2> <h3 id="avg-平均值"><a href="#avg-平均值" class="header-anchor">#</a> <code>avg</code> 平均值</h3> <p>计算班级的平均分</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    POST /exams/_search?size=0
    {
      &quot;aggs&quot;: {
        &quot;avg_grade&quot;: { &quot;avg&quot;: { &quot;field&quot;: &quot;grade&quot; } }
      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>返回</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    {
      ...
      &quot;aggregations&quot;: {
        &quot;avg_grade&quot;: {
          &quot;value&quot;: 75.0
        }
      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="max-最大值"><a href="#max-最大值" class="header-anchor">#</a> <code>max</code> 最大值</h3> <p>计算销售最高价</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    POST /sales/_search?size=0
    {
      &quot;aggs&quot;: {
        &quot;max_price&quot;: { &quot;max&quot;: { &quot;field&quot;: &quot;price&quot; } }
      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>返回</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    {
      ...
      &quot;aggregations&quot;: {
          &quot;max_price&quot;: {
              &quot;value&quot;: 200.0
          }
      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="min-最小值"><a href="#min-最小值" class="header-anchor">#</a> <code>min</code> 最小值</h3> <p>计算销售最低价</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    POST /sales/_search?size=0
    {
      &quot;aggs&quot;: {
        &quot;min_price&quot;: { &quot;min&quot;: { &quot;field&quot;: &quot;price&quot; } }
      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>返回</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    {
      ...
    
      &quot;aggregations&quot;: {
        &quot;min_price&quot;: {
          &quot;value&quot;: 10.0
        }
      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><h3 id="sum-和"><a href="#sum-和" class="header-anchor">#</a> <code>sum</code> 和</h3> <p>计算销售总价</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    POST /sales/_search?size=0
    {
      &quot;query&quot;: {
        &quot;constant_score&quot;: {

          }

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br></div></div><p>返回</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    {
      ...
      &quot;aggregations&quot;: {
        &quot;hat_prices&quot;: {
          &quot;value&quot;: 450.0
        }
      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h3 id="value-count-数量"><a href="#value-count-数量" class="header-anchor">#</a> <code>value_count</code> 数量</h3> <p>销售数量统计</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    POST /sales/_search?size=0

        &quot;types_count&quot; : { &quot;value_count&quot; : { &quot;field&quot; : &quot;type&quot; } }

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br></div></div><p>返回</p> <div class="language- line-numbers-mode"><pre class="language-text"><code>    {
      ...
      &quot;aggregations&quot;: {

          &quot;value&quot;: 7

      }
    }
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br></div></div><h2 id="单值分析-其它类型"><a href="#单值分析-其它类型" class="header-anchor">#</a> 单值分析: 其它类型</h2> <h3 id="weighted-avg-带权重的avg"><a href="#weighted-avg-带权重的avg" class="header-anchor">#</a> <code>weighted_avg</code> 带权重的avg</h3> <div class="language- line-numbers-mode"><pre class="language-text"><code>    POST /exams/_search
    {
      &quot;size&quot;: 0,
      &quot;aggs&quot;: {
        &quot;weighted_grade&quot;: {
          &quot;weighted_avg&quot;: {
            &quot;value&quot;: {

            },
            &quot;weight&quot;: {
