></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">进阶 - 缓存问题:一致性,污染等<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="redis进阶-缓存问题-一致性-穿击-穿透-雪崩-污染等"><a href="#redis进阶-缓存问题-一致性-穿击-穿透-雪崩-污染等" class="header-anchor">#</a> Redis进阶 - 缓存问题：一致性, 穿击, 穿透, 雪崩, 污染等</h1> <blockquote><p>Redis最常用的一个场景就是作为缓存，本文主要探讨Redis作为缓存，在实践中可能会有哪些问题？比如一致性, 穿击, 穿透, 雪崩,
污染等。</p></blockquote> <h2 id="为什么要理解redis缓存问题"><a href="#为什么要理解redis缓存问题" class="header-anchor">#</a> 为什么要理解Redis缓存问题</h2> <p>在高并发的业务场景下，数据库大多数情况都是用户并发访问最薄弱的环节。所以，就需要使用redis做一个缓冲操作，让请求先访问到redis，而不是直接访问Mysql等数据库。这样可以大大缓解数据库的压力。</p> <p>当缓存库出现时，必须要考虑如下问题：</p> <ul><li>缓存穿透</li> <li>缓存穿击</li> <li>缓存雪崩</li> <li>缓存污染（或者满了）</li> <li>缓存和数据库一致性</li></ul> <h2 id="缓存穿透"><a href="#缓存穿透" class="header-anchor">#</a> 缓存穿透</h2> <ul><li><strong>问题来源</strong></li></ul> <p>缓存穿透是指<strong>缓存和数据库中都没有的数据</strong>
，而用户不断发起请求。由于缓存是不命中时被动写的，并且出于容错考虑，如果从存储层查不到数据则不写入缓存，这将导致这个不存在的数据每次请求都要到存储层去查询，失去了缓存的意义。</p> <p>在流量大时，可能DB就挂掉了，要是有人利用不存在的key频繁攻击我们的应用，这就是漏洞。</p> <p>如发起为id为“-1”的数据或id为特别大不存在的数据。这时的用户很可能是攻击者，攻击会导致数据库压力过大。</p> <ul><li><strong>解决方案</strong></li></ul> <ol><li><p>接口层增加校验，如用户鉴权校验，id做基础校验，id&lt;=0的直接拦截；</p></li> <li><p>从缓存取不到的数据，在数据库中也没有取到，这时也可以将key-value对写为key-null，缓存有效时间可以设置短点，如30秒（设置太长会导致正常情况也没法使用）。这样可以防止攻击用户反复用同一个id暴力攻击</p></li> <li><p>布隆过滤器。bloomfilter就类似于一个hash set，用于快速判某个元素是否存在于集合中，其典型的应用场景就是快速判断一个key是否存在于某容器，不存在就直接返回。布隆过滤器的关键就在于hash算法和容器大小，</p></li></ol> <h2 id="缓存击穿"><a href="#缓存击穿" class="header-anchor">#</a> 缓存击穿</h2> <ul><li><strong>问题来源</strong></li></ul> <p>缓存击穿是指<strong>缓存中没有但数据库中有的数据</strong>
（一般是缓存时间到期），这时由于并发用户特别多，同时读缓存没读到数据，又同时去数据库去取数据，引起数据库压力瞬间增大，造成过大压力。</p> <ul><li><strong>解决方案</strong></li></ul> <p>1、设置热点数据永远不过期。</p> <p>2、接口限流与熔断，降级。重要的接口一定要做好限流策略，防止用户恶意刷接口，同时要降级准备，当接口中的某些 服务 不可用时候，进行熔断，失败快速返回机制。</p> <p>3、加互斥锁</p> <h2 id="缓存雪崩"><a href="#缓存雪崩" class="header-anchor">#</a> 缓存雪崩</h2> <ul><li><strong>问题来源</strong></li></ul> <p>缓存雪崩是指缓存中<strong>数据大批量到过期时间，而查询数据量巨大，引起数据库压力过大甚至down机</strong>
。和缓存击穿不同的是，缓存击穿指并发查同一条数据，缓存雪崩是不同数据都过期了，很多数据都查不到从而查数据库。</p> <ul><li><strong>解决方案</strong></li></ul> <ol><li><p>缓存数据的过期时间设置随机，防止同一时间大量数据过期现象发生。</p></li> <li><p>如果缓存数据库是分布式部署，将热点数据均匀分布在不同的缓存数据库中。</p></li> <li><p>设置热点数据永远不过期。</p></li></ol> <h2 id="缓存污染-或满了"><a href="#缓存污染-或满了" class="header-anchor">#</a> 缓存污染（或满了）</h2> <p>缓存污染问题说的是缓存中一些只会被访问一次或者几次的的数据，被访问完后，再也不会被访问到，但这部分数据依然留存在缓存中，消耗缓存空间。</p> <p>缓存污染会随着数据的持续增加而逐渐显露，随着服务的不断运行，缓存中会存在大量的永远不会再次被访问的数据。缓存空间是有限的，如果缓存空间满了，再往缓存里写数据时就会有额外开销，影响Redis性能。这部分额外开销主要是指写的时候判断淘汰策略，根据淘汰策略去选择要淘汰的数据，然后进行删除操作。</p> <h3 id="最大缓存设置多大"><a href="#最大缓存设置多大" class="header-anchor">#</a> 最大缓存设置多大</h3> <p>系统的设计选择是一个权衡的过程：大容量缓存是能带来性能加速的收益，但是成本也会更高，而小容量缓存不一定就起不到加速访问的效果。一般来说，<strong>我会建议把缓存容量设置为总数据量的
15% 到 30%，兼顾访问性能和内存空间开销</strong> 。</p> <p>对于 Redis 来说，一旦确定了缓存最大容量，比如 4GB，你就可以使用下面这个命令来设定缓存的大小了：</p> <div class="language-sh line-numbers-mode"><pre class="language-sh"><code>CONFIG SET maxmemory 4gb
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br></div></div><p>不过，缓存被写满是不可避免的, 所以需要数据淘汰策略。</p> <h3 id="缓存淘汰策略"><a href="#缓存淘汰策略" class="header-anchor">#</a> 缓存淘汰策略</h3> <p>Redis共支持八种淘汰策略，分别是noeviction、volatile-random、volatile-ttl、volatile-
lru、volatile-lfu、allkeys-lru、allkeys-random 和 allkeys-lfu 策略。</p> <p><strong>怎么理解呢</strong> ？主要看分三类看：</p> <ul><li>不淘汰
<ul><li>noeviction （v4.0后默认的）</li></ul></li> <li>对设置了过期时间的数据中进行淘汰
<ul><li>随机：volatile-random</li> <li>ttl：volatile-ttl</li> <li>lru：volatile-lru</li> <li>lfu：volatile-lfu</li></ul></li> <li>全部数据进行淘汰
<ul><li>随机：allkeys-random</li> <li>lru：allkeys-lru</li> <li>lfu：allkeys-lfu</li></ul></li></ul> <blockquote><p>具体对照下：</p></blockquote> <ol><li><strong>noeviction</strong></li></ol> <p>该策略是Redis的默认策略。在这种策略下，一旦缓存被写满了，再有写请求来时，Redis
不再提供服务，而是直接返回错误。这种策略不会淘汰数据，所以无法解决缓存污染问题。一般生产环境不建议使用。</p> <p>其他七种规则都会根据自己相应的规则来选择数据进行删除操作。</p> <ol start="2"><li><strong>volatile-random</strong></li></ol> <p>这个算法比较简单，在设置了过期时间的键值对中，进行随机删除。因为是随机删除，无法把不再访问的数据筛选出来，所以可能依然会存在缓存污染现象，无法解决缓存污染问题。</p> <ol start="3"><li><strong>volatile-ttl</strong></li></ol> <p>这种算法判断淘汰数据时参考的指标比随机删除时多进行一步过期时间的排序。Redis在筛选需删除的数据时，越早过期的数据越优先被选择。</p> <ol start="4"><li><strong>volatile-lru</strong></li></ol> <p>LRU算法：LRU 算法的全称是 Least Recently Used，按照最近最少使用的原则来筛选数据。这种模式下会使用 LRU
算法筛选设置了过期时间的键值对。</p> <p>Redis优化的<strong>LRU算法实现</strong> ：</p> <p>Redis会记录每个数据的最近一次被访问的时间戳。在Redis在决定淘汰的数据时，第一次会随机选出 N 个数据，把它们作为一个候选集合。接下来，Redis
会比较这 N 个数据的 lru 字段，把 lru
字段值最小的数据从缓存中淘汰出去。通过随机读取待删除集合，可以让Redis不用维护一个巨大的链表，也不用操作链表，进而提升性能。</p> <p>Redis 选出的数据个数 N，通过 配置参数 maxmemory-samples
进行配置。个数N越大，则候选集合越大，选择到的最久未被使用的就更准确，N越小，选择到最久未被使用的数据的概率也会随之减小。</p> <ol start="5"><li><strong>volatile-lfu</strong></li></ol> <p>会使用 LFU 算法选择设置了过期时间的键值对。</p> <p><strong>LFU 算法</strong> ：LFU 缓存策略是在 LRU 策略基础上，为每个数据增加了一个计数器，来统计这个数据的访问次数。当使用 LFU
策略筛选淘汰数据时，首先会根据数据的访问次数进行筛选，把访问次数最低的数据淘汰出缓存。如果两个数据的访问次数相同，LFU
策略再比较这两个数据的访问时效性，把距离上一次访问时间更久的数据淘汰出缓存。 Redis的LFU算法实现:</p> <p>当 LFU 策略筛选数据时，Redis 会在候选集合中，根据数据 lru 字段的后 8bit 选择访问次数最少的数据进行淘汰。当访问次数相同时，再根据
lru 字段的前 16bit 值大小，选择访问时间最久远的数据进行淘汰。</p> <p>Redis 只使用了 8bit 记录数据的访问次数，而 8bit 记录的最大值是
255，这样在访问快速的情况下，如果每次被访问就将访问次数加一，很快某条数据就达到最大值255，可能很多数据都是255，那么退化成LRU算法了。所以Redis为了解决这个问题，实现了一个更优的计数规则，并可以通过配置项，来控制计数器增加的速度。</p> <p><strong>参数</strong> ：</p> <p><code>lfu-log-factor</code> ，用计数器当前的值乘以配置项 lfu_log_factor 再加 1，再取其倒数，得到一个 p 值；然后，把这个 p
值和一个取值范围在（0，1）间的随机数 r 值比大小，只有 p 值大于 r 值时，计数器才加 1。</p> <p><code>lfu-decay-time</code>， 控制访问次数衰减。LFU 策略会计算当前时间和数据最近一次访问时间的差值，并把这个差值换算成以分钟为单位。然后，LFU
策略再把这个差值除以 lfu_decay_time 值，所得的结果就是数据 counter 要衰减的值。</p> <p><code>lfu-log-factor</code>设置越大，递增概率越低，lfu-decay-time设置越大，衰减速度会越慢。</p> <p>我们在应用 LFU 策略时，一般可以将 lfu_log_factor 取值为 10。 如果业务应用中有短时高频访问的数据的话，建议把
lfu_decay_time 值设置为 1。可以快速衰减访问次数。</p> <p>volatile-lfu 策略是 Redis 4.0 后新增。</p> <ol start="6"><li><strong>allkeys-lru</strong></li></ol> <p>使用 LRU 算法在所有数据中进行筛选。具体LFU算法跟上述 volatile-lru 中介绍的一致，只是筛选的数据范围是全部缓存，这里就不在重复。</p> <ol start="7"><li><strong>allkeys-random</strong></li></ol> <p>从所有键值对中随机选择并删除数据。volatile-random 跟 allkeys-random算法一样，随机删除就无法解决缓存污染问题。</p> <ol start="8"><li><strong>allkeys-lfu</strong> 使用 LFU 算法在所有数据中进行筛选。具体LFU算法跟上述 volatile-lfu 中介绍的一致，只是筛选的数据范围是全部缓存，这里就不在重复。</li></ol> <p>allkeys-lfu 策略是 Redis 4.0 后新增。</p> <h2 id="数据库和缓存一致性"><a href="#数据库和缓存一致性" class="header-anchor">#</a> 数据库和缓存一致性</h2> <ul><li><strong>问题来源</strong></li></ul> <p>使用redis做一个缓冲操作，让请求先访问到redis，而不是直接访问MySQL等数据库：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-cache-1.jpg" alt="img"></p> <p>读取缓存步骤一般没有什么问题，但是一旦涉及到数据更新：数据库和缓存更新，就容易出现缓存(Redis)和数据库（MySQL）间的数据一致性问题。</p> <p><strong>不管是先写MySQL数据库，再删除Redis缓存；还是先删除缓存，再写库，都有可能出现数据不一致的情况</strong> 。举一个例子：</p> <p>1.如果删除了缓存Redis，还没有来得及写库MySQL，另一个线程就来读取，发现缓存为空，则去数据库中读取数据写入缓存，此时缓存中为脏数据。</p> <p>2.如果先写了库，在删除缓存前，写库的线程宕机了，没有删除掉缓存，则也会出现数据不一致情况。</p> <p>因为写和读是并发的，没法保证顺序,就会出现缓存和数据库的数据不一致的问题。</p> <h3 id="_4种相关模式"><a href="#_4种相关模式" class="header-anchor">#</a> 4种相关模式</h3> <blockquote><p>更新缓存的的Design Pattern有四种：Cache aside, Read through, Write through, Write
behind caching;
我强烈建议你看看这篇，左耳朵耗子的文章：<a href="https://coolshell.cn/articles/17416.html" target="_blank" rel="noopener noreferrer">缓存更新的套路在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></blockquote> <p><strong>节选最最常用的Cache Aside Pattern, 总结来说就是</strong></p> <ul><li><strong>读的时候</strong> ，先读缓存，缓存没有的话，就读数据库，然后取出数据后放入缓存，同时返回响应。</li> <li><strong>更新的时候</strong> ，先更新数据库，然后再删除缓存。</li></ul> <p>其具体逻辑如下：</p> <ul><li><strong>失效</strong> ：应用程序先从cache取数据，没有得到，则从数据库中取数据，成功后，放到缓存中。</li> <li><strong>命中</strong> ：应用程序从cache中取数据，取到后返回。</li> <li><strong>更新</strong> ：先把数据存到数据库中，成功后，再让缓存失效。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-cache-2.png" alt="img"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-cache-3.png" alt="img"></p> <p>注意，我们的更新是先更新数据库，成功后，让缓存失效。那么，这种方式是否可以没有文章前面提到过的那个问题呢？我们可以脑补一下。</p> <p>一个是查询操作，一个是更新操作的并发，首先，没有了删除cache数据的操作了，而是先更新了数据库中的数据，此时，缓存依然有效，所以，并发的查询操作拿的是没有更新的数据，但是，更新操作马上让缓存的失效了，后续的查询操作再把数据从数据库中拉出来。而不会像文章开头的那个逻辑产生的问题，后续的查询操作一直都在取老的数据。</p> <p>这是标准的design pattern，包括Facebook的论文《<a href="https://www.usenix.org/system/files/conference/nsdi13/nsdi13-final170_update.pdf" target="_blank" rel="noopener noreferrer">Scaling Memcache at
Facebook在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>》也使用了这个策略。为什么不是写完数据库后更新缓存？你可以看一下Quora上的这个问答《[Why
does Facebook use delete to remove the key-value pair in Memcached instead of
updating the Memcached during write request to the
backend?在新窗口打开](https://www.quora.com/Why-does-Facebook-use-delete-to-remove-
the-key-value-pair-in-Memcached-instead-of-updating-the-Memcached-during-
write-request-to-the-backend)》，主要是怕两个并发的写操作导致脏数据。</p> <p>那么，是不是Cache
Aside这个就不会有并发问题了？不是的，比如，一个是读操作，但是没有命中缓存，然后就到数据库中取数据，此时来了一个写操作，写完数据库后，让缓存失效，然后，之前的那个读操作再把老的数据放进去，所以，会造成脏数据。</p> <p>但，这个case理论上会出现，不过，实际上出现的概率可能非常低，因为这个条件需要发生在读缓存时缓存失效，而且并发着有一个写操作。而实际上数据库的写操作会比读操作慢得多，而且还要锁表，而读操作必需在写操作前进入数据库操作，而又要晚于写操作更新缓存，所有的这些条件都具备的概率基本并不大。</p> <p>所以，这也就是Quora上的那个答案里说的，要么通过2PC或是Paxos协议保证一致性，要么就是拼命的降低并发时脏数据的概率，而Facebook使用了这个降低概率的玩法，因为2PC太慢，而Paxos太复杂。当然，最好还是为缓存设置上过期时间。</p> <h3 id="方案-队列-重试机制"><a href="#方案-队列-重试机制" class="header-anchor">#</a> 方案：队列 + 重试机制</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-cache-4.png" alt="img"></p> <p>流程如下所示</p> <ul><li>更新数据库数据；</li> <li>缓存因为种种问题删除失败</li> <li>将需要删除的key发送至消息队列</li> <li>自己消费消息，获得需要删除的key</li> <li>继续重试删除操作，直到成功</li></ul> <p>然而，该方案有一个缺点，对业务线代码造成大量的侵入。于是有了方案二，在方案二中，启动一个订阅程序去订阅数据库的binlog，获得需要操作的数据。在应用程序中，另起一段程序，获得这个订阅程序传来的信息，进行删除缓存操作。</p> <h3 id="方案-异步更新缓存-基于订阅binlog的同步机制"><a href="#方案-异步更新缓存-基于订阅binlog的同步机制" class="header-anchor">#</a> 方案：异步更新缓存(基于订阅binlog的同步机制)</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-cache-5.png" alt="img"></p> <ol><li><strong>技术整体思路</strong> ：</li></ol> <p>MySQL binlog增量订阅消费+消息队列+增量数据更新到redis</p> <p>1）读Redis：热数据基本都在Redis</p> <p>2）写MySQL: 增删改都是操作MySQL</p> <p>3）更新Redis数据：MySQ的数据操作binlog，来更新到Redis</p> <ol start="2"><li><strong>Redis更新</strong></li></ol> <p>1）<strong>数据操作</strong> 主要分为两大块：</p> <ul><li>一个是全量(将全部数据一次写入到redis)</li> <li>一个是增量（实时更新）</li></ul> <p>这里说的是增量,指的是mysql的update、insert、delate变更数据。</p> <p>2）<strong>读取binlog后分析 ，利用消息队列,推送更新各台的redis缓存数据</strong> 。</p> <p>这样一旦MySQL中产生了新的写入、更新、删除等操作，就可以把binlog相关的消息推送至Redis，Redis再根据binlog中的记录，对Redis进行更新。</p> <p>其实这种机制，很类似MySQL的主从备份机制，因为MySQL的主备也是通过binlog来实现的数据一致性。</p> <p>这里可以结合使用canal(阿里的一款开源框架)，通过该框架可以对MySQL的binlog进行订阅，而canal正是模仿了mysql的slave数据库的备份请求，使得Redis的数据更新达到了相同的效果。</p> <p>当然，这里的消息推送工具你也可以采用别的第三方：kafka、rabbitMQ等来实现推送更新Redis。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>https://coolshell.cn/articles/17416.html</li> <li>https://www.cnblogs.com/rjzheng/p/9041659.html</li> <li>https://my.oschina.net/jiagouzhan/blog/2990423</li> <li>https://blog.csdn.net/qq_38261137/article/details/106949963</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/03.NoSQL 数据库/01.Redis/16.db-redis-cache.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/03, 10:09:48</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/db-redis-cluster/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">进阶 - 高可拓展:分片技术</div></a> <a href="/pages/db-redis-version-lastest/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">进阶 - Redis4/5/6版本特性</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
