只有 URL 比较流行，所以见到的基本都是 URL。</p> <ul><li>URI(Uniform Resource Identifier，统一资源标识符)</li> <li>URL(Uniform Resource Locator，统一资源定位符)</li> <li>URN(Uniform Resource Name，统一资源名称)</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/urlnuri.jpg" alt="img"></p> <h3 id="请求和响应报文"><a href="#请求和响应报文" class="header-anchor">#</a> 请求和响应报文</h3> <h4 id="_1-请求报文"><a href="#_1-请求报文" class="header-anchor">#</a> 1. 请求报文</h4> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/HTTP_RequestMessageExample.png" alt="img"></p> <h4 id="_2-响应报文"><a href="#_2-响应报文" class="header-anchor">#</a> 2. 响应报文</h4> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/HTTP_ResponseMessageExample.png" alt="img"></p> <h2 id="二、http-方法"><a href="#二、http-方法" class="header-anchor">#</a> 二、HTTP 方法</h2> <p>客户端发送的 <strong>请求报文</strong> 第一行为请求行，包含了方法字段。</p> <h3 id="get"><a href="#get" class="header-anchor">#</a> GET</h3> <blockquote><p>获取资源</p></blockquote> <p>当前网络请求中，绝大部分使用的是 GET 方法。</p> <h3 id="head"><a href="#head" class="header-anchor">#</a> HEAD</h3> <blockquote><p>获取报文首部</p></blockquote> <p>和 GET 方法一样，但是不返回报文实体主体部分。</p> <p>主要用于确认 URL 的有效性以及资源更新的日期时间等。</p> <h3 id="post"><a href="#post" class="header-anchor">#</a> POST</h3> <blockquote><p>传输实体主体</p></blockquote> <p>POST 主要用来传输数据，而 GET 主要用来获取资源。</p> <p>更多 POST 与 GET 的比较请见第八章。</p> <h3 id="put"><a href="#put" class="header-anchor">#</a> PUT</h3> <blockquote><p>上传文件</p></blockquote> <p>由于自身不带验证机制，任何人都可以上传文件，因此存在安全性问题，一般不使用该方法。</p> <div class="language- extra-class"><pre><code>PUT /new.html HTTP/1.1
Host: example.com
Content-type: text/html
Content-length: 16

&lt;p&gt;New File&lt;/p&gt;
</code></pre></div><h3 id="patch"><a href="#patch" class="header-anchor">#</a> PATCH</h3> <blockquote><p>对资源进行部分修改</p></blockquote> <p>PUT 也可以用于修改资源，但是只能完全替代原始资源，PATCH 允许部分修改。</p> <div class="language- extra-class"><pre><code>PATCH /file.txt HTTP/1.1
Host: www.example.com
Content-Type: application/example
If-Match: &quot;e0023aa4e&quot;
Content-Length: 100

[description of changes]
</code></pre></div><h3 id="delete"><a href="#delete" class="header-anchor">#</a> DELETE</h3> <blockquote><p>删除文件</p></blockquote> <p>与 PUT 功能相反，并且同样不带验证机制。</p> <div class="language- extra-class"><pre><code>DELETE /file.html HTTP/1.1
</code></pre></div><h3 id="options"><a href="#options" class="header-anchor">#</a> OPTIONS</h3> <blockquote><p>查询支持的方法</p></blockquote> <p>查询指定的 URL 能够支持的方法。</p> <p>会返回 Allow: GET, POST, HEAD, OPTIONS 这样的内容。</p> <h3 id="connect"><a href="#connect" class="header-anchor">#</a> CONNECT</h3> <blockquote><p>要求在与代理服务器通信时建立隧道</p></blockquote> <p>使用 SSL(Secure Sockets Layer，安全套接层)和 TLS(Transport Layer
Security，传输层安全)协议把通信内容加密后经网络隧道传输。</p> <div class="language- extra-class"><pre><code>CONNECT www.example.com:443 HTTP/1.1
</code></pre></div><p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dc00f70e-c5c8-4d20-baf1-2d70014a97e3.jpg" alt="img"></p> <h3 id="trace"><a href="#trace" class="header-anchor">#</a> TRACE</h3> <blockquote><p>追踪路径</p></blockquote> <p>服务器会将通信路径返回给客户端。</p> <p>发送请求时，在 Max-Forwards 首部字段中填入数值，每经过一个服务器就会减 1，当数值为 0 时就停止传输。</p> <p>通常不会使用 TRACE，并且它容易受到 XST 攻击(Cross-Site Tracing，跨站追踪)。</p> <h2 id="三、http-状态码"><a href="#三、http-状态码" class="header-anchor">#</a> 三、HTTP 状态码</h2> <p>服务器返回的 <strong>响应报文</strong> 中第一行为状态行，包含了状态码以及原因短语，用来告知客户端请求的结果。</p> <table><thead><tr><th>状态码</th> <th>类别</th> <th>原因短语</th></tr></thead> <tbody><tr><td>1XX</td> <td>Informational(信息性状态码)</td> <td>接收的请求正在处理</td></tr> <tr><td>2XX</td> <td>Success(成功状态码)</td> <td>请求正常处理完毕</td></tr> <tr><td>3XX</td> <td>Redirection(重定向状态码)</td> <td>需要进行附加操作以完成请求</td></tr> <tr><td>4XX</td> <td>Client Error(客户端错误状态码)</td> <td>服务器无法处理请求</td></tr> <tr><td>5XX</td> <td>Server Error(服务器错误状态码)</td> <td>服务器处理请求出错</td></tr></tbody></table> <h3 id="_1xx-信息"><a href="#_1xx-信息" class="header-anchor">#</a> 1XX 信息</h3> <ul><li><strong>100 Continue</strong> : 表明到目前为止都很正常，客户端可以继续发送请求或者忽略这个响应。</li></ul> <h3 id="_2xx-成功"><a href="#_2xx-成功" class="header-anchor">#</a> 2XX 成功</h3> <ul><li><p><strong>200 OK</strong></p></li> <li><p><strong>204 No Content</strong> : 请求已经成功处理，但是返回的响应报文不包含实体的主体部分。一般在只需要从客户端往服务器发送信息，而不需要返回数据时使用。</p></li> <li><p><strong>206 Partial Content</strong> : 表示客户端进行了范围请求，响应报文包含由 Content-Range 指定范围的实体内容。</p></li></ul> <h3 id="_3xx-重定向"><a href="#_3xx-重定向" class="header-anchor">#</a> 3XX 重定向</h3> <ul><li><p><strong>301 Moved Permanently</strong> : 永久性重定向</p></li> <li><p><strong>302 Found</strong> : 临时性重定向</p></li> <li><p><strong>303 See Other</strong> : 和 302 有着相同的功能，但是 303 明确要求客户端应该采用 GET 方法获取资源。</p></li> <li><p>注: 虽然 HTTP 协议规定 301、302 状态下重定向时不允许把 POST 方法改成 GET 方法，但是大多数浏览器都会在 301、302 和 303 状态下的重定向把 POST 方法改成 GET 方法。</p></li> <li><p><strong>304 Not Modified</strong> : 如果请求报文首部包含一些条件，例如: If-Match，If-Modified-Since，If-None-Match，If-Range，If-Unmodified-Since，如果不满足条件，则服务器会返回 304 状态码。</p></li> <li><p><strong>307 Temporary Redirect</strong> : 临时重定向，与 302 的含义类似，但是 307 要求浏览器不会把重定向请求的 POST 方法改成 GET 方法。</p></li></ul> <h3 id="_4xx-客户端错误"><a href="#_4xx-客户端错误" class="header-anchor">#</a> 4XX 客户端错误</h3> <ul><li><p><strong>400 Bad Request</strong> : 请求报文中存在语法错误。</p></li> <li><p><strong>401 Unauthorized</strong> : 该状态码表示发送的请求需要有认证信息(BASIC 认证、DIGEST 认证)。如果之前已进行过一次请求，则表示用户认证失败。</p></li> <li><p><strong>403 Forbidden</strong> : 请求被拒绝。</p></li> <li><p><strong>404 Not Found</strong></p></li></ul> <h3 id="_5xx-服务器错误"><a href="#_5xx-服务器错误" class="header-anchor">#</a> 5XX 服务器错误</h3> <ul><li><p><strong>500 Internal Server Error</strong> : 服务器正在执行请求时发生错误。</p></li> <li><p><strong>503 Service Unavailable</strong> : 服务器暂时处于超负载或正在进行停机维护，现在无法处理请求。</p></li></ul> <h2 id="四、http-首部"><a href="#四、http-首部" class="header-anchor">#</a> 四、HTTP 首部</h2> <p>有 4 种类型的首部字段: 通用首部字段、请求首部字段、响应首部字段和实体首部字段。</p> <p>各种首部字段及其含义如下(不需要全记，仅供查阅):</p> <h3 id="通用首部字段"><a href="#通用首部字段" class="header-anchor">#</a> 通用首部字段</h3> <table><thead><tr><th>首部字段名</th> <th>说明</th></tr></thead> <tbody><tr><td>Cache-Control</td> <td>控制缓存的行为</td></tr> <tr><td>Connection</td> <td>控制不再转发给代理的首部字段、管理持久连接</td></tr> <tr><td>Date</td> <td>创建报文的日期时间</td></tr> <tr><td>Pragma</td> <td>报文指令</td></tr> <tr><td>Trailer</td> <td>报文末端的首部一览</td></tr> <tr><td>Transfer-Encoding</td> <td>指定报文主体的传输编码方式</td></tr> <tr><td>Upgrade</td> <td>升级为其他协议</td></tr> <tr><td>Via</td> <td>代理服务器的相关信息</td></tr> <tr><td>Warning</td> <td>错误通知</td></tr></tbody></table> <h3 id="请求首部字段"><a href="#请求首部字段" class="header-anchor">#</a> 请求首部字段</h3> <table><thead><tr><th>首部字段名</th> <th>说明</th></tr></thead> <tbody><tr><td>Accept</td> <td>用户代理可处理的媒体类型</td></tr> <tr><td>Accept-Charset</td> <td>优先的字符集</td></tr> <tr><td>Accept-Encoding</td> <td>优先的内容编码</td></tr> <tr><td>Accept-Language</td> <td>优先的语言(自然语言)</td></tr> <tr><td>Authorization</td> <td>Web 认证信息</td></tr> <tr><td>Expect</td> <td>期待服务器的特定行为</td></tr> <tr><td>From</td> <td>用户的电子邮箱地址</td></tr> <tr><td>Host</td> <td>请求资源所在服务器</td></tr> <tr><td>If-Match</td> <td>比较实体标记(ETag)</td></tr> <tr><td>If-Modified-Since</td> <td>比较资源的更新时间</td></tr> <tr><td>If-None-Match</td> <td>比较实体标记(与 If-Match 相反)</td></tr> <tr><td>If-Range</td> <td>资源未更新时发送实体 Byte 的范围请求</td></tr> <tr><td>If-Unmodified-Since</td> <td>比较资源的更新时间(与 If-Modified-Since 相反)</td></tr> <tr><td>Max-Forwards</td> <td>最大传输逐跳数</td></tr> <tr><td>Proxy-Authorization</td> <td>代理服务器要求客户端的认证信息</td></tr> <tr><td>Range</td> <td>实体的字节范围请求</td></tr> <tr><td>Referer</td> <td>对请求中 URI 的原始获取方</td></tr> <tr><td>TE</td> <td>传输编码的优先级</td></tr> <tr><td>User-Agent</td> <td>HTTP 客户端程序的信息</td></tr></tbody></table> <h3 id="响应首部字段"><a href="#响应首部字段" class="header-anchor">#</a> 响应首部字段</h3> <table><thead><tr><th>首部字段名</th> <th>说明</th></tr></thead> <tbody><tr><td>Accept-Ranges</td> <td>是否接受字节范围请求</td></tr> <tr><td>Age</td> <td>推算资源创建经过时间</td></tr> <tr><td>ETag</td> <td>资源的匹配信息</td></tr> <tr><td>Location</td> <td>令客户端重定向至指定 URI</td></tr> <tr><td>Proxy-Authenticate</td> <td>代理服务器对客户端的认证信息</td></tr> <tr><td>Retry-After</td> <td>对再次发起请求的时机要求</td></tr> <tr><td>Server</td> <td>HTTP 服务器的安装信息</td></tr> <tr><td>Vary</td> <td>代理服务器缓存的管理信息</td></tr> <tr><td>WWW-Authenticate</td> <td>服务器对客户端的认证信息</td></tr></tbody></table> <h3 id="实体首部字段"><a href="#实体首部字段" class="header-anchor">#</a> 实体首部字段</h3> <table><thead><tr><th>首部字段名</th> <th>说明</th></tr></thead> <tbody><tr><td>Allow</td> <td>资源可支持的 HTTP 方法</td></tr> <tr><td>Content-Encoding</td> <td>实体主体适用的编码方式</td></tr> <tr><td>Content-Language</td> <td>实体主体的自然语言</td></tr> <tr><td>Content-Length</td> <td>实体主体的大小</td></tr> <tr><td>Content-Location</td> <td>替代对应资源的 URI</td></tr> <tr><td>Content-MD5</td> <td>实体主体的报文摘要</td></tr> <tr><td>Content-Range</td> <td>实体主体的位置范围</td></tr> <tr><td>Content-Type</td> <td>实体主体的媒体类型</td></tr> <tr><td>Expires</td> <td>实体主体过期的日期时间</td></tr> <tr><td>Last-Modified</td> <td>资源的最后修改日期时间</td></tr></tbody></table> <h2 id="五、具体应用"><a href="#五、具体应用" class="header-anchor">#</a> 五、具体应用</h2> <h3 id="cookie"><a href="#cookie" class="header-anchor">#</a> Cookie</h3> <p>HTTP 协议是无状态的，主要是为了让 HTTP 协议尽可能简单，使得它能够处理大量事务。HTTP/1.1 引入 Cookie 来保存状态信息。</p> <p>Cookie
是服务器发送到用户浏览器并保存在本地的一小块数据，它会在浏览器之后向同一服务器再次发起请求时被携带上，用于告知服务端两个请求是否来自同一浏览器。由于之后每次请求都会需要携带
Cookie 数据，因此会带来额外的性能开销(尤其是在移动环境下)。</p> <p>Cookie 曾一度用于客户端数据的存储，因为当时并没有其它合适的存储办法而作为唯一的存储手段，但现在随着现代浏览器开始支持各种各样的存储方式，Cookie
渐渐被淘汰。新的浏览器 API 已经允许开发者直接将数据存储到本地，如使用 Web storage API (本地存储和会话存储)或 IndexedDB。</p> <h4 id="_1-用途"><a href="#_1-用途" class="header-anchor">#</a> 1. 用途</h4> <ul><li>会话状态管理(如用户登录状态、购物车、游戏分数或其它需要记录的信息)</li> <li>个性化设置(如用户自定义设置、主题等)</li> <li>浏览器行为跟踪(如跟踪分析用户行为等)</li></ul> <h4 id="_2-创建过程"><a href="#_2-创建过程" class="header-anchor">#</a> 2. 创建过程</h4> <p>服务器发送的响应报文包含 Set-Cookie 首部字段，客户端得到响应报文后把 Cookie 内容保存到浏览器中。</p> <div class="language- extra-class"><pre><code>HTTP/1.0 200 OK
Content-type: text/html
Set-Cookie: yummy_cookie=choco
Set-Cookie: tasty_cookie=strawberry

[page content]
</code></pre></div><p>客户端之后对同一个服务器发送请求时，会从浏览器中取出 Cookie 信息并通过 Cookie 请求首部字段发送给服务器。</p> <div class="language- extra-class"><pre><code>GET /sample_page.html HTTP/1.1
Host: www.example.org
Cookie: yummy_cookie=choco; tasty_cookie=strawberry
</code></pre></div><h4 id="_3-分类"><a href="#_3-分类" class="header-anchor">#</a> 3. 分类</h4> <ul><li><p>会话期 Cookie: 浏览器关闭之后它会被自动删除，也就是说它仅在会话期内有效。</p></li> <li><p>持久性 Cookie: 指定一个特定的过期时间(Expires)或有效期(max-age)之后就成为了持久性的 Cookie。</p> <p>Set-Cookie: id=a3fWa; Expires=Wed, 21 Oct 2015 07:28:00 GMT;</p></li></ul> <h4 id="_4-javascript-获取-cookie"><a href="#_4-javascript-获取-cookie" class="header-anchor">#</a> 4. JavaScript 获取 Cookie</h4> <p>通过 <code>Document.cookie</code> 属性可创建新的 Cookie，也可通过该属性访问非 HttpOnly 标记的 Cookie。</p> <div class="language- extra-class"><pre><code>document.cookie = &quot;yummy_cookie=choco&quot;;
document.cookie = &quot;tasty_cookie=strawberry&quot;;
console.log(document.cookie);
</code></pre></div><h4 id="_5-secure-和-httponly"><a href="#_5-secure-和-httponly" class="header-anchor">#</a> 5. Secure 和 HttpOnly</h4> <p>标记为 Secure 的 Cookie 只能通过被 HTTPS 协议加密过的请求发送给服务端。但即便设置了 Secure 标记，敏感信息也不应该通过
Cookie 传输，因为 Cookie 有其固有的不安全性，Secure 标记也无法提供确实的安全保障。</p> <p>标记为 HttpOnly 的 Cookie 不能被 JavaScript 脚本调用。跨站脚本攻击 (XSS) 常常使用 JavaScript 的
<code>Document.cookie</code> API 窃取用户的 Cookie 信息，因此使用 HttpOnly 标记可以在一定程度上避免 XSS 攻击。</p> <div class="language- extra-class"><pre><code>Set-Cookie: id=a3fWa; Expires=Wed, 21 Oct 2015 07:28:00 GMT; Secure; HttpOnly
</code></pre></div><h4 id="_6-作用域"><a href="#_6-作用域" class="header-anchor">#</a> 6. 作用域</h4> <p>Domain 标识指定了哪些主机可以接受 Cookie。如果不指定，默认为当前文档的主机(不包含子域名)。如果指定了
Domain，则一般包含子域名。例如，如果设置 Domain=mozilla.org，则 Cookie 也包含在子域名中(如
developer.mozilla.org)。</p> <p>Path 标识指定了主机下的哪些路径可以接受 Cookie(该 URL 路径必须存在于请求 URL 中)。以字符 %x2F (&quot;/&quot;)
作为路径分隔符，子路径也会被匹配。例如，设置 Path=/docs，则以下地址都会匹配:</p> <ul><li>/docs</li> <li>/docs/Web/</li> <li>/docs/Web/HTTP</li></ul> <h4 id="_7-session"><a href="#_7-session" class="header-anchor">#</a> 7. Session</h4> <p>除了可以将用户信息通过 Cookie 存储在用户浏览器中，也可以利用 Session 存储在服务器端，存储在服务器端的信息更加安全。</p> <p>Session 可以存储在服务器上的文件、数据库或者内存中。也可以将 Session 存储在 Redis 这种内存型数据库中，效率会更高。</p> <p>使用 Session 维护用户登录状态的过程如下:</p> <ul><li>用户进行登录时，用户提交包含用户名和密码的表单，放入 HTTP 请求报文中；</li> <li>服务器验证该用户名和密码；</li> <li>如果正确则把用户信息存储到 Redis 中，它在 Redis 中的 Key 称为 Session ID；</li> <li>服务器返回的响应报文的 Set-Cookie 首部字段包含了这个 Session ID，客户端收到响应报文之后将该 Cookie 值存入浏览器中；</li> <li>客户端之后对同一个服务器进行请求时会包含该 Cookie 值，服务器收到之后提取出 Session ID，从 Redis 中取出用户信息，继续之前的业务操作。</li></ul> <p>应该注意 Session ID 的安全性问题，不能让它被恶意攻击者轻易获取，那么就不能产生一个容易被猜到的 Session ID
值。此外，还需要经常重新生成 Session ID。在对安全性要求极高的场景下，例如转账等操作，除了使用 Session
管理用户状态之外，还需要对用户进行重新验证，比如重新输入密码，或者使用短信验证码等方式。</p> <h4 id="_8-浏览器禁用-cookie"><a href="#_8-浏览器禁用-cookie" class="header-anchor">#</a> 8. 浏览器禁用 Cookie</h4> <p>此时无法使用 Cookie 来保存用户信息，只能使用 Session。除此之外，不能再将 Session ID 存放到 Cookie 中，而是使用 URL
重写技术，将 Session ID 作为 URL 的参数进行传递。</p> <h4 id="_9-cookie-与-session-选择"><a href="#_9-cookie-与-session-选择" class="header-anchor">#</a> 9. Cookie 与 Session 选择</h4> <ul><li>Cookie 只能存储 ASCII 码字符串，而 Session 则可以存取任何类型的数据，因此在考虑数据复杂性时首选 Session；</li> <li>Cookie 存储在浏览器中，容易被恶意查看。如果非要将一些隐私数据存在 Cookie 中，可以将 Cookie 值进行加密，然后在服务器进行解密；</li> <li>对于大型网站，如果用户所有的信息都存储在 Session 中，那么开销是非常大的，因此不建议将所有的用户信息都存储到 Session 中。</li></ul> <h3 id="缓存"><a href="#缓存" class="header-anchor">#</a> 缓存</h3> <h4 id="_1-优点"><a href="#_1-优点" class="header-anchor">#</a> 1. 优点</h4> <ul><li>缓解服务器压力；</li> <li>降低客户端获取资源的延迟: 缓存通常位于内存中，读取缓存的速度更快。并且缓存在地理位置上也有可能比源服务器来得近，例如浏览器缓存。</li></ul> <h4 id="_2-实现方法"><a href="#_2-实现方法" class="header-anchor">#</a> 2. 实现方法</h4> <ul><li>让代理服务器进行缓存；</li> <li>让客户端浏览器进行缓存。</li></ul> <h4 id="_3-cache-control"><a href="#_3-cache-control" class="header-anchor">#</a> 3. Cache-Control</h4> <p>HTTP/1.1 通过 Cache-Control 首部字段来控制缓存。</p> <p><strong>(一)禁止进行缓存</strong></p> <p>no-store 指令规定不能对请求或响应的任何一部分进行缓存。</p> <div class="language- extra-class"><pre><code>Cache-Control: no-store
</code></pre></div><p><strong>(二)强制确认缓存</strong></p> <p>no-cache 指令规定缓存服务器需要先向源服务器验证缓存资源的有效性，只有当缓存资源有效才将能使用该缓存对客户端的请求进行响应。</p> <div class="language- extra-class"><pre><code>Cache-Control: no-cache
</code></pre></div><p><strong>(三)私有缓存和公共缓存</strong></p> <p>private 指令规定了将资源作为私有缓存，只能被单独用户所使用，一般存储在用户浏览器中。</p> <div class="language- extra-class"><pre><code>Cache-Control: private
</code></pre></div><p>public 指令规定了将资源作为公共缓存，可以被多个用户所使用，一般存储在代理服务器中。</p> <div class="language- extra-class"><pre><code>Cache-Control: public
</code></pre></div><p><strong>(四)缓存过期机制</strong></p> <p>max-age 指令出现在请求报文中，并且缓存资源的缓存时间小于该指令指定的时间，那么就能接受该缓存。</p> <p>max-age 指令出现在响应报文中，表示缓存资源在缓存服务器中保存的时间。</p> <div class="language- extra-class"><pre><code>Cache-Control: max-age=31536000
</code></pre></div><p>Expires 首部字段也可以用于告知缓存服务器该资源什么时候会过期。</p> <ul><li><p>在 HTTP/1.1 中，会优先处理 max-age 指令；</p></li> <li><p>在 HTTP/1.0 中，max-age 指令会被忽略掉。</p> <p>Expires: Wed, 04 Jul 2012 08:26:05 GMT</p></li></ul> <h4 id="_4-缓存验证"><a href="#_4-缓存验证" class="header-anchor">#</a> 4. 缓存验证</h4> <p>需要先了解 ETag 首部字段的含义，它是资源的唯一标识。URL 不能唯一表示资源，例如 <code>http://www.google.com/</code>
有中文和英文两个资源，只有 ETag 才能对这两个资源进行唯一标识。</p> <div class="language- extra-class"><pre><code>ETag: &quot;82e22293907ce725faf67773957acd12&quot;
</code></pre></div><p>可以将缓存资源的 ETag 值放入 If-None-Match 首部，服务器收到该请求后，判断缓存资源的 ETag 值和资源的最新 ETag
值是否一致，如果一致则表示缓存资源有效，返回 304 Not Modified。</p> <div class="language- extra-class"><pre><code>If-None-Match: &quot;82e22293907ce725faf67773957acd12&quot;
</code></pre></div><p>Last-Modified
首部字段也可以用于缓存验证，它包含在源服务器发送的响应报文中，指示源服务器对资源的最后修改时间。但是它是一种弱校验器，因为只能精确到一秒，所以它通常作为
ETag 的备用方案。如果响应首部字段里含有这个信息，客户端可以在后续的请求中带上 If-Modified-Since
来验证缓存。服务器只在所请求的资源在给定的日期时间之后对内容进行过修改的情况下才会将资源返回，状态码为 200
OK。如果请求的资源从那时起未经修改，那么返回一个不带有消息主体的 304 Not Modified 响应。</p> <div class="language- extra-class"><pre><code>Last-Modified: Wed, 21 Oct 2015 07:28:00 GMT



If-Modified-Since: Wed, 21 Oct 2015 07:28:00 GMT
</code></pre></div><h3 id="连接管理"><a href="#连接管理" class="header-anchor">#</a> 连接管理</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/HTTP1_x_Connections.png" alt="img"></p> <h4 id="_1-短连接与长连接"><a href="#_1-短连接与长连接" class="header-anchor">#</a> 1. 短连接与长连接</h4> <p>当浏览器访问一个包含多张图片的 HTML 页面时，除了请求访问 HTML 页面资源，还会请求图片资源。如果每进行一次 HTTP 通信就要新建一个 TCP
连接，那么开销会很大。</p> <p>长连接只需要建立一次 TCP 连接就能进行多次 HTTP 通信。</p> <ul><li>从 HTTP/1.1 开始默认是长连接的，如果要断开连接，需要由客户端或者服务器端提出断开，使用 <code>Connection : close</code>；</li> <li>在 HTTP/1.1 之前默认是短连接的，如果需要使用长连接，则使用 <code>Connection : Keep-Alive</code>。</li></ul> <h4 id="_2-流水线"><a href="#_2-流水线" class="header-anchor">#</a> 2. 流水线</h4> <p>默认情况下，HTTP
请求是按顺序发出的，下一个请求只有在当前请求收到响应之后才会被发出。由于会受到网络延迟和带宽的限制，在下一个请求被发送到服务器之前，可能需要等待很长时间。</p> <p>流水线是在同一条长连接上发出连续的请求，而不用等待响应返回，这样可以避免连接延迟。</p> <h3 id="内容协商"><a href="#内容协商" class="header-anchor">#</a> 内容协商</h3> <p>通过内容协商返回最合适的内容，例如根据浏览器的默认语言选择返回中文界面还是英文界面。</p> <h4 id="_1-类型"><a href="#_1-类型" class="header-anchor">#</a> 1. 类型</h4> <p><strong>(一)服务端驱动型</strong></p> <p>客户端设置特定的 HTTP 首部字段，例如 Accept、Accept-Charset、Accept-Encoding、Accept-
Language、Content-Languag，服务器根据这些字段返回特定的资源。</p> <p>它存在以下问题:</p> <ul><li>服务器很难知道客户端浏览器的全部信息；</li> <li>客户端提供的信息相当冗长(HTTP/2 协议的首部压缩机制缓解了这个问题)，并且存在隐私风险(HTTP 指纹识别技术)；</li> <li>给定的资源需要返回不同的展现形式，共享缓存的效率会降低，而服务器端的实现会越来越复杂。</li></ul> <p><strong>(二)代理驱动型</strong></p> <p>服务器返回 300 Multiple Choices 或者 406 Not Acceptable，客户端从中选出最合适的那个资源。</p> <h4 id="_2-vary"><a href="#_2-vary" class="header-anchor">#</a> 2. Vary</h4> <div class="language- extra-class"><pre><code>Vary: Accept-Language
</code></pre></div><p>在使用内容协商的情况下，只有当缓存服务器中的缓存满足内容协商条件时，才能使用该缓存，否则应该向源服务器请求该资源。</p> <p>例如，一个客户端发送了一个包含 Accept-Language 首部字段的请求之后，源服务器返回的响应包含 <code>Vary: Accept-Language</code>
内容，缓存服务器对这个响应进行缓存之后，在客户端下一次访问同一个 URL 资源，并且 Accept-Language
与缓存中的对应的值相同时才会返回该缓存。</p> <h3 id="内容编码"><a href="#内容编码" class="header-anchor">#</a> 内容编码</h3> <p>内容编码将实体主体进行压缩，从而减少传输的数据量。</p> <p>常用的内容编码有: gzip、compress、deflate、identity。</p> <p>浏览器发送 Accept-Encoding
首部，其中包含有它所支持的压缩算法，以及各自的优先级。服务器则从中选择一种，使用该算法对响应的消息主体进行压缩，并且发送 Content-Encoding
首部来告知浏览器它选择了哪一种算法。由于该内容协商过程是基于编码类型来选择资源的展现形式的，在响应的 Vary 首部至少要包含 Content-
Encoding。</p> <h3 id="范围请求"><a href="#范围请求" class="header-anchor">#</a> 范围请求</h3> <p>如果网络出现中断，服务器只发送了一部分数据，范围请求可以使得客户端只请求服务器未发送的那部分数据，从而避免服务器重新发送所有数据。</p> <h4 id="_1-range"><a href="#_1-range" class="header-anchor">#</a> 1. Range</h4> <p>在请求报文中添加 Range 首部字段指定请求的范围。</p> <div class="language- extra-class"><pre><code>GET /z4d4kWk.jpg HTTP/1.1
Host: i.imgur.com
Range: bytes=0-1023
</code></pre></div><p>请求成功的话服务器返回的响应包含 206 Partial Content 状态码。</p> <div class="language- extra-class"><pre><code>HTTP/1.1 206 Partial Content
Content-Range: bytes 0-1023/146515
Content-Length: 1024
...
(binary content)
</code></pre></div><h4 id="_2-accept-ranges"><a href="#_2-accept-ranges" class="header-anchor">#</a> 2. Accept-Ranges</h4> <p>响应首部字段 Accept-Ranges 用于告知客户端是否能处理范围请求，可以处理使用 bytes，否则使用 none。</p> <div class="language- extra-class"><pre><code>Accept-Ranges: bytes
</code></pre></div><h4 id="_3-响应状态码"><a href="#_3-响应状态码" class="header-anchor">#</a> 3. 响应状态码</h4> <ul><li>在请求成功的情况下，服务器会返回 206 Partial Content 状态码。</li> <li>在请求的范围越界的情况下，服务器会返回 416 Requested Range Not Satisfiable 状态码。</li> <li>在不支持范围请求的情况下，服务器会返回 200 OK 状态码。</li></ul> <h3 id="分块传输编码"><a href="#分块传输编码" class="header-anchor">#</a> 分块传输编码</h3> <p>Chunked Transfer Coding，可以把数据分割成多块，让浏览器逐步显示页面。</p> <h3 id="多部分对象集合"><a href="#多部分对象集合" class="header-anchor">#</a> 多部分对象集合</h3> <p>一份报文主体内可含有多种类型的实体同时发送，每个部分之间用 boundary 字段定义的分隔符进行分隔，每个部分都可以有首部字段。</p> <p>例如，上传多个表单时可以使用如下方式:</p> <div class="language- extra-class"><pre><code>Content-Type: multipart/form-data; boundary=AaB03x

--AaB03x
Content-Disposition: form-data; name=&quot;submit-name&quot;

Larry
--AaB03x
Content-Disposition: form-data; name=&quot;files&quot;; filename=&quot;file1.txt&quot;
Content-Type: text/plain

... contents of file1.txt ...
--AaB03x--
</code></pre></div><h3 id="虚拟主机"><a href="#虚拟主机" class="header-anchor">#</a> 虚拟主机</h3> <p>HTTP/1.1 使用虚拟主机技术，使得一台服务器拥有多个域名，并且在逻辑上可以看成多个服务器。</p> <h3 id="通信数据转发"><a href="#通信数据转发" class="header-anchor">#</a> 通信数据转发</h3> <h4 id="_1-代理"><a href="#_1-代理" class="header-anchor">#</a> 1. 代理</h4> <p>代理服务器接受客户端的请求，并且转发给其它服务器。</p> <p>使用代理的主要目的是:</p> <ul><li>缓存</li> <li>负载均衡</li> <li>网络访问控制</li> <li>访问日志记录</li></ul> <p>代理服务器分为正向代理和反向代理两种:</p> <ul><li>用户察觉得到正向代理的存在。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/a314bb79-5b18-4e63-a976-3448bffa6f1b.png" alt="img"></p> <ul><li>而反向代理一般位于内部网络中，用户察觉不到。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/2d09a847-b854-439c-9198-b29c65810944.png" alt="img"></p> <h4 id="_2-网关"><a href="#_2-网关" class="header-anchor">#</a> 2. 网关</h4> <p>与代理服务器不同的是，网关服务器会将 HTTP 转化为其它协议进行通信，从而请求其它非 HTTP 服务器的服务。</p> <h4 id="_3-隧道"><a href="#_3-隧道" class="header-anchor">#</a> 3. 隧道</h4> <p>使用 SSL 等加密手段，在客户端和服务器之间建立一条安全的通信线路。</p> <h2 id="六、https"><a href="#六、https" class="header-anchor">#</a> 六、HTTPs</h2> <p>HTTP 有以下安全性问题:</p> <ul><li>使用明文进行通信，内容可能会被窃听；</li> <li>不验证通信方的身份，通信方的身份有可能遭遇伪装；</li> <li>无法证明报文的完整性，报文有可能遭篡改。</li></ul> <p>HTTPs 并不是新协议，而是让 HTTP 先和 SSL(Secure Sockets Layer)通信，再由 SSL 和 TCP 通信，也就是说
HTTPs 使用了隧道进行通信。</p> <p>通过使用 SSL，HTTPs 具有了加密(防窃听)、认证(防伪装)和完整性保护(防篡改)。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/ssl-offloading.jpg" alt="img"></p> <h3 id="加密"><a href="#加密" class="header-anchor">#</a> 加密</h3> <h4 id="_1-对称密钥加密"><a href="#_1-对称密钥加密" class="header-anchor">#</a> 1. 对称密钥加密</h4> <p>对称密钥加密(Symmetric-Key Encryption)，加密和解密使用同一密钥。</p> <ul><li>优点: 运算速度快；</li> <li>缺点: 无法安全地将密钥传输给通信方。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/7fffa4b8-b36d-471f-ad0c-a88ee763bb76.png" alt="img"></p> <h4 id="_2-非对称密钥加密"><a href="#_2-非对称密钥加密" class="header-anchor">#</a> 2.非对称密钥加密</h4> <p>非对称密钥加密，又称公开密钥加密(Public-Key Encryption)，加密和解密使用不同的密钥。</p> <p>公开密钥所有人都可以获得，通信发送方获得接收方的公开密钥之后，就可以使用公开密钥进行加密，接收方收到通信内容后使用私有密钥解密。</p> <p>非对称密钥除了用来加密，还可以用来进行签名。因为私有密钥无法被其他人获取，因此通信发送方使用其私有密钥进行签名，通信接收方使用发送方的公开密钥对签名进行解密，就能判断这个签名是否正确。</p> <ul><li>优点: 可以更安全地将公开密钥传输给通信发送方；</li> <li>缺点: 运算速度慢。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/39ccb299-ee99-4dd1-b8b4-2f9ec9495cb4.png" alt="img"></p> <h4 id="_3-https-采用的加密方式"><a href="#_3-https-采用的加密方式" class="header-anchor">#</a> 3. HTTPs 采用的加密方式</h4> <p>HTTPs 采用混合的加密机制，使用非对称密钥加密用于传输对称密钥来保证传输过程的安全性，之后使用对称密钥加密进行通信来保证通信过程的效率。(下图中的
Session Key 就是对称密钥)</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/How-HTTPS-Works.png" alt="img"></p> <h3 id="认证"><a href="#认证" class="header-anchor">#</a> 认证</h3> <p>通过使用 <strong>证书</strong> 来对通信方进行认证。</p> <p>数字证书认证机构(CA，Certificate Authority)是客户端与服务器双方都可信赖的第三方机构。</p> <p>服务器的运营人员向 CA 提出公开密钥的申请，CA
在判明提出申请者的身份之后，会对已申请的公开密钥做数字签名，然后分配这个已签名的公开密钥，并将该公开密钥放入公开密钥证书后绑定在一起。</p> <p>进行 HTTPs 通信时，服务器会把证书发送给客户端。客户端取得其中的公开密钥之后，先使用数字签名进行验证，如果验证通过，就可以开始通信了。</p> <p>通信开始时，客户端需要使用服务器的公开密钥将自己的私有密钥传输给服务器，之后再进行对称密钥加密。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/2017-06-11-ca.png" alt="img"></p> <h3 id="完整性保护"><a href="#完整性保护" class="header-anchor">#</a> 完整性保护</h3> <p>SSL 提供报文摘要功能来进行完整性保护。</p> <p>HTTP 也提供了 MD5 报文摘要功能，但不是安全的。例如报文内容被篡改之后，同时重新计算 MD5 的值，通信接收方是无法意识到发生了篡改。</p> <p>HTTPs
的报文摘要功能之所以安全，是因为它结合了加密和认证这两个操作。试想一下，加密之后的报文，遭到篡改之后，也很难重新计算报文摘要，因为无法轻易获取明文。</p> <h3 id="https-的缺点"><a href="#https-的缺点" class="header-anchor">#</a> HTTPs 的缺点</h3> <ul><li>因为需要进行加密解密等过程，因此速度会更慢；</li> <li>需要支付证书授权的高额费用。</li></ul> <h3 id="配置-https"><a href="#配置-https" class="header-anchor">#</a> 配置 HTTPs</h3> <p>[Nginx 配置 HTTPS 服务器在新窗口打开](https://aotu.io/notes/2016/08/16/nginx-
https/index.html)</p> <h2 id="七、http-2-0"><a href="#七、http-2-0" class="header-anchor">#</a> 七、HTTP/2.0</h2> <h3 id="http-1-x-缺陷"><a href="#http-1-x-缺陷" class="header-anchor">#</a> HTTP/1.x 缺陷</h3> <p>HTTP/1.x 实现简单是以牺牲性能为代价的:</p> <ul><li>客户端需要使用多个连接才能实现并发和缩短延迟；</li> <li>不会压缩请求和响应首部，从而导致不必要的网络流量；</li> <li>不支持有效的资源优先级，致使底层 TCP 连接的利用率低下。</li></ul> <h3 id="二进制分帧层"><a href="#二进制分帧层" class="header-anchor">#</a> 二进制分帧层</h3> <p>HTTP/2.0 将报文分成 HEADERS 帧和 DATA 帧，它们都是二进制格式的。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/86e6a91d-a285-447a-9345-c5484b8d0c47.png" alt="img"></p> <p>在通信过程中，只会有一个 TCP 连接存在，它承载了任意数量的双向数据流(Stream)。</p> <ul><li>一个数据流都有一个唯一标识符和可选的优先级信息，用于承载双向信息。</li> <li>消息(Message)是与逻辑请求或响应消息对应的完整的一系列帧。</li> <li>帧(Fram)是最小的通信单位，来自不同数据流的帧可以交错发送，然后再根据每个帧头的数据流标识符重新组装。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/af198da1-2480-4043-b07f-a3b91a88b815.png" alt="img"></p> <h3 id="服务端推送"><a href="#服务端推送" class="header-anchor">#</a> 服务端推送</h3> <p>HTTP/2.0 在客户端请求一个资源时，会把相关的资源一起发送给客户端，客户端就不需要再次发起请求了。例如客户端请求 page.html 页面，服务端就把
script.js 和 style.css 等与之相关的资源一起发给客户端。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/e3f1657c-80fc-4dfa-9643-bf51abd201c6.png" alt="img"></p> <h3 id="首部压缩"><a href="#首部压缩" class="header-anchor">#</a> 首部压缩</h3> <p>HTTP/1.1 的首部带有大量信息，而且每次都要重复发送。</p> <p>HTTP/2.0 要求客户端和服务器同时维护和更新一个包含之前见过的首部字段表，从而避免了重复传输。</p> <p>不仅如此，HTTP/2.0 也使用 Huffman 编码对首部字段进行压缩。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/_u4E0B_u8F7D.png" alt="img"></p> <h2 id="八、get-和-post-比较"><a href="#八、get-和-post-比较" class="header-anchor">#</a> 八、GET 和 POST 比较</h2> <h3 id="作用"><a href="#作用" class="header-anchor">#</a> 作用</h3> <p>GET 用于获取资源，而 POST 用于传输实体主体。</p> <h3 id="参数"><a href="#参数" class="header-anchor">#</a> 参数</h3> <p>GET 和 POST 的请求都能使用额外的参数，但是 GET 的参数是以查询字符串出现在 URL 中，而 POST 的参数存储在实体主体中。不能因为
POST 参数存储在实体主体中就认为它的安全性更高，因为照样可以通过一些抓包工具(Fiddler)查看。</p> <p>因为 URL 只支持 ASCII 码，因此 GET 的参数中如果存在中文等字符就需要先进行编码。例如 <code>中文</code> 会转换为
<code>%E4%B8%AD%E6%96%87</code>，而空格会转换为 <code>%20</code>。POST 参考支持标准字符集。</p> <div class="language- extra-class"><pre><code>GET /test/demo_form.asp?name1=value1&amp;name2=value2 HTTP/1.1



POST /test/demo_form.asp HTTP/1.1
Host: w3schools.com
name1=value1&amp;name2=value2
</code></pre></div><h3 id="安全"><a href="#安全" class="header-anchor">#</a> 安全</h3> <p>安全的 HTTP 方法不会改变服务器状态，也就是说它只是可读的。</p> <p>GET 方法是安全的，而 POST 却不是，因为 POST
的目的是传送实体主体内容，这个内容可能是用户上传的表单数据，上传成功之后，服务器可能把这个数据存储到数据库中，因此状态也就发生了改变。</p> <p>安全的方法除了 GET 之外还有: HEAD、OPTIONS。</p> <p>不安全的方法除了 POST 之外还有 PUT、DELETE。</p> <h3 id="幂等性"><a href="#幂等性" class="header-anchor">#</a> 幂等性</h3> <p>幂等的 HTTP 方法，同样的请求被执行一次与连续执行多次的效果是一样的，服务器的状态也是一样的。换句话说就是，幂等方法不应该具有副作用(统计用途除外)。</p> <p>所有的安全方法也都是幂等的。</p> <p>在正确实现的条件下，GET，HEAD，PUT 和 DELETE 等方法都是幂等的，而 POST 方法不是。</p> <p>GET /pageX HTTP/1.1 是幂等的，连续调用多次，客户端接收到的结果都是一样的:</p> <div class="language- extra-class"><pre><code>GET /pageX HTTP/1.1
GET /pageX HTTP/1.1
GET /pageX HTTP/1.1
GET /pageX HTTP/1.1
</code></pre></div><p>POST /add_row HTTP/1.1 不是幂等的，如果调用多次，就会增加多行记录:</p> <div class="language- extra-class"><pre><code>POST /add_row HTTP/1.1   -&gt; Adds a 1nd row
POST /add_row HTTP/1.1   -&gt; Adds a 2nd row
POST /add_row HTTP/1.1   -&gt; Adds a 3rd row
</code></pre></div><p>DELETE /idX/delete HTTP/1.1 是幂等的，即便不同的请求接收到的状态码不一样:</p> <div class="language- extra-class"><pre><code>DELETE /idX/delete HTTP/1.1   -&gt; Returns 200 if idX exists
DELETE /idX/delete HTTP/1.1   -&gt; Returns 404 as it just got deleted
DELETE /idX/delete HTTP/1.1   -&gt; Returns 404
</code></pre></div><h3 id="可缓存"><a href="#可缓存" class="header-anchor">#</a> 可缓存</h3> <p>如果要对响应进行缓存，需要满足以下条件:</p> <ul><li>请求报文的 HTTP 方法本身是可缓存的，包括 GET 和 HEAD，但是 PUT 和 DELETE 不可缓存，POST 在多数情况下不可缓存的。</li> <li>响应报文的状态码是可缓存的，包括: 200, 203, 204, 206, 300, 301, 404, 405, 410, 414, and 501。</li> <li>响应报文的 Cache-Control 首部字段没有指定不进行缓存。</li></ul> <h3 id="xmlhttprequest"><a href="#xmlhttprequest" class="header-anchor">#</a> XMLHttpRequest</h3> <p>为了阐述 POST 和 GET 的另一个区别，需要先了解 XMLHttpRequest:</p> <blockquote><p>XMLHttpRequest 是一个 API，它为客户端提供了在客户端和服务器之间传输数据的功能。它提供了一个通过 URL
来获取数据的简单方式，并且不会使整个页面刷新。这使得网页只更新一部分页面而不会打扰到用户。XMLHttpRequest 在 AJAX 中被大量使用。</p></blockquote> <ul><li>在使用 XMLHttpRequest 的 POST 方法时，浏览器会先发送 Header 再发送 Data。但并不是所有浏览器会这么做，例如火狐就不会。</li> <li>而 GET 方法 Header 和 Data 会一起发送。</li></ul> <h2 id="九、http-1-0-与-http-1-1-的区别"><a href="#九、http-1-0-与-http-1-1-的区别" class="header-anchor">#</a> 九、HTTP/1.0 与 HTTP/1.1 的区别</h2> <blockquote><p>详细内容请见上文</p></blockquote> <ul><li><p>HTTP/1.1 默认是长连接</p></li> <li><p>HTTP/1.1 支持管线化处理</p></li> <li><p>HTTP/1.1 支持同时打开多个 TCP 连接</p></li> <li><p>HTTP/1.1 支持虚拟主机</p></li> <li><p>HTTP/1.1 新增状态码 100</p></li> <li><p>HTTP/1.1 支持分块传输编码</p></li> <li><p>HTTP/1.1 新增缓存处理指令 max-age</p></li></ul> <h2 id="参考资料"><a href="#参考资料" class="header-anchor">#</a> 参考资料</h2> <ul><li>上野宣. 图解 HTTP[M]. 人民邮电出版社, 2014.</li> <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTTP" target="_blank" rel="noopener noreferrer">MDN : HTTP在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li> <li><a href="https://developers.google.com/web/fundamentals/performance/http2/?hl=zh-cn" target="_blank" rel="noopener noreferrer">HTTP/2 简介在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,
