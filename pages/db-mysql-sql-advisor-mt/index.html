kHns7V0eWkdPbPzd3rxkTGybadYySumVzhcaJFbs5UrEkQ/+CK8gF5dnh/6ciIZ73gwQ927L1IitoxKLXYP3SjYdOrHHfTZhRRlFyrorafPk20B3HPD1y2G3qKZME5Jcf3t/HUC13/8tSd++vqFveMUTwAUxSUFI1QekR1+bIze3D9MF2aq6cPvG72CgnldWCFqyRw3lwH8ZMerjTD9ElRO7Gv44wNpC90aASqGfVlz/Rx17srQ57/UU26hkhQqUB7dBR71WmzQhHUnblGmVOEw0jhbV1n9OlXUDCIRGaNV5Jp43N516fN7JmnTHdfp7Hgy0luO4aMhtkLL8Bi3bUWYvzh5Mn1dTxrL6QmGuRhGL/TiTTxRoEdTszSaq9GR0NGA3KdkOz3hqSV3MIDhQ5IVX/Ivx3umBti2es2h4eZby7x8br1rkf7Mo90AqC8aQ3sJeNzqFRu+vSANAQe3PL7l0HGOAdwDCeZYvNKeoZp1Qfs6Aipndh86HmFRi0LAnEO47wsqM6cdfjh3jBPUzhZy7nvlUfFsamED1VQt6aISHVymXZ/B2aCtIG8AI8xfobj2d3en1wWVhOeHELKmLQ1s211s88comkv4UCwWyF787mJdYXtNfhKAXVqnKTq8QZvGAGGOfaTo5pGZ/PwbUCr5+DPr/1J92JNHr9aOl/F3iI5+O1nfybsGxoimvZ3ViWSluDITw3P37mypheDIPY0tw7+O/5ApbkYw+zpfaUVu32Pi98+defdUhEpZkRFq0aqyNh9FuL9hpYbEm6iwi0z2REd09ZmyENEbuhjDWzKvZXTqKYaBIr3tt5kuPtQBZFvEUwHt60vfCNu41XsksH9Ij1BMMz1Y0OOunHNShFIP5868g5zeXmuLwL9T4b6Q2+KejgAAAABJRU5ErkJggg==">实践 - 美团:优化工具SQLAdvisor<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="大厂实践-美团-sql优化工具sqladvisor开源"><a href="#大厂实践-美团-sql优化工具sqladvisor开源" class="header-anchor">#</a> 大厂实践 - 美团: SQL优化工具SQLAdvisor开源</h1> <blockquote><p>正如你在前文中看到的可以通过调整索引或新增索引的索引优化方式，从而达到 SQL
优化的目的。如果能够将索引优化转化成工具化、标准化的流程，减少人工介入的工作量，无疑会大大提高DBA的工作效率。本文主要介绍SQL优化的开源工具SQLAdvisor。</p></blockquote> <h2 id="背景"><a href="#背景" class="header-anchor">#</a> 背景</h2> <p>在数据库运维过程中，优化 SQL 是 DBA 团队的日常任务。例行 SQL 优化，不仅可以提升程序性能，还能够降低线上故障的概率。</p> <p>目前常用的 SQL 优化方式包括但不限于：业务层优化、SQL逻辑优化、索引优化等。其中索引优化通常通过调整索引或新增索引从而达到 SQL
优化的目的。索引优化往往可以在短时间内产生非常巨大的效果。如果能够将索引优化转化成工具化、标准化的流程，减少人工介入的工作量，无疑会大大提高DBA的工作效率。</p> <p>SQLAdvisor 是由美团点评公司北京DBA团队开发维护的 SQL 优化工具：输入SQL，输出索引优化建议。 它基于 MySQL 原生词法解析，再结合
SQL 中的 where 条件以及字段选择度、聚合条件、多表 Join 关系等最终输出最优的索引优化建议。目前 SQLAdvisor
在公司内部大量使用，较为成熟、稳定。</p> <p>现在，我们非常高兴地将 SQLAdvisor 开源，项目 GitHub 地址：https://github.com/Meituan-
Dianping/SQLAdvisor 。我们已经把相关开发工作全面转到 GitHub
上，开源版本和内部使用版本保持完全一致。希望与业内有类似需求的团队，一起打造一款优秀的 SQL 优化产品。</p> <h2 id="sqladvisor架构流程图"><a href="#sqladvisor架构流程图" class="header-anchor">#</a> SQLAdvisor架构流程图</h2> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-1.jpeg" alt="img"></p> <div class="language- extra-class"><pre><code>sql: SELECT id FROM crm_loan WHERE id_card = '1234567'
cmd: ./sqladvisor -h xx -P xx -u xx -pxx -d xx -q &quot;SELECT id FROM crm_loan WHERE id_card = '1234567'&quot;
SQLAdvisor输出: alter table crm_loan add index idx_id_card(id_card)   
</code></pre></div><p>[SQLAdvisor快速入门教程在新窗口打开](https://github.com/Meituan-
Dianping/SQLAdvisor/blob/master/doc/QUICK_START.md)</p> <ul><li>基于 MySQL 原生词法解析，充分保证词法解析的性能、准确定以及稳定性；</li> <li>支持常见的 SQL(Insert/Delete/Update/Select)；</li> <li>支持多表 Join 并自动逻辑选定驱动表；</li> <li>支持聚合条件 Order by 和 Group by；</li> <li>过滤表中已存在的索引。</li></ul> <h3 id="join-处理"><a href="#join-处理" class="header-anchor">#</a> Join 处理</h3> <ul><li>Join语法分为两种：Join on 和 Join using，并且 Join on 有时会存在 where 条件中。</li> <li>分析 Join 条件首先会得到一个 nested_join 的 table list，通过判断它的 join_using_fields 字段是否为空来区分 Join on 与 Join using。</li> <li>生成的 table list 以二叉树的形式进行存储，以后序遍历的方式对二叉树进行遍历。</li> <li>生成内部解析树时，right Join 会转换成 left Join。</li> <li>Join 条件会存在当层的叶子节点上，如果左右节点都是叶子节点，会存在右叶子节点。</li> <li>每一个非叶子节点代表一次 Join 的结果。</li></ul> <p>上述实现时，涉及的函数为：mysql_sql_parse_join(TABLE_LIST *join_table)
mysql_sql_parse_join(Item *join_condition) ，主要流程图如下：join流程</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-2.jpeg" alt="img"></p> <h3 id="where-处理"><a href="#where-处理" class="header-anchor">#</a> where 处理</h3> <ul><li>主要是提取 SQL 语句的 where 条件。where 条件中一般由 AND 和 OR 连接符进行连接，因为 OR 比较难以处理，所以忽略，只处理 AND 连接符。</li> <li>由于 where 条件中可以存在 Join 条件，因此需要进行区分。</li> <li>依次获取 where 条件，当条件中的操作符是 like，如果不是前缀匹配则丢弃这个条件。</li> <li>根据条件计算字段的区分度按照高低进行倒序排，如果小于30则丢弃。同时使用最左原则将 where 条件进行有序排列。</li></ul> <h3 id="计算区分度"><a href="#计算区分度" class="header-anchor">#</a> 计算区分度</h3> <ul><li>通过 “show table status like” 获得表的总行数 table_count。</li> <li>通过计算选择表中已存在的区分度最高的索引 best_index，同时Primary key &gt; Unique key &gt; 一般索引。</li> <li>通过计算获取数据采样的起始值offset与采样范围rand_rows： &gt; * offset = (table_count / 2) &gt; 10W ? 10W : (table_count / 2) &gt; * rand_rows =(table_count / 2) &gt; 1W ? 1W : (table_count / 2) &gt; * 使用select count(1) from (select field from table force index(best_index) order by cl.. desc limit rand_rows) where field_print 得到满足条件的rows。 &gt; * cardinality = rows == 0 ? rand_rows : rand_rows / rows; &gt; * 计算完成选择度后，会根据选择度大小，将该条件添加到该表中的备选索引中。</li></ul> <p>主要涉及的函数为：mysql_sql_parse_field_cardinality_new() 计算选择度。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-3.jpeg" alt="img"></p> <h3 id="添加备选索引"><a href="#添加备选索引" class="header-anchor">#</a> 添加备选索引</h3> <ol><li>mysql_sql_parse_index()将条件按照选择度添加到备选索引链表中。</li> <li>上述两函数的流程图如下所示：</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-4.png" alt="img"></p> <h3 id="group-与-order-处理"><a href="#group-与-order-处理" class="header-anchor">#</a> Group 与 Order 处理</h3> <ul><li>Group 字段与 Order 字段能否用上索引，需要满足如下条件： &gt; * 涉及到的字段必须来自于同一张表，并且这张表必须是确定下来的驱动表。 &gt; * Group by 优于 Order by， 两者只能同时存在一个。 &gt; * Order by 字段的排序方向必须完全一致，否则丢弃整个 Order by 字段列。 &gt; * 当 Order by 条件中包含主键时，如果主键字段为 Order by。 字段列末尾，忽略该主键，否则丢弃整个 Order by 字段列。</li> <li>整个索引列排序优先级：等值&gt;(group by | order by )&gt; 非等值。</li> <li>该过程中设计的函数主要有： &gt; * mysql_sql_parse_group() 判断 Group 后的字段是否均来自于同一张表。 &gt; * mysql_sql_parse_order() 判断 Order 后的条件是否可以使用。 &gt; * mysql_sql_parse_group_order_add() 将字段依次按照规则添加到备选索引链表中。</li></ul> <p>添加group</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-5.jpeg" alt="img"></p> <p>处理group</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-6.jpeg" alt="img"></p> <h3 id="驱动表选择"><a href="#驱动表选择" class="header-anchor">#</a> 驱动表选择</h3> <ol><li>经过前期的 where 解析、Join 解析，已经将 SQL 中表关联关系存储起来，并且按照一定逻辑将候选驱动表确定下来。</li> <li>在侯选驱动表中，按照每一张表的侯选索引字段中第一个字段进行计算表中结果集大小。</li> <li>使用 explain select * from table where field 来计算表中结果集。</li> <li>结果集小最小的被确为驱动表。</li> <li>步骤中涉及的函数为：final_table_drived()，在该函数中，调用了函数 get_join_table_result_set() 来获取每张驱动候选表的行数。</li></ol> <h3 id="添加被驱动表备选索引"><a href="#添加被驱动表备选索引" class="header-anchor">#</a> 添加被驱动表备选索引</h3> <ol><li>通过上述过程，已经选择了驱动表，也通过解析保存了语句中的条件。</li> <li>由于选定了驱动表，因此需要对被驱动表的索引，根据 Join 条件进行添加。</li> <li>该过程涉及的函数主要是：mysql_index_add_condition_field()，流程如下：</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-7.png" alt="img"></p> <h3 id="输出建议"><a href="#输出建议" class="header-anchor">#</a> 输出建议</h3> <p>通过上述步骤，已经将每张表的备选索引键全部保存。此时，只要判断每张表中的候选索引键是否在实际表中已存在。没有索引，则给出建议增加对应的索引。
该步骤涉及的函数是：print_index() ，主要的流程图为：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-mysql-mt-advisor-8.png" alt="img"></p> <ul><li><strong>Functionality Added or Changed</strong> <ul><li>调整架构将 SQLParser 与 SQLAdvisor 模块隔离，方便调试。</li> <li>重新架构多表 Join 关系的 find_join_elements() 函数，思路更加清晰。</li> <li>修改选定驱动表的策略，确保驱动表为小结果集。</li> <li>添加 where 条件中的 like 处理。</li> <li>优化 Order by 逻辑，忽略 Order by primary key 场景。</li> <li>输出索引建议前，增加判断索引是否已存在。</li></ul></li> <li><strong>Bugs Fixed</strong> <ul><li>修复 SQL 无法处理中文问题。</li> <li>修复字段多次出现在 where 条件中从而导致多次出现在索引列中问题。</li> <li>修复在 find_best_index() 函数中，对 MySQL API 中的 result 对象提前 free，导致指针失效问题。</li></ul></li></ul> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><a href="https://github.com/Meituan-Dianping/SQLAdvisor/blob/master/doc/QUICK_START.md" target="_blank" rel="noopener noreferrer">SQLAdvisor快速入门教程在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</li> <li><a href="https://github.com/Meituan-Dianping/SQLAdvisor/blob/master/doc/THEORY_PRACTICES.md" target="_blank" rel="noopener noreferrer">SQLAdvisor原理和架构在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.
