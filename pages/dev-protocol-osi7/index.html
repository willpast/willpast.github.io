per "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/devsys/#系统开发" data-v-06225672>系统开发</a></li><li data-v-06225672><a href="/devsys/#网络协议" data-v-06225672>网络协议</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-06-03</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">网络基础 - OSI 7层协议<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="网络基础-2-7层协议-4层-5层"><a href="#网络基础-2-7层协议-4层-5层" class="header-anchor">#</a> 网络基础(2) - 7层协议，4层，5层</h1> <blockquote><p>本文是理解 <strong>网络基础的第二篇</strong>
，我觉的一定要有全局框架观，构建全局观时建议分三步：第一步，理解全局的网络层次；第二步，理解每一层次中的常见的网络设备及功能；第三步，理解每一层中的常见协议。在此基础上，将其它知识点放置在相应的层次（很多网络上的零散知识点是没法帮你构筑完整的知识体系的，推荐你完整的看一本关于网络的书籍来构筑基础）。</p></blockquote> <h2 id="第一步-理解全局网络层次"><a href="#第一步-理解全局网络层次" class="header-anchor">#</a> 第一步：理解全局网络层次</h2> <p>首先要全局上理解 <code>7层协议，4层，5层</code>的对应关系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-1.png" alt="img"></p> <h3 id="osi-7层"><a href="#osi-7层" class="header-anchor">#</a> OSI 7层</h3> <p>国际标准化组织ISO于1984年提出了OSI（Open System Interconnection Reference
Model,开放系统互联参考模型）。OSI很快成为计算机网络通信的基础模型。</p> <p>OSI依层次结构来划分：应用层（Application）、表示层（Presentation）、会话层（Session）、传输层（Transport）、网络层（Network）、数据链路层（Data
Link）、物理层（Physical）。</p> <p>OSI七层参考模型的各个层次的划分遵循下列原则：</p> <ul><li>同一层中的各网络节点都有相同的层次结构，具有同样的功能。</li> <li>同一节点内相邻层之间通过接口(可以是逻辑接口)进行通信。</li> <li>七层结构中的每一层使用下一层提供的服务，并且向其上层提供服务。</li> <li>不同节点的同等层按照协议实现对等层之间的通信。</li></ul> <h4 id="第一层-物理层-physicallayer"><a href="#第一层-物理层-physicallayer" class="header-anchor">#</a> 第一层：物理层(PhysicalLayer)</h4> <p>规定通信设备的机械的、电气的、功能的和过程的特性，用以建立、维护和拆除物理链路连接。具体地讲，机械
特性规定了网络连接时所需接插件的规格尺寸、引脚数量和排列情况等;电气特性规定了在物理连接上传输bit流时线路上信号电平的大小、阻抗匹配、传输速率
距离限制等;功能特性是指对各个信号先分配确切的信号含义，即定义了DTE和DCE之间各个线路的功能;规程特性定义了利用信号线进行bit流传输的一组
操作规程，是指在物理连接的建立、维护、交换信息是，DTE和DCE双放在各电路上的动作系列。在这一层，数据的单位称为比特(bit)。属于物理层定义的典型规范代表包括：EIA/TIA
RS-232、EIA/TIA RS-449、V.35、RJ-45等。</p> <h4 id="第二层-数据链路层-datalinklayer"><a href="#第二层-数据链路层-datalinklayer" class="header-anchor">#</a> 第二层：数据链路层(DataLinkLayer)</h4> <p>在物理层提供比特流服务的基础上，建立相邻结点之间的数据链路，通过差错控制提供数据帧(Frame)在信道上无差错的传输，并进行各电路上的动作系列。数据链路层在不可靠的物理介质上提供可靠的传输。该层的作用包括：物理地址寻址、数据的成帧、流量控制、数据的检错、重发等。在这一层，数据的单位称为帧(frame)。数据链路层协议的代表包括：SDLC、HDLC、PPP、STP、帧中继等。</p> <h4 id="第三层-网络层-network"><a href="#第三层-网络层-network" class="header-anchor">#</a> 第三层：网络层(Network)</h4> <p>在 计算机网络中进行通信的两个计算机之间可能会经过很多个数据链路，也可能还要经过很多通信子网。网络层的任务就是选择合适的网间路由和交换结点，
确保数据及时传送。网络层将数据链路层提供的帧组成数据包，包中封装有网络层包头，其中含有逻辑地址信息- -源站点和目的站点地址的网络地址。如
果你在谈论一个IP地址，那么你是在处理第3层的问题，这是“数据包”问题，而不是第2层的“帧”。IP是第3层问题的一部分，此外还有一些路由协议和地
址解析协议(ARP)。有关路由的一切事情都在这第3层处理。地址解析和路由是3层的重要目的。网络层还可以实现拥塞控制、网际互连等功能。在这一层，数据的单位称为数据包(packet)。网络层协议的代表包括：IP、IPX、RIP、OSPF等。</p> <h4 id="第四层-传输层-transport"><a href="#第四层-传输层-transport" class="header-anchor">#</a> 第四层: 传输层（Transport）</h4> <p>第4层的数据单元也称作数据包(packets)。但是，当你谈论TCP等具体的协议时又有特殊的叫法，TCP的数据单元称为段
(segments)而UDP协议的数据单元称为“数据报(datagrams)”。这个层负责获取全部信息，因此，它必须跟踪数据单元碎片、乱序到达的
数据包和其它在传输过程中可能发生的危险。第4层为上层提供端到端(最终用户到最终用户)的透明的、可靠的数据传输服务。所为透明的传输是指在通信过程中
传输层对上层屏蔽了通信传输系统的具体细节。传输层协议的代表包括：TCP、UDP、SPX等。</p> <h4 id="第五层-会话层-session"><a href="#第五层-会话层-session" class="header-anchor">#</a> 第五层: 会话层（Session）</h4> <p>这一层也可以称为会晤层或对话层，在会话层及以上的高层次中，数据传送的单位不再另外命名，而是统称为报文。会话层不参与具体的传输，它提供包括访问验证和会话管理在内的建立和维护应用之间通信的机制。如服务器验证用户登录便是由会话层完成的。</p> <h4 id="第六层-表示层-presentation"><a href="#第六层-表示层-presentation" class="header-anchor">#</a> 第六层: 表示层（Presentation）</h4> <p>这一层主要解决拥护信息的语法表示问题。它将欲交换的数据从适合于某一用户的抽象语法，转换为适合于OSI系统内部使用的传送语法。即提供格式化的表示和转换数据服务。数据的压缩和解压缩，
加密和解密等工作都由表示层负责。</p> <h4 id="第七层-应用层-application"><a href="#第七层-应用层-application" class="header-anchor">#</a> 第七层: 应用层（Application）</h4> <p>应用层为操作系统或网络应用程序提供访问网络服务的接口。应用层协议的代表包括：Telnet、FTP、HTTP、SNMP等。</p> <h3 id="tcp-ip体系结构"><a href="#tcp-ip体系结构" class="header-anchor">#</a> TCP/IP体系结构</h3> <p>4层是指TCP/IP四层模型，主要包括：应用层、运输层、网际层和网络接口层。</p> <h3 id="五层体系结构"><a href="#五层体系结构" class="header-anchor">#</a> 五层体系结构</h3> <p>五层体系结构包括：应用层、运输层、网络层、数据链路层和物理层。</p> <p>五层协议只是OSI和TCP/IP的综合，实际应用还是TCP/IP的四层结构。为了方便可以把下两层称为网络接口层。</p> <h3 id="网络层次与数据传递"><a href="#网络层次与数据传递" class="header-anchor">#</a> 网络层次与数据传递</h3> <p><strong>数据在各层之间的传递过程</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-12.png" alt="img"></p> <p><strong>结合层次所在的协议理解</strong></p> <p>图引用自《图解HTTP》。下图就是这四层协议在数据传输过程中的工作方式，在发送端是应用层--&gt;链路层这个方向的封包过程，每经过一层都会增加该层的头部。而接收端则是从链路层--&gt;应用层解包的过程，每经过一层则会去掉相应的首部。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-10.png" alt="img"></p> <h2 id="第二步-理解各层中的设备"><a href="#第二步-理解各层中的设备" class="header-anchor">#</a> 第二步：理解各层中的设备</h2> <p>OSI 七层模型通过七个层次化的结构模型使不同的系统不同的网络之间实现可靠的通讯，因此其最主要的功能就是帮助不同类型的主机实现数据传输
。完成中继功能的节点通常称为中继系统。一个设备工作在哪一层，关键看它工作时利用哪一层的数据头部信息。网桥工作时，是以MAC头部来决定转发端口的，因此显然它是数据链路层的设备。具体说:</p> <ul><li>物理层：网卡，网线，集线器，中继器，调制解调器</li> <li>数据链路层：网桥，交换机</li> <li>网络层：路由器</li> <li>网关工作在第四层传输层及其以上 集线器是物理层设备,采用广播的形式来传输信息。</li></ul> <p>交换机就是用来进行报文交换的机器。多为链路层设备(二层交换机)，能够进行地址学习，采用存储转发的形式来交换报文。</p> <p>路由器的一个作用是连通不同的网络，另一个作用是选择信息传送的线路。选择通畅快捷的近路，能大大提高通信速度，减轻网络系统通信负荷，节约网络系统资源，提高网络系统畅通率。</p> <h3 id="交换机的工作原理"><a href="#交换机的工作原理" class="header-anchor">#</a> 交换机的工作原理</h3> <p>交换机拥有一条很高带宽的内部总线和内部交换矩阵。交换机的所有的端口都挂接在这条总线上，控制电路收到数据包以后，处理端口会查找内存中的地址对照表以确定目的MAC（网卡的硬件地址）的NIC（网卡）挂接在哪个端口上，通过内部交换矩阵迅速将数据包传送到目的端口，目的MAC若不存在则广播到所有的端口，接收端口回应后交换机会“学习”新的地址，并把它添加入内部MAC地址表中。
使用交换机也可以把网络“分段”，通过对照MAC地址表，交换机只允许必要的网络流量通过交换机。通过交换机的过滤和转发，可以有效的隔离广播风暴，减少误包和错包的出现，避免共享冲突。
交换机在同一时刻可进行多个端口对之间的数据传输。每一端口都可视为独立的网段，连接在其上的网络设备独自享有全部的带宽，无须同其他设备竞争使用。当节点A向节点D发送数据时，节点B可同时向节点C发送数据，而且这两个传输都享有网络的全部带宽，都有着自己的虚拟连接。总之，交换机是一种基于MAC地址识别，能完成封装转发数据包功能的网络设备。交换机可以&quot;学习&quot;MAC地址，并把其存放在内部地址表中，通过在数据帧的始发者和目标接收者之间建立临时的交换路径，使数据帧直接由源地址到达目的地址。</p> <h3 id="集线器的功能"><a href="#集线器的功能" class="header-anchor">#</a> 集线器的功能</h3> <p>集线器的英文称为“Hub”。集线器的主要功能是对接收到的信号进行再生整形放大，以扩大网络的传输距离，同时把所有节点集中在以它为中心的节点上。它
工作于OSI(开放系统互联参考模型)参考模型第一层，即“物理层”。集线器与网卡、网线等传输介质一样，属于局域网中的基础设备，采用
CSMA/CD（即带冲突检测的载波监听多路访问技术)介质访问控制机制。集线器每个接口简单的收发比特，收到1就转发1，收到0就转发0，不进行碰撞检
测。集线器属于纯硬件网络底层设备，基本上不具有类似于交换机的&quot;智能记忆&quot;能力和&quot;学习&quot;能力。它也不具备交换机所具有的MAC地址表，所以它发送数据
时都是没有针对性的，而是采用广播方式发送。也就是说当它要向某节点发送数据时，不是直接把数据发送到目的节点，而是把数据包发送到与集线器相连的所有节点。HUB是一个多端口的转发器，当以HUB为中心设备时，网络中某条线路产生了故障，并不影响其它线路的工作。所以HUB在局域网中得到了广泛的应用。
大多数的时候它用在星型与树型网络拓扑结构中。</p> <h3 id="路由器相关基础"><a href="#路由器相关基础" class="header-anchor">#</a> 路由器相关基础</h3> <p>路由器从功能上可以划分为：路由选择和分组转发。</p> <h4 id="路由器的分组转发"><a href="#路由器的分组转发" class="header-anchor">#</a> 路由器的分组转发</h4> <p>分组转发结构由三个部分组成：交换结构、一组输入端口和一组输出端口。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-13.jpeg" alt="img"></p> <p>路由器分组转发流程</p> <ul><li>从数据报的首部提取目的主机的 IP 地址 D，得到目的网络地址 N。</li> <li>若 N 就是与此路由器直接相连的某个网络地址，则进行直接交付；</li> <li>若路由表中有目的地址为 D 的特定主机路由，则把数据报传送给表中所指明的下一跳路由器；</li> <li>若路由表中有到达网络 N 的路由，则把数据报传送给路由表中所指明的下一跳路由器；</li> <li>若路由表中有一个默认路由，则把数据报传送给路由表中所指明的默认路由器；</li> <li>报告转发分组出错。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-14.jpeg" alt="img"></p> <h4 id="路由选择协议"><a href="#路由选择协议" class="header-anchor">#</a> 路由选择协议</h4> <p>路由选择协议都是自适应的，能随着网络通信量和拓扑结构的变化而自适应地进行调整。</p> <p>互联网可以划分为许多较小的自治系统 AS，一个 AS 可以使用一种和别的 AS 不同的路由选择协议。</p> <p>可以把路由选择协议划分为两大类：</p> <ul><li>自治系统内部的路由选择：RIP 和 OSPF</li> <li>自治系统间的路由选择：BGP</li></ul> <h5 id="内部网关协议-rip"><a href="#内部网关协议-rip" class="header-anchor">#</a> 内部网关协议 RIP</h5> <p>RIP 是一种基于距离向量的路由选择协议。距离是指跳数，直接相连的路由器跳数为 1。跳数最多为 15，超过 15 表示不可达。</p> <p>RIP 按固定的时间间隔仅和相邻路由器交换自己的路由表，经过若干次交换之后，所有路由器最终会知道到达本自治系统中任何一个网络的最短距离和下一跳路由器地址。</p> <p>距离向量算法：</p> <ul><li>对地址为 X 的相邻路由器发来的 RIP 报文，先修改报文中的所有项目，把下一跳字段中的地址改为 X，并把所有的距离字段加 1；</li> <li>对修改后的 RIP 报文中的每一个项目，进行以下步骤：</li> <li>若原来的路由表中没有目的网络 N，则把该项目添加到路由表中；</li> <li>否则：若下一跳路由器地址是 X，则把收到的项目替换原来路由表中的项目；否则：若收到的项目中的距离 d 小于路由表中的距离，则进行更新（例如原始路由表项为 Net2, 5, P，新表项为 Net2, 4, X，则更新）；否则什么也不做。</li> <li>若 3 分钟还没有收到相邻路由器的更新路由表，则把该相邻路由器标为不可达，即把距离置为 16。</li></ul> <p>RIP 协议实现简单，开销小。但是 RIP 能使用的最大距离为
15，限制了网络的规模。并且当网络出现故障时，要经过比较长的时间才能将此消息传送到所有路由器。</p> <h5 id="内部网关协议-ospf"><a href="#内部网关协议-ospf" class="header-anchor">#</a> 内部网关协议 OSPF</h5> <p>开放最短路径优先 OSPF，是为了克服 RIP 的缺点而开发出来的。</p> <p>开放表示 OSPF 不受某一家厂商控制，而是公开发表的；最短路径优先表示使用了 Dijkstra 提出的最短路径算法 SPF。</p> <p>OSPF 具有以下特点：</p> <ul><li>向本自治系统中的所有路由器发送信息，这种方法是洪泛法。</li> <li>发送的信息就是与相邻路由器的链路状态，链路状态包括与哪些路由器相连以及链路的度量，度量用费用、距离、时延、带宽等来表示。</li> <li>只有当链路状态发生变化时，路由器才会发送信息。</li> <li>所有路由器都具有全网的拓扑结构图，并且是一致的。相比于 RIP，OSPF 的更新过程收敛的很快。</li></ul> <h5 id="外部网关协议-bgp"><a href="#外部网关协议-bgp" class="header-anchor">#</a> 外部网关协议 BGP</h5> <p>BGP（Border Gateway Protocol，边界网关协议）</p> <p>AS 之间的路由选择很困难，主要是由于：</p> <ul><li>互联网规模很大；</li> <li>各个 AS 内部使用不同的路由选择协议，无法准确定义路径的度量；</li> <li>AS 之间的路由选择必须考虑有关的策略，比如有些 AS 不愿意让其它 AS 经过。</li> <li>BGP 只能寻找一条比较好的路由，而不是最佳路由。</li></ul> <p>每个 AS 都必须配置 BGP 发言人，通过在两个相邻 BGP 发言人之间建立 TCP 连接来交换路由信息。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-15.png" alt="img"></p> <h3 id="集线器与交换机的区别"><a href="#集线器与交换机的区别" class="header-anchor">#</a> 集线器与交换机的区别</h3> <p>首先说HUB,也就是集线器。它的作用可以简单的理解为将一些机器连接起来组成一个局域网。而交换机（又名交换式集线器）作用与集线器大体相同。但是两者在性能上有区别：集线器采用的式共享带宽的工作方式，而交换机是独享带宽。这样在机器很多或数据量很大时，两者将会有比较明显的。</p> <ul><li><strong>工作位置不同</strong> ：集线器工作在物理层，而交换机工作在数据链路层。</li> <li><strong>工作方式不同</strong> ： 集线器是一种广播方式，当集线器的某个端口工作时其他端口都能收听到信息。交换机工作时端口互不影响。</li> <li><strong>带宽不同</strong> ：集线器是所有端口共享一条带宽，在同一时刻只能有两个端口传输数据；而交换机每个端口独占一条带宽。</li> <li><strong>性能不同</strong> ：交换机以MAC地址进行寻址，有一定额外的寻址开销；集线器以广播方式传输数据，流量小时性能下降不明显，适用于共享总线的局域网。</li></ul> <h3 id="路由器与交换机的区别"><a href="#路由器与交换机的区别" class="header-anchor">#</a> 路由器与交换机的区别</h3> <p>总的来说，路由器与交换机的主要区别体现在以下几个方面：</p> <ul><li><p><strong>工作层次不同</strong> 。最初的的交换机是工作在数据链路层，而路由器一开始就设计工作在网络层。由于交换机工作在数据链路层，所以它的工作原理比较简单，而路由器工作在网络层，可以得到更多的协议信息，路由器可以做出更加智能的转发决策。</p></li> <li><p><strong>数据转发所依据的对象不同</strong> 。交换机是利用物理地址或者说MAC地址来确定转发数据的目的地址。而路由器则是利用IP地址来确定数据转发的地址。IP地址是在软件中实现的，描述的是设备所在的网络。MAC地址通常是硬件自带的，由网卡生产商来分配的，而且已经固化到了网卡中去，一般来说是不可更改的。而IP地址则通常由网络管理员或系统自动分配。</p></li> <li><p><strong>传统的交换机只能分割冲突域，不能分割广播域；而路由器可以分割广播域</strong> 。由交换机连接的网段仍属于同一个广播域，广播数据包会在交换机连接的所有网段上传播，在某些情况下会导致通信拥挤和安全漏洞。连接到路由器上的网段会被分配成不同的广播域，广播数据不会穿过路由器。虽然第三层以上交换机具有VLAN功能，也可以分割广播域，但是各子广播域之间是不能通信交流的，它们之间的交流仍然需要路由器。</p></li> <li><p><strong>交换机负责同一个网段的通信，而路由器负责不同网段的通信</strong> 。路由器提供了防火墙的服务。路由器仅仅转发特定地址的数据包，不传送不支持路由协议的数据包传送和未知目标网络数据包的传送，从而可以防止广播风暴。</p></li></ul> <h3 id="路由表"><a href="#路由表" class="header-anchor">#</a> 路由表</h3> <p>路由表是指路由器或者其他互联网网络设备上存储的一张路由信息表，该表中存有到达特定网络终端的路径，在某些情况下，还有一些与这些路径相关的度量。路由器的主要工作就是为经过路由器的每个数据包寻找一条最佳的传输路径，并将该数据有效地传送到目的站点。由此可见，选择最佳路径的策略即路由算法是路由器的关键所在。为了完成这项工作，在路由器中保存着各种传输路径的相关数据——路由表（Routing
Table），供路由选择时使用，表中包含的信息决定了数据转发的策略。路由表可以是由系统管理员固定设置好的，也可以由系统动态修改，可以由路由器自动调整，也可以由主机控制。</p> <ul><li><p><strong>静态路由表</strong> ：由系统管理员事先设置好固定的路由表称之为静态（static）路由表，一般是在系统安装时就根据网络的配置情况预先设定的，它不会随未来网络结构的改变而改变。</p></li> <li><p><strong>动态路由表</strong> ：动态（Dynamic）路由表是路由器根据网络系统的运行情况而自动调整的路由表。路由器根据路由选择协议（Routing Protocol）提供的功能，自动学习和记忆网络运行情况，在需要时自动计算数据传输的最佳路径。</p></li></ul> <p>路由器通常依靠所建立及维护的路由表来决定如何转发。路由表能力是指路由表内所容纳路由表项数量的极限。路由表中的表项内容包括：</p> <ul><li>destination mask pre costdestination：目的地址，用来标识IP包的目的地址或者目的网络。</li> <li>mask：网络掩码，与目的地址一起标识目的主机或者路由器所在的网段的地址。</li> <li>pre：标识路由加入IP路由表的优先级。可能到达一个目的地有多条路由，但是优先级的存在让他们先选择优先级高的路由进行利用。</li> <li>cost：路由开销，当到达一个目的地的多个路由优先级相同时，路由开销最小的将成为最优路由。</li> <li>interface：输出接口，说明IP包将从该路由器哪个接口转发。 nexthop：下一跳IP地址，说明IP包所经过的下一个路由器。[1]</li></ul> <h2 id="第三步-理解各层中常见协议"><a href="#第三步-理解各层中常见协议" class="header-anchor">#</a> 第三步：理解各层中常见协议</h2> <blockquote><p>总体上理解常见协议，后续章节将对TCP/IP及常见重要协议进行详解。</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-11.jpg" alt="img"></p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>网络7层协议，4层，5层? 理清容易混淆的几个概念https://blog.csdn.net/cc1949/article/details/79063439</li> <li>OSI七层协议大白话解读 https://blog.csdn.net/taotongning/article/details/81352985</li> <li>简洁易懂——网络七层协议 https://blog.csdn.net/XG1057415595/article/details/82853794</li> <li>常见的协议 https://blog.csdn.net/qq_42025840/article/details/80988316</li> <li>常用协议端口号整理https://blog.csdn.net/xin3983/article/details/80692300</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/05.系统开发/03.网络协议/03.dev-protocol-osi7.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2
