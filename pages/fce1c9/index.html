</code></pre></div><p>在 POM 中最先声明的优先，上面的两个依赖如果先声明 B，那么最后使用 X(1.0)。</p> <ol start="3"><li>覆写优先原则</li></ol> <p>子 POM 内声明的依赖优先于父 POM 中声明的依赖。</p> <ul><li><strong>如何解决冲突</strong> ？</li></ul> <ol><li><p>找到 Maven 加载的 Jar 包版本，使用 <code>mvn dependency:tree</code> 查看依赖树，根据依赖原则来调整依赖在 POM 文件的声明顺序。</p></li> <li><p>发现了冲突的包之后，剩下的就是选择一个合适版本的包留下，如果是传递依赖的包正确，那么把显示依赖的包exclude掉。如果是某一个传递依赖的包有问题，那么我们需要手动把这个传递依赖execlude掉</p></li></ol> <h4 id="maven-项目生命周期与构建原理"><a href="#maven-项目生命周期与构建原理" class="header-anchor">#</a> Maven 项目生命周期与构建原理？</h4> <p>Maven从项目的三个不同的角度，定义了单套生命周期，三套生命周期是相互独立的，它们之间不会相互影响。</p> <ul><li>默认构建生命周期(Default Lifeclyle): 该生命周期表示这项目的构建过程，定义了一个项目的构建要经过的不同的阶段。</li> <li>清理生命周期(Clean Lifecycle): 该生命周期负责清理项目中的多余信息，保持项目资源和代码的整洁性。一般拿来清空directory(即一般的target)目录下的文件。</li> <li>站点管理生命周期(Site Lifecycle) :向我们创建一个项目时，我们有时候需要提供一个站点，来介绍这个项目的信息，如项目介绍，项目进度状态、项目组成成员，版本控制信息，项目javadoc索引信息等等。站点管理生命周期定义了站点管理过程的各个阶段。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/maven_1.jpg" alt="图片描述"></p> <h2 id="_12-架构"><a href="#_12-架构" class="header-anchor">#</a> 12 架构</h2> <blockquote><p>架构相关。</p></blockquote> <h3 id="_12-1-架构基础"><a href="#_12-1-架构基础" class="header-anchor">#</a> 12.1 架构基础</h3> <h4 id="如何理解架构的演进"><a href="#如何理解架构的演进" class="header-anchor">#</a> 如何理解架构的演进？</h4> <ul><li>初始阶段的网站架构</li> <li>应用服务和数据服务分离</li> <li>使用缓存改善网站性能</li> <li>使用应用服务器集群改善网站的并发处理能力</li> <li>数据库读写分离</li> <li>使用反向代理和CDN加上网站相应</li> <li>使用分布式文件系统和分布式数据库系统</li> <li>使用NoSQL和搜索引擎</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-ev-g-8.png" alt="图片描述"></p> <ul><li>业务拆分 : 拆成A, B服务，以及MQ服务</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-ev-g-9.png" alt="图片描述"></p> <ul><li>分布式服务</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-ev-g-10.png" alt="图片描述"></p> <h4 id="如何理解架构的服务化趋势"><a href="#如何理解架构的服务化趋势" class="header-anchor">#</a> 如何理解架构的服务化趋势？</h4> <ul><li>方向一: <strong>架构服务化</strong> <ul><li>单体分层架构</li> <li>面向服务架构 -SOA</li> <li>微服务架构 - Microservices</li> <li>云原生架构 - Cloud Native</li></ul></li> <li>方向二: <strong>部署容器编排化</strong> <ul><li>虚拟机</li> <li>容器</li> <li>Kubernetes 与编排</li></ul></li></ul> <h4 id="架构中有哪些技术点"><a href="#架构中有哪些技术点" class="header-anchor">#</a> 架构中有哪些技术点？</h4> <p>所谓网站架构模式即为了解决大型网站面临的高并发访问、海量数据、高可靠运行灯一系列问题与挑战。为此，在实践中提出了许多解决方案，以实现网站高性能、高可靠性、易伸缩、可扩展、安全等各种技术架构目标。</p> <ul><li><strong>分层</strong></li></ul> <p>分层是企业应用系统中最常见的一种架构模式，将系统在横向维度上切分成几个部分，每个部分负责一部分相对简单并比较单一的职责，然后通过上层对下层的依赖和调度组成一个完整的系统。</p> <p>在网站的分层架构中，常见的为3层，即<code>应用层</code>、<code>服务层</code>、<code>数据层</code>:</p> <ol><li>应用层具体负责业务和视图的展示；</li> <li>服务层为应用层提供服务支持；</li> <li>数据库提供数据存储访问服务，如数据库、缓存、文件、搜索引擎等。</li></ol> <p>分层架构是逻辑上的，在物理部署上，三层架构可以部署在同一个物理机器上，但是随着网站业务的发展，必然需要对已经分层的模块分离部署，即三层结构分别部署在不同的服务器上，是网站拥有更多的计算资源以应对越来越多的用户访问。</p> <p>所以虽然分层架构模式最初的目的是规划软件清晰的逻辑结构以便于开发维护，但在网站的发展过程中，分层结构对网站支持高并发向分布式方向的发展至关重要。</p> <ul><li><strong>分隔</strong></li></ul> <p>如果说分层是将软件在横向方面进行切分，那么分隔就是在纵向方面对软件进行切分。</p> <p>网站越大，功能越复杂，服务和数据处理的种类也越多，将这些不同的功能和服务分隔开来，包装成高内聚低耦合的模块单元，不仅有助于软件的开发维护也便于不同模块的分布式部署，提高网站的并发处理能力和功能扩展能力。</p> <p>大型网站分隔的粒度可能会很小。比如在应用层，将不同业务进行分隔，例如将购物、论坛、搜索、广告分隔成不同的应用，有对立的团队负责，部署在不同的服务器上。</p> <ul><li><strong>分布式</strong></li></ul> <p>对于大型网站，分层和分隔的一个主要目的是为了切分后的模块便于分布式部署，即将不同模块部署在不同的服务器上，通过远程调用协同工作。分布式意味着可以使用更多的计算机完同样的工作，计算机越多，CPU、内存、存储资源就越多，能过处理的并发访问和数据量就越大，进而能够为更多的用户提供服务。</p> <p>在网站应用中，常用的分布式方案有一下几种.</p> <ol><li><p><code>分布式应用和服务</code>：将分层和分隔后的应用和服务模块分布式部署，可以改善网站性能和并发性、加快开发和发布速度、减少数据库连接资源消耗。</p></li> <li><p><code>分布式静态资源</code>：网站的静态资源如JS、CSS、Logo图片等资源对立分布式部署，并采用独立的域名，即人们常说的动静分离。静态资源分布式部署可以减轻应用服务器的负载压力；通过使用独立域名加快浏览器并发加载的速度。</p></li> <li><p><code>分布式数据和存储</code>：大型网站需要处理以P为单位的海量数据，单台计算机无法提供如此大的存储空间，这些数据库需要分布式存储。</p></li> <li><p><code>分布式计算</code>：目前网站普遍使用Hadoop和MapReduce分布式计算框架进行此类批处理计算，其特点是移动计算而不是移动数据，将计算程序分发到数据所在的位置以加速计算和分布式计算。</p></li></ol> <ul><li><strong>集群</strong></li></ul> <p>对于用户访问集中的模块需要将独立部署的服务器集群化，即多台服务器部署相同的应用构成一个集群，通过负载均衡设备共同对外提供服务。</p> <p>服务器集群能够为相同的服务提供更多的并发支持，因此当有更多的用户访问时，只需要向集群中加入新的机器即可；另外可以实现当其中的某台服务器发生故障时，可以通过负载均衡的失效转移机制将请求转移至集群中其他的服务器上，因此可以提高系统的可用性。</p> <ul><li><strong>缓存</strong></li></ul> <p>缓存目的就是减轻服务器的计算，使数据直接返回给用户。在现在的软件设计中，缓存已经无处不在。具体实现有CDN、反向代理、本地缓存、分布式缓存等。</p> <p>使用缓存有两个条件：访问数据热点不均衡，即某些频繁访问的数据需要放在缓存中；数据在某个时间段内有效，不过很快过期，否则会因为数据过期而脏读，影响数据的正确性。</p> <ul><li><strong>异步</strong></li></ul> <p>使用异步，业务之间的消息传递不是同步调用，而是将一个业务操作分成多个阶段，每个阶段之间通过共享数据的方法异步执行进行协作。</p> <p>具体实现则在单一服务器内部可用通过多线程共享内存对了的方式处理；在分布式系统中可用通过分布式消息队列来实现异步。</p> <p>异步架构的典型就是生产者消费者方式，两者不存在直接调用。</p> <ul><li><strong>冗余</strong></li></ul> <p>网站需要7×24小时连续运行，那么就得有相应的冗余机制，以防某台机器宕掉时无法访问，而冗余则可以通过部署至少两台服务器构成一个集群实现服务高可用。数据库除了定期备份还需要实现冷热备份。甚至可以在全球范围内部署灾备数据中心。</p> <ul><li><strong>自动化</strong></li></ul> <p>具体有自动化发布过程，自动化代码管理、自动化测试、自动化安全检测、自动化部署、自动化监控、自动化报警、自动化失效转移、自动化失效恢复等。</p> <ul><li><strong>安全</strong></li></ul> <p>网站在安全架构方面有许多模式：通过密码和手机校验码进行身份认证；登录、交易需要对网络通信进行加密；为了防止机器人程序滥用资源，需要使用验证码进行识别；对常见的XSS攻击、SQL注入需要编码转换；垃圾信息需要过滤等。</p> <ul><li><strong>敏捷性</strong></li></ul> <p>积极接受需求变更，快速响应业务发展需求。</p> <h3 id="_12-2-缓存"><a href="#_12-2-缓存" class="header-anchor">#</a> 12.2 缓存</h3> <h4 id="谈谈架构中的缓存应用"><a href="#谈谈架构中的缓存应用" class="header-anchor">#</a> 谈谈架构中的缓存应用？</h4> <p>缓存有各类特征，而且有不同介质的区别，那么实际工程中我们怎么去对缓存分类呢? 在目前的应用服务框架中，比较常见的，时根据缓存雨应用的藕合度，分为local
cache（本地缓存）和remote cache（分布式缓存）：</p> <ul><li><p><strong>本地缓存</strong> ：指的是在应用中的缓存组件，其最大的优点是应用和cache是在同一个进程内部，请求缓存非常快速，没有过多的网络开销等，在单应用不需要集群支持或者集群情况下各节点无需互相通知的场景下使用本地缓存较合适；同时，它的缺点也是应为缓存跟应用程序耦合，多个应用程序无法直接的共享缓存，各应用或集群的各节点都需要维护自己的单独缓存，对内存是一种浪费。</p></li> <li><p><strong>分布式缓存</strong> ：指的是与应用分离的缓存组件或服务，其最大的优点是自身就是一个独立的应用，与本地应用隔离，多个应用可直接的共享缓存。</p></li></ul> <p>目前各种类型的缓存都活跃在成千上万的应用服务中，还没有一种缓存方案可以解决一切的业务场景或数据类型，我们需要根据自身的特殊场景和背景，选择最适合的缓存方案。缓存的使用是程序员、架构师的必备技能，好的程序员能根据数据类型、业务场景来准确判断使用何种类型的缓存，如何使用这种缓存，以最小的成本最快的效率达到最优的目的。</p> <h4 id="在开发中缓存具体如何实现"><a href="#在开发中缓存具体如何实现" class="header-anchor">#</a> 在开发中缓存具体如何实现？</h4> <ul><li><strong>本地缓存</strong> <ul><li>成员变量或局部变量实现， 比如map</li> <li>静态变量实现</li> <li>Ehcache</li> <li>Guava Cache</li></ul></li> <li><strong>分布式缓存</strong> <ul><li>Redis集群+ Spring Cache注解方式</li></ul></li></ul> <h4 id="缓存会有哪些问题-如何解决"><a href="#缓存会有哪些问题-如何解决" class="header-anchor">#</a> 缓存会有哪些问题？如何解决？</h4> <p>参见redis缓存问题</p> <h4 id="使用缓存的经验"><a href="#使用缓存的经验" class="header-anchor">#</a> 使用缓存的经验？</h4> <p>不合理使用缓存非但不能提高系统的性能，还会成为系统的累赘，甚至风险。</p> <ul><li><strong>频繁修改的数据</strong></li></ul> <p>如果缓存中保存的是频繁修改的数据，就会出现数据写入缓存后，应用还来不及读取缓存，数据就已经失效，徒增系统负担。一般来说，数据的读写比在2：1（写入一次缓存，在数据更新前至少读取两次）以上，缓存才有意义。</p> <ul><li><strong>没有热点的访问</strong></li></ul> <p>如果应用系统访问数据没有热点，不遵循二八定律，那么缓存就没有意义。</p> <ul><li><strong>数据不一致与脏读</strong></li></ul> <p>一般会对缓存的数据设置失效时间，一旦超过失效时间，就要从数据库中重新加载。因此要容忍一定时间的数据不一致，如卖家已经编辑了商品属性，但是需要过一段时间才能被买家看到。还有一种策略是数据更新立即更新缓存，不过这也会带来更多系统开销和事务一致性问题。</p> <ul><li><strong>缓存可用性</strong></li></ul> <p>缓存会承担大部分数据库访问压力，数据库已经习惯了有缓存的日子，所以当缓存服务崩溃时，数据库会因为完全不能承受如此大压力而宕机，导致网站不可用。这种情况被称作缓存雪崩，发生这种故障，甚至不能简单地重启缓存服务器和数据库服务器来恢复。</p> <p>实践中，有的网站通过缓存热备份等手段提高缓存可用性：当某台缓存服务器宕机时，将缓存访问切换到热备服务器上。但这种设计有违缓存的初衷，缓存根本就不应该当做一个可靠的数据源来使用。</p> <p>通过分布式缓存服务器集群，将缓存数据分布到集群多台服务器上可在一定程度上改善缓存的可用性。当一台缓存服务器宕机时，只有部分缓存数据丢失，重新从数据库加载这部分数据不会产生很大的影响。</p> <ul><li><strong>缓存预热warm up</strong></li></ul> <p>缓存中存放的是热点数据，热点数据又是缓存系统利用LRU（最近最久未用算法）对不断访问的数据筛选淘汰出来，这个过程需要花费较长的时间。新系统的缓存系统如果没有任何数据，在重建缓存数据的过程中，系统的性能和数据库负载都不太好，那么最好在缓存系统启动时就把热点数据加载好，这个缓存预加载手段叫缓存预热。对于一些元数据如城市地名列表、类目信息，可以在启动时加载数据库中全部数据到缓存进行预热。</p> <ul><li><strong>避免缓存穿透</strong></li></ul> <p>如果因为不恰当的业务、或者恶意攻击持续高并发地请求某个不存在的数据，由于缓存没有保存该数据，所有的请求都会落到数据库上，会对数据库造成压力，甚至崩溃。一个简单的对策是将不存在的数据也缓存起来(其value为null)。</p> <h3 id="_12-3-限流"><a href="#_12-3-限流" class="header-anchor">#</a> 12.3 限流</h3> <h4 id="什么是限流-三种限流的算法"><a href="#什么是限流-三种限流的算法" class="header-anchor">#</a> 什么是限流？三种限流的算法？</h4> <p>每个系统都有服务的上线，所以当流量超过服务极限能力时，系统可能会出现卡死、崩溃的情况，所以就有了降级和限流。限流其实就是：当高并发或者瞬时高并发时，为了保证系统的稳定性、可用性，系统以牺牲部分请求为代价或者延迟处理请求为代价，保证系统整体服务可用。</p> <p>令牌桶(Token Bucket)、漏桶(leaky bucket)和计数器算法是最常用的三种限流的算法:</p> <ul><li><strong>令牌桶方式(Token Bucket)</strong> <ul><li>Guava RateLimiter</li></ul></li></ul> <p>令牌桶算法是网络流量整形（Traffic Shaping）和速率限制（Rate
Limiting）中最常使用的一种算法。先有一个木桶，系统按照固定速度，往桶里加入Token，如果桶已经满了就不再添加。当有请求到来时，会各自拿走一个Token，取到Token
才能继续进行请求处理，没有Token 就拒绝服务。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-xianliu-1.png" alt="图片描述"></p> <p>这里如果一段时间没有请求时，桶内就会积累一些Token，下次一旦有突发流量，只要Token足够，也能一次处理，所以令牌桶算法的特点是 <em>允许突发流量</em> 。</p> <ul><li><strong>漏桶</strong></li></ul> <p>水(请求)先进入到漏桶里,漏桶以一定的速度出水(接口有响应速率),当水流入速度过大会直接溢出（访问频率超过接口响应速率),然后就拒绝请求,可以看出漏桶算法能强行限制数据的传输速率。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-xianliu-2.png" alt="图片描述"></p> <p>可见这里有两个变量,一个是桶的大小,支持流量突发增多时可以存多少的水(burst),另一个是水桶漏洞的大小(rate)。</p> <p>因为漏桶的漏出速率是固定的参数,所以,即使网络中不存在资源冲突(没有发生拥塞),漏桶算法也不能使流突发(burst)到端口速率.因此,漏桶算法对于存在突发特性的流量来说缺乏效率.</p> <ul><li><strong>计数器</strong> 计数器限流算法也是比较常用的，主要用来限制总并发数，比如数据库连接池大小、线程池大小、程序访问并发数等都是使用计数器算法。也是最简单粗暴的算法。
<ul><li>采用AtomicInteger
<ul><li>使用AomicInteger来进行统计当前正在并发执行的次数，如果超过域值就简单粗暴的直接响应给用户，说明系统繁忙，请稍后再试或其它跟业务相关的信息。</li> <li>弊端：使用 AomicInteger 简单粗暴超过域值就拒绝请求，可能只是瞬时的请求量高，也会拒绝请求。</li></ul></li> <li>采用令牌Semaphore:
<ul><li>使用Semaphore信号量来控制并发执行的次数，如果超过域值信号量，则进入阻塞队列中排队等待获取信号量进行执行。如果阻塞队列中排队的请求过多超出系统处理能力，则可以在拒绝请求。</li> <li>相对Atomic优点：如果是瞬时的高并发，可以使请求在阻塞队列中排队，而不是马上拒绝请求，从而达到一个流量削峰的目的。</li></ul></li> <li>采用ThreadPoolExecutor java线程池:
<ul><li>固定线程池大小,超出固定先线程池和最大的线程数,拒绝线程请求;</li></ul></li></ul></li></ul> <h4 id="限流令牌桶和漏桶对比"><a href="#限流令牌桶和漏桶对比" class="header-anchor">#</a> 限流令牌桶和漏桶对比？</h4> <ul><li>令牌桶是按照固定速率往桶中添加令牌，请求是否被处理需要看桶中令牌是否足够，当令牌数减为零时则拒绝新的请求；</li> <li>漏桶则是按照常量固定速率流出请求，流入请求速率任意，当流入的请求数累积到漏桶容量时，则新流入的请求被拒绝；</li> <li>令牌桶限制的是平均流入速率（允许突发请求，只要有令牌就可以处理，支持一次拿3个令牌，4个令牌），并允许一定程度突发流量；</li> <li>漏桶限制的是常量流出速率（即流出速率是一个固定常量值，比如都是1的速率流出，而不能一次是1，下次又是2），从而平滑突发流入速率；</li> <li>令牌桶允许一定程度的突发，而漏桶主要目的是平滑流入速率；</li> <li>两个算法实现可以一样，但是方向是相反的，对于相同的参数得到的限流效果是一样的。</li></ul> <h4 id="在单机情况下如何实现限流"><a href="#在单机情况下如何实现限流" class="header-anchor">#</a> 在单机情况下如何实现限流？</h4> <p>应用级限流方式只是单应用内的请求限流，不能进行全局限流。</p> <ol><li>限流总资源数</li> <li>限流总并发/连接/请求数</li> <li>限流某个接口的总并发/请求数</li> <li>限流某个接口的时间窗请求数</li> <li>平滑限流某个接口的请求数</li> <li>Guava RateLimiter</li></ol> <h4 id="在分布式环境下如何实现限流"><a href="#在分布式环境下如何实现限流" class="header-anchor">#</a> 在分布式环境下如何实现限流？</h4> <p>我们需要分布式限流和接入层限流来进行全局限流。</p> <ol><li>redis+lua实现中的lua脚本</li> <li>使用Nginx+Lua实现的Lua脚本</li></ol> <h3 id="_12-4-降级和熔断"><a href="#_12-4-降级和熔断" class="header-anchor">#</a> 12.4 降级和熔断</h3> <h4 id="为什么会有容错-一般有哪些方式解决容错相关问题"><a href="#为什么会有容错-一般有哪些方式解决容错相关问题" class="header-anchor">#</a> 为什么会有容错？一般有哪些方式解决容错相关问题？</h4> <p>服务之间的依赖关系，如果有被依赖的服务挂了以后，造成其它服务也会出现请求堆积、资源占用，慢慢扩散到所有服务，引发雪崩效应。</p> <p>而容错就是要解决这类问题，常见的方式：</p> <ul><li><strong>主动超时</strong> ：Http请求主动设置一个超时时间，超时就直接返回，不会造成服务堆积</li> <li><strong>限流</strong> ：限制最大并发数</li> <li><strong>熔断</strong> ：当错误数超过阈值时快速失败，不调用后端服务，同时隔一定时间放几个请求去重试后端服务是否能正常调用，如果成功则关闭熔断状态，失败则继续快速失败，直接返回。（此处有个重试，重试就是弹性恢复的能力）</li> <li><strong>隔离</strong> ：把每个依赖或调用的服务都隔离开来，防止级联失败引起整体服务不可用</li> <li><strong>降级</strong> ：服务失败或异常后，返回指定的默认信息</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-reduce-2.png" alt="图片描述"></p> <h4 id="谈谈你对服务降级的理解"><a href="#谈谈你对服务降级的理解" class="header-anchor">#</a> 谈谈你对服务降级的理解？</h4> <p>由于爆炸性的流量冲击，对一些服务进行有策略的放弃，以此缓解系统压力，保证目前主要业务的正常运行。它主要是针对非正常情况下的应急服务措施：当此时一些业务服务无法执行时，给出一个统一的返回结果。</p> <ul><li><p><strong>降级服务的特征</strong></p> <ul><li>原因：整体负荷超出整体负载承受能力。</li> <li>目的：保证重要或基本服务正常运行，非重要服务延迟使用或暂停使用</li> <li>大小：降低服务粒度，要考虑整体模块粒度的大小，将粒度控制在合适的范围内</li> <li>可控性：在服务粒度大小的基础上增加服务的可控性，后台服务开关的功能是一项必要配置（单机可配置文件，其他可领用数据库和缓存），可分为手动控制和自动控制。</li> <li>次序：一般从外围延伸服务开始降级，需要有一定的配置项，重要性低的优先降级，比如可以分组设置等级1-10，当服务需要降级到某一个级别时，进行相关配置</li></ul></li> <li><p><strong>降级方式</strong></p> <ul><li>延迟服务：比如发表了评论，重要服务，比如在文章中显示正常，但是延迟给用户增加积分，只是放到一个缓存中，等服务平稳之后再执行。</li> <li>在粒度范围内关闭服务（片段降级或服务功能降级）：比如关闭相关文章的推荐，直接关闭推荐区</li> <li>页面异步请求降级：比如商品详情页上有推荐信息/配送至等异步加载的请求，如果这些信息响应慢或者后端服务有问题，可以进行降级；</li> <li>页面跳转（页面降级）：比如可以有相关文章推荐，但是更多的页面则直接跳转到某一个地址</li> <li>写降级：比如秒杀抢购，我们可以只进行Cache的更新，然后异步同步扣减库存到DB，保证最终一致性即可，此时可以将DB降级为Cache。</li> <li>读降级：比如多级缓存模式，如果后端服务有问题，可以降级为只读缓存，这种方式适用于对读一致性要求不高的场景。</li></ul></li> <li><p><strong>降级预案</strong> 在进行降级之前要对系统进行梳理，看看系统是不是可以丢卒保帅；从而梳理出哪些必须誓死保护，哪些可降级；比如可以参考日志级别设置预案：</p> <ul><li>一般：比如有些服务偶尔因为网络抖动或者服务正在上线而超时，可以自动降级；</li> <li>警告：有些服务在一段时间内成功率有波动（如在95~100%之间），可以自动降级或人工降级，并发送告警；</li> <li>错误：比如可用率低于90%，或者数据库连接池被打爆了，或者访问量突然猛增到系统能承受的最大阀值，此时可以根据情况自动降级或者人工降级；</li> <li>严重错误：比如因为特殊原因数据错误了，此时需要紧急人工降级。</li></ul></li> <li><p><strong>服务降级分类</strong></p> <ul><li>降级按照是否自动化可分为：自动开关降级（超时、失败次数、故障、限流）和人工开关降级（秒杀、电商大促等）。</li> <li>降级按照功能可分为：读服务降级、写服务降级。</li> <li>降级按照处于的系统层次可分为：多级降级。</li></ul></li> <li><p><strong>自动降级分类</strong></p> <ul><li>超时降级：主要配置好超时时间和超时重试次数和机制，并使用异步机制探测回复情况</li> <li>失败次数降级：主要是一些不稳定的api，当失败调用次数达到一定阀值自动降级，同样要使用异步机制探测回复情况</li> <li>故障降级：比如要调用的远程服务挂掉了（网络故障、DNS故障、http服务返回错误的状态码、rpc服务抛出异常），则可以直接降级。降级后的处理方案有：默认值（比如库存服务挂了，返回默认现货）、兜底数据（比如广告挂了，返回提前准备好的一些静态页面）、缓存（之前暂存的一些缓存数据）</li> <li>限流降级: 当我们去秒杀或者抢购一些限购商品时，此时可能会因为访问量太大而导致系统崩溃，此时开发者会使用限流来进行限制访问量，当达到限流阀值，后续请求会被降级；降级后的处理方案可以是：排队页面（将用户导流到排队页面等一会重试）、无货（直接告知用户没货了）、错误页（如活动太火爆了，稍后重试）</li></ul></li></ul> <h4 id="什么是服务熔断-和服务降级有什么区别"><a href="#什么是服务熔断-和服务降级有什么区别" class="header-anchor">#</a> 什么是服务熔断？和服务降级有什么区别？</h4> <p>熔断机制是应对雪崩效应的一种微服务链路保护机制，当扇出链路的某个微服务不可用或者响应时间太长时，会进行服务的降级，进而熔断该节点微服务的调用，快速返回”错误”的响应信息。</p> <p><strong>和服务降级有什么区别</strong> ？</p> <p>服务熔断对服务提供了proxy，防止服务不可能时，出现串联故障（cascading failure），导致雪崩效应。</p> <p>服务熔断一般是某个服务（下游服务）故障引起，而服务降级一般是从整体负荷考虑。</p> <ul><li>共性：
<ul><li>目的 -&gt; 都是从可用性、可靠性出发，提高系统的容错能力。</li> <li>最终表现-&gt;使某一些应用不可达或不可用，来保证整体系统稳定。</li> <li>粒度 -&gt; 一般都是服务级别，但也有细粒度的层面：如做到数据持久层、只许查询不许增删改等。</li> <li>自治 -&gt; 对其自治性要求很高。都要求具有较高的自动处理机制。</li></ul></li> <li>区别：
<ul><li>触发原因 -&gt; 服务熔断通常是下级服务故障引起；服务降级通常为整体系统而考虑。</li> <li>管理目标 -&gt; 熔断是每个微服务都需要的，是一个框架级的处理；而服务降级一般是关注业务，对业务进行考虑，抓住业务的层级，从而决定在哪一层上进行处理：比如在IO层，业务逻辑层，还是在外围进行处理。</li> <li>实现方式 -&gt; 代码实现中的差异。</li></ul></li></ul> <h4 id="如何设计服务的熔断"><a href="#如何设计服务的熔断" class="header-anchor">#</a> 如何设计服务的熔断？</h4> <ul><li><p><strong>异常处理</strong> ：调用受熔断器保护的服务的时候，我们必须要处理当服务不可用时的异常情况。这些异常处理通常需要视具体的业务情况而定。比如，如果应用程序只是暂时的功能降级，可能需要切换到其它的可替换的服务上来执行相同的任务或者获取相同的数据，或者给用户报告错误然后提示他们稍后重试。</p></li> <li><p><strong>异常的类型</strong> ：请求失败的原因可能有很多种。一些原因可能会比其它原因更严重。比如，请求会失败可能是由于远程的服务崩溃，这可能需要花费数分钟来恢复；也可能是由于服务器暂时负载过重导致超时。熔断器应该能够检查错误的类型，从而根据具体的错误情况来调整策略。比如，可能需要很多次超时异常才可以断定需要切换到断开状态，而只需要几次错误提示就可以判断服务不可用而快速切换到断开状态。</p></li> <li><p><strong>日志</strong> ：熔断器应该能够记录所有失败的请求，以及一些可能会尝试成功的请求，使得的管理员能够监控使用熔断器保护的服务的执行情况。 测试服务是否可用：在断开状态下，熔断器可以采用定期的ping远程的服务或者资源，来判断是否服务是否恢复，而不是使用计时器来自动切换到半断开状态。这种ping操作可以模拟之前那些失败的请求，或者可以使用通过调用远程服务提供的检查服务是否可用的方法来判断。</p></li> <li><p><strong>手动重置</strong> ：在系统中对于失败操作的恢复时间是很难确定的，提供一个手动重置功能能够使得管理员可以手动的强制将熔断器切换到闭合状态。同样的，如果受熔断器保护的服务暂时不可用的话，管理员能够强制的将熔断器设置为断开状态。 并发问题：相同的熔断器有可能被大量并发请求同时访问。熔断器的实现不应该阻塞并发的请求或者增加每次请求调用的负担。 资源的差异性：使用单个熔断器时，一个资源如果​​有分布在多个地方就需要小心。比如，一个数据可能存储在多个磁盘分区上(shard)，某个分区可以正常访问，而另一个可能存在暂时性的问题。在这种情况下，不同的错误响应如果混为一谈，那么应用程序访问的这些存在问题的分区的失败的可能性就会高，而那些被认为是正常的分区，就有可能被阻塞。</p></li> <li><p><strong>加快熔断器的熔断操作</strong> :有时候，服务返回的错误信息足够让熔断器立即执行熔断操作并且保持一段时间。比如，如果从一个分布式资源返回的响应提示负载超重，那么应该等待几分钟后再重试。（HTTP协议定义了”HTTP 503 Service Unavailable”来表示请求的服务当前不可用，他可以包含其他信息比如，超时等）</p></li> <li><p><strong>重复失败请求</strong> ：当熔断器在断开状态的时候，熔断器可以记录每一次请求的细节，而不是仅仅返回失败信息，这样当远程服务恢复的时候，可以将这些失败的请求再重新请求一次。</p></li></ul> <h4 id="服务熔断有哪些实现方案"><a href="#服务熔断有哪些实现方案" class="header-anchor">#</a> 服务熔断有哪些实现方案？</h4> <ul><li><strong>Hystrix</strong></li></ul> <p>Spring Cloud Netflix
Hystrix就是隔离措施的一种实现,可以设置在某种超时或者失败情形下断开依赖调用或者返回指定逻辑,从而提高分布式系统的稳定性. 流程图如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-reduce-4.png" alt="图片描述"></p> <ul><li><strong>Sentinel</strong></li></ul> <p>Sentinel 以流量为切入点，从流量控制、熔断降级、系统负载保护等多个维度保护服务的稳定性。分为两个部分:</p> <ol><li>核心库（Java 客户端）不依赖任何框架/库，能够运行于所有 Java 运行时环境，同时对 Dubbo / Spring Cloud 等框架也有较好的支持。</li> <li>控制台（Dashboard）基于 Spring Boot 开发，打包后可以直接运行，不需要额外的 Tomcat 等应用容器。</li></ol> <p>主要特性：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-reduce-6.png" alt="图片描述"></p> <h3 id="_12-5-负载均衡"><a href="#_12-5-负载均衡" class="header-anchor">#</a> 12.5 负载均衡</h3> <h4 id="什么是负载均衡-原理是什么"><a href="#什么是负载均衡-原理是什么" class="header-anchor">#</a> 什么是负载均衡？原理是什么？</h4> <p>负载均衡（Load
Balance），意思是将负载（工作任务，访问请求）进行平衡、分摊到多个操作单元（服务器，组件）上进行执行。是解决高性能，单点故障（高可用），扩展性（水平伸缩）的终极解决方案。</p> <ul><li><strong>负载均衡原理</strong></li></ul> <p>采用横向扩展的方式，通过添加机器来满足大型网站服务的处理能力。比如：一台机器不能满足，则增加两台或者多台机器，共同承担访问压力。这就是典型的集群和负载均衡架构：如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-lb-1.png" alt="图片描述"></p> <ol><li><p>应用集群：将同一应用部署到多台机器上，组成处理集群，接收负载均衡设备分发的请求，进行处理，并返回相应数据。</p></li> <li><p>负载均衡设备：将用户访问的请求，根据负载均衡算法，分发到集群中的一台处理服务器。（一种把网络请求分散到一个服务器集群中的可用服务器上去的设备）</p></li></ol> <ul><li><strong>负载均衡的作用</strong> （解决的问题）：</li></ul> <p>1.解决并发压力，提高应用处理性能（增加吞吐量，加强网络处理能力）；</p> <p>2.提供故障转移，实现高可用；</p> <p>3.通过添加或减少服务器数量，提供网站伸缩性（扩展性）；</p> <p>4.安全防护；（负载均衡设备上做一些过滤，黑白名单等处理）</p> <h4 id="负载均衡有哪些分类"><a href="#负载均衡有哪些分类" class="header-anchor">#</a> 负载均衡有哪些分类？</h4> <p>根据实现技术不同，可分为DNS负载均衡，HTTP负载均衡，IP负载均衡，链路层负载均衡等。</p> <ul><li><strong>DNS负载均衡</strong></li></ul> <p>最早的负载均衡技术，利用域名解析实现负载均衡，在DNS服务器，配置多个A记录，这些A记录对应的服务器构成集群。大型网站总是部分使用DNS解析，作为第一级负载均衡。如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-lb-2.png" alt="图片描述"></p> <p><strong>实践建议</strong></p> <p>将DNS作为第一级负载均衡，A记录对应着内部负载均衡的IP地址，通过内部负载均衡将请求分发到真实的Web服务器上。一般用于互联网公司，复杂的业务系统不合适使用。如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-lb-3.png" alt="图片描述"></p> <ul><li><strong>IP负载均衡</strong></li></ul> <p>在网络层通过修改请求目标地址进行负载均衡。</p> <p>用户请求数据包，到达负载均衡服务器后，负载均衡服务器在操作系统内核进程获取网络数据包，根据负载均衡算法得到一台真实服务器地址，然后将请求目的地址修改为，获得的真实ip地址，不需要经过用户进程处理。</p> <p>真实服务器处理完成后，响应数据包回到负载均衡服务器，负载均衡服务器，再将数据包源地址修改为自身的ip地址，发送给用户浏览器。如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-lb-4.png" alt="图片描述"></p> <p>IP负载均衡，真实物理服务器返回给负载均衡服务器，存在两种方式：（1）负载均衡服务器在修改目的ip地址的同时修改源地址。将数据包源地址设为自身盘，即源地址转换（snat）。（2）将负载均衡服务器同时作为真实物理服务器集群的网关服务器。</p> <ul><li><strong>链路层负载均衡</strong></li></ul> <p>在通信协议的数据链路层修改mac地址，进行负载均衡。</p> <p>数据分发时，不修改ip地址，指修改目标mac地址，配置真实物理服务器集群所有机器虚拟ip和负载均衡服务器ip地址一致，达到不修改数据包的源地址和目标地址，进行数据分发的目的。</p> <p>实际处理服务器ip和数据请求目的ip一致，不需要经过负载均衡服务器进行地址转换，可将响应数据包直接返回给用户浏览器，避免负载均衡服务器网卡带宽成为瓶颈。也称为直接路由模式（DR模式）。如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-lb-5.png" alt="图片描述"></p> <p>实践建议：DR模式是目前使用最广泛的一种负载均衡方式。</p> <ul><li><strong>混合型负载均衡</strong></li></ul> <p>由于多个服务器群内硬件设备、各自的规模、提供的服务等的差异，可以考虑给每个服务器群采用最合适的负载均衡方式，然后又在这多个服务器群间再一次负载均衡或群集起来以一个整体向外界提供服务（即把这多个服务器群当做一个新的服务器群），从而达到最佳的性能。将这种方式称之为混合型负载均衡。</p> <p>此种方式有时也用于单台均衡设备的性能不能满足大量连接请求的情况下。是目前大型互联网公司，普遍使用的方式。</p> <p>方式一，如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-lb-6.png" alt="图片描述"></p> <p>以上模式适合有动静分离的场景，反向代理服务器（集群）可以起到缓存和动态请求分发的作用，当时静态资源缓存在代理服务器时，则直接返回到浏览器。如果动态页面则请求后面的应用负载均衡（应用集群）。</p> <p>方式二，如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-lb-7.png" alt="图片描述"></p> <p>以上模式，适合动态请求场景。</p> <p>因混合模式，可以根据具体场景，灵活搭配各种方式，以上两种方式仅供参考。</p> <h4 id="常见的负载均衡服务器有哪些"><a href="#常见的负载均衡服务器有哪些" class="header-anchor">#</a> 常见的负载均衡服务器有哪些？</h4> <p>平时我们常用的有四层负载均衡和七层负载均衡，四层的负载均衡是基于IP和端口实现的，七层的负载均衡是在四层的基础上，基于URL等信息实现。</p> <ul><li><strong>四层负载均衡</strong></li></ul> <p>LVS：重量级软件，本身不支持正则表达式，部署起来比较麻烦，但是性能高，应用范围广，一般的大型互联网公司都有用到。</p> <p>HAProxy：轻量级软件，支持的负载均衡策略非常多，较灵活。</p> <p>Nginx：轻量级软件，支持的协议少（HTTP、HTTPS和Email协议），对于Session支持不友好。</p> <ul><li><strong>七层负载均衡</strong></li></ul> <p>HAProxy：全面支持七层代理，灵活性高，支持Session会话保持。</p> <p>Nginx：可以针对HTTP应用进行分流，正则规则灵活，支持高并发，部署简单。</p> <p>Apache：性能较差，一般不考虑。</p> <p>MySQL Proxy：官方的数据库中间件，可以实现读写分离，负载均衡等功能，但是对分表分库支持不完善（可选替代品：Atlas，Cobar，TDDL）。</p> <h4 id="常见的负载均衡的算法"><a href="#常见的负载均衡的算法" class="header-anchor">#</a> 常见的负载均衡的算法？</h4> <p>常见的负载均衡算法包含:</p> <p><strong>第一类，轮询法</strong></p> <ul><li>轮询法(Round Robin)
<ul><li>将请求按顺序轮流地分配到后端服务器上，它均衡地对待后端的每一台服务器，而不关心服务器实际的连接数和当前的系统负载。</li></ul></li> <li>加权轮询法(Weight Round Robin)
<ul><li>不同的后端服务器可能机器的配置和当前系统的负载并不相同，因此它们的抗压能力也不相同。给配置高、负载低的机器配置更高的权重，让其处理更多的请；而配置低、负载高的机器，给其分配较低的权重，降低其系统负载，加权轮询能很好地处理这一问题，并将请求顺序且按照权重分配到后端。</li></ul></li> <li>平滑加权轮询法(Smooth Weight Round Robin)</li></ul> <p><strong>第二类，随机法</strong></p> <ul><li>随机法(Random)
<ul><li>通过系统的随机算法，根据后端服务器的列表大小值来随机选取其中的一台服务器进行访问。由概率统计理论可以得知，随着客户端调用服务端的次数增多， 其实际效果越来越接近于平均分配调用量到后端的每一台服务器，也就是轮询的结果。</li></ul></li> <li>加权随机法(Weight Random)
<ul><li>与加权轮询法一样，加权随机法也根据后端机器的配置，系统的负载分配不同的权重。不同的是，它是按照权重随机请求后端服务器，而非顺序。</li></ul></li></ul> <p><strong>第三类，哈希</strong></p> <ul><li>源地址哈希法(Hash)
<ul><li>源地址哈希的思想是根据获取客户端的IP地址，通过哈希函数计算得到的一个数值，用该数值对服务器列表的大小进行取模运算，得到的结果便是客服端要访问服务器的序号。采用源地址哈希法进行负载均衡，同一IP地址的客户端，当后端服务器列表不变时，它每次都会映射到同一台后端服务器进行访问。</li></ul></li></ul> <p><strong>第四类，连接数法</strong></p> <ul><li>最小连接数法(Least Connections)
<ul><li>最小连接数算法比较灵活和智能，由于后端服务器的配置不尽相同，对于请求的处理有快有慢，它是根据后端服务器当前的连接情况，动态地选取其中当前积压连接数最少的一台服务器来处理当前的请求，尽可能地提高后端服务的利用效率，将负责合理地分流到每一台服务器。</li></ul></li></ul> <h3 id="_12-6-灾备和故障转移"><a href="#_12-6-灾备和故障转移" class="header-anchor">#</a> 12.6 灾备和故障转移</h3> <h4 id="什么是容灾-一般基于什么实现"><a href="#什么是容灾-一般基于什么实现" class="header-anchor">#</a> 什么是容灾？一般基于什么实现？</h4> <p>容灾是指为了保证关键业务和应用在经历各种灾难后，仍然能够最大限度的提供正常服务的所进行的一系列系统计划及建设和管理行为。</p> <p>容灾能力<strong>基于数据复制</strong> 和<strong>故障转移</strong> 。</p> <h4 id="一般怎么实现灾备"><a href="#一般怎么实现灾备" class="header-anchor">#</a> 一般怎么实现灾备？</h4> <p>备份是对数据进行保护，容灾是在备份的基础上，保障企业的业务连续性，从这个层面，一般将容灾划分为数据容灾和应用容灾。</p> <ul><li><strong>数据容灾</strong> 是指建立一个异地的数据系统，该系统是本地关键应用数据的一个实时复制。</li> <li><strong>应用容灾</strong> 是指在数据容灾的基础上，在异地建立一套完整的与本地生产系统相当的备份应用系统，在灾难发生时，备端系统迅速接管业务继续运行。</li></ul> <h2 id="_13-分布式"><a href="#_13-分布式" class="header-anchor">#</a> 13 分布式</h2> <blockquote><p>分布式相关。</p></blockquote> <h3 id="_13-1-一致性算法"><a href="#_13-1-一致性算法" class="header-anchor">#</a> 13.1 一致性算法</h3> <h4 id="什么是分布式系统的副本一致性-有哪些"><a href="#什么是分布式系统的副本一致性-有哪些" class="header-anchor">#</a> 什么是分布式系统的副本一致性？有哪些？</h4> <p>分布式系统通过副本控制协议，使得从系统外部读取系统内部各个副本的数据在一定的约束条件下相同，称之为副本一致性(consistency)。副本一致性是针对分布式系统而言的，不是针对某一个副本而言。</p> <p><strong>强一致性(strong consistency)</strong>
：任何时刻任何用户或节点都可以读到最近一次成功更新的副本数据。强一致性是程度最高的一致性要求，也是实践中最难以实现的一致性。</p> <p><strong>单调一致性(monotonic consistency)</strong>
：任何时刻，任何用户一旦读到某个数据在某次更新后的值，这个用户不会再读到比这个值更旧的值。单调一致性是弱于强一致性却非常实用的一种一致性级别。因为通常来说，用户只关心从己方视角观察到的一致性，而不会关注其他用户的一致性情况。</p> <p><strong>会话一致性(session consistency)</strong>
：任何用户在某一次会话内一旦读到某个数据在某次更新后的值，这个用户在这次会话过程中不会再读到比这个值更旧的值。会话一致性通过引入会话的概念，在单调一致性的基础上进一步放松约束，会话一致性只保证单个用户单次会话内数据的单调修改，对于不同用户间的一致性和同一用户不同会话间的一致性没有保障。实践中有许多机制正好对应会话的概念，例如php
中的session 概念。</p> <p><strong>最终一致性(eventual consistency)</strong> ：最终一致性要求一旦更新成功，各个副本上的数据最终将达
到完全一致的状态，但达到完全一致状态所需要的时间不能保障。对于最终一致性系统而言，一个用户只要始终读取某一个副本的数据，则可以实现类似单调一致性的效果，但一旦用户更换读取的副本，则无法保障任何一致性。</p> <p><strong>弱一致性(week consistency)</strong>
：一旦某个更新成功，用户无法在一个确定时间内读到这次更新的值，且即使在某个副本上读到了新的值，也不能保证在其他副本上可以读到新的值。弱一致性系统一般很难在实际中使用，使用弱一致性系统需要应用方做更多的工作从而使得系统可用。</p> <h4 id="在分布式系统中有哪些常见的一致性算法"><a href="#在分布式系统中有哪些常见的一致性算法" class="header-anchor">#</a> 在分布式系统中有哪些常见的一致性算法？</h4> <ul><li>分布式算法 - 一致性Hash算法
<ul><li>一致性Hash算法是个经典算法，Hash环的引入是为解决<code>单调性(Monotonicity)</code>的问题；虚拟节点的引入是为了解决<code>平衡性(Balance)</code>问题</li></ul></li> <li>分布式算法 - Paxos算法
<ul><li>Paxos算法是Lamport宗师提出的一种基于消息传递的分布式一致性算法，使其获得2013年图灵奖。自Paxos问世以来就持续垄断了分布式一致性算法，Paxos这个名词几乎等同于分布式一致性, 很多分布式一致性算法都由Paxos演变而来</li></ul></li> <li>分布式算法 - Raft算法
<ul><li>Paxos是出了名的难懂，而Raft正是为了探索一种更易于理解的一致性算法而产生的。它的首要设计目的就是易于理解，所以在选主的冲突处理等方式上它都选择了非常简单明了的解决方案</li></ul></li> <li>分布式算法 - ZAB算法
<ul><li>ZAB 协议全称：Zookeeper Atomic Broadcast（Zookeeper 原子广播协议）, 它应该是所有一致性协议中生产环境中应用最多的了。为什么呢？因为他是为 Zookeeper 设计的分布式一致性协议！</li></ul></li></ul> <h4 id="谈谈你对一致性hash算法的理解"><a href="#谈谈你对一致性hash算法的理解" class="header-anchor">#</a> 谈谈你对一致性hash算法的理解？</h4> <p>判定哈希算法好坏的四个定义:</p> <ul><li><p><code>平衡性(Balance)</code>: 平衡性是指哈希的结果能够尽可能分布到所有的缓冲中去，这样可以使得所有的缓冲空间都得到利用。很多哈希算法都能够满足这一条件。</p></li> <li><p><code>单调性(Monotonicity)</code>: 单调性是指如果已经有一些内容通过哈希分派到了相应的缓冲中，又有新的缓冲加入到系统中。哈希的结果应能够保证原有已分配的内容可以被映射到原有的或者新的缓冲中去，而不会被映射到旧的缓冲集合中的其他缓冲区。</p></li> <li><p><code>分散性(Spread)</code>: 在分布式环境中，终端有可能看不到所有的缓冲，而是只能看到其中的一部分。当终端希望通过哈希过程将内容映射到缓冲上时，由于不同终端所见的缓冲范围有可能不同，从而导致哈希的结果不一致，最终的结果是相同的内容被不同的终端映射到不同的缓冲区中。这种情况显然是应该避免的，因为它导致相同内容被存储到不同缓冲中去，降低了系统存储的效率。分散性的定义就是上述情况发生的严重程度。好的哈希算法应能够尽量避免不一致的情况发生，也就是尽量降低分散性。</p></li> <li><p><code>负载(Load)</code>: 负载问题实际上是从另一个角度看待分散性问题。既然不同的终端可能将相同的内容映射到不同的缓冲区中，那么对于一个特定的缓冲区而言，也可能被不同的用户映射为不同 的内容。与分散性一样，这种情况也是应当避免的，因此好的哈希算法应能够尽量降低缓冲的负荷。</p></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dist-hash-8.jpg" alt="图片描述"></p> <h4 id="什么是paxos算法-如何实现的"><a href="#什么是paxos算法-如何实现的" class="header-anchor">#</a> 什么是Paxos算法？ 如何实现的？</h4> <p>Paxos算法是Lamport宗师提出的一种基于消息传递的分布式一致性算法，使其获得2013年图灵奖。</p> <ul><li><strong>三个角色</strong> ？ 可以理解为人大代表(Proposer)在人大向其它代表(Acceptors)提案，通过后让老百姓(Learner)落实</li></ul> <p>Paxos将系统中的角色分为<code>提议者 (Proposer)</code>，<code>决策者 (Acceptor)</code>，和<code>最终决策学习者 (Learner)</code>:</p> <ol><li><code>Proposer</code>: 提出提案 (Proposal)。Proposal信息包括提案编号 (Proposal ID) 和提议的值 (Value)。</li> <li><code>Acceptor</code>: 参与决策，回应Proposers的提案。收到Proposal后可以接受提案，若Proposal获得多数Acceptors的接受，则称该Proposal被批准。</li> <li><code>Learner</code>: 不参与决策，从Proposers/Acceptors学习最新达成一致的提案(Value)。</li></ol> <p>在多副本状态机中，每个副本同时具有Proposer、Acceptor、Learner三种角色。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-paxos-1.jpg" alt="图片描述"></p> <ul><li><strong>基于消息传递的3个阶段</strong></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-paxos-2.jpg" alt="图片描述"></p> <ol><li><strong>第一阶段: Prepare阶段</strong> ；Proposer向Acceptors发出Prepare请求，Acceptors针对收到的Prepare请求进行Promise承诺。</li> <li><code>Prepare</code>: Proposer生成全局唯一且递增的Proposal ID (可使用时间戳加Server ID)，向所有Acceptors发送Prepare请求，这里无需携带提案内容，只携带Proposal ID即可。</li> <li><code>Promise</code>: Acceptors收到Prepare请求后，做出“两个承诺，一个应答”。</li> <li>承诺1: 不再接受Proposal ID小于等于(注意: 这里是&lt;= )当前请求的Prepare请求;</li> <li>承诺2: 不再接受Proposal ID小于(注意: 这里是&lt; )当前请求的Propose请求;</li> <li>应答: 不违背以前作出的承诺下，回复已经Accept过的提案中Proposal ID最大的那个提案的Value和Proposal ID，没有则返回空值。</li> <li><strong>第二阶段: Accept阶段</strong> ; Proposer收到多数Acceptors承诺的Promise后，向Acceptors发出Propose请求，Acceptors针对收到的Propose请求进行Accept处理。</li> <li><code>Propose</code>: Proposer 收到多数Acceptors的Promise应答后，从应答中选择Proposal ID最大的提案的Value，作为本次要发起的提案。如果所有应答的提案Value均为空值，则可以自己随意决定提案Value。然后携带当前Proposal ID，向所有Acceptors发送Propose请求。</li> <li><code>Accept</code>: Acceptor收到Propose请求后，在不违背自己之前作出的承诺下，接受并持久化当前Proposal ID和提案Value。</li> <li><strong>第三阶段: Learn阶段</strong> ; Proposer在收到多数Acceptors的Accept之后，标志着本次Accept成功，决议形成，将形成的决议发送给所有Learners。</li></ol> <h4 id="什么是raft算法"><a href="#什么是raft算法" class="header-anchor">#</a> 什么是Raft算法？</h4> <p><strong>不同于Paxos算法直接从分布式一致性问题出发推导出来，Raft算法则是从多副本状态机的角度提出</strong>
。Raft实现了和Paxos相同的功能，它将一致性分解为多个子问题: Leader选举(Leader election)、日志同步(Log
replication)、安全性(Safety)、日志压缩(Log compaction)、成员变更(Membership
change)等。同时，<strong>Raft算法使用了更强的假设来减少了需要考虑的状态，使之变的易于理解和实现</strong> 。</p> <ul><li><strong>三个角色</strong></li></ul> <p>Raft将系统中的角色分为<code>领导者(Leader)</code>、<code>跟从者(Follower)</code>和<code>候选人(Candidate)</code>:</p> <ol><li><code>Leader</code>: 接受客户端请求，并向Follower同步请求日志，当日志同步到大多数节点上后告诉Follower提交日志。</li> <li><code>Follower</code>: 接受并持久化Leader同步的日志，在Leader告之日志可以提交之后，提交日志。</li> <li><code>Candidate</code>: Leader选举过程中的临时角色。</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-raft-1.jpg" alt="图片描述"></p> <p>Raft要求系统在任意时刻最多只有一个Leader，正常工作期间只有Leader和Followers。</p> <ul><li><strong>以子问题Leader选举为例</strong>?</li></ul> <p>Raft
使用心跳(heartbeat)触发Leader选举。当服务器启动时，初始化为Follower。Leader向所有Followers周期性发送heartbeat。如果Follower在选举超时时间内没有收到Leader的heartbeat，就会等待一段随机的时间后发起一次Leader选举。</p> <p>Follower将其当前term加一然后转换为Candidate。它首先给自己投票并且给集群中的其他服务器发送 RequestVote RPC
(RPC细节参见八、Raft算法总结)。结果有以下三种情况:</p> <ul><li>赢得了多数的选票，成功选举为Leader；</li> <li>收到了Leader的消息，表示有其它服务器已经抢先当选了Leader；</li> <li>没有服务器赢得多数的选票，Leader选举失败，等待选举时间超时后发起下一次选举。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-raft-4.jpg" alt="图片描述"></p> <p>选举出Leader后，Leader通过定期向所有Followers发送心跳信息维持其统治。若Follower一段时间未收到Leader的心跳则认为Leader可能已经挂了，再次发起Leader选举过程。</p> <h3 id="_13-2-全局唯一id"><a href="#_13-2-全局唯一id" class="header-anchor">#</a> 13.2 全局唯一ID</h3> <h4 id="全局唯一id有哪些实现方案"><a href="#全局唯一id有哪些实现方案" class="header-anchor">#</a> 全局唯一ID有哪些实现方案？</h4> <p>常见的分布式ID生成方式，大致分类的话可以分为两类：</p> <ol><li><strong>一种是类DB型的</strong> ，根据设置不同起始值和步长来实现趋势递增，需要考虑服务的容错性和可用性;</li> <li><strong>另一种是类snowflake型</strong> ，这种就是将64位划分为不同的段，每段代表不同的涵义，基本就是时间戳、机器ID和序列数。这种方案就是需要考虑时钟回拨的问题以及做一些 buffer的缓冲设计提高性能。</li></ol> <h4 id="数据库方式实现方案-有什么缺陷"><a href="#数据库方式实现方案-有什么缺陷" class="header-anchor">#</a> 数据库方式实现方案？有什么缺陷？</h4> <ul><li><strong>MySQL为例</strong></li></ul> <p>我们将分布式系统中数据库的同一个业务表的自增ID设计成不一样的起始值，然后设置固定的步长，步长的值即为分库的数量或分表的数量。</p> <p>以MySQL举例，利用给字段设置<code>auto_increment_increment</code>和<code>auto_increment_offset</code>来保证ID自增。</p> <ol><li><code>auto_increment_offset</code>：表示自增长字段从那个数开始，他的取值范围是1 .. 65535。</li> <li><code>auto_increment_increment</code>：表示自增长字段每次递增的量，其默认值是1，取值范围是1 .. 65535。</li></ol> <p>缺点也很明显，首先它<strong>强依赖DB</strong> ，当DB异常时整个系统不可用。虽然配置主从复制可以尽可能的增加可用性，但是<strong>数据一致性在特殊情况下难以保证</strong>
。主从切换时的不一致可能会导致重复发号。还有就是<strong>ID发号性能瓶颈限制在单台MySQL的读写性能</strong> 。</p> <ul><li><strong>使用redis实现</strong></li></ul> <p>Redis实现分布式唯一ID主要是通过提供像 <code>INCR</code> 和 <code>INCRBY</code> 这样的自增原子命令，由于Redis自身的单线程的特点所以能保证生成的 ID
肯定是唯一有序的。</p> <p>但是单机存在性能瓶颈，无法满足高并发的业务需求，所以可以采用集群的方式来实现。集群的方式又会涉及到和数据库集群同样的问题，所以也需要设置分段和步长来实现。</p> <p>为了避免长期自增后数字过大可以通过与当前时间戳组合起来使用，另外为了保证并发和业务多线程的问题可以采用 Redis + Lua的方式进行编码，保证安全。</p> <p>Redis
实现分布式全局唯一ID，它的性能比较高，生成的数据是有序的，对排序业务有利，但是同样它依赖于redis，<strong>需要系统引进redis组件，增加了系统的配置复杂性</strong>
。</p> <p>当然现在Redis的使用性很普遍，所以如果其他业务已经引进了Redis集群，则可以资源利用考虑使用Redis来实现。</p> <h4 id="雪花算法如何实现的"><a href="#雪花算法如何实现的" class="header-anchor">#</a> 雪花算法如何实现的？</h4> <p>Snowflake，雪花算法是由Twitter开源的分布式ID生成算法，以划分命名空间的方式将 64-bit位分割成多个部分，每个部分代表不同的含义。而
Java中64bit的整数是Long类型，所以在 Java 中 SnowFlake 算法生成的 ID 就是 long 来存储的。</p> <ul><li><strong>第1位</strong> 占用1bit，其值始终是0，可看做是符号位不使用。</li> <li><strong>第2位</strong> 开始的41位是时间戳，41-bit位可表示2^41个数，每个数代表毫秒，那么雪花算法可用的时间年限是<code>(1L&lt;&lt;41)/(1000L360024*365)</code>=69 年的时间。</li> <li><strong>中间的10-bit位</strong> 可表示机器数，即2^10 = 1024台机器，但是一般情况下我们不会部署这么台机器。如果我们对IDC（互联网数据中心）有需求，还可以将 10-bit 分 5-bit 给 IDC，分5-bit给工作机器。这样就可以表示32个IDC，每个IDC下可以有32台机器，具体的划分可以根据自身需求定义。</li> <li><strong>最后12-bit位</strong> 是自增序列，可表示2^12 = 4096个数。</li></ul> <p>这样的划分之后相当于<strong>在一毫秒一个数据中心的一台机器上可产生4096个有序的不重复的ID</strong> 。但是我们 IDC
和机器数肯定不止一个，所以毫秒内能生成的有序ID数是翻倍的。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-id-3.png" alt="图片描述"></p> <h4 id="雪花算法有什么问题-有哪些解决思路"><a href="#雪花算法有什么问题-有哪些解决思路" class="header-anchor">#</a> 雪花算法有什么问题？有哪些解决思路？</h4> <ul><li><strong>有哪些问题</strong> ？</li></ul> <ol><li>时钟回拨问题；</li> <li>趋势递增，而不是绝对递增；</li> <li>不能在一台服务器上部署多个分布式ID服务；</li></ol> <ul><li><strong>如何解决时钟回拨</strong> ？</li></ul> <p>以百度的UidGenerator为例，CachedUidGenerator方式主要通过采取如下一些措施和方案规避了时钟回拨问题和增强唯一性：</p> <ol><li><p><strong>自增列</strong> ：UidGenerator的workerId在实例每次重启时初始化，且就是数据库的自增ID，从而完美的实现每个实例获取到的workerId不会有任何冲突。</p></li> <li><p><strong>RingBuffer</strong> ：UidGenerator不再在每次取ID时都实时计算分布式ID，而是利用RingBuffer数据结构预先生成若干个分布式ID并保存。</p></li> <li><p><strong>时间递增</strong> ：传统的雪花算法实现都是通过System.currentTimeMillis()来获取时间并与上一次时间进行比较，这样的实现严重依赖服务器的时间。而UidGenerator的时间类型是AtomicLong，且通过incrementAndGet()方法获取下一次的时间，从而脱离了对服务器时间的依赖，也就不会有时钟回拨的问题</p></li></ol> <p>（这种做法也有一个小问题，即分布式ID中的时间信息可能并不是这个ID真正产生的时间点，例如：获取的某分布式ID的值为3200169789968523265，它的反解析结果为{&quot;timestamp&quot;:&quot;2019-05-02
23:26:39&quot;,&quot;workerId&quot;:&quot;21&quot;,&quot;sequence&quot;:&quot;1&quot;}，但是这个ID可能并不是在&quot;2019-05-02
23:26:39&quot;这个时间产生的）。</p> <h3 id="_13-3-分布式锁"><a href="#_13-3-分布式锁" class="header-anchor">#</a> 13.3 分布式锁</h3> <h4 id="有哪些方案实现分布式锁"><a href="#有哪些方案实现分布式锁" class="header-anchor">#</a> 有哪些方案实现分布式锁？</h4> <p>综合讲讲方案：</p> <ul><li>使用场景
<ul><li>需要保证一个方法在同一时间内只能被同一个线程执行</li></ul></li> <li>实现方式:
<ul><li>加锁和解锁</li></ul></li> <li>方案,考虑因素(性能,稳定,实现难度,死锁)
<ul><li>基于数据库做分布式锁--乐观锁(基于版本号)和悲观锁(基于排它锁)</li> <li>基于 redis 做分布式锁:setnx(key,当前时间+过期时间)和Redlock机制</li> <li>基于 zookeeper 做分布式锁:临时有序节点来实现的分布式锁,Curator</li> <li>基于 Consul 做分布式锁</li></ul></li></ul> <h4 id="基于数据库如何实现分布式锁-有什么缺陷"><a href="#基于数据库如何实现分布式锁-有什么缺陷" class="header-anchor">#</a> 基于数据库如何实现分布式锁？有什么缺陷？</h4> <ul><li><strong>基于数据库表</strong> （锁表，很少使用）</li></ul> <p>最简单的方式可能就是直接创建一张锁表，然后通过操作该表中的数据来实现了。当我们想要获得锁的时候，就可以在该表中增加一条记录，想要释放锁的时候就删除这条记录。</p> <p>为了更好的演示，我们先创建一张数据库表，参考如下：</p> <div class="language- extra-class"><pre><code>CREATE TABLE database_lock (
    `id` BIGINT NOT NULL AUTO_INCREMENT,
    `resource` int NOT NULL COMMENT '锁定的资源',
    `description` varchar(1024) NOT NULL DEFAULT &quot;&quot; COMMENT '描述',
    PRIMARY KEY (id),
    UNIQUE KEY uiq_idx_resource (resource)
) ENGINE=InnoDB DEFAULT CHARSET=utf8mb4 COMMENT='数据库分布式锁表';
</code></pre></div><p>当我们想要获得锁时，可以插入一条数据：</p> <div class="language- extra-class"><pre><code>INSERT INTO database_lock(resource, description) VALUES (1, 'lock');
</code></pre></div><p>当需要释放锁的时，可以删除这条数据：</p> <div class="language- extra-class"><pre><code>DELETE FROM database_lock WHERE resource=1;
</code></pre></div><ul><li><strong>基于悲观锁</strong></li></ul> <p><strong>悲观锁实现思路</strong> ？</p> <ol><li>在对任意记录进行修改前，先尝试为该记录加上排他锁（exclusive locking）。</li> <li>如果加锁失败，说明该记录正在被修改，那么当前查询可能要等待或者抛出异常。 具体响应方式由开发者根据实际需要决定。</li> <li>如果成功加锁，那么就可以对记录做修改，事务完成后就会解锁了。</li> <li>其间如果有其他对该记录做修改或加排他锁的操作，都会等待我们解锁或直接抛出异常。</li></ol> <p><strong>以MySQL InnoDB中使用悲观锁为例</strong> ？</p> <p>要使用悲观锁，我们必须关闭mysql数据库的自动提交属性，因为MySQL默认使用autocommit模式，也就是说，当你执行一个更新操作后，MySQL会立刻将结果进行提交。set
autocommit=0;</p> <div class="language- extra-class"><pre><code>//0.开始事务
begin;/begin work;/start transaction; (三者选一就可以)
//1.查询出商品信息
select status from t_goods where id=1 for update;
//2.根据商品信息生成订单
insert into t_orders (id,goods_id) values (null,1);
//3.修改商品status为2
update t_goods set status=2;
//4.提交事务
commit;/commit work;
</code></pre></div><p>上面的查询语句中，我们使用了<code>select…for update</code>的方式，这样就通过开启排他锁的方式实现了悲观锁。此时在t_goods表中，id为1的
那条数据就被我们锁定了，其它的事务必须等本次事务提交之后才能执行。这样我们可以保证当前的数据不会被其它事务修改。</p> <p>上面我们提到，使用<code>select…for update</code>会把数据给锁住，不过我们需要注意一些锁的级别，MySQL
InnoDB默认行级锁。行级锁都是基于索引的，如果一条SQL语句用不到索引是不会使用行级锁的，会使用表级锁把整张表锁住，这点需要注意。</p> <ul><li><strong>基于乐观锁</strong></li></ul> <p>乐观并发控制（又名“乐观锁”，Optimistic Concurrency
Control，缩写“OCC”）是一种并发控制的方法。它假设多用户并发的事务在处理时不会彼此互相影响，各事务能够在不产生锁的情况下处理各自影响的那部分数据。在提交数据更新之前，每个事务会先检查在该事务读取数据后，有没有其他事务又修改了该数据。如果其他事务有更新的话，正在提交的事务会进行回滚。</p> <p><strong>以使用版本号实现乐观锁为例？</strong></p> <p>使用版本号时，可以在数据初始化时指定一个版本号，每次对数据的更新操作都对版本号执行+1操作。并判断当前版本号是不是该数据的最新的版本号。</p> <div class="language- extra-class"><pre><code>1.查询出商品信息
select (status,status,version) from t_goods where id=#{id}
2.根据商品信息生成订单
3.修改商品status为2
update t_goods 
set status=2,version=version+1
where id=#{id} and version=#{version};
</code></pre></div><p>需要注意的是，乐观锁机制往往基于系统中数据存储逻辑，因此也具备一定的局限性。由于乐观锁机制是在我们的系统中实现的，对于来自外部系统的用户数据更新操作不受我们系统的控制，因此可能会造成脏数据被更新到数据库中。在系统设计阶段，我们应该充分考虑到这些情况，并进行相应的调整（如将乐观锁策略在数据库存储过程中实现，对外只开放基于此存储过程的数据更新途径，而不是将数据库表直接对外公开）。</p> <ul><li><strong>缺陷</strong></li></ul> <p>对数据库依赖，开销问题，行锁变表锁问题，无法解决数据库单点和可重入的问题。</p> <h4 id="基于redis如何实现分布式锁-有什么缺陷"><a href="#基于redis如何实现分布式锁-有什么缺陷" class="header-anchor">#</a> 基于redis如何实现分布式锁？有什么缺陷？</h4> <ul><li><strong>最基本的Jedis方案</strong></li></ul> <p><strong>加锁</strong> ： set NX PX + 重试 + 重试间隔</p> <p>向Redis发起如下命令: SET productId:lock 0xx9p03001 NX PX 30000
其中，&quot;productId&quot;由自己定义，可以是与本次业务有关的id，&quot;0xx9p03001&quot;是一串随机值，必须保证全局唯一(原因在后文中会提到)，“NX&quot;指的是当且仅当key(也就是案例中的&quot;productId:lock”)在Redis中不存在时，返回执行成功，否则执行失败。&quot;PX
30000&quot;指的是在30秒后，key将被自动删除。执行命令后返回成功，表明服务成功的获得了锁。</p> <div class="language- extra-class"><pre><code>@Override
public boolean lock(String key, long expire, int retryTimes, long retryDuration) {
    // use JedisCommands instead of setIfAbsense
    boolean result = setRedis(key, expire);

    // retry if needed
    while ((!result) &amp;&amp; retryTimes-- &gt; 0) {
        try {
            log.debug(&quot;lock failed, retrying...&quot; + retryTimes);
            Thread.sleep(retryDuration);
        } catch (Exception e) {
            return false;
        }

        // use JedisCommands instead of setIfAbsense
        result = setRedis(key, expire);
    }
    return result;
}

private boolean setRedis(String key, long expire) {
    try {
        RedisCallback&lt;String&gt; redisCallback = connection -&gt; {
            JedisCommands commands = (JedisCommands) connection.getNativeConnection();
            String uuid = SnowIDUtil.uniqueStr();
            lockFlag.set(uuid);
            return commands.set(key, uuid, NX, PX, expire); // 看这里
        };
        String result = redisTemplate.execute(redisCallback);
        return !StringUtil.isEmpty(result);
    } catch (Exception e) {
        log.error(&quot;set redis occurred an exception&quot;, e);
    }
    return false;
}
</code></pre></div><p><strong>解锁</strong> ： 采用lua脚本：
在删除key之前，一定要判断服务A持有的value与Redis内存储的value是否一致。如果贸然使用服务A持有的key来删除锁，则会误将服务B的锁释放掉。</p> <div class="language- extra-class"><pre><code>if redis.call(&quot;get&quot;, KEYS[1])==ARGV[1] then
    return redis.call(&quot;del&quot;, KEYS[1])
else
    return 0
end
</code></pre></div><ul><li><strong>基于RedLock实现分布式锁</strong></li></ul> <p>假设有两个服务A、B都希望获得锁，有一个包含了5个redis master的Redis Cluster，执行过程大致如下:</p> <ol><li>客户端获取当前时间戳，单位: 毫秒</li> <li>服务A轮寻每个master节点，尝试创建锁。(这里锁的过期时间比较短，一般就几十毫秒) RedLock算法会尝试在大多数节点上分别创建锁，假如节点总数为n，那么大多数节点指的是n/2+1。</li> <li>客户端计算成功建立完锁的时间，如果建锁时间小于超时时间，就可以判定锁创建成功。如果锁创建失败，则依次(遍历master节点)删除锁。</li> <li>只要有其它服务创建过分布式锁，那么当前服务就必须轮寻尝试获取锁。</li></ol> <ul><li><strong>基于Redisson实现分布式锁</strong> ？</li></ul> <p><strong>过程</strong> ？</p> <ol><li>线程去获取锁，获取成功: 执行lua脚本，保存数据到redis数据库。</li> <li>线程去获取锁，获取失败: 订阅了解锁消息，然后再尝试获取锁，获取成功后，执行lua脚本，保存数据到redis数据库。</li></ol> <p><strong>互斥</strong> ？</p> <p>如果这个时候客户端B来尝试加锁，执行了同样的一段lua脚本。第一个if判断会执行“exists
myLock”，发现myLock这个锁key已经存在。接着第二个if判断，判断myLock锁key的hash数据结构中，是否包含客户端B的ID，但明显没有，那么客户端B会获取到pttl
myLock返回的一个数字，代表myLock这个锁key的剩余生存时间。此时客户端B会进入一个while循环，不听的尝试加锁。</p> <p><strong>watch dog自动延时机制</strong> ？</p> <p>​客户端A加锁的锁key默认生存时间只有30秒，如果超过了30秒，客户端A还想一直持有这把锁，怎么办？其实只要客户端A一旦加锁成功，就会启动一个watch
dog看门狗，它是一个后台线程，会每隔10秒检查一下，如果客户端A还持有锁key，那么就会不断的延长锁key的生存时间。</p> <p><strong>可重入</strong> ？</p> <p>每次lock会调用incrby，每次unlock会减一。</p> <ul><li><strong>方案比较</strong></li></ul> <ol><li>借助Redis实现分布式锁时，有一个共同的缺陷: 当获取锁被决绝后，需要不断的循环，重新发送获取锁(创建key)的请求，直到请求成功。这就造成空转，浪费宝贵的CPU资源。</li> <li>RedLock算法本身有争议，并不能保证健壮性。</li> <li>Redisson实现分布式锁时，除了将key新增到某个指定的master节点外，还需要由master自动异步的将key和value等数据同步至绑定的slave节点上。那么问题来了，如果master没来得及同步数据，突然发生宕机，那么通过故障转移和主备切换，slave节点被迅速升级为master节点，新的客户端加锁成功，旧的客户端的watch dog发现key存在，误以为旧客户端仍然持有这把锁，这就导致同时存在多个客户端持有同名锁的问题了。</li></ol> <h4 id="基于zookeeper如何实现分布式锁"><a href="#基于zookeeper如何实现分布式锁" class="header-anchor">#</a> 基于zookeeper如何实现分布式锁？</h4> <p>说几个核心点：</p> <ul><li><strong>顺序节点</strong></li></ul> <p>创建一个用于发号的节点“/test/lock”，然后以它为父亲节点的前缀为“/test/lock/seq-”依次发号：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/zk-1.png" alt="图片描述"></p> <ul><li><strong>获得最小号得锁</strong></li></ul> <p>由于序号的递增性，可以规定排号最小的那个获得锁。所以，每个线程在尝试占用锁之前，首先判断自己是排号是不是当前最小，如果是，则获取锁。</p> <ul><li><strong>节点监听机制</strong></li></ul> <p>每个线程抢占锁之前，先抢号创建自己的ZNode。同样，释放锁的时候，就需要删除抢号的Znode。抢号成功后，如果不是排号最小的节点，就处于等待通知的状态。等谁的通知呢？不需要其他人，只需要等前一个Znode
的通知就可以了。当前一个Znode 删除的时候，就是轮到了自己占有锁的时候。第一个通知第二个、第二个通知第三个，击鼓传花似的依次向后。</p> <h3 id="_13-4-分布式事务"><a href="#_13-4-分布式事务" class="header-anchor">#</a> 13.4 分布式事务</h3> <h4 id="什么是acid"><a href="#什么是acid" class="header-anchor">#</a> 什么是ACID？</h4> <p>一个事务有四个基本特性，也就是我们常说的（ACID）：</p> <ol><li><strong>Atomicity（原子性）</strong> ：事务是一个不可分割的整体，事务内所有操作要么全做成功，要么全失败。</li> <li><strong>Consistency（一致性）</strong> ：事务执行前后，数据从一个状态到另一个状态必须是一致的（A向B转账，不能出现A扣了钱，B却没收到）。</li> <li><strong>Isolation（隔离性）</strong> ： 多个并发事务之间相互隔离，不能互相干扰。</li> <li><strong>Durability（持久性）</strong> ：事务完成后，对数据库的更改是永久保存的，不能回滚。</li></ol> <h4 id="分布式事务有哪些解决方案"><a href="#分布式事务有哪些解决方案" class="header-anchor">#</a> 分布式事务有哪些解决方案？</h4> <h4 id="什么是分布式的xa协议"><a href="#什么是分布式的xa协议" class="header-anchor">#</a> 什么是分布式的XA协议？</h4> <p>XA协议是一个基于<strong>数据库</strong> 的<strong>分布式事务协议</strong> ，其分为两部分：<strong>事务管理器</strong> 和<strong>本地资源管理器</strong>
。事务管理器作为一个全局的调度者，负责对各个本地资源管理器统一号令提交或者回滚。<code>二阶提交协议（2PC）</code>和<code>三阶提交协议（3PC）</code>就是根据此协议衍生出来而来。主流的诸如Oracle、MySQL等数据库均已实现了XA接口。</p> <p>XA接口是双向的系统接口，在事务管理器（Transaction Manager）以及一个或多个资源管理器（Resource
Manager）之间形成通信桥梁。也就是说，在基于XA的一个事务中，我们可以针对多个资源进行事务管理，例如一个系统访问多个数据库，或即访问数据库、又访问像消息中间件这样的资源。这样我们就能够实现在多个数据库和消息中间件直接实现全部提交、或全部取消的事务。<strong>XA规范不是java的规范，而是一种通用的规范</strong>
。</p> <h4 id="什么是2pc"><a href="#什么是2pc" class="header-anchor">#</a> 什么是2PC？</h4> <p>两段提交顾名思义就是要进行两个阶段的提交：</p> <ul><li>第一阶段，准备阶段（投票阶段）；</li> <li>第二阶段，提交阶段（执行阶段）。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-trans-3.png" alt="图片描述"></p> <p>下面还拿下单扣库存举例子，简单描述一下两段提交（2PC）的原理：</p> <p>之前说过业务服务化（SOA）以后，一个下单流程就会用到多个服务，各个服务都无法保证调用的其他服务的成功与否，这个时候就需要一个全局的角色（<strong>协调者</strong>
）对各个服务（<strong>参与者</strong> ）进行协调。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-trans-4.png" alt="图片描述"></p> <p>一个下单请求过来通过协调者，给每一个参与者发送Prepare消息，执行本地数据脚本但不提交事务。</p> <p>如果协调者收到了参与者的失败消息或者超时，直接给每个参与者发送回滚(Rollback)消息；否则，发送提交（Commit）消息；参与者根据协调者的指令执行提交或者回滚操作，释放所有事务处理过程中被占用的资源，显然2PC做到了所有操作要么全部成功、要么全部失败。</p> <p><strong>两段提交（2PC）的缺点</strong> ：</p> <p>二阶段提交看似能够提供原子性的操作，但它存在着严重的缺陷：</p> <ul><li><strong>网络抖动导致的数据不一致</strong> ：第二阶段中协调者向参与者发送commit命令之后，一旦此时发生网络抖动，导致一部分参与者接收到了commit请求并执行，可其他未接到commit请求的参与者无法执行事务提交。进而导致整个分布式系统出现了数据不一致。</li> <li><strong>超时导致的同步阻塞问题</strong> ：2PC中的所有的参与者节点都为事务阻塞型，当某一个参与者节点出现通信超时，其余参与者都会被动阻塞占用资源不能释放。</li> <li><strong>单点故障的风险</strong> ：由于严重的依赖协调者，一旦协调者发生故障，而此时参与者还都处于锁定资源的状态，无法完成事务commit操作。虽然协调者出现故障后，会重新选举一个协调者，可无法解决因前一个协调者宕机导致的参与者处于阻塞状态的问题。</li></ul> <h4 id="什么是3pc"><a href="#什么是3pc" class="header-anchor">#</a> 什么是3PC?</h4> <p>三段提交（3PC）是对两段提交（2PC）的一种升级优化，<strong>3PC在2PC的第一阶段和第二阶段中插入一个准备阶段</strong>
。保证了在最后提交阶段之前，各参与者节点的状态都一致。同时在协调者和参与者中都引入超时机制，当参与者各种原因未收到协调者的commit请求后，会对本地事务进行commit，不会一直阻塞等待，解决了2PC的单点故障问题，但3PC还是没能从根本上解决数据一致性的问题。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-trans-5.png" alt="图片描述"></p> <p><strong>3PC的三个阶段分别是CanCommit、PreCommit、DoCommit</strong> ：</p> <ul><li><strong>CanCommit</strong> ：协调者向所有参与者发送CanCommit命令，询问是否可以执行事务提交操作。如果全部响应YES则进入下一个阶段。</li> <li><strong>PreCommit</strong> ：协调者向所有参与者发送PreCommit命令，询问是否可以进行事务的预提交操作，参与者接收到PreCommit请求后，如参与者成功的执行了事务操作，则返回Yes响应，进入最终commit阶段。一旦参与者中有向协调者发送了No响应，或因网络造成超时，协调者没有接到参与者的响应，协调者向所有参与者发送abort请求，参与者接受abort命令执行事务的中断。</li> <li><strong>DoCommit</strong> ：在前两个阶段中所有参与者的响应反馈均是YES后，协调者向参与者发送DoCommit命令正式提交事务，如协调者没有接收到参与者发送的ACK响应，会向所有参与者发送abort请求命令，执行事务的中断。</li></ul> <h4 id="什么是tcc"><a href="#什么是tcc" class="header-anchor">#</a> 什么是TCC？</h4> <p>TCC（Try-Confirm-
Cancel）又被称补偿事务，TCC与2PC的思想很相似，事务处理流程也很相似，但<strong>2PC是应用于在DB层面，TCC则可以理解为在应用层面的2PC，是需要我们编写业务逻辑来实现</strong>
。</p> <p>TCC它的核心思想是：&quot;针对每个操作都要注册一个与其对应的确认（Try）和补偿（Cancel）&quot;。</p> <p>还拿下单扣库存解释下它的三个操作：</p> <ul><li><strong>Try阶段</strong> ：下单时通过Try操作去扣除库存预留资源。</li> <li><strong>Confirm阶段</strong> ：确认执行业务操作，在只预留的资源基础上，发起购买请求。</li> <li><strong>Cancel阶段</strong> ：只要涉及到的相关业务中，有一个业务方预留资源未成功，则取消所有业务资源的预留请求。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-trans-6.png" alt="图片描述"></p> <p><strong>TCC的缺点</strong> ：</p> <ul><li>应用侵入性强：TCC由于基于在业务层面，至使每个操作都需要有try、confirm、cancel三个接口。</li> <li>开发难度大：代码开发量很大，要保证数据一致性confirm和cancel接口还必须实现幂等性。</li></ul> <h4 id="什么是saga方案"><a href="#什么是saga方案" class="header-anchor">#</a> 什么是SAGA方案？</h4> <h3 id="_13-5-分布式缓存"><a href="#_13-5-分布式缓存" class="header-anchor">#</a> 13.5 分布式缓存</h3> <h4 id="分布式系统中常用的缓存方案有哪些"><a href="#分布式系统中常用的缓存方案有哪些" class="header-anchor">#</a> 分布式系统中常用的缓存方案有哪些？</h4> <ul><li>客户端缓存：页面和浏览器缓存，APP缓存，H5缓存，localStorage和sessionStorage</li> <li>CDN缓存：
<ul><li>内存存储：数据的缓存</li> <li>内容分发：负载均衡</li></ul></li> <li>nginx缓存：本地缓存，外部缓存</li> <li>数据库缓存：持久层缓存（mybatis，hibernate多级缓存），Mysql查询缓存</li> <li>操作系统缓存：Page Cache，Buffer Cache</li></ul> <h4 id="分布式系统缓存的更新模式"><a href="#分布式系统缓存的更新模式" class="header-anchor">#</a> 分布式系统缓存的更新模式？</h4> <ul><li><strong>Cache Aside模式</strong></li></ul> <ol><li>读取失效：cache数据没有命中，查询DB，成功后把数据写入缓存</li> <li>读取命中：读取cache数据</li> <li>更新：把数据更新到DB，失效缓存</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cache-1.png" alt="图片描述"></p> <div class="language- extra-class"><pre><code>// Read
data = cache.get(id);
if (data == null) {
    data = db.get(id);
    cache.put(id, data);
}

// Write
db.save(data);
cache.invalid(data.id);
</code></pre></div><ul><li><strong>Read/Write Through模式</strong></li></ul> <p>缓存代理了DB读取、写入的逻辑，可以把缓存看成唯一的存储。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cache-2.png" alt="图片描述"></p> <ul><li>Write Back模式</li></ul> <p>这种模式下所有的操作都走缓存，缓存里的数据再通过<strong>异步的方式同步</strong> 到数据库里面。所以系统的写性能能够大大提升了。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cache-3.png" alt="图片描述"></p> <h4 id="分布式系统缓存淘汰策略"><a href="#分布式系统缓存淘汰策略" class="header-anchor">#</a> 分布式系统缓存淘汰策略</h4> <p>缓存淘汰，又称为缓存逐出(cache replacement algorithms或者cache replacement
policies)，是指在存储空间不足的情况下，缓存系统主动释放一些缓存对象获取更多的存储空间。一般LRU用的比较多，可以重点了解一下。</p> <ul><li><strong>FIFO</strong> 先进先出（First In First Out）是一种简单的淘汰策略，缓存对象以队列的形式存在，如果空间不足，就释放队列头部的（先缓存）对象。一般用链表实现。</li> <li><strong>LRU</strong> 最近最久未使用（Least Recently Used），这种策略是根据访问的时间先后来进行淘汰的，如果空间不足，会释放最久没有访问的对象（上次访问时间最早的对象）。比较常见的是通过优先队列来实现。</li> <li><strong>LFU</strong> 最近最少使用（Least Frequently Used），这种策略根据最近访问的频率来进行淘汰，如果空间不足，会释放最近访问频率最低的对象。这个算法也是用优先队列实现的比较常见。</li></ul> <p>更进一步的谈谈Redis缓存淘汰的8个模式，可以参考上文Redis问答部分。</p> <h3 id="_13-6-分布式任务"><a href="#_13-6-分布式任务" class="header-anchor">#</a> 13.6 分布式任务</h3> <h4 id="java中定时任务是有些-如何演化的"><a href="#java中定时任务是有些-如何演化的" class="header-anchor">#</a> Java中定时任务是有些？如何演化的？</h4> <p>这里主要讲讲Java的定时任务是如何一步步发展而来的：</p> <ul><li><p><strong>Timer</strong></p> <p>new Timer(&quot;testTimer&quot;).schedule(new TimerTask() {
@Override
public void run() {
System.out.println(&quot;TimerTask&quot;);
}
}, 1000,2000);</p></li></ul> <p>解释：1000ms是延迟启动时间，2000ms是定时任务周期，每2s执行一次</p> <ul><li><p><strong>ScheduledExecutorService</strong></p> <p>ScheduledExecutorService scheduledExecutorService = Executors.newScheduledThreadPool(10);
scheduledExecutorService.scheduleAtFixedRate(new Runnable() {
@Override
public void run() {
System.out.println(&quot;ScheduledTask&quot;);
}
}, 1, 1, TimeUnit.SECONDS);</p></li></ul> <p>解释：延迟1s启动，每隔1s执行一次，是前一个任务开始时就开始计算时间间隔，但是会等上一个任务结束在开始下一个</p> <ul><li><p><strong>SpringTask</strong></p> <p>@Service
public class SpringTask {
private static final Logger log = LoggerFactory.getLogger(SpringTask.class);</p> <div class="language- extra-class"><pre><code>@Scheduled(cron = &quot;1/5 * * * * *&quot;)
public void task1(){
    log.info(&quot;springtask 定时任务！&quot;);
}

@Scheduled(initialDelay = 1000,fixedRate = 1*1000)
public void task2(){
    log.info(&quot;springtask 定时任务！&quot;);
}
</code></pre></div><p>}</p></li></ul> <p>解释：</p> <ol><li>task1是每隔5s执行一次，{秒} {分} {时} {日期}</li> <li>task2是延迟1s,每隔1S执行一次</li></ol> <ul><li><strong>Quartz</strong></li></ul> <p>quartz 是一个开源的分布式调度库，它基于java实现。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/job-quartz-x1.png" alt="图片描述"></p> <ol><li>Job 表示一个任务，要执行的具体内容。</li> <li>JobDetail 表示一个具体的可执行的调度程序，Job 是这个可执行程调度程序所要执行的内容，另外 JobDetail 还包含了这个任务调度的方案和策略。</li> <li>Trigger 代表一个调度参数的配置，什么时候去调。</li> <li>Scheduler 代表一个调度容器，一个调度容器中可以注册多个 JobDetail 和 Trigger。当 Trigger 与 JobDetail 组合，就可以被 Scheduler 容器调度了。</li></ol> <div class="language- extra-class"><pre><code>//创建调度器Schedule
SchedulerFactory schedulerFactory = new StdSchedulerFactory();
Scheduler scheduler = schedulerFactory.getScheduler();
//创建JobDetail实例，并与HelloWordlJob类绑定
JobDetail jobDetail = JobBuilder.newJob(HelloWorldJob.class).withIdentity(&quot;job1&quot;, &quot;jobGroup1&quot;)
        .build();
//创建触发器Trigger实例(立即执行，每隔1S执行一次)
Trigger trigger = TriggerBuilder.newTrigger()
        .withIdentity(&quot;trigger1&quot;, &quot;triggerGroup1&quot;)
        .startNow()
        .withSchedule(SimpleScheduleBuilder.simpleSchedule().withIntervalInSeconds(1).repeatForever())
        .build();
//开始执行
scheduler.scheduleJob(jobDetail, trigger);
scheduler.start();
</code></pre></div><h4 id="常见的job实现方案"><a href="#常见的job实现方案" class="header-anchor">#</a> 常见的JOB实现方案？</h4> <p>基于上面Java任务演化出分布式Job方案：</p> <ul><li><strong>quartz</strong></li></ul> <p>JDBCJobStore 支持集群所有触发器和job都存储在数据库中无论服务器停止和重启都可以恢复任务同时支持事务处理。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/job-quartz-x2.png" alt="图片描述"></p> <ul><li><strong>elastic-job</strong></li></ul> <p>elastic-job 是由当当网基于quartz 二次开发之后的分布式调度解决方案 ， 由两个相对独立的子项目Elastic-Job-
Lite和Elastic-Job-Cloud组成 。</p> <p>Elastic-Job-Lite定位为轻量级无中心化解决方案，使用jar包的形式提供分布式任务的协调服务。</p> <p>Elastic-Job-Cloud使用Mesos + Docker(TBD)的解决方案，额外提供资源治理、应用分发以及进程隔离等服务</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/job-x4.jpg" alt="图片描述"></p> <p>亮点：</p> <ol><li>基于quartz 定时任务框架为基础的，因此具备quartz的大部分功能</li> <li>使用zookeeper做协调，调度中心，更加轻量级</li> <li>支持任务的分片</li> <li>支持弹性扩容 ， 可以水平扩展 ， 当任务再次运行时，会检查当前的服务器数量，重新分片，分片结束之后才会继续执行任务</li> <li>失效转移，容错处理，当一台调度服务器宕机或者跟zookeeper断开连接之后，会立即停止作业，然后再去寻找其他空闲的调度服务器，来运行剩余的任务</li> <li>提供运维界面，可以管理作业和注册中心。</li></ol> <ul><li><strong>xxl-job</strong></li></ul> <p>个轻量级分布式任务调度框架 ，主要分为 调度中心和执行器两部分 ， 调度中心在启动初始化的时候，会默认生成执行器的RPC代理</p> <p>对象(http协议调用)， 执行器项目启动之后， 调度中心在触发定时器之后通过jobHandle 来调用执行器项目里面的代码，核心功能和elastic-
job差不多</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/job-x3.png" alt="图片描述"></p> <h3 id="_13-7-分布式会话"><a href="#_13-7-分布式会话" class="header-anchor">#</a> 13.7 分布式会话</h3> <h4 id="cookie和session有什么区别"><a href="#cookie和session有什么区别" class="header-anchor">#</a> Cookie和Session有什么区别？</h4> <p>cookie和session的方案虽然分别属于客户端和服务端，但是服务端的session的实现对客户端的cookie有依赖关系的，服务端执行session机制时候会生成session的id值，这个id值会发送给客户端，客户端每次请求都会把这个id值放到http请求的头部发送给服务端，而这个id值在客户端会保存下来，保存的容器就是cookie，因此当我们完全禁掉浏览器的cookie的时候，服务端的session也会不能正常使用。</p> <h4 id="谈谈会话技术的发展"><a href="#谈谈会话技术的发展" class="header-anchor">#</a> 谈谈会话技术的发展？</h4> <ul><li>单机 - Session + Cookie</li> <li>多机器
<ul><li>在负载均衡侧 - Session 粘滞</li> <li>Session数据同步</li></ul></li> <li>多机器，集群 - session集中管理，比如redis；目前方案上用的最多的是SpringSession，早前也有用tomcat集成方式的。</li> <li>无状态token，比如JWT</li></ul> <h4 id="分布式会话有哪些解决方案"><a href="#分布式会话有哪些解决方案" class="header-anchor">#</a> 分布式会话有哪些解决方案？</h4> <ul><li>Session Stick</li> <li>Session Replication</li> <li>Session 数据集中存储</li> <li>Cookie Based</li> <li>JWT</li></ul> <h4 id="什么是session-stick"><a href="#什么是session-stick" class="header-anchor">#</a> 什么是Session Stick?</h4> <p>方案即将客户端的每次请求都转发至同一台服务器，这就需要负载均衡器能够根据每次请求的会话标识（SessionId）来进行请求转发，如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-session-1.png" alt="图片描述"></p> <p>这种方案实现比较简单，对于Web服务器来说和单机的情况一样。但是可能会带来如下问题：</p> <ul><li>如果有一台服务器宕机或者重启，那么这台机器上的会话数据会全部丢失。</li> <li>会话标识是应用层信息，那么负载均衡要将同一个会话的请求都保存到同一个Web服务器上的话，就需要进行应用层（第7层）的解析，这个开销比第4层大。</li> <li>负载均衡器将变成一个有状态的节点，要将会话保存到具体Web服务器的映射。和无状态节点相比，内存消耗更大，容灾方面也会更麻烦。</li></ul> <p>PS：为什么这种方案到目前还有很多项目使用呢？因为不需要在项目代码侧改动，而是只需要在负载均衡侧改动。</p> <h4 id="什么是session-replication"><a href="#什么是session-replication" class="header-anchor">#</a> 什么是Session Replication？</h4> <p>Session Replication
的方案则不对负载均衡器做更改，而是在Web服务器之间增加了会话数据同步的功能，各个服务器之间通过同步保证不同Web服务器之间的Session数据的一致性，如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-session-2.png" alt="图片描述"></p> <p>Session Replication 方案对负载均衡器不再有要求，但是同样会带来以下问题：</p> <ul><li>同步Session数据会造成额外的网络带宽的开销，只要Session数据有变化，就需要将新产生的Session数据同步到其他服务器上，服务器数量越多，同步带来的网络带宽开销也就越大。</li> <li>每台Web服务器都需要保存全部的Session数据，如果整个集群的Session数量太多的话，则对于每台机器用于保存Session数据的占用会很严重。</li></ul> <h4 id="什么是session-数据集中存储"><a href="#什么是session-数据集中存储" class="header-anchor">#</a> 什么是Session 数据集中存储？</h4> <p>Session
数据集中存储方案则是将集群中的所有Session集中存储起来，Web服务器本身则并不存储Session数据，不同的Web服务器从同样的地方来获取Session，如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-session-3.png" alt="图片描述"></p> <p>相对于Session
Replication方案，此方案的Session数据将不保存在本机，并且Web服务器之间也没有了Session数据的复制，但是该方案存在的问题在于：</p> <ul><li>读写Session数据引入了网络操作，这相对于本机的数据读取来说，问题就在于存在时延和不稳定性，但是通信发生在内网，则问题不大。</li> <li>如果集中存储Session的机器或集群出现问题，则会影响应用。</li></ul> <h4 id="什么是cookie-based-session"><a href="#什么是cookie-based-session" class="header-anchor">#</a> 什么是Cookie Based Session?</h4> <p>Cookie Based 方案是将<strong>Session数据放在Cookie里</strong>
，访问Web服务器的时候，再由Web服务器生成对应的Session数据，如下图所示。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-session-4.png" alt="图片描述"></p> <p>但是Cookie Based 方案依然存在不足：</p> <ul><li>Cookie长度的限制。这会导致Session长度的限制。</li> <li>安全性。Seesion数据本来是服务端数据，却被保存在了客户端，即使可以加密，但是依然存在不安全性。</li> <li>带宽消耗。这里不是指内部Web服务器之间的宽带消耗，而是数据中心的整体外部带宽的消耗。</li> <li>性能影响。每次HTTP请求和响应都带有Seesion数据，对Web服务器来说，在同样的处理情况下，响应的结果输出越少，支持的并发就会越高。</li></ul> <h4 id="什么是jwt-使用jwt的流程-对比传统的会话有啥区别"><a href="#什么是jwt-使用jwt的流程-对比传统的会话有啥区别" class="header-anchor">#</a> 什么是JWT？使用JWT的流程？对比传统的会话有啥区别？</h4> <p>JSON Web Token，一般用它来替换掉Session实现数据共享。</p> <p>使用基于 Token 的身份验证方法，在服务端不需要存储用户的登录记录。大概的流程是这样的：</p> <ul><li>1、客户端通过用户名和密码登录服务器；</li> <li>2、服务端对客户端身份进行验证；</li> <li>3、服务端对该用户生成Token，返回给客户端；</li> <li>4、客户端将Token保存到本地浏览器，一般保存到cookie中；</li> <li>5、客户端发起请求，需要携带该Token；</li> <li>6、服务端收到请求后，首先验证Token，之后返回数据。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-session-5.png" alt="图片描述"></p> <p>如上图为Token实现方式，浏览器第一次访问服务器，根据传过来的唯一标识userId，服务端会通过一些算法，如常用的HMAC-
SHA256算法，然后加一个密钥，生成一个token，然后通过BASE64编码一下之后将这个token发送给客户端；客户端将token保存起来，下次请求时，带着token，服务器收到请求后，然后会用相同的算法和密钥去验证token，如果通过，执行业务操作，不通过，返回不通过信息。</p> <p>可以对比下图session实现方式，流程大致一致。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-z-session-6.png" alt="图片描述"></p> <p><strong>优点</strong> ：</p> <ul><li>无状态、可扩展 ：在客户端存储的Token是无状态的，并且能够被扩展。基于这种无状态和不存储Session信息，负载均衡器能够将用户信息从一个服务传到其他服务器上。</li> <li>安全：请求中发送token而不再是发送cookie能够防止CSRF(跨站请求伪造)。</li> <li>可提供接口给第三方服务：使用token时，可以提供可选的权限给第三方应用程序。</li> <li>多平台跨域</li></ul> <p>对应用程序和服务进行扩展的时候，需要介入各种各种的设备和应用程序。 假如我们的后端api服务器a.com只提供数据，而静态资源则存放在cdn
服务器b.com上。当我们从a.com请求b.com下面的资源时，由于触发浏览器的同源策略限制而被阻止。</p> <p><strong>我们通过CORS（跨域资源共享）标准和token来解决资源共享和安全问题</strong> 。</p> <p>举个例子，我们可以设置b.com的响应首部字段为：</p> <div class="language- extra-class"><pre><code>// 第一行指定了允许访问该资源的外域 URI。
Access-Control-Allow-Origin: http://a.com

// 第二行指明了实际请求中允许携带的首部字段，这里加入了Authorization，用来存放token。
Access-Control-Allow-Headers: Authorization, X-Requested-With, Content-Type, Accept

// 第三行用于预检请求的响应。其指明了实际请求所允许使用的 HTTP 方法。
Access-Control-Allow-Methods: GET, POST, PUT,DELETE

// 然后用户从a.com携带有一个通过了验证的token访问B域名，数据和资源就能够在任何域上被请求到。
</code></pre></div><h3 id="_13-8-常见系统设计"><a href="#_13-8-常见系统设计" class="header-anchor">#</a> 13.8 常见系统设计</h3> <h4 id="如何设计一个秒杀系统"><a href="#如何设计一个秒杀系统" class="header-anchor">#</a> 如何设计一个秒杀系统？</h4> <ul><li><strong>秒杀特点及思路？</strong></li></ul> <p>短时间内，大量用户涌入，集中读和写有限的库存。</p> <ol><li>尽量将请求拦截在系统上游（越上游越好）；</li> <li>读多写少的多使用缓存（缓存抗读压力）；</li></ol> <ul><li><strong>从分层角度理解？</strong></li></ul> <p>层层拦截，将请求尽量拦截在系统上游，避免将锁冲落到数据库上。</p> <ul><li>第一层：客户端优化</li></ul> <p>产品层面，用户点击“查询”或者“购票”后，按钮置灰，禁止用户重复提交请求； JS层面，限制用户在x秒之内只能提交一次请求，比如微信摇一摇抢红包。
基本可以拦截80%的请求。</p> <ul><li>第二层：站点层面的请求拦截（nginx层，写流控模块）</li></ul> <p>怎么防止程序员写for循环调用，有去重依据么? IP? cookie-id?
…想复杂了，这类业务都需要登录，用uid即可。在站点层面，对uid进行请求计数和去重，甚至不需要统一存储计数，直接站点层内存存储（这样计数会不准，但最简单，比如guava本地缓存）。一个uid，5秒只准透过1个请求，这样又能拦住99%的for循环请求。
对于5s内的无效请求，统一返回错误提示或错误页面。</p> <p>这个方式拦住了写for循环发HTTP请求的程序员，有些高端程序员（黑客）控制了10w个肉鸡，手里有10w个uid，同时发请求（先不考虑实名制的问题，小米抢手机不需要实名制），这下怎么办，站点层按照uid限流拦不住了。</p> <ul><li>第三层：服务层拦截</li></ul> <p>方案一：写请求放到队列中，每次只透有限的写请求到数据层，如果成功了再放下一批，直到库存不够，队列里的写请求全部返回“已售完”。</p> <p>方案二：或采用漏斗机制，只放一倍的流量进来，多余的返回“已售完”，把写压力转换成读压力。 读请求，用cache，redis单机可以抗10W
QPS,用异步线程定时更新缓存里的库存值。</p> <p>还有提示“模糊化”，比如火车余票查询，票剩了58张，还是26张，你真的关注么，其实我们只关心有票和无票。</p> <ul><li>第四层：数据库层</li></ul> <p>浏览器拦截了80%，站点层拦截了99.9%并做了页面缓存，服务层又做了写请求队列与数据缓存，每次透到数据库层的请求都是可控的。
db基本就没什么压力了，通过自身锁机制来控制，避免出现超卖。</p> <ul><li><strong>从架构角度理解？</strong></li></ul> <ol><li><strong>高性能</strong></li> <li><strong>动静分离</strong> 秒杀过程中你是不需要刷新整个页面的，只有时间在不停跳动。这是因为一般都会对大流量的秒杀系统做系统的静态化改造，即数据意义上的动静分离。动静分离三步走：</li> <li>数据拆分；</li> <li>静态缓存；</li> <li>数据整合。</li> <li><strong>热点优化</strong> 数据的热点优化与动静分离是不一样的，热点优化是基于二八原则对数据进行了纵向拆分，以便进行针对性地处理。热点识别和隔离不仅对“秒杀”这个场景有意义，对其他的高性能分布式系统也非常有参考价值。</li> <li><strong>系统优化</strong></li> <li>减少序列化：减少 Java 中的序列化操作可以很好的提升系统性能。序列化大部分是在 RPC 阶段发生，因此应该尽量减少 RPC 调用，一种可行的方案是将多个关联性较强的应用进行 “合并部署”，从而减少不同应用之间的 RPC 调用（微服务设计规范）</li> <li>直接输出流数据：只要涉及字符串的I/O操作，无论是磁盘 I/O 还是网络 I/O，都比较耗费 CPU 资源，因为字符需要转换成字节，而这个转换又必须查表编码。所以对于常用数据，比如静态字符串，推荐提前编码成字节并缓存，具体到代码层面就是通过 OutputStream() 类函数从而减少数据的编码转换；另外，热点方法toString()不要直接调用ReflectionToString实现，推荐直接硬编码，并且只打印DO的基础要素和核心要素</li> <li>裁剪日志异常堆栈：无论是外部系统异常还是应用本身异常，都会有堆栈打出，超大流量下，频繁的输出完整堆栈，只会加剧系统当前负载。可以通过日志配置文件控制异常堆栈输出的深度</li> <li>去组件框架：极致优化要求下，可以去掉一些组件框架，比如去掉传统的 MVC 框架，直接使用 Servlet 处理请求。这样可以绕过一大堆复杂且用处不大的处理逻辑，节省毫秒级的时间，当然，需要合理评估你对框架的依赖程度</li> <li><strong>高可用</strong></li> <li><strong>流量削峰</strong></li> <li>答题：答题目前已经使用的非常普遍了，本质是通过在入口层削减流量，从而让系统更好地支撑瞬时峰值。</li> <li>MQ： 最为常见的削峰方案是使用消息队列，通过把同步的直接调用转换成异步的间接推送缓冲瞬时流量。</li> <li>过滤</li> <li><strong>Plan B</strong> ： 为了保证系统的高可用，必须设计一个 Plan B 方案来进行兜底。</li></ol> <h4 id="接口设计要考虑哪些方面"><a href="#接口设计要考虑哪些方面" class="header-anchor">#</a> 接口设计要考虑哪些方面？</h4> <p>讲讲几个要点：</p> <ul><li>接口版本化</li> <li>命名规范</li> <li>请求参数的规范性及处理的统一性</li> <li>返回数据类型、返回码及信息提示的规范性</li> <li>接口安全验证及权限的控制</li> <li>请求接口日志的记录</li> <li>良好的接口说明文档和测试程序</li></ul> <h4 id="什么是接口幂等-如何保证接口的幂等性"><a href="#什么是接口幂等-如何保证接口的幂等性" class="header-anchor">#</a> 什么是接口幂等？如何保证接口的幂等性？</h4> <p>接口的幂等性实际上就是接口可重复调用，在调用方多次调用的情况下，接口最终得到的结果是一致的。有些接口可以天然的实现幂等性，比如查询接口，对于查询来说，你查询一次和两次，对于系统来说，没有任何影响，查出的结果也是一样。</p> <p>除了查询功能具有天然的幂等性之外，增加、更新、删除都要保证幂等性。那么如何来保证幂等性呢？</p> <ul><li><strong>全局唯一ID</strong></li></ul> <p>如果使用全局唯一ID，就是根据业务的操作和内容生成一个全局ID，在执行操作前先根据这个全局唯一ID是否存在，来判断这个操作是否已经执行。如果不存在则把全局ID，存储到存储系统中，比如数据库、redis等。如果存在则表示该方法已经执行。</p> <p>从工程的角度来说，使用全局ID做幂等可以作为一个业务的基础的微服务存在，在很多的微服务中都会用到这样的服务，在每个微服务中都完成这样的功能，会存在工作量重复。另外打造一个高可靠的幂等服务还需要考虑很多问题，比如一台机器虽然把全局ID先写入了存储，但是在写入之后挂了，这就需要引入全局ID的超时机制。</p> <p>使用全局唯一ID是一个通用方案，可以支持插入、更新、删除业务操作。但是这个方案看起来很美但是实现起来比较麻烦，下面的方案适用于特定的场景，但是实现起来比较简单。</p> <ul><li><strong>去重表</strong></li></ul> <p>这种方法适用于在业务中有唯一标的插入场景中，比如在以上的支付场景中，如果一个订单只会支付一次，所以订单ID可以作为唯一标识。这时，我们就可以建一张去重表，并且把唯一标识作为唯一索引，在我们实现时，把创建支付单据和写入去去重表，放在一个事务中，如果重复创建，数据库会抛出唯一约束异常，操作就会回滚。</p> <ul><li><strong>插入或更新</strong></li></ul> <p>这种方法插入并且有唯一索引的情况，比如我们要关联商品品类，其中商品的ID和品类的ID可以构成唯一索引，并且在数据表中也增加了唯一索引。这时就可以使用InsertOrUpdate操作。在mysql数据库中如下：</p> <div class="language- extra-class"><pre><code>insert into goods_category (goods_id,category_id,create_time,update_time) 
       values(#{goodsId},#{categoryId},now(),now()) 
       on DUPLICATE KEY UPDATE
       update_time=now()
</code></pre></div><ul><li><strong>多版本控制</strong></li></ul> <p>这种方法适合在更新的场景中，比如我们要更新商品的名字，这时我们就可以在更新的接口中增加一个版本号，来做幂等</p> <div class="language- extra-class"><pre><code>boolean updateGoodsName(int id,String newName,int version);
</code></pre></div><p>在实现时可以如下</p> <div class="language- extra-class"><pre><code>update goods set name=#{newName},version=#{version} where id=#{id} and version&lt;${version}
</code></pre></div><ul><li><strong>状态机控制</strong></li></ul> <p>这种方法适合在有状态机流转的情况下，比如就会订单的创建和付款，订单的付款肯定是在之前，这时我们可以通过在设计状态字段时，使用int类型，并且通过值类型的大小来做幂等，比如订单的创建为0，付款成功为100。付款失败为99</p> <p>在做状态机更新时，我们就这可以这样控制</p> <div class="language- extra-class"><pre><code>update `order` set status=#{status} where id=#{id} and status&lt;#{status}
</code></pre></div><h2 id="_14-微服务"><a href="#_14-微服务" class="header-anchor">#</a> 14 微服务</h2> <h3 id="_14-1-spring-cloud"><a href="#_14-1-spring-cloud" class="header-anchor">#</a> 14.1 Spring Cloud</h3> <h4 id="什么是微服务-谈谈你对微服务的理解"><a href="#什么是微服务-谈谈你对微服务的理解" class="header-anchor">#</a> 什么是微服务？谈谈你对微服务的理解？</h4> <ul><li><strong>微服务</strong></li></ul> <p>以前所有的代码都放在同一个工程中、部署在同一个服务器、同一项目的不同模块不同功能互相抢占资源，微服务就是将工程根据不同的业务规则拆分成微服务，部署在不同的服务器上，服务之间相互调用，java中有的微服务有dubbo(只能用来做微服务)、springcloud(
提供了服务的发现、断路器等)。</p> <ul><li><strong>微服务的特点</strong> ：</li></ul> <ol><li>按业务划分为一个独立运行的程序，即服务单元</li> <li>服务之间通过HTTP协议相互通信</li> <li>自动化部署</li> <li>可以用不同的编程语言</li> <li>可以用不同的存储技术</li> <li>服务集中化管理</li> <li>微服务是一个分布式系统</li></ol> <ul><li><strong>微服务的优势</strong></li></ul> <ol><li>将一个复杂的业务拆分为若干小的业务，将复杂的业务简单化，新人只需要了解他所接管的服务的代码，减少了新人的学习成本。</li> <li>由于微服务是分布式服务，服务于服务之间没有任何耦合。微服务系统的微服务单元具有很强的横向拓展能力。</li> <li>服务于服务之间采用HTTP网络通信协议来通信，单个服务内部高度耦合，服务与服务之间完全独立，无耦合。这使得微服务可以采用任何的开发语言和技术来实现，提高开发效率、降低开发成本。</li> <li>微服务是按照业务进行拆分的，并有坚实的服务边界，若要重写某一业务代码，不需了解所有业务，重写简单。</li> <li>微服务的每个服务单元是独立部署的，即独立运行在某个进程中，微服务的修改和部署对其他服务没有影响。</li> <li>微服务在CAP理论中采用的AP架构，具有高可用分区容错特点。高可用主要体现在系统7x24不间断服务，他要求系统有大量的服务器集群，从而提高系统的负载能力。分区容错也使得系统更加健壮。</li></ol> <ul><li><strong>微服务的不足</strong></li></ul> <ol><li>微服务的复杂度：构建一个微服务比较复杂，服务与服务之间通过HTTP协议或其他消息传递机制通信，开发者要选出最佳的通信机制，并解决网络服务差时带来的风险。 2.分布式事物：将事物分成多阶段提交，如果一阶段某一节点失败仍会导致数据不正确。如果事物涉及的节点很多，某一节点的网络出现异常会导致整个事务处于阻塞状态，大大降低数据库的性能。</li> <li>服务划分：将一个完整的系统拆分成很多个服务，是一件非常困难的事，因为这涉及了具体的业务场景</li> <li>服务部署：最佳部署容器Docker</li></ol> <ul><li><strong>微服务和SOA的关系</strong></li></ul> <p>微服务相对于和ESB联系在一起的SOA轻便敏捷的多，微服务将复杂的业务组件化，也是一种面向服务思想的体现。对于微服务来说，它是SOA的一种体现，但是它比ESB实现的SOA更加轻便、敏捷和简单。</p> <h4 id="什么是spring-cloud"><a href="#什么是spring-cloud" class="header-anchor">#</a> 什么是Spring Cloud？</h4> <p>Spring Cloud是一系列框架的有序集合。它利用Spring
Boot的开发便利性巧妙地简化了分布式系统基础设施的开发，如服务发现注册、配置中心、智能路由、消息总线、负载均衡、断路器、数据监控等，都可以用Spring
Boot的开发风格做到一键启动和部署。</p> <p>Spring Cloud并没有重复制造轮子，它只是将各家公司开发的比较成熟、经得起实际考验的服务框架组合起来，通过Spring
Boot风格进行再封装屏蔽掉了复杂的配置和实现原理，最终给开发者留出了一套简单易懂、易部署和易维护的分布式系统开发工具包。</p> <ul><li><strong>SpringCloud的优点</strong></li></ul> <ol><li>耦合度比较低。不会影响其他模块的开发。</li> <li>减轻团队的成本，可以并行开发，不用关注其他人怎么开发，先关注自己的开发。</li> <li>配置比较简单，基本用注解就能实现，不用使用过多的配置文件。</li> <li>微服务跨平台的，可以用任何一种语言开发。</li> <li>每个微服务可以有自己的独立的数据库也有用公共的数据库。</li> <li>直接写后端的代码，不用关注前端怎么开发，直接写自己的后端代码即可，然后暴露接口，通过组件进行服务通信。</li></ol> <ul><li><strong>SpringCloud的缺点</strong></li></ul> <ol><li>部署比较麻烦，给运维工程师带来一定的麻烦。</li> <li>针对数据的管理比麻烦，因为微服务可以每个微服务使用一个数据库。</li> <li>系统集成测试比较麻烦</li> <li>性能的监控比较麻烦。</li></ol> <h4 id="springcloud中的组件有那些"><a href="#springcloud中的组件有那些" class="header-anchor">#</a> springcloud中的组件有那些？</h4> <p>说出主要的组件：</p> <ul><li>Spring Cloud Eureka,服务注册中心,特性有失效剔除、服务保护</li> <li>Spring Cloud Zuul,API服务网关,功能有路由分发和过滤</li> <li>Spring Cloud Config,分布式配置中心，支持本地仓库、SVN、Git、Jar包内配置等模式</li> <li>Spring Cloud Ribbon,客户端负载均衡,特性有区域亲和,重试机制</li> <li>Spring Cloud Hystrix,客户端容错保护,特性有服务降级、服务熔断、请求缓存、请求合并、依赖隔离</li> <li>Spring Cloud Feign,声明式服务调用本质上就是Ribbon+Hystrix</li> <li>Spring Cloud Stream,消息驱动,有Sink、Source、Processor三种通道,特性有订阅发布、消费组、消息分区</li> <li>Spring Cloud Bus,消息总线,配合Config仓库修改的一种Stream实现，</li> <li>Spring Cloud Sleuth,分布式服务追踪,需要搞清楚TraceID和SpanID以及抽样,如何与ELK整合</li></ul> <h4 id="具体说说springcloud主要项目"><a href="#具体说说springcloud主要项目" class="header-anchor">#</a> 具体说说SpringCloud主要项目?</h4> <p>Spring Cloud的子项目，大致可分成两类，一类是对现有成熟框架&quot;Spring
Boot化&quot;的封装和抽象，也是数量最多的项目；第二类是开发了一部分分布式系统的基础设施的实现，如Spring Cloud Stream扮演的就是kafka,
ActiveMQ这样的角色。</p> <ul><li><strong>Spring Cloud Config</strong> Config能够管理所有微服务的配置文件</li></ul> <p>集中配置管理工具，分布式系统中统一的外部配置管理，默认使用Git来存储配置，可以支持客户端配置的刷新及加密、解密操作。</p> <ul><li><strong>Spring Cloud Netflix</strong></li></ul> <p>Netflix OSS 开源组件集成，包括Eureka、Hystrix、Ribbon、Feign、Zuul等核心组件。</p> <ol><li>Eureka：服务治理组件，包括服务端的注册中心和客户端的服务发现机制；</li> <li>Ribbon：负载均衡的服务调用组件，具有多种负载均衡调用策略；</li> <li>Hystrix：服务容错组件，实现了断路器模式，为依赖服务的出错和延迟提供了容错能力；</li> <li>Feign：基于Ribbon和Hystrix的声明式服务调用组件；</li> <li>Zuul：API网关组件，对请求提供路由及过滤功能。</li></ol> <ul><li><strong>Spring Cloud Bus</strong></li></ul> <ol><li>用于传播集群状态变化的消息总线，使用轻量级消息代理链接分布式系统中的节点，可以用来动态刷新集群中的服务配置信息。</li> <li>简单来说就是修改了配置文件，发送一次请求，所有客户端便会重新读取配置文件（需要利用中间插件MQ）。</li></ol> <ul><li><strong>Spring Cloud Consul</strong></li></ul> <p>Consul 是 HashiCorp 公司推出的开源工具，用于实现分布式系统的服务发现与配置。与其它分布式服务注册与发现的方案，Consul
的方案更“一站式”，内置了服务注册与发现框架、分布一致性协议实现、健康检查、Key/Value 存储、多数据中心方案，不再需要依赖其它工具（比如
ZooKeeper 等）。使用起来也较为简单。Consul 使用 Go 语言编写，因此具有天然可移植性(支持Linux、windows和Mac OS
X)；安装包仅包含一个可执行文件，方便部署，与 Docker 等轻量级容器可无缝配合。</p> <ul><li><strong>Spring Cloud Security</strong></li></ul> <p>Spring Cloud
Security提供了一组原语，用于构建安全的应用程序和服务，而且操作简便。可以在外部（或集中）进行大量配置的声明性模型有助于实现大型协作的远程组件系统，通常具有中央身份管理服务。它也非常易于在Cloud
Foundry等服务平台中使用。在Spring Boot和Spring Security
OAuth2的基础上，可以快速创建实现常见模式的系统，如单点登录，令牌中继和令牌交换。</p> <ul><li><strong>Spring Cloud Sleuth</strong></li></ul> <p>在微服务中，通常根据业务模块分服务，项目中前端发起一个请求，后端可能跨几个服务调用才能完成这个请求（如下图）。如果系统越来越庞大，服务之间的调用与被调用关系就会变得很复杂，假如一个请求中需要跨几个服务调用，其中一个服务由于网络延迟等原因挂掉了，那么这时候我们需要分析具体哪一个服务出问题了就会显得很困难。Spring
Cloud Sleuth服务链路跟踪功能就可以帮助我们快速的发现错误根源以及监控分析每条请求链路上的性能等等。</p> <ul><li><strong>Spring Cloud Stream</strong></li></ul> <p>轻量级事件驱动微服务框架，可以使用简单的声明式模型来发送及接收消息，主要实现为Apache Kafka及RabbitMQ。</p> <ul><li><strong>Spring Cloud Task</strong></li></ul> <p>Spring Cloud Task的目标是为Spring Boot应用程序提供创建短运行期微服务的功能。在Spring Cloud
Task中，我们可以灵活地动态运行任何任务，按需分配资源并在任务完成后检索结果。Tasks是Spring Cloud Data
Flow中的一个基础项目，允许用户将几乎任何Spring Boot应用程序作为一个短期任务执行。</p> <ul><li><strong>Spring Cloud Zookeeper</strong></li></ul> <ol><li>SpringCloud支持三种注册方式Eureka， Consul(go语言编写)，zookeeper</li> <li>Spring Cloud Zookeeper是基于Apache Zookeeper的服务治理组件。</li></ol> <ul><li><strong>Spring Cloud Gateway</strong></li></ul> <p>Spring cloud gateway是spring官方基于Spring 5.0、Spring Boot2.0和Project
Reactor等技术开发的网关，Spring Cloud Gateway旨在为微服务架构提供简单、有效和统一的API路由管理方式，Spring Cloud
Gateway作为Spring Cloud生态系统中的网关，目标是替代Netflix
Zuul，其不仅提供统一的路由方式，并且还基于Filer链的方式提供了网关基本的功能，例如：安全、监控/埋点、限流等。</p> <ul><li><strong>Spring Cloud OpenFeign</strong></li></ul> <p>Feign是一个声明性的Web服务客户端。它使编写Web服务客户端变得更容易。要使用Feign，我们可以将调用的服务方法定义成抽象方法保存在本地添加一点点注解就可以了，不需要自己构建Http请求了，直接调用接口就行了，不过要注意，调用方法要和本地抽象方法的签名完全一致。</p> <h4 id="cloud项目部署架构"><a href="#cloud项目部署架构" class="header-anchor">#</a> Cloud项目部署架构？</h4> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-cloud-1.jpeg" alt="图片描述"></p> <h4 id="spring-cloud-和dubbo区别"><a href="#spring-cloud-和dubbo区别" class="header-anchor">#</a> Spring Cloud 和dubbo区别?</h4> <ul><li>服务调用方式：dubbo是RPC springcloud Rest Api</li> <li>注册中心：dubbo 是zookeeper springcloud是eureka，也可以是zookeeper</li> <li>服务网关，dubbo本身没有实现，只能通过其他第三方技术整合，springcloud有Zuul路由网关，作为路由服务器，进行消费者的请求分发,springcloud支持断路器，与git完美集成配置文件支持版本控制，事物总线实现配置文件的更新与服务自动装配等等一系列的微服务架构要素。</li></ul> <h4 id="服务注册和发现是什么意思-spring-cloud-如何实现"><a href="#服务注册和发现是什么意思-spring-cloud-如何实现" class="header-anchor">#</a> 服务注册和发现是什么意思？Spring Cloud 如何实现？</h4> <p>当我们开始一个项目时，我们通常在属性文件中进行所有的配置。随着越来越多的服务开发和部署，添加和修改这些属性变得更加复杂。有些服务可能会下降，而某些位置可能会发生变化。手动更改属性可能会产生问题。
Eureka 服务注册和发现可以在这种情况下提供帮助。由于所有服务都在 Eureka 服务器上注册并通过调用 Eureka
服务器完成查找，因此无需处理服务地点的任何更改和处理。</p> <h4 id="什么是eureka"><a href="#什么是eureka" class="header-anchor">#</a> 什么是Eureka？</h4> <p>Eureka作为SpringCloud的服务注册功能服务器，他是服务注册中心，系统中的其他服务使用Eureka的客户端将其连接到Eureka
Service中，并且保持心跳，这样工作人员可以通过Eureka Service来监控各个微服务是否运行正常。</p> <h4 id="eureka怎么实现高可用"><a href="#eureka怎么实现高可用" class="header-anchor">#</a> Eureka怎么实现高可用？</h4> <p>集群吧，注册多台Eureka，然后把SpringCloud服务互相注册，客户端从Eureka获取信息时，按照Eureka的顺序来访问。</p> <h4 id="什么是eureka的自我保护模式"><a href="#什么是eureka的自我保护模式" class="header-anchor">#</a> 什么是Eureka的自我保护模式？</h4> <p>默认情况下，如果Eureka Service在一定时间内没有接收到某个微服务的心跳，Eureka Service会进入自我保护模式，在该模式下Eureka
Service会保护服务注册表中的信息，不再删除注册表中的数据，当网络故障恢复后，Eureka Servic 节点会自动退出自我保护模式</p> <h4 id="discoveryclient的作用"><a href="#discoveryclient的作用" class="header-anchor">#</a> DiscoveryClient的作用？</h4> <p>可以从注册中心中根据服务别名获取注册的服务器信息。</p> <h4 id="eureka和zookeeper都可以提供服务注册与发现的功能-请说说两个的区别"><a href="#eureka和zookeeper都可以提供服务注册与发现的功能-请说说两个的区别" class="header-anchor">#</a> Eureka和ZooKeeper都可以提供服务注册与发现的功能,请说说两个的区别？</h4> <ol><li><p>ZooKeeper中的节点服务挂了就要选举，在选举期间注册服务瘫痪,虽然服务最终会恢复,但是选举期间不可用的，选举就是改微服务做了集群，必须有一台主其他的都是从</p></li> <li><p>Eureka各个节点是平等关系,服务器挂了没关系，只要有一台Eureka就可以保证服务可用，数据都是最新的。如果查询到的数据并不是最新的，就是因为Eureka的自我保护模式导致的</p></li> <li><p>Eureka本质上是一个工程,而ZooKeeper只是一个进程</p></li> <li><p>Eureka可以很好的应对因网络故障导致部分节点失去联系的情况,而不会像ZooKeeper 一样使得整个注册系统瘫痪</p></li> <li><p>ZooKeeper保证的是CP，Eureka保证的是AP</p></li></ol> <h4 id="什么是网关"><a href="#什么是网关" class="header-anchor">#</a> 什么是网关?</h4> <p>网关相当于一个网络服务架构的入口，所有网络请求必须通过网关转发到具体的服务。</p> <h4 id="网关的作用是什么"><a href="#网关的作用是什么" class="header-anchor">#</a> 网关的作用是什么？</h4> <p>统一管理微服务请求，权限控制、负载均衡、路由转发、监控、安全控制黑名单和白名单等</p> <h4 id="什么是spring-cloud-zuul-服务网关"><a href="#什么是spring-cloud-zuul-服务网关" class="header-anchor">#</a> 什么是Spring Cloud Zuul（服务网关）？</h4> <p>Zuul是对SpringCloud提供的成熟对的路由方案，他会根据请求的路径不同，网关会定位到指定的微服务，并代理请求到不同的微服务接口，他对外隐蔽了微服务的真正接口地址。</p> <ul><li>三个重要概念：动态路由表，路由定位，反向代理：
<ul><li>动态路由表：Zuul支持Eureka路由，手动配置路由，这俩种都支持自动更新</li> <li>路由定位：根据请求路径，Zuul有自己的一套定位服务规则以及路由表达式匹配</li> <li>反向代理：客户端请求到路由网关，网关受理之后，在对目标发送请求，拿到响应之后在 给客户端</li></ul></li> <li>它可以和Eureka,Ribbon,Hystrix等组件配合使用，</li> <li>Zuul的应用场景：
<ul><li>对外暴露，权限校验，服务聚合，日志审计等</li></ul></li></ul> <h4 id="网关与过滤器有什么区别"><a href="#网关与过滤器有什么区别" class="header-anchor">#</a> 网关与过滤器有什么区别？</h4> <p>网关是对所有服务的请求进行分析过滤，过滤器是对单个服务而言。</p> <h4 id="常用网关框架有那些"><a href="#常用网关框架有那些" class="header-anchor">#</a> 常用网关框架有那些？</h4> <p>Nginx、Zuul、Gateway</p> <h4 id="zuul与nginx有什么区别"><a href="#zuul与nginx有什么区别" class="header-anchor">#</a> Zuul与Nginx有什么区别？</h4> <p>Zuul是java语言实现的，主要为java服务提供网关服务，尤其在微服务架构中可以更加灵活的对网关进行操作。Nginx是使用C语言实现，性能高于Zuul，但是实现自定义操作需要熟悉lua语言，对程序员要求较高，可以使用Nginx做Zuul集群。</p> <h4 id="既然nginx可以实现网关-为什么还需要使用zuul框架"><a href="#既然nginx可以实现网关-为什么还需要使用zuul框架" class="header-anchor">#</a> 既然Nginx可以实现网关？为什么还需要使用Zuul框架?</h4> <p>Zuul是SpringCloud集成的网关，使用Java语言编写，可以对SpringCloud架构提供更灵活的服务。</p> <h4 id="zuulfilter常用有那些方法"><a href="#zuulfilter常用有那些方法" class="header-anchor">#</a> ZuulFilter常用有那些方法?</h4> <ul><li>Run()：过滤器的具体业务逻辑</li> <li>shouldFilter()：判断过滤器是否有效</li> <li>filterOrder()：过滤器执行顺序</li> <li>filterType()：过滤器拦截位置</li></ul> <h4 id="如何实现动态zuul网关路由转发"><a href="#如何实现动态zuul网关路由转发" class="header-anchor">#</a> 如何实现动态Zuul网关路由转发?</h4> <p>通过path配置拦截请求，通过ServiceId到配置中心获取转发的服务列表，Zuul内部使用Ribbon实现本地负载均衡和转发。</p> <h4 id="zuul网关如何搭建集群"><a href="#zuul网关如何搭建集群" class="header-anchor">#</a> Zuul网关如何搭建集群?</h4> <p>使用Nginx的upstream设置Zuul服务集群，通过location拦截请求并转发到upstream，默认使用轮询机制对Zuul集群发送请求。</p> <h4 id="ribbon是什么"><a href="#ribbon是什么" class="header-anchor">#</a> Ribbon是什么？</h4> <p>Ribbon是Netflix发布的开源项目，主要功能是提供客户端的软件负载均衡算法</p> <p>Ribbon客户端组件提供一系列完善的配置项，如连接超时，重试等。简单的说，就是在配置文件中列出后面所有的机器，Ribbon会自动的帮助你基于某种规则（如简单轮询，随机连接等）去连接这些机器。我们也很容易使用Ribbon实现自定义的负载均衡算法。（有点类似Nginx）</p> <h4 id="nginx与ribbon的区别"><a href="#nginx与ribbon的区别" class="header-anchor">#</a> Nginx与Ribbon的区别？</h4> <p>Nginx是反向代理同时可以实现负载均衡，nginx拦截客户端请求采用负载均衡策略根据upstream配置进行转发，相当于请求通过nginx服务器进行转发。Ribbon是客户端负载均衡，从注册中心读取目标服务器信息，然后客户端采用轮询策略对服务直接访问，全程在客户端操作。</p> <h4 id="ribbon底层实现原理"><a href="#ribbon底层实现原理" class="header-anchor">#</a> Ribbon底层实现原理？</h4> <p>Ribbon使用discoveryClient从注册中心读取目标服务信息，对同一接口请求进行计数，使用%取余算法获取目标服务集群索引，返回获取到的目标服务信息。</p> <h4 id="loadbalanced注解的作用"><a href="#loadbalanced注解的作用" class="header-anchor">#</a> @LoadBalanced注解的作用？</h4> <p>​ 开启客户端负载均衡。</p> <h4 id="什么是断路器"><a href="#什么是断路器" class="header-anchor">#</a> 什么是断路器</h4> <p>当一个服务调用另一个服务由于网络原因或自身原因出现问题，调用者就会等待被调用者的响应 当更多的服务请求到这些资源导致更多的请求等待，发生连锁效应（雪崩效应）</p> <p>断路器有三种状态</p> <ul><li>打开状态：一段时间内 达到一定的次数无法调用 并且多次监测没有恢复的迹象 断路器完全打开 那么下次请求就不会请求到该服务</li> <li>半开状态：短时间内 有恢复迹象 断路器会将部分请求发给该服务，正常调用时 断路器关闭</li> <li>关闭状态：当服务一直处于正常状态 能正常调用</li></ul> <h4 id="什么是-hystrix"><a href="#什么是-hystrix" class="header-anchor">#</a> 什么是 Hystrix？</h4> <p>在分布式系统，我们一定会依赖各种服务，那么这些个服务一定会出现失败的情况，就会导致雪崩，Hystrix就是这样的一个工具，防雪崩利器，它具有服务降级，服务熔断，服务隔离，监控等一些防止雪崩的技术。</p> <p>Hystrix有四种防雪崩方式:</p> <ul><li>服务降级：接口调用失败就调用本地的方法返回一个空</li> <li>服务熔断：接口调用失败就会进入调用接口提前定义好的一个熔断的方法，返回错误信息</li> <li>服务隔离：隔离服务之间相互影响</li> <li>服务监控：在服务发生调用时,会将每秒请求数、成功请求数等运行指标记录下来。</li></ul> <h4 id="什么是feign"><a href="#什么是feign" class="header-anchor">#</a> 什么是Feign？</h4> <p>Feign 是一个声明web服务客户端，这使得编写web服务客户端更容易</p> <p>他将我们需要调用的服务方法定义成抽象方法保存在本地就可以了，不需要自己构建Http请求了，直接调用接口就行了，不过要注意，调用方法要和本地抽象方法的签名完全一致。</p> <h4 id="springcloud有几种调用接口方式"><a href="#springcloud有几种调用接口方式" class="header-anchor">#</a> SpringCloud有几种调用接口方式？</h4> <ul><li><p>Feign</p></li> <li><p>RestTemplate</p></li></ul> <h4 id="ribbon和feign调用服务的区别"><a href="#ribbon和feign调用服务的区别" class="header-anchor">#</a> Ribbon和Feign调用服务的区别？</h4> <p>调用方式同：Ribbon需要我们自己构建Http请求，模拟Http请求然后通过RestTemplate发给其他服务，步骤相当繁琐</p> <p>而Feign则是在Ribbon的基础上进行了一次改进，采用接口的形式，将我们需要调用的服务方法定义成抽象方法保存在本地就可以了，不需要自己构建Http请求了，直接调用接口就行了，不过要注意，调用方法要和本地抽象方法的签名完全一致。</p> <h4 id="什么是-spring-cloud-bus"><a href="#什么是-spring-cloud-bus" class="header-anchor">#</a> 什么是 Spring Cloud Bus？</h4> <ul><li>Spring Cloud Bus就像一个分布式执行器，用于扩展的Spring Boot应用程序的配置文件，但也可以用作应用程序之间的通信通道。</li> <li>Spring Cloud Bus 不能单独完成通信，需要配合MQ支持</li> <li>Spring Cloud Bus一般是配合Spring Cloud Config做配置中心的</li> <li>Springcloud config实时刷新也必须采用SpringCloud Bus消息总线</li></ul> <h4 id="什么是spring-cloud-config"><a href="#什么是spring-cloud-config" class="header-anchor">#</a> 什么是Spring Cloud Config?</h4> <p>Spring Cloud Config为分布式系统中的外部配置提供服务器和客户端支持，可以方便的对微服务各个环境下的配置进行集中式管理。Spring
Cloud Config分为Config Server和Config Client两部分。Config Server负责读取配置文件，并且暴露Http
API接口，Config Client通过调用Config Server的接口来读取配置文件。</p> <h4 id="分布式配置中心有那些框架"><a href="#分布式配置中心有那些框架" class="header-anchor">#</a> 分布式配置中心有那些框架？</h4> <p>Apollo、zookeeper、springcloud config。</p> <h4 id="分布式配置中心的作用"><a href="#分布式配置中心的作用" class="header-anchor">#</a> 分布式配置中心的作用？</h4> <p>动态变更项目配置信息而不必重新部署项目。</p> <h4 id="springcloud-config-可以实现实时刷新吗"><a href="#springcloud-config-可以实现实时刷新吗" class="header-anchor">#</a> SpringCloud Config 可以实现实时刷新吗？</h4> <p>springcloud config实时刷新采用SpringCloud Bus消息总线。</p> <h4 id="什么是spring-cloud-gateway"><a href="#什么是spring-cloud-gateway" class="header-anchor">#</a> 什么是Spring Cloud Gateway?</h4> <p>Spring Cloud Gateway是Spring
Cloud官方推出的第二代网关框架，取代Zuul网关。网关作为流量的，在微服务系统中有着非常作用，网关常见的功能有路由转发、权限校验、限流控制等作用。</p> <p>使用了一个RouteLocatorBuilder的bean去创建路由，除了创建路由RouteLocatorBuilder可以让你添加各种predicates和filters，predicates断言的意思，顾名思义就是根据具体的请求的规则，由具体的route去处理，filters是各种过滤器，用来对请求做各种判断和修改。</p> <h3 id="_14-2-kubernetes"><a href="#_14-2-kubernetes" class="header-anchor">#</a> 14.2 Kubernetes</h3> <h4 id="什么是kubernetes-kubernetes与docker有什么关系"><a href="#什么是kubernetes-kubernetes与docker有什么关系" class="header-anchor">#</a> 什么是Kubernetes? Kubernetes与Docker有什么关系？</h4> <ul><li><strong>是什么</strong> ？</li></ul> <p>Kubernetes是一个开源容器管理工具，负责容器部署，容器扩缩容以及负载平衡。作为Google的创意之作，它提供了出色的社区，并与所有云提供商合作。因此，我们可以说Kubernetes不是一个容器化平台，而是一个多容器管理解决方案。</p> <p>众所周知，Docker提供容器的生命周期管理，Docker镜像构建运行时容器。但是，由于这些单独的容器必须通信，因此使用Kubernetes。因此，我们说Docker构建容器，这些容器通过Kubernetes相互通信。因此，可以使用Kubernetes手动关联和编排在多个主机上运行的容器。</p> <ul><li><strong>有哪些特性</strong> ？</li></ul> <ol><li><strong>自我修复</strong> : 在节点故障时可以删除失效容器，重新创建新的容器，替换和重新部署，保证预期的副本数量，kill掉健康检查失败的容器，并且在容器未准备好之前不会处理客户端情况，确保线上服务不会中断</li> <li><strong>弹性伸缩</strong> : 使用命令、UI或者k8s基于cpu使用情况自动快速扩容和缩容应用程序实例，保证应用业务高峰并发时的高可用性，业务低峰时回收资源，以最小成本运行服务</li> <li><strong>自动部署和回滚</strong> : k8s采用滚动更新策略更新应用，一次更新一个pod，而不是同时删除所有pod，如果更新过程中出现问题，将回滚恢复，确保升级不影响业务</li> <li><strong>服务发现和负载均衡</strong> : k8s为多个容器提供一个统一访问入口(内部IP地址和一个dns名称)并且负载均衡关联的所有容器，使得用户无需考虑容器IP问题</li> <li><strong>机密和配置管理</strong> : 管理机密数据和应用程序配置，而不需要把敏感数据暴露在径向力，提高敏感数据安全性，并可以将一些常用的配置存储在k8s中，方便应用程序调用</li> <li><strong>存储编排</strong> : 挂载外部存储系统，无论时来自本地存储、公有云(aws)、还是网络存储（nfs、GFS、ceph），都作为集群资源的一部分使用，极大提高存储使用灵活性</li> <li><strong>批处理</strong> : 提供一次性任务，定时任务：满足批量数据处理和分析的场景</li></ol> <h4 id="kubernetes的整体架构"><a href="#kubernetes的整体架构" class="header-anchor">#</a> Kubernetes的整体架构？</h4> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/k8s-arch-1.png" alt="图片描述"></p> <p>Kubernetes主要由以下几个核心组件组成：</p> <ol><li><strong>etcd</strong> ：提供数据库服务保存了整个集群的状态</li> <li><strong>kube-apiserver</strong> ：提供了资源操作的唯一入口，并提供认证、授权、访问控制、API注册和发现等机制</li> <li><strong>kube-controller-manager</strong> ：负责维护集群的状态，比如故障检测、自动扩展、滚动更新等</li> <li><strong>cloud-controller-manager</strong> ：是与底层云计算服务商交互的控制器</li> <li><strong>kub-scheduler</strong> ：负责资源的调度，按照预定的调度策略将Pod调度到相应的机器上</li> <li><strong>kubelet</strong> ：负责维护容器的生命周期，同时也负责Volume（CVI）和网络（CNI）的管理；</li> <li><strong>kube-proxy</strong> ：负责为Service提供内部的服务发现和负载均衡，并维护网络规则</li> <li><strong>container-runtime</strong> ：是负责管理运行容器的软件，比如docker</li></ol> <p>除了核心组件，还有一些推荐的Add-ons：</p> <ol><li>kube-dns负责为整个集群提供DNS服务</li> <li>Ingress Controller为服务提供外网入口</li> <li>Heapster提供资源监控</li> <li>Dashboard提供GUI</li> <li>Federation提供跨可用区的集群</li> <li>Fluentd-elasticsearch提供集群日志采集、存储与查询</li></ol> <h4 id="kubernetes中有哪些核心概念"><a href="#kubernetes中有哪些核心概念" class="header-anchor">#</a> Kubernetes中有哪些核心概念？</h4> <ul><li><strong>Cluster、Master、Node</strong></li></ul> <ol><li><strong>Cluster</strong></li> <li>Cluster（集群） 是计算、存储和网络资源的集合，Kubernetes 利用这些资源运行各种基于容器的应用。最简单的 Cluster 可以只有一台主机（它既是 Mater 也是 Node）</li> <li><strong>Master</strong></li> <li>Master 是 Cluster 的大脑，它的主要职责是调度，即决定将应用放在哪里运行。</li> <li>Master 运行 Linux 操作系统，可以是物理机或者虚拟机。</li> <li>为了实现高可用，可以运行多个 Master。</li> <li><strong>Node</strong></li> <li>Node 的职责是运行容器应用。</li> <li>Node 由 Master 管理，Node 负责监控并汇报容器的状态，并根据 Master 的要求管理容器的生命周期。</li> <li>Node 运行在 Linux 操作系统，可以是物理机或者是虚拟机。</li></ol> <ul><li><strong>Pod</strong></li></ul> <ol><li><strong>基本概念</strong></li> <li>Pod 是 Kubernetes 的最小工作单元。</li> <li>每个 Pod 包含一个或多个容器。Pod 中的容器会作为一个整体被 Master 调度到一个 Node 上运行。</li> <li><strong>引入 Pod 的目的</strong></li> <li><code>可管理性</code>: 有些容器天生就是需要紧密联系，一起工作。Pod 提供了比容器更高层次的抽象，将它们封装到一个部署单元中。Kubernetes 以 Pod 为最小单位进行调度、扩展、共享资源、管理生命周期。</li> <li><code>通信和资源共享</code>: Pod 中的所有容器使用同一个网络 namespace，即相同的 IP 地址和 Port 空间。它们可以直接用 localhost 通信。同样的，这些容器可以共享存储，当 Kubernetes 挂载 volume 到 Pod，本质上是将 volume 挂载到 Pod 中的每一个容器。</li> <li><strong>Pod 的使用方式</strong></li> <li><code>运行单一容器</code>: one-container-per-Pod 是 Kubernetes 最常见的模型，这种情况下，只是将单个容器简单封装成 Pod。即便是只有一个容器，Kubernetes 管理的也是 Pod 而不是直接管理容器。</li> <li><code>运行多个容器</code>: 对于那些联系非常紧密，而且需要直接共享资源的容器，应该放在一个 Pod 中。比如下面这个 Pod 包含两个容器：一个 File Puller，一个是 Web Server。File Puller 会定期从外部的 Content Manager 中拉取最新的文件，将其存放在共享的 volume 中。Web Server 从 volume 读取文件，响应 Consumer 的请求。这两个容器是紧密协作的，它们一起为 Consumer 提供最新的数据；同时它们也通过 volume 共享数据。所以放到一个 Pod 是合适的。</li></ol> <ul><li><strong>Controller</strong></li></ul> <ol><li><p><strong>基本概念</strong></p></li> <li><p>Kubernetes 通常不会直接创建 Pod，而是通过 Controller 来管理 Pod 的。Controller 中定义了 Pod 的部署特性，比如有几个副本，在什么样的 Node 上运行等。为了满足不同的业务场景，Kubernetes 提供了多种 Controller，包括 Deployment、ReplicaSet、DaemonSet、StatefuleSet、Job 等。</p></li> <li><p><strong>各个 Controller</strong></p></li> <li><p><code>Deployment</code>： Deployment 是最常用的 Controller，比如我们可以通过创建 Deployment 来部署应用的。Deployment 可以管理 Pod 的多个副本，并确保 Pod 按照期望的状态运行。</p></li> <li><p><code>ReplicaSet</code>： ReplicaSet 实现了 Pod 的多副本管理。使用 Deployment 时会自动创建 ReplicaSet，也就是说 Deployment 是通过 ReplicaSet 来管理 Pod 的多个副本，我们通常不需要直接使用 ReplicaSet。</p></li> <li><p><code>DaemonSet</code>： DaemonSet 用于每个 Node 最多只运行一个 Pod 副本的场景。正如其名称所揭示的，DaemonSet 通常用于运行 daemon。</p></li> <li><p><code>StatefuleSet</code>： StatefuleSet 能够保证 Pod 的每个副本在整个生命周期中名称是不变的。而其他 Controller 不提供这个功能，当某个 Pod 发生故障需要删除并重新启动时，Pod 的名称会发生变化。同时 StatefuleSet 会保证副本按照固定的顺序启动、更新或者删除。</p></li> <li><p><code>Job</code>： Job 用于运行结束就删除的应用。而其他 Controller 中的 Pod 通常是长期持续运行。</p></li></ol> <ul><li><strong>Service、Namespace</strong></li></ul> <ol><li><p><strong>Service</strong></p></li> <li><p>Deployment 可以部署多个副本，每个 Pod 都有自己的 IP。而 Pod 很可能会被频繁地销毁和重启，它们的 IP 会发生变化，用 IP 来访问 Deployment 副本不太现实。</p></li> <li><p>Service 定义了外界访问一组特定 Pod 的方式。Service 有自己的 IP 和端口，Service 为 Pod 提供了负载均衡。</p></li> <li><p><strong>Namespace</strong></p></li> <li><p>Namespace 可以将一个物理的 Cluster 逻辑上划分成多个虚拟 Cluster，每个 Cluster 就是一个 Namespace。不同 Namespace 里的资源是完全隔离的。</p></li> <li><p>Kubernetes 默认创建了两个 Namespace：</p></li> <li><p>default：创建资源时如果不指定，将被放到这个 Namespace 中。</p></li> <li><p>kube-system：Kubernetes 自己创建的系统资源将放到这个 Namespace 中。</p></li></ol> <h4 id="什么是heapster"><a href="#什么是heapster" class="header-anchor">#</a>
