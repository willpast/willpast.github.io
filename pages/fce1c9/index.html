衡</a></li><li><a href="#_12-6-灾备和故障转移">12.6 灾备和故障转移</a></li></ul></li><li><a href="#_13-分布式">13 分布式</a><ul><li><a href="#_13-1-一致性算法">13.1 一致性算法</a></li><li><a href="#_13-2-全局唯一id">13.2 全局唯一ID</a></li><li><a href="#_13-3-分布式锁">13.3 分布式锁</a></li><li><a href="#_13-4-分布式事务">13.4 分布式事务</a></li><li><a href="#_13-5-分布式缓存">13.5 分布式缓存</a></li><li><a href="#_13-6-分布式任务">13.6 分布式任务</a></li><li><a href="#_13-7-分布式会话">13.7 分布式会话</a></li><li><a href="#_13-8-常见系统设计">13.8 常见系统设计</a></li></ul></li><li><a href="#_14-微服务">14 微服务</a><ul><li><a href="#_14-1-spring-cloud">14.1 Spring Cloud</a></li><li><a href="#_14-2-kubernetes">14.2 Kubernetes</a></li><li><a href="#_14-3-service-mesh">14.3 Service Mesh</a></li></ul></li><li><a href="#_15-devops">15 DevOps</a><ul><li><a href="#_15-1-linux">15.1 Linux</a></li><li><a href="#_15-2-docker">15.2 Docker</a></li><li><a href="#_15-3-ci-cd">15.3 CI/CD</a></li><li><a href="#_15-4-监控体系">15.4 监控体系</a></li></ul></li><li><a href="#_16-其它">16 其它</a><ul><li><a href="#_16-1-设计模式">16.1 设计模式</a></li><li><a href="#_16-2-开源协议">16.2 开源协议</a></li><li><a href="#_16-3-软件理论">16.3 软件理论</a></li><li><a href="#_16-4-软件成熟度模型">16.4 软件成熟度模型</a></li><li><a href="#_16-5-等级保护">16.5 等级保护</a></li><li><a href="#_16-6-iso27001">16.6 ISO27001</a></li></ul></li></ul></div><p></p> <h2 id="_9-开发基础"><a href="#_9-开发基础" class="header-anchor">#</a> 9 开发基础</h2> <blockquote><p>开发基础相关。</p></blockquote> <h3 id="_9-1-常用类库"><a href="#_9-1-常用类库" class="header-anchor">#</a> 9.1 常用类库</h3> <h4 id="平时常用的开发工具库有哪些"><a href="#平时常用的开发工具库有哪些" class="header-anchor">#</a> 平时常用的开发工具库有哪些？</h4> <ul><li><p>Apache Common</p> <ul><li>Apache Commons是对JDK的拓展，包含了很多开源的工具，用于解决平时编程经常会遇到的问题，减少重复劳动。</li></ul></li> <li><p>Google Guava</p> <ul><li>Guava工程包含了若干被Google的 Java项目广泛依赖 的核心库，例如：集合 [collections] 、缓存 [caching] 、原生类型支持 [primitives support] 、并发库 [concurrency libraries] 、通用注解 [common annotations] 、字符串处理 [string processing] 、I/O 等等。 所有这些工具每天都在被Google的工程师应用在产品服务中。</li></ul></li> <li><p>Hutool</p> <ul><li>国产后起之秀，Hutool是一个小而全的Java工具类库，通过静态方法封装，降低相关API的学习成本，提高工作效率</li></ul></li> <li><p>Spring常用工具类</p> <ul><li>Spring作为常用的开发框架，在Spring框架应用中，排在ApacheCommon，Guava, Huool等通用库后，第二优先级可以考虑使用Spring-core-xxx.jar中的util包</li></ul></li></ul> <h4 id="java常用的json库有哪些-有啥注意点"><a href="#java常用的json库有哪些-有啥注意点" class="header-anchor">#</a> Java常用的JSON库有哪些？有啥注意点？</h4> <ul><li>FastJSON（不推荐，漏洞太多）</li> <li>Jackson</li> <li>Gson
<ul><li>序列化</li> <li>反序列化</li> <li>自定义序列化和反序列化</li></ul></li></ul> <h4 id="lombok工具库用来解决什么问题"><a href="#lombok工具库用来解决什么问题" class="header-anchor">#</a> Lombok工具库用来解决什么问题？</h4> <p>我们通常需要编写大量代码才能使类变得有用。如以下内容：</p> <ul><li><code>toString()</code>方法</li> <li><code>hashCode()</code> and <code>equals()</code>方法</li> <li><code>Getter</code> and <code>Setter</code> 方法</li> <li>构造函数</li></ul> <p>对于这种简单的类，这些方法通常是无聊的、重复的，而且是可以很容易地机械地生成的那种东西(ide通常提供这种功能)。</p> <ul><li><p><code>@Getter/@Setter</code>示例</p> <p>@Setter(AccessLevel.PUBLIC)
@Getter(AccessLevel.PROTECTED)
private int id;
private String shap;</p></li> <li><p><code>@ToString</code>示例</p> <p>@ToString(exclude = &quot;id&quot;, callSuper = true, includeFieldNames = true)
public class LombokDemo {
private int id;
private String name;
private int age;
public static void main(String[] args) {
//输出LombokDemo(super=LombokDemo@48524010, name=null, age=0)
System.out.println(new LombokDemo());
}
}</p></li> <li><p><code>@EqualsAndHashCode</code>示例</p> <p>@EqualsAndHashCode(exclude = {&quot;id&quot;, &quot;shape&quot;}, callSuper = false)
public class LombokDemo {
private int id;
private String shap;
}</p></li></ul> <h4 id="为什么很多公司禁止使用lombok"><a href="#为什么很多公司禁止使用lombok" class="header-anchor">#</a> 为什么很多公司禁止使用lombok？</h4> <p>可以使用而且有着广泛的使用，但是需要理解部分注解的底层和潜在问题，否则会有坑：</p> <ul><li><p><code>@Data</code>： 如果只使用了<code>@Data</code>，而不使用<code>@EqualsAndHashCode(callSuper=true)</code>的话，会默认是<code>@EqualsAndHashCode(callSuper=false)</code>,这时候生成的<code>equals()</code>方法只会比较子类的属性，不会考虑从父类继承的属性，无论父类属性访问权限是否开放。</p></li> <li><p><strong>代码可读性，可调试性低</strong> 在代码中使用了Lombok，确实可以帮忙减少很多代码，因为Lombok会帮忙自动生成很多代码。但是<strong>这些代码是要在编译阶段才会生成的</strong> ，所以在开发的过程中，其实很多代码其实是缺失的。</p></li> <li><p><strong>Lombok有很强的侵入性</strong></p> <ul><li>强J队友，如果项目组中有一个人使用了Lombok，那么其他人就必须也要安装IDE插件。</li> <li>如果我们需要升级到某个新版本的JDK的时候，若其中的特性在Lombok中不支持的话就会受到影响</li></ul></li> <li><p><strong>Lombok破坏了封装性</strong></p></li></ul> <p>举个简单的例子，我们定义一个购物车类：</p> <div class="language- extra-class"><pre><code>@Data
public class ShoppingCart { 

    //商品数目
    private int itemsCount; 

    //总价格
    private double totalPrice; 

    //商品明细
    private List items = new ArrayList&lt;&gt;();

}

//例子来源于《极客时间-设计模式之美》
</code></pre></div><p>我们知道，购物车中商品数目、商品明细以及总价格三者之前其实是有关联关系的，如果需要修改的话是要一起修改的。</p> <p>但是，我们使用了Lombok的<code>@Data</code>注解，对于itemsCount 和 totalPrice这两个属性。虽然我们将它们定义成 <code>private</code>
类型，但是提供了 <code>public</code> 的 <code>getter</code>、<code>setter</code> 方法。</p> <p>外部可以通过 <code>setter</code> 方法随意地修改这两个属性的值。我们可以随意调用 <code>setter</code> 方法，来重新设置
itemsCount、totalPrice 属性的值，这也会导致其跟 items 属性的值不一致。</p> <p>而面向对象封装的定义是：通过访问权限控制，隐藏内部数据，外部仅能通过类提供的有限的接口访问、修改内部数据。所以，暴露不应该暴露的 setter
方法，明显违反了面向对象的封装特性。</p> <p>好的做法应该是不提供<code>getter/setter</code>，而是只提供一个public的addItem方法，同时去修改itemsCount、totalPrice以及items三个属性。（所以不能一股脑使用@Data注解）</p> <ul><li><p>此外，<strong>Java14 提供的record语法糖</strong> ，来解决类似问题</p> <p>public record Range(int min, int max) {}</p></li></ul> <h4 id="mapstruct工具库用来解决什么问题"><a href="#mapstruct工具库用来解决什么问题" class="header-anchor">#</a> MapStruct工具库用来解决什么问题？</h4> <p>MapStruct是一款非常实用Java工具，主要用于解决对象之间的拷贝问题，比如PO/DTO/VO/QueryParam之间的转换问题。区别于BeanUtils这种通过反射，它通过编译器编译生成常规方法，将可以很大程度上提升效率。</p> <p>举例：</p> <div class="language- extra-class"><pre><code>@Mapper
public interface UserConverter {
    UserConverter INSTANCE = Mappers.getMapper(UserConverter.class);

    @Mapping(target = &quot;gender&quot;, source = &quot;sex&quot;)
    @Mapping(target = &quot;createTime&quot;, dateFormat = &quot;yyyy-MM-dd HH:mm:ss&quot;)
    UserVo do2vo(User var1);

    @Mapping(target = &quot;sex&quot;, source = &quot;gender&quot;)
    @Mapping(target = &quot;password&quot;, ignore = true)
    @Mapping(target = &quot;createTime&quot;, dateFormat = &quot;yyyy-MM-dd HH:mm:ss&quot;)
    User vo2Do(UserVo var1);

    List&lt;UserVo&gt; do2voList(List&lt;User&gt; userList);

    default List&lt;UserVo.UserConfig&gt; strConfigToListUserConfig(String config) {
        return JSON.parseArray(config, UserVo.UserConfig.class);
    }

    default String listUserConfigToStrConfig(List&lt;UserVo.UserConfig&gt; list) {
        return JSON.toJSONString(list);
    }
}
</code></pre></div><h4 id="lombok和mapstruct工具库的原理"><a href="#lombok和mapstruct工具库的原理" class="header-anchor">#</a> Lombok和MapStruct工具库的原理？</h4> <p>会发现在Lombok使用的过程中，只需要添加相应的注解，无需再为此写任何代码。自动生成的代码到底是如何产生的呢？</p> <p>核心之处就是对于注解的解析上。JDK5引入了注解的同时，也提供了两种解析方式。</p> <ul><li><strong>运行时解析</strong></li></ul> <p>运行时能够解析的注解，必须将@Retention设置为RUNTIME,
比如<code>@Retention(RetentionPolicy.RUNTIME)</code>，这样就可以通过反射拿到该注解。java.lang,reflect反射包中提供了一个接口AnnotatedElement，该接口定义了获取注解信息的几个方法，Class、Constructor、Field、Method、Package等都实现了该接口，对反射熟悉的朋友应该都会很熟悉这种解析方式。</p> <ul><li><strong>编译时解析</strong></li></ul> <p>编译时解析有两种机制，分别简单描述下：</p> <p>1）Annotation Processing Tool</p> <p>apt自JDK5产生，JDK7已标记为过期，不推荐使用，JDK8中已彻底删除，自JDK6开始，可以使用Pluggable Annotation
Processing API来替换它，apt被替换主要有2点原因：</p> <ul><li>api都在com.sun.mirror非标准包下</li> <li>没有集成到javac中，需要额外运行</li></ul> <p>2）Pluggable Annotation Processing API</p> <p><a href="https://www.jcp.org/en/jsr/proposalDetails?id=269" target="_blank" rel="noopener noreferrer">JSR 269: Pluggable Annotation Processing API在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>自JDK6加入，作为apt的替代方案，它解决了apt的两个问题，javac在执行的时候会调用实现了该API的程序，这样我们就可以对编译器做一些增强，这时javac执行的过程如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-2.png" alt="图片描述"></p> <p>Lombok本质上就是一个实现了“JSR 269 API”的程序。在使用javac的过程中，它产生作用的具体流程如下：</p> <ul><li>javac对源代码进行分析，生成了一棵抽象语法树（AST）</li> <li>运行过程中调用实现了“JSR 269 API”的Lombok程序</li> <li>此时Lombok就对第一步骤得到的AST进行处理，找到@Data注解所在类对应的语法树（AST），然后修改该语法树（AST），增加getter和setter方法定义的相应树节点</li> <li>javac使用修改后的抽象语法树（AST）生成字节码文件，即给class增加新的节点（代码块）</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-lombok-3.png" alt="图片描述"></p> <p>从上面的Lombok执行的流程图中可以看出，在Javac 解析成AST抽象语法树之后, Lombok 根据自己编写的注解处理器，动态地修改
AST，增加新的节点（即Lombok自定义注解所需要生成的代码），最终通过分析生成JVM可执行的字节码Class文件。使用Annotation
Processing自定义注解是在编译阶段进行修改，而JDK的反射技术是在运行时动态修改，两者相比，反射虽然更加灵活一些但是带来的性能损耗更加大。</p> <h3 id="_9-2-网络协议和工具"><a href="#_9-2-网络协议和工具" class="header-anchor">#</a> 9.2 网络协议和工具</h3> <h4 id="什么是754层网络模型"><a href="#什么是754层网络模型" class="header-anchor">#</a> 什么是754层网络模型？</h4> <p>全局上理解 <code>7层协议，4层，5层</code>的对应关系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-1.png" alt="图片描述"></p> <p>OSI依层次结构来划分：应用层（Application）、表示层（Presentation）、会话层（Session）、传输层（Transport）、网络层（Network）、数据链路层（Data
Link）、物理层（Physical）</p> <h4 id="tcp建立连接过程的三次握手"><a href="#tcp建立连接过程的三次握手" class="header-anchor">#</a> TCP建立连接过程的三次握手？</h4> <p>TCP有6种标识：SYN(建立联机) ACK(确认) PSH(传送) FIN(结束) RST(重置) URG(紧急)； 然后我们来看三次握手</p> <ul><li><strong>什么是三次握手</strong> ？</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-x1.png" alt="图片描述"></p> <p>为了保证数据能到达目标，TCP采用三次握手策略：</p> <ol><li>发送端首先发送一个带<strong>SYN</strong> （synchronize）标志的数据包给接收方【第一次的seq序列号是随机产生的，这样是为了网络安全，如果不是随机产生初始序列号，黑客将会以很容易的方式获取到你与其他主机之间的初始化序列号，并且伪造序列号进行攻击】</li> <li>接收端收到后，回传一个带有<strong>SYN/ACK</strong> （acknowledgement）标志的数据包以示传达确认信息【SYN 是为了告诉发送端，发送方到接收方的通道没问题；ACK 用来验证接收方到发送方的通道没问题】</li> <li>最后，发送端再回传一个带ACK标志的数据包，代表握手结束若在握手某个过程中某个阶段莫名中断，TCP协议会再次以相同的顺序发送相同的数据包</li></ol> <ul><li><strong>为什么要三次握手</strong> ？</li></ul> <p>三次握手的目的是建立可靠的通信信道，说到通讯，简单来说就是数据的发送与接收，而三次握手最主要的目的就是双方确认自己与对方的发送与接收是正常的</p> <ol><li>第一次握手，发送端：什么都确认不了；接收端：对方发送正常，自己接受正常</li> <li>第二次握手，发送端：对方发送，接受正常，自己发送，接受正常 ；接收端：对方发送正常，自己接受正常</li> <li>第三次握手，发送端：对方发送，接受正常，自己发送，接受正常；接收端：对方发送，接受正常，自己发送，接受正常</li></ol> <ul><li><strong>两次握手不行吗？为什么TCP客户端最后还要发送一次确认呢</strong> ？</li></ul> <p>主要防止已经失效的连接请求报文突然又传送到了服务器，从而产生错误。经典场景：客户端发送了第一个请求连接并且没有丢失，只是因为在网络结点中滞留的时间太长了。</p> <ol><li>由于TCP的客户端迟迟没有收到确认报文，以为服务器没有收到，此时重新向服务器发送这条报文，此后客户端和服务器经过两次握手完成连接，传输数据，然后关闭连接。</li> <li>此时此前滞留的那一次请求连接，网络通畅了到达服务器，这个报文本该是失效的，但是，两次握手的机制将会让客户端和服务器再次建立连接，这将导致不必要的错误和资源的浪费。</li> <li>如果采用的是三次握手，就算是那一次失效的报文传送过来了，服务端接受到了那条失效报文并且回复了确认报文，但是客户端不会再次发出确认。由于服务器收不到确认，就知道客户端并没有请求连接。</li></ol> <ul><li><strong>为什么三次握手，返回时，ack 值是 seq 加 1（ack = x+1）</strong></li></ul> <ol><li>假设对方接收到数据，比如sequence number = 1000，TCP Payload = 1000，数据第一个字节编号为1000，最后一个为1999，回应一个确认报文，确认号为2000，意味着编号2000前的字节接收完成，准备接收编号为2000及更多的数据</li> <li>确认收到的序列，并且告诉发送端下一次发送的序列号从哪里开始（便于接收方对数据排序，便于选择重传）</li></ol> <ul><li><strong>TCP三次握手中，最后一次回复丢失，会发生什么</strong> ？</li></ul> <ol><li>如果最后一次ACK在网络中丢失，那么Server端（服务端）该TCP连接的状态仍为SYN_RECV，并且根据 TCP的超时重传机制依次等待3秒、6秒、12秒后重新发送 SYN+ACK 包，以便 Client（客户端）重新发送ACK包</li> <li>如果重发指定次数后，仍然未收到ACK应答，那么一段时间后，Server（服务端）自动关闭这个连接</li> <li>但是Client（客户端）认为这个连接已经建立，如果Client（客户端）端向Server（服务端）发送数据，Server端（服务端）将以RST包（Reset，标示复位，用于异常的关闭连接）响应，此时，客户端知道第三次握手失败</li></ol> <h4 id="syn洪泛攻击-syn-flood-半开放攻击-怎么解决"><a href="#syn洪泛攻击-syn-flood-半开放攻击-怎么解决" class="header-anchor">#</a> SYN洪泛攻击(SYN Flood，半开放攻击)，怎么解决？</h4> <ul><li><strong>什么是SYN洪范泛攻击</strong> ？</li></ul> <p>SYN Flood利用TCP协议缺陷，发送大量伪造的TCP连接请求，常用假冒的IP或IP号段发来海量的请求连接的第一个握手包（SYN包），被攻击服务器回应第二个握手包（SYN+ACK包），因为对方是假冒IP，对方永远收不到包且不会回应第三个握手包。导致被攻击服务器保持大量SYN_RECV状态的“半连接”，并且会重试默认5次回应第二个握手包，大量随机的恶意syn占满了未完成连接队列，导致正常合法的syn排不上队列，让正常的业务请求连接不进来。【服务器端的资源分配是在二次握手时分配的，而客户端的资源是在完成三次握手时分配的，所以服务器容易受到SYN洪泛攻击】</p> <ul><li><strong>如何检测 SYN 攻击？</strong></li></ul> <p>当你在服务器上看到大量的半连接状态时，特别是源IP地址是随机的，基本上可以断定这是一次SYN攻击【在 Linux/Unix 上可以使用系统自带的
netstats 命令来检测 SYN 攻击】</p> <ul><li><strong>怎么解决</strong> ？ SYN攻击不能完全被阻止，除非将TCP协议重新设计。我们所做的是尽可能的减轻SYN攻击的危害，</li></ul> <ol><li>缩短超时（SYN Timeout）时间</li> <li>增加最大半连接数</li> <li>过滤网关防护</li> <li>SYN cookies技术：</li> <li>当服务器接受到 SYN 报文段时，不直接为该 TCP 分配资源，而只是打开一个半开的套接字。接着会使用 SYN 报文段的源 Id，目的 Id，端口号以及只有服务器自己知道的一个秘密函数生成一个 cookie，并把 cookie 作为序列号响应给客户端。</li> <li>如果客户端是正常建立连接，将会返回一个确认字段为 cookie + 1 的报文段。接下来服务器会根据确认报文的源 Id，目的 Id，端口号以及秘密函数计算出一个结果，如果结果的值 + 1 等于确认字段的值，则证明是刚刚请求连接的客户端，这时候才为该 TCP 分配资源</li></ol> <h4 id="tcp断开连接过程的四次挥手"><a href="#tcp断开连接过程的四次挥手" class="header-anchor">#</a> TCP断开连接过程的四次挥手？</h4> <ul><li><strong>什么是四次挥手</strong> ？</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-x2.png" alt="图片描述"></p> <ol><li>主动断开方（客户端/服务端）-发送一个 FIN，用来关闭主动断开方（客户端/服务端）到被动断开方（客户端/服务端）的数据传送</li> <li>被动断开方（客户端/服务端）-收到这个 FIN，它发回一 个 ACK，确认序号为收到的序号加1 。和 SYN 一样，一个 FIN 将占用一个序号</li> <li>被动断开方（客户端/服务端）-关闭与主动断开方（客户端/服务端）的连接，发送一个FIN给主动断开方（客户端/服务端）</li> <li>主动断开方（客户端/服务端）-发回 ACK 报文确认，并将确认序号设置为收到序号加1</li></ol> <ul><li><strong>为什么连接的时候是三次握手，关闭的时候却是四次握手</strong> ？</li></ul> <ol><li>建立连接的时候， 服务器在LISTEN状态下，收到建立连接请求的SYN报文后，把ACK和SYN放在一个报文里发送给客户端。</li> <li>关闭连接时，服务器收到对方的FIN报文时，仅仅表示对方不再发送数据了但是还能接收数据，而自己也未必全部数据都发送给对方了,所以服务器可以立即关闭，也可以发送一些数据给对方后，再发送FIN报文给对方来表示同意现在关闭连接。因此，服务器ACK和FIN一般都会分开发送，从而导致多了一次。</li></ol> <ul><li><strong>为什么TCP挥手每两次中间有一个 FIN-WAIT2等待时间</strong> ？</li></ul> <p>主动关闭的一端调用完close以后（即发FIN给被动关闭的一端，
并且收到其对FIN的确认ACK）则进入FIN_WAIT_2状态。如果这个时候因为网络突然断掉、被动关闭的一段宕机等原因，导致主动关闭的一端不能收到被动关闭的一端发来的FIN（防止对端不发送关闭连接的FIN包给本端），这个时候就需要FIN_WAIT_2定时器，
如果在该定时器超时的时候，还是没收到被动关闭一端发来的FIN，那么直接释放这个链接，进入CLOSE状态</p> <ul><li><strong>为什么客户端最后还要等待2MSL？为什么还有个TIME-WAIT的时间等待</strong> ？</li></ul> <ol><li>保证客户端发送的最后一个ACK报文能够到达服务器，因为这个ACK报文可能丢失，服务器已经发送了FIN+ACK报文，请求断开，客户端却没有回应，于是服务器又会重新发送一次，而客户端就能在这个2MSL时间段内收到这个重传的报文，接着给出回应报文，并且会重启2MSL计时器。</li> <li>防止类似与“三次握手”中提到了的“已经失效的连接请求报文段”出现在本连接中。客户端发送完最后一个确认报文后，在这个2MSL时间中，就可以使本连接持续的时间内所产生的所有报文段都从网络中消失，这样新的连接中不会出现旧连接的请求报文。</li> <li>2MSL，最大报文生存时间，一个MSL 30 秒，2MSL = 60s</li></ol> <ul><li><strong>客户端 TIME-WAIT 状态过多会产生什么后果？怎样处理</strong> ？</li></ul> <ol><li><p>作为服务器，短时间内关闭了大量的Client连接，就会造成服务器上出现大量的TIME_WAIT连接，占据大量的tuple /tApl/ ，严重消耗着服务器的资源，此时部分客户端就会显示连接不上</p></li> <li><p>作为客户端，短时间内大量的短连接，会大量消耗的Client机器的端口，毕竟端口只有65535个，端口被耗尽了，后续就无法在发起新的连接了</p></li> <li><p>在高并发短连接的TCP服务器上，当服务器处理完请求后立刻主动正常关闭连接。这个场景下会出现大量socket处于TIME_WAIT状态。如果客户端的并发量持续很高，此时部分客户端就会显示连接不上</p></li> <li><p>高并发可以让服务器在短时间范围内同时占用大量端口，而端口有个0~65535的范围，并不是很多，刨除系统和其他服务要用的，剩下的就更少了</p></li> <li><p>短连接表示“业务处理+传输数据的时间 远远小于 TIMEWAIT超时的时间”的连接</p></li> <li><p>解决方法：</p></li> <li><p>用负载均衡来抗这些高并发的短请求；</p></li> <li><p>服务器可以设置 SO_REUSEADDR 套接字选项来避免 TIME_WAIT状态，TIME_WAIT 状态可以通过优化服务器参数得到解决，因为发生TIME_WAIT的情况是服务器自己可控的，要么就是对方连接的异常，要么就是自己没有迅速回收资源，总之不是由于自己程序错误导致的</p></li> <li><p>强制关闭，发送 RST 包越过TIMEWAIT状态，直接进入CLOSED状态</p></li></ol> <ul><li><strong>服务器出现了大量 CLOSE_WAIT 状态如何解决</strong> ？</li></ul> <p>大量 CLOSE_WAIT 表示程序出现了问题，对方的 socket
已经关闭连接，而我方忙于读或写没有及时关闭连接，需要检查代码，特别是释放资源的代码，或者是处理请求的线程配置。</p> <ul><li><strong>服务端会有一个TIME_WAIT状态吗？如果是服务端主动断开连接呢</strong> ？</li></ul> <ol><li>发起链接的主动方基本都是客户端，但是断开连接的主动方服务器和客户端都可以充当，也就是说，只要是主动断开连接的，就会有 TIME_WAIT状态</li> <li>四次挥手是指断开一个TCP连接时，需要客户端和服务端总共发送4个包以确认连接的断开。在socket编程中，这一过程由客户端或服务端任一方执行close来触发</li> <li>由于TCP连接时全双工的，因此，每个方向的数据传输通道都必须要单独进行关闭。</li></ol> <h4 id="dns-解析流程"><a href="#dns-解析流程" class="header-anchor">#</a> DNS 解析流程？</h4> <p>.com.fi国际金融域名DNS解析的步骤一共分为9步，如果每次解析都要走完9个步骤，大家浏览网站的速度也不会那么快，现在之所以能保持这么快的访问速度，其实一般的解析都是跑完第4步就可以了。除非一个地区完全是第一次访问（在都没有缓存的情况下）才会走完9个步骤，这个情况很少。</p> <ul><li>1、本地客户机提出域名解析请求，查找本地HOST文件后将该请求发送给本地的域名服务器。</li> <li>2、将请求发送给本地的域名服务器。</li> <li>3、当本地的域名服务器收到请求后，就先查询本地的缓存。</li> <li>4、如果有该纪录项，则本地的域名服务器就直接把查询的结果返回浏览器。</li> <li>5、如果本地DNS缓存中没有该纪录，则本地域名服务器就直接把请求发给根域名服务器。</li> <li>6、然后根域名服务器再返回给本地域名服务器一个所查询域（根的子域）的主域名服务器的地址。</li> <li>7、本地服务器再向上一步返回的域名服务器发送请求，然后接受请求的服务器查询自己的缓存，如果没有该纪录，则返回相关的下级的域名服务器的地址。</li> <li>8、重复第7步，直到找到正确的纪录。</li> <li>9、本地域名服务器把返回的结果保存到缓存，以备下一次使用，同时还将结果返回给客户机。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-dns-12.png" alt="图片描述"></p> <p>注意事项：</p> <p><strong>递归查询</strong>
：在该模式下DNS服务器接收到客户机请求，必须使用一个准确的查询结果回复客户机。如果DNS服务器本地没有存储查询DNS信息，那么该服务器会询问其他服务器，并将返回的查询结果提交给客户机。</p> <p><strong>迭代查询</strong>
：DNS所在服务器若没有可以响应的结果，会向客户机提供其他能够解析查询请求的DNS服务器地址，当客户机发送查询请求时，DNS服务器并不直接回复查询结果，而是告诉客户机另一台DNS服务器地址，客户机再向这台DNS服务器提交请求，依次循环直到返回查询的结果为止。</p> <h4 id="为什么dns通常基于udp"><a href="#为什么dns通常基于udp" class="header-anchor">#</a> 为什么DNS通常基于UDP？</h4> <p>DNS通常是基于UDP的，但当数据长度大于512字节的时候，为了保证传输质量，就会使用基于TCP的实现方式</p> <ul><li><strong>从数据包的数量以及占有网络资源的层面</strong></li></ul> <p>使用基于UDP的DNS协议只要一个请求、一个应答就好了; 而使用基于TCP的DNS协议要三次握手、发送数据以及应答、四次挥手;
明显基于TCP协议的DNS更浪费网络资源！</p> <ul><li><strong>从数据一致性层面</strong></li></ul> <p>DNS数据包不是那种大数据包，所以使用UDP不需要考虑分包，如果丢包那么就是全部丢包，如果收到了数据，那就是收到了全部数据！所以只需要考虑丢包的情况，那就算是丢包了，重新请求一次就好了。而且DNS的报文允许填入序号字段，对于请求报文和其对应的应答报文，这个字段是相同的，通过它可以区分DNS应答是对应的哪个请求</p> <h4 id="什么是dns劫持"><a href="#什么是dns劫持" class="header-anchor">#</a> 什么是DNS劫持？</h4> <p>DNS劫持就是通过劫持了DNS服务器，通过某些手段取得某域名的解析记录控制权，进而修改此域名的解析结果，导致对该域名的访问由原IP地址转入到修改后的指定IP，其结果就是对特定的网址不能访问或访问的是假网址，从而实现窃取资料或者破坏原有正常服务的目的。DNS劫持通过篡改DNS服务器上的数据返回给用户一个错误的查询结果来实现的。</p> <ul><li><strong>DNS劫持症状</strong></li></ul> <p>在某些地区的用户在成功连接宽带后，首次打开任何页面都指向ISP提供的“电信互联星空”、“网通黄页广告”等内容页面。还有就是曾经出现过用户访问Google域名的时候出现了百度的网站。这些都属于DNS劫持。</p> <h4 id="什么是dns污染"><a href="#什么是dns污染" class="header-anchor">#</a> 什么是DNS污染？</h4> <p>DNS污染是一种让一般用户由于得到虚假目标主机IP而不能与其通信的方法，是一种DNS缓存投毒攻击（DNS cache
poisoning）。其工作方式是：由于通常的DNS查询没有任何认证机制，而且DNS查询通常基于的UDP是无连接不可靠的协议，因此DNS的查询非常容易被篡改，通过对UDP端口53上的DNS查询进行入侵检测，一经发现与关键词相匹配的请求则立即伪装成目标域名的解析服务器（NS，Name
Server）给查询者返回虚假结果。</p> <p>而DNS污染则是发生在用户请求的第一步上，直接从协议上对用户的DNS请求进行干扰。</p> <p><strong>DNS污染症状</strong> ：</p> <p>目前一些被禁止访问的网站很多就是通过DNS污染来实现的，例如YouTube、Facebook等网站。</p> <p><strong>解决方法</strong> :</p> <ol><li>对于DNS劫持，可以采用使用国外免费公用的DNS服务器解决。例如OpenDNS（208.67.222.222）或GoogleDNS（8.8.8.8）。</li> <li>对于DNS污染，可以说，个人用户很难单单靠设置解决，通常可以使用VPN或者域名远程解析的方法解决，但这大多需要购买付费的VPN或SSH等，也可以通过修改Hosts的方法，手动设置域名正确的IP地址。</li></ol> <h4 id="为什么要dns流量监控"><a href="#为什么要dns流量监控" class="header-anchor">#</a> 为什么要DNS流量监控？</h4> <p>预示网络中正出现可疑或恶意代码的 DNS 组合查询或流量特征。例如：</p> <ul><li><p>1.来自伪造源地址的 DNS 查询、或未授权使用且无出口过滤地址的 DNS 查询，若同时观察到异常大的 DNS 查询量或使用 TCP 而非 UDP 进行 DNS 查询，这可能表明网络内存在被感染的主机，受到了 DDoS 攻击。</p></li> <li><p>2.异常 DNS 查询可能是针对域名服务器或解析器（根据目标 IP 地址确定）的漏洞攻击的标志。与此同时，这些查询也可能表明网络中有不正常运行的设备。原因可能是恶意软件或未能成功清除恶意软件。</p></li> <li><p>3.在很多情况下，DNS 查询要求解析的域名如果是已知的恶意域名，或具有域名生成算法( DGA )（与非法僵尸网络有关）常见特征的域名，或者向未授权使用的解析器发送的查询，都是证明网络中存在被感染主机的有力证据。</p></li> <li><p>4.DNS 响应也能显露可疑或恶意数据在网络主机间传播的迹象。例如，DNS 响应的长度或组合特征可以暴露恶意或非法行为。例如，响应消息异常巨大（放大攻击），或响应消息的 Answer Section 或 Additional Section 非常可疑（缓存污染，隐蔽通道）。</p></li> <li><p>5.针对自身域名组合的 DNS 响应，如果解析至不同于你发布在授权区域中的 IP 地址，或来自未授权区域主机的域名服务器的响应，或解析为名称错误( NXDOMAIN )的对区域主机名的肯定响应，均表明域名或注册账号可能被劫持或 DNS 响应被篡改。</p></li> <li><p>6.来自可疑 IP 地址的 DNS 响应，例如来自分配给宽带接入网络 IP 段的地址、非标准端口上出现的 DNS 流量，异常大量的解析至短生存时间( TTL )域名的响应消息，或异常大量的包含“ name error ”( NXDOMAIN )的响应消息，往往是主机被僵尸网络控制、运行恶意软件或被感染的表现。</p></li></ul> <h4 id="输入url-到页面加载过程"><a href="#输入url-到页面加载过程" class="header-anchor">#</a> 输入URL 到页面加载过程？</h4> <ol><li>地址栏输入URL</li> <li>DNS 域名解析IP</li> <li>请求和响应数据</li> <li>建立TCP连接（3次握手）</li> <li>发送HTTP请求</li> <li>服务器处理请求</li> <li>返回HTTP响应结果</li> <li>关闭TCP连接（4次挥手）</li> <li>浏览器加载，解析和渲染</li></ol> <p>下图是在数据传输过程中的工作方式，在发送端是应用层--&gt;链路层这个方向的封包过程，每经过一层都会增加该层的头部。而接收端则是从链路层--&gt;应用层解包的过程，每经过一层则会去掉相应的首部。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-protocol-10.png" alt="图片描述"></p> <h4 id="如何使用netstat查看服务及监听端口"><a href="#如何使用netstat查看服务及监听端口" class="header-anchor">#</a> 如何使用netstat查看服务及监听端口？</h4> <p><code>netstat -t/-u/-l/-r/-n</code>【显示网络相关信息,-t:TCP协议,-u:UDP协议,-l:监听,-r:路由,-n:显示IP地址和端口号】</p> <ul><li><p>查看本机监听的端口</p> <p>[root@pdai-centos ~]# netstat -tlun
Active Internet connections (only servers)
Proto Recv-Q Send-Q Local Address           Foreign Address         State<br>
tcp        0      0 0.0.0.0:80              0.0.0.0:*               LISTEN<br>
tcp        0      0 0.0.0.0:22              0.0.0.0:*               LISTEN<br>
tcp        0      0 0.0.0.0:443             0.0.0.0:*               LISTEN<br>
udp        0      0 172.21.0.14:123         0.0.0.0:*<br>
udp        0      0 127.0.0.1:123           0.0.0.0:*<br>
udp6       0      0 fe80::5054:ff:fe2b::123 ::😗<br>
udp6       0      0 ::1:123                 ::😗</p></li></ul> <h4 id="如何使用tcpdump抓包"><a href="#如何使用tcpdump抓包" class="header-anchor">#</a> 如何使用TCPDump抓包？</h4> <p>tcpdump 是一款强大的网络抓包工具，它使用 libpcap 库来抓取网络数据包，这个库在几乎在所有的 Linux/Unix 中都有。</p> <p><strong>tcpdump 的常用参数</strong> 如下：</p> <div class="language- extra-class"><pre><code>$ tcpdump -i eth0 -nn -s0 -v port 80
</code></pre></div><ul><li>-i : 选择要捕获的接口，通常是以太网卡或无线网卡，也可以是 vlan 或其他特殊接口。如果该系统上只有一个网络接口，则无需指定。</li> <li>-nn : 单个 n 表示不解析域名，直接显示 IP；两个 n 表示不解析域名和端口。这样不仅方便查看 IP 和端口号，而且在抓取大量数据时非常高效，因为域名解析会降低抓取速度。</li> <li>-s0 : tcpdump 默认只会截取前 96 字节的内容，要想截取所有的报文内容，可以使用 <code>-s number</code>， number 就是你要截取的报文字节数，如果是 0 的话，表示截取报文全部内容。</li> <li>-v : 使用 <code>-v</code>，<code>-vv</code> 和 <code>-vvv</code> 来显示更多的详细信息，通常会显示更多与特定协议相关的信息。</li> <li><code>port 80</code> : 这是一个常见的端口过滤器，表示仅抓取 80 端口上的流量，通常是 HTTP。</li></ul> <h4 id="如何使用wireshark抓包分析"><a href="#如何使用wireshark抓包分析" class="header-anchor">#</a> 如何使用Wireshark抓包分析？</h4> <p>Wireshark（前称Ethereal）是一个网络封包分析软件。网络封包分析软件的功能是撷取网络封包，并尽可能显示出最为详细的网络封包资料。Wireshark使用WinPCAP作为接口，直接与网卡进行数据报文交换。</p> <p>首先看下TCP报文首部，和wireshark捕获到的TCP包中的每个字段如下图所示：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-network-wireshark-1.jpeg" alt="图片描述"></p> <h3 id="_9-3-开发安全"><a href="#_9-3-开发安全" class="header-anchor">#</a> 9.3 开发安全</h3> <h4 id="开发中有哪些常见的web安全漏洞"><a href="#开发中有哪些常见的web安全漏洞" class="header-anchor">#</a> 开发中有哪些常见的Web安全漏洞？</h4> <p>通过OWASP Top 10来回答</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-security-overview-1.png" alt="图片描述"></p> <p>2013版至2017版，应用程序的基础技术和结构发生了重大变化：</p> <ul><li>使用node.js和Spring Boot构建的微服务正在取代传统的单任务应用，微服务本身具有自己的安全挑战，包括微服务间互信、容器 工具、保密管理等等。原来没人期望代码要实现基于互联网的房屋，而现在这些代码就在API或RESTful服务的后面，提供给移动 应用或单页应用（SPA）的大量使用。代码构建时的假设，如受信任的调用等等，再也不存在了。</li> <li>使用JavaScript框架（如：Angular和React）编写的单页应用程序，允许创建高度模块化的前端用户体验；原来交付服务器端处理 的功能现在变为由客户端处理，但也带来了安全挑战。</li> <li>JavaScript成为网页上最基本的语言。Node.js运行在服务器端，采用现代网页框架的Bootstrap、Electron、Angular和React则运 行在客户端。</li></ul> <h4 id="什么是注入攻击-举例说明"><a href="#什么是注入攻击-举例说明" class="header-anchor">#</a> 什么是注入攻击？举例说明？</h4> <ul><li><strong>什么是注入攻击？从具体的SQL注入说</strong> ？</li></ul> <p>重点看这条SQL，密码输入: ' OR '1'='1时，等同于不需要密码</p> <div class="language- extra-class"><pre><code>String sql = &quot;SELECT * FROM t_user WHERE username='&quot;+userName+&quot;' AND pwd='&quot;+password+&quot;'&quot;; 
</code></pre></div><ul><li><strong>如何解决注入攻击，比如SQL注入</strong> ？</li></ul> <ol><li><strong>使用预编译处理输入参数</strong> ：要防御 SQL 注入，用户的输入就不能直接嵌套在 SQL 语句当中。使用参数化的语句，用户的输入就被限制于一个参数当中， 比如用prepareStatement</li> <li><strong>输入验证</strong> ：检查用户输入的合法性，以确保输入的内容为正常的数据。数据检查应当在客户端和服务器端都执行，之所以要执行服务器端验证，是因为客户端的校验往往只是减轻服务器的压力和提高对用户的友好度，攻击者完全有可能通过抓包修改参数或者是获得网页的源代码后，修改验证合法性的脚本（或者直接删除脚本），然后将非法内容通过修改后的表单提交给服务器等等手段绕过客户端的校验。因此，要保证验证操作确实已经执行，唯一的办法就是在服务器端也执行验证。但是这些方法很容易出现由于过滤不严导致恶意攻击者可能绕过这些过滤的现象，需要慎重使用。</li> <li><strong>错误消息处理</strong> ：防范 SQL 注入，还要避免出现一些详细的错误消息，恶意攻击者往往会利用这些报错信息来判断后台 SQL 的拼接形式，甚至是直接利用这些报错注入将数据库中的数据通过报错信息显示出来。</li> <li><strong>加密处理</strong> ：将用户登录名称、密码等数据加密保存。加密用户输入的数据，然后再将它与数据库中保存的数据比较，这相当于对用户输入的数据进行了“消毒”处理，用户输入的数据不再对数据库有任何特殊的意义，从而也就防止了攻击者注入 SQL 命令。</li></ol> <ul><li><strong>还有哪些注入</strong> ？</li></ul> <ol><li>xPath注入，XPath 注入是指利用 XPath 解析器的松散输入和容错特性，能够在 URL、表单或其它信息上附带恶意的 XPath 查询代码，以获得权限信息的访问权并更改这些信息</li> <li>命令注入，Java中<code>System.Runtime.getRuntime().exec(cmd);</code>可以在目标机器上执行命令，而构建参数的过程中可能会引发注入攻击</li> <li>LDAP注入</li> <li>CLRF注入</li> <li>email注入</li> <li>Host注入</li></ol> <h4 id="什么是csrf-举例说明并给出开发中解决方案"><a href="#什么是csrf-举例说明并给出开发中解决方案" class="header-anchor">#</a> 什么是CSRF？举例说明并给出开发中解决方案？</h4> <p>你这可以这么理解CSRF攻击：攻击者盗用了你的身份，以你的名义发送恶意请求。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-security-csrf-x1.jpeg" alt="图片描述"></p> <ul><li><strong>黑客能拿到Cookie吗</strong>?</li></ul> <p>CSRF 攻击是黑客借助受害者的 cookie 骗取服务器的信任，但是黑客并不能拿到 cookie，也看不到 cookie 的内容。</p> <p>对于服务器返回的结果，由于浏览器同源策略的限制，黑客也无法进行解析。因此，黑客无法从返回的结果中得到任何东西，他所能做的就是给服务器发送请求，以执行请求中所描述的命令，在服务器端直接改变数据的值，而非窃取服务器中的数据。</p> <ul><li><strong>什么样的请求是要CSRF保护</strong>?</li></ul> <p>为什么有些框架（比如Spring Security)里防护CSRF的filter限定的Method是POST/PUT/DELETE等，而没有限定GET
Method?</p> <p>我们要保护的对象是那些可以直接产生数据改变的服务，而对于读取数据的服务，则不需要进行 CSRF
的保护。通常而言GET请作为请求数据，不作为修改数据，所以这些框架没有拦截Get等方式请求。比如银行系统中转账的请求会直接改变账户的金额，会遭到 CSRF
攻击，需要保护。而查询余额是对金额的读取操作，不会改变数据，CSRF 攻击无法解析服务器返回的结果，无需保护。</p> <ul><li><strong>为什么对请求做了CSRF拦截，但还是会报CRSF漏洞</strong>?</li></ul> <p>为什么我在前端已经采用POST+CSRF Token请求，后端也对POST请求做了CSRF Filter，但是渗透测试中还有CSRF漏洞?</p> <p>直接看下面代码。</p> <div class="language- extra-class"><pre><code>// 这里没有限制POST Method，导致用户可以不通过POST请求提交数据。
@RequestMapping(&quot;/url&quot;)
public ReponseData saveSomething(XXParam param){
    // 数据保存操作...
}
</code></pre></div><p>PS：这一点是很容易被忽视的，在笔者经历过的几个项目的渗透测试中，多次出现。@pdai</p> <ul><li><strong>有哪些CSRF 防御常规思路</strong> ？</li></ul> <ol><li><strong>验证 HTTP Referer 字段</strong> ， 根据 HTTP 协议，在 HTTP 头中有一个字段叫 Referer，它记录了该 HTTP 请求的来源地址。只需要验证referer</li> <li><strong>在请求地址中添加 token 并验证</strong> ，可以在 HTTP 请求中以参数的形式加入一个随机产生的 token，并在服务器端建立一个拦截器来验证这个 token，如果请求中没有 token 或者 token 内容不正确，则认为可能是 CSRF 攻击而拒绝该请求。 这种方法要比检查 Referer 要安全一些，token 可以在用户登陆后产生并放于 session 之中，然后在每次请求时把 token 从 session 中拿出，与请求中的 token 进行比对，但这种方法的难点在于如何把 token 以参数的形式加入请求。</li> <li><strong>在 HTTP 头中自定义属性并验证</strong></li></ol> <ul><li><strong>开发中如何防御CSRF</strong> ？</li></ul> <p>可以通过自定义xxxCsrfFilter去拦截实现， 这里建议你参考 Spring Security -
org.springframework.security.web.csrf.CsrfFilter.java。</p> <h4 id="什么是xss-举例说明"><a href="#什么是xss-举例说明" class="header-anchor">#</a> 什么是XSS？举例说明？</h4> <p>通常XSS攻击分为：<code>反射型xss攻击</code>, <code>存储型xss攻击</code> 和
<code>DOM型xss攻击</code>。同时注意以下例子只是简单的向你解释这三种类型的攻击方式而已，实际情况比这个复杂，具体可以再结合最后一节深入理解。</p> <ul><li><strong>反射型xss攻击？</strong></li></ul> <p>反射型的攻击需要用户主动的去访问带攻击的链接，攻击者可以通过邮件或者短信的形式，诱导受害者点开链接。如果攻击者配合短链接URL，攻击成功的概率会更高。</p> <p>在一个反射型XSS攻击中，恶意文本属于受害者发送给网站的请求中的一部分。随后网站又把恶意文本包含进用于响应用户的返回页面中，发还给用户。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-security-xss-1.png" alt="图片描述"></p> <ul><li><strong>存储型xss攻击</strong> ？</li></ul> <p>这种攻击方式恶意代码会被存储在数据库中，其他用户在正常访问的情况下，也有会被攻击，影响的范围比较大。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-security-xss-3.png" alt="图片描述"></p> <ul><li><strong>DOM型xss攻击</strong> ？</li></ul> <p>基于DOM的XSS攻击是反射型攻击的变种。服务器返回的页面是正常的，只是我们在页面执行js的过程中，会把攻击代码植入到页面中。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-security-xss-2.png" alt="图片描述"></p> <ul><li><strong>XSS 攻击的防御</strong> ？</li></ul> <p>XSS攻击其实就是代码的注入。用户的输入被编译成恶意的程序代码。所以，为了防范这一类代码的注入，需要确保用户输入的安全性。对于攻击验证，我们可以采用以下两种措施：</p> <ol><li><strong>编码，就是转义用户的输入，把用户的输入解读为数据而不是代码</strong></li> <li><strong>校验，对用户的输入及请求都进行过滤检查，如对特殊字符进行过滤，设置输入域的匹配规则等</strong> 。</li></ol> <p>具体比如：</p> <ol><li><strong>对于验证输入</strong> ，我们既可以在<code>服务端验证</code>，也可以在<code>客户端验证</code></li> <li><strong>对于持久性和反射型攻击</strong> ，<code>服务端验证</code>是必须的，服务端支持的任何语言都能够做到</li> <li><strong>对于基于DOM的XSS攻击</strong> ，验证输入在客户端必须执行，因为从服务端来说，所有发出的页面内容是正常的，只是在客户端js代码执行的过程中才发生可攻击</li> <li>但是对于各种攻击方式，<strong>我们最好做到客户端和服务端都进行处理</strong> 。</li></ol> <p>其它还有一些辅助措施，比如：</p> <ol><li><strong>入参长度限制</strong> ： 通过以上的案例我们不难发现xss攻击要能达成往往需要较长的字符串，因此对于一些可以预期的输入可以通过限制长度强制截断来进行防御。</li> <li>设置cookie httponly为true（具体请看下文的解释）</li></ol> <h4 id="一般的渗透测试流程"><a href="#一般的渗透测试流程" class="header-anchor">#</a> 一般的渗透测试流程？</h4> <p>渗透测试就是利用我们所掌握的渗透知识，对网站进行一步一步的渗透，发现其中存在的漏洞和隐藏的风险，然后撰写一篇测试报告，提供给我们的客户。客户根据我们撰写的测试报告，对网站进行漏洞修补，以防止黑客的入侵！</p> <ul><li><strong>渗透测试流程举例</strong> ？</li></ul> <p>我们现在就模拟黑客对一个网站进行渗透测试，这属于黑盒测试，我们只知道该网站的URL，其他什么的信息都不知道。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-security-flow-1.png" alt="图片描述"></p> <ul><li>确定目标
<ul><li>确定范围：测试目标的范围、ip、域名、内外网、测试账户。</li> <li>确定规则：能渗透到什么程度，所需要的时间、能否修改上传、能否提权、等等。</li> <li>确定需求：web应用的漏洞、业务逻辑漏洞、人员权限管理漏洞、等等。</li></ul></li> <li>信息收集
<ul><li>方式：主动扫描，开放搜索等。</li> <li>开放搜索：利用搜索引擎获得：后台、未授权页面、敏感url、等等。</li> <li>基础信息：IP、网段、域名、端口。</li> <li>应用信息：各端口的应用。例如web应用、邮件应用、等等。</li> <li>系统信息：操作系统版本</li> <li>版本信息：所有这些探测到的东西的版本。</li> <li>服务信息：中间件的各类信息，插件信息。</li> <li>人员信息：域名注册人员信息，web应用中发帖人的id，管理员姓名等。</li> <li>防护信息：试着看能否探测到防护设备。</li></ul></li> <li>漏洞探测</li> <li>漏洞验证</li> <li>内网转发</li> <li>内网横向渗透</li> <li>权限维持</li> <li>痕迹清除</li> <li>撰写渗透测试保告</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-security-flow-2.png" alt="图片描述"></p> <h3 id="_9-4-单元测试"><a href="#_9-4-单元测试" class="header-anchor">#</a> 9.4 单元测试</h3> <h4 id="谈谈你对单元测试的理解"><a href="#谈谈你对单元测试的理解" class="header-anchor">#</a> 谈谈你对单元测试的理解？</h4> <ul><li><strong>什么是单元测试</strong> ？</li></ul> <p>单元测试（unit testing），是指对软件中的最小可测试单元进行检查和验证。</p> <ul><li><strong>为什么要写单元测试</strong> ？</li></ul> <p>使用单元测试可以有效地降低程序出错的机率，提供准确的文档，并帮助我们改进设计方案等等。</p> <ul><li><strong>什么时候写单元测试</strong> ？</li></ul> <p>比较推荐单元测试与具体实现代码同步进行这个方案的。只有对需求有一定的理解后才能知道什么是代码的正确性，才能写出有效的单元测试来验证正确性，而能写出一些功能代码则说明对需求有一定理解了。</p> <ul><li><strong>单元测试要写多细</strong> ？</li></ul> <p>单元测试不是越多越好，而是越有效越好！进一步解读就是哪些代码需要有单元测试覆盖：</p> <ol><li>逻辑复杂的</li> <li>容易出错的</li> <li>不易理解的，即使是自己过段时间也会遗忘的，看不懂自己的代码，单元测试代码有助于理解代码的功能和需求</li> <li>公共代码。比如自定义的所有http请求都会经过的拦截器；工具类等。</li> <li>核心业务代码。一个产品里最核心最有业务价值的代码应该要有较高的单元测试覆盖率。</li></ol> <h4 id="junit-5整体架构"><a href="#junit-5整体架构" class="header-anchor">#</a> JUnit 5整体架构？</h4> <p>与以前版本的JUnit不同，JUnit 5由三个不同子项目中的几个不同模块组成。JUnit 5 = JUnit Platform + JUnit
Jupiter + JUnit Vintage</p> <ul><li><strong>JUnit Platform</strong> 是基于JVM的运行测试的基础框架在，它定义了开发运行在这个测试框架上的TestEngine API。此外该平台提供了一个控制台启动器，可以从命令行启动平台，可以为Gradle和 Maven构建插件，同时提供基于JUnit 4的Runner。</li> <li><strong>JUnit Jupiter</strong> 是在JUnit 5中编写测试和扩展的新编程模型和扩展模型的组合.Jupiter子项目提供了一个TestEngine在平台上运行基于Jupiter的测试。</li> <li><strong>JUnit Vintage</strong> 提供了一个TestEngine在平台上运行基于JUnit 3和JUnit 4的测试。</li></ul> <p>架构图如下:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-ut-1.png" alt="图片描述"></p> <h4 id="junit-5与junit4的差别在哪里"><a href="#junit-5与junit4的差别在哪里" class="header-anchor">#</a> JUnit 5与Junit4的差别在哪里？</h4> <p>对比下Junit5和Junit4注解:</p> <table><thead><tr><th>Junit4</th> <th>Junit5</th> <th>注释</th></tr></thead> <tbody><tr><td>@Test</td> <td>@Test</td> <td>表示该方法是一个测试方法</td></tr> <tr><td>@BeforeClass</td> <td><strong>@BeforeAll</strong></td> <td>表示使用了该注解的方法应该在当前类中所有测试方法之前执行（只执行一次），并且它必须是</td></tr></tbody></table> <p>static方法（除非@TestInstance指定生命周期为Lifecycle.PER_CLASS）<br>
@AfterClass| <strong>@AfterAll</strong>|  表示使用了该注解的方法应该在当前类中所有测试方法之后执行（只执行一次），并且它必须是
static方法（除非@TestInstance指定生命周期为Lifecycle.PER_CLASS）<br>
@Before| <strong>@BeforeEach</strong>|  表示使用了该注解的方法应该在当前类中每一个测试方法之前执行<br>
@After| <strong>@AfterEach</strong>|  表示使用了该注解的方法应该在当前类中每一个测试方法之后执行<br>
@Ignore| @Disabled| 用于禁用（或者说忽略）一个测试类或测试方法<br>
@Category| @Tag| 用于声明过滤测试的tag标签，该注解可以用在方法或类上</p> <h4 id="你在开发中使用什么框架来做单元测试"><a href="#你在开发中使用什么框架来做单元测试" class="header-anchor">#</a> 你在开发中使用什么框架来做单元测试？</h4> <ul><li>JUnit4/5</li> <li>Mockito, mock测试</li> <li>Powermock, 静态util的测试</li></ul> <h3 id="_9-5-代码质量"><a href="#_9-5-代码质量" class="header-anchor">#</a> 9.5 代码质量</h3> <h4 id="你们项目中是如何保证代码质量的"><a href="#你们项目中是如何保证代码质量的" class="header-anchor">#</a> 你们项目中是如何保证代码质量的？</h4> <ul><li><strong>checkstyle</strong> , 静态样式检查</li> <li><strong>sonarlint</strong> Sonar是一个用于代码质量管理的开源平台，用于管理源代码的质量 通过插件形式，可以支持包括java,C#,C/C++,PL/SQL,Cobol,JavaScrip,Groovy等等二十几种编程语言的代码质量管理与检测</li> <li><strong>spotbugs</strong> , SpotBugs是Findbugs的继任者（Findbugs已经于2016年后不再维护），用于对代码进行静态分析，查找相关的漏洞; 它是一款自由软件，按照GNU Lesser General Public License 的条款发布</li></ul> <h4 id="你们项目中是如何做code-review的"><a href="#你们项目中是如何做code-review的" class="header-anchor">#</a> 你们项目中是如何做code review的？</h4> <p>Gerrit + 定期线下review</p> <h3 id="_9-6-代码重构"><a href="#_9-6-代码重构" class="header-anchor">#</a> 9.6 代码重构</h3> <h4 id="如何去除多余的if-else"><a href="#如何去除多余的if-else" class="header-anchor">#</a> 如何去除多余的if else？</h4> <ul><li>出现if/else和switch/case的场景</li></ul> <p>通常业务代码会包含这样的逻辑：每种条件下会有不同的处理逻辑。比如两个数a和b之间可以通过不同的操作符（+，-，*，/）进行计算，初学者通常会这么写：</p> <div class="language- extra-class"><pre><code>public int calculate(int a, int b, String operator) {
    int result = Integer.MIN_VALUE;
 
    if (&quot;add&quot;.equals(operator)) {
        result = a + b;
    } else if (&quot;multiply&quot;.equals(operator)) {
        result = a * b;
    } else if (&quot;divide&quot;.equals(operator)) {
        result = a / b;
    } else if (&quot;subtract&quot;.equals(operator)) {
        result = a - b;
    }
    return result;
}
</code></pre></div><p>这种最基础的代码如何重构呢？</p> <ul><li><p><strong>工厂类</strong></p> <p>public class OperatorFactory {

static {

operationMap.put(&quot;divide&quot;, new Division());
// more operators
}</p> <div class="language- extra-class"><pre><code>public static Optional&lt;Operation&gt; getOperation(String operator) {
    return Optional.ofNullable(operationMap.get(operator));
}
</code></pre></div><p>}</p></li> <li><p><strong>枚举</strong></p> <p>public enum Operator {
ADD {

return a + b;
}
},

// Instance variables</p> <div class="language- extra-class"><pre><code>public AddCommand(int a, int b) {
    this.a = a;
    this.b = b;
}

@Override
public Integer execute() {
    return a + b;
}
</code></pre></div><p>}</p></li> <li><p><strong>规则引擎</strong></p></li></ul> <ol><li>定义规则</li></ol> <div class="language- extra-class"><pre><code>public interface Rule {
    boolean evaluate(Expression expression);
    Result getResult();
}
</code></pre></div><ol start="2"><li>Add 规则</li></ol> <div class="language- extra-class"><pre><code>public class AddRule implements Rule {
    @Override

}

}
</code></pre></div><ol start="4"><li>规则引擎</li></ol> <div class="language- extra-class"><pre><code>public class RuleEngine {

</code></pre></div><ul><li><strong>策略模式</strong></li></ul> <ol><li>操作</li></ol> <div class="language- extra-class"><pre><code>public interface Opt {

</code></pre></div><ul><li><p><strong>Java8中使用Optional</strong></p> <p>Outer outer = new Outer();
if (outer != null &amp;&amp; outer.nested != null &amp;&amp; outer.nested.inner != null) {
System.out.println(outer.nested.inner.foo);
}</p></li></ul> <p>我们可以通过利用 Java 8 的 Optional 类型来摆脱所有这些 null 检查。map 方法接收一个 Function 类型的 lambda
表达式，并自动将每个 function 的结果包装成一个 Optional 对象。这使我们能够在一行中进行多个 map 操作。Null
检查是在底层自动处理的。</p> <div class="language- extra-class"><pre><code>Optional.of(new Outer())
    .map(Outer::getNested)
    .map(Nested::getInner)
    .map(Inner::getFoo)
    .ifPresent(System.out::println);
</code></pre></div><p>还有一种实现相同作用的方式就是通过利用一个 supplier 函数来解决嵌套路径的问题:</p> <div class="language- extra-class"><pre><code>Outer obj = new Outer();
resolve(() -&gt; obj.getNested().getInner().getFoo())
    .ifPresent(System.out::println);
</code></pre></div><h2 id="_10-开发框架和中间件"><a href="#_10-开发框架和中间件" class="header-anchor">#</a> 10 开发框架和中间件</h2> <blockquote><p>开发框架相关</p></blockquote> <h3 id="_10-1-spring"><a href="#_10-1-spring" class="header-anchor">#</a> 10.1 Spring</h3> <h4 id="什么是spring框架"><a href="#什么是spring框架" class="header-anchor">#</a> 什么是Spring框架？</h4> <p>Spring是一种轻量级框架，旨在提高开发人员的开发效率以及系统的可维护性。</p> <p>我们一般说的Spring框架就是Spring
Framework，它是很多模块的集合，使用这些模块可以很方便地协助我们进行开发。这些模块是核心容器、数据访问/集成、Web、AOP（面向切面编程）、工具、消息和测试模块。比如Core
Container中的Core组件是Spring所有组件的核心，Beans组件和Context组件是实现IOC和DI的基础，AOP组件用来实现面向切面编程。</p> <p>Spring官网列出的Spring的6个特征：</p> <ul><li>核心技术：依赖注入（DI），AOP，事件（Events），资源，i18n，验证，数据绑定，类型转换，SpEL。</li> <li>测试：模拟对象，TestContext框架，Spring MVC测试，WebTestClient。</li> <li>数据访问：事务，DAO支持，JDBC，ORM，编组XML。</li> <li>Web支持：Spring MVC和Spring WebFlux Web框架。</li> <li>集成：远程处理，JMS，JCA，JMX，电子邮件，任务，调度，缓存。</li> <li>语言：Kotlin，Groovy，动态语言。</li></ul> <h4 id="列举一些重要的spring模块"><a href="#列举一些重要的spring模块" class="header-anchor">#</a> 列举一些重要的Spring模块？</h4> <p>下图对应的是Spring 4.x的版本，目前最新的5.x版本中Web模块的Portlet组件已经被废弃掉，同时增加了用于异步响应式处理的WebFlux组件。</p> <ul><li>Spring Core：基础，可以说Spring其他所有的功能都依赖于该类库。主要提供IOC和DI功能。</li> <li>Spring Aspects：该模块为与AspectJ的集成提供支持。</li> <li>Spring AOP：提供面向切面的编程实现。</li> <li>Spring JDBC：Java数据库连接。</li> <li>Spring JMS：Java消息服务。</li> <li>Spring ORM：用于支持Hibernate等ORM工具。</li> <li>Spring Web：为创建Web应用程序提供支持。</li> <li>Spring Test：提供了对JUnit和TestNG测试的支持。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-interview-1.png" alt="图片描述"></p> <h4 id="什么是ioc-如何实现的"><a href="#什么是ioc-如何实现的" class="header-anchor">#</a> 什么是IOC? 如何实现的？</h4> <p>IOC（Inversion Of Controll，控制反转）是一种设计思想，就是将原本在程序中手动创建对象的控制权，交给IOC容器来管理，并由IOC容器完成对象的注入。这样可以很大程度上简化应用的开发，把应用从复杂的依赖关系中解放出来。IOC容器就像是一个工厂一样，当我们需要创建一个对象的时候，只需要配置好配置文件/注解即可，完全不用考虑对象是如何被创建出来的。</p> <p>Spring 中的 IoC 的实现原理就是工厂模式加反射机制。</p> <p>示例：</p> <div class="language- extra-class"><pre><code>interface Fruit {
     public abstract void eat();
}
class Apple implements Fruit {
    public void eat(){
        System.out.println(&quot;Apple&quot;);
    }
}
class Orange implements Fruit {
    public void eat(){
        System.out.println(&quot;Orange&quot;);
    }
}
class Factory {
    public static Fruit getInstance(String ClassName) {
        Fruit f=null;
        try {
            f=(Fruit)Class.forName(ClassName).newInstance();
        } catch (Exception e) {
            e.printStackTrace();
        }
        return f;
    }
}
class Client {
    public static void main(String[] a) {
        Fruit f=Factory.getInstance(&quot;io.github.dunwu.spring.Apple&quot;);
        if(f!=null){
            f.eat();
        }
    }
}
</code></pre></div><h4 id="什么是aop-有哪些aop的概念"><a href="#什么是aop-有哪些aop的概念" class="header-anchor">#</a> 什么是AOP? 有哪些AOP的概念？</h4> <p>AOP（Aspect-Oriented
Programming，面向切面编程）能够将那些与业务无关，却为业务模块所共同调用的逻辑或责任（例如事务处理、日志管理、权限控制等）封装起来，便于减少系统的重复代码，降低模块间的耦合度，并有利于未来的可扩展性和可维护性。</p> <p>Spring AOP是基于动态代理的，如果要代理的对象实现了某个接口，那么Spring
AOP就会使用JDK动态代理去创建代理对象；而对于没有实现接口的对象，就无法使用JDK动态代理，转而使用CGlib动态代理生成一个被代理对象的子类来作为代理。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-interview-3.png" alt="图片描述"></p> <p>当然也可以使用AspectJ，Spring
AOP中已经集成了AspectJ，AspectJ应该算得上是Java生态系统中最完整的AOP框架了。使用AOP之后我们可以把一些通用功能抽象出来，在需要用到的地方直接使用即可，这样可以大大简化代码量。我们需要增加新功能也方便，提高了系统的扩展性。日志功能、事务管理和权限管理等场景都用到了AOP。</p> <p><strong>AOP包含的几个概念</strong></p> <ol><li>Jointpoint（连接点）：具体的切面点点抽象概念，可以是在字段、方法上，Spring中具体表现形式是PointCut（切入点），仅作用在方法上。</li> <li>Advice（通知）: 在连接点进行的具体操作，如何进行增强处理的，分为前置、后置、异常、最终、环绕五种情况。</li> <li>目标对象：被AOP框架进行增强处理的对象，也被称为被增强的对象。</li> <li>AOP代理：AOP框架创建的对象，简单的说，代理就是对目标对象的加强。Spring中的AOP代理可以是JDK动态代理，也可以是CGLIB代理。</li> <li>Weaving（织入）：将增强处理添加到目标对象中，创建一个被增强的对象的过程</li></ol> <p>总结为一句话就是：在目标对象（target
object）的某些方法（jointpoint）添加不同种类的操作（通知、增强操处理），最后通过某些方法（weaving、织入操作）实现一个新的代理目标对象。</p> <h4 id="aop-有哪些应用场景"><a href="#aop-有哪些应用场景" class="header-anchor">#</a> AOP 有哪些应用场景？</h4> <p>举几个例子：</p> <ul><li>记录日志(调用方法后记录日志)</li> <li>监控性能(统计方法运行时间)</li> <li>权限控制(调用方法前校验是否有权限)</li> <li>事务管理(调用方法前开启事务，调用方法后提交关闭事务 )</li> <li>缓存优化(第一次调用查询数据库，将查询结果放入内存对象， 第二次调用，直接从内存对象返回，不需要查询数据库 )</li></ul> <h4 id="有哪些aop-advice通知的类型"><a href="#有哪些aop-advice通知的类型" class="header-anchor">#</a> 有哪些AOP Advice通知的类型？</h4> <p>特定 JoinPoint 处的 Aspect 所采取的动作称为 Advice。Spring AOP 使用一个 Advice 作为拦截器，在
JoinPoint “周围”维护一系列的拦截器。</p> <ul><li><strong>前置通知</strong> （Before advice） ： 这些类型的 Advice 在 joinpoint 方法之前执行，并使用 @Before 注解标记进行配置。</li> <li><strong>后置通知</strong> （After advice） ：这些类型的 Advice 在连接点方法之后执行，无论方法退出是正常还是异常返回，并使用 @After 注解标记进行配置。</li> <li><strong>返回后通知</strong> （After return advice） ：这些类型的 Advice 在连接点方法正常执行后执行，并使用@AfterReturning 注解标记进行配置。</li> <li><strong>环绕通知</strong> （Around advice） ：这些类型的 Advice 在连接点之前和之后执行，并使用 @Around 注解标记进行配置。</li> <li><strong>抛出异常后通知</strong> （After throwing advice） ：仅在 joinpoint 方法通过抛出异常退出并使用 @AfterThrowing 注解标记配置时执行。</li></ul> <h4 id="aop-有哪些实现方式"><a href="#aop-有哪些实现方式" class="header-anchor">#</a> AOP 有哪些实现方式？</h4> <p>实现 AOP 的技术，主要分为两大类：</p> <ul><li><strong>静态代理</strong> - 指使用 AOP 框架提供的命令进行编译，从而在编译阶段就可生成 AOP 代理类，因此也称为编译时增强；
<ul><li>编译时编织（特殊编译器实现）</li> <li>类加载时编织（特殊的类加载器实现）。</li></ul></li> <li><strong>动态代理</strong> - 在运行时在内存中“临时”生成 AOP 动态代理类，因此也被称为运行时增强。
<ul><li>JDK 动态代理
<ul><li>JDK Proxy 是 Java 语言自带的功能，无需通过加载第三方类实现；</li> <li>Java 对 JDK Proxy 提供了稳定的支持，并且会持续的升级和更新，Java 8 版本中的 JDK Proxy 性能相比于之前版本提升了很多；</li> <li>JDK Proxy 是通过拦截器加反射的方式实现的；</li> <li>JDK Proxy 只能代理实现接口的类；</li> <li>JDK Proxy 实现和调用起来比较简单；</li></ul></li> <li>CGLIB
<ul><li>CGLib 是第三方提供的工具，基于 ASM 实现的，性能比较高；</li> <li>CGLib 无需通过接口来实现，它是针对类实现代理，主要是对指定的类生成一个子类，它是通过实现子类的方式来完成调用的。</li></ul></li></ul></li></ul> <h4 id="谈谈你对cglib的理解"><a href="#谈谈你对cglib的理解" class="header-anchor">#</a> 谈谈你对CGLib的理解？</h4> <p>JDK 动态代理机制只能代理实现接口的类，一般没有实现接口的类不能进行代理。使用 CGLib 实现动态代理，完全不受代理类必须实现接口的限制。</p> <p>CGLib 的原理是对指定目标类生成一个子类，并覆盖其中方法实现增强，但因为采用的是继承，所以不能对 final 修饰的类进行代理。</p> <p>举例：</p> <div class="language- extra-class"><pre><code>public class CGLibDemo {

    // 需要动态代理的实际对象
    static class Sister  {
        public void sing() {
            System.out.println(&quot;I am Jinsha, a little sister.&quot;);
        }
    }

    static class CGLibProxy implements MethodInterceptor {

        private Object target;

        public Object getInstance(Object target){
            this.target = target;
            Enhancer enhancer = new Enhancer();
            // 设置父类为实例类
            enhancer.setSuperclass(this.target.getClass());
            // 回调方法
            enhancer.setCallback(this);
            // 创建代理对象
            return enhancer.create();
        }

        @Override
        public Object intercept(Object o, Method method, Object[] objects, MethodProxy methodProxy) throws Throwable {
            System.out.println(&quot;introduce yourself...&quot;);
            Object result = methodProxy.invokeSuper(o,objects);
            System.out.println(&quot;score...&quot;);
            return result;
        }
    }

    public static void main(String[] args) {
        CGLibProxy cgLibProxy = new CGLibProxy();
        //获取动态代理类实例
        Sister proxySister = (Sister) cgLibProxy.getInstance(new Sister());
        System.out.println(&quot;CGLib Dynamic object name: &quot; + proxySister.getClass().getName());
        proxySister.sing();
    }
}
</code></pre></div><p>CGLib 的调用流程就是通过调用拦截器的 intercept 方法来实现对被代理类的调用。而拦截逻辑可以写在 intercept 方法的
invokeSuper(o, objects);的前后实现拦截。</p> <h4 id="aop和aspectj-aop有什么区别"><a href="#aop和aspectj-aop有什么区别" class="header-anchor">#</a> AOP和AspectJ AOP有什么区别？</h4> <p>Spring AOP是属于运行时增强，而AspectJ是编译时增强。Spring
AOP基于代理（Proxying），而AspectJ基于字节码操作（Bytecode Manipulation）。</p> <p>Spring AOP已经集成了AspectJ，AspectJ应该算得上是Java生态系统中最完整的AOP框架了。AspectJ相比于Spring
AOP功能更加强大，但是Spring AOP相对来说更简单。</p> <p>如果我们的切面比较少，那么两者性能差异不大。但是，当切面太多的话，最好选择AspectJ，它比SpringAOP快很多。</p> <h4 id="spring中的bean的作用域有哪些"><a href="#spring中的bean的作用域有哪些" class="header-anchor">#</a> Spring中的bean的作用域有哪些？</h4> <ol><li><p>singleton：唯一bean实例，Spring中的bean默认都是单例的。</p></li> <li><p>prototype：每次请求都会创建一个新的bean实例。</p></li> <li><p>request：每一次HTTP请求都会产生一个新的bean，该bean仅在当前HTTP request内有效。</p></li> <li><p>session：每一次HTTP请求都会产生一个新的bean，该bean仅在当前HTTP session内有效。</p></li> <li><p>global-session：全局session作用域，仅仅在基于Portlet的Web应用中才有意义，Spring5中已经没有了。Portlet是能够生成语义代码（例如HTML）片段的小型Java Web插件。它们基于Portlet容器，可以像Servlet一样处理HTTP请求。但是与Servlet不同，每个Portlet都有不同的会话。</p></li></ol> <h4 id="spring中的单例bean的线程安全问题了解吗"><a href="#spring中的单例bean的线程安全问题了解吗" class="header-anchor">#</a> Spring中的单例bean的线程安全问题了解吗？</h4> <p>大部分时候我们并没有在系统中使用多线程，所以很少有人会关注这个问题。单例bean存在线程问题，主要是因为当多个线程操作同一个对象的时候，对这个对象的非静态成员变量的写操作会存在线程安全问题。</p> <p>有两种常见的解决方案：</p> <p>1.在bean对象中尽量避免定义可变的成员变量（不太现实）。</p> <p>2.在类中定义一个ThreadLocal成员变量，将需要的可变成员变量保存在ThreadLocal中（推荐的一种方式）。</p> <h4 id="spring中的bean生命周期"><a href="#spring中的bean生命周期" class="header-anchor">#</a> Spring中的bean生命周期？</h4> <p><strong>Bean的完整生命周期经历了各种方法调用，这些方法可以划分为以下几类</strong> ：</p> <ul><li><strong>Bean自身的方法</strong> ： 这个包括了Bean本身调用的方法和通过配置文件中<code>&lt;bean&gt;</code>的init-method和destroy-method指定的方法</li> <li><strong>Bean级生命周期接口方法</strong> ： 这个包括了BeanNameAware、BeanFactoryAware、ApplicationContextAware；当然也包括InitializingBean和DiposableBean这些接口的方法（可以被@PostConstruct和@PreDestroy注解替代)</li> <li><strong>容器级生命周期接口方法</strong> ： 这个包括了InstantiationAwareBeanPostProcessor 和 BeanPostProcessor 这两个接口实现，一般称它们的实现类为“后处理器”。</li> <li><strong>工厂后处理器接口方法</strong> ： 这个包括了AspectJWeavingEnabler, ConfigurationClassPostProcessor, CustomAutowireConfigurer等等非常有用的工厂后处理器接口的方法。工厂后处理器也是容器级的。在应用上下文装配配置文件之后立即调用。</li></ul> <p>![图片描述](https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-framework-ioc-
source-102.png)</p> <p><strong>具体而言，流程如下</strong></p> <ul><li>如果 BeanFactoryPostProcessor 和 Bean 关联, 则调用postProcessBeanFactory方法.(即首<strong>先尝试从Bean工厂中获取Bean</strong>)</li> <li>如果 InstantiationAwareBeanPostProcessor 和 Bean 关联，则调用postProcessBeforeInstantiation方法</li> <li>根据配置情况调用 Bean 构造方法<strong>实例化 Bean</strong> 。</li> <li>利用依赖注入完成 Bean 中所有<strong>属性值的配置注入</strong> 。</li> <li>如果 InstantiationAwareBeanPostProcessor 和 Bean 关联，则调用postProcessAfterInstantiation方法和postProcessProperties</li> <li><strong>调用xxxAware接口</strong> (上图只是给了几个例子)
<ul><li><strong>第一类Aware接口</strong> <ul><li>如果 Bean 实现了 BeanNameAware 接口，则 Spring 调用 Bean 的 setBeanName() 方法传入当前 Bean 的 id 值。</li> <li>如果 Bean 实现了 BeanClassLoaderAware 接口，则 Spring 调用 setBeanClassLoader() 方法传入classLoader的引用。</li> <li>如果 Bean 实现了 BeanFactoryAware 接口，则 Spring 调用 setBeanFactory() 方法传入当前工厂实例的引用。</li></ul></li> <li><strong>第二类Aware接口</strong> <ul><li>如果 Bean 实现了 EnvironmentAware 接口，则 Spring 调用 setEnvironment() 方法传入当前 Environment 实例的引用。</li> <li>如果 Bean 实现了 EmbeddedValueResolverAware 接口，则 Spring 调用 setEmbeddedValueResolver() 方法传入当前 StringValueResolver 实例的引用。</li> <li>如果 Bean 实现了 ApplicationContextAware 接口，则 Spring 调用 setApplicationContext() 方法传入当前 ApplicationContext 实例的引用。</li> <li>...</li></ul></li></ul></li> <li>如果 BeanPostProcessor 和 Bean 关联，则 Spring 将调用该接口的预初始化方法 postProcessBeforeInitialzation() 对 Bean 进行加工操作，此处非常重要，Spring 的 AOP 就是利用它实现的。</li> <li>如果 Bean 实现了 InitializingBean 接口，则 Spring 将调用 afterPropertiesSet() 方法。(或者有执行@PostConstruct注解的方法)</li> <li>如果在配置文件中通过 <strong>init-method</strong> 属性指定了初始化方法，则调用该初始化方法。</li> <li>如果 BeanPostProcessor 和 Bean 关联，则 Spring 将调用该接口的初始化方法 postProcessAfterInitialization()。此时，Bean 已经可以被应用系统使用了。</li> <li>如果在 <code>&lt;bean&gt;</code> 中指定了该 Bean 的作用范围为 scope=&quot;singleton&quot;，则将该 Bean 放入 Spring IoC 的缓存池中，将触发 Spring 对该 Bean 的生命周期管理；如果在 <code>&lt;bean&gt;</code> 中指定了该 Bean 的作用范围为 scope=&quot;prototype&quot;，则将该 Bean 交给调用者，调用者管理该 Bean 的生命周期，Spring 不再管理该 Bean。</li> <li>如果 Bean 实现了 DisposableBean 接口，则 Spring 会调用 destory() 方法将 Spring 中的 Bean 销毁；(或者有执行@PreDestroy注解的方法)</li> <li>如果在配置文件中通过 <strong>destory-method</strong> 属性指定了 Bean 的销毁方法，则 Spring 将调用该方法对 Bean 进行销毁。</li></ul> <h4 id="说说自己对于spring-mvc的了解"><a href="#说说自己对于spring-mvc的了解" class="header-anchor">#</a> 说说自己对于Spring MVC的了解？</h4> <p>MVC是一种设计模式，Spring MVC是一款很优秀的MVC框架。Spring
MVC可以帮助我们进行更简洁的Web层的开发，并且它天生与Spring框架集成。Spring
MVC下我们一般把后端项目分为Service层（处理业务）、Dao层（数据库操作）、Entity层（实体类）、Controller层（控制层，返回数据给前台页面）。</p> <p>Spring MVC的简单原理图如下：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-interview-6.png" alt="图片描述"></p> <h4 id="spring-mvc的工作原理了解嘛"><a href="#spring-mvc的工作原理了解嘛" class="header-anchor">#</a> Spring MVC的工作原理了解嘛？</h4> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/project-b-5.png" alt="图片描述"></p> <p>流程说明：</p> <p>1.客户端（浏览器）发送请求，直接请求到DispatcherServlet。</p> <p>2.DispatcherServlet根据请求信息调用HandlerMapping，解析请求对应的Handler。</p> <p>3.解析到对应的Handler（也就是我们平常说的Controller控制器）。</p> <p>4.HandlerAdapter会根据Handler来调用真正的处理器来处理请求和执行相对应的业务逻辑。</p> <p>5.处理器处理完业务后，会返回一个ModelAndView对象，Model是返回的数据对象，View是逻辑上的View。</p> <p>6.ViewResolver会根据逻辑View去查找实际的View。</p> <p>7.DispatcherServlet把返回的Model传给View（视图渲染）。</p> <p>8.把View返回给请求者（浏览器）。</p> <h4 id="spring框架中用到了哪些设计模式"><a href="#spring框架中用到了哪些设计模式" class="header-anchor">#</a> Spring框架中用到了哪些设计模式？</h4> <p>举几个例子</p> <p>1.工厂设计模式：Spring使用工厂模式通过BeanFactory和ApplicationContext创建bean对象。</p> <p>2.代理设计模式：Spring AOP功能的实现。</p> <p>3.单例设计模式：Spring中的bean默认都是单例的。</p> <p>4.模板方法模式：Spring中的jdbcTemplate、hibernateTemplate等以Template结尾的对数据库操作的类，它们就使用到了模板模式。</p> <p>5.包装器设计模式：我们的项目需要连接多个数据库，而且不同的客户在每次访问中根据需要会去访问不同的数据库。这种模式让我们可以根据客户的需求能够动态切换不同的数据源。</p> <p>6.观察者模式：Spring事件驱动模型就是观察者模式很经典的一个应用。</p> <p>7.适配器模式：Spring AOP的增强或通知（Advice）使用到了适配器模式、Spring MVC中也是用到了适配器模式适配Controller。</p> <h4 id="component和-bean的区别是什么"><a href="#component和-bean的区别是什么" class="header-anchor">#</a> @Component和@Bean的区别是什么？</h4> <p>1.作用对象不同。@Component注解作用于类，而@Bean注解作用于方法。</p> <p>2.@Component注解通常是通过类路径扫描来自动侦测以及自动装配到Spring容器中（我们可以使用@ComponentScan注解定义要扫描的路径）。@Bean注解通常是在标有该注解的方法中定义产生这个bean，告诉Spring这是某个类的实例，当我需要用它的时候还给我。</p> <p>3.@Bean注解比@Component注解的自定义性更强，而且很多地方只能通过@Bean注解来注册bean。比如当引用第三方库的类需要装配到Spring容器的时候，就只能通过@Bean注解来实现。</p> <p>@Bean注解的使用示例：</p> <div class="language- extra-class"><pre><code>@Configuration
public class AppConfig {
    @Bean
    public TransferService transferService() {
        return new TransferServiceImpl();
    }
}
</code></pre></div><p>上面的代码相当于下面的XML配置：</p> <div class="language- extra-class"><pre><code>&lt;beans&gt;
    &lt;bean id=&quot;transferService&quot; class=&quot;com.yanggb.TransferServiceImpl&quot;/&gt;
&lt;/beans&gt;
</code></pre></div><p>下面这个例子是无法通过@Component注解实现的：</p> <div class="language- extra-class"><pre><code>@Bean
public OneService getService(status) {
    case (status)  {
        when 1:
                return new serviceImpl1();
        when 2:
                return new serviceImpl2();
        when 3:
                return new serviceImpl3();
    }
}
</code></pre></div><h4 id="将一个类声明为spring的bean的注解有哪些"><a href="#将一个类声明为spring的bean的注解有哪些" class="header-anchor">#</a> 将一个类声明为Spring的bean的注解有哪些？</h4> <p>我们一般使用@Autowired注解去自动装配bean。而想要把一个类标识为可以用@Autowired注解自动装配的bean，可以采用以下的注解实现：</p> <p>1.@Component注解。通用的注解，可标注任意类为Spring组件。如果一个Bean不知道属于哪一个层，可以使用@Component注解标注。</p> <p>2.@Repository注解。对应持久层，即Dao层，主要用于数据库相关操作。</p> <p>3.@Service注解。对应服务层，即Service层，主要涉及一些复杂的逻辑，需要用到Dao层（注入）。</p> <p>4.@Controller注解。对应Spring
MVC的控制层，即Controller层，主要用于接受用户请求并调用Service层的方法返回数据给前端页面。</p> <h4 id="spring事务管理的方式有几种"><a href="#spring事务管理的方式有几种" class="header-anchor">#</a> Spring事务管理的方式有几种？</h4> <p>1.编程式事务：在代码中硬编码（不推荐使用）。</p> <p>2.声明式事务：在配置文件中配置（推荐使用），分为基于XML的声明式事务和基于注解的声明式事务。</p> <h4 id="spring事务中的隔离级别有哪几种"><a href="#spring事务中的隔离级别有哪几种" class="header-anchor">#</a> Spring事务中的隔离级别有哪几种？</h4> <p>在TransactionDefinition接口中定义了五个表示隔离级别的常量：</p> <p>ISOLATION_DEFAULT：使用后端数据库默认的隔离级别，Mysql默认采用的REPEATABLE_READ隔离级别；Oracle默认采用的READ_COMMITTED隔离级别。</p> <p>ISOLATION_READ_UNCOMMITTED：最低的隔离级别，允许读取尚未提交的数据变更，可能会导致脏读、幻读或不可重复读。</p> <p>ISOLATION_READ_COMMITTED：允许读取并发事务已经提交的数据，可以阻止脏读，但是幻读或不可重复读仍有可能发生</p> <p>ISOLATION_REPEATABLE_READ：对同一字段的多次读取结果都是一致的，除非数据是被本身事务自己所修改，可以阻止脏读和不可重复读，但幻读仍有可能发生。</p> <p>ISOLATION_SERIALIZABLE：最高的隔离级别，完全服从ACID的隔离级别。所有的事务依次逐个执行，这样事务之间就完全不可能产生干扰，也就是说，该级别可以防止脏读、不可重复读以及幻读。但是这将严重影响程序的性能。通常情况下也不会用到该级别。</p> <h4 id="spring事务中有哪几种事务传播行为"><a href="#spring事务中有哪几种事务传播行为" class="header-anchor">#</a> Spring事务中有哪几种事务传播行为？</h4> <p>在TransactionDefinition接口中定义了7个表示事务传播行为的常量。</p> <p>支持当前事务的情况：</p> <p>PROPAGATION_REQUIRED：如果当前存在事务，则加入该事务；如果当前没有事务，则创建一个新的事务。</p> <p>PROPAGATION_SUPPORTS： 如果当前存在事务，则加入该事务；如果当前没有事务，则以非事务的方式继续运行。</p> <p>PROPAGATION_MANDATORY： 如果当前存在事务，则加入该事务；如果当前没有事务，则抛出异常。（mandatory：强制性）。</p> <p>不支持当前事务的情况：</p> <p>PROPAGATION_REQUIRES_NEW： 创建一个新的事务，如果当前存在事务，则把当前事务挂起。</p> <p>PROPAGATION_NOT_SUPPORTED： 以非事务方式运行，如果当前存在事务，则把当前事务挂起。</p> <p>PROPAGATION_NEVER： 以非事务方式运行，如果当前存在事务，则抛出异常。</p> <p>其他情况：</p> <p>PROPAGATION_NESTED：
如果当前存在事务，则创建一个事务作为当前事务的嵌套事务来运行；如果当前没有事务，则该取值等价于PROPAGATION_REQUIRED。</p> <h4 id="bean-factory和applicationcontext有什么区别"><a href="#bean-factory和applicationcontext有什么区别" class="header-anchor">#</a> Bean Factory和ApplicationContext有什么区别？</h4> <p>ApplicationContex提供了一种解析文本消息的方法，一种加载文件资源（如图像）的通用方法，它们可以将事件发布到注册为侦听器的bean。此外，可以在应用程序上下文中以声明方式处理容器中的容器或容器上的操作，这些操作必须以编程方式与Bean
Factory一起处理。ApplicationContext实现MessageSource，一个用于获取本地化消息的接口，实际的实现是可插入的。</p> <h4 id="如何定义bean的范围"><a href="#如何定义bean的范围" class="header-anchor">#</a> 如何定义bean的范围？</h4> <p>在Spring中定义一个时，我们也可以为bean声明一个范围。它可以通过bean定义中的scope属性定义。例如，当Spring每次需要生成一个新的bean实例时，bean'sscope属性就是原型。另一方面，当每次需要Spring都必须返回相同的bean实例时，bean
scope属性必须设置为singleton。</p> <h4 id="可以通过多少种方式完成依赖注入"><a href="#可以通过多少种方式完成依赖注入" class="header-anchor">#</a> 可以通过多少种方式完成依赖注入？</h4> <p>通常，依赖注入可以通过三种方式完成，即：</p> <ul><li>构造函数注入</li> <li>setter 注入</li> <li>接口注入</li></ul> <h3 id="_10-2-spring-boot"><a href="#_10-2-spring-boot" class="header-anchor">#</a> 10.2 Spring Boot</h3> <h4 id="什么是springboot"><a href="#什么是springboot" class="header-anchor">#</a> 什么是SpringBoot？</h4> <p>Spring Boot 是 Spring 开源组织下的子项目，是 Spring 组件一站式解决方案，主要是简化了使用 Spring
的难度，简省了繁重的配置，提供了各种启动器，开发者能快速上手。</p> <ul><li>用来简化Spring应用的初始搭建以及开发过程，使用特定的方式来进行配置</li> <li>创建独立的Spring引用程序main方法运行</li> <li>嵌入的tomcat无需部署war文件</li> <li>简化maven配置</li> <li>自动配置Spring添加对应的功能starter自动化配置</li> <li>SpringBoot来简化Spring应用开发，约定大于配置，去繁化简</li></ul> <h4 id="为什么使用springboot"><a href="#为什么使用springboot" class="header-anchor">#</a> 为什么使用SpringBoot？</h4> <ul><li>独立运行</li></ul> <p>Spring Boot 而且内嵌了各种 servlet 容器，Tomcat、Jetty 等，现在不再需要打成war 包部署到容器中，Spring Boot
只要打成一个可执行的 jar 包就能独立运行，所有的依赖包都在一个 jar 包内。</p> <ul><li>简化配置</li></ul> <p>spring-boot-starter-web 启动器自动依赖其他组件，简少了 maven 的配置。</p> <ul><li>自动配置</li></ul> <p>Spring Boot 能根据当前类路径下的类、jar 包来自动配置 bean，如添加一个 spring</p> <p>boot-starter-web 启动器就能拥有 web 的功能，无需其他配置。</p> <ul><li>无代码生成和XML配置</li></ul> <p>Spring Boot 配置过程中无代码生成，也无需 XML 配置文件就能完成所有配置工作，这一切都是借助于条件注解完成的，这也是 Spring4.x
的核心功能之一。</p> <ul><li>应用监控</li></ul> <p>Spring Boot 提供一系列端点可以监控服务及应用，做健康检测。</p> <h4 id="spring、spring-mvc和springboot有什么区别"><a href="#spring、spring-mvc和springboot有什么区别" class="header-anchor">#</a> Spring、Spring MVC和SpringBoot有什么区别？</h4> <ul><li>Spring</li></ul> <p>Spring最重要的特征是依赖注入。所有Spring Modules不是依赖注入就是IOC控制反转。</p> <p>当我们恰当的使用DI或者是IOC的时候，可以开发松耦合应用。</p> <ul><li>Spring MVC</li></ul> <p>Spring MVC提供了一种分离式的方法来开发Web应用。通过运用像DispatcherServelet，ModelAndView 和
ViewResolver 等一些简单的概念，开发 Web 应用将会变的非常简单。</p> <ul><li>SpringBoot</li></ul> <p>Spring和Spring MVC的问题在于需要配置大量的参数。</p> <p>SpringBoot通过一个自动配置和启动的项来解决这个问题。</p> <h4 id="springboot自动配置的原理"><a href="#springboot自动配置的原理" class="header-anchor">#</a> SpringBoot自动配置的原理?</h4> <p>在Spring程序main方法中，添加@SpringBootApplication或者@EnableAutoConfiguration会自动去maven中读取每个starter中的spring.factories文件，该文件里配置了所有需要被创建的Spring容器中的bean</p> <h4 id="spring-boot的核心注解是哪些-他主由哪几个注解组成的"><a href="#spring-boot的核心注解是哪些-他主由哪几个注解组成的" class="header-anchor">#</a> Spring Boot的核心注解是哪些？他主由哪几个注解组成的？</h4> <p>启动类上面的注解是@SpringBootApplication，他也是SpringBoot的核心注解，主要组合包含了以下3个注解：</p> <ul><li>@SpringBootConfiguration：组合了@Configuration注解，实现配置文件的功能；</li> <li>@EnableAutoConfiguration：打开自动配置的功能，也可以关闭某个自动配置的选项，如关闭数据源自动配置的功能：</li> <li>@SpringBootApplication(exclude={DataSourceAutoConfiguration.class})；</li> <li>@ComponentScan：Spring组件扫描。</li></ul> <h4 id="springboot的核心配置文件有哪几个-他们的区别是什么"><a href="#springboot的核心配置文件有哪几个-他们的区别是什么" class="header-anchor">#</a> SpringBoot的核心配置文件有哪几个？他们的区别是什么？</h4> <p>SpringBoot的核心配置文件是application和bootstrap配置文件。</p> <p>application配置文件这个容易理解，主要用于Spring Boot项目的自动化配置。</p> <p>bootstrap配置文件有以下几个应用场景：</p> <ul><li>使用Spring Cloud Config配置中心时，这时需要在bootstrap配置文件中添加连接到配置中心的配置属性来加载外部配置中心的配置信息；</li> <li>一些固定的不能被覆盖的属性；</li> <li>一些加密/解密的场景；</li></ul> <h4 id="boot-starter-有哪些常用的"><a href="#boot-starter-有哪些常用的" class="header-anchor">#</a> Boot Starter？有哪些常用的？</h4> <p>和自动配置一样，Spring Boot Starter的目的也是简化配置，而Spring Boot
Starter解决的是依赖管理配置复杂的问题，有了它，当我需要构建一个Web应用程序时，不必再遍历所有的依赖包，一个一个地添加到项目的依赖管理中，而是只需要一个配置spring-
boot-starter-web, 同理，如果想引入持久化功能，可以配置spring-boot-starter-data-jpa：</p> <div class="language- extra-class"><pre><code>&lt;dependency&gt;
    &lt;groupId&gt;org.springframework.boot&lt;/groupId&gt;
    &lt;artifactId&gt;spring-boot-starter-web&lt;/artifactId&gt;
&lt;/dependency&gt;
</code></pre></div><p>Spring Boot 也提供了其它的启动器项目包括，包括用于开发特定类型应用程序的典型依赖项。</p> <p>spring-boot-starter-web-services - SOAP Web Services</p> <p>spring-boot-starter-web - Web 和 RESTful 应用程序</p> <p>spring-boot-starter-test - 单元测试和集成测试</p> <p>spring-boot-starter-jdbc - 传统的 JDBC</p> <p>spring-boot-starter-hateoas - 为服务添加 HATEOAS 功能</p> <p>spring-boot-starter-security - 使用 SpringSecurity 进行身份验证和授权</p> <p>spring-boot-starter-data-jpa - 带有 Hibernate 的 Spring Data JPA</p> <p>spring-boot-starter-data-rest - 使用 Spring Data REST 公布简单的 REST 服务</p> <h4 id="starter-parent有什么作用"><a href="#starter-parent有什么作用" class="header-anchor">#</a> starter-parent有什么作用？</h4> <p>我们知道，新建一个SpringBoot项目，默认都是有parent的，这个parent就是spring-boot-starter-
parent，spring-boot-starter-parent主要有如下作用：</p> <ul><li>定义了Java编译版本</li> <li>使用UTF-8格式编码</li> <li>继承自spring-boor-dependencies，这里面定义了依赖的版本，也正是因为继承了这个依赖，所以我们在写依赖时才不需要写版本号</li> <li>执行打包操作的配置</li> <li>自动化的资源过滤</li> <li>自动化的插件配置</li></ul> <h4 id="如何自定义spring-boot-starter"><a href="#如何自定义spring-boot-starter" class="header-anchor">#</a> 如何自定义Spring Boot Starter？</h4> <ul><li><p>实现功能</p></li> <li><p>添加Properties</p> <p>@Data
@ConfigurationProperties(prefix = &quot;com.pdai&quot;)
public class DemoProperties {
private String version;
private String name;
}</p></li> <li><p>添加AutoConfiguration</p> <p>@Configuration
@EnableConfigurationProperties(DemoProperties.class)
public class DemoAutoConfiguration {</p> <div class="language- extra-class"><pre><code>@Bean
public com.pdai.demo.module.DemoModule demoModule(DemoProperties properties){
    com.pdai.demo.module.DemoModule demoModule = new com.pdai.demo.module.DemoModule();
    demoModule.setName(properties.getName());
    demoModule.setVersion(properties.getVersion());
    return demoModule;

}
</code></pre></div><p>}</p></li> <li><p>添加spring.factory</p></li></ul> <p>在META-INF下创建spring.factory文件</p> <div class="language- extra-class"><pre><code>org.springframework.boot.autoconfigure.EnableAutoConfiguration=\
com.pdai.demospringbootstarter.DemoAutoConfiguration
</code></pre></div><ul><li>install</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/springboot-starter-demo-2.png" alt="图片描述"></p> <h4 id="为什么需要spring-boot-maven-plugin"><a href="#为什么需要spring-boot-maven-plugin" class="header-anchor">#</a> 为什么需要spring-boot-maven-plugin？</h4> <p>spring-boot-maven-plugin提供了一些像jar一样打包或者运行应用程序的命令。</p> <ol><li>spring-boot:run 运行SpringBoot应用程序；</li> <li>spring-boot:repackage 重新打包你的jar包或者是war包使其可执行</li> <li>spring-boot:start和spring-boot:stop管理Spring Boot应用程序的生命周期</li> <li>spring-boot:build-info生成执行器可以使用的构造信息</li></ol> <h4 id="springboot-打成jar和普通的jar有什么区别"><a href="#springboot-打成jar和普通的jar有什么区别" class="header-anchor">#</a> SpringBoot 打成jar和普通的jar有什么区别？</h4> <p>Spring Boot 项目最终打包成的 jar 是可执行 jar ，这种 jar 可以直接通过java -jar xxx.jar命令来运行，这种 jar
不可以作为普通的 jar 被其他项目依赖，即使依赖了也无法使用其中的类。</p> <p>Spring Boot 的 jar 无法被其他项目依赖，主要还是他和普通 jar 的结构不同。普通的 jar 包，解压后直接就是包名，包里就是我们的代码，而
Spring Boot 打包成的可执行 jar 解压后，在 \BOOT-INF\classes目录下才是我们的代码，因此无法被直接引用。如果非要引用，可以在
pom.xml 文件中增加配置，将 Spring Boot 项目打包成两个 jar ，一个可执行，一个可引用。</p> <h4 id="如何使用spring"><a href="#如何使用spring" class="header-anchor">#</a> 如何使用Spring</h4> <p>Boot实现异常处理？</p> <p>Spring提供了一种使用ControllerAdvice处理异常的非常有用的方法。通过实现一个ControlerAdvice类，来处理控制类抛出的所有异常。</p> <h4 id="springboot-实现热部署有哪几种方式"><a href="#springboot-实现热部署有哪几种方式" class="header-anchor">#</a> SpringBoot 实现热部署有哪几种方式？</h4> <p>主要有两种方式：</p> <ul><li>Spring Loaded</li> <li>Spring-boot-devtools</li></ul> <h4 id="spring-boot中的监视器是什么"><a href="#spring-boot中的监视器是什么" class="header-anchor">#</a> Spring Boot中的监视器是什么？</h4> <p>Spring boot actuator是spring启动框架中的重要功能之一。Spring
boot监视器可帮助您访问生产环境中正在运行的应用程序的当前状态。</p> <p>有几个指标必须在生产环境中进行检查和监控。即使一些外部应用程序可能正在使用这些服务来向相关人员触发警报消息。监视器模块公开了一组可直接作为HTTP
URL访问的REST端点来检查状态。</p> <h4 id="spring-boot-可以兼容老-spring-项目吗"><a href="#spring-boot-可以兼容老-spring-项目吗" class="header-anchor">#</a> Spring Boot 可以兼容老 Spring 项目吗？</h4> <p>可以兼容，使用 @ImportResource 注解导入老 Spring 项目配置文件。</p> <h3 id="_10-3-spring-security"><a href="#_10-3-spring-security" class="header-anchor">#</a> 10.3 Spring Security</h3> <h4 id="什么是spring-security-核心功能"><a href="#什么是spring-security-核心功能" class="header-anchor">#</a> 什么是Spring Security？核心功能？</h4> <p>Spring Security是基于Spring的安全框架.它提供全面的安全性解决方案,同时在Web请求级别和调用级别确认和授权.在Spring
Framework基础上,Spring
Security充分利用了依赖注入(DI)和面向切面编程(AOP)功能,为应用系统提供声明式的安全访问控制功能,建晒了为企业安全控制编写大量重复代码的工作,是一个轻量级的安全框架,并且很好集成Spring
MVC</p> <p>spring security 的核心功能主要包括：</p> <ul><li>认证(Authentication)：指的是验证某个用户是否为系统中的合法主体，也就是说用户能否访问该系统。</li> <li>授权(Authorization)：指的是验证某个用户是否有权限执行某个操作</li> <li>攻击防护：指的是防止伪造身份</li></ul> <h4 id="spring-security的原理"><a href="#spring-security的原理" class="header-anchor">#</a> Spring Security的原理?</h4> <p>简单谈谈其中的要点</p> <ul><li><strong>基于Filter技术实现?</strong></li></ul> <p>首先SpringSecurity是基于Filter技术实现的。Spring通过DelegatingFilterProxy建立Web容器和Spring
ApplicationContext的联系，而SpringSecurity使用FilterChainProxy 注册SecurityFilterChain。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-security-3.png" alt="图片描述"></p> <ul><li><strong>认证模块的实现</strong> ？</li></ul> <p><strong>SecurityContextHolder</strong>(用于存储授权信息)</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-security-4.png" alt="图片描述"></p> <p>手动授权的例子（SecurityContextHolder.getContext().setAuthentication(authentication)这种授权方式多线程不安全）：</p> <div class="language- extra-class"><pre><code>SecurityContext context = SecurityContextHolder.createEmptyContext(); 
Authentication authentication =
    new TestingAuthenticationToken(&quot;username&quot;, &quot;password&quot;, &quot;ROLE_USER&quot;); 
context.setAuthentication(authentication);
SecurityContextHolder.setContext(context); 
</code></pre></div><p>除了手动授权外，<strong>SpringSecurity通过AuthenticationManager和ProviderManager进行授权</strong>
。其中AuthenticationProvider代表不同的认证机制（最常用的账号/密码）。</p> <p><strong>ProviderManager</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-security-5.png" alt="图片描述"></p> <p><strong>AuthenticationManager</strong></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-security-6.png" alt="图片描述"></p> <ul><li><strong>授权模块的实现</strong> ？</li></ul> <p>认证完成之后，SpringSecurity通过AccessDecisionManager
完成授权操作。除了全局的授权配置之外，也可以通过@PreAuthorize, @PreFilter, @PostAuthorize ,
@PostFilter注解实现方法级别的权限控制。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-security-7.png" alt="图片描述"></p> <h4 id="spring-security基于用户名和密码的认证模式流程"><a href="#spring-security基于用户名和密码的认证模式流程" class="header-anchor">#</a> Spring Security基于用户名和密码的认证模式流程？</h4> <p>请求的用户名密码可以通过表单登录，基础认证，数字认证三种方式从HttpServletRequest中获得，用于认证的数据源策略有内存，数据库，ldap,自定义等。</p> <p>拦截未授权的请求，重定向到登录页面</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-security-1.png" alt="图片描述"></p> <p>表单登录的过程，进行账号密码认证</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/spring-security-2.png" alt="图片描述"></p> <h3 id="_10-4-mybatis"><a href="#_10-4-mybatis" class="header-anchor">#</a> 10.4 MyBatis</h3> <h3 id="_10-5-jpa"><a href="#_10-5-jpa" class="header-anchor">#</a> 10.5 JPA</h3> <h3 id="_10-6-日志框架"><a href="#_10-6-日志框架" class="header-anchor">#</a> 10.6 日志框架</h3> <h4 id="什么是日志系统和日志门面-分别有哪些框架"><a href="#什么是日志系统和日志门面-分别有哪些框架" class="header-anchor">#</a> 什么是日志系统和日志门面？分别有哪些框架？</h4> <p>日志系统是具体的日志框架，日志门面是不提供日志的具体实现，而是在运行时动态的绑定日志实现组件来工作，是一种外观模式。</p> <ul><li><p><strong>日志系统</strong></p> <ul><li>java.util.logging (<strong>JUL</strong>)，JDK1.4 开始，通过 java.util.logging 提供日志功能。虽然是官方自带的log lib，JUL的使用确不广泛。</li> <li><strong>Log4j</strong> ，Log4j 是 apache 的一个开源项目，创始人 Ceki Gulcu。Log4j 应该说是 Java 领域资格最老，应用最广的日志工具。Log4j 是高度可配置的，并可通过在运行时的外部文件配置。它根据记录的优先级别，并提供机制，以指示记录信息到许多的目的地，诸如：数据库，文件，控制台，UNIX 系统日志等。Log4j 的短板在于性能，在Logback 和 Log4j2 出来之后，Log4j的使用也减少了。</li> <li><strong>Logback</strong> ，Logback 是由 log4j 创始人 Ceki Gulcu 设计的又一个开源日志组件，是作为 Log4j 的继承者来开发的，提供了性能更好的实现，异步 logger，Filter等更多的特性。</li> <li><strong>Log4j2</strong> ，维护 Log4j 的人为了性能又搞出了 Log4j2。Log4j2 和 Log4j1.x 并不兼容，设计上很大程度上模仿了 SLF4J/Logback，性能上也获得了很大的提升。Log4j2 也做了 Facade/Implementation 分离的设计，分成了 log4j-api 和 log4j-core。</li></ul></li> <li><p><strong>日志门面</strong></p> <ul><li><strong>common-logging</strong> ，common-logging 是 apache 的一个开源项目。也称Jakarta Commons Logging，缩写 JCL。</li> <li><strong>slf4j</strong> , 全称为 Simple Logging Facade for Java，即 java 简单日志门面。作者又是 Ceki Gulcu！这位大神写了 Log4j、Logback 和 slf4j。类似于 Common-Logging，slf4j 是对不同日志框架提供的一个 API 封装，可以在部署的时候不修改任何配置即可接入一种日志实现方案。但是，slf4j 在编译时静态绑定真正的 Log 库。使用 SLF4J 时，如果你需要使用某一种日志实现，那么你必须选择正确的 SLF4J 的 jar 包的集合（各种桥接包）。</li></ul></li></ul> <h4 id="日志库中使用桥接模式解决什么问题"><a href="#日志库中使用桥接模式解决什么问题" class="header-anchor">#</a> 日志库中使用桥接模式解决什么问题？</h4> <ul><li>什么是桥接呢？</li></ul> <p>假如你正在开发应用程序所调用的组件当中已经使用了 common-logging，这时你需要 jcl-over-slf4j.jar 把日志信息输出重定向到
slf4j-api，slf4j-api 再去调用 slf4j 实际依赖的日志组件。这个过程称为桥接。下图是官方的 slf4j 桥接策略图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-5.png" alt="图片描述"></p> <p>从图中应该可以看出，无论你的老项目中使用的是 common-logging 或是直接使用
log4j、java.util.logging，都可以使用对应的桥接 jar 包来解决兼容问题。</p> <ul><li><p>slf4j 兼容 common-logging</p> <dependency><groupId>org.slf4j</groupId> <artifactId>jcl-over-slf4j</artifactId> <version>1.7.12</version></dependency></li> <li><p>slf4j 兼容 log4j</p> <dependency><groupId>org.slf4j</groupId> <artifactId>log4j-over-slf4j</artifactId> <version>1.7.12</version></dependency></li></ul> <h4 id="在日志配置时会考虑哪些点"><a href="#在日志配置时会考虑哪些点" class="header-anchor">#</a> 在日志配置时会考虑哪些点？</h4> <ul><li>支持日志路径，日志level等配置</li> <li>日志控制配置通过application.yml下发</li> <li>按天生成日志，当天的日志&gt;50MB回滚</li> <li>最多保存10天日志</li> <li>生成的日志中Pattern自定义</li> <li>Pattern中添加用户自定义的MDC字段，比如用户信息(当前日志是由哪个用户的请求产生)，request信息。此种方式可以通过AOP切面控制，在MDC中添加requestID，在spring-logback.xml中配置Pattern。</li> <li>根据不同的运行环境设置Profile - dev，test，product</li> <li>对控制台，Err和全量日志分别配置</li> <li>对第三方包路径日志控制</li></ul> <h4 id="对java日志组件选型的建议"><a href="#对java日志组件选型的建议" class="header-anchor">#</a> 对Java日志组件选型的建议？</h4> <p>slf4j已经成为了Java日志组件的明星选手，可以完美替代JCL，使用JCL桥接库也能完美兼容一切使用JCL作为日志门面的类库，现在的新系统已经没有不使用slf4j作为日志API的理由了。</p> <p>日志记录服务方面，log4j在功能上输于logback和log4j2，在性能方面log4j2则全面超越log4j和logback。所以新系统应该在logback和log4j2中做出选择，对于性能有很高要求的系统，应优先考虑log4j2。</p> <h4 id="对日志架构使用比较好的实践"><a href="#对日志架构使用比较好的实践" class="header-anchor">#</a> 对日志架构使用比较好的实践？</h4> <p>说几个点：</p> <ul><li>总是使用Log Facade，而不是具体Log Implementation</li> <li>只添加一个 Log Implementation依赖</li> <li>具体的日志实现依赖应该设置为optional和使用runtime scope</li> <li>如果有必要, 排除依赖的第三方库中的Log Impementation依赖</li> <li>避免为不会输出的log付出代价</li> <li>日志格式中最好不要使用行号，函数名等字段</li></ul> <h4 id="对现有系统日志架构的改造建议"><a href="#对现有系统日志架构的改造建议" class="header-anchor">#</a> 对现有系统日志架构的改造建议？</h4> <p>如果现有系统使用JCL作为日志门面，又确实面临着JCL的ClassLoader机制带来的问题，完全可以引入slf4j并通过桥接库将JCL
api输出的日志桥接至slf4j，再通过适配库适配至现有的日志输出服务（如log4j），如下图：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev-package-log-4.png" alt="图片描述"></p> <p>这样做不需要任何代码级的改造，就可以解决JCL的ClassLoader带来的问题，但没有办法享受日志模板等slf4j的api带来的优点。不过之后在现系统上开发的新功能就可以使用slf4j的api了，老代码也可以分批进行改造。</p> <p>如果现有系统使用JCL作为日志门面，又头疼JCL不支持logback和log4j2等新的日志服务，也可以通过桥接库以slf4j替代JCL，但同样无法直接享受slf4j
api的优点。</p> <p>如果想要使用slf4j的api，那么就不得不进行代码改造了，当然改造也可以参考1中提到的方式逐步进行。</p> <p>如果现系统面临着log4j的性能问题，可以使用Apache Logging提供的log4j到log4j2的桥接库log4j-1.2-api，把通过log4j
api输出的日志桥接至log4j2。这样可以最快地使用上log4j2的先进性能，但组件中缺失了slf4j，对后续进行日志架构改造的灵活性有影响。另一种办法是先把log4j桥接至slf4j，再使用slf4j到log4j2的适配库。这样做稍微麻烦了一点，但可以逐步将系统中的日志输出标准化为使用slf4j的api，为后面的工作打好基础。</p> <h3 id="_10-7-tomcat"><a href="#_10-7-tomcat" class="header-anchor">#</a> 10.7 Tomcat</h3> <h4 id="tomcat-整体架构的设计"><a href="#tomcat-整体架构的设计" class="header-anchor">#</a> Tomcat 整体架构的设计？</h4> <p>从组件的角度看</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-design-2-1.jpeg" alt="图片描述"></p> <ul><li><p><strong>Server</strong> : 表示服务器，它提供了一种优雅的方式来启动和停止整个系统，不必单独启停连接器和容器；它是Tomcat构成的顶级构成元素，所有一切均包含在Server中；</p></li> <li><p><strong>Service</strong> : 表示服务，Server可以运行多个服务。比如一个Tomcat里面可运行订单服务、支付服务、用户服务等等；Server的实现类StandardServer可以包含一个到多个Services, Service的实现类为StandardService调用了容器(Container)接口，其实是调用了Servlet Engine(引擎)，而且StandardService类中也指明了该Service归属的Server;</p></li> <li><p><strong>Container</strong> : 表示容器，可以看做Servlet容器；引擎(Engine)、主机(Host)、上下文(Context)和Wraper均继承自Container接口，所以它们都是容器。</p> <ul><li>Engine -- 引擎</li> <li>Host -- 主机</li> <li>Context -- 上下文</li> <li>Wrapper -- 包装器</li></ul></li> <li><p><strong>Connector</strong> : 表示连接器, <strong>它将Service和Container连接起来</strong> ，首先它需要注册到一个Service，它的作用就是把来自客户端的请求转发到Container(容器)，这就是它为什么称作连接器, 它支持的协议如下：</p> <ul><li>支持AJP协议</li> <li>支持Http协议</li> <li>支持Https协议</li></ul></li> <li><p><strong>Service内部</strong> 还有各种支撑组件，下面简单罗列一下这些组件</p> <ul><li>Manager -- 管理器，用于管理会话Session</li> <li>Logger -- 日志器，用于管理日志</li> <li>Loader -- 加载器，和类加载有关，只会开放给Context所使用</li> <li>Pipeline -- 管道组件，配合Valve实现过滤器功能</li> <li>Valve -- 阀门组件，配合Pipeline实现过滤器功能</li> <li>Realm -- 认证授权组件</li></ul></li></ul> <h4 id="tomcat-一个请求的处理流程"><a href="#tomcat-一个请求的处理流程" class="header-anchor">#</a> Tomcat 一个请求的处理流程？</h4> <p>假设来自客户的请求为：http://localhost:8080/test/index.jsp 请求被发送到本机端口8080，被在那里侦听的Coyote
HTTP/1.1 Connector,然后</p> <ul><li>Connector把该请求交给它所在的Service的Engine来处理，并等待Engine的回应</li> <li>Engine获得请求localhost:8080/test/index.jsp，匹配它所有虚拟主机Host</li> <li>Engine匹配到名为localhost的Host(即使匹配不到也把请求交给该Host处理，因为该Host被定义为该Engine的默认主机)</li> <li>localhost Host获得请求/test/index.jsp，匹配它所拥有的所有Context</li> <li>Host匹配到路径为/test的Context(如果匹配不到就把该请求交给路径名为&quot;&quot;的Context去处理)</li> <li>path=&quot;/test&quot;的Context获得请求/index.jsp，在它的mapping table中寻找对应的servlet</li> <li>Context匹配到URL PATTERN为*.jsp的servlet，对应于JspServlet类，构造HttpServletRequest对象和HttpServletResponse对象，作为参数调用JspServlet的doGet或doPost方法</li> <li>Context把执行完了之后的HttpServletResponse对象返回给Host</li> <li>Host把HttpServletResponse对象返回给Engine</li> <li>Engine把HttpServletResponse对象返回给Connector</li> <li>Connector把HttpServletResponse对象返回给客户browser</li></ul> <h4 id="tomcat-中类加载机制"><a href="#tomcat-中类加载机制" class="header-anchor">#</a> Tomcat 中类加载机制？</h4> <p>在Bootstrap中我们可以看到有如下三个classloader</p> <div class="language- extra-class"><pre><code>ClassLoader commonLoader = null;
ClassLoader catalinaLoader = null;
ClassLoader sharedLoader = null;
</code></pre></div><ul><li><strong>为什么要设计多个类加载器</strong> ？</li></ul> <blockquote><p>如果所有的类都使用一个类加载器来加载，会出现什么问题呢？</p></blockquote> <p>假如我们自己编写一个类<code>java.util.Object</code>，它的实现可能有一定的危险性或者隐藏的bug。而我们知道Java自带的核心类里面也有<code>java.util.Object</code>，如果JVM启动的时候先行加载的是我们自己编写的<code>java.util.Object</code>，那么就有可能出现安全问题！</p> <p>所以，Sun（后被Oracle收购）采用了另外一种方式来保证最基本的、也是最核心的功能不会被破坏。你猜的没错，那就是双亲委派模式！</p> <ul><li><strong>什么是双亲委派模型</strong> ？</li></ul> <blockquote><p>双亲委派模型解决了类错乱加载的问题，也设计得非常精妙。</p></blockquote> <p>双亲委派模式对类加载器定义了层级，每个类加载器都有一个父类加载器。在一个类需要加载的时候，首先委派给父类加载器来加载，而父类加载器又委派给祖父类加载器来加载，以此类推。如果父类及上面的类加载器都加载不了，那么由当前类加载器来加载，并将被加载的类缓存起来。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java_jvm_classload_3.png" alt="图片描述"></p> <p>所以上述类是这么加载的</p> <ul><li><p>Java自带的核心类 -- 由启动类加载器加载</p></li> <li><p>Java支持的可扩展类 -- 由扩展类加载器加载</p></li> <li><p>我们自己编写的类 -- 默认由应用程序类加载器或其子类加载</p></li> <li><p><strong>为什么Tomcat的类加载器也不是双亲委派模型</strong> ？</p></li></ul> <p>Java默认的类加载机制是通过双亲委派模型来实现的，而Tomcat实现的方式又和双亲委派模型有所区别。</p> <p><strong>原因在于一个Tomcat容器允许同时运行多个Web程序，每个Web程序依赖的类又必须是相互隔离的</strong>
。因此，如果Tomcat使用双亲委派模式来加载类的话，将导致Web程序依赖的类变为共享的。</p> <p>举个例子，假如我们有两个Web程序，一个依赖A库的1.0版本，另一个依赖A库的2.0版本，他们都使用了类xxx.xx.Clazz，其实现的逻辑因类库版本的不同而结构完全不同。那么这两个Web程序的其中一个必然因为加载的Clazz不是所使用的Clazz而出现问题！而这对于开发来说是非常致命的！</p> <h4 id="tomcat-container设计"><a href="#tomcat-container设计" class="header-anchor">#</a> Tomcat Container设计？</h4> <p>我们看下几个Container之间的关系：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-container-1.jpg" alt="图片描述"></p> <p>从上图上，我们也可以看出Container顶层也是基于Lifecycle的组件设计的。</p> <ul><li><strong>在设计Container组件层次组件时，上述4个组件分别做什么的呢？为什么要四种组件呢？</strong></li></ul> <p><strong>Engine</strong> - 表示整个catalina的servlet引擎，多数情况下包含<strong>一个或多个</strong>
子容器，这些子容器要么是Host，要么是Context实现，或者是其他自定义组。</p> <p><strong>Host</strong> - 表示包含多个Context的虚拟主机的。</p> <p><strong>Context</strong> — 表示一个ServletContext，表示一个webapp，它通常包含一个或多个wrapper。</p> <p><strong>Wrapper</strong> -
表示一个servlet定义的（如果servlet本身实现了SingleThreadModel，则可能支持多个servlet实例）。</p> <ul><li><strong>结合整体的框架图中上述组件部分，我们看下包含了什么</strong> ？</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-container-3.png" alt="图片描述"></p> <p>很明显，除了四个组件的嵌套关系，Container中还包含了Realm，Cluster，Listeners, Pipleline等支持组件。</p> <p>这一点，还可以通过相关注释可以看出：</p> <div class="language- extra-class"><pre><code>**Loader** - Class loader to use for integrating new Java classes for this Container into the JVM in which Catalina is running.

**Logger** - Implementation of the log() method signatures of the ServletContext interface.

**Manager** - Manager for the pool of Sessions associated with this Container.

**Realm** - Read-only interface to a security domain, for authenticating user identities and their corresponding roles.

**Resources** - JNDI directory context enabling access to static resources, enabling custom linkages to existing server components when Catalina is embedded in a larger server.
</code></pre></div><h4 id="tomcat-lifecycle机制"><a href="#tomcat-lifecycle机制" class="header-anchor">#</a> Tomcat LifeCycle机制？</h4> <ul><li>Server及其它组件</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-lifecycle-1.png" alt="图片描述"></p> <ul><li>Server后续组件生命周期及初始化</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-lifecycle-2.png" alt="图片描述"></p> <ul><li>Server的依赖结构</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-lifecycle-3.png" alt="图片描述"></p> <div class="language- extra-class"><pre><code>public interface Lifecycle {
    /** 第1类：针对监听器 **/
    // 添加监听器
    public void addLifecycleListener(LifecycleListener listener);
    // 获取所以监听器
    public LifecycleListener[] findLifecycleListeners();
    // 移除某个监听器
    public void removeLifecycleListener(LifecycleListener listener);
    
    /** 第2类：针对控制流程 **/
    // 初始化方法
    public void init() throws LifecycleException;
    // 启动方法
    public void start() throws LifecycleException;
    // 停止方法，和start对应
    public void stop() throws LifecycleException;
    // 销毁方法，和init对应
    public void destroy() throws LifecycleException;
    
    /** 第3类：针对状态 **/
    // 获取生命周期状态
    public LifecycleState getState();
    // 获取字符串类型的生命周期状态
    public String getStateName();
}
</code></pre></div><h4 id="tomcat-中executor"><a href="#tomcat-中executor" class="header-anchor">#</a> Tomcat 中Executor?</h4> <ul><li><p>1.Tomcat希望将Executor也纳入Lifecycle<strong>生命周期管理</strong> ，所以让它实现了Lifecycle接口</p></li> <li><p>2.<strong>引入超时机制</strong> ：也就是说当work queue满时，会等待指定的时间，如果超时将抛出RejectedExecutionException，所以这里增加了一个<code>void execute(Runnable command, long timeout, TimeUnit unit)</code>方法; 其实本质上，它构造了JUC中ThreadPoolExecutor，通过它调用ThreadPoolExecutor的<code>void execute(Runnable command, long timeout, TimeUnit unit)</code>方法。</p></li></ul> <h4 id="tomcat-中的设计模式"><a href="#tomcat-中的设计模式" class="header-anchor">#</a> Tomcat 中的设计模式？</h4> <ul><li><strong>责任链模式：管道机制</strong></li></ul> <p>在软件开发的常接触的责任链模式是FilterChain，它体现在很多软件设计中：</p> <ol><li><strong>比如Spring Security框架中</strong></li></ol> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-pipline-6.jpg" alt="图片描述"></p> <ol start="2"><li><strong>比如HttpServletRequest处理的过滤器中</strong></li></ol> <p>当一个request过来的时候，需要对这个request做一系列的加工，使用责任链模式可以使每个加工组件化，减少耦合。也可以使用在当一个request过来的时候，需要找到合适的加工方式。当一个加工方式不适合这个request的时候，传递到下一个加工方法，该加工方式再尝试对request加工。</p> <p>网上找了图，这里我们后文将通过Tomcat请求处理向你阐述。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-pipline-5.jpg" alt="图片描述"></p> <ul><li><p><strong>外观模式：request请求</strong></p></li> <li><p><strong>观察者模式：事件监听</strong></p></li></ul> <p>java中的事件机制的参与者有<strong>3种角色</strong></p> <ol><li><code>Event Eource</code>：事件源，发起事件的主体。</li> <li><code>Event Object</code>：事件状态对象，传递的信息载体，就好比Watcher的update方法的参数，可以是事件源本身，一般作为参数存在于listerner 的方法之中。</li> <li><code>Event Listener</code>：事件监听器，当它监听到event object产生的时候，它就调用相应的方法，进行处理。</li></ol> <p>其实还有个东西比较重要：事件环境，在这个环境中，可以添加事件监听器，可以产生事件，可以触发事件监听器。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-listener-3.png" alt="图片描述"></p> <ul><li><strong>模板方式： Lifecycle</strong></li></ul> <p>LifecycleBase是使用了<strong>状态机</strong> +<strong>模板模式</strong> 来实现的。模板方法有下面这几个：</p> <div class="language- extra-class"><pre><code>// 初始化方法
protected abstract void initInternal() throws LifecycleException;
// 启动方法
protected abstract void startInternal() throws LifecycleException;
// 停止方法
protected abstract void stopInternal() throws LifecycleException;
// 销毁方法
protected abstract void destroyInternal() throws LifecycleException;
</code></pre></div><h4 id="tomcat-jmx拓展机制"><a href="#tomcat-jmx拓展机制" class="header-anchor">#</a> Tomcat JMX拓展机制？</h4> <h2 id="_11-开发工具"><a href="#_11-开发工具" class="header-anchor">#</a> 11 开发工具</h2> <blockquote><p>开发工具问题汇总。</p></blockquote> <h3 id="_11-1-git"><a href="#_11-1-git" class="header-anchor">#</a> 11.1 Git</h3> <h4 id="git中5个区-和具体操作"><a href="#git中5个区-和具体操作" class="header-anchor">#</a> Git中5个区，和具体操作？</h4> <ul><li>代码提交和同步代码</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/git-four-areas.png" alt="图片描述"></p> <ul><li>代码撤销和撤销同步</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/git-five-states.png" alt="图片描述"></p> <h4 id="平时是怎么提交代码的"><a href="#平时是怎么提交代码的" class="header-anchor">#</a> 平时是怎么提交代码的？</h4> <ul><li><p>第零步: 工作区与仓库保持一致</p></li> <li><p>第一步: 文件增删改，变为已修改状态</p></li> <li><p>第二步: git add ，变为已暂存状态</p> <p>$ git status
$ git add --all # 当前项目下的所有更改
$ git add .  # 当前目录下的所有更改
$ git add xx/xx.py xx/xx2.py  # 添加某几个文件</p></li> <li><p>第三步: git commit，变为已提交状态</p> <p>$ git commit -m &quot;&lt;这里写commit的描述&gt;&quot;</p></li> <li><p>第四步: git push，变为已推送状态</p> <p>$ git push -u origin master # 第一次需要关联上
$ git push # 之后再推送就不用指明应该推送的远程分支了
$ git branch # 可以查看本地仓库的分支
$ git branch -a # 可以查看本地仓库和本地远程仓库(远程仓库的本地镜像)的所有分支</p></li></ul> <p>在某个分支下，我最常用的操作如下</p> <div class="language- extra-class"><pre><code>$ git status
$ git add -a
$ git status
$ git commit -m 'xxx'
$ git pull --rebase
$ git push origin xxbranch
</code></pre></div><h3 id="_11-2-maven"><a href="#_11-2-maven" class="header-anchor">#</a> 11.2 Maven</h3> <h4 id="maven中包的依赖原则-如何解决冲突"><a href="#maven中包的依赖原则-如何解决冲突" class="header-anchor">#</a> Maven中包的依赖原则？如何解决冲突？</h4> <ul><li><strong>依赖原则</strong> ？</li></ul> <ol><li>依赖路径最短优先原则</li></ol> <div class="language- extra-class"><pre><code>A -&gt; B -&gt; C -&gt; X(1.0)
A -&gt; D -&gt; X(2.0)
</code></pre></div><p>由于 X(2.0) 路径最短，所以使用 X(2.0)。</p> <ol start="2"><li>声明顺序优先原则</li></ol> <div class="language- extra-class"><pre><code>A -&gt; B -&gt; X(1.0)
A -&gt; C -&gt; X(2.0)
