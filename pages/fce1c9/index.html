什么是Heapster？</h4> <p>Heapster是由每个节点上运行的Kubelet提供的集群范围的数据聚合器。此容器管理工具在Kubernetes集群上本机支持，并作为pod运行，就像集群中的任何其他pod一样。因此，它基本上发现集群中的所有节点，并通过机上Kubernetes代理查询集群中Kubernetes节点的使用信息。</p> <h4 id="什么是minikube"><a href="#什么是minikube" class="header-anchor">#</a> 什么是Minikube？</h4> <p>Minikube是一种工具，可以在本地轻松运行Kubernetes。这将在虚拟机中运行单节点Kubernetes群集。</p> <h4 id="什么是kubectl"><a href="#什么是kubectl" class="header-anchor">#</a> 什么是Kubectl？</h4> <p>Kubectl是一个平台，您可以使用该平台将命令传递给集群。因此，它基本上为CLI提供了针对Kubernetes集群运行命令的方法，以及创建和管理Kubernetes组件的各种方法。</p> <h4 id="kube-apiserver和kube-scheduler的作用是什么"><a href="#kube-apiserver和kube-scheduler的作用是什么" class="header-anchor">#</a> kube-apiserver和kube-scheduler的作用是什么？</h4> <p>kube-apiserver遵循横向扩展架构，是主节点控制面板的前端。这将公开Kubernetes主节点组件的所有API，并负责在Kubernetes节点和Kubernetes主组件之间建立通信。</p> <p>kube-scheduler负责工作节点上工作负载的分配和管理。因此，它根据资源需求选择最合适的节点来运行未调度的pod，并跟踪资源利用率。它确保不在已满的节点上调度工作负载。</p> <h4 id="请你说一下kubenetes针对pod资源对象的健康监测机制"><a href="#请你说一下kubenetes针对pod资源对象的健康监测机制" class="header-anchor">#</a> 请你说一下kubenetes针对pod资源对象的健康监测机制？</h4> <p>K8s中对于pod资源对象的健康状态检测，提供了三类probe（探针）来执行对pod的健康监测：</p> <ul><li>livenessProbe探针</li></ul> <p>可以根据用户自定义规则来判定pod是否健康，如果livenessProbe探针探测到容器不健康，则kubelet会根据其重启策略来决定是否重启，如果一个容器不包含livenessProbe探针，则kubelet会认为容器的livenessProbe探针的返回值永远成功。</p> <ul><li><p>ReadinessProbe探针 同样是可以根据用户自定义规则来判断pod是否健康，如果探测失败，控制器会将此pod从对应service的endpoint列表中移除，从此不再将任何请求调度到此Pod上，直到下次探测成功。</p></li> <li><p>startupProbe探针 启动检查机制，应用一些启动缓慢的业务，避免业务长时间启动而被上面两类探针kill掉，这个问题也可以换另一种方式解决，就是定义上面两类探针机制时，初始化时间定义的长一些即可。</p></li></ul> <h4 id="k8s中镜像的下载策略是什么"><a href="#k8s中镜像的下载策略是什么" class="header-anchor">#</a> K8s中镜像的下载策略是什么？</h4> <p>可通过命令<code>kubectl explain pod.spec.containers</code>来查看imagePullPolicy这行的解释。</p> <p>K8s的镜像下载策略有三种：Always、Never、IFNotPresent；</p> <ul><li>Always：镜像标签为latest时，总是从指定的仓库中获取镜像；</li> <li>Never：禁止从仓库中下载镜像，也就是说只能使用本地镜像；</li> <li>IfNotPresent：仅当本地没有对应镜像时，才从目标仓库中下载。</li></ul> <p>默认的镜像下载策略是：当镜像标签是latest时，默认策略是Always；当镜像标签是自定义时（也就是标签不是latest），那么默认策略是IfNotPresent。</p> <h4 id="image的状态有哪些"><a href="#image的状态有哪些" class="header-anchor">#</a> image的状态有哪些？</h4> <ul><li>Running：Pod所需的容器已经被成功调度到某个节点，且已经成功运行，</li> <li>Pending：APIserver创建了pod资源对象，并且已经存入etcd中，但它尚未被调度完成或者仍然处于仓库中下载镜像的过程</li> <li>Unknown：APIserver无法正常获取到pod对象的状态，通常是其无法与所在工作节点的kubelet通信所致。</li></ul> <h4 id="如何控制滚动更新过程"><a href="#如何控制滚动更新过程" class="header-anchor">#</a> 如何控制滚动更新过程？</h4> <p>可以通过下面的命令查看到更新时可以控制的参数：</p> <div class="language- extra-class"><pre><code>[root@master yaml]# kubectl explain deploy.spec.strategy.rollingUpdate
</code></pre></div><ul><li><strong>maxSurge</strong> ：此参数控制滚动更新过程，副本总数超过预期pod数量的上限。可以是百分比，也可以是具体的值。默认为1。 （上述参数的作用就是在更新过程中，值若为3，那么不管三七二一，先运行三个pod，用于替换旧的pod，以此类推）</li> <li><strong>maxUnavailable</strong> ：此参数控制滚动更新过程中，不可用的Pod的数量。 （这个值和上面的值没有任何关系，举个例子：我有十个pod，但是在更新的过程中，我允许这十个pod中最多有三个不可用，那么就将这个参数的值设置为3，在更新的过程中，只要不可用的pod数量小于或等于3，那么更新过程就不会停止）。</li></ul> <h4 id="daemonset资源对象的特性"><a href="#daemonset资源对象的特性" class="header-anchor">#</a> DaemonSet资源对象的特性？</h4> <p>DaemonSet这种资源对象会在每个k8s集群中的节点上运行，并且每个节点只能运行一个pod，这是它和deployment资源对象的最大也是唯一的区别。所以，在其yaml文件中，不支持定义replicas，除此之外，与Deployment、RS等资源对象的写法相同。</p> <p>它的一般使用场景如下：</p> <ol><li>在去做每个节点的日志收集工作；</li> <li>监控每个节点的的运行状态；</li></ol> <h4 id="说说你对job这种资源对象的了解"><a href="#说说你对job这种资源对象的了解" class="header-anchor">#</a> 说说你对Job这种资源对象的了解？</h4> <p>Job与其他服务类容器不同，Job是一种工作类容器（一般用于做一次性任务）。使用常见不多，可以忽略这个问题。</p> <div class="language- extra-class"><pre><code>#提高Job执行效率的方法：
spec:
  parallelism: 2           #一次运行2个
  completions: 8           #最多运行8个
  template:
metadata:
</code></pre></div><h4 id="pod的重启策略是什么"><a href="#pod的重启策略是什么" class="header-anchor">#</a> pod的重启策略是什么？</h4> <p>可以通过命令<code>kubectl explain pod.spec</code>查看pod的重启策略。（restartPolicy字段）</p> <ul><li>Always：但凡pod对象终止就重启，此为默认策略。</li> <li>OnFailure：仅在pod对象出现错误时才重启</li></ul> <h4 id="描述一下pod的生命周期有哪些状态"><a href="#描述一下pod的生命周期有哪些状态" class="header-anchor">#</a> 描述一下pod的生命周期有哪些状态？</h4> <ul><li>Pending：表示pod已经被同意创建，正在等待kube-scheduler选择合适的节点创建，一般是在准备镜像；</li> <li>Running：表示pod中所有的容器已经被创建，并且至少有一个容器正在运行或者是正在启动或者是正在重启；</li> <li>Succeeded：表示所有容器已经成功终止，并且不会再启动；</li> <li>Failed：表示pod中所有容器都是非0（不正常）状态退出；</li> <li>Unknown：表示无法读取Pod状态，通常是kube-controller-manager无法与Pod通信。</li></ul> <h4 id="创建一个pod的流程是什么"><a href="#创建一个pod的流程是什么" class="header-anchor">#</a> 创建一个pod的流程是什么？</h4> <p>1） 客户端提交Pod的配置信息（可以是yaml文件定义好的信息）到kube-apiserver； 2）
Apiserver收到指令后，通知给controller-manager创建一个资源对象； 3） Controller-manager通过api-
server将pod的配置信息存储到ETCD数据中心中； 4） Kube-
scheduler检测到pod信息会开始调度预选，会先过滤掉不符合Pod资源配置要求的节点，然后开始调度调优，主要是挑选出更适合运行pod的节点，然后将pod的资源配置单发送到node节点上的kubelet组件上。
5）
Kubelet根据scheduler发来的资源配置单运行pod，运行成功后，将pod的运行信息返回给scheduler，scheduler将返回的pod运行状况的信息存储到etcd数据中心。</p> <h4 id="删除一个pod会发生什么事情"><a href="#删除一个pod会发生什么事情" class="header-anchor">#</a> 删除一个Pod会发生什么事情？</h4> <p>Kube-apiserver会接受到用户的删除指令，默认有30秒时间等待优雅退出，超过30秒会被标记为死亡状态，此时Pod的状态Terminating，kubelet看到pod标记为Terminating就开始了关闭Pod的工作；</p> <p>关闭流程如下：</p> <ol><li>pod从service的endpoint列表中被移除；</li> <li>如果该pod定义了一个停止前的钩子，其会在pod内部被调用，停止钩子一般定义了如何优雅的结束进程；</li> <li>进程被发送TERM信号（kill -14）</li> <li>当超过优雅退出的时间后，Pod中的所有进程都会被发送SIGKILL信号（kill -9）。</li></ol> <h4 id="k8s的service是什么"><a href="#k8s的service是什么" class="header-anchor">#</a> K8s的Service是什么？</h4> <p>Pod每次重启或者重新部署，其IP地址都会产生变化，这使得pod间通信和pod与外部通信变得困难，这时候，就需要Service为pod提供一个固定的入口。</p> <p>Service的Endpoint列表通常绑定了一组相同配置的pod，通过负载均衡的方式把外界请求分配到多个pod上</p> <h4 id="k8s是怎么进行服务注册的"><a href="#k8s是怎么进行服务注册的" class="header-anchor">#</a> k8s是怎么进行服务注册的？</h4> <p>Pod启动后会加载当前环境所有Service信息，以便不同Pod根据Service名进行通信。</p> <h4 id="k8s集群外流量怎么访问pod"><a href="#k8s集群外流量怎么访问pod" class="header-anchor">#</a> k8s集群外流量怎么访问Pod？</h4> <p>可以通过Service的NodePort方式访问，会在所有节点监听同一个端口，比如：30000，访问节点的流量会被重定向到对应的Service上面。</p> <h4 id="k8s数据持久化的方式有哪些"><a href="#k8s数据持久化的方式有哪些" class="header-anchor">#</a> k8s数据持久化的方式有哪些？</h4> <ul><li><strong>EmptyDir(空目录)</strong> ：</li></ul> <p>没有指定要挂载宿主机上的某个目录，直接由Pod内保部映射到宿主机上。类似于docker中的manager volume。</p> <p>主要使用场景：</p> <ol><li>只需要临时将数据保存在磁盘上，比如在合并/排序算法中；</li> <li>作为两个容器的共享存储，使得第一个内容管理的容器可以将生成的数据存入其中，同时由同一个webserver容器对外提供这些页面。</li></ol> <p>emptyDir的特性：
同个pod里面的不同容器，共享同一个持久化目录，当pod节点删除时，volume的数据也会被删除。如果仅仅是容器被销毁，pod还在，则不会影响volume中的数据。
总结来说：emptyDir的数据持久化的生命周期和使用的pod一致。一般是作为临时存储使用。</p> <ul><li><strong>Hostpath</strong> ：</li></ul> <p>将宿主机上已存在的目录或文件挂载到容器内部。类似于docker中的bind mount挂载方式。</p> <p>这种数据持久化方式，运用场景不多，因为它增加了pod与节点之间的耦合。</p> <p>一般对于k8s集群本身的数据持久化和docker本身的数据持久化会使用这种方式，可以自行参考apiService的yaml文件，位于：/etc/kubernetes/main…目录下。</p> <ul><li><strong>PersistentVolume</strong> （简称PV）：</li></ul> <p>基于NFS服务的PV，也可以基于GFS的PV。它的作用是统一数据持久化目录，方便管理。</p> <p>在一个PV的yaml文件中，可以对其配置PV的大小，</p> <p>指定PV的访问模式：</p> <ol><li>ReadWriteOnce：只能以读写的方式挂载到单个节点；</li> <li>ReadOnlyMany：能以只读的方式挂载到多个节点；</li> <li>ReadWriteMany：能以读写的方式挂载到多个节点。，</li></ol> <p>以及指定pv的回收策略(这里的回收策略指的是在PV被删除后，在这个PV下所存储的源文件是否删除)：</p> <ol><li>recycle：清除PV的数据，然后自动回收；</li> <li>Retain：需要手动回收；</li> <li>delete：删除云存储资源，云存储专用；</li></ol> <p>若需使用PV，那么还有一个重要的概念：PVC，PVC是向PV申请应用所需的容量大小，K8s集群中可能会有多个PV，PVC和PV若要关联，其定义的访问模式必须一致。定义的storageClassName也必须一致，若群集中存在相同的（名字、访问模式都一致）两个PV，那么PVC会选择向它所需容量接近的PV去申请，或者随机申请。</p> <h4 id="replica-set-和-replication-controller-之间有什么区别"><a href="#replica-set-和-replication-controller-之间有什么区别" class="header-anchor">#</a> Replica Set 和 Replication Controller 之间有什么区别？</h4> <p>Replica Set 和 Replication Controller 几乎完全相同。它们都确保在任何给定时间运行指定数量的 Pod
副本。不同之处在于复制 Pod 使用的选择器。Replica Set 使用基于集合的选择器，而 Replication Controller
使用基于权限的选择器。</p> <p>Equity-Based 选择器：这种类型的选择器允许按标签键和值进行过滤。因此，在外行术语中，基于 Equity 的选择器将仅查找与标签具有完全相同短语的
Pod。示例：假设您的标签键表示 app = nginx，那么使用此选择器，您只能查找标签应用程序等于 nginx 的那些 Pod。</p> <p>Selector-Based 选择器：此类型的选择器允许根据一组值过滤键。因此，换句话说，基于 Selector 的选择器将查找已在集合中提及其标签的
Pod。示例：假设您的标签键在（nginx、NPS、Apache）中显示应用程序。然后，使用此选择器，如果您的应用程序等于任何 nginx、NPS或
Apache，则选择器将其视为真实结果。</p> <h4 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h4> <p>基础篇 基础篇主要面向的初级、中级开发工程师职位，主要考察对k8s本身的理解。</p> <p>kubernetes包含几个组件。各个组件的功能是什么。组件之间是如何交互的。 k8s的pause容器有什么用。是否可以去掉。
k8s中的pod内几个容器之间的关系是什么。 一个经典pod的完整生命周期。 k8s的service和ep是如何关联和相互影响的。 详述kube-
proxy原理，一个请求是如何经过层层转发落到某个pod上的整个过程。请求可能来自pod也可能来自外部。
rc/rs功能是怎么实现的。详述从API接收到一个创建rc/rs的请求，到最终在节点上创建pod的全过程，尽可能详细。另外，当一个pod失效时，kubernetes是如何发现并重启另一个pod的？
deployment/rs有什么区别。其使用方式、使用条件和原理是什么。
cgroup中的cpu有哪几种限制方式。k8s是如何使用实现request和limit的。</p> <p>拓展实践篇 拓展实践篇主要面向的高级开发工程师、架构师职位，主要考察实践经验和技术视野。</p> <p>设想一个一千台物理机，上万规模的容器的kubernetes集群，请详述使用kubernetes时需要注意哪些问题？应该怎样解决？（提示可以从高可用，高性能等方向，覆盖到从镜像中心到kubernetes各个组件等）
设想kubernetes集群管理从一千台节点到五千台节点，可能会遇到什么样的瓶颈。应该如何解决。 kubernetes的运营中有哪些注意的要点。
集群发生雪崩的条件，以及预防手段。 设计一种可以替代kube-proxy的实现 sidecar的设计模式如何在k8s中进行应用。有什么意义。
灰度发布是什么。如何使用k8s现有的资源实现灰度发布。 介绍k8s实践中踩过的比较大的一个坑和解决方式。</p> <h3 id="_14-3-service-mesh"><a href="#_14-3-service-mesh" class="header-anchor">#</a> 14.3 Service Mesh</h3> <h4 id="什么是service-mesh-服务网格"><a href="#什么是service-mesh-服务网格" class="header-anchor">#</a> 什么是Service Mesh（服务网格）？</h4> <p>Service Mesh是专用的基础设施层，轻量级高性能网络代理。提供安全的、快速的、可靠地服务间通讯，与实际应用部署一起，但对应用透明。</p> <p>为了帮助理解， 下图展示了服务网格的典型边车部署方式：</p> <p>https://www.jianshu.com/p/cc5b54ad8d5f</p> <h4 id="什么是istio"><a href="#什么是istio" class="header-anchor">#</a> 什么是Istio?</h4> <h4 id="istio的架构"><a href="#istio的架构" class="header-anchor">#</a> Istio的架构？</h4> <h2 id="_15-devops"><a href="#_15-devops" class="header-anchor">#</a> 15 DevOps</h2> <h3 id="_15-1-linux"><a href="#_15-1-linux" class="header-anchor">#</a> 15.1 Linux</h3> <h4 id="什么是linux"><a href="#什么是linux" class="header-anchor">#</a> 什么是Linux？</h4> <p>Linux是一种基于UNIX的操作系统，最初是由Linus
Torvalds引入的。它基于Linux内核，可以运行在由Intel，MIPS，HP，IBM，SPARC和Motorola制造的不同硬件平台上。Linux中另一个受欢迎的元素是它的吉祥物，一个名叫Tux的企鹅形象。</p> <h4 id="unix和linux有什么区别"><a href="#unix和linux有什么区别" class="header-anchor">#</a> UNIX和LINUX有什么区别？</h4> <p>Unix最初是作为Bell
Laboratories的专有操作系统开始的，后来产生了不同的商业版本。另一方面，Linux是免费的，开源的，旨在为大众提供非适当的操作系统。</p> <h4 id="什么是bash"><a href="#什么是bash" class="header-anchor">#</a> 什么是BASH？</h4> <p>BASH是Bourne Again SHell的缩写。它由Steve Bourne编写，作为原始Bourne Shell（由/ bin /
sh表示）的替代品。它结合了原始版本的Bourne
Shell的所有功能，以及其他功能，使其更容易使用。从那以后，它已被改编为运行Linux的大多数系统的默认shell。</p> <h4 id="什么是linux内核"><a href="#什么是linux内核" class="header-anchor">#</a> 什么是Linux内核？</h4> <p>Linux内核是一种低级系统软件，其主要作用是为用户管理硬件资源。它还用于为用户级交互提供界面。</p> <h4 id="什么是lilo"><a href="#什么是lilo" class="header-anchor">#</a> 什么是LILO？</h4> <p>LILO是Linux的引导加载程序。它主要用于将Linux操作系统加载到主内存中，以便它可以开始运行。</p> <h4 id="什么是交换空间"><a href="#什么是交换空间" class="header-anchor">#</a> 什么是交换空间？</h4> <p>交换空间是Linux使用的一定空间，用于临时保存一些并发运行的程序。当RAM没有足够的内存来容纳正在执行的所有程序时，就会发生这种情况。</p> <h4 id="linux的基本组件是什么"><a href="#linux的基本组件是什么" class="header-anchor">#</a> Linux的基本组件是什么？</h4> <p>就像任何其他典型的操作系统一样，Linux拥有所有这些组件：内核，shell和GUI，系统实用程序和应用程序。Linux比其他操作系统更具优势的是每个方面都附带其他功能，所有代码都可以免费下载。</p> <h4 id="linux系统安装多个桌面环境有帮助吗"><a href="#linux系统安装多个桌面环境有帮助吗" class="header-anchor">#</a> Linux系统安装多个桌面环境有帮助吗？</h4> <p>通常，一个桌面环境，如KDE或Gnome，足以在没有问题的情况下运行。尽管系统允许从一个环境切换到另一个环境，但这对用户来说都是优先考虑的问题。有些程序在一个环境中工作而在另一个环境中无法工作，因此它也可以被视为选择使用哪个环境的一个因素。</p> <h4 id="ash和dos之间的基本区别是什么"><a href="#ash和dos之间的基本区别是什么" class="header-anchor">#</a> ASH和DOS之间的基本区别是什么？</h4> <p>BASH和DOS控制台之间的主要区别在于3个方面：</p> <p>BASH命令区分大小写，而DOS命令则不区分; 在BASH下，/
character是目录分隔符，\作为转义字符。在DOS下，/用作命令参数分隔符，\是目录分隔符
DOS遵循命名文件中的约定，即8个字符的文件名后跟一个点，扩展名为3个字符。BASH没有遵循这样的惯例。</p> <h4 id="gnu项目的重要性是什么"><a href="#gnu项目的重要性是什么" class="header-anchor">#</a> GNU项目的重要性是什么？</h4> <p>这种所谓的自由软件运动具有多种优势，例如可以自由地运行程序以及根据你的需要自由学习和修改程序。它还允许你将软件副本重新分发给其他人，以及自由改进软件并将其发布给公众。</p> <h4 id="描述root帐户"><a href="#描述root帐户" class="header-anchor">#</a> 描述root帐户？</h4> <p>root帐户就像一个系统管理员帐户，允许你完全控制系统。你可以在此处创建和维护用户帐户，为每个帐户分配不同的权限。每次安装Linux时都是默认帐户。</p> <h4 id="如何在发出命令时打开命令提示符"><a href="#如何在发出命令时打开命令提示符" class="header-anchor">#</a> 如何在发出命令时打开命令提示符？</h4> <p>要打开默认shell（可以找到命令提示符的位置），请按Ctrl-Alt-F1。这将提供命令行界面（CLI），你可以根据需要从中运行命令。</p> <h4 id="如何知道linux使用了多少内存"><a href="#如何知道linux使用了多少内存" class="header-anchor">#</a> 如何知道Linux使用了多少内存？</h4> <p>在命令shell中，使用“concatenate”命令：cat / proc /
meminfo获取内存使用信息。你应该看到一行开始像Mem：64655360等。这是Linux认为它可以使用的总内存。</p> <p>你也可以使用命令</p> <div class="language- extra-class"><pre><code>free - m
vmstat
top
htop
</code></pre></div><p>找到当前的内存使用情况</p> <h4 id="linux系统下交换分区的典型大小是多少"><a href="#linux系统下交换分区的典型大小是多少" class="header-anchor">#</a> Linux系统下交换分区的典型大小是多少？</h4> <p>交换分区的首选大小是系统上可用物理内存量的两倍。如果无法做到这一点，则最小大小应与安装的内存量相同。</p> <h4 id="什么是符号链接"><a href="#什么是符号链接" class="header-anchor">#</a> 什么是符号链接？</h4> <p>符号链接的行为类似于Windows中的快捷方式。这些链接指向程序，文件或目录。它还允许你即时访问它，而无需直接转到整个路径名。</p> <h4 id="ctrl-alt-del组合键是否适用于linux"><a href="#ctrl-alt-del组合键是否适用于linux" class="header-anchor">#</a> Ctrl + Alt + Del组合键是否适用于Linux？</h4> <p>是的，它确实。就像Windows一样，你可以使用此组合键来执行系统重启。一个区别是你不会收到任何确认消息，因此，立即重启。</p> <h4 id="如何引用连接打印机等设备的并行端口"><a href="#如何引用连接打印机等设备的并行端口" class="header-anchor">#</a> 如何引用连接打印机等设备的并行端口？</h4> <p>在Windows下，你将并行端口称为LPT端口，而在Linux下，你将其称为/ dev / lp。因此，LPT1，LPT2和LPT3在Linux下称为/
dev / lp0，/ dev / lp1或/ dev / lp2。</p> <h4 id="硬盘驱动器和软盘驱动器等驱动器是否用驱动器号表示"><a href="#硬盘驱动器和软盘驱动器等驱动器是否用驱动器号表示" class="header-anchor">#</a> 硬盘驱动器和软盘驱动器等驱动器是否用驱动器号表示？</h4> <p>在Linux中，每个驱动器和设备都有不同的名称。例如，软盘驱动器称为/ dev / fd0和/ dev / fd1。IDE / EIDE硬盘驱动器称为/
dev / hda，/ dev / hdb，/ dev / hdc等。</p> <h4 id="如何在linux下更改权限"><a href="#如何在linux下更改权限" class="header-anchor">#</a> 如何在Linux下更改权限？</h4> <p>假设你是系统管理员或文件或目录的所有者，则可以使用chmod命令授予权限。使用+符号添加权限或 -
符号拒绝权限，以及以下任何字母：u（用户），g（组），o（其他），a（所有），r（读取），w（写入）和x（执行）。例如，命令chmod go + rw
FILE1.TXT授予对文件FILE1.TXT的读写访问权限，该文件分配给组和其他组。</p> <h4 id="在linux中-为不同的串口分配了哪些名称"><a href="#在linux中-为不同的串口分配了哪些名称" class="header-anchor">#</a> 在Linux中，为不同的串口分配了哪些名称？</h4> <p>串行端口标识为/ dev / ttyS0到/ dev / ttyS7。这些是Windows中COM1到COM8的等效名称。</p> <h4 id="如何在linux下访问分区"><a href="#如何在linux下访问分区" class="header-anchor">#</a> 如何在Linux下访问分区？</h4> <p>Linux在驱动器标识符的末尾分配数字。例如，如果第一个IDE硬盘驱动器有三个主分区，则它们将命名/编号，/ dev / hda1，/ dev /
hda2和/ dev / hda3。</p> <h4 id="什么是硬链接"><a href="#什么是硬链接" class="header-anchor">#</a> 什么是硬链接？</h4> <p>硬链接直接指向磁盘上的物理文件，而不指向路径名。这意味着如果重命名或移动原始文件，链接将不会中断，因为链接是针对文件本身的，而不是文件所在的路径。</p> <h4 id="linux下文件名的最大长度是多少"><a href="#linux下文件名的最大长度是多少" class="header-anchor">#</a> Linux下文件名的最大长度是多少？</h4> <p>任何文件名最多可包含255个字符。此限制不包括路径名，因此整个路径名和文件名可能会超过255个字符。</p> <h4 id="什么是以点开头的文件名"><a href="#什么是以点开头的文件名" class="header-anchor">#</a> 什么是以点开头的文件名？</h4> <p>通常，以点开头的文件名是隐藏文件。这些文件可以是包含重要数据或设置信息的配置文件。将这些文件设置为隐藏会使其不太可能被意外删除。</p> <h4 id="解释虚拟桌面"><a href="#解释虚拟桌面" class="header-anchor">#</a> 解释虚拟桌面?</h4> <p>这可以作为最小化和最大化当前桌面上不同窗口的替代方案。当你可以打开一个或多个程序时，使用虚拟桌面可以清除桌面。你可以简单地在虚拟桌面之间进行随机播放，而不是在每个程序中保持完整的程序，而不是最小化/恢复所有这些程序。</p> <h4 id="如何在linux下跨不同的虚拟桌面共享程序"><a href="#如何在linux下跨不同的虚拟桌面共享程序" class="header-anchor">#</a> 如何在Linux下跨不同的虚拟桌面共享程序？</h4> <p>要在不同的虚拟桌面之间共享程序，请在程序窗口的左上角查找看起来像图钉的图标。按此按钮将“固定”该应用程序到位，使其显示在所有虚拟桌面上，位于屏幕上的相同位置。</p> <h4 id="无名-空-目录代表什么"><a href="#无名-空-目录代表什么" class="header-anchor">#</a> 无名（空）目录代表什么？</h4> <p>此空目录名称用作Linux文件系统的无名基础。这用作所有其他目录，文件，驱动器和设备的附件。</p> <h4 id="什么是pwd命令"><a href="#什么是pwd命令" class="header-anchor">#</a> 什么是pwd命令？</h4> <p>pwd命令是print working directory命令的缩写。</p> <div class="language- extra-class"><pre><code>PWD
/home/guru99/myDir
</code></pre></div><h4 id="什么是守护进程"><a href="#什么是守护进程" class="header-anchor">#</a> 什么是守护进程？</h4> <p>守护进程是提供基本操作系统下可能无法使用的多种功能的服务。其主要任务是监听服务请求，同时对这些请求采取行动。服务完成后，它将断开连接并等待进一步的请求。</p> <h4 id="如何从一个桌面环境切换到另一个桌面环境-例如从kde切换到gnome"><a href="#如何从一个桌面环境切换到另一个桌面环境-例如从kde切换到gnome" class="header-anchor">#</a> 如何从一个桌面环境切换到另一个桌面环境，例如从KDE切换到Gnome？</h4> <p>假设你已安装这两个环境，只需从图形界面注销即可。然后在登录屏幕上，键入你的登录ID和密码，并选择要加载的会话类型。在你将其更改为其他选项之前，此选项将保持默认状态。</p> <h4 id="linux下的权限有哪些"><a href="#linux下的权限有哪些" class="header-anchor">#</a> Linux下的权限有哪些？</h4> <p>Linux下有3种权限：</p> <ul><li>读取：用户可以读取文件或列出目录</li> <li>写入：用户可以写入新文件到目录的文件</li> <li>执行：用户可以运行文件或查找特定文件一个目录</li></ul> <h4 id="区分大小写如何影响命令的使用方式"><a href="#区分大小写如何影响命令的使用方式" class="header-anchor">#</a> 区分大小写如何影响命令的使用方式？</h4> <p>当我们讨论区分大小写时，只有当每个字符按原样编码时，命令才被认为是相同的，包括小写和大写字母。这意味着CD，CD和Cd是三个不同的命令。使用大写字母输入命令，它应该是小写的，将产生不同的输出。</p> <h4 id="是否可以使用快捷方式获取长路径名"><a href="#是否可以使用快捷方式获取长路径名" class="header-anchor">#</a> 是否可以使用快捷方式获取长路径名？</h4> <p>就在这里。称为文件名扩展的功能允许你使用TAB键执行此操作。例如，如果你有一个名为/ home / iceman /
assignments目录的路径，则键入如下：/ ho [tab] / ice [tab] / assi
[tab]。但是，这假设路径是唯一的，并且你正在使用的shell支持此功能。</p> <h4 id="什么是重定向"><a href="#什么是重定向" class="header-anchor">#</a> 什么是重定向？</h4> <p>重定向是将数据从一个输出定向到另一个输出的过程。它还可以用于将输出作为输入定向到另一个进程。</p> <h4 id="什么是grep命令"><a href="#什么是grep命令" class="header-anchor">#</a> 什么是grep命令？</h4> <p>grep使用基于模式的搜索的搜索命令。它使用与命令行一起指定的选项和参数，并在搜索所需的文件输出时应用此模式。</p> <h4 id="当发出的命令与上次使用时产生的结果不同时-会出现什么问题"><a href="#当发出的命令与上次使用时产生的结果不同时-会出现什么问题" class="header-anchor">#</a> 当发出的命令与上次使用时产生的结果不同时，会出现什么问题？</h4> <p>从看似相同的命令获得不同结果的一个非常可能的原因与区分大小写问题有关。由于Linux区分大小写，因此先前使用的命令可能以与当前格式不同的格式输入。例如，要列出目录中的所有文件，应键入命令ls，而不是LS。如果没有存在该确切名称的程序，则键入LS将导致错误消息，或者如果存在名为LS的程序执行另一个功能，则可能产生不同的输出。</p> <h4 id="local的内容是什么"><a href="#local的内容是什么" class="header-anchor">#</a> local的内容是什么？</h4> <p>它包含本地安装的文件。此目录在文件存储在网络上的环境中很重要。具体来说，本地安装的文件将转至/ usr / local / bin，/ usr /
local / lib等。此目录的另一个应用是它用于从源安装的软件包，或未正式随分发一起提供的软件。</p> <h4 id="你如何终止正在进行的流程"><a href="#你如何终止正在进行的流程" class="header-anchor">#</a> 你如何终止正在进行的流程？</h4> <p>系统中的每个进程都由唯一的进程ID或pid标识。使用kill命令后跟pid来终止该进程。</p> <p>要立即终止所有进程，请使用kill 0。</p> <h4 id="如何在命令行提示符中插入注释"><a href="#如何在命令行提示符中插入注释" class="header-anchor">#</a> 如何在命令行提示符中插入注释？</h4> <p>通过在实际注释文本之前键入＃符号来创建注释。这告诉shell完全忽略后面的内容。例如“＃这只是shell将忽略的注释。”</p> <h4 id="什么是命令分组以及它是如何工作的"><a href="#什么是命令分组以及它是如何工作的" class="header-anchor">#</a> 什么是命令分组以及它是如何工作的？</h4> <p>你可以使用括号对命令进行分组。例如，如果要将当前日期和时间以及名为OUTPUT的文件的内容发送到名为MYDATES的第二个文件，可以按如下方式应用命令分组：（date
cat OUTPUT）&gt; MYDATES</p> <h4 id="如何从单个命令行条目执行多个命令或程序"><a href="#如何从单个命令行条目执行多个命令或程序" class="header-anchor">#</a> 如何从单个命令行条目执行多个命令或程序？</h4> <p>你可以通过使用分号符号分隔每个命令或程序来组合多个命令。例如，你可以在单个条目中发出这样一系列命令：</p> <div class="language- extra-class"><pre><code>ls –l cd .. ls –a MYWORK which is equivalent to 3 commands: ls -l cd.. ls -a MYWORK
**请注意，这将按指定的顺序依次执行。
</code></pre></div><h4 id="编写一个命令-查找扩展名为-c-的文件-并在其中出现字符串-apple"><a href="#编写一个命令-查找扩展名为-c-的文件-并在其中出现字符串-apple" class="header-anchor">#</a> 编写一个命令，查找扩展名为“c”的文件，并在其中出现字符串“apple”?</h4> <div class="language- extra-class"><pre><code>find ./ -name &quot;*.c&quot; | xargs grep –i &quot;apple&quot;
</code></pre></div><h4 id="编写一个显示所有-txt文件的命令-包括其个人权限。"><a href="#编写一个显示所有-txt文件的命令-包括其个人权限。" class="header-anchor">#</a> 编写一个显示所有.txt文件的命令，包括其个人权限。</h4> <div class="language- extra-class"><pre><code>ls -al * .txt
</code></pre></div><h4 id="解释如何为git控制台着色"><a href="#解释如何为git控制台着色" class="header-anchor">#</a> 解释如何为Git控制台着色？</h4> <p>要为Git控制台着色，可以使用命令git config-global color.ui
auto。在命令中，color.ui变量设置变量的默认值，例如color.diff和color.grep。</p> <h4 id="如何在linux中将一个文件附加到另一个文件"><a href="#如何在linux中将一个文件附加到另一个文件" class="header-anchor">#</a> 如何在Linux中将一个文件附加到另一个文件？</h4> <p>要在Linux中将一个文件附加到另一个文件，你可以使用命令cat file2 &gt;&gt; file 1. operator</p> <blockquote><blockquote><p>附加指定文件的输出或创建文件（如果未创建）。而另一个命令cat文件1文件2&gt;文件3将两个或多个文件附加到一个文件。</p></blockquote></blockquote> <h4 id="解释如何使用终端找到文件"><a href="#解释如何使用终端找到文件" class="header-anchor">#</a> 解释如何使用终端找到文件？</h4> <p>要查找文件，你必须使用命令，查找。-name“process.txt”。它将查找名为process.txt的文件的当前目录。</p> <h4 id="解释如何使用终端创建文件夹"><a href="#解释如何使用终端创建文件夹" class="header-anchor">#</a> 解释如何使用终端创建文件夹？</h4> <p>要创建文件夹，你必须使用命令mkdir。它将是这样的：〜$ mkdir Guru99</p> <h4 id="解释如何使用终端查看文本文件"><a href="#解释如何使用终端查看文本文件" class="header-anchor">#</a> 解释如何使用终端查看文本文件？</h4> <p>要查看文本文件，请使用命令cd转到文本文件所在的特定文件夹，然后键入less filename.txt。</p> <h4 id="解释如何在ubuntu-lamp堆栈上启用curl"><a href="#解释如何在ubuntu-lamp堆栈上启用curl" class="header-anchor">#</a> 解释如何在Ubuntu LAMP堆栈上启用curl？</h4> <p>要在Ubuntu上启用curl，首先安装libcurl，完成后使用以下命令sudo /etc/init .d / apache2 restart或sudo
service apache2 restart。</p> <h4 id="解释如何在ubuntu中启用root日志记录"><a href="#解释如何在ubuntu中启用root日志记录" class="header-anchor">#</a> 解释如何在Ubuntu中启用root日志记录？</h4> <p>启用root日志记录的命令是</p> <div class="language- extra-class"><pre><code>#sudo sh-c'echo“greater-show-manual-login = true”&gt;&gt; / etc / lightdm / lightdm.conf'
</code></pre></div><h4 id="如何在启动linux服务器的同时在后台运行linux程序"><a href="#如何在启动linux服务器的同时在后台运行linux程序" class="header-anchor">#</a> 如何在启动Linux服务器的同时在后台运行Linux程序？</h4> <p>通过使用nohup。它将停止接收NOHUP信号的进程，从而终止它，你注销了调用的程序。并在后台运行该过程。</p> <h4 id="解释如何在linux中卸载库"><a href="#解释如何在linux中卸载库" class="header-anchor">#</a> 解释如何在Linux中卸载库？</h4> <p>要在Linux中卸载库，可以使用命令</p> <div class="language- extra-class"><pre><code>sudo apt-get remove library_name
</code></pre></div><h3 id="_15-2-docker"><a href="#_15-2-docker" class="header-anchor">#</a> 15.2 Docker</h3> <h4 id="什么是虚拟化技术"><a href="#什么是虚拟化技术" class="header-anchor">#</a> 什么是虚拟化技术？</h4> <p>在计算机技术中，虚拟化（Virtualization）是一种资源管理技术。它是将计算机的各种实体资源，如：服务器、网络、内存及存储等，予以抽象、转换后呈现出来，打破实体结构间的不可切割的障碍，使用户可以用更好的方式来利用这些资源。</p> <p>虚拟化的目的是为了在同一个主机上运行多个系统或应用，从而提高系统资源的利用率，并带来降低成本、方便管理和容错容灾等好处。</p> <ul><li><strong>硬件虚拟化</strong></li></ul> <p>硬件虚拟化就是硬件物理平台本身提供了对特殊指令的截获和重定向的支持。支持虚拟化的硬件，也是一些基于硬件实现软件虚拟化技术的关键。在基于硬件实现软件虚拟化的技术中，在硬件是实现虚拟化的基础，硬件(主要是CPU)会为虚拟化软件提供支持，从而实现硬件资源的虚拟化。</p> <ul><li><strong>软件虚拟化</strong></li></ul> <p>软件虚拟化就是利用软件技术，在现有的物理平台上实现对物理平台访问的截获和模拟。在软件虚拟化技术中，有些技术不需要硬件支持，如：QEMU；而有些软件虚拟化技术，则依赖硬件支持，如：VMware、KVM。</p> <h4 id="什么是docker"><a href="#什么是docker" class="header-anchor">#</a> 什么是Docker?</h4> <p>Docker是一个开源的应用容器引擎，它让开发者可以打包他们的应用以及依赖包到一个可移植的容器中，然后发布到安装了任何 Linux
发行版本的机器上。Docker基于LXC来实现类似VM的功能，可以在更有限的硬件资源上提供给用户更多的计算资源。与同VM等虚拟化的方式不同，LXC不属于全虚拟化、部分虚拟化或半虚拟化中的任何一个分类，而是一个操作系统级虚拟化。</p> <p>Docker是直接运行在宿主操作系统之上的一个容器，使用沙箱机制完全虚拟出一个完整的操作，容器之间不会有任何接口，从而让容器与宿主机之间、容器与容器之间隔离的更加彻底。每个容器会有自己的权限管理，独立的网络与存储栈，及自己的资源管理能，使同一台宿主机上可以友好的共存多个容器。</p> <p>Docker借助Linux的内核特性，如：控制组（Control
Group）、命名空间（Namespace）等，并直接调用操作系统的系统调用接口。从而降低每个容器的系统开销，并实现降低容器复杂度、启动快、资源占用小等特征。</p> <h4 id="docker和虚拟机的区别"><a href="#docker和虚拟机的区别" class="header-anchor">#</a> Docker和虚拟机的区别？</h4> <p>虚拟机Virtual Machine与容器化技术（代表Docker）都是虚拟化技术，两者的区别在于虚拟化的程度不同。</p> <ul><li><strong>举个例子</strong></li></ul> <ol><li><strong>服务器</strong> ：比作一个大型的仓管基地，包含场地与零散的货物——相当于各种服务器资源。</li> <li><strong>虚拟机技术</strong> ：比作仓库，拥有独立的空间堆放各种货物或集装箱，仓库之间完全独立——仓库相当于各种系统，独立的应用系统和操作系统。</li> <li><strong>Docker</strong> ：比作集装箱，操作各种货物的打包——将各种应用程序和他们所依赖的运行环境打包成标准的容器，容器之间隔离。</li></ol> <ul><li><strong>基于一个图解释</strong></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/docker-y-0.jpg" alt="图片描述"></p> <ol><li>虚拟机管理系统（Hypervisor）。利用Hypervisor，可以在主操作系统之上运行多个不同的从操作系统。类型1的Hypervisor有支持MacOS的HyperKit，支持Windows的Hyper-V以及支持Linux的KVM。类型2的Hypervisor有VirtualBox和VMWare。</li> <li>Docker守护进程（Docker Daemon）。Docker守护进程取代了Hypervisor，它是运行在操作系统之上的后台进程，负责管理Docker容器。</li> <li>vm多了一层guest OS，虚拟机的Hypervisor会对硬件资源也进行虚拟化，而容器Docker会直接使用宿主机的硬件资源</li></ol> <ul><li><strong>基于虚拟化角度</strong></li></ul> <ol><li><strong>隔离性</strong> 由于vm对操作系统也进行了虚拟化，隔离的更加彻底。而Docker共享宿主机的操作系统，隔离性较差。</li> <li><strong>运行效率</strong> 由于vm的隔离操作，导致生成虚拟机的速率大大低于容器Docker生成的速度，因为Docker直接利用宿主机的系统内核。因为虚拟机增加了一层虚拟硬件层，运行在虚拟机上的应用程序在进行数值计算时是运行在Hypervisor虚拟的CPU上的；另外一方面是由于计算程序本身的特性导致的差异。虚拟机虚拟的cpu架构不同于实际cpu架构，数值计算程序一般针对特定的cpu架构有一定的优化措施，虚拟化使这些措施作废，甚至起到反效果。</li> <li><strong>资源利用率</strong> 在资源利用率上虚拟机由于隔离更彻底，因此利用率也会相对较低。</li></ol> <h4 id="docker的架构"><a href="#docker的架构" class="header-anchor">#</a> Docker的架构？</h4> <p>Docker 使用客户端-服务器 (C/S) 架构模式，使用远程API来管理和创建Docker容器。</p> <ul><li><strong>Docker 客户端(Client)</strong> : Docker 客户端通过命令行或者其他工具使用 Docker SDK (https://docs.docker.com/develop/sdk/) 与 Docker 的守护进程通信。</li> <li><strong>Docker 主机(Host)</strong> ：一个物理或者虚拟的机器用于执行 Docker 守护进程和容器。</li></ul> <p>Docker 包括三个基本概念:</p> <ul><li><strong>镜像（Image）</strong> ：Docker 镜像（Image），就相当于是一个 root 文件系统。比如官方镜像 ubuntu:16.04 就包含了完整的一套 Ubuntu16.04 最小系统的 root 文件系统。</li> <li><strong>容器（Container）</strong> ：镜像（Image）和容器（Container）的关系，就像是面向对象程序设计中的类和实例一样，镜像是静态的定义，容器是镜像运行时的实体。容器可以被创建、启动、停止、删除、暂停等。</li> <li><strong>仓库（Repository）</strong> ：仓库可看着一个代码控制中心，用来保存镜像。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/docker-x-1.png" alt="图片描述"></p> <h4 id="docker镜像相关操作有哪些"><a href="#docker镜像相关操作有哪些" class="header-anchor">#</a> Docker镜像相关操作有哪些？</h4> <div class="language- extra-class"><pre><code># 查找镜像
docker search mysql

# 拉取镜像
docker pull mysql

# 删除镜像
docker rmi hello-world

# 更新镜像
docker commit -m=&quot;update test&quot; -a=&quot;pdai&quot; 0a1556ca3c27  pdai/ubuntu:v1.0.1

# 生成镜像
docker build -t pdai/ubuntu:v2.0.1 .

# 镜像标签
docker tag a733d5a264b5 pdai/ubuntu:v3.0.1

# 镜像导出
docker save &gt; pdai-ubuntu-v2.0.2.tar 57544a04cd1a

# 镜像导入
docker load &lt; pdai-ubuntu-v2.0.2.tar
</code></pre></div><h4 id="docker容器相关操作有哪些"><a href="#docker容器相关操作有哪些" class="header-anchor">#</a> Docker容器相关操作有哪些？</h4> <div class="language- extra-class"><pre><code># 容器查看
docker ps -a

# 容器启动
docker run -it pdai/ubuntu:v2.0.1 /bin/bash

# 容器停止
docker stop f5332ebce695

# 容器再启动

# 容器导出
docker export f5332ebce695 &gt; ubuntu-pdai-v2.tar

# 容器强制停止并删除
docker rm -f f5332ebce695

# 容器清理
docker container prune

# 容器别名操作
docker run -itd --name pdai-ubuntu-202 pdai/ubuntu:v2.0.2 /bin/bash
</code></pre></div><h4 id="如何查看docker容器的日志"><a href="#如何查看docker容器的日志" class="header-anchor">#</a> 如何查看Docker容器的日志？</h4> <div class="language- extra-class"><pre><code>#例：实时查看docker容器名为user-uat的最后10行日志
docker logs -f -t --tail 10 user-uat

#例：查看指定时间后的日志，只显示最后100行：

#例：查看最近30分钟的日志:

#例：查看某时间之后的日志：

#例：查看某时间段日志：

#例：将错误日志写入文件：
docker logs -f -t --since=&quot;2018-02-18&quot; user-uat | grep error &gt;&gt; logs_error.txt
</code></pre></div><h4 id="如何启动docker容器-参数含义"><a href="#如何启动docker容器-参数含义" class="header-anchor">#</a> 如何启动Docker容器？参数含义？</h4> <div class="language- extra-class"><pre><code>[root@pdai docker-test]# docker run -itd pdai/ubuntu:v2.0.1 /bin/bash
</code></pre></div><ul><li><code>-it</code> 可以连写的，表示 <code>-i -t</code></li> <li><code>-t</code>: 在新容器内指定一个伪终端或终端。</li> <li><code>-i</code>: 允许你对容器内的标准输入 (STDIN) 进行交互</li> <li><code>-d</code>: 后台模式</li></ul> <h4 id="如何进入docker后台模式-有什么区别"><a href="#如何进入docker后台模式-有什么区别" class="header-anchor">#</a> 如何进入Docker后台模式？有什么区别？</h4> <ul><li><p>第一种：<code>docker attach</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@pdai ~]# docker ps
CONTAINER ID        IMAGE                COMMAND             CREATED             STATUS              PORTS               NAMES
f5332ebce695        pdai/ubuntu:v2.0.1   &quot;/bin/bash&quot;         38 minutes ago      Up 2 seconds        22/tcp, 80/tcp      jolly_kepler
[root@pdai ~]# docker attach f5332ebce695
root@f5332ebce695:/# echo 'pdai'
pdai
root@f5332ebce695:/# exit
exit
[root@pdai ~]# docker ps
CONTAINER ID        IMAGE               COMMAND             CREATED             STATUS              PORTS               NAMES
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li></ul> <p>看到没，使用<code>docker attach</code>进入后，exit便容器也停止了。</p> <ul><li><p>第二种：<code>docker exec</code></p> <div class="language- line-numbers-mode"><pre class="language-text"><code>[root@pdai ~]# docker exec -it f5332ebce695 /bin/bash
Error response from daemon: Container f5332ebce69520fba353f035ccddd4bd42055fbd1e595f916ba7233e26476464 is not running
[root@pdai ~]# docker restart f5332ebce695
f5332ebce695
[root@pdai ~]# docker exec -it f5332ebce695 /bin/bash
root@f5332ebce695:/# exit
exit
[root@pdai ~]# docker ps
CONTAINER ID        IMAGE                COMMAND             CREATED             STATUS              PORTS               NAMES
f5332ebce695        pdai/ubuntu:v2.0.1   &quot;/bin/bash&quot;         42 minutes ago      Up 8 seconds        22/tcp, 80/tcp      jolly_kepler
</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br></div></div></li></ul> <p>注意：</p> <ul><li>我特意在容器停止状态下执行了<code>docker exec</code>，是让你看到<code>docker exec</code>是在容器启动状态下用的，且注意下错误信息；</li> <li>推荐大家使用 <code>docker exec</code> 命令，因为此退出容器终端，不会导致容器的停止。</li></ul> <h3 id="_15-3-ci-cd"><a href="#_15-3-ci-cd" class="header-anchor">#</a> 15.3 CI/CD</h3> <h4 id="什么是ci"><a href="#什么是ci" class="header-anchor">#</a> 什么是CI？</h4> <p>CI的英文名称是Continuous Integration，中文翻译为：持续集成。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cicd-2.png" alt="图片描述"></p> <p>CI中，开发人员将会频繁地向主干提交代码，这些新提交的代码在最终合并到主干前，需要经过编译和自动化测试流进行验证。
持续集成（CI）是在源代码变更后自动检测、拉取、构建和（在大多数情况下）进行单元测试的过程。持续集成的目标是快速确保开发人员新提交的变更是好的，并且适合在代码库中进一步使用。CI的流程执行和理论实践让我们可以确定新代码和原有代码能否正确地集成在一起。</p> <p>通俗点讲就是：通过持续集成，
开发人员能够在任何时候多次向仓库提交作品，而不是独立地开发每个功能模块并在开发周期结束时一一提交。这里的一个重要思想就是让开发人员更快更、频繁地做到这一点，从而降低集成的开销。
实际情况中，开发人员在集成时经常会发现新代码和已有代码存在冲突。
如果集成较早并更加频繁，那么冲突将更容易解决且执行成本更低。当然，这里也有一些权衡，这个流程不提供额外的质量保障。
事实上，许多组织发现这样的集成方式开销更大，因为它们依赖人工确保新代码不会引起新的 bug 或者破坏现有代码。
为了减少集成期间的摩擦，持续集成依赖于测试套件和自动化测试。 然而，要认识到自动化测试和持续测试是完全不同的这一点很重要。</p> <p>CI 的目标是将集成简化成一个简单、易于重复的日常开发任务， 这样有助于降低总体的构建成本并在开发周期的早期发现缺陷。 要想有效地使用 CI 必须转变开发团队的习惯，要鼓励频繁迭代构建， 并且在发现 bug 的早期积极解决。</p> <h4 id="什么是cd"><a href="#什么是cd" class="header-anchor">#</a> 什么是CD？</h4> <p>这里的CD可对应多个英文名称，<strong>持续交付Continuous Delivery</strong> 和<strong>持续部署Continuous Deployment</strong>
。下面我们分别来看看上面是持续交付和持续部署。</p> <ul><li><strong>持续交付</strong></li></ul> <p>持续交付（CD）实际上是 CI 的扩展，其中软件交付流程进一步自动化，以便随时轻松地部署到生成环境中。
成熟的持续交付方案也展示了一个始终可部署的代码库。使用 CD 后，软件发布将成为一个没有任何紧张感的例行事件。
开发团队可以在日常开发的任何时间进行产品级的发布，而不需要详细的发布方案或者特殊的后期测试。</p> <p>完成 CI 中构建及单元测试和集成测试的自动化流程后，持续交付可自动将已验证的代码发布到存储库。为了实现高效的持续交付流程，务必要确保 CI
已内置于开发管道。持续交付的目标是拥有一个可随时部署到生产环境的代码库。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cicd-3.png" alt="图片描述"></p> <p>在持续交付中，每个阶段（从代码更改的合并，到生产就绪型构建版本的交付）都涉及测试自动化和代码发布自动化。在流程结束时，运维团队可以快速、轻松地将应用部署到生产环境中或发布给最终使用的用户。</p> <p>CD 集中依赖于部署流水线，团队通过流水线自动化测试和部署过程。此流水线是一个自动化系统， 可以针对构建执行一组渐进的测试套件。CD
具有高度的自动化，并且在一些云计算环境中也易于配置。在流水线的每个阶段，如果构建无法通过关键测试会向团队发出警报。否则，将继续进入下一个测试，
并在连续通过测试后自动进入下一个阶段。流水线的最后一个部分会将构建部署到和生产环境等效的环境中。
这是一个整体的过程，因为构建、部署和环境都是一起执行和测试的，它能让构建在实际的生产环境可部署和可验证。</p> <ul><li><strong>持续部署</strong></li></ul> <p>持续部署扩展了持续交付，以便软件构建在通过所有测试时自动部署。在这样的流程中， 不需要人为决定何时及如何投入生产环境。CI/CD
系统的最后一步将在构建后的组件/包退出流水线时自动部署。
此类自动部署可以配置为快速向客户分发组件、功能模块或修复补丁，并准确说明当前提供的内容。采用持续部署的组织可以将新功能快速传递给用户，得到用户对于新版本的快速反馈，并且可以迅速处理任何明显的缺陷。
用户对无用或者误解需求的功能的快速反馈有助于团队规划投入，避免将精力集中于不容易产生回报的地方。</p> <p>随着 DevOps 的发展，新的用来实现 CI/CD 流水线的自动化工具也在不断涌现。这些工具通常能与各种开发工具配合， 包括像 GitHub
这样的代码仓库和 Jira 这样的 bug 跟踪工具。此外，随着 SaaS 这种交付方式变得更受欢迎，
许多工具都可以在现代开发人员运行应用程序的云环境中运行，例如 GCP 和
AWS。但是对于一个成熟的CI/CD管道（Pipeline）来说，最后的阶段是持续部署。作为持续交付——自动将生产就绪型构建版本发布到代码存储库——的延伸，持续部署可以自动将应用发布到生产环境。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cicd-4.png" alt="图片描述"></p> <h4 id="什么是ci-cd的管道"><a href="#什么是ci-cd的管道" class="header-anchor">#</a> 什么是CI/CD的管道？</h4> <p>CI / CD管道是与自动化工具和改进的工作流程集成的部署管道。
如果执行得当，它将最大程度地减少人为错误，并增强整个SDLC的反馈循环，使团队可以在更短的时间内交付较小的发行版。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cicd-1.png" alt="图片描述"></p> <p>典型的CI / CD管道必须包括以下阶段：</p> <ul><li>构建阶段</li> <li>测试阶段</li> <li>部署阶段</li> <li>自动化测试阶段</li> <li>部署到生产</li></ul> <h4 id="如何理解devops"><a href="#如何理解devops" class="header-anchor">#</a> 如何理解DevOPS?</h4> <p>DevOps是Development和Operations的组合，是一种方法论，是一组过程、方法与系统的统称，用于促进应用开发、应用运维和质量保障（QA）部门之间的沟通、协作与整合。以期打破传统开发和运营之间的壁垒和鸿沟。</p> <p>CI、CD和DevOps之间的关系 ：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/cicd-5.png" alt="图片描述"></p> <h4 id="在完全部署到所有用户之前-有哪些方法可以测试部署"><a href="#在完全部署到所有用户之前-有哪些方法可以测试部署" class="header-anchor">#</a> 在完全部署到所有用户之前，有哪些方法可以测试部署？</h4> <p>由于必须回滚/撤消对所有用户的部署可能是一种代价高昂的情况（无论是技术上还是用户的感知），已经有许多技术允许“尝试”部署新功能并在发现问题时轻松“撤消”它们。这些包括：</p> <ul><li><strong>蓝/绿测试/部署</strong></li></ul> <p>在这种部署软件的方法中，维护了两个相同的主机环境 —— 一个“蓝色”
和一个“绿色”。（颜色并不重要，仅作为标识。）对应来说，其中一个是“生产环境”，另一个是“预发布环境”。</p> <p>在这些实例的前面是调度系统，它们充当产品或应用程序的客户“网关”。通过将调度系统指向蓝色或绿色实例，可以将客户流量引流到期望的部署环境。通过这种方式，切换指向哪个部署实例（蓝色或绿色）对用户来说是快速，简单和透明的。</p> <p>当新版本准备好进行测试时，可以将其部署到非生产环境中。在经过测试和批准后，可以更改调度系统设置以将传入的线上流量指向它（因此它将成为新的生产站点）。现在，曾作为生产环境实例可供下一次候选发布使用。</p> <p>同理，如果在最新部署中发现问题并且之前的生产实例仍然可用，则简单的更改可以将客户流量引流回到之前的生产实例 ——
有效地将问题实例“下线”并且回滚到以前的版本。然后有问题的新实例可以在其它区域中修复。</p> <ul><li><strong>金丝雀测试/部署</strong></li></ul> <p>在某些情况下，通过蓝/绿发布切换整个部署可能不可行或不是期望的那样。另一种方法是为金丝雀测试/部署。在这种模型中，一部分客户流量被重新引流到新的版本部署中。例如，新版本的搜索服务可以与当前服务的生产版本一起部署。然后，可以将
10％ 的搜索查询引流到新版本，以在生产环境中对其进行测试。</p> <p>如果服务那些流量的新版本没问题，那么可能会有更多的流量会被逐渐引流过去。如果仍然没有问题出现，那么随着时间的推移，可以对新版本增量部署，直到 100％
的流量都调度到新版本。这有效地“更替”了以前版本的服务，并让新版本对所有客户生效。</p> <ul><li><strong>功能开关</strong></li></ul> <p>对于可能需要轻松关掉的新功能（如果发现问题），开发人员可以添加功能开关。这是代码中的 if-then
软件功能开关，仅在设置数据值时才激活新代码。此数据值可以是全局可访问的位置，部署的应用程序将检查该位置是否应执行新代码。如果设置了数据值，则执行代码；如果没有，则不执行。</p> <p>这为开发人员提供了一个远程“终止开关”，以便在部署到生产环境后发现问题时关闭新功能。</p> <ul><li><strong>暗箱发布</strong></li></ul> <p>在暗箱发布中，代码被逐步测试/部署到生产环境中，但是用户不会看到更改（因此名称中有暗箱一词）。例如，在生产版本中，网页查询的某些部分可能会重定向到查询新数据源的服务。开发人员可收集此信息进行分析，而不会将有关接口，事务或结果的任何信息暴露给用户。</p> <p>这个想法是想获取候选版本在生产环境负载下如何执行的真实信息，而不会影响用户或改变他们的经验。随着时间的推移，可以调度更多负载，直到遇到问题或认为新功能已准备好供所有人使用。实际上功能开关标志可用于这种暗箱发布机制。</p> <h4 id="什么是持续测试"><a href="#什么是持续测试" class="header-anchor">#</a> 什么是持续测试？</h4> <p>持续测试是一个过程，它将自动化测试作为软件交付通道中内嵌的一部分，以尽快获得软件发布后业务风险的反馈。</p> <p><strong>持续测试与自动化测试的侧重点</strong> ？</p> <ul><li>自动化测试旨在生成一组与用户故事或应用程序要求相关的通过/失败的数据点。</li> <li>持续测试侧重于业务风险，并提供有关软件是否可以发布的判断。要实现这一转变，我们需要停止询问“我们是否已完成测试？”而是集中精力在“发布版本是否具有可接受的业务风险级别？”</li></ul> <p><strong>为什么我们需要持续测试</strong> ？</p> <p>今天，整个行业的变化要求测试更多，同时使自动化测试更难实现（至少使用传统工具和方法）：</p> <ul><li>应用程序体系结构越来越分散和复杂，包含云，API，微服务等，并在单个业务事务中创建几乎无限的不同协议和技术组合。</li> <li>由于Agile，DevOps和持续交付，许多应用程序现在每两周发布一次，每天发布数千次。因此，可用于测试设计，维护和特别是执行的时间大大减少。</li></ul> <p>既然软件是业务的主要接口，那么应用程序故障就是业务失败，
如果它影响用户体验，即使是看似微不足道的小故障也会产生严重后果。因此，与应用相关的风险已成为即使是非技术性商业领袖的主要关注点。</p> <h4 id="如何做版本管理"><a href="#如何做版本管理" class="header-anchor">#</a> 如何做版本管理？</h4> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/git-gitflow-1.png" alt="图片描述"></p> <ul><li><strong>Master 分支</strong> 主分支，这个分支最近发布到生产环境的代码，最近发布的Release， 这个分支只能从其他分支合并，不能在这个分支直接修改</li> <li><strong>Develop 分支</strong> 这个分支是我们是我们的主开发分支，包含所有要发布到下一个Release的代码，这个主要合并与其他分支，比如Feature分支</li> <li><strong>Feature 分支</strong> 这个分支主要是用来开发一个新的功能，一旦开发完成，我们合并回Develop分支进入下一个Release</li> <li><strong>Release 分支</strong> 当你需要发布一个新Release的时候，我们基于Develop分支创建一个Release分支，完成Release后，我们合并到Master和Develop分支</li> <li><strong>Hotfix 分支</strong> 当我们在Production发现新的Bug时候，我们需要创建一个Hotfix, 完成Hotfix后，我们合并回Master和Develop分支，所以Hotfix的改动会进入下一个Release</li></ul> <h3 id="_15-4-监控体系"><a href="#_15-4-监控体系" class="header-anchor">#</a> 15.4 监控体系</h3> <h4 id="为什么要有监控系统-谈谈你对监控的理解"><a href="#为什么要有监控系统-谈谈你对监控的理解" class="header-anchor">#</a> 为什么要有监控系统？ 谈谈你对监控的理解？</h4> <p><strong>监控的目标</strong> ？</p> <ul><li>发现问题：当系统发生故障报警，我们会收到故障报警的信息。</li> <li>定位问题：故障邮件一般都会写某某主机故障、具体故障的内容，我们需要对报警内容进行分析。比如一台服务器连不上，我们就需要考虑是网络问题、还是负载太高导致长时间无法连接，又或者某开发触发了防火墙禁止的相关策略等，我们就需要去分析故障具体原因。</li> <li>解决问题：当然我们了解到故障的原因后，就需要通过故障解决的优先级去解决该故障。</li> <li>总结问题：当我们解决完重大故障后，需要对故障原因以及防范进行总结归纳，避免以后重复出现。</li></ul> <p><strong>具体而言</strong> ？</p> <ul><li>对系统不间断的实时监控：实际上是对系统不间断的实时监控(这就是监控)；</li> <li>实时反馈系统当前状态：我们监控某个硬件、或者某个系统，都是需要能实时看到当前系统的状态，是正常、异常、或者故障。</li> <li>保证服务可靠性安全性：我们监控的目的就是要保证系统、服务、业务正常运行</li> <li>保证业务持续稳定运行：如果我们的监控做得很完善，即使出现故障，能第一时间接收到故障报警，在第一时间处理解决，从而保证业务持续性的稳定运行。</li></ul> <h4 id="监控体系监控哪些内容"><a href="#监控体系监控哪些内容" class="header-anchor">#</a> 监控体系监控哪些内容？</h4> <p>1、<strong>硬件监控</strong>
通过SNMP来进行路由器交换机的监控(这些可以跟一些厂商沟通来了解如何做)、服务器的温度以及其它，可以通过IPMI来实现。当然如果没有硬件全都是云，直接跳过这一步骤。</p> <p>2、<strong>系统监控</strong>
如CPU的负载，上下文切换、内存使用率、磁盘读写、磁盘使用率、磁盘inode使用率。当然这些都是需要配置触发器，因为默认太低会频繁报警。</p> <p>3、<strong>服务监控</strong>
比如公司用的LNMP架构，Nginx自带Status模块、PHP也有相关的Status、MySQL的话可以通过Percona官方工具来进行监控。Redis这些通过自身的info获取信息进行过滤等。方法都类似。要么服务自带。要么通过脚本来实现想监控的内容，以及报警和图形功能。</p> <p>4、<strong>网络监控</strong>
如果是云主机又不是跨机房，那么可以选择不监控网络。当然你说我们是跨机房以及如何如何，推荐使用smokeping来做网络相关的监控，或者直接交给你们的网络工程师来做，因为术业有专攻。</p> <p>5、<strong>安全监控</strong>
如果是云主机可以考虑使用自带的安全防护。当然也可以使用iptables。如果是硬件，那么推荐使用硬件防火墙。使用云可以购买防DDOS，避免出现故障导致down机一天。如果是系统，那么权限、密码、备份、恢复等基础方案要做好。Web同时也可以使用Nginx+Lua来实现一个Web层面的防火墙。当然也可以使用集成好的OpenResty。</p> <p>6、<strong>Web监控</strong>
Web监控的话题其实还是很多。比如可以使用自带的Web监控来监控页面相关的延迟、js响应时间、下载时间、等等。这里我推荐使用专业的商业软件监控宝或听云来实现。毕竟人家全国各地都有机房（如果本身是多机房那就另说了）。</p> <p>7、<strong>日志监控</strong>
如果是Web的话可以使用监控Nginx的50x、40x的错误日志，PHP的ERROR日志。其实这些需求无非是，收集、存储、查询、展示，我们其实可以使用开源的ELKStack来实现。Logstash（收集）、Elasticsearch（存储+搜索）、Kibana（展示）。</p> <p>8、<strong>业务监控</strong>
上面做了那么多，其实最终还是保证业务的运行。这样我们做的监控才有意义。所以业务层面这块的监控需要和开发以及总监开会讨论，监控比较重要的业务指标，（需要开会确认）然后通过简单的脚本就可以实现，最后设置触发器即可
。</p> <p>9、<strong>流量分析</strong> 平时我们分析日志都是拿awk sed
xxx一堆工具来实现。这样对我们统计IP、PV、UV不是很方便。那么可以使用百度统计、Google统计、商业，让开发嵌入代码即可。为了避免隐私也可以使用Piwik来做相关的流量分析。</p> <p>10、<strong>可视化</strong>
通过Screen以及引入一些第三方的库来美化界面，同时我们也需要知道，订单量突然增加、突然减少。或者说突然来了一大波流量，这流量从哪儿来，是不是推广了，还是被攻击了。可以结合监控平来梳理各个系统之间的业务关系。</p> <p>11、<strong>自动化监控</strong>
如上我们做了那么多的工作，当然不能是一台一台的来加key实现。可以通过Zabbix的主动模式以及被动模式来实现。当然最好还是通过API来实现。</p> <h4 id="监控一般采用什么样的流程"><a href="#监控一般采用什么样的流程" class="header-anchor">#</a> 监控一般采用什么样的流程？</h4> <ul><li><strong>采集</strong> 通过SNMP、Agent、ICMP、SSH、IPMI等对系统进行数据采集</li> <li><strong>存储</strong> 各类数据库服务,MySQL、PostgreSQL, 时序库等</li> <li><strong>分析</strong> 提供图形及时间线情况信息，方便我们定位故障所在</li> <li><strong>展示</strong> 指标信息、指标趋势展示</li> <li><strong>报警</strong> 电话、邮件、微信、短信、报警升级机制</li> <li><strong>处理</strong> 故障级别判定，找响应人员进行快速处理</li></ul> <h2 id="_16-其它"><a href="#_16-其它" class="header-anchor">#</a> 16 其它</h2> <h3 id="_16-1-设计模式"><a href="#_16-1-设计模式" class="header-anchor">#</a> 16.1 设计模式</h3> <h3 id="_16-2-开源协议"><a href="#_16-2-开源协议" class="header-anchor">#</a> 16.2 开源协议</h3> <h4 id="说说常见的开源协议"><a href="#说说常见的开源协议" class="header-anchor">#</a> 说说常见的开源协议？</h4> <p>最流行的六种：MIT、Apache、BSD、GPL和LGPL、Mozilla。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev_opensource_1.png" alt="图片描述"></p> <h4 id="gpl协议、lgpl协议与bsd协议的法律区别"><a href="#gpl协议、lgpl协议与bsd协议的法律区别" class="header-anchor">#</a> GPL协议、LGPL协议与BSD协议的法律区别？</h4> <p>简而言之，GPL协议就是一个开放源代码协议，软件的初始开发者使用了GPL协议并公开软件的源程序后，后续使用该软件源程序开发软件者亦应当根据GPL协议把自己编写的源程序进行公开。GPL协议要求的关键在于开放源程序，但并不排斥软件作者向用户收费。虽然如此，很多大公司对GPL协议还是又爱又恨，爱的是这个协议项下的软件历经众多程序员千锤百炼的修改，已经非常成熟完善，恨的是必须开放自己后续的源程序，导致竞争对手也可以根据自己修改的源程序开发竞争产品。</p> <p>正因大公司对GPL协议在商业上存在顾虑，因此，另两种协议被采用的更多，第一种是LGPL(亦称GPL
V2)协议，可以翻译为更宽松的GPL协议。与GPL协议的区别为，后者如果只是对LGPL软件的程序库的程序进行调用而不是包含其源代码时，相关的源程序无需开源。调用和包含的区别类似在互联网网网页上对他人网页内容的引用:
如果把他人的内容全部或部分复制到自己的网页上，就类似包含，如果只是贴一个他人网页的网址链接而不引用内容，就类似调用。有了这个协议，很多大公司就可以把很多自己后续开发内容的源程序隐藏起来。</p> <p>第二种是BSD协议(类似的还有MIT协议)。BSD协议鼓励软件的作者公开自己后续开发的源代码，但不强求。在BSD协议项下开发的软件，原始的源程序是开放源代码的，但使用者修改以后，可以自行选择发布源程序或者二进制程序(即目标程序)，当然，使用者有义务把自己原来使用的源程序与BSD协议在软件对外发布时一并发布。因为比较灵活，所以BSD深受大公司的欢迎。</p> <h4 id="mongodb修改开源协议"><a href="#mongodb修改开源协议" class="header-anchor">#</a> MongoDB修改开源协议？</h4> <p>2018年10月，MongoDB宣布其开源许可证将从GNU AGPLv3，切换到SSPL，新许可证将适用于新版本的MongoDB Community
Server以及打过补丁的旧版本。</p> <p>根据 MongoDB 之前的 GNU AGPLv3 协议，想要将 MongoDB 作为公共服务运行的公司必须将他们的软件开源，或需要从 MongoDB
获得商业许可，”该公司解释说，“然而，MongoDB 的普及使一些组织在违反 GNU AGPLv3 协议的边缘疯狂试探，甚至直接违反了协议。”</p> <p>尽管 SSPL 与 GNU AGPLv3 没有什么不同，但 SSPL 会明确要求托管 MongoDB 实例的云计算公司要么从 MongoDB
获取商业许可证，要么向社区开源其服务代码。</p> <p>随后Red Hat宣布，将不会在Red Hat Enterprise
Linux或Fedora中使用MongoDB。事实上，MongoDB修改开源协议之后，Red
Hat并不是首家弃用的Linux社区。2018年12月5日，Linux发行版Debian在邮件列表中讨论并决定不使用SSPL协议下的软件。2019年1月，Fedora
Legal也对SSPL v1协议做出了相关决定，Fedora已确定服务器端公共许可证v1（SSPL）不是自由软件许可证。</p> <h3 id="_16-3-软件理论"><a href="#_16-3-软件理论" class="header-anchor">#</a> 16.3 软件理论</h3> <h4 id="什么是cap理论"><a href="#什么是cap理论" class="header-anchor">#</a> 什么是CAP理论？</h4> <p>CAP原理指的是，在分布式系统中这三个要素最多只能同时实现两点，不可能三者兼顾。因此在进行分布式架构设计时，必须做出取舍。而对于分布式数据系统，分区容忍性是基本要求，否则就失去了价值。因此设计分布式数据系统，就是在一致性和可用性之间取一个平衡。对于大多数Web应用，其实并不需要强一致性，因此牺牲一致性而换取高可用性，是目前多数分布式数据库产品的方向。</p> <ol><li>一致性（Consistency）：数据在多个副本之间是否能够保持一致的特性。（当一个系统在一致状态下更新后，应保持系统中所有数据仍处于一致的状态）</li> <li>可用性（Availability）：系统提供的服务必须一直处于可用状态，对每一个操作的请求必须在有限时间内返回结果。</li> <li>分区容错性（Tolerance of network Partition）：分布式系统在遇到网络分区故障时，仍然需要保证对外提供一致性和可用性的服务，除非整个网络都发生故障。</li></ol> <p><strong>为什么只能同时满足两个</strong> ？</p> <p>例如，服务器中原本存储的value=0，当客户端A修改value=1时，为了保证数据的一致性，要写到3个服务器中，当服务器C故障时，数据无法写入服务器C，则导致了此时服务器A、B和C的value是不一致的。这时候要保证分区容错性，即当服务器C故障时，仍然能保持良好的一致性和可用性服务，则Consistency和Availability不能同时满足。为什么呢？</p> <p>如果满足了一致性，则客户端A的写操作value=1不能成功，这时服务器中所有value=0。
如果满足可用性，即所有客户端都可以提交操作并得到返回的结果，则此时允许客户端A写入服务器A和B，客户端C将得到未修改之前的value=0结果。</p> <h4 id="什么是base理论"><a href="#什么是base理论" class="header-anchor">#</a> 什么是BASE理论？</h4> <ol><li><strong>Basically Available</strong> （基本可用）分布式系统在出现不可预知故障的时候，允许损失部分可用性</li> <li><strong>Soft state</strong> （软状态）软状态也称为弱状态，和硬状态相对，是指允许系统中的数据存在中间状态，并认为该中间状态的存在不会影响系统的整体可用性，即允许系统在不同节点的数据副本之间进行数据同步的过程存在延时。</li> <li><strong>Eventually consistent</strong> （最终一致性）最终一致性强调的是系统中所有的数据副本，在经过一段时间的同步后，最终能够达到一个一致的状态。因此，最终一致性的本质是需要系统保证最终数据能够达到一致，而不需要实时保证系统数据的强一致性</li></ol> <p><strong>CAP 与 BASE 关系</strong> ？</p> <p>BASE是对CAP中一致性和可用性权衡的结果，其来源于对大规模互联网系统分布式实践的结论，是基于CAP定理逐步演化而来的，其核心思想是即使无法做到强一致性（Strong
consistency），更具体地说，是对 CAP 中 AP
方案的一个补充。其基本思路就是：通过业务，牺牲强一致性而获得可用性，并允许数据在一段时间内是不一致的，但是最终达到一致性状态。</p> <p><strong>CAP 与 ACID 关系</strong> ？</p> <p>ACID 是传统数据库常用的设计理念，追求强一致性模型。BASE 支持的是大型分布式系统，提出通过牺牲强一致性获得高可用性。</p> <p>ACID 和 BASE 代表了两种截然相反的设计哲学，在分布式系统设计的场景中，系统组件对一致性要求是不同的，因此 ACID 和 BASE 又会结合使用。</p> <h4 id="什么是solid原则"><a href="#什么是solid原则" class="header-anchor">#</a> 什么是SOLID原则？</h4> <ul><li><strong>S单一职责SRP Single-Responsibility Principle</strong></li></ul> <p>一个类,最好只做一件事,只有一个引起它的变化。单一职责原则可以看做是低耦合,高内聚在面向对象原则的引申,将职责定义为引起变化的原因,以提高内聚性减少引起变化的原因。</p> <p>比如： SpringMVC 中Entity,DAO,Service,Controller, Util等的分离。</p> <ul><li><strong>O开放封闭原则OCP Open - Closed Principle</strong></li></ul> <p>对扩展开放，对修改关闭(设计模式的核心原则)</p> <p>比如： 设计模式中模板方法模式和观察者模式都是开闭原则的极好体现</p> <ul><li><strong>L里氏替换原则LSP Liskov Substitution Principle</strong></li></ul> <p>任何基类可以出现的地方,子类也可以出现；这一思想表现为对继承机制的约束规范,只有子类能够替换其基类时,才能够保证系统在运行期内识别子类,这是保证继承复用的基础。</p> <p>比如：正方形是长方形是理解里氏代换原则的经典例子。（讲的是基类和子类的关系，只有这种关系存在时，里氏代换原则才存在）</p> <ul><li><strong>I接口隔离法则ISL Interface Segregation Principle</strong></li></ul> <p>客户端不应该依赖那些它不需要的接口。(接口隔离原则是指使用多个专门的接口，而不使用单一的总接口; 这个法则与迪米特法则是相通的)</p> <ul><li><strong>D依赖倒置原则DIP Dependency-Inversion Principle</strong></li></ul> <p>要依赖抽象,而不要依赖具体的实现, 具体而言就是高层模块不依赖于底层模块,二者共同依赖于抽象。抽象不依赖于具体, 具体依赖于抽象。</p> <h4 id="什么是合成-聚合复用原则"><a href="#什么是合成-聚合复用原则" class="header-anchor">#</a> 什么是合成/聚合复用原则？</h4> <p>Composite/Aggregate ReusePrinciple ，CARP: 要尽量使用对象组合,而不是继承关系达到软件复用的目的。</p> <p>组合/聚合可以使系统更加灵活，类与类之间的耦合度降低，一个类的变化对其他类造成的影响相对较少，因此一般首选使用组合/聚合来实现复用；其次才考虑继承，在使用继承时，需要严格遵循里氏代换原则，有效使用继承会有助于对问题的理解，降低复杂度，而滥用继承反而会增加系统构建和维护的难度以及系统的复杂度，因此需要慎重使用继承复用。</p> <p>此原则和里氏代换原则氏相辅相成的,两者都是具体实现&quot;开-闭&quot;原则的规范。违反这一原则，就无法实现&quot;开-闭&quot;原则。</p> <h4 id="什么是迪米特法则"><a href="#什么是迪米特法则" class="header-anchor">#</a> 什么是迪米特法则？</h4> <p>Law of Demeter，LoD: 系统中的类,尽量不要与其他类互相作用,减少类之间的耦合度.</p> <p>又叫最少知识原则(Least Knowledge Principle或简写为LKP).</p> <ul><li>不要和“陌生人”说话。英文定义为: Don't talk to strangers.</li> <li>只与你的直接朋友通信。英文定义为: Talk only to your immediate friends.</li></ul> <p>比如：外观模式Facade(结构型)</p> <h4 id="什么是康威定律"><a href="#什么是康威定律" class="header-anchor">#</a> 什么是康威定律？</h4> <p>康威在一篇文章中描述： 设计系统的组织，其产生的设计等同于组织之内、组织之间的沟通结构。</p> <ul><li>定律一: 组织沟通方式会通过系统设计表达出来，就是说架构的布局和组织结构会有相似。</li> <li>定律二: 时间再多一件事情也不可能做的完美，但总有时间做完一件事情。一口气吃不成胖子，先搞定能搞定的。</li> <li>定律三: 线型系统和线型组织架构间有潜在的异质同态特性。种瓜得瓜，做独立自治的子系统减少沟通成本。</li> <li>定律四: 大的系统组织总是比小系统更倾向于分解。合久必分，分而治之。</li></ul> <h3 id="_16-4-软件成熟度模型"><a href="#_16-4-软件成熟度模型" class="header-anchor">#</a> 16.4 软件成熟度模型</h3> <h4 id="什么是cmm"><a href="#什么是cmm" class="header-anchor">#</a> 什么是CMM？</h4> <p>由美国卡内基梅隆大学的软件工程研究所(SEI)创立的CMM(Capability Maturity Model
软件能力成熟度模型)认证评估，在过去的十几年中，对全球的软件产业产生了非常深远的影响。CMM共有五个等级，分别标志着软件企业能力成熟度的五个层次。从低到高，软件开发生产计划精度逐级升高，单位工程生产周期逐级缩短，单位工程成本逐级降低。据SEI统计，通过评估的软件公司对项目的估计与控制能力约提升40%到50%；生产率提高10%到20%，软件产品出错率下降超过1/3。</p> <p>对一个软件企业来说，达到CMM2就基本上进入了规模开发，基本具备了一个现代化软件企业的基本架构和方法，具备了承接外包项目的能力。CMM3评估则需要对大软件集成的把握，包括整体架构的整合。一般来说，通过CMM认证的级别越高，其越容易获得用户的信任，在国内、国际市场上的竞争力也就越强。因此，是否能够通过CMM认证也成为国际上衡量软件企业工程开发能力的一个重要标志。</p> <p>CMM是目前世界公认的软件产品进入国际市场的通行证，它不仅仅是对产品质量的认证，更是一种软件过程改善的途径。参与CMM评估的博科负责人表示，通过CMM的评估认证不是目标，它只是推动软件企业在产品的研发、生产、服务和管理上不断成熟和进步的手段，是一种持续提升和完善企业自身能力的过程。此次由美国PIA咨询公司负责评估并最终通过CMM3认证，标志着博科在质量管理的能力已经上升到一个新的高度。</p> <h4 id="什么是cmmi5-呢"><a href="#什么是cmmi5-呢" class="header-anchor">#</a> 什么是CMMI5 呢？</h4> <p>CMMI全称是Capability Maturity Model Integration, 即软件能力成熟度模型集成模型，是由美国国防部与卡内基-
梅隆大学和美国国防工业协会共同开发和研制的。CMMI是一套融合多学科的、可扩充的产品集合，
其研制的初步动机是为了利用两个或多个单一学科的模型实现一个组织的集成化过程改进</p> <p>CMMI分为五个等级，二十五个过程区域（PA）。</p> <p>1． <strong>初始级</strong> 软件过程是<strong>无序的</strong> ，有时甚至是混乱的，对过程几乎没有定义，成功取决于个人努力。管理是反应式的。</p> <p>2． 已管理级 建立了<strong>基本的项目管理</strong> 过程来跟踪费用、进度和功能特性。制定了必要的过程纪律，能重复早先类似应用项目取得的成功经验。</p> <p>3． 已定义级 已将软件管理和工程两方面的过程<strong>文档化、标准化</strong>
，并综合成该组织的标准软件过程。所有项目均使用经批准、剪裁的标准软件过程来开发和维护软件，软件产品的生产在整个软件过程是可见的。</p> <p>4． 量化管理级
分析对软件过程和产品质量的详细度量数据，对软件过程和产品都有定量的理解与控制。管理有一个作出结论的客观依据，管理能够在定量的范围内<strong>预测</strong> 性能。</p> <p>5． 优化管理级 过程的<strong>量化反馈</strong> 和先进的新思想、新技术促使过程持续不断改进。</p> <p>每个等级都被分解为过程域，特殊目标和特殊实践，通用目标、通用实践和共同特性：</p> <p>每个等级都有几个过程区域组成，这几个过程域共同形成一种软件过程能力。每个过程域，都有一些特殊目标和通用目标，通过相应的特殊实践和通用实践来实现这些目标。当一个过程域的所有特殊实践和通用实践都按要求得到实施，就能实现该过程域的目标。</p> <h4 id="cmmi与cmm的区别呢"><a href="#cmmi与cmm的区别呢" class="header-anchor">#</a> CMMI与CMM的区别呢？</h4> <p>CMM是指“能力成熟度模型”，其英文全称为Capability Maturity Model for Software；</p> <p>CMMI 是指“能力成熟度模型集成”，全称为：Capability Maturity Model Integration；</p> <p>CMMI是系统工程和软件工程的集成成熟度模型，CMMI更适合于信息系统集成企业。CMMI是在CMM基础上发展起来的，它继承并发扬了CMM的优良特性，借鉴了其他模型的优点，融入了新的理论和实际研究成果。它不仅能够应用在软件工程领域，而且可以用于系统工程及其他工程领域。</p> <h4 id="cmm与iso9000的主要区别"><a href="#cmm与iso9000的主要区别" class="header-anchor">#</a> CMM与ISO9000的主要区别？</h4> <p>1.CMM是专门针对软件产品开发和服务的，而ISO9000涉及的范围则相当宽。</p> <p>2.CMM强调软件开发过程的成熟度，即过程的不断改进和提高。而ISO9000则强调可接收的质量体系的最低标准。</p> <h3 id="_16-5-等级保护"><a href="#_16-5-等级保护" class="header-anchor">#</a> 16.5 等级保护</h3> <h4 id="为什么是做等级保护"><a href="#为什么是做等级保护" class="header-anchor">#</a> 为什么是做等级保护？</h4> <ol><li><strong>法律法规要求</strong></li></ol> <p>《网络安全法》明确规定信息系统运营、使用单位应当按照网络安全等级保护制度要求，履行安全保护义务，如果拒不履行，将会受到相应处罚。</p> <p>第二十一条：国家实行网络安全等级保护制度。网络运营者应当按照网络安全等级保护制度的要求，履行下列安全保护义务，保障网络免受干扰、破坏或者未经授权的访问，防止网络数据泄露或者被窃取、篡改。</p> <ol start="2"><li><strong>行业要求</strong></li></ol> <p>在金融、电力、广电、医疗、教育等行业，主管单位明确要求从业机构的信息系统（APP）要开展等级保护工作。</p> <ol start="3"><li><strong>企业系统安全的需求</strong></li></ol> <p>信息系统运营、使用单位通过开展等级保护工作可以发现系统内部的安全隐患与不足之处，可通过安全整改提升系统的安全防护能力，降低被攻击的风险。</p> <p>简单来说，《网络安全法》一直对网站、信息系统、APP有等级保护要求，中小型企业通常是行业要求才意识到问题。</p> <h4 id="等级保护分为哪些等级"><a href="#等级保护分为哪些等级" class="header-anchor">#</a> 等级保护分为哪些等级？</h4> <ul><li><strong>第一级 自主保护级</strong> ：</li></ul> <p>（无需备案，对测评周期无要求）此类信息系统受到破坏后，会对公民、法人和其他组织的合法权益造成一般损害，不损害国家安全、社会秩序和公共利益。</p> <ul><li><strong>第二级 指导保护级</strong> :</li></ul> <p>（公安部门备案，建议两年测评一次）此类信息系统受到破坏后，会对公民、法人和其他组织的合法权益造成严重损害。会对社会秩序、公共利益造成一般损害，不损害国家安全。</p> <ul><li><strong>第三级 监督保护级</strong> ：</li></ul> <p>（公安部门备案，要求每年测评一次）此类信息系统受到破坏后，会对国家安全、社会秩序造成损害，对公共利益造成严重损害，对公民、法人和其他组织的合法权益造成特别严重的损害。</p> <ul><li><strong>第四级 强制保护级</strong> ：</li></ul> <p>（公安部门备案，要求半年一次）此类信息系统受到破坏后，会对国家安全造成严重损害，对社会秩序、公共利益造成特别严重损害。</p> <ul><li><strong>第五级 专控保护级</strong> ：</li></ul> <p>（公安部门备案，依据特殊安全需求进行）此类信息系统受到破坏后会对国家安全造成特别严重损害。</p> <h4 id="怎么做等级保护"><a href="#怎么做等级保护" class="header-anchor">#</a> 怎么做等级保护？</h4> <ul><li><strong>等级保护通常需要5个步骤</strong> ：</li></ul> <ol><li>定级（企业自主定级-专家评审-主管部门审核-公安机关审核）</li> <li>备案（企业提交备案材料-公安机关审核-发放备案证明）</li> <li>测评（等级测评-三级每年测评一次）</li> <li>建设整改（安全建设-安全整改）</li> <li>监督检查（公安机关每年监督检查）</li></ol> <ul><li><strong>企业自己如何做等级保护</strong> ？</li></ul> <ol><li><p>在定级备案的步骤，一级不需要备案仅需企业自主定级。二级、三级是大部分普通企业的信息系统定级。四级、五级普通企业不会涉及，通常是与国家相关（如等保四级-涉及民生的，如铁路、能源、电力等）的重要系统。根据地区不同备案文件修改递交通常需要1个月左右的时间。</p></li> <li><p>定级备案后，寻找本地区测评机构进行等级测评。</p></li> <li><p>根据测评评分(GBT22239-2019信息安全技术网络安全等级保护基本要求。具体分数需要测评后才能给出)对信息系统（APP）进行安全整改，如果企业没有专业的安全团队，需要寻找安全公司进行不同项目的整改。等级保护2.0三级有211项内容，通常企业需要根据自身情况采购安全产品完成整改。</p></li> <li><p>进行安全建设整改后，通过测评。当地公安机关会进行监督检查包含定级备案测评、测评后抽查。</p></li></ol> <p>整个流程企业自行做等级保护，顺利的话3-4个月完成，如果不熟悉需要半年甚至更久。</p> <h4 id="等保三的基本要求"><a href="#等保三的基本要求" class="header-anchor">#</a> 等保三的基本要求?</h4> <p>说说等级保护三级的技术要求，主要包含五个部门</p> <ul><li><strong>物理安全</strong></li></ul> <p>保证物理的安全，比如物理位置，机房的访问安全；涉及访问控制，防火防盗防雷防电磁，保备用电等</p> <ul><li><strong>网络安全</strong></li></ul> <p>保证网络层面安全，比如访问控制，安全审计，入侵防范，恶意代码防范，设备防范等。</p> <ul><li><strong>主机安全</strong></li></ul> <p>比如，身份鉴别，访问控制，安全审计，剩余信息保护（比如退出时清理信息），安全审计，入侵防范等。</p> <ul><li><strong>应用安全</strong></li></ul> <p>比如，数据完整性，数据保密性（加密），数据备份和回复。</p> <h3 id="_16-6-iso27001"><a href="#_16-6-iso27001" class="header-anchor">#</a> 16.6 ISO27001</h3> <h4 id="什么是iso27001"><a href="#什么是iso27001" class="header-anchor">#</a> 什么是ISO27001？</h4> <p>信息安全管理体系标准（ISO27001)可有效保护信息资源,保护信息化进程健康、有序、可持续发展。ISO27001是信息安全领域的管理体系标准，类似于质量管理体系认证的
ISO9000标准。当您的组织通过了ISO27001的认证,就相当于通过ISO9000的质量认证一般，表示您的组织信息安全管理已建立了一套科学有效的管理体系作为保障。</p> <h4 id="iso27001认证流程"><a href="#iso27001认证流程" class="header-anchor">#</a> ISO27001认证流程?</h4> <p>第一阶段：现状调研</p> <p>从日常运维、管理机制、系统配置等方面对贵公司信息安全管理安全现状进行调研，通过培训使贵公司相关人员全面了解信息安全管理的基本知识。</p> <p>第二阶段：风险评估</p> <p>对贵公司信息资产进行资产价值、威胁因素、脆弱性分析，从而评估贵公司信息安全风险，选择适当的措施、方法实现管理风险的目的。</p> <p>第三阶段：管理策划</p> <p>根据贵公司对信息安全风险的策略，制定相应信息安全整体规划、管理规划、技术规划等，形成完整的信息安全管理系统。</p> <p>第四阶段：体系实施</p> <p>ISMS建立起来（体系文件正式发布实施）之后，要通过一定时间的试运行来检验其有效性和稳定性。</p> <p>第五阶段：认证审核</p> <p>经过一定时间运行，ISMS达到一个稳定的状态，各项文档和记录已经建立完备，此时，可以提请进行认证。</p> <hr> <p><strong>参考资料：</strong></p> <p><a href="https://pdai.tech/" target="_blank" rel="noopener noreferrer">Java 全栈知识点问题汇总<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></p></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/91.更多/03.面试/02. Java 全栈知识点问题汇总(下).md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <div class="tags"><a h
