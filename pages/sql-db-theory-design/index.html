e depth-0"><p class="sidebar-heading"><span>SQL 数据库</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>NoSQL 数据库</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/database/#数据库" data-v-06225672>数据库</a></li><li data-v-06225672><a href="/database/#数据库基础与原理" data-v-06225672>数据库基础与原理</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-30</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">SQL DB - 关系型数据库设计流程<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="sql-db-关系型数据库设计流程"><a href="#sql-db-关系型数据库设计流程" class="header-anchor">#</a> SQL DB - 关系型数据库设计流程</h1> <blockquote><p>在上文知道如何设计表和健后，让我们再看看整个的<strong>数据库设计的标准流程</strong> 吧，主要包括<code>需求分析</code>, <code>概念结构设计</code>, <code>逻辑结构设计</code> ,
<code>物理设计</code>, <code>实施阶段</code>和<code>运行和维护阶段</code>这6个阶段，其中最重要的是<code>逻辑结构设计</code>。</p></blockquote> <h2 id="规范设计的6个阶段"><a href="#规范设计的6个阶段" class="header-anchor">#</a> 规范设计的6个阶段</h2> <blockquote><p>按照规范设计的方法，考虑数据库及其应用系统开发全过程，将数据库设计分为以下6个阶段</p></blockquote> <ul><li><strong>需求分析</strong> ：分析用户的需求，包括数据、功能和性能需求；</li> <li><strong>概念结构设计</strong> ：主要采用E-R模型进行设计，包括画E-R图；</li> <li><strong>逻辑结构设计</strong> ：通过将E-R图转换成表，实现从E-R模型到关系模型的转换；</li> <li><strong>数据库物理设计</strong> ：主要是为所设计的数据库选择合适的存储结构和存取路径；</li> <li><strong>数据库的实施</strong> ：包括编程、测试和试运行；</li> <li><strong>数据库运行与维护</strong> ：系统的运行与数据库的日常维护</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-1.jpeg" alt="img"></p> <p>其中最为重要的是<strong>概念结构设计</strong> 和<strong>逻辑结构设计</strong> ，所以后面独立两个章节分别具体讲：<code>E-R图</code>和<code>结构设计流程</code>。</p> <h3 id="需求分析阶段-常用自顶向下"><a href="#需求分析阶段-常用自顶向下" class="header-anchor">#</a> 需求分析阶段（常用自顶向下）</h3> <p>进行数据库设计首先必须准确了解和分析用户需求（包括数据与处理）。需求分析是整个设计过程的基础，也是最困难，最耗时的一步。需求分析是否做得充分和准确，决定了在其上构建数据库大厦的速度与质量。需求分析做的不好，会导致整个数据库设计返工重做。</p> <p>需求分析的任务，是通过详细调查现实世界要处理的对象，充分了解原系统工作概况，明确用户的各种需求，然后在此基础上确定新的系统功能，新系统还得充分考虑今后可能的扩充与改变，不仅仅能够按当前应用需求来设计。</p> <p>调查的重点是，数据与处理。达到信息要求，处理要求，安全性和完整性要求。</p> <p>分析方法常用<strong>SA(Structured   Analysis)
结构化分析方法，SA方法从最上层的系统组织结构入手，采用自顶向下，逐层分解的方式分析系统</strong>。</p> <p>数据流图表达了数据和处理过程的关系，在SA方法中，处理过程的处理逻辑常常借助判定表或判定树来描述。在处理功能逐步分解的同事，系统中的数据也逐级分解，形成若干层次的数据流图。系统中的数据则借助数据字典（data
dictionary，DD）来描述。数据字典是系统中各类数据描述的集合，数据字典通常包括数据项，数据结构，数据流，数据存储，和处理过程5个阶段。</p> <h3 id="概念结构设计阶段-常用自底向上"><a href="#概念结构设计阶段-常用自底向上" class="header-anchor">#</a> 概念结构设计阶段（常用自底向上）</h3> <blockquote><p>概念结构设计是整个数据库设计的关键，它通过对用户需求进行综合，归纳与抽象，形成了一个独立于具体DBMS的概念模型。</p></blockquote> <p>设计概念结构通常有四类方法：</p> <ul><li>自顶向下。即首先定义全局概念结构的框架，再逐步细化。</li> <li>自底向上。即首先定义各局部应用的概念结构，然后再将他们集成起来，得到全局概念结构。</li> <li>逐步扩张。首先定义最重要的核心概念结构，然后向外扩张，以滚雪球的方式逐步生成其他的概念结构，直至总体概念结构。</li> <li>混合策略。即自顶向下和自底向上相结合。</li></ul> <h3 id="逻辑结构设计阶段-e-r图"><a href="#逻辑结构设计阶段-e-r图" class="header-anchor">#</a> 逻辑结构设计阶段（E-R图）</h3> <blockquote><p>逻辑结构设计是将概念结构转换为某个DBMS所支持的数据模型，并将进行优化。</p></blockquote> <p>在这阶段，E-R图显得异常重要。大家要学会各个实体定义的属性来画出总体的E-R图。</p> <p>各分E-R图之间的冲突主要有三类：属性冲突，命名冲突，和结构冲突。</p> <p>E-R图向关系模型的转换，要解决的问题是如何将实体性和实体间的联系转换为关系模式，如何确定这些关系模式的属性和码。</p> <h3 id="物理设计阶段"><a href="#物理设计阶段" class="header-anchor">#</a> 物理设计阶段</h3> <blockquote><p>物理设计是为逻辑数据结构模型选取一个最适合应用环境的物理结构（包括存储结构和存取方法）。</p></blockquote> <p>首先要对运行的事务详细分析，获得选择物理数据库设计所需要的参数，其次，要充分了解所用的RDBMS的内部特征，特别是系统提供的存取方法和存储结构。</p> <p>常用的存取方法有三类：</p> <ul><li>1.索引方法，目前主要是B+树索引方法。</li> <li>2.聚簇方法（Clustering）方法。</li> <li>3.是HASH方法。</li></ul> <h3 id="数据库实施阶段"><a href="#数据库实施阶段" class="header-anchor">#</a> 数据库实施阶段</h3> <p>数据库实施阶段，设计人员运营DBMS提供的数据库语言（如sql）及其宿主语言，根据逻辑设计和物理设计的结果建立数据库，编制和调试应用程序，组织数据入库，并进行试运行。</p> <h3 id="数据库运行和维护阶段"><a href="#数据库运行和维护阶段" class="header-anchor">#</a> 数据库运行和维护阶段</h3> <p>数据库应用系统经过试运行后，即可投入正式运行，在数据库系统运行过程中必须不断地对其进行评价，调整，修改。</p> <h2 id="e-r图"><a href="#e-r图" class="header-anchor">#</a> E-R图</h2> <p>Entity-Relationship，有三个组成部分: 实体、属性、联系。</p> <p>用来进行关系型数据库系统的概念设计。</p> <h3 id="实体的三种联系"><a href="#实体的三种联系" class="header-anchor">#</a> 实体的三种联系</h3> <p>包含一对一，一对多，多对多三种。</p> <ul><li>如果 A 到 B 是一对多关系，那么画个带箭头的线段指向 B；</li> <li>如果是一对一，画两个带箭头的线段；</li> <li>如果是多对多，画两个不带箭头的线段。</li></ul> <p>下图的 Course 和 Student 是一对多的关系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/292b4a35-4507-4256-84ff-c218f108ee31.jpg" alt="img"></p> <h3 id="表示出现多次的关系"><a href="#表示出现多次的关系" class="header-anchor">#</a> 表示出现多次的关系</h3> <p>一个实体在联系出现几次，就要用几条线连接。</p> <p>下图表示一个课程的先修关系，先修关系出现两个 Course 实体，第一个是先修课程，后一个是后修课程，因此需要用两条线来表示这种关系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/8b798007-e0fb-420c-b981-ead215692417.jpg" alt="img"></p> <h3 id="联系的多向性"><a href="#联系的多向性" class="header-anchor">#</a> 联系的多向性</h3> <p>虽然老师可以开设多门课，并且可以教授多名学生，但是对于特定的学生和课程，只有一个老师教授，这就构成了一个三元联系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/423f2a40-bee1-488e-b460-8e76c48ee560.png" alt="img"></p> <p>一般只使用二元联系，可以把多元联系转换为二元联系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/de9b9ea0-1327-4865-93e5-6f805c48bc9e.png" alt="img"></p> <h3 id="表示子类"><a href="#表示子类" class="header-anchor">#</a> 表示子类</h3> <p>用一个三角形和两条线来连接类和子类，与子类有关的属性和联系都连到子类上，而与父类和子类都有关的连到父类上。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/7ec9d619-fa60-4a2b-95aa-bf1a62aad408.jpg" alt="img"></p> <h2 id="基于e-r图的数据库结构设计"><a href="#基于e-r图的数据库结构设计" class="header-anchor">#</a> 基于E-R图的数据库结构设计</h2> <blockquote><p>上面6个阶段比较抽象的，来看看实际重要的<strong>基于E-R图的数据库结构设计</strong> 示例吧</p></blockquote> <h3 id="确定entities及relationships"><a href="#确定entities及relationships" class="header-anchor">#</a> 确定entities及relationships</h3> <ul><li>明确宏观行为。数据库是用来做什么的？比如，管理雇员的信息。</li> <li>确定entities。对于一系列的行为，确定所管理信息所涉及到的主题范围。这将变成table。比如，雇用员工，指定具体部门，确定技能等级。</li> <li>确定relationships。分析行为，确定tables之间有何种关系。比如，部门与雇员之间存在一种关系。给这种关系命名。</li> <li>细化行为。从宏观行为开始，现在仔细检查这些行为，看有哪些行为能转为微观行为。比如，管理雇员的信息可细化为：
<ul><li>增加新员工</li> <li>修改存在员工信息</li> <li>删除调走的员工</li></ul></li> <li>确定业务规则。分析业务规则，确定你要采取哪种。比如，可能有这样一种规则，一个部门有且只能有一个部门领导。这些规则将被设计到数据库的结构中。</li></ul> <p><strong>下面举个例子，需求如下</strong> ：
ACME是一个小公司，在5个地方都设有办事处。当前，有75名员工。公司准备快速扩大规模，划分了9个部门，每个部门都有其领导。
为有助于寻求新的员工，人事部门规划了68种技能，为将来人事管理作好准备。员工被招进时，每一种技能的专业等级都被确定。</p> <h4 id="定义宏观行为"><a href="#定义宏观行为" class="header-anchor">#</a> 定义宏观行为</h4> <p>一些ACME公司的宏观行为包括：</p> <ul><li>招聘员工</li> <li>解雇员工</li> <li>管理员工个人信息</li> <li>管理公司所需的技能信息</li> <li>管理哪位员工有哪些技能</li> <li>管理部门信息</li> <li>管理办事处信息</li></ul> <h4 id="确定entities及relationships-2"><a href="#确定entities及relationships-2" class="header-anchor">#</a> 确定entities及relationships</h4> <p>我们可以确定要存放信息的主题领域(表)及其关系，并创建一个基于宏观行为及描述的图表。
我们用方框来代表table，用菱形代表relationship。我们可以确定哪些relationship是一对多，一对一，及多对多。 这是一个E-
R草图，以后会细化。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-2.gif" alt="img"></p> <h4 id="细化宏观行为"><a href="#细化宏观行为" class="header-anchor">#</a> 细化宏观行为</h4> <p>以下微观行为基于上面宏观行为而形成：</p> <ul><li>增加或删除一个员工</li> <li>增加或删除一个办事处</li> <li>列出一个部门中的所有员工</li> <li>增加一项技能</li> <li>增加一个员工的一项技能</li> <li>确定一个员工的技能</li> <li>确定一个员工每项技能的等级</li> <li>确定所有拥有相同等级的某项技能的员工</li> <li>修改员工的技能等级</li></ul> <p>这些微观行为可用来确定需要哪些table或relationship。</p> <h4 id="确定业务规则"><a href="#确定业务规则" class="header-anchor">#</a> 确定业务规则</h4> <p>业务规则常用于确定一对多，一对一，及多对多关系。</p> <p>相关的业务规则可能有：</p> <ul><li>现在有5个办事处；最多允许扩展到10个。</li> <li>员工可以改变部门或办事处</li> <li>每个部门有一个部门领导</li> <li>每个办事处至多有3个电话号码</li> <li>每个电话号码有一个或多个扩展</li> <li>员工被招进时，每一种技能的专业等级都被确定。</li> <li>每位员工拥有3到20个技能</li> <li>某位员工可能被安排在一个办事处，也可能不安排办事处。</li></ul> <h3 id="确定所需数据"><a href="#确定所需数据" class="header-anchor">#</a> 确定所需数据</h3> <p>要确定所需数据：</p> <ul><li>确定支持数据</li> <li>列出所要跟踪的所有数据。描述table(主题)的数据回答这些问题：谁，什么，哪里，何时，以及为什么</li> <li>为每个table建立数据</li> <li>列出每个table目前看起来合适的可用数据</li> <li>为每个relationship设置数据</li> <li>如果有，为每个relationship列出适用的数据</li></ul> <h4 id="确定支持数据"><a href="#确定支持数据" class="header-anchor">#</a> 确定支持数据</h4> <p>你所确定的支持数据将会成为table中的字段名。比如，下列数据将适用于表Employee，表Skill，表Expert In。</p> <table><thead><tr><th>Employee</th> <th>Skill</th> <th>Expert In</th></tr></thead> <tbody><tr><td>ID</td> <td>ID</td> <td>Level</td></tr> <tr><td>Last Name</td> <td>Name</td> <td>Date acquired</td></tr> <tr><td>First Name</td> <td>Description</td> <td></td></tr> <tr><td>Department</td> <td></td> <td></td></tr> <tr><td>Office</td> <td></td> <td></td></tr> <tr><td>Address</td> <td></td> <td></td></tr></tbody></table> <p>如果将这些数据画成图表，就像：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-3.gif" alt="img"></p> <p><strong>需要注意</strong> ：</p> <ul><li>在确定支持数据时，请一定要参考你之前所确定的宏观行为，以清楚如何利用这些数据。</li> <li>比如，如果你知道你需要所有员工的按姓氏排序的列表，确保你将支持数据分解为名字与姓氏，这比简单地提供一个名字会更好。</li> <li>你所选择的名称最好保持一致性。这将更易于维护数据库，也更易于阅读所输出的报表。</li> <li>比如，如果你在某些地方用了一个缩写名称Emp_status，你就不应该在另外一个地方使用全名(Empolyee_ID)。相反，这些名称应当是Emp_status及Emp_id。</li> <li>数据是否与正确的table相对应无关紧要，你可以根据自己的喜好来定。在下节中，你会通过测试对此作出判断。</li></ul> <h3 id="标准化数据"><a href="#标准化数据" class="header-anchor">#</a> 标准化数据</h3> <p>标准化是你用以消除数据冗余及确保数据与正确的table或relationship相关联的一系列测试。共有5个测试。本节中，我们将讨论经常使用的3个。</p> <h4 id="标准化格式"><a href="#标准化格式" class="header-anchor">#</a> 标准化格式</h4> <p>标准化格式是标准化数据的常用测试方式。你的数据通过第一遍测试后，就被认为是达到第一标准化格式；通过第二遍测试，达到第二标准化格式；通过第三遍测试，达到第三标准化格式。</p> <p>如何标准格式：</p> <ul><li>1． 列出数据</li> <li>2． 为每个表确定至少一个键。每个表必须有一个主键。</li> <li>3． 确定relationships的键。relationships的键是连接两个表的键。</li> <li>4． 检查支持数据列表中的计算数据。计算数据通常不保存在数据库中。</li> <li>5． 将数据放在第一遍的标准化格式中：</li> <li>6． 从tables及relationships除去重复的数据。</li> <li>7． 以你所除去数据创建一个或更多的tables及relationships。</li> <li>8． 将数据放在第二遍的标准化格式中：</li> <li>9． 用多于一个以上的键确定tables及relationships。</li> <li>10． 除去只依赖于键一部分的数据。</li> <li>11． 以你所除去数据创建一个或更多的tables及relationships。</li> <li>12． 将数据放在第三遍的标准化格式中：</li> <li>13． 除去那些依赖于tables或relationships中其他数据，并且不是键的数据。</li> <li>14． 以你所除去数据创建一个或更多的tables及relationships。</li></ul> <h4 id="数据与键"><a href="#数据与键" class="header-anchor">#</a> 数据与键</h4> <p>在你开始标准化（测试数据）前，简单地列出数据，并为每张表确定一个唯一的主键。这个键可以由一个字段或几个字段（连锁键）组成。</p> <p>主键是一张表中唯一区分各行的一组字段。Employee表的主键是Employee ID字段。Works In
relationship中的主键包括Office Code及Employee
ID字段。给数据库中每一relationship给出一个键，从其所连接的每一个table中抽取其键产生。</p> <table><thead><tr><th>RelationShip</th> <th>Key</th></tr></thead> <tbody><tr><td>Office</td> <td>*Office code</td></tr> <tr><td>Office address</td> <td></td></tr> <tr><td>Phone number</td> <td></td></tr> <tr><td>Works in</td> <td>*Office code</td></tr> <tr><td>*Employee ID</td> <td></td></tr> <tr><td>Department</td> <td>*Department ID</td></tr> <tr><td>Department name</td> <td></td></tr> <tr><td>Heads</td> <td>*Department ID</td></tr> <tr><td>*Employee ID</td> <td></td></tr> <tr><td>Assoc with</td> <td>*Department ID</td></tr> <tr><td>*EmployeeID</td> <td></td></tr> <tr><td>Skill</td> <td>*Skill ID</td></tr> <tr><td>Skill name</td> <td></td></tr> <tr><td>Skill description</td> <td></td></tr> <tr><td>Expert In</td> <td>*Skill ID</td></tr> <tr><td>*Employee ID</td> <td></td></tr> <tr><td>Skill level</td> <td></td></tr> <tr><td>Date acquired</td> <td></td></tr> <tr><td>Employee</td> <td>*Employee ID</td></tr> <tr><td>Last Name</td> <td></td></tr> <tr><td>First Name</td> <td></td></tr> <tr><td>Social security number</td> <td></td></tr> <tr><td>Employee street</td> <td></td></tr> <tr><td>Employee city</td> <td></td></tr> <tr><td>Employee state</td> <td></td></tr> <tr><td>Employee phone</td> <td></td></tr> <tr><td>Date of birth</td> <td></td></tr></tbody></table> <p><strong>将数据放在第一遍的标准化格式中</strong></p> <ul><li>除去重复的组</li> <li>要测试第一遍标准化格式，除去重复的组，并将它们放进他们各自的一张表中。</li> <li>在下面的例子中，Phone Number可以重复。（一个工作人员可以有多于一个的电话号码。）将重复的组除去，创建一个名为Telephone的新表。在Telephone与Office创建一个名为Associated With的relationship。</li></ul> <p><strong>将数据放在第二遍的标准化格式中</strong></p> <ul><li>除去那些不依赖于整个键的数据。</li> <li>只看那些有一个以上键的tables及relationships。要测试第二遍标准化格式，除去那些不依赖于整个键的任何数据（组成键的所有字段）。</li> <li>在此例中，原Employee表有一个由两个字段组成的键。一些数据不依赖于整个键；例如，department name只依赖于其中一个键（Department ID）。因此，Department ID，其他Employee数据并不依赖于它，应移至一个名为Department的新表中，并为Employee及Department建立一个名为Assigned To的relationship。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-4.gif" alt="img"></p> <p><strong>将数据放在第三遍的标准化格式中</strong></p> <ul><li>除去那些不直接依赖于键的数据。</li> <li>要测试第三遍标准化格式，除去那些不是直接依赖于键，而是依赖于其他数据的数据。</li> <li>在此例中，原Employee表有依赖于其键（Employee ID）的数据。然而，office location及office phone依赖于其他字段，即Office Code。它们不直接依赖于Employee ID键。将这组数据，包括Office Code，移至一个名为Office的新表中，并为Employee及Office建立一个名为Works In的relationship。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-5.gif" alt="img"></p> <h3 id="考量关系"><a href="#考量关系" class="header-anchor">#</a> 考量关系</h3> <p>当你完成标准化进程后，你的设计已经差不多完成了。你所需要做的，就是考量关系。</p> <h4 id="考量带有数据的关系"><a href="#考量带有数据的关系" class="header-anchor">#</a> 考量带有数据的关系</h4> <p>你的一些relationship可能集含有数据。这经常发生在多对多的关系中。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-6.gif" alt="img"></p> <p>遇到这种情况，将relationship转化为一个table。relationship的键依旧成为table中的键。</p> <h4 id="考量没有数据的关系"><a href="#考量没有数据的关系" class="header-anchor">#</a> 考量没有数据的关系</h4> <p>要实现没有数据的关系，你需要定义外部键。外部键是含有另外一个表中主键的一个或多个字段。外部键使你能同时连接多表数据。</p> <p>有一些基本原则能帮助你决定将这些键放在哪里：</p> <p><strong>一对多</strong> 在一对多关系中，“一”中的主键放在“多”中。此例中，外部键放在Employee表中。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-7.gif" alt="img"></p> <p><strong>一对一</strong> 在一对一关系中，外部键可以放进任一表中。如果必须要放在某一边，而不能放在另一边，应该放在必须的一边。此例中，外部键（Head
ID）在Department表中，因为这是必需的。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-8.gif" alt="img"></p> <p><strong>多对多</strong> 在多对多关系中，用两个外部键来创建一个新表。已存的旧表通过这个新表来发生联系。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-9.gif" alt="img"></p> <h3 id="检验设计"><a href="#检验设计" class="header-anchor">#</a> 检验设计</h3> <p>在你完成设计之前，你需要确保它满足你的需要。检查你在一开始时所定义的行为，确认你可以获取行为所需要的所有数据：</p> <ul><li>你能找到一个路径来等到你所需要的所有信息吗？</li> <li>设计是否满足了你的需要？</li> <li>所有需要的数据都可用吗？ 如果你对以上的问题都回答是，你已经差不多完成设计了。</li></ul> <h3 id="最终设计"><a href="#最终设计" class="header-anchor">#</a> 最终设计</h3> <p>最终设计看起来就像这样：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-sql-y-10.gif" alt="img"></p> <h4 id="设计数据库的表属性"><a href="#设计数据库的表属性" class="header-anchor">#</a> 设计数据库的表属性</h4> <p>数据库设计需要确定有什么表，每张表有什么字段。此节讨论如何指定各字段的属性。</p> <p>对于每一字段，你必须决定字段名，数据类型及大小，是否允许NULL值，以及你是否希望数据库限制字段中所允许的值。</p> <h4 id="选择字段名"><a href="#选择字段名" class="header-anchor">#</a> 选择字段名</h4> <p>字段名可以是字母、数字或符号的任意组合。然而，如果字段名包括了字母、数字或下划线、或并不以字母打头，或者它是个关键字（详见关键字表），那么当使用字段名称时，必须用双引号括起来。</p> <p>为字段选择数据类型</p> <ul><li>SQL Anywhere支持的数据类型包括：</li> <li>整数（int, integer, smallint）</li> <li>小数（decimal, numeric）</li> <li>浮点数（float, double）</li> <li>字符型（char, varchar, long varchar）</li> <li>二进制数据类型（binary, long binary）</li> <li>日期/时间类型（date, time, timestamp）</li> <li>用户自定义类型</li></ul> <h4 id="null与not-null"><a href="#null与not-null" class="header-anchor">#</a> NULL与NOT NULL</h4> <p>如果一个字段值是必填的，你就将此字段定义为NOT
NULL。否则，字段值可以为NULL值，即可以有空值。SQL中的默认值是允许空值；你应该显示地将字段定义为NOT NULL，除非你有好理由将其设为允许空值。</p> <h4 id="选择约束"><a href="#选择约束" class="header-anchor">#</a> 选择约束</h4> <p>尽管字段的数据类型限制了能存在字段中的数据（例如，只能存数字或日期），你或许希望更进一步来约束其允许值。</p> <p>你可以通过指定一个“CHECK”约束来限制任意字段的值。你可以使用能在WHERE子句中出现的任何有效条件来约束被允许的值，尽管大多数CHECK约束使用BETWEEN或IN条件。</p> <h4 id="选择主键及外部键"><a href="#选择主键及外部键" class="header-anchor">#</a> 选择主键及外部键</h4> <p>主键是唯一识别表中每一项记录的字段。如何你的表已经正确标准化，主键应当成为数据库设计的一部分。
外部键是包含另一表中主键值的一个或一组字段。外部键关系在数据库中建立了一对一及一对多关系。如果你的设计已经正确标准化，外部键应当成为数据库设计的一部分。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>https://blog.csdn.net/zhongliwen1981/article/details/91871895</li> <li>https://blog.csdn.net/bieleyang/article/details/77149954</li> <li>https://www.vertabelo.com/blog/5-steps-for-an-effective-database-model/</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/04.数据库/01.数据库基础与原理/04.sql-db-theory-design.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/02, 18:10:03</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/sql-db-theory-concept/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">SQL DB - 关系型数据库设计理论</div></a> <a href="/pages/sql-db-theory/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">SQL DB - 数据库系统核心知识点</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
