debar-link">一、迪杰斯特拉( Dijkstra )算法</a></li><li class="sidebar-sub-header level3"><a href="/pages/891aaa/#二、弗洛伊德-floyd-算法" class="sidebar-link">二、弗洛伊德( Floyd )算法</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/891aaa/#拓扑排序" class="sidebar-link">拓扑排序</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/891aaa/#一、定义" class="sidebar-link">一、定义</a></li><li class="sidebar-sub-header level3"><a href="/pages/891aaa/#二、算法" class="sidebar-link">二、算法</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/891aaa/#关键路径" class="sidebar-link">关键路径</a><ul class="sidebar-sub-headers"><li class="sidebar-sub-header level3"><a href="/pages/891aaa/#一、定义-2" class="sidebar-link">一、定义</a></li><li class="sidebar-sub-header level3"><a href="/pages/891aaa/#二、算法-2" class="sidebar-link">二、算法</a></li></ul></li><li class="sidebar-sub-header level2"><a href="/pages/891aaa/#总结" class="sidebar-link">总结</a></li><li class="sidebar-sub-header level2"><a href="/pages/891aaa/#参考文章" class="sidebar-link">参考文章</a></li></ul></li><li><a href="/pages/275b75/" class="sidebar-link">查找(Search)</a></li><li><a href="/pages/4e4d87/" class="sidebar-link">排序(Sort)</a></li></ul></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>常见排序算法</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>算法思想</span> <span class="arrow right"></span></p> <!----></section></li><li><section class="sidebar-group collapsable depth-0"><p class="sidebar-heading"><span>领域算法</span> <span class="arrow right"></span></p> <!----></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/algorithm/#算法" data-v-06225672>算法</a></li><li data-v-06225672><a href="/algorithm/#数据结构进阶" data-v-06225672>数据结构进阶</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-04-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">图(Graph)<!----></h1>  <div class="theme-vdoing-content content__default"><h2 id="【知识框架】"><a href="#【知识框架】" class="header-anchor">#</a> 【知识框架】</h2> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/ka-graph.png" alt="图片描述"></p> <h2 id="图的基本概念"><a href="#图的基本概念" class="header-anchor">#</a> 图的基本概念</h2> <p>在线性表中，数据元素之间是被串起来的，仅有线性关系，每个数据元素只有一个直接前驱和一个直接后继。在树形结构中，数据元素之间有着明显的层次关系，并且每一层上的数据元素可能和下一层中多个元素相关，但只能和上一层中一个元素相关。图是一种较线性表和树更加复杂的数据结构。在图形结构中，结点之间的关系可以是任意的，图中任意两个数据元素之间都可能相关。</p> <h3 id="一、图的定义"><a href="#一、图的定义" class="header-anchor">#</a> 一、图的定义</h3> <p><strong>图(Graph)是由顶点的有穷非空集合V(G)和顶点之间边的集合E(G)组成，通常表示为:G=(V,E)，其中，G表示个图，V是图G中顶点的集合，E是图G中边的集合。若V={v1​,v2​,...,vn​}，则用∣V∣表示图G中顶点的个数，也称图G的阶，E={(u,v)∣u∈V,v∈V}，用∣E∣表示图G中边的条数。</strong></p> <blockquote><p>注意:线性表可以是空表，树可以是空树，但图不可以是空图。就是说，图中不能一个顶点也没有，图的顶点集V一定非空，但边集E可以为空，此时图中只有顶点而没有边。</p></blockquote> <h3 id="二、图的基本概念和术语"><a href="#二、图的基本概念和术语" class="header-anchor">#</a> 二、图的基本概念和术语</h3> <h4 id="_1、有向图"><a href="#_1、有向图" class="header-anchor">#</a> 1、有向图</h4> <p>若E是有向边(也称弧)的有限集合时，则图G为有向图。弧是顶点的有序对，记为&lt;v,
w&gt;，其中v,w是顶点，v称为弧尾，w称为弧头，&lt;v,w&gt;称为从顶点v到顶点w的弧，也称v邻接到w，或w邻接自v。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph1.png" alt="图片描述"><br>
图(a)所示的有向图G1​可表示为:</p> <p>G1​=(V1​,E1​)</p> <p>V1​={1,2,3}</p> <p>E1​={&lt;1,2&gt;,&lt;2,1&gt;,&lt;2,3&gt;}</p> <h4 id="_2、无向图"><a href="#_2、无向图" class="header-anchor">#</a> 2、无向图</h4> <p>若E是无向边(简称边)的有限集合时，则图G为无向图。边是顶点的无序对，记为(v, w)或(w,v),因为(v,w)=(w,v),
其中v,w是顶点。可以说顶点w和顶点v互为邻接点。边(v, w)依附于顶点w和v，或者说边(v, w)和顶点v, w相关联。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph2.png" alt="图片描述"><br>
图(b)所示的无向图G2可表示为:</p> <p>G2​=(V2​,E2​)</p> <p>V2​={1,2,3,4}</p> <p>E2​={(1,2),(1,3),(1,4),(2,3),(2,4),(3,4)}</p> <h4 id="_3、简单图"><a href="#_3、简单图" class="header-anchor">#</a> 3、简单图</h4> <p>一个图G若满足:①不存在重复边;②不存在顶点到自身的边，则称图G为简单图。上图中G1​和G2​均为简单图。数据结构中仅讨论简单图。</p> <h4 id="_4、多重图"><a href="#_4、多重图" class="header-anchor">#</a> 4、多重图</h4> <p>若图G中某两个结点之间的边数多于一条，又允许顶点通过同一条边和自己关联，则G为多重图。多重图的定义和简单图是相对的。</p> <h4 id="_5、完全图-也称简单完全图"><a href="#_5、完全图-也称简单完全图" class="header-anchor">#</a> 5、完全图（也称简单完全图）</h4> <p>对于无向图，∣E∣的取值范围是0到n(n−1)/2，有n(n−1)/2条边的无向图称为完全图，在完全图中任意两个顶点之间都存在边。对于有向图，∣E∣的取值范围是0到n(n−1)，有n(n−1)条弧的有向图称为有向完全图，在有向完全图中任意两个顶点之间都存在方向相反的两条弧。上图中G2​为无向完全图，而G3​为有向完全图。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph3.png" alt="图片描述"></p> <h4 id="_6、子图"><a href="#_6、子图" class="header-anchor">#</a> 6、子图</h4> <p>设有两个图G=(V,E)和G′=(V′,E′)， 若V′是V的子集，且E′是E的子集，则称G′是G的子图。若有满足 V(G′)=V(G)的子图G′，则称其为G的<strong>生成子图</strong> 。上图中G3​为G1​的子图。</p> <blockquote><p>注意:并非V和E的任何子集都能构成G的子图，因为这样的子集可能不是图，即E的子集中的某些边关联的顶点可能不在这个V的子集中。</p></blockquote> <h4 id="_7、连通、连通图和连通分量"><a href="#_7、连通、连通图和连通分量" class="header-anchor">#</a> 7、连通、连通图和连通分量</h4> <p>在无向图中，若从顶点v到顶点w有路径存在，则称v和w是连通的。若图G中任意两个顶点都是连通的，则称图G为<strong>连通图</strong> ，否则称为<strong>非连通图</strong> 。无向图中的极大连通子图称为<strong>连通分量</strong> 。若一个图有n个顶点，并且边数小于n−1，则此图必是非连通图。如下图(a)所示， 图G4​有3个连通分量，如图（b）所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph4.png" alt="图片描述"></p> <blockquote><p>注意:弄清连通、连通图、连通分量的概念非常重要。首先要区分极大连通子图和极小连通子图，极大连通子图是无向图的连通分量，极大即要求该连通子图包含其所有的边;极小连通子图是既要保持图连通又要使得边数最少的子图。</p></blockquote> <h4 id="_8、强连通图、强连通分量"><a href="#_8、强连通图、强连通分量" class="header-anchor">#</a> 8、强连通图、强连通分量</h4> <p>在有向图中，若从顶点v到顶点w和从顶点w到项点v之间都有路径,则称这两个顶点是强连通的。若图中任何一对顶点都是强连通的，则称此图为<strong>强连通图</strong>
。有向图中的极大强连通子图称为有向图的<strong>强连通分量</strong> ，图G1​的强连通分量如下图所示。
<img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph5.png" alt="图片描述"></p> <blockquote><p>注意:强连通图、强连通分量只是针对有向图而言的。一般在无向图中讨论连通性，在有向图中考虑强连通性。</p></blockquote> <h4 id="_9、生成树、生成森林"><a href="#_9、生成树、生成森林" class="header-anchor">#</a> 9、生成树、生成森林</h4> <p>连通图的生成树是包含图中全部顶点的一个极小连通子图。若图中顶点数为n,则它的生成树含有n−1条边。对生成树而言，若砍去它的一条边，则会变成非连通图，若加上一条边则会形成一个回路。在非连通图中，连通分量的生成树构成了非连通图的生成森林。图G2​的一个生成树如下图所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph6.png" alt="图片描述"></p> <blockquote><p>注意:包含无向图中全部顶点的极小连通子图，只有生成树满足条件，因为砍去生成树的任一条边，图将不再连通。</p></blockquote> <h4 id="_10、顶点的度、入度和出度"><a href="#_10、顶点的度、入度和出度" class="header-anchor">#</a> 10、顶点的度、入度和出度</h4> <p>图中每个顶点的度定义为以该项点为一个端点的边的数目。
对于无向图，顶点v的度是指依附于该顶点的边的条数，记为TD(v)。<br>
在具有n个顶点、e条边的无向图中，
\displaystyle\sum_{i=1}^{n}TD(v_i)= 2e，即无向图的全部顶点的度的和等于边数的2倍，因为每条边和两个顶点相关联。<br>
对于有向图,顶点v的度分为<strong>入度</strong> 和<strong>出度</strong> ,入度是以顶点v为终点的有向边的数目，记为ID(v); 而出度是以顶点v为起点的有向边的数目，记为OD(v)。顶点v的度等于其入度和出度之和，即TD(v)=ID(v)+OD(v)。<br>
在具有n个顶点、 e条边的有向图中，\displaystyle\sum_{i=1}^{n}ID(v_i)=\displaystyle\sum_{i=1}^{n}OD(v_i)=e，即有向图的全部顶点的入度之和与出度之和相等，并且等于边数。这是因为每条有向边都有一个起点和终点。</p> <h4 id="_11、边的权和网"><a href="#_11、边的权和网" class="header-anchor">#</a> 11、边的权和网</h4> <p>在一个图中，每条边都可以标上具有某种含义的数值，该数值称为该边的<strong>权值</strong> 。这种边上带有权值的图称为<strong>带权图</strong> ，也称<strong>网</strong> 。</p> <h4 id="_12、稠密图、稀疏图"><a href="#_12、稠密图、稀疏图" class="header-anchor">#</a> 12、稠密图、稀疏图</h4> <p>边数很少的图称为稀疏图，反之称为稠密图。稀疏和稠密本身是模糊的概念，稀疏图和稠密图常常是相对而言的。一般当图G满足∣E∣&lt;∣V∣log∣V∣时，可以将G视为稀疏图。</p> <h4 id="_13、路径、路径长度和回路"><a href="#_13、路径、路径长度和回路" class="header-anchor">#</a> 13、路径、路径长度和回路</h4> <p>顶点vp​到顶点vq​之间的一条路径是指顶点序列vp​,vi1​​,vi2​​,...,vim​​,vq​，当然关联的边也可以理解为路径的构成要素。路径上边的数目称为<strong>路径长度</strong>
。第一个顶点和最后一个顶点相同的路径称为<strong>回路</strong> 或<strong>环</strong> 。若一个图有n个顶点，并且有大于n−1条边，则此图一定有环。</p> <h4 id="_14、-简单路径、简单回路"><a href="#_14、-简单路径、简单回路" class="header-anchor">#</a> 14、 简单路径、简单回路</h4> <p>在路径序列中，顶点不重复出现的路径称为简单路径。除第一个顶点和最后一个顶点外，其余顶点不重复出现的回路称为简单回路。</p> <h4 id="_15、距离"><a href="#_15、距离" class="header-anchor">#</a> 15、距离</h4> <p>从顶点u出发到顶点v的最短路径若存在，则此路径的长度称为从u到v的距离。若从u到v根本不存在路径，则记该距离为无穷(∞)。</p> <h4 id="_16、有向树"><a href="#_16、有向树" class="header-anchor">#</a> 16、有向树</h4> <p>一个顶点的入度为0、其余顶点的入度均为1的有向图，称为有向树。</p> <h2 id="图的存储结构"><a href="#图的存储结构" class="header-anchor">#</a> 图的存储结构</h2> <p>由于图的结构比较复杂，任意两个顶点之间都可能存在联系，因此无法以数据元素在内存中的物理位置来表示元素之间的关系，也就是说，图不可能用简单的顺序存储结构来表示。而多重链表的方式，要么会造成很多存储单元的浪费，要么又带来操作的不便。因此，对于图来说，如何对它实现物理存储是个难题，接下来我们介绍五种不同的存储结构。</p> <h3 id="一、邻接矩阵"><a href="#一、邻接矩阵" class="header-anchor">#</a> 一、邻接矩阵</h3> <p><strong>图的邻接矩阵(Adjacency Matrix)存储方式是用两个数组来表示图。一个一维数组存储图中顶点信息，一个二维数组(称为邻接矩阵)存储图中的边或弧的信息。</strong><br>
设图G有n个顶点，则邻接矩阵A是一个n∗n的方阵，定义为:
<img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph7.png" alt="图片描述"><br>
下图是一个无向图和它的邻接矩阵：
<img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph8.png" alt="图片描述"><br>
可以看出:</p> <ol><li>无向图的邻接矩阵一定是一个<strong>对称矩阵</strong>(即从矩阵的左上角到右下角的主对角线为轴，右上角的元与左下角相对应的元全都是相等的)。 因此，在实际存储邻接矩阵时只需存储上(或下)三角矩阵的元素。</li> <li>对于无向图，邻接矩阵的第i行(或第i列)非零元素(或非∞元素)的个数正好是第i个顶点的度TD(vi​)。比如顶点v1​的度就是1+0+1+0=2。</li> <li>求顶点vi​的所有邻接点就是将矩阵中第i行元素扫描一遍，A[i][j]为1就是邻接点。</li></ol> <p>下图是有向图和它的邻接矩阵：<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph9.png" alt="图片描述"></p> <p>可以看出:</p> <ol><li>主对角线上数值依然为0。但因为是有向图，所以此矩阵并不对称。</li> <li>有向图讲究入度与出度，顶点v1​的入度为1,正好是第v1​列各数之和。顶点v1​的出度为2，即第v1​行的各数之和。</li> <li>与无向图同样的办法，判断顶点vi​到vj​是否存在弧，只需要查找矩阵中A[i][j]是否为1即可。</li></ol> <p>对于带权图而言,若顶点vi​和vj​之间有边相连，则邻接矩阵中对应项存放着该边对应的权值<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph10.png" alt="图片描述"><br>
下图是有向网图和它的邻接矩阵：<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph11.png" alt="图片描述"><br>
通过以上对无向图、有向图和网的描述，可定义出邻接矩阵的存储结构：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">MaxVertexNum</span> <span class="token expression"><span class="token number">100</span>  </span><span class="token comment">//顶点数目的最大值</span></span>
<span class="token keyword">typedef</span> <span class="token keyword">char</span> VertexType<span class="token punctuation">;</span>  <span class="token comment">//顶点的数据类型</span>
<span class="token keyword">typedef</span> <span class="token keyword">int</span> EdgeType<span class="token punctuation">;</span> <span class="token comment">//带权图中边上权值的数据类型</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
  VertexType Vex<span class="token punctuation">[</span>MaxVertexNum<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//顶点表</span>
  EdgeType Edge<span class="token punctuation">[</span>MaxVertexNum<span class="token punctuation">]</span><span class="token punctuation">[</span>MaxVertexNum<span class="token punctuation">]</span><span class="token punctuation">;</span>  <span class="token comment">//邻接矩阵，边表</span>
  <span class="token keyword">int</span> vexnum<span class="token punctuation">,</span> arcnum<span class="token punctuation">;</span> <span class="token comment">//图的当前顶点数和弧树</span>
<span class="token punctuation">}</span>MGraph<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br></div></div><blockquote><p>注意:
①在简单应用中，可直接用二维数组作为图的邻接矩阵(顶点信息等均可省略)。<br>
②当邻接矩阵中的元素仅表示相应的边是否存在时，EdgeType可定义为值为0和1的枚举类型。<br>
③无向图的邻接矩阵是对称矩阵，对规模特大的邻接矩阵可采用压缩存储。<br>
④邻接矩阵表示法的空间复杂度为O(n2)， 其中n为图的顶点数∣V∣。<br>
⑤用邻接矩阵法存储图，很容易确定图中任意两个顶点之间是否有边相连。但是，要确定图中有多少条边，则必须按行、按列对每个元素进行检测，所花费的时间代价很大。<br>
⑥ 稠密图适合使用邻接矩阵的存储表示。</p></blockquote> <h3 id="二、邻接表"><a href="#二、邻接表" class="header-anchor">#</a> 二、邻接表</h3> <p>当一个图为稀疏图时（边数相对顶点较少），使用邻接矩阵法显然要浪费大量的存储空间，如下图所示：<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph12.png" alt="图片描述"><br>
而图的邻接表法结合了顺序存储和链式存储方法，大大减少了这种不必要的浪费。<br>
所谓邻接表，是指对图G中的每个顶点vi​建立一个单链表，第i个单链表中的结点表示依附于顶点vi​
的边(对于有向图则是以顶点vi​为尾的弧)，这个单链表就称为顶点vi​的边表(对于有向图则称为出边表)。边表的头指针和顶点的数据信息采用顺序存储(称为顶点表)，所以在邻接表中存在两种结点:顶点表结点和边表结点，如下图所示。
<img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph13.png" alt="图片描述"><br>
顶点表结点由顶点域(data)和指向第一条邻接边的指针(firstarc)
构成，边表(邻接表)结点由邻接点域(adjvex)和指向下一条邻接边的指针域(nextarc) 构成。<br>
无向图的邻接表的实例如下图所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph14.png" alt="图片描述"><br>
有向图的邻接表的实例如下图所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph15.png" alt="图片描述"><br>
此时我们很容易就可以算出某个顶点的入度或出度是多少，判断两顶点是否存在弧也很容易实现。<br>
对于带权值的网图，可以在边表结点定义中再增加一个weight的数据域，存储权值信息即可。</p> <p>图的邻接表存储结构定义如下：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token macro property"><span class="token directive-hash">#</span><span class="token directive keyword">define</span> <span class="token macro-name">MAXVEX</span> <span class="token expression"><span class="token number">100</span>  </span><span class="token comment">//图中顶点数目的最大值</span></span>
type <span class="token keyword">char</span> VertexType<span class="token punctuation">;</span> <span class="token comment">//顶点类型应由用户定义</span>
<span class="token keyword">typedef</span> <span class="token keyword">int</span> EdgeType<span class="token punctuation">;</span> <span class="token comment">//边上的权值类型应由用户定义</span>
<span class="token comment">/*边表结点*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">EdgeNode</span><span class="token punctuation">{</span>
  <span class="token keyword">int</span> adjvex<span class="token punctuation">;</span> <span class="token comment">//该弧所指向的顶点的下标或者位置</span>
  EdgeType weight<span class="token punctuation">;</span>  <span class="token comment">//权值，对于非网图可以不需要</span>
  <span class="token keyword">struct</span> <span class="token class-name">EdgeNode</span> <span class="token operator">*</span>next<span class="token punctuation">;</span>  <span class="token comment">//指向下一个邻接点</span>
<span class="token punctuation">}</span>EdgeNode<span class="token punctuation">;</span>

<span class="token comment">/*顶点表结点*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span> <span class="token class-name">VertexNode</span><span class="token punctuation">{</span>
  Vertex data<span class="token punctuation">;</span>  <span class="token comment">//顶点域，存储顶点信息</span>
  EdgeNode <span class="token operator">*</span>firstedge <span class="token comment">//边表头指针</span>
<span class="token punctuation">}</span>VertexNode<span class="token punctuation">,</span> AdjList<span class="token punctuation">[</span>MAXVEX<span class="token punctuation">]</span><span class="token punctuation">;</span>

<span class="token comment">/*邻接表*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
  AdjList adjList<span class="token punctuation">;</span>
  <span class="token keyword">int</span> numVertexes<span class="token punctuation">,</span> numEdges<span class="token punctuation">;</span>  <span class="token comment">//图中当前顶点数和边数</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br></div></div><p>图的邻接表存储方法具有以下特点</p> <ol><li>若G为无向图，则所需的存储空间为O(∣V∣+2∣E∣)；若G为有向图,则所需的存储空间为O(∣V∣+∣E∣)。前者的倍数2是由于无向图中,每条边在邻接表中出现了两次</li> <li>对于稀疏图，采用邻接表表示将极大地节省存储空间。</li> <li>在邻接表中，给定一顶点，能很容易地找出它的所有邻边，因为只需要读取它的邻接表。在邻接矩阵中，相同的操作则需要扫描一行，花费的时间为O(n)。但是，若要确定给定的两个顶点间是否存在边，则在邻接矩阵中可以立刻查到，而在邻接表中则需要在相应结点对应的边表中查找另一结点，效率较低。</li> <li>在有向图的邻接表表示中，求一个给定顶点的出度只需计算其邻接表中的结点个数；但求其顶点的入度则需要遍历全部的邻接表。因此,也有人采用逆邻接表的存储方式来加速求解给定顶点的入度。当然,这实际上与邻接表存储方式是类似的。</li> <li>图的邻接表表示并不唯一，因为在每个顶点对应的单链表中，各边结点的链接次序可以是任意的，它取决于建立邻接表的算法及边的输入次序。</li></ol> <h3 id="三、十字链表"><a href="#三、十字链表" class="header-anchor">#</a> 三、十字链表</h3> <p><strong>十字链表是有向图的一种链式存储结构。</strong><br>
对于有向图来说，邻接表是有缺陷的。关心了出度问题，想了解入度就必须要遍历整个图才能知道，反之，逆邻接表解决了入度却不了解出度的情况。有没有可能把邻接表与逆邻接表结合起来呢?答案是肯定的，就是把它们整合在一起。这就是我们现在要介绍的有向图的一种存储方法：<strong>十字链表(Orthogonal
List)</strong> 。<br>
我们重新定义顶点表结点结构如下表所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph16.png" alt="图片描述"><br> <strong>其中firstin表示入边表头指针，指向该顶点的入边表中第一个结点，firstout 表示出边表头指针，指向该顶点的出边表中的第一个结点。</strong><br>
重新定义的边表结点结构如下表所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph17.png" alt="图片描述"><br> <strong>其中tailvex 是指弧起点在顶点表的下标，headvex
是指弧终点在顶点表中的下标，headlink是指入边表指针域，指向终点相同的下一条边，taillink是指边表指针域，指向起点相同的下一条边</strong>
。如果是网，还可以再增加一个weight域来存储权值。</p> <p><strong>接下来通过一个例子详细介绍十字链表的结构。</strong><br>
如下图所示，顶点依然是存入一个一维数组{V0​,V1​,V2​,V3​}，<strong>实线箭头指针的图示完全与的邻接表的结构相同</strong> 。就以顶点V0​来说，firstout
指向的是出边表中的第一个结点V3​。所以V0​边表结点的headvex=3，而tailvex就是当前顶点V0​的下标0，由于V0​只有一个出边顶点，所以headlink和taillink都是空。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph18.png" alt="图片描述"><br> <strong>我们重点需要来解释虚线箭头的含义，它其实就是此图的逆邻接表的表示</strong> 。对于V0​来说，它有两个顶点V1​和V2​的入边。因此V0​的firstin指向顶点V1​的边表结点中headvex为0的结点，如上图右图中的①。接着由入边结点的headlink指向下一个入边顶点V2​，如图中的②。对于顶点V1​,它有一个入边顶点V2​，所以它的firstin指向顶点V2​的边表结点中headvex为1的结点，如图中的③。顶点V2​和V3​也是同样有一个入边顶点，如图中④和⑤。</p> <p><strong>十字链表的好处就是因为把邻接表和逆邻接表整合在了一起</strong> ， 这样既容易找到以V1​为尾的弧，也容易找到以V1​为头的弧，因而容易求得顶点的出度和入度。而且它除了结构复杂一点外，其实创建图算法的时间复杂度是和邻接表相同的，因此，在有向图的应用中，十字链表是非常好的数据结构模型。</p> <h3 id="四、邻接多重表"><a href="#四、邻接多重表" class="header-anchor">#</a> 四、邻接多重表</h3> <p><strong>邻接多重表是无向图的另一种链式存储结构。</strong><br>
在邻接表中，容易求得顶点和边的各种信息，但在邻接表中求两个顶点之间是否存在边而对边执行删除等操作时，需要分别在两个顶点的边表中遍历，效率较低。比如下图中，若要删除左图的(V0​,V2​) 这条边，需要对邻接表结构中右边表的阴影两个结点进行删除操作，显然这是比较烦琐的。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph19.png" alt="图片描述"><br>
重新定义的边表结点结构如下表所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph20.png" alt="图片描述"><br> <strong>其中ivex和jvex是与某条边依附的两个顶点在顶点表中下标。ilink 指向依附顶点ivex的下一条边，jlink指向依附顶点jvex的下一条边。这就是邻接多重表结构。</strong></p> <p>每个顶点也用一一个结点表示，它由如下所示的两个域组成。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph21.png" alt="图片描述"><br>
其中，data 域存储该顶点的相关信息，firstedge 域指示第一条依附于该顶点的边。</p> <p>我们来看结构示意图的绘制过程，理解了它是如何连线的，也就理解邻接多重表构造原理了。如下图7所示，左图告诉我们它有4个顶点和5条边，显然，我们就应该先将4个顶点和5条边的边表结点画出来。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph22.png" alt="图片描述"><br>
我们开始连线，如图，首先连线的①②③④就是将顶点的firstedge指向一条边，顶点下标要与ivex的值相同,这很好理解。接着，由于顶点V0​的(V0​,V1​) 边的邻边有(V0​,V3​)和(V0​,V2​)。 因此⑤⑥的连线就是满足指向下一条依附于顶点V0​的边的目标，<strong>注意ilink指向的结点的jvex一定要和它本身的ivex的值相同</strong> 。同样的道理，连线⑦就是指(V1​,V0​) 这条边，它是相当于顶点V1​指向(V1​,V2​) 边后的下一条。V2​有三条边依附，所以在③之后就有了⑧⑨。连线④的就是顶点V3​在连线④之后的下一条边。 左图一共有5条边，所以右图有10条连线，完全符合预期。<br>
到这里，可以明显的看出，邻接多重表与邻接表的差别，仅仅是在于同一条边在邻接表中用两个结点表示，而在邻接多重表中只有一个结点。这样对边的操作就方便多了，若要删除左图的(V0​,V2​)这条边，只需要将右图的⑥⑨的链接指向改为NULL即可。</p> <h3 id="五、边集数组"><a href="#五、边集数组" class="header-anchor">#</a> 五、边集数组</h3> <p><strong>边集数组是由两个一维数组构成。一个是存储顶点的信息;另一个是存储边的信息，这个边数组每个数据元素由一条边的起点下标(begin)、终点下标(end)和权(weight)组成</strong>，如下图所示。显然边集数组关注的是边的集合，在边集数组中要查找一个顶点的度需要扫描整个边数组，效率并不高。因此它更适合对边依次进行处理的操作，而不适合对顶点相关的操作。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph23.png" alt="图片描述"></p> <h2 id="图的遍历"><a href="#图的遍历" class="header-anchor">#</a> 图的遍历</h2> <p>图的遍历是和树的遍历类似，我们希望<strong>从图中某一顶点出发访遍图中其余顶点，且使每一个顶点仅被访问一次， 这一过程就叫做图的遍历(Traversing Graph)。</strong><br>
对于图的遍历来，通常有两种遍历次序方案:它们是深度优先遍历和广度优先遍历。</p> <h3 id="一、深度优先遍历"><a href="#一、深度优先遍历" class="header-anchor">#</a> 一、深度优先遍历</h3> <p><strong>深度优先遍历(Depth First Search)，也有称为深度优先搜索，简称为DFS</strong> 。</p> <h4 id="_1、dfs算法"><a href="#_1、dfs算法" class="header-anchor">#</a> 1、DFS算法</h4> <p>深度优先搜索类似于树的先序遍历。如其名称中所暗含的意思一样，这种搜索算法所遵循的搜索策略是尽可能“深”地搜索一个图。它的基本思想如下:首先访问图中某一起始顶点v，然后由v出发，访问与v邻接且未被访问的任一顶点w1​，再访问与w1​邻接且未被访问的任一顶点…重复上述过程。当不能再继续向下访问时，依次退回到最近被访问的顶点，若它还有邻接顶点未被访问过，则从该点开始继续上述搜索过程，直至图中所有顶点均被访问过为止。<br>
一般情况下，其递归形式的算法十分简洁，算法过程如下:</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>bool visited<span class="token punctuation">[</span>MAX_VERTEX_NUM<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//访问标记数组</span>
<span class="token comment">/*从顶点出发，深度优先遍历图G*/</span>
<span class="token keyword">void</span> <span class="token function">DFS</span><span class="token punctuation">(</span>Graph G<span class="token punctuation">,</span> <span class="token keyword">int</span> v<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">int</span> w<span class="token punctuation">;</span>
  <span class="token function">visit</span><span class="token punctuation">(</span>v<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//访问顶点</span>
  visited<span class="token punctuation">[</span>v<span class="token punctuation">]</span> <span class="token operator">=</span> TRUE<span class="token punctuation">;</span>  <span class="token comment">//设已访问标记</span>
  <span class="token comment">//FirstNeighbor(G,v):求图G中顶点v的第一个邻接点，若有则返回顶点号，否则返回-1。</span>
  <span class="token comment">//NextNeighbor(G,v,w):假设图G中顶点w是顶点v的一个邻接点，返回除w外顶点v</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>w <span class="token operator">=</span> <span class="token function">FirstNeighbor</span><span class="token punctuation">(</span>G<span class="token punctuation">,</span> v<span class="token punctuation">)</span><span class="token punctuation">;</span> w<span class="token operator">&gt;=</span><span class="token number">0</span><span class="token punctuation">;</span> w<span class="token operator">=</span><span class="token function">NextNeighor</span><span class="token punctuation">(</span>G<span class="token punctuation">,</span> v<span class="token punctuation">,</span> w<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>visited<span class="token punctuation">[</span>w<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>  <span class="token comment">//w为u的尚未访问的邻接顶点</span>
      <span class="token function">DFS</span><span class="token punctuation">(</span>G<span class="token punctuation">,</span> w<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>
<span class="token comment">/*对图进行深度优先遍历*/</span>
<span class="token keyword">void</span> <span class="token function">DFSTraverse</span><span class="token punctuation">(</span>MGraph G<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">int</span> v<span class="token punctuation">;</span> 
  <span class="token keyword">for</span><span class="token punctuation">(</span>v<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span> v<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>vexnum<span class="token punctuation">;</span> <span class="token operator">++</span>v<span class="token punctuation">)</span><span class="token punctuation">{</span>
    visited<span class="token punctuation">[</span>v<span class="token punctuation">]</span> <span class="token operator">=</span> FALSE<span class="token punctuation">;</span> <span class="token comment">//初始化已访问标记数据</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>v<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span> v<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>vexnum<span class="token punctuation">;</span> <span class="token operator">++</span>v<span class="token punctuation">)</span><span class="token punctuation">{</span>  <span class="token comment">//从v=0开始遍历</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>visited<span class="token punctuation">[</span>v<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
      <span class="token function">DFS</span><span class="token punctuation">(</span>G<span class="token punctuation">,</span> v<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><h4 id="_2、dfs算法的性能分析"><a href="#_2、dfs算法的性能分析" class="header-anchor">#</a> 2、DFS算法的性能分析</h4> <p>DFS算法是一个递归算法，需要借助一个递归工作栈，故其空间复杂度为O(V)。<br>
对于n个顶点e条边的图来说，邻接矩阵由于是二维数组，要查找每个顶点的邻接点需要访问矩阵中的所有元素，因此都需要O(V2)的时间。而邻接表做存储结构时，找邻接点所需的时间取决于顶点和边的数量，所以是O(V+E)。显然对于点多边少的稀疏图来说，邻接表结构使得算法在时间效率上大大提高。<br>
对于有向图而言，由于它只是对通道存在可行或不可行，算法上没有变化，是完全可以通用的。</p> <h4 id="_3、深度优先的生成树和生成森林"><a href="#_3、深度优先的生成树和生成森林" class="header-anchor">#</a> 3、深度优先的生成树和生成森林</h4> <p>深度优先搜索会产生一棵深度优先生成树。
当然，这是有条件的，即对连通图调用DFS才能产生深度优先生成树，否则产生的将是深度优先生成森林，如下图所示。基于邻接表存储的深度优先生成树是不唯一的 。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph24.png" alt="图片描述"></p> <h3 id="二、广度优先遍历"><a href="#二、广度优先遍历" class="header-anchor">#</a> 二、广度优先遍历</h3> <p><strong>广度优先遍历(Breadth First Search)，又称为广度优先搜索，简称BFS。</strong></p> <h4 id="_1、bfs算法"><a href="#_1、bfs算法" class="header-anchor">#</a> 1、BFS算法</h4> <p><strong>如果说图的深度优先遍历类似树的前序遍历，那么图的广度优先遍历就类似于树的层序遍历了。</strong><br>
广度优先搜索是一种分层的查找过程，每向前走一步可能访问一批顶点，不像深度优先搜索那样有往回退的情况，因此它不是一个递归的算法。为了实现逐层的访问，算法必须借助一个辅助队列，以记忆正在访问的顶点的下一层顶点。<br>
以下是广度优先遍历的代码：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*邻接矩阵的广度遍历算法*/</span>
<span class="token keyword">void</span> <span class="token function">BFSTraverse</span><span class="token punctuation">(</span>MGraph G<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">int</span> i<span class="token punctuation">,</span> j<span class="token punctuation">;</span>
  Queue Q<span class="token punctuation">;</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>i <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span>G<span class="token punctuation">,</span>numVertexes<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    visited<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> FALSE<span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token function">InitQueue</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>Q<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//初始化一辅助用的队列</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>numVertexes<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">//若是未访问过就处理</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>visited<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
      vivited<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> TRUE<span class="token punctuation">;</span>  <span class="token comment">//设置当前访问过</span>
      <span class="token function">visit</span><span class="token punctuation">(</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//访问顶点</span>
      <span class="token function">EnQueue</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>Q<span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//将此顶点入队列</span>
      <span class="token comment">//若当前队列不为空</span>
      <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token function">QueueEmpty</span><span class="token punctuation">(</span>Q<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">DeQueue</span><span class="token punctuation">(</span><span class="token operator">&amp;</span>Q<span class="token punctuation">,</span> <span class="token operator">&amp;</span>i<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//顶点i出队列</span>
        <span class="token comment">//FirstNeighbor(G,v):求图G中顶点v的第一个邻接点，若有则返回顶点号，否则返回-1。</span>
        <span class="token comment">//NextNeighbor(G,v,w):假设图G中顶点w是顶点v的一个邻接点，返回除w外顶点v</span>
        <span class="token keyword">for</span><span class="token punctuation">(</span>j<span class="token operator">=</span><span class="token function">FirstNeighbor</span><span class="token punctuation">(</span>G<span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span> j<span class="token operator">&gt;=</span><span class="token number">0</span><span class="token punctuation">;</span> j<span class="token operator">=</span><span class="token function">NextNeighbor</span><span class="token punctuation">(</span>G<span class="token punctuation">,</span> i<span class="token punctuation">,</span> j<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
          <span class="token comment">//检验i的所有邻接点</span>
          <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span>visited<span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
            <span class="token function">visit</span><span class="token punctuation">(</span>j<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//访问顶点j</span>
            visited<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> TRUE<span class="token punctuation">;</span>  <span class="token comment">//访问标记</span>
            <span class="token function">EnQueue</span><span class="token punctuation">(</span>Q<span class="token punctuation">,</span> j<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//顶点j入队列</span>
          <span class="token punctuation">}</span>
        <span class="token punctuation">}</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br></div></div><h4 id="_2、bfs算法性能分析"><a href="#_2、bfs算法性能分析" class="header-anchor">#</a> 2、BFS算法性能分析</h4> <p>无论是邻接表还是邻接矩阵的存储方式，BFS 算法都需要借助一个辅助队列Q, n个顶点均需入队一次，在最坏的情况下，空间复杂度为O(V)。<br>
采用邻接表存储方式时，每个顶点均需搜索一次(或入队一次)， 在搜索任一顶点的邻接点时，每条边至少访问一次，算法总的时间复杂度为O(V+E)。采用邻接矩阵存储方式时，查找每个顶点的邻接点所需的时间为O(V)，故算法总的时间复杂度为O(V^2)。</p> <blockquote><p>注意：图的邻接矩阵表示是唯一的，但对于邻接表来说，若边的输入次序不同，生成的邻接表也不同。因此，对于同样一个图，基于邻接矩阵的遍历所得到的DFS序列和BFS序列是唯一的，基于邻接表的遍历所得到的DFS序列和BFS序列是不唯一的。</p></blockquote> <h3 id="三、图的遍历与图的连通性"><a href="#三、图的遍历与图的连通性" class="header-anchor">#</a> 三、图的遍历与图的连通性</h3> <p>图的遍历算法可以用来判断图的连通性。<br>
对于无向图来说，若无向图是连通的，则从任一结点出发，仅需一次遍历就能够访问图中的所有顶点；若无向图是非连通的，则从某一个顶点出发，一次遍历只能访问到该顶点所在连通分量的所有顶点，而对于图中其他连通分量的顶点，则无法通过这次遍历访问。对于有向图来说，若从初始点到图中的每个顶点都有路径，则能够访问到图中的所有顶点，否则不能访问到所有顶点。<br> <strong>故在BFSTraverse ()或DFSTraverse()中添加了第二个for循环，再选取初始点，继续进行遍历，以防止一次无法遍历图的所有顶点。对于无向图，上述两个函数调用BFS(G,i)或DFS(G,i)的次数等于该图的连通分量数；而对于有向图则不是这样，因为一个连通的有向图分为强连通的和非强连通的，它的连通子图也分为强连通分量和非强连通分量，非强连通分量一次调用BFS(G, i)或DFS(G, i)无法访问到该连通分量的所有顶点。</strong><br>
如下图所示为有向图的非强连通分量。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph25.png" alt="图片描述"></p> <h2 id="最小生成树"><a href="#最小生成树" class="header-anchor">#</a> 最小生成树</h2> <p>一个连通图的生成树是一个极小的连通子图，它含有图中全部的顶点，但只有足以构成一棵树的n−1条边，若砍去它的一条边，则会使生成树变成非连通图；若给它增加一条边，则会形成图中的一条回路。对于一个带权连通无向图G=(V,E)，生成树不同，其中边的权值之和最小的那棵生成树（构造连通网的最小代价生成树），称为G的<strong>最小生成树(Minimum-Spanning-Tree, MST)</strong> 。</p> <p>构造最小生成树有多种算法，但大多数算法都利用了最小生成树的下列性质：假设G=(V,E)是一个带权连通无向图，U是顶点集V的一个非空子集。若(u,v)是一条具有最小权值的边，其中u∈U,v∈V−U，则必存在一棵包含边(u,v)的最小生成树。<br>
基于该性质的最小生成树算法主要有Prim算法和Kruskal算法，它们都基于贪心算法的策略。<br>
下面介绍一个通用的最小生成树算法：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token function">GENERIC_MST</span><span class="token punctuation">(</span>G<span class="token punctuation">)</span><span class="token punctuation">{</span>
  T<span class="token operator">=</span><span class="token constant">NULL</span><span class="token punctuation">;</span>
  <span class="token keyword">while</span> T 未形成一棵生成树<span class="token punctuation">;</span>
    <span class="token keyword">do</span> 找到一条最小代价边<span class="token punctuation">(</span>u<span class="token punctuation">,</span> v<span class="token punctuation">)</span>并且加入T后不会产生回路<span class="token punctuation">;</span>
      T<span class="token operator">=</span>T <span class="token function">U</span> <span class="token punctuation">(</span>u<span class="token punctuation">,</span> v<span class="token punctuation">)</span><span class="token punctuation">;</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>通用算法每次加入一条边以逐渐形成一棵生成树，下面介绍两种实现上述通用算法的途径。</p> <h3 id="一、普里姆-prim-算法"><a href="#一、普里姆-prim-算法" class="header-anchor">#</a> 一、普里姆（Prim）算法</h3> <p>Prim算法构造最小生成树的过程如下图所示。初始时从图中任取一顶点(如顶点加入树T，此时树中只含有一个顶点，之后选择一个与当前T中顶点集合距离最近的顶点，并将该顶点和相应的边加入T，每次操作后T中的顶点数和边数都增1。以此类推，直至图中所有的顶点都并入T，得到的T就是最小生成树。此时T中必然有n-1条边。<br> <strong>通俗点说就是：从一个顶点出发，在保证不形成回路的前提下，每找到并添加一条最短的边，就把当前形成的连通分量当做一个整体或者一个点看待，然后重复“找最短的边并添加”的操作。</strong><br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph26.pn" alt="图片描述"><br>
Prim算法的步骤如下：<br>
假设G={V,E}是连通图，其最小生成树T=(U,ET​)，ET​是最小生成树中边的集合。<br>
初始化：向空树T=(U,ET​)中添加图G=(V,E)的任一顶点U={u0​}，ET​=NULL。<br>
循环(重复下列操作直至U=V)：从图G中选择满足{(u,v)∣u∈U,v∈V−U}且具有最小权值的边(u,v),加入树T，置U=U∪{v}，E_{T}​=E_{T}​U{(u,v)}。</p> <p>不得不说这样理解起来有点抽象，为了能描述这个算法，我们先构造一个邻接矩阵，如下图的右图所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph27.png" alt="图片描述"><br>
于是普里姆(Prim) 算法代码如下，左侧数字为行号。其中INFINITY为权值极大值，不妨设65535，MAXVEX
为顶点个数最大值，此处大于等于9即可。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*Prim算法生成最小生成树*/</span>
<span class="token keyword">void</span> <span class="token function">MiniSpanTree_Prim</span><span class="token punctuation">(</span>G<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">int</span> min<span class="token punctuation">,</span> i<span class="token punctuation">,</span> j<span class="token punctuation">,</span> k<span class="token punctuation">;</span>
  <span class="token keyword">int</span> adjvex<span class="token punctuation">[</span>MAXVEX<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//保存相关顶点下标</span>
  <span class="token keyword">int</span> lowcost<span class="token punctuation">[</span>MAXVEX<span class="token punctuation">]</span><span class="token punctuation">;</span>  <span class="token comment">//保存相关顶点间边的权值</span>
  lowcost<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span> <span class="token comment">//初始化第一个权值为0，即v0加入生成树</span>
  <span class="token comment">//lowcost的值为0，在这里就是此下标的顶点已经加入生成树</span>
  adjvex<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>  <span class="token comment">//初始化第一个顶点下标为0</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>numVertexes<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    lowcost<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> G<span class="token punctuation">.</span>arc<span class="token punctuation">[</span><span class="token number">0</span><span class="token punctuation">]</span><span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//将v0顶点与之组成边的权值存入数组</span>
    adjvex<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>  <span class="token comment">//初始化都为v0的下标</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>numVertexes<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    min <span class="token operator">=</span> INFINITY<span class="token punctuation">;</span> <span class="token comment">//初始化最下权值为∞，通常设置一个不可能的很大的数字</span>
    j <span class="token operator">=</span> <span class="token number">1</span><span class="token punctuation">;</span> k <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>
    <span class="token comment">//循环全部顶点</span>
    <span class="token keyword">while</span><span class="token punctuation">(</span>j <span class="token operator">&lt;</span> G<span class="token punctuation">.</span>numVertexes<span class="token punctuation">)</span><span class="token punctuation">{</span>
      <span class="token comment">//如果权值不为0且权值小于min</span>
      <span class="token keyword">if</span><span class="token punctuation">(</span>lowcost<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">!=</span> <span class="token number">0</span> <span class="token operator">&amp;&amp;</span> lowcost<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">&lt;</span> min<span class="token punctuation">)</span><span class="token punctuation">{</span>
        min <span class="token operator">=</span> lowcost<span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//则让当前权值成为最小值</span>
        k <span class="token operator">=</span> j<span class="token punctuation">;</span>  <span class="token comment">//将当前最小值的下标存入k</span>
      <span class="token punctuation">}</span>
      j<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
    <span class="token function">print</span><span class="token punctuation">(</span><span class="token string">&quot;(%d, %d)&quot;</span><span class="token punctuation">,</span> adjvex<span class="token punctuation">[</span>k<span class="token punctuation">]</span><span class="token punctuation">,</span> k<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//打印当前顶点边中权值的最小边</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span>j<span class="token operator">=</span><span class="token number">1</span><span class="token punctuation">;</span> j<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>numvertexes<span class="token punctuation">;</span> j<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
      <span class="token comment">//若下标为k顶点各边权值小于此前这些顶点未被加入生成树权值</span>
      <span class="token keyword">if</span><span class="token punctuation">(</span>lowcost<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">!=</span> <span class="token number">0</span> <span class="token operator">&amp;&amp;</span> G<span class="token punctuation">.</span>arc<span class="token punctuation">[</span>k<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">&lt;</span> lowcost<span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        lowcost<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> G<span class="token punctuation">.</span>arc<span class="token punctuation">[</span>k<span class="token punctuation">]</span><span class="token punctuation">[</span>j<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//将较小权值存入lowcost</span>
        adjvex<span class="token punctuation">[</span>j<span class="token punctuation">]</span> <span class="token operator">=</span> k<span class="token punctuation">;</span>  <span class="token comment">//将下标为k的顶点存入adjvex</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br><span class="line-number">32</span><br><span class="line-number">33</span><br><span class="line-number">34</span><br><span class="line-number">35</span><br></div></div><p>由算法代码中的循环嵌套可得知此算法的时间复杂度为O(n^2)。</p> <h3 id="二、克鲁斯卡尔-kruskal-算法"><a href="#二、克鲁斯卡尔-kruskal-算法" class="header-anchor">#</a> 二、克鲁斯卡尔（Kruskal）算法</h3> <p><strong>与Prim算法从顶点开始扩展最小生成树不同，Kruskal 算法是一种按权值的递增次序选择合适的边来构造最小生成树的方法。</strong></p> <p>Kruskal算法构造最小生成树的过程如下图所示。初始时为只有n个顶点而无边的非连通图T=V,，每个顶点自成一个连通分量，然后按照边的权值由小到大的顺序，不断选取当前未被选取过且权值最小的边，若该边依附的顶点落在T中不同的连通分量上，则将此边加入T，否则舍弃此边而选择下一条权值最小的边。以此类推，直至T中所有顶点都在一个连通分量上。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph28.png" alt="图片描述"><br>
算法思路：<br>
我们可以直接就以边为目标去构建，因为权值是在边上，直接去找最小权值的边来构建生成树也是很自然的想法，只不过构建时要考虑是否会形成环路而已。此时我们就用到了图的存储结构中的<strong>边集数组结构</strong>
。以下是edge边集数组结构的定义代码：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*对边集数组Edge结构的定义*/</span>
<span class="token keyword">typedef</span> <span class="token keyword">struct</span><span class="token punctuation">{</span>
  <span class="token keyword">int</span> begin<span class="token punctuation">;</span>
  <span class="token keyword">int</span> end<span class="token punctuation">;</span>
  <span class="token keyword">int</span> weight<span class="token punctuation">;</span>
<span class="token punctuation">}</span>Edge<span class="token punctuation">;</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br></div></div><p>我们将下面左图的邻接矩阵通过程序转化为右图的边集数组，并且对它们按权值从小到大排序。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph29.png" alt="图片描述"><br>
于是Kruskal算法代码如下，左侧数字为行号。其中MAXEDGE为边数量的极大值，此处大于等于15即可，MAXVEX为顶点个数最大值，此处大于等于9即可。</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code><span class="token comment">/*Kruskar算法生成最小生成树*/</span>
<span class="token keyword">void</span> <span class="token function">MiniSpanTree_Kruskal</span><span class="token punctuation">(</span>MGraph G<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">int</span> i<span class="token punctuation">,</span> n<span class="token punctuation">,</span> m<span class="token punctuation">;</span>
  Edge edges<span class="token punctuation">[</span>MAXEDGE<span class="token punctuation">]</span><span class="token punctuation">;</span>  <span class="token comment">//定义边集数组</span>
  <span class="token keyword">int</span> parent<span class="token punctuation">[</span>MAXVEX<span class="token punctuation">]</span><span class="token punctuation">;</span> <span class="token comment">//定义一数组用来判断边与边是否形成环路</span>
  <span class="token comment">/*此处省略将邻接矩阵G转化为边集数组edges并按照权由小到大排序的代码*/</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>numVertexes<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    parent<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>  <span class="token comment">//初始化数组为0</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span>i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>numVertexes<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    n <span class="token operator">=</span> <span class="token function">Find</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> edges<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>begin<span class="token punctuation">)</span><span class="token punctuation">;</span>
    m <span class="token operator">=</span> <span class="token function">Find</span><span class="token punctuation">(</span>parent<span class="token punctuation">,</span> edge<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">,</span>end<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token comment">/*假如n与m不等，说明此边没有与现有生成树形成环路*/</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>n <span class="token operator">!=</span> m<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token comment">/*将此边的结尾顶点放入下标为起点的parent中
    表示此顶点已经在生成树集合中*/</span>
    parent<span class="token punctuation">[</span>n<span class="token punctuation">]</span> <span class="token operator">=</span> m<span class="token punctuation">;</span>
    <span class="token function">printf</span><span class="token punctuation">(</span><span class="token string">&quot;(%d, %d, %d)&quot;</span><span class="token punctuation">,</span> edges<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>begin<span class="token punctuation">,</span> 
            edges<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>end<span class="token punctuation">,</span> edges<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>weight<span class="token punctuation">)</span><span class="token punctuation">;</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

<span class="token comment">/*查找连线顶点的尾部下标*/</span>
<span class="token keyword">int</span> <span class="token function">Find</span><span class="token punctuation">(</span><span class="token keyword">int</span> <span class="token operator">*</span>parent<span class="token punctuation">,</span> <span class="token keyword">int</span> f<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token keyword">while</span><span class="token punctuation">(</span>parent<span class="token punctuation">[</span>f<span class="token punctuation">]</span> <span class="token operator">&gt;</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    f <span class="token operator">=</span> parent<span class="token punctuation">[</span>f<span class="token punctuation">]</span><span class="token punctuation">;</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">return</span> f<span class="token punctuation">;</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br><span class="line-number">28</span><br><span class="line-number">29</span><br><span class="line-number">30</span><br><span class="line-number">31</span><br></div></div><p>此算法的Find函数由边数e决定，时间复杂度为O(loge)，而外面有一个for循环e次。所以克鲁斯卡尔算法的时间复杂度为O(eloge)。<br>
对比两个算法，克鲁斯卡尔算法主要是针对边来展开，边数少时效率会非常高，所以对于稀疏图有很大的优势；而普里姆算法对于稠密图，即边数非常多的情况会更好一些。</p> <h2 id="最短路径"><a href="#最短路径" class="header-anchor">#</a> 最短路径</h2> <p>在网图和非网图中，最短路径的含义是不同的。由于非网图它没有边上的权值，所谓的最短路径，其实就是指两顶点之间经过的边数最少的路径；而<strong>对于网图来说，最短路径，是指两顶点之间经过的边上权值之和最少的路径，并且我们称路径上的第一个顶点是源点，最后一个顶点是终点。</strong></p> <h3 id="一、迪杰斯特拉-dijkstra-算法"><a href="#一、迪杰斯特拉-dijkstra-算法" class="header-anchor">#</a> 一、迪杰斯特拉( Dijkstra )算法</h3> <p>Dijkstra算法用于构建单源点的最短路径—，即图中某个点到任何其他点的距离都是最短的。例如，构建地图应用时查找自己的坐标离某个地标的最短距离。可以用于有向图，但是不能存在负权值。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph30.png" alt="图片描述"><br>
我们以上图为例，<strong>通俗点说，这个迪杰斯特拉(Dijkstra) 算法，它并不是一下子求出了v0​到v8​的最短路径，而是一步步求出它们之间顶点的最短路径，过程中都是基于已经求出的最短路径的基础上，求得更远顶点的最短路径，最终得到你要的结果</strong>。</p> <p>Dijkstra算法设置一个集合S记录已求得的最短路径的顶点。<br>
在构造的过程中还设置了个辅助数组:<br>
dist[]：记录从源点v0​到其他各顶点当前的最短路径长度，它的初态为：若从v0​到vi​;有弧，则dist[i]为弧上的权值；否则置dist[i]为∞。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph31.png" alt="图片描述"><br>
例如，对图6.17中的图应用 Dijkstra算法求从顶点1出发至其余顶点的最短路径的过程，如表6.1所示。算法执行过程的说明如下。</p> <ul><li>初始化：集合S初始为v1​，v1​可达v2​和v5​， v1​不可达v3​和v4​，因此dist[]数组各元素的初值依次设置为dist[2]=10，dist[3]=∞，dist[4]=∞，dist[5]=5。</li> <li>第一轮：选出最小值dist[5]，将顶点v5​并入集合S,即此时已找到v1​到v5​的最短路径。当v5​加入S后，从v1​到集合S中可达顶点的最短路径长度可能会产生变化。因此需要更新dist[]数组。v5​可达v2​，因 v1​→v5​→v2​的距离8比dist[2]=10小，更新dist[2]=8；v5​可达v3​，v1​→v5​→v3​的距离14，更新dist[3]=14；v5​可达v4​，v1​→v5​→v4​的距离7，更新dist[4]=7。</li> <li>第二轮：选出最小值dist[4]，将顶点ν4​并入集合S。继续更新dist[]数组。ν4​不可达v2​，dist[2]不变； v4​可达v3​，v1​→v5​→v4​→v3​的距离13比dist[3]小，故更新dist[3]=13。</li> <li>笫三轮：选出最小值dist[2]，将顶点ν2​并入集合S。继续更新dist[]数组。v2​可达ν3​，v1​→v5​→v2​→v3​的距离9比dist[3]小，更新dist[3]=9。</li> <li>第四轮：选出唯一最小值dist[3]，将顶点v3​并入集合S，此时全部顶点都已包含在S中。</li></ul> <p>显然，Dijkstra算法也是基于贪心策略的。使用邻接矩阵或者带权的邻接表表示时，时间复杂度为O(V^2)。<br>
人们可能只希望找到从源点到某个特定顶点的最短路径，但这个问题和求解源点到其他所有顶点的最短路径一样复杂，时间复杂度也为O(V^2)。</p> <h3 id="二、弗洛伊德-floyd-算法"><a href="#二、弗洛伊德-floyd-算法" class="header-anchor">#</a> 二、弗洛伊德( Floyd )算法</h3> <p>定义一个n阶方阵序列A^{(-1)},A^{(0)},...,A^{(n-1)}，其中，
A^{(-1)}[i][j] = arcs[i][j]<br>
A^{(k)}[i][j] =Min\{A^{(k-1)}[i][j],A^{(k-1)}[i][k]+A^{(k-1)}[k][j],k=0,1,...,n-1\}式中，A^{(0)}[i][j]是从顶点vi​到vj​、中间顶点的序号不大于k的最短路径的长度。Floyd算法是一个迭代的过程，每迭代一次，在从vi​到vj​的最短路径上就多考虑了一个顶点；经过n次迭代后，所得到的A^{(n-1)}[i][j]就是vi​到vj​的最短路径长度，即方阵A^{(n-1)}中就保存了任意一对顶点之间的最短路径长度。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph32.png" alt="图片描述"><br>
上图所示为带权有向图G及其邻接矩阵。算法执行过程的说明如下。</p> <ul><li>初始化：方阵A^{(-1)}[i][j] = arcs[i][j]</li> <li>第一轮：将v0​作为中间顶点，对于所有顶点{i,j}，如果有A^{-1}[i][j] &gt; A^{-1}[i][0] + A^{-1}[0][j]，则将A^{-1}[i][j]更新为A^{-1}[i][0] + A^{-1}[0][j]。有A^{-1}[2][1] &gt; A^{-1}[2][0] + A^{-1}[0][1] = 11，更新A^{-1}[2][1] = 11，更新后的方阵标记为A^0。</li> <li>第二轮：将v1​作为中间顶点，继续监测全部顶点对{i,j}。有A^{0}[0][2] &gt; A^{0}[0][1] + A^{0}[1][2] = 10，更新后的方阵标记为A^1。</li> <li>第三轮：将v2​作为中间顶点，继续监测全部顶点对{i,j}。有A^{1}[1][0] &gt; A^{1}[1][2] + A^{1}[2][0] = 9 ，更新后的方阵标记为A^2。此时A^2中保存的就是任意顶点对的最短路径长度。</li></ul> <p>应用Floyd算法求所有顶点之间的最短路径长度的过程如下表所示。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph33.png" alt="图片描述"><br>
从这个表中，可以发下一些规律：<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph34.png" alt="图片描述"><br> <strong>可以看出，矩阵中，每一步中红线划掉的部分都不用考虑计算，只需要计算红线外的部分，节省了计算量。</strong></p> <p>Floyd算法的时间复杂度为O(V^3)。不过由于其代码很紧凑，且并不包含其他复杂的数据结构，因此隐含的常数系数是很小的，即使对于中等规模的输入来说，它仍然是相当有效的。<br>
Floyd算法允许图中有带负权值的边，但不允许有包含带负权值的边组成的回路。Floyd算法同样适用于带权无向图，因为带权无向图可视为权值相同往返二重边的有向图。<br>
也可以用单源最短路径算法来解决每对顶点之间的最短路径问题。轮流将每个顶点作为源点，并且在所有边权值均非负时，运行一次 Dijkstra算法，其时间复杂度为O(V^3)*V = O(V^3)。<br> <img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph35.png" alt="图片描述"></p> <h2 id="拓扑排序"><a href="#拓扑排序" class="header-anchor">#</a> 拓扑排序</h2> <h3 id="一、定义"><a href="#一、定义" class="header-anchor">#</a> 一、定义</h3> <p><strong>在一个表示工程的有向图中，用顶点表示活动，用弧表示活动之间的优先关系，这样的有向图为顶点表示活动的网，我们称为AOV网( Activity On VertexNetwork)。</strong><br>
若用DAG图（有向无环图）表示一个工程，其顶点表示活动，用有向边&lt;Vi​,Vj​&gt;表示活动Vi​必须先于活动Vj​进行的这样一种关系。在AOV网中，活动Vi​是活动Vj​的直接前驱，活动Vj​是活动Vi​的直接后继，这种前驱和后继关系具有传递性，且任何活动Vi​不能以它自己作为自己的前驱或后继。<br> <strong>设G=(V,E)是一个具有n个顶点的有向图，V中的顶点序列V1​,V2​,...Vn​，满足若从顶点Vi​到Vj​有一条路径，则在顶点序列中顶点Vi​必在顶点Vj​之前。则我们称这样的顶点序列为一个拓扑序列。</strong></p> <p>所谓<strong>拓扑排序，其实就是对一个有向图构造拓扑序列的过程</strong> 。每个AOV网都有一个或多个拓扑排序序列。</p> <h3 id="二、算法"><a href="#二、算法" class="header-anchor">#</a> 二、算法</h3> <p>对一个AOV网进行拓扑排序的算法有很多，下面介绍比较常用的一种方法的步骤:</p> <ul><li>①从AOV网中选择一个没有前驱的顶点并输出。</li> <li>②从网中删除该顶点和所有以它为起点的有向边。</li> <li>③重复①和②直到当前的AOV网为空或当前网中不存在无前驱的顶点为止。如果输出顶点数少了，哪怕是少了一个，也说明这个网存在环(回路)，不是AOV网。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph36.png" alt="图片描述"><br>
上图所示为拓扑排序过程的示例。每一轮选择一个入度为0的顶点并输出，然后删除该顶点和所有以它为起点的有向边，最后得到拓扑排序的结果为{1,2,4,3,5}。<br>
拓扑排序算法的实现如下：</p> <div class="language-c line-numbers-mode"><pre class="language-c"><code>bool <span class="token function">TopologicalSort</span><span class="token punctuation">(</span>Graph G<span class="token punctuation">)</span><span class="token punctuation">{</span>
  <span class="token function">InitStack</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//初始化栈，存储入度为0的顶点</span>
  <span class="token keyword">for</span><span class="token punctuation">(</span><span class="token keyword">int</span> i<span class="token operator">=</span><span class="token number">0</span><span class="token punctuation">;</span> i<span class="token operator">&lt;</span>G<span class="token punctuation">.</span>vexnum<span class="token punctuation">;</span> i<span class="token operator">++</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">if</span><span class="token punctuation">(</span>indegree<span class="token punctuation">[</span>i<span class="token punctuation">]</span> <span class="token operator">==</span> <span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
      <span class="token function">Push</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//将所有入度为0的顶点进栈</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">int</span> count <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>  <span class="token comment">//计数，记录当前已经输出的顶点数</span>
  <span class="token keyword">while</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token function">IsEmpty</span><span class="token punctuation">(</span>S<span class="token punctuation">)</span><span class="token punctuation">)</span><span class="token punctuation">{</span> <span class="token comment">//栈不空，则存在入度为0的顶点</span>
    <span class="token function">Pop</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span>  <span class="token comment">//顶点元素出栈</span>
    <span class="token function">printf</span><span class="token punctuation">(</span><span class="token string">&quot;%d &quot;</span><span class="token punctuation">,</span> i<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//输出顶点i</span>
    count<span class="token operator">++</span><span class="token punctuation">;</span>
    <span class="token keyword">for</span><span class="token punctuation">(</span>p<span class="token operator">=</span>G<span class="token punctuation">.</span>vertices<span class="token punctuation">[</span>i<span class="token punctuation">]</span><span class="token punctuation">.</span>finstarc<span class="token punctuation">;</span> p<span class="token punctuation">;</span> p<span class="token operator">=</span>p<span class="token operator">-&gt;</span>nextarc<span class="token punctuation">)</span><span class="token punctuation">{</span>
      <span class="token comment">//将所有i指向的顶点的入度减1，并且将入度减为0的顶点压入栈S</span>
      v <span class="token operator">=</span> p<span class="token operator">-&gt;</span>adjvex<span class="token punctuation">;</span>
      <span class="token keyword">if</span><span class="token punctuation">(</span><span class="token operator">!</span><span class="token operator">--</span>indegree<span class="token punctuation">[</span>v<span class="token punctuation">]</span><span class="token punctuation">)</span><span class="token punctuation">{</span>
        <span class="token function">Push</span><span class="token punctuation">(</span>S<span class="token punctuation">,</span> v<span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">//入度为0，则入栈</span>
      <span class="token punctuation">}</span>
    <span class="token punctuation">}</span>
  <span class="token punctuation">}</span>
  <span class="token keyword">if</span><span class="token punctuation">(</span>count <span class="token operator">&lt;</span> G<span class="token punctuation">.</span>vexnum<span class="token punctuation">)</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> false<span class="token punctuation">;</span> <span class="token comment">//输出顶点少了，有向图中有回路，排序失败</span>
  <span class="token punctuation">}</span><span class="token keyword">else</span><span class="token punctuation">{</span>
    <span class="token keyword">return</span> true<span class="token punctuation">;</span>  <span class="token comment">//拓扑排序成功</span>
  <span class="token punctuation">}</span>
<span class="token punctuation">}</span>

</code></pre> <div class="line-numbers-wrapper"><span class="line-number">1</span><br><span class="line-number">2</span><br><span class="line-number">3</span><br><span class="line-number">4</span><br><span class="line-number">5</span><br><span class="line-number">6</span><br><span class="line-number">7</span><br><span class="line-number">8</span><br><span class="line-number">9</span><br><span class="line-number">10</span><br><span class="line-number">11</span><br><span class="line-number">12</span><br><span class="line-number">13</span><br><span class="line-number">14</span><br><span class="line-number">15</span><br><span class="line-number">16</span><br><span class="line-number">17</span><br><span class="line-number">18</span><br><span class="line-number">19</span><br><span class="line-number">20</span><br><span class="line-number">21</span><br><span class="line-number">22</span><br><span class="line-number">23</span><br><span class="line-number">24</span><br><span class="line-number">25</span><br><span class="line-number">26</span><br><span class="line-number">27</span><br></div></div><p>由于输出每个顶点的同时还要删除以它为起点的边，故拓扑排序的时间复杂度为O(V+E)。<br>
此外，利用深度优先遍历也可实现拓扑排序。</p> <blockquote><p>用拓扑排序算法处理AOV网时，应注意以下问题:<br>
①入度为零的顶点，即没有前驱活动的或前驱活动都已经完成的顶点，工程可以从这个顶点所代表的活动开始或继续。</p> <p>②若一个顶点有多个直接后继，则拓扑排序的结果通常不唯一；但若各个顶点已经排在一个线性有序的序列中，每个顶点有唯一的前驱后继关系，则拓扑排序的结果是唯一的。</p> <p>③由于AOV网中各顶点的地位平等，每个顶点编号是人为的，因此可以按拓扑排序的结果重新编号，生成AOV网的新的邻接存储矩阵，这种邻接矩阵可以是三角矩阵；但对于一般的图来说，若其邻接矩阵是三角矩阵，则存在拓扑序列；反之则不一定成立。</p></blockquote> <h2 id="关键路径"><a href="#关键路径" class="header-anchor">#</a> 关键路径</h2> <h3 id="一、定义-2"><a href="#一、定义-2" class="header-anchor">#</a> 一、定义</h3> <p>拓扑排序主要是为解决一个工程能否顺序进行的问题，但有时我们还需要解决工程完成需要的最短时间问题。<br> <strong>在带权有向图中，以顶点表示事件，以有向边表示活动，以边上的权值表示完成该活动的开销(如完成活动所需的时间)，称之为用边表示活动的网络，简称AOE网</strong>
。AOE网和AOV网都是有向无环图，不同之处在于它们的边和顶点所代表的含义是不同的，AOE网中的边有权值；而AOV网中的边无权值，仅表示顶点之间的前后关系。<br>
AOE网具有以下两个性质：</p> <ul><li>①只有在某顶点所代表的事件发生后，从该顶点出发的各有向边所代表的活动才能开始；</li> <li>②只有在进入某顶点的各有向边所代表的活动都已结束时，该顶点所代表的事件才能发生。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph37.png" alt="图片描述"><br>
如上图的AOE网，在AOE网中仅有一个入度为0的顶点，称为开始<strong>顶点(源点)</strong>，它表示整个工程的开始；网中也仅存在一个出度为0的顶点，称为<strong>结束顶点(汇点)</strong>，它表示整个工程的结束。我们把路径上各个活动所持续的时间之和称为<strong>路径长度</strong> ，从源点到汇点具有最大长度的路径叫<strong>关键路径</strong>，在关键路径上的活动叫<strong>关键活动</strong> 。<br>
完成整个工程的最短时间就是关键路径的长度，即关键路径上各活动花费开销的总和。这是因为关键活动影响了整个工程的时间，即若关键活动不能按时完成，则整个工程的完成时间就会延长。因此，只要找到了关键活动，就找到了关键路径，也就可以得出最短完成时间。</p> <h3 id="二、算法-2"><a href="#二、算法-2" class="header-anchor">#</a> 二、算法</h3> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph38.png" alt="图片描述"></p> <p>在分析算法之前，需要了解几个重要的参数：</p> <blockquote><p>1.<strong>事件的最早发生时间ve</strong>：即顶点Vk​的最早发生时期。<br>
2.<strong>事件的最晚发生时间vl</strong>：即顶点Vk​的最晚发生时间，也就是每个顶点对应的事件最晚需要开始的时间，超出此时间将会延误整个工期。<br>
3.<strong>活动的最早开始时间e</strong>：即弧ai​的最早发生时间。<br>
4.<strong>活动的最晚开始时间l</strong>：即弧ai​的最晚发生时间，也就是不推迟工期的最晚开工时间。<br>
5.<strong>一个活动ai​的最迟开始时间l(i)和其最早开始时间e(i)的差额d(i)=l(i)−e(i)</strong>：它是指该活动完成的时间余量，即在不增加完成整个工程所需总时间的情况下，活动ai​可以拖延的时间。若一个活动的时间余量为零，则说明该活动必须要如期完成，否则就会拖延整个工程的进度，所以称l(i)−e(i)=0即l(i)=e(i)的活动ai​是关键活动。</p></blockquote> <p>求关键路径的算法步骤如下:</p> <ol><li>从源点出发，令ve(源点)=0， 按<strong>拓扑排序</strong> 求其余顶点的最早发生时间ve()。</li> <li>从汇点出发，令vl(汇点)= ve(汇点)，按<strong>逆拓扑排序</strong> 求其余顶点的最迟发生时间vl()。</li> <li>根据各顶点的ve()值求所有弧的最早开始时间e()。</li> <li>根据各顶点的vl()值求所有弧的最迟开始时间l()。</li> <li>求AOE网中所有活动的差额d()， 找出所有d()=0的活动构成<strong>关键路径</strong> 。</li></ol> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ds_algo/tree-graph39.png" alt="图片描述"><br>
上图所示为求解关键路径的过程，简单说明如下:</p> <ol><li>求ve()：初始ve(1)=0，在拓扑排序输出顶点的过程中，求得ve(2)=3，ve(3)=2，ve(4)=max{ve(2)+2,ve(3)+4}=max{5,6}=6，ve(5)=6，ve(6)=max{ve(5)+1,ve(4)+0,ve(3)+3}=max{7,8,5}=8。</li> <li>求vl()：初始vl(6)=8，在逆拓扑排序出栈过程之中，求得vl(5)=7，vl(4)=6，vl(3)=min{vl(4)−4,vl(6)−3}=min{2,5}=2，vl(2)=min{vl(5)−3,vl(4)−2}=min{4,4}=4，vl(1)必然为0而无需再求。</li> <li>弧的最早开始时间e()等于该弧的起点的顶点的ve()，求得结果如上表所示。</li> <li>弧的最迟开始时间l(i)等于该弧的终点的顶点的vl()减去该弧持续的时间，求得结果如上表所示。</li> <li>根据l(i)−e(i)=0的关键活动，得到的关键路径为(v1​,v3​,v4​,v6​)。</li></ol> <blockquote><p>对于关键路径，需要注意以下几点:</p> <p>①关键路径上的所有活动都是关键活动，它是决定整个工程的关键因素，因此可通过加快关键活动来缩短整个工程的工期。但也不能任意缩短关键活动，因为一旦缩短到一定的程度，该关键活动就可能会变成非关键活动。<br>
②网中的关键路径并不唯一，且对于有几条关键路径的网，只提高一条关键路径上的关键活动速度并不能缩短整个工程的工期，只有加快那些包括在所有关键路径上的关键活动才能达到缩短工期的目的。</p></blockquote> <h2 id="总结"><a href="#总结" class="header-anchor">#</a> 总结</h2> <p>图是计算机科学中非常常用的一类数据结构，同时也是最复杂的数据结构了，对它的学习，涉及到顺序表、链表、栈、队列、树等之前学的几乎所有数据结构，所以学习图之前要对这几种数据结构都要有所了解才行。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><a href="https://blog.csdn.net/Real_Fool_/article/details/115044709" target="_blank" rel="noopener noreferrer">数据结构知识详细梳理<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/03.算法/02.数据结构进阶/06.图(Graph).md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/05/29, 16:16:45</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/c052c6/" class="page-nav-centre page-nav-centre-pr
