class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/architecture/#架构" data-v-06225672>架构</a></li><li data-v-06225672><a href="/architecture/#架构基础" data-v-06225672>架构基础</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-06-04</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABGpJREFUSA3tVVtoXFUU3fvOI53UlmCaKIFmwEhsE7QK0ipFEdHEKpXaZGrp15SINsXUWvBDpBgQRKi0+KKoFeJHfZA+ED9KKoIU2gYD9UejTW4rVIzm0VSTziPzuNu1z507dibTTjL4U/DAzLn3nL3X2o91ziX6f9wMFdh6Jvbm9nNSV0msViVO6tN1Rm7NMu2OpeJ9lWBUTDxrJbYTS0hInuwciu9eLHlFxCLCZEk3MegsJmZ5K/JD6t7FkFdEvGUo1g7qJoG3MHImqRIn8/nzY1K9UPKKiJmtnUqHVE3Gbuay6vJE/N2FEmuxFjW2nUuE0yQXRRxLiTUAzs36zhZvOXJPdX850EVnnLZkB8prodQoM5JGj7Xk2mvC7JB8tG04Ef5PiXtG0UtxupRQSfTnBoCy554x18yJHI6I+G5Eru4LHmPJZEQsrvPUbMiA8G/WgMK7w7I+ez7++o2ANfbrjvaOl1tFMs+htG3IrZH9/hDX1Pr8Tc0UvH8tcX29KzAgIGcEkINyW5BF9x891hw6VYqgJHEk0huccS7vh3C6gTiODL+26huuBtbct8eZnqLML8PkxGYpuPZBqtqwkSjgc4mB5gbgig5i+y0UDK35LMxXisn9xQtK+nd26gTIHsHe/oblK/b29fUmN/8Y+9jAQrnBp56m1LcDlDp9irKTExSKduXJVWSqdBMA08pEJnEIOB3FPPMybu/oeV8zFeYN3xx576Q6RH+VmplE4ncQV5v+5rzSoyOU7PuEAg8g803PwBJ0CExno/jcMbN8tONYeOmHiuUNryvm3fRUy4tMPVLdAGkUhNWuggGrJcXPv+ouCjz0MKUHz1J2/E8IC9nqTabcxgaBYM0hPhD5Y65FsbxRQKxCQrDjDctW7PUM3HuZunFyifSAqEfuzCp48Il24luWUWZoyJCaPR82jE0+kFA643wRFVni4RYSq3ohJO2pZ7B5dO4xkDWbEpossJPLSrPjYID8rS2UHTlvyNxqIGsg674XJJ7vnh5L7PNwC4hh2sjCI96mzszOTpxLF0T7l88Yz7lAuK6OnL8gXLOnTvpzSb22YG8W7us3jSebFHeeqnXRG1vt+MoUM84LQIBmMsCTAcOauTh0T0l0neQK7m2bLMt2mGxU3HYssS0J2cdv5wljlPsrIuZLAG/2DOZIXgCYT8uMGZN+e2kSirfxZOPCsC0f24nTZzspnVn9VePS1Z5vubmAGGXG8ZFno9Hel0yfA5ZPhF7Dh972BQJ2qCpgH67lmWtBYbvk6sz02wjky2vXyz0XErP/kFB619js1BtwfOV4OPRqOQBjy3Qbk18vigUPPSD5ceHnwck7W9bhAqZdd7SuG7w4/P2F/GaJh8c7e9qgow+Q7cGBo+98WsLkuktFqiZabtXuQTu/Y5ETbR0v7tNSFnvrmu6pjdoan2KjMu8q/Hmj1EfCO2ZGfEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">架构 - 理解架构的服务演化<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="架构-理解架构的服务演化"><a href="#架构-理解架构的服务演化" class="header-anchor">#</a> 架构 - 理解架构的服务演化</h1> <blockquote><p>Kubernetes、Service Mesh 和 Serverless应该是最近比较火的了，而上文主要从<strong>逻辑架构角度</strong>
分析了架构演进，本文将从<strong>服务演化</strong> 和<strong>容器编排化</strong> 的角度帮你增强对架构演进的认识。</p></blockquote> <h2 id="服务演化简介"><a href="#服务演化简介" class="header-anchor">#</a> 服务演化简介</h2> <blockquote><p>Kubernetes、Service Mesh 和 Serverless 三者共同演绎不同层次的封装和向上屏蔽下面的细节。</p></blockquote> <h2 id="方向一-架构服务化"><a href="#方向一-架构服务化" class="header-anchor">#</a> 方向一:架构服务化</h2> <h3 id="单体分层架构"><a href="#单体分层架构" class="header-anchor">#</a> 单体分层架构</h3> <p>在 Web 应用程序发展的早期，大部分工程是将所有的服务端功能模块打包到单个巨石型（Monolith）应用中，譬如很多企业的 Java 应用程序打包为
war 包，最终会形成如下的架构：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-1.png" alt="img"></p> <p>巨石型应用易于搭建开发环境、易于测试、易于部署；其缺陷也非常明显，无法进行局部改动与部署，编译时间过长，回归测试周期过长，开发效率降低等。集中式架构分为标准的三层：数据访问层、服务层和
Web 层。</p> <p>在 Web2.0 时代刚刚流行的时候，互联网应用与企业级应用并没有本质的区别，集中式架构分为标准的三层：数据访问层、服务层和 Web 层。</p> <ul><li>数据访问层用于定义数据访问接口，实现对真实数据库的访问；</li> <li>服务层用于对应用业务逻辑进行处理；</li> <li>Web 层用于处理异常、逻辑跳转控制、页面渲染模板等。</li></ul> <h3 id="面向服务架构-soa"><a href="#面向服务架构-soa" class="header-anchor">#</a> 面向服务架构 - SOA</h3> <p>SOA（Service-Oriented Architecture）
面向服务架构，是在互联网应用规模迅速增长，集中式架构已无法做到无限制地提升系统的吞吐量的背景下，产生的涉及模块化开发、分布式扩展部署等相对宽泛的概念。</p> <p>SOA 是一个组件模型，它将应用程序的不同功能单元（称为服务）通过这些服务之间定义良好的接口和契约联系起来。SOA
中的接口独立于实现服务的硬件平台、操作系统和编程语言，采用中立的方式进行定义。这使得构建在各种各样的系统中的服务可以以一种统一和通用的方式进行交互。面向服务架构，它可以根据需求通过网络对松散耦合的粗粒度应用组件进行分布式部署、组合和使用。服务层是
SOA 的基础，可以直接被应用调用，从而有效控制系统中与软件代理交互的人为依赖性。</p> <p>实施 SOA 的关键目标是实现企业 IT 资产的最大化作用。要实现这一目标，就要在实施 SOA
的过程中牢记以下特征：可从企业外部访问、随时可用、粗粒度的服务接口分级、松散耦合、可重用的服务、服务接口设计管理、标准化的服务接口、支持各种消息模式、精确定义的服务契约。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-2.png" alt="img"></p> <p>服务消费者（Service Consumer）可以通过发送消息来调用服务，这些消息由一个服务总线（Service
Bus）转换后发送给适当的服务实现。这种服务架构可以提供一个业务规则引（Business Rules
Engine），该引擎容许业务规则被合并在一个服务里或多个服务里。这种架构也提供了一个服务管理基础（Service Management
Infrastructure），用来管理服务，类似审核，列表（billing），日志等功能。此外，该架构给企业提供了灵活的业务流程，更好地处理控制请求（Regulatory
Requirement），例如 Sarbanes Oxley（SOX），并且可以在不影响其他服务的情况下更改某项服务。</p> <p>由于分布式系统十分复杂，因此产生了大量的用于简化分布式系统开发的分布式中间件和分布式数据库，服务化的架构设计理念也被越来越多的公司所认同。如下是 Dubbo
官方文档公布了一张有关 SOA 系统演化过程的图片：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-3.png" alt="img"></p> <h3 id="微服务架构-microservices"><a href="#微服务架构-microservices" class="header-anchor">#</a> 微服务架构 - Microservices</h3> <p>微服务（Microservices Architecture Pattern）由 Martin Fowler 在 2014
年提出的，是希望将某个单一的单体应用，转化为多个可以独立运行、独立开发、独立部署、独立维护的服务或者应用的聚合，从而满足业务快速变化及分布式多团队并行开发的需求。如康威定律（Conway’s
Law）所言，任何组织在设计一套系统（广义概念）时，所交付的设计方案在结构上都与该组织的通信结构保持一致，微服务与微前端不仅仅是技术架构的变化，还包含了组织方式、沟通方式的变化。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-4.png" alt="img"></p> <p>对于微服务，不同背景的人也有不同的见解，对于熟悉 SOA 的开发者，微服务也可以认为是去除了 ESB 的 SOA 的一种实现方案；ESB 是 SOA
架构中的中心总线，设计图形应该是星形的，而微服务是去中心化的分布式软件架构。SOA 更多强调重用，而微服务偏向于重写。SOA
偏向水平服务，微服务偏向垂直服务；SOA 偏向自上而下的设计，微服务偏向自下而上的设计。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-5.png" alt="img"></p> <p>微服务与微前端原理和软件工程，面向对象设计中的原理同样相通，都是遵循单一职责(Single Responsibility)、关注分离(Separation
of Concerns)、模块化(Modularity)与分而治之(Divide &amp;
Conquer)等基本的原则。从巨石型应用到微服务的衍化也并非一蹴而就，如下图也演示了简单的渐进式替代过程：</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-6.png" alt="img"></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-7.png" alt="img"></p> <h3 id="云原生架构-cloud-native"><a href="#云原生架构-cloud-native" class="header-anchor">#</a> 云原生架构 - Cloud Native</h3> <blockquote><p>云原生是通过构建团队、文化和技术，利用自动化和架构来管理系统的复杂性和解放生产力。 — Joe Beda，Heotio CTO，联合创始人</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-8.png" alt="img"></p> <p>Pivotal 是云原生应用的提出者，并推出了 Pivotal Cloud Foundry 云原生应用平台和 Spring 开源 Java
开发框架，成为云原生应用架构中先驱者和探路者。早在 2015 年 Pivotal 公司的 Matt Stine
写了一本叫做迁移到云原生应用架构的小册子，其中探讨了云原生应用架构的几个主要特征：符合 12 Factors 应用、面向微服务架构、自服务敏捷架构、基于
API 的协作以及抗脆弱性。2015 年 Google 主导成立了云原生计算基金会（CNCF），起初 CNCF 对云原生（Cloud
Native）的定义包含以下三个方面：应用容器化、面向微服务架构、应用支持容器的编排调度。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-9.png" alt="img"></p> <p>云原生应用程序简单地定义为从头开始为云计算架构而构建应用程序；这意味着，如果我们将应用程序设计为预期将部署在分布式、可扩展的基础架构上，我们的应用程序就是云原生的。随着公共云将承载越来越多的算力，未来云计算将是主流的
IT 能力交付方式，CNCF
也对云原生进行了重新定义：云原生技术有利于各组织在公有云、私有云和混合云等新型动态环境中，构建和运行可弹性扩展的应用；云原生的代表技术包括容器、服务网格、微服务、不可变基础设施和声明式
API。</p> <ul><li><strong>Codeless</strong> 对应的是服务开发，实现了源代码托管，你只需要关注你的代码实现，而不需要关心你的代码在哪，因为在整个开发过程中你都不会感受到代码库和代码分支的存在。</li> <li><strong>Applicationless</strong> 对应的是服务发布，在服务化框架下，你的服务发布不再需要申请应用，也不需要关注你的应用在哪。</li> <li><strong>Serverless</strong> 对应的则是服务运维，有了 Serverless 化能力，你不再需要关注你的机器资源，Servlerless 会帮你搞定机器资源的弹性扩缩容 这些技术组合搭配，能够构建容错性好、易于管理和便于观察的松耦合系统；再结合可靠的自动化手段，云原生技术能够使工程师轻松地对系统作出频繁和可预测的重大变更。由此可见，云原生是保障系统能力灵动性地有效抓手；云原生技术有利于各组织在公有云、私有云和混合云等新型动态环境中，构建和运行可弹性扩展的应用。微服务架构非常适合云原生应用程序；但是，云原生同样存在着一定的限制，如果你的云原生应用程序部署在 AWS 等公有云上，则云原生 API 不是跨云平台的。</li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-10.png" alt="img"></p> <p>云原生应用的关键属性包括了：使用轻量级的容器打包、使用最合适的语言和框架开发、以松耦合的微服务方式设计、以 API
为中心的交互和协作、无状态和有状态服务在架构上界限清晰、不依赖于底层操作系统和服务器、部署在自服务、弹性的云基础设施上、通过敏捷的 DevOps
流程管理、自动化能力、通过定义和策略驱动的资源分配。云原生是分布式应用当下重要的发展路径，其终态应当是
Distributionless，所有与分布式相关的问题由云平台解，分布式应用的开发会跟传统应用的开发一样方便，甚至更加便捷。</p> <h2 id="方向二-部署容器编排化"><a href="#方向二-部署容器编排化" class="header-anchor">#</a> 方向二:部署容器编排化</h2> <blockquote><p>本部分节选自《分布式基础架构之虚拟化与编排》</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-11.png" alt="img"></p> <h3 id="虚拟机"><a href="#虚拟机" class="header-anchor">#</a> 虚拟机</h3> <p>虚拟机由某些特定的硬件和内核虚拟化组成，运行客户操作系统。称为管理程序的软件创建虚拟化硬件，其可以包括虚拟磁盘，虚拟网络接口，虚拟 CPU
等。虚拟机还包括可以与此虚拟硬件通信的宾客内核。管理程序可以托管，这意味着它是一些在主机操作系统（MacOS）上运行的软件，如示例中所示。它也可以是裸机，直接在机器硬件上运行（替换你的操作系统）。无论哪种方式，管理程序方法都被认为是重量级的，因为它需要虚拟化多个部分（如果不是全部硬件和内核）。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-12.png" alt="img"></p> <p>VM 需要硬件虚拟化才能实现机器级隔离，而容器则只需要在同一操作系统内进行隔离操作。 随着隔离空间数量的增加，开销差异变得非常明显。</p> <h3 id="容器"><a href="#容器" class="header-anchor">#</a> 容器</h3> <p>在过去几年里，云平台发展迅速，但其中困扰运维工程师最多的，是需要为各种迥异的开发语言安装相应的运行时环境。虽然自动化运维工具可以降低环境搭建的复杂度，但仍然不能从根本上解决环境的问题。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-13.png" alt="img"></p> <p>Docker 的出现成为了软件开发行业新的分水岭，容器技术的成熟也标志着技术新纪元的开启。Docker
提供了让开发工程师可以将应用和依赖封装到一个可移植的容器中的能力，这项举措使得 Docker
大有席卷整个软件行业并且进而改变行业游戏规则的趋势，这像极了当年智能手机刚出现时的场景——改变了整个手机行业的游戏规则。Docker
通过集装箱式的封装方式，让开发工程师和运维工程师都能够以 Docker 所提供的镜像分发的标准化方式发布应用，使得异构语言不再是捆绑团队的枷锁。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-14.png" alt="img"></p> <p>容器是包含应用程序代码，配置和依赖关系的软件包，可提供运营效率和生产力。容器为我们提供了可预测的，可重复的和不可变的运行预期，容器的兴起是 DevOps
即服务的一个巨大推动因素，可以克服当今面临的最大安全障碍。容器化通过在操作系统级别进行虚拟化来使应用程序可移植，从而创建基于内核的隔离的封装系统。容器化的应用程序可以放在任何地方，无需依赖项运行或需要整个
VM，从而消除了依赖关系。</p> <p>作为独立的单元，容器能够在任何主机操作系统，CentOS，Ubuntu，MacOS，甚至是像 Windows 这样的非 UNIX
系统中运行。容器还充当标准化的工作或计算单元。一个常见的范例是每个容器运行单个 Web 服务器，数据库的单个分片或单个 Spark
工作程序等，只需要扩展容器的数量就能够便捷地扩展应用。每个容器都有一个固定的资源配置（CPU，RAM，线程数等），并且扩展应用程序需要只扩展容器的数量而不是单个资源原语。当应用程序需要按比例放大或缩小时，这为工程师提供了更容易的抽象。容器也是实现微服务架构的一个很好的工具，每个微服务只是一组协作容器。例如，可以使用单个主容器和多个从容器来实现
Redis 微服务。</p> <h3 id="kubernetes-与编排"><a href="#kubernetes-与编排" class="header-anchor">#</a> Kubernetes 与编排</h3> <p>随着虚拟化技术的成熟和分布式架构的普及，用来部署、管理和运行应用的云平台被越来越多地提及。IaaS、PaaS 和 SaaS
是云计算的三种基本服务类型，分别表示关注硬件基础设施的基础设施即服务、关注软件和中间件平台的平台即服务，以及关注业务应用的软件即服务。容器的出现，使原有的基于虚拟机的云主机应用，彻底转变为更加灵活和轻量的容器与编排调度的云平台应用。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-15.png" alt="img"></p> <p>然而容器单元越来越散落使得管理成本逐渐上升，大家对容器编排工具的需求前所未有的强烈，Kubernetes、Mesos、Swarm
等为云原生应用提供了强有力的编排和调度能力，它们是云平台上的分布式操作系统。容器编排是通常可以部署多个容器以通过自动化实现应用程序的过程。像
Kubernetes 和 Docker Swarm 这样的容器管理和容器编排引擎，使用户能够指导容器部署并自动执行更新，运行状况监视和故障转移过程。</p> <p><strong>Kubernetes</strong> 是目前世界范围内关注度最高的开源项目，它是一个出色的容器编排系统，用于提供一站式服务。Kubernetes
出身于互联网行业巨头 Google，它借鉴了由上百位工程师花费十多年时间打造的 Borg
系统的理念，安装极其简易，网络层对接方式十分灵活。Kubernetes 和 Mesos
的出色表现给行业中各类工程师的工作模式带来了颠覆性的改变。他们再也不用关注每一台服务器，当服务器出现问题时，只要将其换掉即可。业务开发工程师不必再过分关注非功能需求，只需专注自己的业务领域即可。而中间件开发工程师则需要开发出健壮的云原生中间件，用来连接业务应用与云平台。</p> <p>Kubernetes、Service Mesh 和 Serverless 三者共同演绎不同层次的封装和向上屏蔽下面的细节。Kubernetes
引入了不同的设计模式，实现对各种云资源全新、有效和优雅的抽象和管理模式，让集群的管理和应用发布变成了件相当轻松且不易出错的事。被广泛采用的微服务软件架构将分布式应用的各种复杂度迁移到了服务之间，如何通过全局一致、体系化、规范化和无侵入的手段进行治理就变成了微服务软件架构下至关重要的内容。Kubernetes
细化的应用程序的分解粒度，同时将服务发现、配置管理、负载均衡和健康检查等作为基础设施的功能，简化了应用程序的开发。而 Kubernetes
这种声明式配置尤其适合 CI/CD 流程，况且现在还有如 Helm、Draft、Spinnaker、Skaffold 等开源工具可以帮助我们发布
Kuberentes 应用。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-x-service-16.png" alt="img"></p> <p><strong>Service Mesh</strong> 通过将各服务所共用和与环境相关的内容剥离到部署于每个服务边上的 Sidecar
进程而轻松地做到了。这一剥离动作使得服务与平台能充分解耦而方便各自演进与发展，也使得服务变轻而有助于改善服务启停的及时性。Service Mesh
因为将那些服务治理相关的逻辑剥离到了 Sidecar 中且作为独立进程，所以 Sidecar
所实现的功能天然地支持多语言，为上面的服务采用多语言开发创造了更为有利的条件。通过 Service Mesh
对整个网络的服务流量进行技术收口，让异地多活这样涉及流量调度的系统工程实现起来更加优雅、简洁与有效，也能更加方便地实现服务版本升级时的灰度、回滚而改善安全生产质量。由于技术收口，给服务流量的治理和演进、排错、日志采集的经济性等疑难问题创造了新的发展空间。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li><p>https://www.jianshu.com/p/e7b992a82dc0</p></li> <li><p>https://segmentfault.com/a/1190000020220143</p></li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/07.架构/01.架构基础/06.arch-service.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/07, 12:20:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/arch-evolution/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">架构 - 理解架构的演进</div></a> <a href="/pages/arch-pattern/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">架构 - 理解架构的模式1</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
