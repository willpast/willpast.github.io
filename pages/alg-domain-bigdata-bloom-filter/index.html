href="/pages/alg-domain-machine/" class="sidebar-link">数据挖掘 - 10大算法汇总</a></li><li><a href="/pages/alg-other-mind/" class="sidebar-link">面试 - 头脑风暴题目</a></li></ul></section></li></ul> </aside> <div><main class="page"><div class="theme-vdoing-wrapper "><div class="articleInfo-wrap" data-v-06225672><div class="articleInfo" data-v-06225672><ul class="breadcrumbs" data-v-06225672><li data-v-06225672><a href="/" title="首页" class="iconfont icon-home router-link-active" data-v-06225672></a></li> <li data-v-06225672><a href="/algorithm/#算法" data-v-06225672>算法</a></li><li data-v-06225672><a href="/algorithm/#领域算法" data-v-06225672>领域算法</a></li></ul> <div class="info" data-v-06225672><div title="作者" class="author iconfont icon-touxiang" data-v-06225672><a href="https://github.com/willpast" target="_blank" title="作者" class="beLink" data-v-06225672>Cyan</a></div> <div title="创建时间" class="date iconfont icon-riqi" data-v-06225672><a href="javascript:;" data-v-06225672>2024-05-29</a></div> <!----></div></div></div> <!----> <div class="content-wrapper"><div class="right-menu-wrapper"><div class="right-menu-margin"><div class="right-menu-title">目录</div> <div class="right-menu-content"></div></div></div> <h1><img src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAB4AAAAeCAYAAAA7MK6iAAAAAXNSR0IArs4c6QAABKFJREFUSA3tVl1oFVcQnrMbrak3QUgkya1akpJYcrUtIqW1JvFBE9LiQ5v6JmJpolbMg32rVrhgoYK0QiMY6i9Y6EMaW5D+xFJaTYItIuK2Kr3+BJNwkxBj05sQY3b3nM6cs2dv9t7NT/vQJw/sndk5M/PNzJkzewGerP+pAmy+ON8lLzUJgA8ZYxYIYZmGYRnctDaWvJJAmTtfP1pvXsBCCPP8QFcCaRkZYACgDZFO4stNIcBCajEOlmmC9XpJ9bAGCaPaPmzPl32dvLSVu3BWCTQs0XQQ6g0DYgwLIoAZbBCdW/i+781o1VVlm/410mw4h06Y7bIPHNyWDyL4FHkX03Q8SrzNhZTZriieckWt7cL6MM85YcLpsi/7O9/iXFT6MswI0DmmpkSaJ0qLxFIm3+i1THHB3zmBH3PYx9CcykcLOeQVVa7QtdxTgQgEleX2AjHYfwA+2ddV77ruGoJUbhGDI09YSNXyMpUt5ylOzxgbUmtOp7NmbNt8v3arjTBfYELmLUV+M+nSawNNAUqpT3ClJWg5I3BLT+cGW/DXNGCa6tx1aakCGEigArTn4TDIPdrXXYKCZNrHLMCOEPvHBlLQ99s9eHB7EB6NTki73CVPQ2F5MSx/uRQixfmq7rK0wYD8w8E905bnPDfwoWs/rfv93NWN/ZfvwsLIU7A09gxECyISeGJkHAau98L97tuw7NXnoPyNF8FcYGLGKsOs0mN3OEyec9esGW/ZEl945dTP34wlR2FZVQWU1q0Cw8Tr7p+hgLLNL0FPxx/Q35mA8aEUrH6nCgwEl0tn7wUiZYJnNRh6DK4UH/k0lfyrsBKdPVv/AriGIQcEDQZ65LBAGe2Rzui9Ybjz7XUppz1/uKBbyVPGkN3ZAeC6hr0x7Nr38N5+EqkoOm17xpoqR9ohQF55ERSvr4Dkr3chNfC3DMzGJlNBElW8w9nsGQvhNGIzDkXzCg8cLK951xHsFBlTJspJNi3ZFIMF2AeDV3q8DNOB+YHi6QTrChDIWDBRi5U5f+ZMfJLu3ccrqxtdxk4SKH336LFxSmkqefwU5T8fhdSdQf9IVKD6aNiwI/hnmcAZ91isYMJIaCUCx9W098+LgruikeTqzqqxKPUwqJyCPJiyemVVZBOijDGjD38Os0jOiSPL1z3SPjXNANbiNPXAdzTfukjjuknNBbyz3nwgTd3AVFqUJ5hpHlq9MveLnWwttUfoygBmvVjuikxND3znrhsELnZk7k+OjIGxeNEkomyLVta0xxn+HZhjBc4YZ/AFjHjz9u3xRZl2BN4aq9nFwWh16IrQ1aHHEd3j1+4/dB9OtH4e29A2H1DyHQRmOSfQZ1Fy7MHBTGB6J/Djq6p3OxyO2cB+4Car7v/o3GXgfAkj23+x9ID1Teoamo/SXcbvSf2PX7Vc8DdCmE1vN9di+32P9/5YR3vLnhCVGUWBjEkr3yh4H8v9CzmsbdhzOKzsJKM90iFdaTMjRPhGVsakRvOaRidljo6H6G7j+ctrJpsP+4COhDIl0La2+FS4+5mlocBaXY5QnGZysIBYoeSsl5qQzrSj/cgNrfuEzlWBfwA+EjrZyWUvpAAAAABJRU5ErkJggg==">大数据处理 - 布隆过滤器<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="大数据处理-bitmap-bloom-filter"><a href="#大数据处理-bitmap-bloom-filter" class="header-anchor">#</a> 大数据处理 - Bitmap &amp; Bloom Filter</h1> <blockquote><p>布隆过滤器有着广泛的应用，对于大量数据的“存不存在”的问题在空间上有明显优势，但是在判断存不存在是有一定的错误率(false
positive)，也就是说，有可能把不属于这个集合的元素误认为属于这个集合(False
Positive)，但不会把属于这个集合的元素误认为不属于这个集合(False Negative)。</p></blockquote> <h2 id="布隆过滤器由来"><a href="#布隆过滤器由来" class="header-anchor">#</a> 布隆过滤器由来</h2> <p>布隆在1970年提出了布隆过滤器(Bloom Filter)，是一个很长的二进制向量(可以想象成一个序列)和一系列随机映射函数(hash
function)。可用于判断一个元素是否在一个集合中，查询效率很高(1-N，最优能逼近于1)。通常应用在一些需要快速判断某个元素是否属于集合，但是并不严格要求100%正确的场合。</p> <h3 id="特点"><a href="#特点" class="header-anchor">#</a> 特点</h3> <ul><li><code>优点</code>: 占用空间小，查询快</li> <li><code>缺点</code>: 有误判，删除困难</li></ul> <h3 id="几个专业术语"><a href="#几个专业术语" class="header-anchor">#</a> 几个专业术语</h3> <p>这里有必要介绍一下<code>False Positive</code>和<code>False Negative</code>的概念:</p> <ul><li><code>False Positive</code>: 中文可以理解为“假阳性”，在这里表示，有可能把不属于这个集合的元素误认为属于这个集合</li> <li><code>False Negative</code>: 中文可以理解为“假阴性”，Bloom Filter是不存在false negatived的， 即不会把属于这个集合的元素误认为不属于这个集合(False Negative)。</li></ul> <h2 id="布隆过滤器应用场景"><a href="#布隆过滤器应用场景" class="header-anchor">#</a> 布隆过滤器应用场景</h2> <ul><li><p><code>网页爬虫对URL的去重</code>: 避免爬取相同的URL地址；</p></li> <li><p><code>反垃圾邮件</code>: 假设邮件服务器通过发送方的邮件域或者IP地址对垃圾邮件进行过滤，那么就需要判断当前的邮件域或者IP地址是否处于黑名单之中。如果邮件服务器的通信邮件数量非常大(也可以认为数据量级上亿)，那么也可以使用Bloom Filter算法；</p></li> <li><p><code>缓存击穿</code>: 将已存在的缓存放到布隆中，当黑客访问不存在的缓存时迅速返回避免缓存及DB挂掉；</p></li> <li><p><code>HTTP缓存服务器</code>: 当本地局域网中的PC发起一条HTTP请求时，缓存服务器会先查看一下这个URL是否已经存在于缓存之中，如果存在的话就没有必要去原始的服务器拉取数据了(为了简单起见，我们假设数据没有发生变化)，这样既能节省流量，还能加快访问速度，以提高用户体验。</p></li> <li><p><code>黑/白名单</code>: 类似反垃圾邮件。</p></li> <li><p><code>Bigtable</code>: Google 著名的分布式数据库 Bigtable 使用了布隆过滤器来查找不存在的行或列，以减少磁盘查找的IO次数。</p></li> <li><p><code>Squid</code>: 网页代理缓存服务器在 cachedigests 中使用了也布隆过滤器。</p></li> <li><p><code>Venti 文档存储系统</code>: 也采用布隆过滤器来检测先前存储的数据。</p></li> <li><p><code>SPIN 模型检测器</code>: 也使用布隆过滤器在大规模验证问题时跟踪可达状态空间。</p></li> <li><p><code>Chrome加速安全浏览</code>: Google Chrome浏览器使用了布隆过滤器加速安全浏览服务。</p></li> <li><p><code>Key-Value系统</code>: 在很多Key-Value系统中也使用了布隆过滤器来加快查询过程，如 Hbase，Accumulo，Leveldb，一般而言，Value 保存在磁盘中，访问磁盘需要花费大量时间，然而使用布隆过滤器可以快速判断某个Key对应的Value是否存在，因此可以避免很多不必要的磁盘IO操作，只是引入布隆过滤器会带来一定的内存消耗。</p></li> <li><p><code>HTTP Proxy-Cache</code>: 在Internet Cache Protocol中的Proxy-Cache很多都是使用Bloom Filter存储URLs，除了高效的查询外，还能很方便得传输交换Cache信息。</p></li> <li><p><code>网络应用</code>: P2P网络中查找资源操作，可以对每条网络通路保存Bloom Filter，当命中时，则选择该通路访问。广播消息时，可以检测某个IP是否已发包。检测广播消息包的环路，将Bloom Filter保存在包里，每个节点将自己添加入Bloom Filter。信息队列管理，使用Counter Bloom Filter管理信息流量。</p></li></ul> <h2 id="布隆过滤器实现"><a href="#布隆过滤器实现" class="header-anchor">#</a> 布隆过滤器实现</h2> <p>Bloom Filter在很多开源框架都有实现，例如:</p> <ul><li><p><code>Elasticsearch</code>: org.elasticsearch.common.util.BloomFilter</p></li> <li><p><code>guava</code>: com.google.common.hash.BloomFilter</p></li> <li><p><code>Hadoop</code>: org.apache.hadoop.util.bloom.BloomFilter(基于BitSet实现)</p></li></ul> <h3 id="以bitset-实现方式为例"><a href="#以bitset-实现方式为例" class="header-anchor">#</a> 以BitSet 实现方式为例</h3> <p>创建一个m位BitSet，先将所有位初始化为0，然后选择k个不同的哈希函数。第i个哈希函数对字符串str哈希的结果记为h(i，str)，且h(i，str)的范围是0到m-1
。</p> <ul><li>加入字符串过程</li></ul> <p>下面是每个字符串处理的过程，首先是将字符串str“记录”到BitSet中的过程: 对于字符串str，分别计算h(1，str)，h(2，str)……
h(k，str)。然后将BitSet的第h(1，str)、h(2，str)…… h(k，str)位设为1。</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-0.png" alt="img"></p> <p>这样就将字符串str映射到BitSet中的k个二进制位了。</p> <ul><li>检查字符串是否存在的过程</li></ul> <p>下面是检查字符串str是否被BitSet记录过的过程: 对于字符串str，分别计算h(1，str)，h(2，str)……
h(k，str)。然后检查BitSet的第h(1，str)、h(2，str)……
h(k，str)位是否为1，若其中任何一位不为1则可以判定str一定没有被记录过。若全部位都是1，则“认为”字符串str存在。
若一个字符串对应的Bit不全为1，则可以肯定该字符串一定没有被Bloom
Filter记录过。(这是显然的，因为字符串被记录过，其对应的二进制位肯定全部被设为1了)</p> <h3 id="以bitset-实现代码"><a href="#以bitset-实现代码" class="header-anchor">#</a> 以BitSet 实现代码</h3> <div class="language- extra-class"><pre><code>package algorithm;
import java.util.BitSet;
public class BloomFilter
{
    /* BitSet初始分配2^24个bit */
    private static final int DEFAULT_SIZE = 1 &lt;&lt; 25;
    /* 不同哈希函数的种子，一般应取质数 */
    private static final int[] seeds = new int[]{ 5, 7, 11, 13, 31, 37, 61 };
    private BitSet bits = new BitSet(DEFAULT_SIZE);
    /* 哈希函数对象 */
    private SimpleHash[] func = new SimpleHash[seeds.length];
 
    public BloomFilter()
    {
        for (int i = 0; i &lt; seeds.length; i++)
        {
            func[i] = new SimpleHash(DEFAULT_SIZE, seeds[i]);
        }
    }
 
    // 将字符串标记到bits中
    public void add(String value)
    {
        for (SimpleHash f : func)
        {
            bits.set(f.hash(value), true);
        }
    }
 
    // 判断字符串是否已经被bits标记
    public boolean contains(String value)
    {
        if (value == null)
        {
            return false;
        }
        boolean ret = true;
        for (SimpleHash f : func)
        {
            ret = ret &amp;&amp; bits.get(f.hash(value));
        }
        return ret;
    }
 
    /* 哈希函数类 */
    public static class SimpleHash
    {
        private int cap;
        private int seed;
 
        public SimpleHash(int cap, int seed)
        {
            this.cap = cap;
            this.seed = seed;
        }
 
        // hash函数，采用简单的加权和hash
        public int hash(String value)
        {
            int result = 0;
            int len = value.length();
            for (int i = 0; i &lt; len; i++)
            {
                result = seed * result + value.charAt(i);
            }
            return (cap - 1) &amp; result;
        }
    }
}
</code></pre></div><h2 id="误报率-false-positive-rate"><a href="#误报率-false-positive-rate" class="header-anchor">#</a> 误报率 - False Positive Rate</h2> <h3 id="误报率的产生"><a href="#误报率的产生" class="header-anchor">#</a> 误报率的产生</h3> <p>初始状态下，Bloom
Filter是一个m位的位数组，且数组被0所填充。同时，我们需要定义k个不同的hash函数，每一个hash函数都随机的将每一个输入元素映射到位数组中的一个位上。那么对于一个确定的输入，我们会得到k个索引。</p> <p>插入元素: 经过k个hash函数的映射，我们会得到k个索引，我们把位数组中这k个位置全部置1(不管其中的位之前是0还是1)</p> <p>查询元素:
输入元素经过k个hash函数的映射会得到k个索引，如果位数组中这k个索引任意一处是0，那么就说明这个元素不在集合之中；如果元素处于集合之中，那么当插入元素的时候这k个位都是1。但如果这k个索引处的位都是1，被查询的元素就一定在集合之中吗?
答案是不一定，也就是说出现了False Positive的情况(但Bloom Filter不会出现False Negative的情况)</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-1.png" alt="img"></p> <p>在上图中，当插入x、y、z这三个元素之后，再来查询w，会发现w不在集合之中，而如果w经过三个hash函数计算得出的结果所得索引处的位全是1，那么Bloom
Filter就会告诉你，w在集合之中，实际上这里是误报，w并不在集合之中。</p> <h3 id="误报率的计算"><a href="#误报率的计算" class="header-anchor">#</a> 误报率的计算</h3> <p>Bloom Filter的误报率到底有多大?
下面在数学上进行一番推敲。假设HASH函数输出的索引值落在m位的数组上的每一位上都是等可能的。那么，对于一个给定的HASH函数，在进行某一个运算的时候，一个特定的位没有被设置为1的概率是</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-a-1.png" alt="img"></p> <p>那么，对于所有的k个HASH函数，都没有把这个位设置为1的概率是</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-a-2.png" alt="img"></p> <p>如果我们已经插入了n个元素，那么对于一个给定的位，这个位仍然是0的概率是</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-a-3.png" alt="img"></p> <p>那么，如果插入n个元素之后，这个位是1的概率是</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-a-4.png" alt="img"></p> <p>如果对一个特定的元素存在误报，那么这个元素的经过HASH函数所得到的k个索引全部都是1，概率也就是</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-a-5.png" alt="img"></p> <p>根据常数e的定义，可以近似的表示为:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-a-6.png" alt="img"></p> <h3 id="减少误报率-最优的哈希函数个数"><a href="#减少误报率-最优的哈希函数个数" class="header-anchor">#</a> 减少误报率: 最优的哈希函数个数</h3> <p>既然Bloom Filter要靠多个哈希函数将集合映射到位数组中，那么应该选择几个哈希函数才能使元素查询时的错误率降到最低呢? 这里有两个互斥的理由:
如果哈希函数的个数多，那么在对一个不属于集合的元素进行查询时得到0的概率就大；但另一方面，如果哈希函数的个数少，那么位数组中的0就多。为了得到最优的哈希函数个数，我们需要根据上一小节中的错误率公式进行计算。</p> <p>先用p和f进行计算。注意到f = exp(k ln(1 − e−kn/m))，我们令g = k ln(1 −
e−kn/m)，只要让g取到最小，f自然也取到最小。由于p = e-kn/m，我们可以将g写成</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-b-1.png" alt="img"></p> <p>根据对称性法则可以很容易看出当p = 1/2，也就是k = ln2· (m/n)时，g取得最小值。在这种情况下，最小错误率f等于(1/2)k ≈
(0.6185)m/n。另外，注意到p是位数组中某一位仍是0的概率，所以p =
1/2对应着位数组中0和1各一半。换句话说，要想保持错误率低，最好让位数组有一半还空着。</p> <p>需要强调的一点是，p = 1/2时错误率最小这个结果并不依赖于近似值p和f。同样对于f’ = exp(k ln(1 − (1 − 1/m)kn))，g’ =
k ln(1 − (1 − 1/m)kn)，p’ = (1 − 1/m)kn，我们可以将g’写成</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-b-2.png" alt="img"></p> <p>同样根据对称性法则可以得到当p’ = 1/2时，g’取得最小值。</p> <h3 id="减少误报率-位数组的大小"><a href="#减少误报率-位数组的大小" class="header-anchor">#</a> 减少误报率: 位数组的大小</h3> <p>在不超过一定错误率的情况下，Bloom Filter至少需要多少位才能表示全集中任意n个元素的集合?
假设全集中共有u个元素，允许的最大错误率为є，下面我们来求位数组的位数m。</p> <p>假设X为全集中任取n个元素的集合，F(X)是表示X的位数组。那么对于集合X中任意一个元素x，在s =
F(X)中查询x都能得到肯定的结果，即s能够接受x。显然，由于Bloom Filter引入了错误，s能够接受的不仅仅是X中的元素，它还能够є (u -
n)个false positive。因此，对于一个确定的位数组来说，它能够接受总共n + є (u - n)个元素。在n + є (u -
n)个元素中，s真正表示的只有其中n个，所以一个确定的位数组可以表示</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-c-1.png" alt="img"></p> <p>个集合。m位的位数组共有2m个不同的组合，进而可以推出，m位的位数组可以表示</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-c-2.png" alt="img"></p> <p>个集合。全集中n个元素的集合总共有</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-c-3.png" alt="img"></p> <p>个，因此要让m位的位数组能够表示所有n个元素的集合，必须有</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-c-4.png" alt="img"></p> <p>即:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-c-5.png" alt="img"></p> <p>上式中的近似前提是n和єu相比很小，这也是实际情况中常常发生的。根据上式，我们得出结论: 在错误率不大于є的情况下，m至少要等于n
log2(1/є)才能表示任意n个元素的集合。</p> <p>上一小节中我们曾算出当k = ln2· (m/n)时错误率f最小，这时f = (1/2)k = (1/2)mln2 / n。现在令f≤є，可以推出</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-c-6.png" alt="img"></p> <p>这个结果比前面我们算得的下界n log2(1/є)大了log2 e ≈
1.44倍。这说明在哈希函数的个数取到最优时，要让错误率不超过є，m至少需要取到最小值的1.44倍。</p> <h2 id="拓展-counting-bloom-filter"><a href="#拓展-counting-bloom-filter" class="header-anchor">#</a> 拓展: Counting Bloom Filter</h2> <p>从前面对Bloom Filter的介绍可以看出，标准的Bloom
Filter是一种很简单的数据结构，它只支持插入和查找两种操作。在所要表达的集合是静态集合的时候，标准Bloom
Filter可以很好地工作，但是如果要表达的集合经常变动，标准Bloom Filter的弊端就显现出来了，因为它不支持删除操作。</p> <p>Counting Bloom Filter的出现解决了这个问题，它将标准Bloom
Filter位数组的每一位扩展为一个小的计数器(Counter)，在插入元素时给对应的k(k为哈希函数个数)个Counter的值分别加1，删除元素时给对应的k个Counter的值分别减1。Counting
Bloom Filter通过多占用几倍的存储空间的代价，给Bloom Filter增加了删除操作。下一个问题自然就是，到底要多占用几倍呢?</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-d-1.png" alt="img"></p> <p>我们先计算第i个Counter被增加j次的概率，其中n为集合元素个数，k为哈希函数个数，m为Counter个数(对应着原来位数组的大小):</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-d-2.png" alt="img"></p> <p>上面等式右端的表达式中，前一部分表示从nk次哈希中选择j次，中间部分表示j次哈希都选中了第i个Counter，后一部分表示其它nk –
j次哈希都没有选中第i个Counter。因此，第i个Counter的值大于j的概率可以限定为:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-d-3.png" alt="img"></p> <p>上式第二步缩放中应用了估计阶乘的斯特林公式:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-d-4.png" alt="img"></p> <p>在Bloom Filter概念和原理一文中，我们提到过k的最优值为(ln2)m/n，现在我们限制k ≤ (ln2)m/n，就可以得到如下结论:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-d-5.png" alt="img"></p> <p>如果每个Counter分配4位，那么当Counter的值达到16时就会溢出。这个概率为:</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-dst-bloomfilter-d-6.png" alt="img"></p> <p>这个值足够小，因此对于大多数应用程序来说，4位就足够了。</p> <h2 id="拓展-其它"><a href="#拓展-其它" class="header-anchor">#</a> 拓展: 其它</h2> <h3 id="data-synchronization"><a href="#data-synchronization" class="header-anchor">#</a> Data synchronization</h3> <p>Byers等人提出了使用布隆过滤器近似数据同步。</p> <h3 id="bloomier-filters"><a href="#bloomier-filters" class="header-anchor">#</a> Bloomier filters</h3> <p>Chazelle
等人提出了一个通用的布隆过滤器，该布隆过滤器可以将某一值与每个已经插入的元素关联起来，并实现了一个关联数组Map。与普通的布隆过滤器一样，Chazelle实现的布隆过滤器也可以达到较低的空间消耗，但同时也会产生false
positive，不过，在Bloomier filter中，某 key 如果不在 map 中，falsepositive在会返回时会被定义出的。该Map
结构不会返回与 key 相关的在 map 中的错误的值。</p> <h3 id="compact-approximators"><a href="#compact-approximators" class="header-anchor">#</a> Compact approximators</h3> <h3 id="stable-bloom-filters"><a href="#stable-bloom-filters" class="header-anchor">#</a> Stable Bloom filters</h3> <h3 id="scalable-bloom-filters"><a href="#scalable-bloom-filters" class="header-anchor">#</a> Scalable Bloom filters</h3> <h3 id="attenuated-bloom-filters"><a href="#attenuated-bloom-filters" class="header-anchor">#</a> Attenuated Bloom filters</h3> <h2 id="相关题目"><a href="#相关题目" class="header-anchor">#</a> 相关题目</h2> <h3 id="给你a-b两个文件-各存放50亿条url-每条url占用64字节-内存限制是4g-让你找出a-b文件共同的url。如果是三个乃至n个文件呢"><a href="#给你a-b两个文件-各存放50亿条url-每条url占用64字节-内存限制是4g-让你找出a-b文件共同的url。如果是三个乃至n个文件呢" class="header-anchor">#</a> 给你A,B两个文件，各存放50亿条URL，每条URL占用64字节，内存限制是4G，让你找出A,B文件共同的URL。如果是三个乃至n个文件呢?</h3> <p>根据这个问题我们来计算下内存的占用，4G=2^32大概是40亿*8大概是340亿，n=50亿，如果按出错率0.01算需要的大概是650亿个bit。现在可用的是340亿，相差并不多，这样可能会使出错率上升些。另外如果这些urlip是一一对应的，就可以转换成ip，则大大简单了。</p> <h3 id="给定a、b两个文件-各存放50亿个url-每个url各占64字节-内存限制是4g-让你找出a、b文件共同的url"><a href="#给定a、b两个文件-各存放50亿个url-每个url各占64字节-内存限制是4g-让你找出a、b文件共同的url" class="header-anchor">#</a> 给定a、b两个文件，各存放50亿个url，每个url各占64字节，内存限制是4G，让你找出a、b文件共同的url?</h3> <p>如果允许有一定的错误率，可以使用Bloom filter，4G内存大概可以表示340亿bit。将其中一个文件中的url使用Bloom
filter映射为这340亿bit，然后挨个读取另外一个文件的url，检查是否与Bloom
filter，如果是，那么该url应该是共同的url(注意会有一定的错误率)。”</p> <h3 id="在2-5亿个整数中找出不重复的整数-注-内存不足以容纳这2-5亿个整数。"><a href="#在2-5亿个整数中找出不重复的整数-注-内存不足以容纳这2-5亿个整数。" class="header-anchor">#</a> 在2.5亿个整数中找出不重复的整数，注，内存不足以容纳这2.5亿个整数。</h3> <p><code>方案1</code>: 采用2-Bitmap(每个数分配2bit，00表示不存在，01表示出现一次，10表示多次，11无意义)进行，共需内存2^32 * 2
bit=1
GB内存，还可以接受。然后扫描这2.5亿个整数，查看Bitmap中相对应位，如果是00变01，01变10，10保持不变。所描完事后，查看bitmap，把对应位是01的整数输出即可。</p> <p><code>方案2</code>: 也可采用分治，划分小文件的方法。然后在小文件中找出不重复的整数，并排序。然后再进行归并，注意去除重复的元素。</p> <h3 id="给40亿个不重复的unsigned-int的整数-没排过序的-然后再给一个数-如何快速判断这个数是否在那40亿个数当中"><a href="#给40亿个不重复的unsigned-int的整数-没排过序的-然后再给一个数-如何快速判断这个数是否在那40亿个数当中" class="header-anchor">#</a> 给40亿个不重复的unsigned int的整数，没排过序的，然后再给一个数，如何快速判断这个数是否在那40亿个数当中?</h3> <p>用位图/Bitmap的方法，申请512M的内存，一个bit位代表一个unsigned
int值。读入40亿个数，设置相应的bit位，读入要查询的数，查看相应bit位是否为1，为1表示存在，为0表示不存在。</p> <h2 id="参考文章"><a href="#参考文章" class="header-anchor">#</a> 参考文章</h2> <ul><li>https://my.oschina.net/kiwivip/blog/133498</li> <li>https://blog.csdn.net/h348592532/article/details/45364147</li> <li>https://blog.csdn.net/h348592532/article/details/45362661</li> <li>https://blog.csdn.net/qianshangding0708/article/details/48030057</li> <li>https://blog.csdn.net/xf_87/article/details/51073678</li> <li>https://blog.csdn.net/weixin_34082695/article/details/90331258</li> <li>https://blog.csdn.net/v_JULY_v/article/details/7382693</li></ul></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/03.算法/05.领域算法/42.alg-domain-bigdata-bloom-filter.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/05/29, 16:16:45</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/alg-domain-bigdata-devide/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">大数据处理 - 分治/hash/排序</div></a> <a href="/pages/alg-domain-bigdata-bucket/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">大数据处理 - 双层桶划分</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
