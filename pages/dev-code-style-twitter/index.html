5ErkJggg==">Twitter Java 编程指南<!----></h1>  <div class="theme-vdoing-content content__default"><h1 id="twitter-java-style-guide"><a href="#twitter-java-style-guide" class="header-anchor">#</a> Twitter Java Style Guide</h1> <blockquote><p>本文是Twitter的Java代码规范。</p></blockquote> <p>The intention of this guide is to provide a set of conventions that encourage
good code. It is the distillation of many combined man-years of software
engineering and Java development experience. While some suggestions are more
strict than others, you should always practice good judgement.</p> <p>If following the guide causes unnecessary hoop-jumping or otherwise less-
readable code, <em>readability trumps the guide</em>. However, if the more 'readable'
variant comes with perils or pitfalls, readability may be sacrificed.</p> <p>In general, much of our style and conventions mirror the <a href="http://www.oracle.com/technetwork/java/codeconvtoc-136057.html" target="_blank" rel="noopener noreferrer">Code Conventions for

f="http://www.stevemcconnell.com/cc.htm" target="_blank" rel="noopener noreferrer">Code Complete 2在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a><br>
Not java-specific, but a good handbook for programming best-practices.</p></li></ul> <h1 id="coding-style"><a href="#coding-style" class="header-anchor">#</a> Coding style</h1> <h2 id="formatting"><a href="#formatting" class="header-anchor">#</a> Formatting</h2> <h3 id="use-line-breaks-wisely"><a href="#use-line-breaks-wisely" class="header-anchor">#</a> Use line breaks wisely</h3> <p>There are generally two reasons to insert a line break:</p> <ol><li><p>Your statement exceeds the column limit.</p></li> <li><p>You want to logically separate a thought.<br>
Writing code is like telling a story. Written language constructs like
chapters, paragraphs, and punctuation (e.g. semicolons, commas, periods,
hyphens) convey thought hierarchy and separation. We have similar constructs
in programming languages; you should use them to your advantage to effectively
tell the story to those reading the code.</p></li></ol> <h3 id="indent-style"><a href="#indent-style" class="header-anchor">#</a> Indent style</h3> <p>We use the &quot;one true brace style&quot;
(<a href="http://en.wikipedia.org/wiki/Indent_style#Variant:_1TBS" target="_blank" rel="noopener noreferrer">1TBS在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>).
Indent size is 2 columns.</p> <div class="language- extra-class"><pre><code>// Like this.
if (x &lt; 0) {
  negative(x);
} else {
  nonnegative(x);
}

// Not like this.
if (x &lt; 0)
  negative(x);

// Also not like this.
if (x &lt; 0) negative(x);
</code></pre></div><p>Continuation indent is 4 columns. Nested continuations may add 4 columns or 2
at each level.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Line breaks are arbitrary.
//   - Scanning the code makes it difficult to piece the message together.
throw new IllegalStateException(&quot;Failed to process request&quot; + request.getId()
    + &quot; for user &quot; + user.getId() + &quot; query: '&quot; + query.getText()
    + &quot;'&quot;);

// Good.
//   - Each component of the message is separate and self-contained.
//   - Adding or removing a component of the message requires minimal reformatting.
throw new IllegalStateException(&quot;Failed to process&quot;
    + &quot; request &quot; + request.getId()
    + &quot; for user &quot; + user.getId()
    + &quot; query: '&quot; + query.getText() + &quot;'&quot;);
</code></pre></div><p>Don't break up a statement unnecessarily.</p> <div class="language- extra-class"><pre><code>// Bad.
final String value =
    otherValue;

// Good.
final String value = otherValue;
</code></pre></div><p>Method declaration continuations.</p> <div class="language- extra-class"><pre><code>// Sub-optimal since line breaks are arbitrary and only filling lines.
String downloadAnInternet(Internet internet, Tubes tubes,
    Blogosphere blogs, Amount&lt;Long, Data&gt; bandwidth) {
  tubes.download(internet);
  ...
}

// Acceptable.
String downloadAnInternet(Internet internet, Tubes tubes, Blogosphere blogs,
    Amount&lt;Long, Data&gt; bandwidth) {
  tubes.download(internet);
  ...
}

// Nicer, as the extra newline gives visual separation to the method body.
String downloadAnInternet(Internet internet, Tubes tubes, Blogosphere blogs,
    Amount&lt;Long, Data&gt; bandwidth) {

  tubes.download(internet);
  ...
}

// Also acceptable, but may be awkward depending on the column depth of the opening parenthesis.
public String downloadAnInternet(Internet internet,
                                  Tubes tubes,
                                  Blogosphere blogs,
                                  Amount&lt;Long, Data&gt; bandwidth) {
  tubes.download(internet);
  ...
}

// Preferred for easy scanning and extra column space.
public String downloadAnInternet(
    Internet internet,
    Tubes tubes,
    Blogosphere blogs,
    Amount&lt;Long, Data&gt; bandwidth) {

  tubes.download(internet);
  ...
}
</code></pre></div><h4 id="chained-method-calls"><a href="#chained-method-calls" class="header-anchor">#</a> Chained method calls</h4> <div class="language- extra-class"><pre><code>// Bad.
//   - Line breaks are based on line length, not logic.
Iterable&lt;Module&gt; modules = ImmutableList.&lt;Module&gt;builder().add(new LifecycleModule())
    .add(new AppLauncherModule()).addAll(application.getModules()).build();

// Better.
//   - Calls are logically separated.
//   - However, the trailing period logically splits a statement across two lines.
Iterable&lt;Module&gt; modules = ImmutableList.&lt;Module&gt;builder().
    add(new LifecycleModule()).
    add(new AppLauncherModule()).
    addAll(application.getModules()).
    build();

// Good.
//   - Method calls are isolated to a line.
//   - The proper location for a new method call is unambiguous.
Iterable&lt;Module&gt; modules = ImmutableList.&lt;Module&gt;builder()
    .add(new LifecycleModule())
    .add(new AppLauncherModule())
    .addAll(application.getModules())
    .build();
</code></pre></div><h3 id="no-tabs"><a href="#no-tabs" class="header-anchor">#</a> No tabs</h3> <p>An oldie, but goodie. We've found tab characters to cause more harm than good.</p> <h3 id="_100-column-limit"><a href="#_100-column-limit" class="header-anchor">#</a> 100 column limit</h3> <p>You should follow the convention set by the body of code you are working with.
We tend to use 100 columns for a balance between fewer continuation lines but
still easily fitting two editor tabs side-by-side on a reasonably-high
resolution display.</p> <h3 id="camelcase-for-types-camelcase-for-variables-upper-snake-for-constants"><a href="#camelcase-for-types-camelcase-for-variables-upper-snake-for-constants" class="header-anchor">#</a> CamelCase for types, camelCase for variables, UPPER_SNAKE for constants</h3> <h3 id="no-trailing-whitespace"><a href="#no-trailing-whitespace" class="header-anchor">#</a> No trailing whitespace</h3> <p>Trailing whitespace characters, while logically benign, add nothing to the
program. However, they do serve to frustrate developers when using keyboard
shortcuts to navigate code.</p> <h2 id="field-class-and-method-declarations"><a href="#field-class-and-method-declarations" class="header-anchor">#</a> Field, class, and method declarations</h2> <h4 id="modifier-order"><a href="#modifier-order" class="header-anchor">#</a> Modifier order</h4> <p>We follow the <a href="http://docs.oracle.com/javase/specs/" target="_blank" rel="noopener noreferrer">Java Language
Specification在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> for modifier
ordering (sections
<a href="http://docs.oracle.com/javase/specs/jls/se7/html/jls-8.html#jls-8.1.1" target="_blank" rel="noopener noreferrer">8.1.1在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>,
<a href="http://docs.oracle.com/javase/specs/jls/se7/html/jls-8.html#jls-8.3.1" target="_blank" rel="noopener noreferrer">8.3.1在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
and
<a href="http://docs.oracle.com/javase/specs/jls/se7/html/jls-8.html#jls-8.4.3" target="_blank" rel="noopener noreferrer">8.4.3在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>).</p> <div class="language- extra-class"><pre><code>// Bad.
final volatile private String value;

// Good.
private final volatile String value;
</code></pre></div><h2 id="variable-naming"><a href="#variable-naming" class="header-anchor">#</a> Variable naming</h2> <h3 id="extremely-short-variable-names-should-be-reserved-for-instances-like"><a href="#extremely-short-variable-names-should-be-reserved-for-instances-like" class="header-anchor">#</a> Extremely short variable names should be reserved for instances like</h3> <p>loop indices.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Field names give little insight into what fields are used for.
class User {
  private final int a;
  private final String m;

  ...
}

// Good.
class User {
  private final int ageInYears;
  private final String maidenName;

  ...
}
</code></pre></div><h3 id="include-units-in-variable-names"><a href="#include-units-in-variable-names" class="header-anchor">#</a> Include units in variable names</h3> <div class="language- extra-class"><pre><code>// Bad.
long pollInterval;
int fileSize;

// Good.
long pollIntervalMs;
int fileSizeGb.

// Better.
//   - Unit is built in to the type.
//   - The field is easily adaptable between units, readability is high.
Amount&lt;Long, Time&gt; pollInterval;
Amount&lt;Integer, Data&gt; fileSize;
</code></pre></div><h3 id="don-t-embed-metadata-in-variable-names"><a href="#don-t-embed-metadata-in-variable-names" class="header-anchor">#</a> Don't embed metadata in variable names</h3> <p>A variable name should describe the variable's purpose. Adding extra
information like scope and type is generally a sign of a bad variable name.</p> <p>Avoid embedding the field type in the field name.</p> <div class="language- extra-class"><pre><code>// Bad.
Map&lt;Integer, User&gt; idToUserMap;
String valueString;

// Good.
Map&lt;Integer, User&gt; usersById;
String value;
</code></pre></div><p>Also avoid embedding scope information in a variable. Hierarchy-based naming
suggests that a class is too complex and should be broken apart.</p> <div class="language- extra-class"><pre><code>// Bad.
String _value;
String mValue;

// Good.
String value;
</code></pre></div><h2 id="space-pad-operators-and-equals"><a href="#space-pad-operators-and-equals" class="header-anchor">#</a> Space pad operators and equals.</h2> <div class="language- extra-class"><pre><code>// Bad.
//   - This offers poor visual separation of operations.
int foo=a+b+1;

// Good.
int foo = a + b + 1;
</code></pre></div><h2 id="be-explicit-about-operator-precedence"><a href="#be-explicit-about-operator-precedence" class="header-anchor">#</a> Be explicit about operator precedence</h2> <p>Don't make your reader open the
<a href="http://docs.oracle.com/javase/tutorial/java/nutsandbolts/operators.html" target="_blank" rel="noopener noreferrer">spec在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
to confirm, if you expect a specific operation ordering, make it obvious with
parenthesis.</p> <div class="language- extra-class"><pre><code>// Bad.
return a &lt;&lt; 8 * n + 1 | 0xFF;

// Good.
return (a &lt;&lt; (8 * n) + 1) | 0xFF;
</code></pre></div><p>It's even good to be <em>really</em> obvious.</p> <div class="language- extra-class"><pre><code>if ((values != null) &amp;&amp; (10 &gt; values.size())) {
  ...
}
</code></pre></div><h2 id="documentation"><a href="#documentation" class="header-anchor">#</a> Documentation</h2> <p>The more visible a piece of code is (and by extension - the farther away
consumers might be), the more documentation is needed.</p> <h3 id="i-m-writing-a-report-about"><a href="#i-m-writing-a-report-about" class="header-anchor">#</a> &quot;I'm writing a report about...&quot;</h3> <p>Your elementary school teacher was right - you should never start a statement
this way. Likewise, you shouldn't write documentation this way.</p> <div class="language- extra-class"><pre><code>// Bad.
/**
  * This is a class that implements a cache.  It does caching for you.
  */
class Cache {
  ...
}

// Good.
/**
  * A volatile storage for objects based on a key, which may be invalidated and discarded.
  */
class Cache {
  ...
}
</code></pre></div><h3 id="documenting-a-class"><a href="#documenting-a-class" class="header-anchor">#</a> Documenting a class</h3> <p>Documentation for a class may range from a single sentence to paragraphs with
code examples. Documentation should serve to disambiguate any conceptual
blanks in the API, and make it easier to quickly and <em>correctly</em> use your API.
A thorough class doc usually has a one sentence summary and, if necessary, a
more detailed explanation.</p> <div class="language- extra-class"><pre><code>/**
  * An RPC equivalent of a unix pipe tee.  Any RPC sent to the tee input is guaranteed to have
  * been sent to both tee outputs before the call returns.
  *
  * @param &lt;T&gt; The type of the tee'd service.
  */
public class RpcTee&lt;T&gt; {
  ...
}
</code></pre></div><h3 id="documenting-a-method"><a href="#documenting-a-method" class="header-anchor">#</a> Documenting a method</h3> <p>A method doc should tell what the method <em>does</em>. Depending on the argument
types, it may also be important to document input format.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - The doc tells nothing that the method declaration didn't.
//   - This is the 'filler doc'.  It would pass style checks, but doesn't help anybody.
/**
  * Splits a string.
  *
  * @param s A string.
  * @return A list of strings.
  */
List&lt;String&gt; split(String s);

// Better.
//   - We know what the method splits on.
//   - Still some undefined behavior.
/**
  * Splits a string on whitespace.
  *
  * @param s The string to split.  An {@code null} string is treated as an empty string.
  * @return A list of the whitespace-delimited parts of the input.
  */
List&lt;String&gt; split(String s);

// Great.
//   - Covers yet another edge case.
/**
  * Splits a string on whitespace.  Repeated whitespace characters are collapsed.
  *
  * @param s The string to split.  An {@code null} string is treated as an empty string.
  * @return A list of the whitespace-delimited parts of the input.
  */
List&lt;String&gt; split(String s);
</code></pre></div><h3 id="be-professional"><a href="#be-professional" class="header-anchor">#</a> Be professional</h3> <p>We've all encountered frustration when dealing with other libraries, but
ranting about it doesn't do you any favors. Suppress the expletives and get to
the point.</p> <div class="language- extra-class"><pre><code>// Bad.
// I hate xml/soap so much, why can't it do this for me!?
try {
  userId = Integer.parseInt(xml.getField(&quot;id&quot;));
} catch (NumberFormatException e) {
  ...
}

// Good.
// TODO(Jim): Tuck field validation away in a library.
try {
  userId = Integer.parseInt(xml.getField(&quot;id&quot;));
} catch (NumberFormatException e) {
  ...
}
</code></pre></div><h3 id="don-t-document-overriding-methods-usually"><a href="#don-t-document-overriding-methods-usually" class="header-anchor">#</a> Don't document overriding methods (usually)</h3> <div class="language- extra-class"><pre><code>interface Database {
  /**
    * Gets the installed version of the database.
    *
    * @return The database version identifier.
    */
  String getVersion();
}

// Bad.
//   - Overriding method doc doesn't add anything.
class PostgresDatabase implements Database {
  /**
    * Gets the installed version of the database.
    *
    * @return The database version identifier.
    */
  @Override
  public String getVersion() {
    ...
  }
}

// Good.
class PostgresDatabase implements Database {
  @Override
  public int getVersion();
}

// Great.
//   - The doc explains how it differs from or adds to the interface doc.
class TwitterDatabase implements Database {
  /**
    * Semantic version number.
    *
    * @return The database version in semver format.
    */
  @Override
  public String getVersion() {
    ...
  }
}
</code></pre></div><h3 id="use-javadoc-features"><a href="#use-javadoc-features" class="header-anchor">#</a> Use javadoc features</h3> <h4 id="no-author-tags"><a href="#no-author-tags" class="header-anchor">#</a> No author tags</h4> <p>Code can change hands numerous times in its lifetime, and quite often the
original author of a source file is irrelevant after several iterations. We
find it's better to trust commit history and <code>OWNERS</code> files to determine
ownership of a body of code.</p> <h2 id="imports"><a href="#imports" class="header-anchor">#</a> Imports</h2> <h3 id="import-ordering"><a href="#import-ordering" class="header-anchor">#</a> Import ordering</h3> <p>Imports are grouped by top-level package, with blank lines separating groups.
Static imports are grouped in the same way, in a section below traditional
imports.</p> <div class="language- extra-class"><pre><code>import java.*
import javax.*

import scala.*

import com.*

import net.*

import org.*

import com.twitter.*

import static *
</code></pre></div><h3 id="no-wildcard-imports"><a href="#no-wildcard-imports" class="header-anchor">#</a> No wildcard imports</h3> <p>Wildcard imports make the source of an imported class less clear. They also
tend to hide a high class <a href="http://en.wikipedia.org/wiki/Coupling_(computer_programming)#Module_coupling" target="_blank" rel="noopener noreferrer">fan-
out在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.<br> <em>See alsotexas imports</em></p> <div class="language- extra-class"><pre><code>// Bad.
//   - Where did Foo come from?
import com.twitter.baz.foo.*;
import com.twitter.*;

interface Bar extends Foo {
  ...
}

// Good.
import com.twitter.baz.foo.BazFoo;
import com.twitter.Foo;

interface Bar extends Foo {
  ...
}
</code></pre></div><h2 id="use-annotations-wisely"><a href="#use-annotations-wisely" class="header-anchor">#</a> Use annotations wisely</h2> <h3 id="nullable"><a href="#nullable" class="header-anchor">#</a> @Nullable</h3> <p>By default - disallow <code>null</code>. When a variable, parameter, or method return
value may be <code>null</code>, be explicit about it by marking
<a href="http://code.google.com/p/jsr-305/source/browse/trunk/ri/src/main/java/javax/annotation/Nullable.java?r=24" target="_blank" rel="noopener noreferrer">@Nullable在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.
This is advisable even for fields/methods with private visibility.</p> <div class="language- extra-class"><pre><code>class Database {
  @Nullable private Connection connection;

  @Nullable
  Connection getConnection() {
    return connection;
  }

  void setConnection(@Nullable Connection connection) {
    this.connection = connection;
  }
}
</code></pre></div><h3 id="visiblefortesting"><a href="#visiblefortesting" class="header-anchor">#</a> @VisibleForTesting</h3> <p>Sometimes it makes sense to hide members and functions in general, but they
may still be required for good test coverage. It's usually preferred to make
these package-private and tag with
[@VisibleForTesting在新窗口打开](http://docs.guava-libraries.googlecode.com/git-
history/v11.0.2/javadoc/com/google/common/annotations/VisibleForTesting.html)
to indicate the purpose for visibility.</p> <p>Constants are a great example of things that are frequently exposed in this
way.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Any adjustments to field names need to be duplicated in the test.
class ConfigReader {
  private static final String USER_FIELD = &quot;user&quot;;

  Config parseConfig(String configData) {
    ...
  }
}
public class ConfigReaderTest {
  @Test
  public void testParseConfig() {
    ...
    assertEquals(expectedConfig, reader.parseConfig(&quot;{user: bob}&quot;));
  }
}

// Good.
//   - The test borrows directly from the same constant.
class ConfigReader {
  @VisibleForTesting static final String USER_FIELD = &quot;user&quot;;

  Config parseConfig(String configData) {
    ...
  }
}
public class ConfigReaderTest {
  @Test
  public void testParseConfig() {
    ...
    assertEquals(expectedConfig,
        reader.parseConfig(String.format(&quot;{%s: bob}&quot;, ConfigReader.USER_FIELD)));
  }
}
</code></pre></div><h2 id="use-interfaces"><a href="#use-interfaces" class="header-anchor">#</a> Use interfaces</h2> <p>Interfaces decouple functionality from implementation, allowing you to use
multiple implementations without changing consumers. Interfaces are a great
way to isolate packages - provide a set of interfaces, and keep your
implementations package private.</p> <p>Many small interfaces can seem heavyweight, since you end up with a large
number of source files. Consider the pattern below as an alternative.</p> <div class="language- extra-class"><pre><code>interface FileFetcher {
  File getFile(String name);

  // All the benefits of an interface, with little source management overhead.
  // This is particularly useful when you only expect one implementation of an interface.
  static class HdfsFileFetcher implements FileFetcher {
    @Override File getFile(String name) {
      ...
    }
  }
}
</code></pre></div><h3 id="leverage-or-extend-existing-interfaces"><a href="#leverage-or-extend-existing-interfaces" class="header-anchor">#</a> Leverage or extend existing interfaces</h3> <p>Sometimes an existing interface allows your class to easily 'plug in' to other
related classes. This leads to highly
<a href="http://en.wikipedia.org/wiki/Cohesion_(computer_science)" target="_blank" rel="noopener noreferrer">cohesive在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
code.</p> <div class="language- extra-class"><pre><code>// An unfortunate lack of consideration.  Anyone who wants to interact with Blobs will need to
// write specific glue code.
class Blobs {
  byte[] nextBlob() {
    ...
  }
}

// Much better.  Now the caller can easily adapt this to standard collections, or do more
// complex things like filtering.
class Blobs implements Iterable&lt;byte[]&gt; {
  @Override
  Iterator&lt;byte[]&gt; iterator() {
    ...
  }
}
</code></pre></div><p>Warning - don't bend the definition of an existing interface to make this
work. If the interface doesn't conceptually apply cleanly, it's best to avoid
this.</p> <h1 id="writing-testable-code"><a href="#writing-testable-code" class="header-anchor">#</a> Writing testable code</h1> <p>Writing unit tests doesn't have to be hard. You can make it easy for yourself
if you keep testability in mind while designing your classes and interfaces.</p> <h2 id="fakes-and-mocks"><a href="#fakes-and-mocks" class="header-anchor">#</a> Fakes and mocks</h2> <p>When testing a class, you often need to provide some kind of canned
functionality as a replacement for real-world behavior. For example, rather
than fetching a row from a real database, you have a test row that you want to
return. This is most commonly performed with a fake object or a mock object.
While the difference sounds subtle, mocks have major benefits over fakes.</p> <div class="language- extra-class"><pre><code>class RpcClient {
  RpcClient(HttpTransport transport) {
    ...
  }
}

// Bad.
//   - Our test has little control over method call order and frequency.
//   - We need to be careful that changes to HttpTransport don't disable FakeHttpTransport.
//   - May require a significant amount of code.
class FakeHttpTransport extends HttpTransport {
  @Override
  void writeBytes(byte[] bytes) {
    ...
  }

  @Override
  byte[] readBytes() {
    ...
  }
}

public class RpcClientTest {
  private RpcClient client;
  private FakeHttpTransport transport;

  @Before
  public void setUp() {
    transport = new FakeHttpTransport();
    client = new RpcClient(transport);
  }

  ...
}

interface Transport {
  void writeBytes(byte[] bytes);
  byte[] readBytes();
}

class RpcClient {
  RpcClient(Transport transport) {
    ...
  }
}

// Good.
//   - We can mock the interface and have very fine control over how it is expected to be used.
public class RpcClientTest {
  private RpcClient client;
  private Transport transport;

  @Before
  public void setUp() {
    transport = EasyMock.createMock(Transport.class);
    client = new RpcClient(transport);
  }

  ...
}
</code></pre></div><h2 id="let-your-callers-construct-support-objects"><a href="#let-your-callers-construct-support-objects" class="header-anchor">#</a> Let your callers construct support objects</h2> <div class="language- extra-class"><pre><code>// Bad.
//   - A unit test needs to manage a temporary file on disk to test this class.
class ConfigReader {
  private final InputStream configStream;
  ConfigReader(String fileName) throws IOException {
    this.configStream = new FileInputStream(fileName);
  }
}

// Good.
//   - Testing this class is as easy as using ByteArrayInputStream with a String.
class ConfigReader {
  private final InputStream configStream;
  ConfigReader(InputStream configStream){
    this.configStream = checkNotNull(configStream);
  }
}
</code></pre></div><h2 id="testing-multithreaded-code"><a href="#testing-multithreaded-code" class="header-anchor">#</a> Testing multithreaded code</h2> <p>Testing code that uses multiple threads is notoriously hard. When approached
carefully, however, it can be accomplished without deadlocks or unnecessary
time-wait statements.</p> <p>If you are testing code that needs to perform periodic background tasks (such
as with a
<a href="http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/ScheduledExecutorService.html" target="_blank" rel="noopener noreferrer">ScheduledExecutorService在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>),
consider mocking the service and/or manually triggering the tasks from your
tests, and avoiding the actual scheduling. If you are testing code that
submits tasks to an
<a href="http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/ExecutorService.html" target="_blank" rel="noopener noreferrer">ExecutorService在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>,
you might consider allowing the executor to be injected, and supplying a
<a href="http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/Executors.html#newSingleThreadExecutor()" target="_blank" rel="noopener noreferrer">single-thread
executor在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
in tests.</p> <p>In cases where multiple threads are inevitable,
[java.util.concurrent在新窗口打开](http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/package-
summary.html) provides some useful libraries to help manage lock-step
execution.</p> <p>For example,
<a href="http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/LinkedBlockingDeque.html" target="_blank" rel="noopener noreferrer">LinkedBlockingDeque在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
can provide synchronization between producer and consumer when an asynchronous
operation is performed.
<a href="http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/CountDownLatch.html" target="_blank" rel="noopener noreferrer">CountDownLatch在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
is useful for state/operation synchronization when a queue does not apply.</p> <h2 id="testing-antipatterns"><a href="#testing-antipatterns" class="header-anchor">#</a> Testing antipatterns</h2> <h3 id="time-dependence"><a href="#time-dependence" class="header-anchor">#</a> Time-dependence</h3> <p>Code that captures real wall time can be difficult to test repeatably,
especially when time deltas are meaningful. Therefore, try to avoid <code>new Date()</code>, <code>System.currentTimeMillis()</code>, and <code>System.nanoTime()</code>. A suitable
replacement for these is
<a href="https://github.com/twitter/commons/blob/master/src/java/com/twitter/common/util/Clock.java" target="_blank" rel="noopener noreferrer">Clock在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>;
using
<a href="https://github.com/twitter/commons/blob/master/src/java/com/twitter/common/util/Clock.java#L32" target="_blank" rel="noopener noreferrer">Clock.SYSTEM_CLOCK在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
when running normally, and
<a href="https://github.com/twitter/commons/blob/master/src/java/com/twitter/common/util/testing/FakeClock.java" target="_blank" rel="noopener noreferrer">FakeClock在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
in tests.</p> <h3 id="the-hidden-stress-test"><a href="#the-hidden-stress-test" class="header-anchor">#</a> The hidden stress test</h3> <p>Avoid writing unit tests that attempt to verify a certain amount of
performance. This type of testing should be handled separately, and run in a
more controlled environment than unit tests typically are.</p> <h3 id="thread-sleep"><a href="#thread-sleep" class="header-anchor">#</a> Thread.sleep()</h3> <p>Sleeping is rarely warranted, especially in test code. Sleeping is expressing
an expectation that something else is happening while the executing thread is
suspended. This quickly leads to brittleness; for example if the background
thread was not scheduled while you were sleeping.</p> <p>Sleeping in tests is also bad because it sets a firm lower bound on how fast
tests can execute. No matter how fast the machine is, a test that sleeps for
one second can never execute in less than one second. Over time, this leads to
very long test execution cycles.</p> <h2 id="avoid-randomness-in-tests"><a href="#avoid-randomness-in-tests" class="header-anchor">#</a> Avoid randomness in tests</h2> <p>Using random values may seem like a good idea in a test, as it allows you to
cover more test cases with less code. The problem is that you lose control
over which test cases you're covering. When you do encounter a test failure,
it may be difficult to reproduce. Pseudorandom input with a fixed seed is
slightly better, but in practice rarely improves test coverage. In general
it's better to use fixed input data that exercises known edge cases.</p> <h1 id="best-practices"><a href="#best-practices" class="header-anchor">#</a> Best practices</h1> <h2 id="defensive-programming"><a href="#defensive-programming" class="header-anchor">#</a> Defensive programming</h2> <h3 id="avoid-assert"><a href="#avoid-assert" class="header-anchor">#</a> Avoid assert</h3> <p>We avoid the assert statement since it can be
[disabled在新窗口打开](http://docs.oracle.com/javase/7/docs/technotes/guides/language/assert.html#enable-
disable) at execution time, and prefer to enforce these types of invariants at
all times.</p> <p><em>See alsopreconditions</em></p> <h3 id="preconditions"><a href="#preconditions" class="header-anchor">#</a> Preconditions</h3> <p>Preconditions checks are a good practice, since they serve as a well-defined
barrier against bad input from callers. As a convention, object parameters to
public constructors and methods should always be checked against null, unless
null is explicitly allowed.</p> <p><em>See alsobe wary of null, @Nullable</em></p> <div class="language- extra-class"><pre><code>// Bad.
//   - If the file or callback are null, the problem isn't noticed until much later.
class AsyncFileReader {
  void readLater(File file, Closure&lt;String&gt; callback) {
    scheduledExecutor.schedule(new Runnable() {
      @Override public void run() {
        callback.execute(readSync(file));
      }
    }, 1L, TimeUnit.HOURS);
  }
}

// Good.
class AsyncFileReader {
  void readLater(File file, Closure&lt;String&gt; callback) {
    checkNotNull(file);
    checkArgument(file.exists() &amp;&amp; file.canRead(), &quot;File must exist and be readable.&quot;);
    checkNotNull(callback);

    scheduledExecutor.schedule(new Runnable() {
      @Override public void run() {
        callback.execute(readSync(file));
      }
    }, 1L, TimeUnit.HOURS);
  }
}
</code></pre></div><h3 id="minimize-visibility"><a href="#minimize-visibility" class="header-anchor">#</a> Minimize visibility</h3> <p>In a class API, you should support access to any methods and fields that you
make accessible. Therefore, only expose what you intend the caller to use.
This can be imperative when writing thread-safe code.</p> <div class="language- extra-class"><pre><code>public class Parser {
  // Bad.
  //   - Callers can directly access and mutate, possibly breaking internal assumptions.
  public Map&lt;String, String&gt; rawFields;

  // Bad.
  //   - This is probably intended to be an internal utility function.
  public String readConfigLine() {
    ..
  }
}

// Good.
//   - rawFields and the utility function are hidden
//   - The class is package-private, indicating that it should only be accessed indirectly.
class Parser {
  private final Map&lt;String, String&gt; rawFields;

  private String readConfigLine() {
    ..
  }
}
</code></pre></div><h3 id="favor-immutability"><a href="#favor-immutability" class="header-anchor">#</a> Favor immutability</h3> <p>Mutable objects carry a burden - you need to make sure that those who are
<em>able</em> to mutate it are not violating expectations of other users of the
object, and that it's even safe for them to modify.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Anyone with a reference to User can modify the user's birthday.
//   - Calling getAttributes() gives mutable access to the underlying map.
public class User {
  public Date birthday;
  private final Map&lt;String, String&gt; attributes = Maps.newHashMap();

  ...

  public Map&lt;String, String&gt; getAttributes() {
    return attributes;
  }
}

// Good.
public class User {
  private final Date birthday;
  private final Map&lt;String, String&gt; attributes = Maps.newHashMap();

  ...

  public Map&lt;String, String&gt; getAttributes() {
    return ImmutableMap.copyOf(attributes);
  }

  // If you realize the users don't need the full map, you can avoid the map copy
  // by providing access to individual members.
  @Nullable
  public String getAttribute(String attributeName) {
    return attributes.get(attributeName);
  }
}
</code></pre></div><h3 id="be-wary-of-null"><a href="#be-wary-of-null" class="header-anchor">#</a> Be wary of null</h3> <p>Use <code>@Nullable</code> where prudent, but favor [Optional在新窗口打开](http://docs.guava-
libraries.googlecode.com/git-
history/v11.0.2/javadoc/com/google/common/base/Optional.html) over
<code>@Nullable</code>. <code>Optional</code> provides better semantics around absence of a value.</p> <h3 id="clean-up-with-finally"><a href="#clean-up-with-finally" class="header-anchor">#</a> Clean up with finally</h3> <div class="language- extra-class"><pre><code>FileInputStream in = null;
try {
  ...
} catch (IOException e) {
  ...
} finally {
  Closeables.closeQuietly(in);
}
</code></pre></div><p>Even if there are no checked exceptions, there are still cases where you
should use try/finally to guarantee resource symmetry.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Mutex is never unlocked.
mutex.lock();
throw new NullPointerException();
mutex.unlock();

// Good.
mutex.lock();
try {
  throw new NullPointerException();
} finally {
  mutex.unlock();
}

// Bad.
//   - Connection is not closed if sendMessage throws.
if (receivedBadMessage) {
  conn.sendMessage(&quot;Bad request.&quot;);
  conn.close();
}

// Good.
if (receivedBadMessage) {
  try {
    conn.sendMessage(&quot;Bad request.&quot;);
  } finally {
    conn.close();
  }
}
</code></pre></div><h2 id="clean-code"><a href="#clean-code" class="header-anchor">#</a> Clean code</h2> <h3 id="disambiguate"><a href="#disambiguate" class="header-anchor">#</a> Disambiguate</h3> <p>Favor readability - if there's an ambiguous and unambiguous route, always
favor unambiguous.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Depending on the font, it may be difficult to discern 1001 from 100l.
long count = 100l + n;

// Good.
long count = 100L + n;
</code></pre></div><h3 id="remove-dead-code"><a href="#remove-dead-code" class="header-anchor">#</a> Remove dead code</h3> <p>Delete unused code (imports, fields, parameters, methods, classes). They will
only rot.</p> <h3 id="use-general-types"><a href="#use-general-types" class="header-anchor">#</a> Use general types</h3> <p>When declaring fields and methods, it's better to use general types whenever
possible. This avoids implementation detail leak via your API, and allows you
to change the types used internally without affecting users or peripheral
code.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Implementations of Database must match the ArrayList return type.
//   - Changing return type to Set&lt;User&gt; or List&lt;User&gt; could break implementations and users.
interface Database {
  ArrayList&lt;User&gt; fetchUsers(String query);
}

// Good.
//   - Iterable defines the minimal functionality required of the return.
interface Database {
  Iterable&lt;User&gt; fetchUsers(String query);
}
</code></pre></div><h3 id="always-use-type-parameters"><a href="#always-use-type-parameters" class="header-anchor">#</a> Always use type parameters</h3> <p>Java 5 introduced support for
<a href="http://docs.oracle.com/javase/tutorial/java/generics/index.html" target="_blank" rel="noopener noreferrer">generics在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.
This added type parameters to collection types, and allowed users to implement
their own type-parameterized classes. Backwards compatibility and <a href="http://docs.oracle.com/javase/tutorial/java/generics/erasure.html" target="_blank" rel="noopener noreferrer">type
erasure在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
mean that type parameters are optional, however depending on usage they do
result in compiler warnings.</p> <p>We conventionally include type parameters on every declaration where the type
is parameterized. Even if the type is unknown, it's preferable to include a
wildcard or wide type.</p> <h3 id="stay-out-of-texas在新窗口打开"><a href="#stay-out-of-texas在新窗口打开" class="header-anchor">#</a> Stay out of <a href="http://en.wikipedia.org/wiki/Texas-sized" target="_blank" rel="noopener noreferrer">Texas在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></h3> <p>Try to keep your classes bite-sized and with clearly-defined responsibilities.
This can be <em>really</em> hard as a program evolves.</p> <ul><li><p>texas imports</p></li> <li><p>texas constructors: Can the class be cleanly broken apart?<br>
If not, consider builder pattern.</p></li> <li><p>texas methods</p></li></ul> <p>We could do some science and come up with a statistics-driven threshold for
each of these, but it probably wouldn't be very useful. This is usually just a
gut instinct, and these are traits of classes that are too large or complex
and should be broken up.</p> <h3 id="avoid-typecasting"><a href="#avoid-typecasting" class="header-anchor">#</a> Avoid typecasting</h3> <p>Typecasting is a sign of poor class design, and can often be avoided. An
obvious exception here is overriding
<a href="http://docs.oracle.com/javase/7/docs/api/java/lang/Object.html#equals(java.lang.Object)" target="_blank" rel="noopener noreferrer">equals在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h3 id="use-final-fields"><a href="#use-final-fields" class="header-anchor">#</a> Use final fields</h3> <p><em>See alsofavor immutability</em></p> <p>Final fields are useful because they declare that a field may not be
reassigned. When it comes to checking for thread-safety, a final field is one
less thing that needs to be checked.</p> <h3 id="avoid-mutable-static-state"><a href="#avoid-mutable-static-state" class="header-anchor">#</a> Avoid mutable static state</h3> <p>Mutable static state is rarely necessary, and causes loads of problems when
present. A very simple case that mutable static state complicates is unit
testing. Since unit tests runs are typically in a single VM, static state will
persist through all test cases. In general, mutable static state is a sign of
poor class design.</p> <h3 id="exceptions"><a href="#exceptions" class="header-anchor">#</a> Exceptions</h3> <h4 id="catch-narrow-exceptions"><a href="#catch-narrow-exceptions" class="header-anchor">#</a> Catch narrow exceptions</h4> <p>Sometimes when using try/catch blocks, it may be tempting to just <code>catch Exception</code>, <code>Error</code>, or <code>Throwable</code> so you don't have to worry about what type
was thrown. This is usually a bad idea, as you can end up catching more than
you really wanted to deal with. For example, <code>catch Exception</code> would capture
<code>NullPointerException</code>, and <code>catch Throwable</code> would capture
<code>OutOfMemoryError</code>.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - If a RuntimeException happens, the program continues rather than aborting.
try {
  storage.insertUser(user);
} catch (Exception e) {
  LOG.error(&quot;Failed to insert user.&quot;);
}

try {
  storage.insertUser(user);
} catch (StorageException e) {
  LOG.error(&quot;Failed to insert user.&quot;);
}
</code></pre></div><h4 id="don-t-swallow-exceptions"><a href="#don-t-swallow-exceptions" class="header-anchor">#</a> Don't swallow exceptions</h4> <p>An empty <code>catch</code> block is usually a bad idea, as you have no signal of a
problem. Coupled with narrow exception violations, it's a recipe for disaster.</p> <h4 id="when-interrupted-reset-thread-interrupted-state"><a href="#when-interrupted-reset-thread-interrupted-state" class="header-anchor">#</a> When interrupted, reset thread interrupted state</h4> <p>Many blocking operations throw
<a href="http://docs.oracle.com/javase/7/docs/api/java/lang/InterruptedException.html" target="_blank" rel="noopener noreferrer">InterruptedException在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
so that you may be awaken for events like a JVM shutdown. When catching
<code>InterruptedException</code>, it is good practice to ensure that the thread
interrupted state is preserved.</p> <p>IBM has a good
<a href="http://www.ibm.com/developerworks/java/library/j-jtp05236/index.html" target="_blank" rel="noopener noreferrer">article在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
on this topic.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Surrounding code (or higher-level code) has no idea that the thread was interrupted.
try {
  lock.tryLock(1L, TimeUnit.SECONDS)
} catch (InterruptedException e) {
  LOG.info(&quot;Interrupted while doing x&quot;);
}

// Good.
//   - Interrupted state is preserved.
try {
  lock.tryLock(1L, TimeUnit.SECONDS)
} catch (InterruptedException e) {
  LOG.info(&quot;Interrupted while doing x&quot;);
  Thread.currentThread().interrupt();
}
</code></pre></div><h4 id="throw-appropriate-exception-types"><a href="#throw-appropriate-exception-types" class="header-anchor">#</a> Throw appropriate exception types</h4> <p>Let your API users obey catch narrow exceptions, don't throw Exception. Even
if you are calling another naughty API that throws Exception, at least hide
that so it doesn't bubble up even further. You should also make an effort to
hide implementation details from your callers when it comes to exceptions.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Caller is forced to catch Exception, trapping many unnecessary types of issues.
interface DataStore {
  String fetchValue(String key) throws Exception;
}

// Better.
//   - The interface leaks details about one specific implementation.
interface DataStore {
  String fetchValue(String key) throws SQLException, UnknownHostException;
}

// Good.
//   - A custom exception type insulates the user from the implementation.
//   - Different implementations aren't forced to abuse irrelevant exception types.
interface DataStore {
  String fetchValue(String key) throws StorageException;

  static class StorageException extends Exception {
    ...
  }
}
</code></pre></div><h2 id="use-newer-better-libraries"><a href="#use-newer-better-libraries" class="header-anchor">#</a> Use newer/better libraries</h2> <h3 id="stringbuilder-over-stringbuffer"><a href="#stringbuilder-over-stringbuffer" class="header-anchor">#</a> StringBuilder over StringBuffer</h3> <p><a href="http://docs.oracle.com/javase/7/docs/api/java/lang/StringBuffer.html" target="_blank" rel="noopener noreferrer">StringBuffer在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
is thread-safe, which is rarely needed.</p> <h3 id="scheduledexecutorservice-over-timer"><a href="#scheduledexecutorservice-over-timer" class="header-anchor">#</a> ScheduledExecutorService over Timer</h3> <p>Drawing from Java Concurrency in Practice (directly borrowed from a
stackoverflow [question在新窗口打开](http://stackoverflow.com/questions/409932/java-
timer-vs-executorservice)).</p> <ul><li><p><code>Timer</code> can be sensitive to changes in the system clock, <code>ScheduledThreadPoolExecutor</code> is not</p></li> <li><p><code>Timer</code> has only one execution thread, so long-running task can delay other tasks.</p></li> <li><p><code>ScheduledThreadPoolExecutor</code> can be configured with multiple threads and a <code>ThreadFactory</code><br> <em>Seemanage threads properly</em></p></li> <li><p>Exceptions thrown in <code>TimerTask</code> kill the thread, rendering the <code>Timer</code> ineffective.</p></li> <li><p>ThreadPoolExecutor provides <code>afterExceute</code> so you can explicitly handle execution results.</p></li></ul> <h3 id="list-over-vector"><a href="#list-over-vector" class="header-anchor">#</a> List over Vector</h3> <p><code>Vector</code> is synchronized, which is often unneeded. When synchronization is
desirable, a <a href="http://docs.oracle.com/javase/7/docs/api/java/util/Collections.html#synchronizedList(java.util.List)" target="_blank" rel="noopener noreferrer">synchronized
list在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
can usually serve as a drop-in replacement for <code>Vector</code>.</p> <h2 id="equals-and-hashcode"><a href="#equals-and-hashcode" class="header-anchor">#</a> equals() and hashCode()</h2> <p>If you override one, you must implement both. <em>See the
equals/hashCode<a href="http://docs.oracle.com/javase/7/docs/api/java/lang/Object.html#hashCode()" target="_blank" rel="noopener noreferrer">contract在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></em></p> <p>[Objects.equal()](http://docs.guava-libraries.googlecode.com/git-
history/v11.0.2/javadoc/com/google/common/base/Objects.html#equal(java.lang.Object,
java.lang.Object)) and [Objects.hashCode()在新窗口打开](http://docs.guava-
libraries.googlecode.com/git-
history/v11.0.2/javadoc/com/google/common/base/Objects.html#hashCode(java.lang.Object...))
make it very easy to follow these contracts.</p> <h2 id="premature-optimization-is-the-root-of-all-evil"><a href="#premature-optimization-is-the-root-of-all-evil" class="header-anchor">#</a> Premature optimization is the root of all evil.</h2> <p>Donald Knuth is a smart guy, and he had a few things to
<a href="http://c2.com/cgi/wiki?PrematureOptimization" target="_blank" rel="noopener noreferrer">say在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> on the topic.</p> <p>Unless you have strong evidence that an optimization is necessary, it's
usually best to implement the un-optimized version first (possibly leaving
notes about where optimizations could be made).</p> <p>So before you spend a week writing your memory-mapped compressed huffman-
encoded hashmap, use the stock stuff first and <em>measure</em>.</p> <h2 id="todos"><a href="#todos" class="header-anchor">#</a> TODOs</h2> <h3 id="leave-todos-early-and-often"><a href="#leave-todos-early-and-often" class="header-anchor">#</a> Leave TODOs early and often</h3> <p>A TODO isn't a bad thing - it's signaling a future developer (possibly
yourself) that a consideration was made, but omitted for various reasons. It
can also serve as a useful signal when debugging.</p> <h3 id="leave-no-todo-unassigned"><a href="#leave-no-todo-unassigned" class="header-anchor">#</a> Leave no TODO unassigned</h3> <p>TODOs should have owners, otherwise they are unlikely to ever be resolved.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - TODO is unassigned.
// TODO: Implement request backoff.

// Good.
// TODO(George Washington): Implement request backoff.
</code></pre></div><h3 id="adopt-todos"><a href="#adopt-todos" class="header-anchor">#</a> Adopt TODOs</h3> <p>You should adopt an orphan if the owner has left the company/project, or if
you make modifications to the code directly related to the TODO topic.</p> <h2 id="obey-the-law-of-demeter"><a href="#obey-the-law-of-demeter" class="header-anchor">#</a> Obey the Law of Demeter</h2> <p>(<a href="http://en.wikipedia.org/wiki/Law_of_Demeter" target="_blank" rel="noopener noreferrer">LoD在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>)</p> <p>The Law of Demeter is most obviously violated by breaking the [one dot
rule在新窗口打开](http://en.wikipedia.org/wiki/Law_of_Demeter#In_object-
oriented_programming), but there are other code structures that lead to
violations of the spirit of the law.</p> <h3 id="in-classes"><a href="#in-classes" class="header-anchor">#</a> In classes</h3> <p>Take what you need, nothing more. This often relates to texas constructors but
it can also hide in constructors or methods that take few parameters. The key
idea is to defer assembly to the layers of the code that know enough to
assemble and instead just take the minimal interface you need to get your work
done.</p> <div class="language- extra-class"><pre><code>// Bad.
//   - Weigher uses hosts and port only to immediately construct another object.
class Weigher {
  private final double defaultInitialRate;

  Weigher(Iterable&lt;String&gt; hosts, int port, double defaultInitialRate) {
    this.defaultInitialRate = validateRate(defaultInitialRate);
    this.weightingService = createWeightingServiceClient(hosts, port);
  }
}

// Good.
class Weigher {
  private final double defaultInitialRate;

  Weigher(WeightingService weightingService, double defaultInitialRate) {
    this.defaultInitialRate = validateRate(defaultInitialRate);
    this.weightingService = checkNotNull(weightingService);
  }
}
</code></pre></div><p>If you want to provide a convenience constructor, a factory method or an
external factory in the form of a builder you still can, but by making the
fundamental constructor of a Weigher only take the things it actually uses it
becomes easier to unit-test and adapt as the system involves.</p> <h3 id="in-methods"><a href="#in-methods" class="header-anchor">#</a> In methods</h3> <p>If a method has multiple isolated blocks consider naming these blocks by
extracting them to helper methods that do just one thing. Besides making the
calling sites read less like code and more like english, the extracted sites
are often easier to flow-analyse for human eyes. The classic case is branched
variable assignment. In the extreme, never do this:</p> <div class="language- extra-class"><pre><code>void calculate(Subject subject) {
  double weight;
  if (useWeightingService(subject)) {
    try {
      weight = weightingService.weight(subject.id);
    } catch (RemoteException e) {
      throw new LayerSpecificException(&quot;Failed to look up weight for &quot; + subject, e)
    }
  } else {
    weight = defaultInitialRate * (1 + onlineLearnedBoost);
  }

  // Use weight here for further calculations
}
</code></pre></div><p>Instead do this:</p> <div class="language- extra-class"><pre><code>void calculate(Subject subject) {
  double weight = calculateWeight(subject);

  // Use weight here for further calculations
}

private double calculateWeight(Subject subject) throws LayerSpecificException {
  if (useWeightingService(subject)) {
    return fetchSubjectWeight(subject.id)
  } else {
    return currentDefaultRate();
  }
}

private double fetchSubjectWeight(long subjectId) {
  try {
    return weightingService.weight(subjectId);
  } catch (RemoteException e) {
    throw new LayerSpecificException(&quot;Failed to look up weight for &quot; + subject, e)
  }
}

private double currentDefaultRate() {
  defaultInitialRate * (1 + onlineLearnedBoost);
}
</code></pre></div><p>A code reader that generally trusts methods do what they say can scan
calculate quickly now and drill down only to those methods where I want to
learn more.</p> <h2 id="don-t-repeat-yourself"><a href="#don-t-repeat-yourself" class="header-anchor">#</a> Don't Repeat Yourself</h2> <p>(<a href="http://en.wikipedia.org/wiki/Don't_repeat_yourself" target="_blank" rel="noopener noreferrer">DRY在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>)</p> <p>For a more long-winded discussion on this topic, read
<a href="http://c2.com/cgi/wiki?DontRepeatYourself" target="_blank" rel="noopener noreferrer">here在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h3 id="extract-constants-whenever-it-makes-sense"><a href="#extract-constants-whenever-it-makes-sense" class="header-anchor">#</a> Extract constants whenever it makes sense</h3> <h3 id="centralize-duplicate-logic-in-utility-functions"><a href="#centralize-duplicate-logic-in-utility-functions" class="header-anchor">#</a> Centralize duplicate logic in utility functions</h3> <h2 id="manage-threads-properly"><a href="#manage-threads-properly" class="header-anchor">#</a> Manage threads properly</h2> <p>When spawning a thread, either directly or with a thread pool, you need to
take special care that you properly manage the lifecycle. Please familiarize
yourself with the concept of daemon and non-daemon threads (and their effect
on the JVM lifecycle) by reading the documentation for
<a href="http://docs.oracle.com/javase/7/docs/api/java/lang/Thread.html" target="_blank" rel="noopener noreferrer">Thread在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.
Failing to understand these concepts can cause your application to hang at
shutdown.</p> <p>Shutting down an
<a href="http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/ExecutorService.html" target="_blank" rel="noopener noreferrer">ExecutorService在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>
properly is a slightly tricky process (see javadoc). If your code manages an
executor service with non-daemon threads, you need to follow this procedure.
<a href="%5BExecutorService%5D(http://docs.oracle.com/javase/7/docs/api/java/util/concurrent/ExecutorService.html)">ExecutorServiceShutdown</a>
very nicely contains this behavior for you.</p> <p>If you want to automatically perform cleanup like this when the VM is shutting
down, consider registering with
<a href="https://github.com/twitter/commons/blob/master/src/java/com/twitter/common/application/ShutdownRegistry.java" target="_blank" rel="noopener noreferrer">ShutdownRegistry在新窗口打开<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>.</p> <h2 id="avoid-unnecessary-code"><a href="#avoid-unnecessary-code" class="header-anchor">#</a> Avoid unnecessary code</h2> <h3 id="superfluous-temporary-variables"><a href="#superfluous-temporary-variables" class="header-anchor">#</a> Superfluous temporary variables.</h3> <div class="language- extra-class"><pre><code>// Bad.
//   - The variable is immediately returned, and just serves to clutter the code.
List&lt;String&gt; strings = fetchStrings();
return strings;

// Good.
return fetchStrings();
</code></pre></div><h3 id="unneeded-assignment"><a href="#unneeded-assignment" class="header-anchor">#</a> Unneeded assignment.</h3> <div class="language- extra-class"><pre><code>// Bad.
//   - The null value is never realized.
String value = null;
try {
  value = &quot;The value is &quot; + parse(foo);
} catch (BadException e) {
  throw new IllegalStateException(e);
}

// Good
String value;
try {
  value = &quot;The value is &quot; + parse(foo);
} catch (BadException e) {
  throw new IllegalStateException(e);
}
</code></pre></div><h2 id="the-fast-implementation"><a href="#the-fast-implementation" class="header-anchor">#</a> The 'fast' implementation</h2> <p>Don't bewilder your API users with a 'fast' or 'optimized' implementation of a
method.</p> <div class="language- extra-class"><pre><code>int fastAdd(Iterable&lt;Integer&gt; ints);

// Why would the caller ever use this when there's a 'fast' add?
int add(Iterable&lt;Integer&gt; ints);
</code></pre></div></div></div>  <div class="page-edit"><div class="edit-link"><a href="https://github.com/willpast/willpast.github.io/edit/master/docs/08.方法论/03.代码规范/04.dev-code-style-twitter.md" target="_blank" rel="noopener noreferrer">编辑</a> <span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></div> <!----> <div class="last-updated"><span class="prefix">上次更新:</span> <span class="time">2024/06/07, 12:20:30</span></div></div> <div class="page-nav-wapper"><div class="page-nav-centre-wrap"><a href="/pages/dev-code-style-google/" class="page-nav-centre page-nav-centre-prev"><div class="tooltip">Google Java 编程指南</div></a> <a href="/pages/dev-agile-overview/" class="page-nav-centre page-nav-centre-next"><div class="tooltip">♥软件开发模式知识体系导读♥</div></a></div> <div class="page-nav"><p class="inner"><span class="prev">
