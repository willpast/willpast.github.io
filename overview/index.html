fEIbIXKUlw8qaX9/b2oeSJmFksSeT/Fn0V3nSypChh4Gjh74ybO9aeZ/AN2dwciu2/MhAAAAAElFTkSuQmCC">导读<span class="title-tag">置顶</span></h1>  <div class="theme-vdoing-content content__default"><h2 id="全栈知识体系总览"><a href="#全栈知识体系总览" class="header-anchor">#</a> 全栈知识体系总览</h2> <blockquote><p>为适配更多屏幕，切成两个图：</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-overview-2-1.png" alt="图片描述"></p> <p>（点击放大看）</p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/arch-overview-2-2.png" alt="图片描述"></p> <p>（点击放大看）</p> <h2 id="java入门与进阶"><a href="#java入门与进阶" class="header-anchor">#</a> Java入门与进阶</h2> <h3 id="面向对象与java基础"><a href="#面向对象与java基础" class="header-anchor">#</a> 面向对象与Java基础</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java_basic.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p><strong>Java入门</strong> ：你可能会注意到，<code>面向对象与Java基础</code> 这个章节写的非常简单，为什么呢?
因为就语法本身而言，大多数人入门一门语言只需要两周左右，所以这里主要梳理下知识点和常见的Q/A。</p></blockquote> <ul><li><a href="/pages/java-basic-oop">Java 基础 - 面向对象</a></li> <li><a href="/pages/java-basic-lan-basic">Java 基础 - 知识点</a></li> <li><a href="/pages/java-basic-lan-sum">Java 基础 - 图谱 &amp; Q/A</a></li></ul> <p>基础知识点复习完了以后，我们需要深入的理解Java中的一些基础机制：</p> <ul><li><a href="/pages/java-basic-generic">Java 基础 - 泛型机制详解</a> <ul><li>Java泛型这个特性是从JDK 1.5才开始加入的，因此为了兼容之前的版本，Java泛型的实现采取了“伪泛型”的策略，即Java在语法上支持泛型，但是在编译阶段会进行所谓的“类型擦除”（Type Erasure），将所有的泛型表示（尖括号中的内容）都替换为具体的类型（其对应的原生态类型），就像完全没有泛型一样。</li></ul></li> <li><a href="/pages/java-basic-annotation">Java 基础 - 注解机制详解</a> <ul><li>注解是JDK1.5版本开始引入的一个特性，用于对代码进行说明，可以对包、类、接口、字段、方法参数、局部变量等进行注解。它是框架学习和设计者必须掌握的基础。</li></ul></li> <li><a href="/pages/java-basic-exception">Java 基础 - 异常机制详解</a> <ul><li>Java异常是Java提供的一种识别及响应错误的一致性机制，java异常机制可以使程序中异常处理代码和正常业务代码分离，保证程序代码更加优雅，并提高程序健壮性。</li></ul></li> <li><a href="/pages/java-basic-reflection">Java 基础 - 反射机制详解</a> <ul><li>JAVA反射机制是在运行状态中，对于任意一个类，都能够知道这个类的所有属性和方法；对于任意一个对象，都能够调用它的任意一个方法和属性；这种动态获取的信息以及动态调用对象的方法的功能称为java语言的反射机制。Java反射机制在框架设计中极为广泛，需要深入理解。</li></ul></li> <li><a href="/pages/java-advanced-spi">Java 基础 - SPI机制详解</a> <ul><li>SPI（Service Provider Interface），是JDK内置的一种 服务提供发现机制，可以用来启用框架扩展和替换组件，主要是被框架的开发人员使用。</li></ul></li> <li><a href="/pages/java-basic-command">Java 基础 - 编译与反编译</a> <ul><li>编码命令javac和反编译命令javap介绍及使用。</li></ul></li> <li><a href="/pages/java-command-param">Java 命令 - 参数</a> <ul><li>执行Java文件的启动、运行、调优等命令时，相关参数的介绍。</li></ul></li></ul> <hr> <h3 id="java进阶-集合框架"><a href="#java进阶-集合框架" class="header-anchor">#</a> Java进阶 - 集合框架</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java_collections_overview.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p><strong>A. Java进阶 - Java 集合框架</strong> ：Java 集合框架应用是极其广泛的，对于其总体框架用法及源码都必要深刻理解。</p></blockquote> <ul><li><a href="/pages/java-collection-overview">Collection - 类关系图</a></li></ul> <blockquote><p><strong>B. Java进阶 - Java 集合框架之 Collection源码解读</strong> ：对核心的Collection类进行源码解读。</p></blockquote> <ul><li><a href="/pages/java-collection-ArrayList">Collection - ArrayList 详解</a></li> <li><a href="/pages/java-collection-LinkedList">Collection - LinkedList 详解</a></li> <li><a href="/pages/java-collection-Queue&amp;Stack">Collection - Stack &amp; Queue 详解</a></li> <li><a href="/pages/java-collection-PriorityQueue">Collection - PriorityQueue 详解</a></li></ul> <blockquote><p><strong>C. Java进阶 - Java 集合框架之 Map &amp; Set 源码解读</strong>：对核心的Map &amp; Set 类进行源码解读。</p></blockquote> <ul><li><a href="/pages/java-map-HashMap&amp;HashSet">Map - HashMap &amp; HashSet 详解</a></li> <li><a href="/pages/java-map-LinkedHashMap&amp;LinkedHashSet">Map - LinkedHashMap&amp;LinkedHashSet 详解</a></li> <li><a href="/pages/java-map-TreeMap&amp;TreeSet">Map - TreeMap &amp; TreeSet 详解</a></li> <li><a href="/pages/java-map-WeakHashMap">Map - WeakHashMap 详解</a></li></ul> <hr> <h3 id="java进阶-并发框架"><a href="#java进阶-并发框架" class="header-anchor">#</a> Java进阶 - 并发框架</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java-concurrent-overview-1.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p><strong>A. Java进阶 - Java 并发之基础</strong>

线程池和工具类。</p></blockquote> <ul><li><a href="/pages/java-thread-x-juc-overview">JUC - 类汇总和学习指南</a> <ul><li>JUC框架包含几个部分?</li> <li>每个部分有哪些核心的类?</li> <li>最最核心的类有哪些?</li></ul></li></ul> <blockquote><p><strong>B.1 Java进阶 - Java 并发之J.U.C框架【1/5】：CAS及原子类</strong> ：从最核心的CAS, Unsafe和原子类开始分析。</p></blockquote> <ul><li><a href="/pages/java-thread-x-juc-AtomicInteger">JUC原子类: CAS, Unsafe和原子类详解</a> <ul><li>线程安全的实现方法有哪些?</li> <li>什么是CAS?</li> <li>CAS使用示例，结合AtomicInteger给出示例?</li> <li>CAS会有哪些问题?</li> <li>针对这这些问题，Java提供了哪几个解决的?</li> <li>AtomicInteger底层实现? CAS+volatile</li> <li>请阐述你对Unsafe类的理解?</li> <li>说说你对Java原子类的理解? 包含13个，4组分类，说说作用和使用场景。</li> <li>AtomicStampedReference是什么?</li> <li>AtomicStampedReference是怎么解决ABA的? 内部使用Pair来存储元素值及其版本号</li> <li>java中还有哪些类可以解决ABA的问题? AtomicMarkableReference</li></ul></li></ul> <blockquote><p><strong>B.2 Java进阶 - Java 并发之J.U.C框架【2/5】：锁</strong> ：然后分析JUC中锁。</p></blockquote> <ul><li><a href="/pages/java-thread-x-lock-LockSupport">JUC锁: LockSupport详解</a> <ul><li>为什么LockSupport也是核心基础类? AQS框架借助于两个类：Unsafe(提供CAS操作)和LockSupport(提供park/unpark操作)</li> <li>写出分别通过wait/notify和LockSupport的park/unpark实现同步?</li> <li>LockSupport.park()会释放锁资源吗? 那么Condition.await()呢?</li> <li>Thread.sleep()、Object.wait()、Condition.await()、LockSupport.park()的区别? 重点</li> <li>如果在wait()之前执行了notify()会怎样?</li> <li>如果在park()之前执行了unpark()会怎样?</li></ul></li> <li><a href="/pages/java-thread-x-lock-AbstractQueuedSynchronizer">JUC锁: 锁核心类AQS详解</a> <ul><li>什么是AQS? 为什么它是核心?</li> <li>AQS的核心思想是什么? 它是怎么实现的? 底层数据结构等</li> <li>AQS有哪些核心的方法?</li> <li>AQS定义什么样的资源获取方式? AQS定义了两种资源获取方式：<code>独占</code>(只有一个线程能访问执行，又根据是否按队列的顺序分为<code>公平锁</code>和<code>非公平锁</code>，如<code>ReentrantLock</code>) 和<code>共享</code>(多个线程可同时访问执行，如<code>Semaphore</code>、<code>CountDownLatch</code>、 <code>CyclicBarrier</code> )。<code>ReentrantReadWriteLock</code>可以看成是组合式，允许多个线程同时对某一资源进行读。</li> <li>AQS底层使用了什么样的设计模式? 模板</li> <li>AQS的应用示例?</li></ul></li> <li><a href="/pages/java-thread-x-lock-ReentrantLock">JUC锁: ReentrantLock详解</a> <ul><li>什么是可重入， BIO/NIO/AIO相关知识详解。</p></blockquote> <ul><li><a href="/pages/java-io-model">IO 模型 - Unix IO 模型</a> <ul><li>本文主要简要介绍 Unix I/O 5种模型，并对5大模型比较，并重点为后续章节解释IO多路复用做铺垫</li></ul></li> <li><a href="/pages/java-io-bio">Java IO - BIO 详解</a> <ul><li>BIO就是: blocking IO。最容易理解、最容易实现的IO工作方式，应用程序向操作系统请求网络IO操作，这时应用程序会一直等待；另一方面，操作系统收到请求后，也会等待，直到网络上有数据传到监听端口；操作系统在收集数据后，会把数据发送给应用程序；最后应用程序受到数据，并解除等待状态</li></ul></li> <li><a href="/pages/java-io-nio">Java NIO - 基础详解</a> <ul><li>新的输入/输出 (NIO) 库是在 JDK 1.4 中引入的，弥补了原来的 I/O 的不足，提供了高速的、面向块的 I/O</li></ul></li> <li><a href="/pages/java-io-nio-select-epoll">Java NIO - IO多路复用详解</a> <ul><li>本文主要对IO多路复用，Ractor模型以及Java NIO对其的支持</li></ul></li> <li><a href="/pages/java-io-aio">Java AIO - 异步IO详解</a> <ul><li>本文主要对异步IO和Java中对AIO的支持详解。</li></ul></li></ul> <blockquote><p><strong>D. Java进阶 - IO框架之开源框架</strong> ：最后再对常用的开源框架进行分析和详解。</p></blockquote> <ul><li><p><a href="/pages/java-io-nio-zerocopy">Java NIO - 零拷贝实现</a>这里转一篇Java NIO 零拷贝的实现文章，在此之前建议先理解什么是Linux中零拷贝，可以先看这篇文章。本文从源码着手分析了 Java NIO 对零拷贝的实现，主要包括基于内存映射（mmap）方式的 MappedByteBuffer 以及基于 sendfile 方式的 FileChannel。最后在篇末简单的阐述了一下 Netty 中的零拷贝机制，以及 RocketMQ 和 Kafka 两种消息队列在零拷贝实现方式上的区别。</p></li> <li><p><a href="/pages/java-io-nio-netty">Java N(A)IO - 框架: Netty</a></p> <ul><li>Netty是一个高性能、异步事件驱动的NIO框架，提供了对TCP、UDP和文件传输的支持。作为当前最流行的NIO框架，Netty在互联网领域、大数据分布式计算领域、游戏行业、通信行业等获得了广泛的应用，一些业界著名的开源组件也基于Netty构建，比如RPC框架、zookeeper等</li></ul></li></ul> <hr> <h3 id="java进阶-jvm相关"><a href="#java进阶-jvm相关" class="header-anchor">#</a> Java进阶 - JVM相关</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/jvm-overview.png" alt="图片描述"></p> <p><em>学习思路</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java-jvm-overview.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p><strong>A. Java进阶 - JVM相关 知识体系</strong> ： 首先按照上述<code>学习思路</code>，理解总体知识点在全局上与知识体系之间的对应关系。</p></blockquote> <ul><li><a href="/pages/java-jvm-overview">JVM 相关知识体系</a></li></ul> <blockquote><p><strong>B. Java进阶 - JVM相关 类加载</strong> ： 然后理解类字节码和类的加载机制。</p></blockquote> <ul><li><a href="/pages/java-jvm-class">JVM基础 - 类字节码详解</a> <ul><li>源代码通过编译器编译为字节码，再通过类加载子系统进行加载到JVM中运行</li></ul></li> <li><a href="/pages/java-jvm-classload">JVM基础 - Java 类加载机制</a> <ul><li>这篇文章将带你深入理解Java 类加载机制</li></ul></li></ul> <blockquote><p><strong>C. Java进阶 - JVM相关 内存结构</strong> ： 因为类字节码是加载到JVM内存结构中的，所以紧接着理解JVM内存结构。</p></blockquote> <ul><li><a href="/pages/java-jvm-struct">JVM基础 - JVM内存结构</a> <ul><li>本文主要对JVM 内存结构进行讲解，注意不要和Java内存模型混淆了</li></ul></li></ul> <blockquote><p><strong>D. Java进阶 - JVM相关 JMM</strong> ： 然后通过理解JVM与硬件之间的联系，理解Java
通过其内存模型保证数据线程安全等，这是JVM在并发上底层的支持。</p></blockquote> <ul><li><a href="/pages/java-jvm-introduce">JVM基础 - Java 内存模型引入</a> <ul><li>很多人都无法区分Java内存模型和JVM内存结构，以及Java内存模型与物理内存之间的关系。本文从堆栈角度引入JMM，然后介绍JMM和物理内存之间的关系, 为后面<code>JMM详解</code>, <code>JVM 内存结构详解</code>, <code>Java 对象模型详解</code>等铺垫。</li></ul></li> <li><a href="/pages/java-jvm-jmm">JVM基础 - Java 内存模型详解</a> <ul><li>本文主要转载自 Info 上<a href="https://www.infoq.cn/article/java_memory_model/" target="_blank" rel="noopener noreferrer">深入理解Java内存模型<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 作者程晓明。这篇文章对JMM讲的很清楚了，大致分三部分：重排序与顺序一致性；三个同步原语（lock，volatile，final）的内存语义，重排序规则及在处理器中的实现；java 内存模型的设计，及其与处理器内存模型和顺序一致性内存模型的关系</li></ul></li></ul> <blockquote><p><strong>E. Java进阶 - JVM相关 GC</strong> ： 再者理解下Java GC机制，如何回收内存等。</p></blockquote> <ul><li><a href="/pages/java-jvm-gc">GC - Java 垃圾回收基础知识</a> <ul><li>垃圾收集主要是针对堆和方法区进行；程序计数器、虚拟机栈和本地方法栈这三个区域属于线程私有的，只存在于线程的生命周期内，线程结束之后也会消失，因此不需要对这三个区域进行垃圾回收。</li></ul></li> <li><a href="/pages/java-jvm-gc-g1">GC - Java 垃圾回收器之G1详解</a> <ul><li>G1垃圾回收器是在Java7 update 4之后引入的一个新的垃圾回收器。同优秀的CMS垃圾回收器一样，G1也是关注最小时延的垃圾回收器，也同样适合大尺寸堆内存的垃圾收集，官方在ZGC还没有出现时也推荐使用G1来代替选择CMS。G1最大的特点是引入分区的思路，弱化了分代的概念，合理利用垃圾收集各个周期的资源，解决了其他收集器甚至CMS的众多缺陷。</li></ul></li> <li><a href="/pages/java-jvm-gc-zgc">GC - Java 垃圾回收器之ZGC详解</a> <ul><li>ZGC（The Z Garbage Collector）是JDK 11中推出的一款低延迟垃圾回收器, 是JDK 11+ 最为重要的更新之一，适用于<strong>大内存低延迟</strong> 服务的内存管理和回收。在梳理相关知识点时，发现美团技术团队分享的文章<a href="https://tech.meituan.com/2020/08/06/new-zgc-practice-in-meituan.html" target="_blank" rel="noopener noreferrer">新一代垃圾回收器ZGC的探索与实践<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>比较完善（包含G1收集器停顿时间瓶颈，原理，优化等）, 这里分享给你，帮你构建ZGC相关的知识体系</li></ul></li> <li><a href="/pages/java-jvm-cms-gc">GC - Java 垃圾回收器之CMS GC问题分析与解决</a> <ul><li>本文整理自<a href="https://tech.meituan.com/2020/11/12/java-9-cms-gc.html" target="_blank" rel="noopener noreferrer">美团技术团队<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 这篇文章将可以帮助你构建CMS GC相关问题解决的知识体系，分享给你。</li></ul></li></ul> <blockquote><p><strong>F. Java进阶 - JVM相关 排错调优</strong> ：
最后围绕着调试和排错，分析理解JVM调优参数，动态字节码技术及动态在线调试的原理；学会使用常用的调工具和在线动态调试工具等。</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java-jvm-debug.png" alt="图片描述"></p> <ul><li><a href="/pages/java-jvm-param">调试排错 - JVM 调优参数</a> <ul><li>本文对JVM涉及的常见的调优参数和垃圾回收参数进行阐述</li></ul></li> <li><a href="/pages/java-jvm-oom">调试排错 - Java 内存分析之堆内存和MetaSpace内存</a> <ul><li>本文以两个简单的例子(<code>堆内存溢出</code>和<code>MetaSpace (元数据) 内存溢出</code>）解释Java 内存溢出的分析过程</li></ul></li> <li><a href="/pages/java-jvm-oom-offheap">调试排错 - Java 内存分析之堆外内存</a> <ul><li>Java 堆外内存分析相对来说是复杂的，美团技术团队的<a href="https://tech.meituan.com/2019/01/03/spring-boot-native-memory-leak.html" target="_blank" rel="noopener noreferrer">Spring Boot引起的“堆外内存泄漏”排查及经验总结<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>可以为很多Native Code内存泄漏/占用提供方向性指引。</li></ul></li> <li><a href="/pages/java-jvm-thread-dump">调试排错 - Java 线程分析之线程Dump分析</a> <ul><li>Thread Dump是非常有用的诊断Java应用问题的工具。</li></ul></li> <li><a href="/pages/java-jvm-debug-tools-linux">调试排错 - Java 问题排查之Linux命令</a> <ul><li>Java 在线问题排查之通过linux常用命令排查。</li></ul></li> <li><a href="/pages/java-jvm-debug-tools-list">调试排错 - Java 问题排查之工具单</a> <ul><li>Java 在线问题排查之通过java调试/排查工具进行问题定位。</li></ul></li> <li><a href="/pages/java-jvm-oom-tool">调试排错 - Java 问题排查之JVM可视化工具</a> <ul><li>本文主要梳理常见的JVM可视化的分析工具，主要包括JConsole, Visual VM, Vusial GC, JProfile 和 MAT等。</li></ul></li> <li><a href="/pages/java-jvm-agent-arthas">调试排错 - Java 问题排查之应用在线调试Arthas</a> <ul><li>本文主要介绍Alibaba开源的Java诊断工具，开源到现在已经1.7万个点赞了，深受开发者喜爱。具体解决在线问题，比如：</li> <li>这个类从哪个 jar 包加载的? 为什么会报各种类相关的 Exception?</li> <li>我改的代码为什么没有执行到? 难道是我没 commit? 分支搞错了?</li> <li>遇到问题无法在线上 debug，难道只能通过加日志再重新发布吗?</li> <li>线上遇到某个用户的数据处理有问题，但线上同样无法 debug，线下无法重现！</li> <li>是否有一个全局视角来查看系统的运行状况?</li> <li>有什么办法可以监控到JVM的实时运行状态?</li></ul></li> <li><a href="/pages/java-jvm-debug-idea">调试排错 - Java 问题排查之使用IDEA本地调试和远程调试</a> <ul><li>Debug用来追踪代码的运行流程，通常在程序运行过程中出现异常，启用Debug模式可以分析定位异常发生的位置，以及在运行过程中参数的变化；并且在实际的排错过程中，还会用到Remote Debug。IDEA 相比 Eclipse/STS效率更高，本文主要介绍基于IDEA的Debug和Remote Debug的技巧。</li></ul></li> <li><a href="/pages/java-jvm-agent-usage">调试排错 - Java动态调试技术原理</a> <ul><li>本文转载自 美团技术团队胡健的<a href="https://tech.meituan.com/2019/11/07/java-dynamic-debugging-technology.html" target="_blank" rel="noopener noreferrer">Java 动态调试技术原理及实践<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 通过学习java agent方式进行动态调试了解目前很多大厂开源的一些基于此的调试工具。</li></ul></li></ul> <hr> <h3 id="java-8-新特性解读"><a href="#java-8-新特性解读" class="header-anchor">#</a> Java 8 新特性解读</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/java8-overview.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p><strong>A. Java进阶 - Java 8 新特性知识点</strong> ：JDK1.6和JDK1.8是两个大的版本，目前主流使用的是JDK1.8,
所以有必要系统的学习下Java 8相关的知识点。</p></blockquote> <ul><li><a href="/pages/java8-overview">Java 8 - 新特性汇总</a> <ul><li>Java 新特性的增加都是来源于哪里?</li> <li>简要说说Java8包含了哪些新的特性?</li></ul></li></ul> <blockquote><p><strong>B. Java进阶 - Java 8 新特性解读之 常用核心特性</strong>

结构与算法</h2> <h3 id="数据结构基础"><a href="#数据结构基础" class="header-anchor">#</a> 数据结构基础</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-overview-x.png" alt="图片描述"></p> <p><em>学习思路</em></p> <blockquote><p>避免孤立的学习知识点，要关联学习。比如实际应用当中，我们经常使用的是<code>查找</code>和<code>排序</code>操作，这在我们的各种管理系统、数据库系统、操作系统等当中，十分常用，我们通过这个线索将知识点串联起来：</p></blockquote> <p><code>数组</code>的下标寻址十分迅速，但计算机的内存是有限的，故数组的长度也是有限的，实际应用当中的数据往往十分庞大；而且无序数组的查找最坏情况需要遍历整个数组；后来人们提出了二分查找，二分查找要求数组的构造一定有序，二分法查找解决了普通数组查找复杂度过高的问题。任何一种数组无法解决的问题就是插入、删除操作比较复杂，因此，在一个增删查改比较频繁的数据结构中，数组不会被优先考虑</p> <p><code>普通链表</code>由于它的结构特点被证明根本不适合进行查找</p> <p><code>哈希表</code>是数组和链表的折中，同时它的设计依赖散列函数的设计，数组不能无限长、链表也不适合查找，所以也不适合大规模的查找</p> <p><code>二叉查找树</code>因为可能退化成链表，同样不适合进行查找</p> <p><code>AVL树</code>是为了解决可能退化成链表问题，但是AVL树的旋转过程非常麻烦，因此插入和删除很慢，也就是构建AVL树比较麻烦</p> <p><code>红黑树</code>是平衡二叉树和AVL树的折中，因此是比较合适的。集合类中的Map、关联数组具有较高的查询效率，它们的底层实现就是红黑树。</p> <p><code>多路查找树</code>
是大规模数据存储中，实现索引查询这样一个实际背景下，树节点存储的元素数量是有限的(如果元素数量非常多的话，查找就退化成节点内部的线性查找了)，这样导致二叉查找树结构由于树的深度过大而造成磁盘I/O读写过于频繁，进而导致查询效率低下。</p> <p><code>B树</code>与自平衡二叉查找树不同，B树适用于读写相对大的数据块的存储系统，例如磁盘。它的应用是文件系统及部分非关系型数据库索引。</p> <p><code>B+树</code>在B树基础上，为叶子结点增加链表指针(B树+叶子有序链表)，所有关键字都在叶子结点
中出现，非叶子结点作为叶子结点的索引；B+树总是到叶子结点才命中。通常用于关系型数据库(如Mysql)和操作系统的文件系统中。</p> <p><code>B*树</code>是B+树的变体，在B+树的非根和非叶子结点再增加指向兄弟的指针,
在B+树基础上，为非叶子结点也增加链表指针，将结点的最低利用率从1/2提高到2/3。</p> <p><code>R树</code>是用来做空间数据存储的树状数据结构。例如给地理位置，矩形和多边形这类多维数据建立索引。</p> <p><code>Trie树</code>是自然语言处理中最常用的数据结构，很多字符串处理任务都会用到。Trie树本身是一种有限状态自动机，还有很多变体。什么模式匹配、正则表达式，都与这有关。</p> <p><em>相关文章</em></p> <blockquote><p><strong>A. 数据结构 知识点</strong> ：数据结构是基础中的基础，任何进阶都逃不开这些知识点。</p></blockquote> <ul><li><a href="/pages/alg-basic-overview">数据结构 - Overview</a></li></ul> <blockquote><p><strong>B. 数据结构之 线性结构</strong> ：首先理解数据结构中线性结构及其延伸：数组和矩阵，链表，栈和队列等。</p></blockquote> <ul><li><a href="/pages/alg-basic-array">线性表 - 数组和矩阵</a> <ul><li>数组是一种连续存储线性结构，元素类型相同，大小相等，数组是多维的，通过使用整型索引值来访问他们的元素，数组尺寸不能改变</li></ul></li> <li><a href="/pages/alg-basic-linklist">线性表 - 链表</a> <ul><li>n个节点离散分配，彼此通过指针相连，每个节点只有一个前驱节点，每个节点只有一个后续节点，首节点没有前驱节点，尾节点没有后续节点。确定一个链表我们只需要头指针，通过头指针就可以把整个链表都能推出来</li></ul></li> <li><a href="/pages/alg-basic-hashtable">线性表(散列) - 哈希表</a> <ul><li>散列表（Hash table，也叫哈希表），是根据关键码值(Key value)而直接进行访问的数据结构。也就是说，它通过把关键码值映射到表中一个位置来访问记录，以加快查找的速度。这个映射函数叫做散列函数，存放记录的数组叫做散列表。</li></ul></li> <li><a href="/pages/alg-basic-stack_queue">线性表 - 栈和队列</a> <ul><li>数组和链表都是线性存储结构的基础，栈和队列都是线性存储结构的应用</li></ul></li></ul> <blockquote><p><strong>C. 数据结构之 逻辑结构：树</strong> ：然后理解数据结构中逻辑结构之树：二叉搜索树(BST)，平衡二叉树(AVL)，红黑树(R-B
Tree)，哈夫曼树，前缀树(Trie)等。</p></blockquote> <ul><li><a href="/pages/alg-basic-tree">树 - 基础和Overview</a> <ul><li>树在数据结构中至关重要，这里展示树的整体知识体系结构和几种常见树类型</li></ul></li> <li><a href="/pages/alg-basic-tree-search">树 - 二叉搜索树(BST)</a> <ul><li>本文主要介绍 二叉树中最基本的二叉查找树（Binary Search Tree），（又：二叉搜索树，二叉排序树）它或者是一棵空树，或者是具有下列性质的二叉树： 若它的左子树不空，则左子树上所有结点的值均小于它的根结点的值； 若它的右子树不空，则右子树上所有结点的值均大于它的根结点的值； 它的左、右子树也分别为二叉排序树。</li></ul></li> <li><a href="/pages/alg-basic-tree-balance">树 - 平衡二叉树(AVL)</a> <ul><li>平衡二叉树（Balanced Binary Tree）具有以下性质：它是一棵空树或它的左右两个子树的高度差的绝对值不超过1，并且左右两个子树都是一棵平衡二叉树。平衡二叉树的常用实现方法有红黑树、AVL、替罪羊树、Treap、伸展树等。 最小二叉平衡树的节点的公式如下 F(n)=F(n-1)+F(n-2)+1 这个类似于一个递归的数列，可以参考Fibonacci数列，1是根节点，F(n-1)是左子树的节点数量，F(n-2)是右子树的节点数量。</li></ul></li> <li><a href="/pages/alg-basic-tree-redblack">树 - 红黑树(R-B Tree)</a> <ul><li>红黑树（Red Black Tree） 是一种自平衡二叉查找树，是在计算机科学中用到的一种数据结构，典型的用途是实现关联数组，是平衡二叉树和AVL树的折中。</li></ul></li> <li><a href="/pages/alg-basic-tree-haffman">树 - 哈夫曼树</a> <ul><li>哈夫曼又称最优二叉树, 是一种带权路径长度最短的二叉树。</li></ul></li> <li><a href="/pages/alg-basic-tree-trie">树 - 前缀树(Trie)</a> <ul><li>Trie，又称字典树、单词查找树或键树，是一种树形结构，是一种哈希树的变种。典型应用是用于统计，排序和保存大量的字符串（但不仅限于字符串），所以经常被搜索引擎系统用于文本词频统计。它的优点是：利用字符串的公共前缀来减少查询时间，最大限度地减少无谓的字符串比较，查询效率比哈希树高。</li></ul></li></ul> <blockquote><p><strong>D. 数据结构之 逻辑结构：图</strong> ：最后理解数据结构中逻辑结构之图：图基础，图的遍历，最小生成树(Prim &amp;
Kruskal)，最短路径(Dijkstra &amp; Frolyd)，拓扑排序(Topological sort)，AOE &amp; 关键路径等。</p></blockquote> <ul><li><a href="/pages/alg-basic-graph">图 - 基础和Overview</a> <ul><li>图(Graph)是由顶点和连接顶点的边构成的离散结构。在计算机科学中，图是最灵活的数据结构之一，很多问题都可以使用图模型进行建模求解。例如: 生态环境中不同物种的相互竞争、人与人之间的社交与关系网络、化学上用图区分结构不同但分子式相同的同分异构体、分析计算机网络的拓扑结构确定两台计算机是否可以通信、找到两个城市之间的最短路径等等。</li></ul></li> <li><a href="/pages/alg-basic-graph-bfs-dfs">图 - 遍历(BFS &amp; DFS)</a> <ul><li>图的深度优先搜索(Depth First Search)，和树的先序遍历比较类似; 广度优先搜索算法(Breadth First Search)，又称为&quot;宽度优先搜索&quot;或&quot;横向优先搜索&quot;</li></ul></li> <li><a href="/pages/alg-basic-graph-min-tree">图 - 最小生成树(Prim &amp; Kruskal)</a> <ul><li>Kruskal算法是从最小权重边着手，将森林里的树逐渐合并；prim算法是从顶点出发，在根结点的基础上建起一棵树</li></ul></li> <li><a href="/pages/alg-basic-graph-min-distance">图 - 最短路径(Dijkstra &amp; Frolyd)</a> <ul><li>最短路径有着广泛的应用，比如地图两点间距离计算，公交查询系统，路由选择等</li></ul></li> <li><a href="/pages/alg-basic-graph-topo-sort">图 - 拓扑排序(Topological sort)</a> <ul><li>拓扑排序主要用来解决有向图中的依赖解析(dependency resolution)问题</li></ul></li> <li><a href="/pages/alg-basic-graph-aoe">图 - AOE &amp; 关键路径</a> <ul><li>关键路径在项目管理计算工期等方面有广泛等应用，提升工期就是所见缩减所有关键路径上的工期，并且在实现时需要应用到之前拓扑排序的算法(前提: 有向无环图，有依赖关系)</li></ul></li></ul> <hr> <h3 id="排序算法详解"><a href="#排序算法详解" class="header-anchor">#</a> 排序算法详解</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-sort-overview-1.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p><strong>A. 常见排序概要</strong> ：重点理解几个排序之间的对比，时间和空间复杂度，以及应用。PS：越简单越要提高认知效率，做到战略上藐视战术上重视。</p></blockquote> <ul><li><a href="/pages/alg-sort-overview">排序 - Overview</a></li></ul> <blockquote><p><strong>B. 常见排序详解</strong> ：具体分析各种排序及其复杂度，查漏补缺；在综合复杂度及稳定性情况下，通常<code>希尔</code>, <code>快排</code>和 <code>归并</code>需要重点掌握。</p></blockquote> <ul><li><a href="/pages/alg-sort-bubble">排序 - 冒泡排序(Bubble Sort)</a> <ul><li>它是一种较简单的排序算法。它会遍历若干次要排序的数列，每次遍历时，它都会从前往后依次的比较相邻两个数的大小；如果前者比后者大，则交换它们的位置。这样，一次遍历之后，最大的元素就在数列的末尾！ 采用相同的方法再次遍历时，第二大的元素就被排列在最大元素之前。重复此操作，直到整个数列都有序为止</li></ul></li> <li><a href="/pages/alg-sort-fast">排序 - 快速排序(Quick Sort)</a> <ul><li>它的基本思想是: 选择一个基准数，通过一趟排序将要排序的数据分割成独立的两部分；其中一部分的所有数据都比另外一部分的所有数据都要小。然后，再按此方法对这两部分数据分别进行快速排序，整个排序过程可以递归进行，以此达到整个数据变成有序序列。</li></ul></li> <li><a href="/pages/alg-sort-insert">排序 - 插入排序(Insertion Sort)</a> <ul><li>直接插入排序(Straight Insertion Sort)的基本思想是: 把n个待排序的元素看成为一个有序表和一个无序表。开始时有序表中只包含1个元素，无序表中包含有n-1个元素，排序过程中每次从无序表中取出第一个元素，将它插入到有序表中的适当位置，使之成为新的有序表，重复n-1次可完成排序过程。</li></ul></li> <li><a href="/pages/alg-sort-shell">排序 - Shell排序(Shell Sort)</a> <ul><li>希尔排序实质上是一种分组插入方法。它的基本思想是: 对于n个待排序的数列，取一个小于n的整数gap(gap被称为步长)将待排序元素分成若干个组子序列，所有距离为gap的倍数的记录放在同一个组中；然后，对各组内的元素进行直接插入排序。 这一趟排序完成之后，每一个组的元素都是有序的。然后减小gap的值，并重复执行上述的分组和排序。重复这样的操作，当gap=1时，整个数列就是有序的。</li></ul></li> <li><a href="/pages/alg-sort-select">排序 - 选择排序(Selection sort)</a> <ul><li>它的基本思想是: 首先在未排序的数列中找到最小(or最大)元素，然后将其存放到数列的起始位置；接着，再从剩余未排序的元素中继续寻找最小(or最大)元素，然后放到已排序序列的末尾。以此类推，直到所有元素均排序完毕。</li></ul></li> <li><a href="/pages/alg-sort-heap">排序 - 堆排序(Heap Sort)</a> <ul><li>堆排序是指利用堆这种数据结构所设计的一种排序算法。堆是一个近似完全二叉树的结构，并同时满足堆积的性质：即子结点的键值或索引总是小于（或者大于）它的父节点。</li></ul></li> <li><a href="/pages/alg-sort-merge">排序 - 归并排序(Merge Sort)</a> <ul><li>将两个的有序数列合并成一个有序数列，我们称之为&quot;归并&quot;。归并排序(Merge Sort)就是利用归并思想对数列进行排序。</li></ul></li> <li><a href="/pages/alg-sort-bucket">排序 - 桶排序(Bucket Sort)</a> <ul><li>桶排序(Bucket Sort)的原理很简单，将数组分到有限数量的桶子里。每个桶子再个别排序（有可能再使用别的排序算法或是以递归方式继续使用桶排序进行排序）</li></ul></li> <li><a href="/pages/alg-sort-radix">排序 - 基数排序(Radix Sort)</a> <ul><li>它的基本思想是: 将整数按位数切割成不同的数字，然后按每个位数分别比较。具体做法是: 将所有待比较数值统一为同样的数位长度，数位较短的数前面补零。然后，从最低位开始，依次进行一次排序。这样从最低位排序一直到最高位排序完成以后, 数列就变成一个有序序列</li></ul></li></ul> <hr> <h3 id="算法思想详解"><a href="#算法思想详解" class="header-anchor">#</a> 算法思想详解</h3> <p><em>相关文章</em></p> <blockquote><p><strong>A. 算法思想 详解</strong> ：紧接着我们通过理解算法背后常用的算法思想，进行归纳总结，并通过leetcode练习来辅助理解和提升。</p></blockquote> <ul><li><a href="/pages/alg-core-divide-and-conquer">算法思想 - 分治算法</a> <ul><li>分治算法的基本思想是将一个规模为N的问题分解为K个规模较小的子问题，这些子问题相互独立且与原问题性质相同。求出子问题的解，就可得到原问题的解</li></ul></li> <li><a href="/pages/alg-core-dynamic">算法思想 - 动态规划算法</a> <ul><li>动态规划算法通常用于求解具有某种最优性质的问题。在这类问题中，可能会有许多可行解。每一个解都对应于一个值，我们希望找到具有最优值的解。动态规划算法与分治法类似，其基本思想也是将待求解问题分解成若干个子问题，先求解子问题，然后从这些子问题的解得到原问题的解</li></ul></li> <li><a href="/pages/alg-core-greedy">算法思想 - 贪心算法</a> <ul><li>本文主要介绍算法中贪心算法的思想: 保证每次操作都是局部最优的，并且最后得到的结果是全局最优的</li></ul></li> <li><a href="/pages/alg-core-devide-two">算法思想 - 二分法</a> <ul><li>本文主要介绍算法思想中分治算法重要的二分法，比如二分查找；二分查找也称折半查找（Binary Search），它是一种效率较高的查找方法。但是，折半查找要求线性表必须采用顺序存储结构，而且表中元素按关键字有序排列。</li></ul></li> <li><a href="/pages/alg-core-search">算法思想 - 搜索算法</a> <ul><li>本文主要介绍算法中搜索算法的思想，主要包含BFS，DFS</li></ul></li> <li><a href="/pages/alg-core-backtracking">算法思想 - 回溯算法</a> <ul><li>Backtracking(回溯)属于 DFS, 本文主要介绍算法中Backtracking算法的思想。回溯算法实际上一个类似枚举的搜索尝试过程，主要是在搜索尝试过程中寻找问题的解，当发现已不满足求解条件时，就“回溯”返回，尝试别的路径。回溯法是一种选优搜索法，按选优条件向前搜索，以达到目标。但当探索到某一步时，发现原先选择并不优或达不到目标，就退回一步重新选择，这种走不通就退回再走的技术为回溯法</li></ul></li></ul> <hr> <h3 id="领域算法详解"><a href="#领域算法详解" class="header-anchor">#</a> 领域算法详解</h3> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/alg-domain-2.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p><strong>A. 领域算法 梳理知识点</strong>
：在了解基础算法之后，我们还要学习和了解在不同专业领域有哪些特有的算法。这里不一定要求复杂度，而是要有知识面以及解决问题的思路。</p></blockquote> <ul><li><a href="/pages/alg-domain-overview">一些领域算法 - Overview</a></li></ul> <blockquote><p><strong>B. 领域算法之 安全算法</strong> ：主要包括摘要算法和加密算法两大类。</p></blockquote> <ul><li><a href="/pages/alg-domain-security-degist">安全算法 - 摘要算法</a> <ul><li>消息摘要算法的主要特征是加密过程不需要密钥，并且经过加密的数据无法被解密，目前可以解密逆向的只有CRC32算法，只有输入相同的明文数据经过相同的消息摘要算法才能得到相同的密文。消息摘要算法不存在密钥的管理与分发问题，适合于分布式网络上使用。</li></ul></li> <li><a href="/pages/alg-domain-security-secure">安全算法 - 加密算法</a> <ul><li>数据加密的基本过程就是对原来为明文的文件或数据按某种算法进行处理，使其成为不可读的一段代码为“密文”，使其只能在输入相应的密钥之后才能显示出原容，通过这样的途径来达到保护数据不被非法人窃取、阅读的目的。 该过程的逆过程为解密，即将该编码信息转化为其原来数据的过程</li></ul></li> <li><a href="/pages/alg-domain-security-sm">安全算法 - 国密算法</a> <ul><li>国密即国家密码局认定的国产密码算法。主要有SM1，SM2，SM3，SM4，SM7, SM9。</li></ul></li></ul> <blockquote><p><strong>C. 领域算法之 字符串匹配算法</strong> ：字符串匹配(String Matchiing)也称字符串搜索(String
Searching)是字符串算法中重要的一种，是指从一个大字符串或文本中找到模式串出现的位置。</p></blockquote> <ul><li><a href="/pages/alg-domain-char-match-bf">朴素的字符串匹配算法（Naive String Matching Algorithm)</a> <ul><li>朴素的字符串匹配算法又称为<strong>暴力匹配算法</strong> （Brute Force Algorithm），最为简单的字符串匹配算法</li></ul></li> <li><a href="/pages/alg-domain-char-match-kmp">Knuth-Morris-Pratt 字符串匹配算法（即 KMP 算法）</a> <ul><li>Knuth-Morris-Pratt算法（简称KMP）是最常用的字符串匹配算法之一</li></ul></li> <li><a href="/pages/alg-domain-char-match-bm">Boyer-Moore 字符串匹配算法</a> <ul><li>各种文本编辑器的&quot;查找&quot;功能（Ctrl+F），大多采用Boyer-Moore算法，效率非常高</li></ul></li> <li><a href="/pages/alg-domain-char-match-st">字符串匹配 - 文本预处理：后缀树（Suffix Tree）</a> <ul><li>上述字符串匹配算法(朴素的字符串匹配算法, KMP 算法, Boyer-Moore算法)均是通过对<strong>模式（Pattern）字符串进行预处理</strong> 的方式来加快搜索速度。对 Pattern 进行预处理的最优复杂度为 O(m)，其中 m 为 Pattern 字符串的长度。那么，有没有对文本（Text）进行预处理的算法呢？本文即将介绍一种<strong>对 Text 进行预处理</strong> 的字符串匹配算法：后缀树（Suffix Tree）</li></ul></li></ul> <blockquote><p><strong>D. 领域算法之 大数据处理</strong> ：这里其实想让大家理解的是大数据处理的常用思路，而不是算法本身。</p></blockquote> <ul><li><a href="/pages/alg-domain-bigdata-overview">大数据处理 - Overview</a> <ul><li>本文主要介绍大数据处理的一些思路</li></ul></li> <li><a href="/pages/alg-domain-bigdata-devide-hash">大数据处理 - 分治/hash/排序</a> <ul><li>就是先映射，而后统计，最后排序:</li> <li><code>分而治之/hash映射</code>: 针对数据太大，内存受限，只能是: 把大文件化成(取模映射)小文件，即16字方针: 大而化小，各个击破，缩小规模，逐个解决</li> <li><code>hash_map统计</code>: 当大文件转化了小文件，那么我们便可以采用常规的hash_map(ip，value)来进行频率统计。</li> <li><code>堆/快速排序</code>: 统计完了之后，便进行排序(可采取堆排序)，得到次数最多的IP。</li></ul></li> <li><a href="/pages/alg-domain-bigdata-bloom-filter">大数据处理 - Bitmap &amp; Bloom Filter</a> <ul><li>布隆过滤器有着广泛的应用，对于大量数据的“存不存在”的问题在空间上有明显优势，但是在判断存不存在是有一定的错误率(false positive)，也就是说，有可能把不属于这个集合的元素误认为属于这个集合(False Positive)，但不会把属于这个集合的元素误认为不属于这个集合(False Negative)</li></ul></li> <li><a href="/pages/alg-domain-bigdata-bucket">大数据处理 - 双层桶划分</a> <ul><li>其实本质上还是分而治之的思想，重在“分”的技巧上！<code>适用范围</code>: 第k大，中位数，不重复或重复的数字；<code>基本原理及要点</code>: 因为元素范围很大，不能利用直接寻址表，所以通过多次划分，逐步确定范围，然后最后在一个可以接受的范围内进行。</li></ul></li> <li><a href="/pages/alg-domain-bigdata-db-index">大数据处理 - Trie树/数据库/倒排索引</a> <ul><li><code>适用范围</code>: 数据量大，重复多，但是数据种类小可以放入内存；<code>基本原理及要点</code>: 实现方式，节点孩子的表示方式；<code>扩展</code>: 压缩实现</li></ul></li> <li><a href="/pages/alg-domain-bigdata-outsort">大数据处理 - 外排序</a> <ul><li><code>适用范围</code>: 大数据的排序，去重；<code>基本原理及要点</code>: 外排序的归并方法，置换选择败者树原理，最优归并树</li></ul></li> <li><a href="/pages/alg-domain-bigdata-map-reduce">大数据处理 - Map &amp; Reduce</a> <ul><li>MapReduce是一种计算模型，简单的说就是将大批量的工作(数据)分解(MAP)执行，然后再将结果合并成最终结果(REDUCE)。这样做的好处是可以在任务被分解后，可以通过大量机器进行并行计算，减少整个操作的时间。但如果你要我再通俗点介绍，那么，说白了，Mapreduce的原理就是一个归并排序</li></ul></li></ul> <blockquote><p><strong>E. 领域算法之 分布式算法</strong>
：接着向大家介绍分布式算法，包括一致性Hash算法，经典的Paxos算法，Raft算法，ZAB算法等；顺便也介绍了经典用于全局ID生成的Snowflake算法。</p></blockquote> <ul><li><a href="/pages/alg-domain-distribute-overview">分布式算法 - Overview</a> <ul><li>本文总结下常见的分布式算法</li></ul></li> <li><a href="/pages/alg-domain-distribute-consistency-hash">分布式算法 - 一致性Hash算法</a> <ul><li>一致性Hash算法是个经典算法，Hash环的引入是为解决<code>单调性(Monotonicity)</code>的问题；虚拟节点的引入是为了解决<code>平衡性(Balance)</code>问题</li></ul></li> <li><a href="/pages/alg-domain-distribute-paxos">分布式算法 - Paxos算法</a> <ul><li>Paxos算法是Lamport宗师提出的一种基于消息传递的分布式一致性算法，使其获得2013年图灵奖。自Paxos问世以来就持续垄断了分布式一致性算法，Paxos这个名词几乎等同于分布式一致性, 很多分布式一致性算法都由Paxos演变而来</li></ul></li> <li><a href="/pages/alg-domain-distribute-raft">分布式算法 - Raft算法</a> <ul><li>Paxos是出了名的难懂，而Raft正是为了探索一种更易于理解的一致性算法而产生的。它的首要设计目的就是易于理解，所以在选主的冲突处理等方式上它都选择了非常简单明了的解决方案</li></ul></li> <li><a href="/pages/alg-domain-distribute-zab">分布式算法 - ZAB算法</a> <ul><li>ZAB 协议全称：Zookeeper Atomic Broadcast（Zookeeper 原子广播协议）, 它应该是所有一致性协议中生产环境中应用最多的了。为什么呢？因为他是为 Zookeeper 设计的分布式一致性协议！</li></ul></li> <li><a href="/pages/alg-domain-distribute-snowflake">分布式算法 - Snowflake算法</a> <ul><li>Snowflake，雪花算法是由Twitter开源的分布式ID生成算法，以划分命名空间的方式将 64-bit位分割成多个部分，每个部分代表不同的含义。这种就是将64位划分为不同的段，每段代表不同的涵义，基本就是时间戳、机器ID和序列数。为什么如此重要？因为它提供了一种ID生成及生成的思路，当然这种方案就是需要考虑时钟回拨的问题以及做一些 buffer的缓冲设计提高性能。</li></ul></li></ul> <blockquote><p><strong>F. 领域算法之 其它算法汇总</strong>
：最后概要性的了解常见的其它算法：负载均衡算法，推荐算法，数据挖掘或机器学习算法。因为有其专业性，一般总体上了解就够了。</p></blockquote> <ul><li><a href="/pages/alg-domain-load-balance">负载均衡算法 - 汇总</a> <ul><li>本文主要介绍常用的负载均衡算法和Nginx中支持的负载均衡算法：轮询法(Round Robin)，加权轮询法(Weight Round Robin)，平滑加权轮询法(Smooth Weight Round Robin)，随机法(Random)，加权随机法(Weight Random)，源地址哈希法(Hash)，最小连接数法(Least Connections)</li></ul></li> <li><a href="/pages/alg-domain-suggest">推荐算法 - 汇总</a> <ul><li>本文主要对推荐算法整体知识点做汇总，做到总体的理解；深入理解需要再看专业的材料</li></ul></li> <li><a href="/pages/alg-domain-machine">数据挖掘 - 10大算法汇总</a> <ul><li>国际权威的学术组织the IEEE International Conference on Data Mining (ICDM) 2006年12月评选出了数据挖掘领域的十大经典算法: C4.5, k-Means, SVM, Apriori, EM, PageRank, AdaBoost, kNN, Naive Bayes, and CART</li></ul></li></ul> <hr> <h2 id="数据库理论与实践"><a href="#数据库理论与实践" class="header-anchor">#</a> 数据库理论与实践</h2> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db.png" alt="图片描述"></p> <h3 id="数据库基础与理论"><a href="#数据库基础与理论" class="header-anchor">#</a> 数据库基础与理论</h3> <p><em>相关文章</em></p> <blockquote><p><strong>A. 了解数据库基础和理论知识</strong>
：在学习数据库之前，不要一上来就是SQL语句；这里建议从数据结构开始切入到数据库，然后再理解数据库是如何工作的，紧接着理解数据库系统的原理知识点和相关知识体系。</p></blockquote> <ul><li><a href="/pages/db-sql-overview">SQL DB - 数据库基础和SQL</a></li> <li><a href="/pages/sql-db-howitworks">SQL DB - 关系型数据库是如何工作的</a> <ul><li>很多人在学习数据库时都是孤立的学习知识点，这样是很难将所有知识点串起来深入理解；强烈推荐你学习两篇文章：<a href="https://dsf.berkeley.edu/papers/fntdb07-architecture.pdf" target="_blank" rel="noopener noreferrer">Architecture of a Database System<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>以及<a href="http://coding-geek.com/how-databases-work" target="_blank" rel="noopener noreferrer">How does a relational database work<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；本文主要在第二篇基础上翻译并梳理，如果你英文不好的话，你可以通过本文帮助你构筑数据库体系的基础</li></ul></li> <li><a href="/pages/sql-db-theory-concept">SQL DB - 关系型数据库设计理论</a> <ul><li>在上文了解数据库如何工作后，本节介绍如何将一个<strong>关系模型</strong> （基于表的数据模型）合理的转化为<strong>数据表</strong> 和<strong>关系表</strong> ，以及确定<strong>主外键</strong> 的。这便是数据库设计理论基础，包括术语，函数依赖，范式等理论基础</li></ul></li> <li><a href="/pages/sql-db-theory-design">SQL DB - 关系型数据库设计流程</a> <ul><li>在上文知道如何设计表和键后，让我们再看看整个的<strong>数据库设计的标准流程</strong> 吧，主要包括<code>需求分析</code>, <code>概念结构设计</code>, <code>逻辑结构设计</code> , <code>物理设计</code>, <code>实施阶段</code>和<code>运行和维护阶段</code>这6个阶段</li></ul></li> <li><a href="/pages/sql-db-theory">SQL DB - 数据库系统核心知识点</a> <ul><li>基于上篇数据库如何工作的基础之上，我们再来梳理下数据库系统中有哪些重要的知识点，包括：事务，并发一致性，封锁，隔离级别，多版本并发控制等</li></ul></li></ul> <hr> <h3 id="sql语言基础和进阶"><a href="#sql语言基础和进阶" class="header-anchor">#</a> SQL语言基础和进阶</h3> <p><em>相关文章</em></p> <blockquote><p><strong>B. 完全掌握SQL语言</strong>
：在了解数据库基础之后，如下章节将重点阐述SQL语言相关的知识；主要顺序是：SQL语法-&gt;SQL语句练习-&gt;SQL题目进阶-&gt;SQL语句优化建议等。</p></blockquote> <ul><li><a href="/pages/sql-lan">SQL语言 - SQL语法基础</a> <ul><li>本文包含了所有SQL语言的基础语法，并用例子的方式向你展示</li></ul></li> <li><a href="/pages/sql-lan-pratice">SQL语言 - SQL语句练习</a> <ul><li>在上文学习了SQL的基本语法以后，本文将通过最经典的“教师-学生-成绩”表来帮助你练习SQL。</li></ul></li> <li><a href="/pages/sql-lan-leetcode">SQL语言 - SQL题目进阶</a> <ul><li>接下来，通过Leetcode上的SQL题目进行进阶吧</li></ul></li> <li><a href="/pages/sql-lan-optimize">SQL语言 - SQL语句优化</a> <ul><li>最后，再总结一些SQL语句的优化建议</li></ul></li></ul> <hr> <h3 id="sql-db-mysql数据库"><a href="#sql-db-mysql数据库" class="header-anchor">#</a> SQL DB - MySQL数据库</h3> <p><em>相关文章</em></p> <blockquote><p><strong>C. 掌握MySQL数据库</strong>
：在理解了SQL语言后，开始进阶MySQL相关的知识点吧（在开始前，建议你完整看一本MySQl相关的书，作为你的知识体系基础）；这里不会讲如何安装MySQL或者如何使用，因为这是容易的，而是会关注一些有助于我们构建MySQL相关知识体系的知识点等。</p></blockquote> <ul><li><a href="/pages/db-mysql-theory">MySQL - 数据类型</a> <ul><li>本文主要整理MySQL中数据字段类型。</li></ul></li> <li><a href="/pages/db-mysql-engine">MySQL - 存储引擎</a> <ul><li>本文主要介绍MySQL中的存储引擎。</li></ul></li> <li><a href="/pages/db-mysql-b-tree">MySQL - 索引(B+树)</a></li> <li><a href="/pages/db-mysql-performance">MySQL - 性能优化</a></li> <li><a href="/pages/db-mysql-devide">MySQL - 分表分库</a></li> <li><a href="/pages/db-mysql-slave">MySQL - 主从复制与读写分离</a></li> <li><a href="/pages/db-mysql-execute">MySQL - 一条 SQL 的执行过程详解</a> <ul><li>天天和数据库打交道，一天能写上几十条 SQL 语句，但你知道我们的系统是如何和数据库交互的吗？MySQL 如何帮我们存储数据、又是如何帮我们管理事务？....是不是感觉真的除了写几个 「select * from dual」外基本脑子一片空白？这篇文章就将带你走进 MySQL 的世界，让你彻底了解系统到底是如何和 MySQL 交互的，MySQL 在接受到我们发送的 SQL 语句时又分别做了哪些事情。</li></ul></li> <li><a href="/pages/db-mysql-sql-parser">MySQL - MySQL中SQL是如何解析的</a> <ul><li>前文我们分享了一篇文章学习一条SQL是如何在数据库中执行的，其中有一个阶段是SQL的解析。这个阶段对于更全面的SQL优化功能；多维度的慢查询分析；辅助故障分析等都有很大帮助。本文主要介绍一篇美团技术团队关于SQL解析和应用的文章，希望能给一些启示。</li></ul></li> <li><a href="/pages/db-mysql-index-improve-mt">大厂实践 - 美团: MySQL索引原理及慢查询优化</a> <ul><li>目前常用的 SQL 优化方式包括但不限于：业务层优化、SQL逻辑优化、索引优化等。其中索引优化通常通过调整索引或新增索引从而达到 SQL 优化的目的，索引优化往往可以在短时间内产生非常巨大的效果。本文旨在以开发工程师的角度来解释数据库索引的原理和如何优化慢查询。</li></ul></li> <li><a href="/pages/db-mysql-sql-advisor-mt">大厂实践 - 美团: SQL优化工具SQLAdvisor开源</a> <ul><li>正如你在前文中看到的可以通过调整索引或新增索引的索引优化方式，从而达到 SQL 优化的目的。如果能够将索引优化转化成工具化、标准化的流程，减少人工介入的工作量，无疑会大大提高DBA的工作效率。本文主要介绍SQL优化的开源工具SQLAdvisor。</li></ul></li> <li><a href="/pages/db-mysql-sql-costmodel-mt">大厂实践 - 美团: 基于代价的慢查询优化建议</a> <ul><li>前文我们介绍了优化慢查询最直接有效的方法就是选用一个查询效率高的索引, 也介绍了索引优化工具SQLAdvisor。关于高效率的索引推荐，主要在日常工作中，基于经验规则的推荐随处可见，对于简单的SQL，如<code>select * from sync_test1 where name like 'Bobby%'</code>，直接添加索引IX(name) 就可以取得不错的效果；但对于稍微复杂点的SQL，如<code>select * from sync_test1 where name like 'Bobby%' and dt &gt; '2021-07-06'</code>，到底选择IX(name)、IX(dt)、IX(dt,name) 还是IX(name,dt)，该方法也无法给出准确的回答。更别说像多表Join、子查询这样复杂的场景了。所以采用基于代价的推荐来解决该问题会更加普适，因为基于代价的方法使用了和数据库优化器相同的方式，去量化评估所有的可能性，选出的是执行SQL耗费代价最小的索引。</li></ul></li> <li><a href="/pages/db-mysql-xunjian-mt">大厂实践 - 美团: MySQL数据库巡检系统的设计与应用</a> <ul><li>巡检工作是保障系统平稳有效运行必不可少的一个环节，目的是能及时发现系统中存在的隐患。我们生活中也随处可见各种巡检，比如电力巡检、消防检查等，正是这些巡检工作，我们才能在稳定的环境下进行工作、生活。巡检对于数据库或者其他IT系统来说也同样至关重要，特别是在降低风险、提高服务稳定性方面起到了非常关键作用。本文介绍了美团MySQL数据库巡检系统的框架和巡检内容，希望能够帮助大家了解什么是数据库巡检，美团的巡检系统架构是如何设计的，以及巡检系统是如何保障MySQL服务稳定运行的。</li></ul></li></ul> <hr> <h3 id="nosql-db-redis详解"><a href="#nosql-db-redis详解" class="header-anchor">#</a> NoSQL DB - Redis详解</h3> <blockquote><p><strong>D. 掌握Redis数据库</strong> ：在理解了关系型数据库后，开始进阶最为常用的KV库Redis。</p></blockquote> <p><em>知识体系</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-overview.png" alt="图片描述"></p> <p><em>相关文章</em></p> <blockquote><p>首先，我们通过学习Redis的概念基础，了解它适用的场景。</p></blockquote> <ul><li><a href="/pages/db-redis-introduce">Redis入门 - Redis概念和基础</a> <ul><li>Redis是一种支持key-value等多种数据结构的存储系统。可用于缓存，事件发布或订阅，高速队列等场景。支持网络，提供字符串，哈希，列表，队列，集合结构直接存取，基于内存，可持久化。</li></ul></li></ul> <blockquote><p>其次，这些适用场景都是基于Redis支持的数据类型的，所以我们需要学习它支持的数据类型；同时在redis优化中还需要对底层数据结构了解，所以也需要了解一些底层数据结构的设计和实现。</p></blockquote> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/db-redis-object-2-2.png" alt="图片描述"></p> <ul><li><a href="/pages/db-redis-data-types">Redis入门 - 数据类型：5种基础数据类型详解</a> <ul><li>Redis所有的key（键）都是字符串。我们在谈基础数据结构时，讨论的是存储值的数据类型，主要包括常见的5种数据类型，分别是：String、List、Set、Zset、Hash</li></ul></li> <li><a href="/pages/db-redis-data-type-special">Redis入门 - 数据类型：3种特殊类型详解</a> <ul><li>Redis除了上文中5种基础数据类型，还有三种特殊的数据类型，分别是 HyperLogLogs（基数统计）， Bitmaps (位图) 和 geospatial （地理位置）</li></ul></li> <li><a href="/pages/db-redis-data-type-stream">Redis入门 - 数据类型：Stream详解</a> <ul><li>Redis5.0 中还增加了一个数据结构Stream，它借鉴了Kafka的设计，是一个新的强大的支持多播的可持久化的消息队列。</li></ul></li> <li><a href="/pages/db-redis-object">Redis进阶 - 底层数据结构：对象机制详解</a> <ul><li>我们在前文已经阐述了<a href="/pages/db-redis-data-types">Redis 5种基础数据类型详解</a>，分别是字符串(string)、列表(list)、哈希(hash)、集合(set)、有序集合(zset)，以及5.0版本中<a href="/pages/db-redis-data-type-stream">Redis Stream结构详解</a>；那么这些基础类型的底层是如何实现的呢？Redis的每种对象其实都由<strong>对象结构(redisObject)</strong> 与 <strong>对应编码的数据结构</strong> 组合而成, 本文主要介绍<strong>对象结构(redisObject)</strong> 部分。。</li></ul></li> <li><a href="/pages/db-redis-ds">Redis进阶 - 底层数据结构：底层数据结构详解</a> <ul><li>前文是第一部分底层设计：对象机制详解, 本文主要介绍底层数据结构 部分。</li></ul></li> <li><a href="/pages/db-redis-data-type-enc">Redis进阶 - 底层数据结构：redis对象与编码(底层结构)对应关系详解</a> <ul><li>在学习完<a href="/pages/db-redis-ds">底层数据结构</a>之后，我们终于可以结合前文内容阐述redis对象及编码之间的关系了。</li></ul></li></ul> <blockquote><p>再者，需要学习Redis支持的核心功能，包括持久化，消息，事务，高可用；高可用方面包括，主从，哨兵等；高可拓展方面，比如 分片机制等。</p></blockquote> <ul><li><a href="/pages/db-redis-rdb-aof">Redis进阶 - 持久化：RDB和AOF机制详解</a> <ul><li>为了防止数据丢失以及服务重启时能够恢复数据，Redis支持数据的持久化，主要分为两种方式，分别是RDB和AOF; 当然实际场景下还会使用这两种的混合模式。</li></ul></li> <li><a href="/pages/db-redis-pub-sub">Redis进阶 - 消息传递：发布订阅模式详解</a> <ul><li>Redis 发布订阅(pub/sub)是一种消息通信模式：发送者(pub)发送消息，订阅者(sub)接收消息。</li></ul></li> <li><a href="/pages/db-redis-event">Redis进阶 - 事件：Redis事件机制详解</a> <ul><li>Redis 采用事件驱动机制来处理大量的网络IO。它并没有使用 libevent 或者 libev 这样的成熟开源方案，而是自己实现一个非常简洁的事件驱动库 ae_event。</li></ul></li> <li><a href="/pages/db-redis-trans">Redis进阶 - 事务：Redis事务详解</a> <ul><li>Redis 事务的本质是一组命令的集合。事务支持一次执行多个命令，一个事务中所有命令都会被序列化。在事务执行过程，会按照顺序串行化执行队列中的命令，其他客户端提交的命令请求不会插入到事务执行命令序列中。</li></ul></li> <li><a href="/pages/db-redis-copy">Redis进阶 - 高可用：主从复制详解</a> <ul><li>我们知道要避免单点故障，即保证高可用，便需要冗余（副本）方式提供集群服务。而Redis 提供了主从库模式，以保证数据副本的一致，主从库之间采用的是读写分离的方式。本文主要阐述Redis的主从复制。</li></ul></li> <li><a href="/pages/db-redis-sentinel">Redis进阶 - 高可用：哨兵机制（Redis Sentinel）详解</a> <ul><li>在上文主从复制的基础上，如果注节点出现故障该怎么办呢？ 在 Redis 主从集群中，哨兵机制是实现主从库自动切换的关键机制，它有效地解决了主从复制模式下故障转移的问题。</li></ul></li> <li><a href="/pages/db-redis-cluster">Redis进阶 - 高可拓展：分片技术（Redis Cluster）详解</a> <ul><li>前面两篇文章，主从复制和哨兵机制保障了高可用，就读写分离而言虽然slave节点来扩展主从的读并发能力，但是写能力和存储能力是无法进行扩展的，就只能是master节点能够承载的上限。如果面对海量数据那么必然需要构建master（主节点分片)之间的集群，同时必然需要吸收高可用（主从复制和哨兵机制）能力，即每个master分片节点还需要有slave节点，这是分布式系统中典型的纵向扩展（集群的分片技术）的体现；所以在Redis 3.0版本中对应的设计就是Redis Cluster。</li></ul></li></ul> <blockquote><p>最后，就是具体的实践以及实践中遇到的问题和解决方法了：在不同版本中有不同特性，所以还需要了解版本；以及性能优化，大厂实践等。</p></blockquote> <ul><li><a href="/pages/db-redis-cache">Redis进阶 - 缓存问题：一致性, 穿击, 穿透, 雪崩, 污染等</a> <ul><li>Redis最常用的一个场景就是作为缓存，本文主要探讨作为缓存，在实践中可能会有哪些问题？比如一致性, 穿击, 穿透, 雪崩, 污染等</li></ul></li> <li><a href="/pages/db-redis-version-lastest">Redis进阶 - 版本特性: Redis4.0、5.0、6.0特性整理</a> <ul><li>在学习Redis知识体系时，我们难免会需要查看版本实现之间的差异，本文主要整理Redis较为新的版本的特性。</li></ul></li> <li><a href="/pages/db-redis-monitor">Redis进阶 - 运维监控：Redis的监控详解</a> <ul><li>Redis实战中包含开发，集群 和 运维，Redis用的好不好，如何让它更好，这是运维要做的；本文主要在 <strong>Redis自身状态及命令</strong> ，<strong>可视化监控工具</strong> ，以及<strong>Redis监控体系</strong> 等方面帮助你构建对redis运维/监控体系的认知，它是性能优化的前提。</li></ul></li> <li><a href="/pages/db-redis-performance">Redis进阶 - 性能调优：Redis性能调优详解</a> <ul><li>Redis 的性能问题，涉及到的知识点非常广，几乎涵盖了 CPU、内存、网络、甚至磁盘的方方面面；同时还需要对上文中一些基础或底层有详细的了解。针对Redis的性能调优，这里整理分享一篇水滴与银弹（公众号）的文章，这篇文章可以帮助你构筑Redis性能调优的知识体系。</li></ul></li> <li><a href="/pages/db-redis-exp-weibo">Redis大厂经验 - 微博：万亿级日访问量下，Redis在微博的9年优化历程</a> <ul><li>再分享一篇微博使用redis的经验的文章，因为Redis在微博内部分布在各个应用场景，比如像现在春晚必争的“红包飞”活动，还有像粉丝数、用户数、阅读数、转评赞、评论盖楼、广告推荐、负反馈、音乐榜单等等都有用到Redis；我们可以通过大厂使用redis的经验来强化对redis使用上的认知。</li></ul></li> <li><a href="/pages/db-redis-exp-meituan">Redis大厂经验 - 美团：Redis 高负载下的中断优化</a> <ul><li>本文是美团技术团队在Redis日访问量到达万亿次级别时出现网卡丢包问题的优化。</li></ul></li></ul> <hr> <h3 id="nosql-db-mongodb详解"><a href="#nosql-db-mongodb详解" class="header-anchor">#</a> NoSQL DB - MongoDB详解</h3> <blockquote><p><strong>E. 掌握MongoDB数据库</strong>
：在理解了Redis后，让我们认识NoSQL数据库中最为常用的MongoDB；它在后期版本中更换了证书，使用时需要注意下；但是不妨碍我们学习。</p></blockquote> <p><em>MongoDB学习引入</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-x-basic-0.png" alt="图片描述"></p> <p><em>MongoDB生态</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-y-echo-11.png" alt="图片描述"></p> <blockquote><p><strong>1. MongoDB引入和生态介绍</strong> ： 首先了解NoSQL基本的概念以及MongoDB基础概念，进而引入MongoDB的生态。</p></blockquote> <ul><li><a href="/pages/db-mongo-basic">Mongo入门 - MongoDB基础概念</a> <ul><li>在学习MongoDB之前先简单了解相关概念。</li></ul></li> <li><a href="/pages/db-mongo-ecosystem">Mongo入门 - MongoDB整体生态</a> <ul><li>很多人在学习Mongo时仅仅围绕着数据库功能，围绕着CRUD和聚合操作，但是MongoDB其实已经基本形成了它自身的生态了。我们在学习一项技能时一定要跳出使用的本身，要从高一点的格局上了解整个生态，这样会对你构筑知识体系有很大的帮助。。</li></ul></li></ul> <blockquote><p><strong>2. MongoDB入门 - 基本使用</strong> ： 开始学习MongoDB安装，使用等。</p></blockquote> <ul><li><a href="/pages/db-mongo-usage-1">Mongo入门 - 基本使用：安装和CRUD</a> <ul><li>在理解MongoDB基础概念后，本文将介绍MongoDB的安装和最基本的CURD操作。</li></ul></li> <li><a href="/pages/db-mongo-usage-2">Mongo入门 - 基本使用：索引和聚合</a> <ul><li>在了解MongoDB的基本CRUD操作后，常用的其它操作还有对字段的索引以及对字段的聚合操作。</li></ul></li> <li><a href="/pages/db-mongo-usage-3">Mongo入门 - 基本使用：效率工具</a> <ul><li>本文将主要介绍常用的MongoDB的工具，这些工具可以极大程度的提升你的效率。</li></ul></li> <li><a href="/pages/db-mongo-usage-4">Mongo入门 - 基本使用：Java 低阶API</a> <ul><li>本文为低优先级，只是向你介绍下MongoDB提供的原生的JavaAPI；而大多数公司使用Spring框架，会使用Spring Data对MongoDB原生API的封装，比如JPA，MongoTemplate等。</li></ul></li> <li><a href="/pages/db-mongo-usage-5">Mongo入门 - 基本使用：Spring Data + Mongo</a> <ul><li>本文为主要介绍Spring Data对MongoDB原生API的封装，比如JPA，MongoTemplate等。以及原生API和Spring data系列之间的关系。</li></ul></li></ul> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/mongo-x-usage-spring-5.png" alt="图片描述"></p> <blockquote><p><strong>3. MongoDB进阶 - 原理和WiredTigger存储引擎</strong> ：
在学习完常用的基础之后，我们再看下MongoDB的原理和WiredTigger存储引擎。</p></blockquote> <ul><li><a href="/pages/db-mongo-arch">Mongo进阶 - MongoDB体系结构</a> <ul><li>上面章节已经对MongoDB生态中工具以及使用有了基础，后续文章我们将开始理解MongoDB是如何支撑这些功能的。我们将从最基本的MongoDB的体系结构开始介绍，主要包括<code>MongoDB的包结构</code>，<code>MongoDB的数据逻辑结构</code>，<code>MongoDB的数据文件结构</code>。其中围绕着MongoDB的数据文件结构，将为我们后续介绍MongoDB的存储引擎详解打下基础。</li></ul></li> <li><a href="/pages/db-mongo-wt">Mongo进阶 - 原理和WiredTiger引擎</a> <ul><li>开始初步了解MongoDB实现原理和WiredTiger引擎。</li></ul></li> <li><a href="/pages/db-mongo-wt-ds">Mongo进阶 - WT引擎：数据结构</a> <ul><li>MongoDB的WiredTiger存储引擎背后采用了什么样的数据结构呢？本文将从<code>常见引擎数据结构</code>，<code>典型B-Tree数据结构</code>，<code>磁盘数据结构</code>, <code>内存数据结构</code>, <code>Page数据结构</code>等方面详解介绍。。</li></ul></li> <li><a href="/pages/db-mongo-wt-page">Mongo进阶 - WT引擎：Page生命周期</a> <ul><li>通过前文我们了解到数据以page为单位加载到cache; 有必要系统的分析一页page的生命周期、状态以及相关参数的配置，这对后续MongoDB的性能调优和故障问题的定位和解决有帮助。</li></ul></li> <li><a href="/pages/db-mongo-wt-checkpoint">Mongo进阶 - WT引擎：checkpoint原理</a> <ul><li>Checkpoint主要有两个目的: 一是将内存里面发生修改的数据写到数据文件进行持久化保存，确保数据一致性；二是实现数据库在某个时刻意外发生故障，再次启动时，缩短数据库的恢复时间，WiredTiger存储引擎中的Checkpoint模块就是来实现这个功能的。</li></ul></li></ul> <blockquote><p><strong>4. MongoDB进阶 - 数据库核心知识点</strong> ： 再者我们还学要进一步学习MongoDB的核心知识点。</p></blockquote> <ul><li><a href="/pages/db-mongo-index">Mongo进阶 - DB核心：索引实现</a> <ul><li>数据库核心知识点之索引</li></ul></li> <li><a href="/pages/db-mongo-replica">Mongo进阶 - DB核心：复制集</a> <ul><li>数据库核心知识点之复制集</li></ul></li> <li><a href="/pages/db-mongo-sharding">Mongo进阶 - DB核心：分片Sharding</a> <ul><li>数据库核心知识点之复分片Sharding</li></ul></li> <li><a href="/pages/db-mongo-backup">Mongo进阶 - DB核心：备份恢复</a> <ul><li>数据库核心知识点之备份恢复</li></ul></li></ul> <blockquote><p><strong>5. MongoDB进阶 - 数据模型设计</strong> ： 在真正使用中，需要知道如何设计数据模型。</p></blockquote> <ul><li><a href="/pages/db-mongo-doc-schema">Mongo进阶 - 系统设计：模式构建</a> <ul><li>MongoDB使用文档数据模型具有内在的灵活性，允许数据模型支持你的应用程序需求, 灵活性也可能导致模式比它们应有样子的更复杂。这涉及到如何在MongoDB中设计数据库模式（schema），有一个严峻的现实，大多数性能问题都可以追溯到糟糕的模式设计。</li></ul></li></ul> <blockquote><p><strong>6. MongoDB进阶 - 性能优化</strong> ： 最后基于上述知识点，我们再了解下常见的性能优化的方式。</p></blockquote> <ul><li><a href="/pages/db-mongo-performance">Mongo进阶 - 性能：查询聚合优化</a> <ul><li>在MongoDB中通过查询聚合语句分析定位慢查询/聚合分析</li></ul></li></ul> <hr> <h3 id="nosql-db-elasticsearch"><a href="#nosql-db-elasticsearch" class="header-anchor">#</a> NoSQL DB - ElasticSearch</h3> <blockquote><p><strong>F. 掌握ElasticSearch数据库</strong>
：在理解了MongoDB后，让我们再学习下搜索的索引库；日志收集ELK栈是非常常见的，同时在一些离线大数据分析中也经常使用。</p></blockquote> <p><em>相关文章</em></p> <blockquote><p>首先，我们通过学习ElasticSearch的概念基础，了解Elastic Stack生态和场景方案。</p></blockquote> <ul><li><a href="/pages/db-es-introduce-basic">ES详解 - 认知：ElasticSearch基础概念</a> <ul><li>在学习ElasticSearch之前，先简单了解下ES流行度，使用背景，以及相关概念等</li></ul></li> <li><a href="/pages/db-es-introduce-scene">ES详解 - 认知：Elastic Stack生态和场景方案</a> <ul><li>在了解ElaticSearch之后，我们还要了解Elastic背后的生态即我们常说的ELK；与此同时，还会给你展示ElasticSearch的案例场景，让你在学习ES前对它有个全局的印象。</li></ul></li></ul> <blockquote><p>然后，搭建ElasticSearch和Kibana，进而从查询和聚合的角度入门学习。</p></blockquote> <ul><li><a href="/pages/db-es-install">ES详解 - 安装：ElasticSearch和Kibana安装</a> <ul><li>了解完ElasticSearch基础和Elastic Stack生态后，我们便可以开始学习使用ElastiSearch了。所以本文主要介绍ElasticSearch和Kibana的安装。</li></ul></li> <li><a href="/pages/db-es-usage">ES详解 - 入门：查询和聚合的基础使用</a> <ul><li>安装完ElasticSearch 和 Kibana后，为了快速上手，我们通过官网GitHub提供的一个数据进行入门学习，主要包括<strong>查询数据</strong> 和<strong>聚合数据</strong> 。</li></ul></li></ul> <blockquote><p>入门后，需要从两大方面深入ElasticSearch常用功能：第一方面是<strong>索引</strong> 管理；第二方面是<strong>查询</strong> 和<strong>聚合</strong> 。</p></blockquote> <ul><li><a href="/pages/db-es-index-mapping">ES详解 - 索引：索引管理详解</a> <ul><li>了解基本使用后，我们从索引操作的角度看看如何对索引进行管理。</li></ul></li> <li><a href="/pages/db-es-index-template">ES详解 - 索引：索引模板(Index Template)详解</a> <ul><li>前文介绍了索引的一些操作，特别是手动创建索引，但是批量和脚本化必然需要提供一种模板方式快速构建和管理索引，这就是本文要介绍的索引模板(Index Template)，它是一种告诉Elasticsearch在创建索引时如何配置索引的方法。为了更好的复用性，在7.8中还引入了组件模板。</li></ul></li> <li><a href="/pages/db-es-dsl-com">ES详解 - 查询：DSL查询之复合查询详解</a> <ul><li>在查询中会有多种条件组合的查询，在ElasticSearch中叫复合查询。它提供了5种复合查询方式：<strong>bool query(布尔查询)</strong> 、<strong>boosting query(提高查询)</strong> 、<strong>constant_score（固定分数查询）</strong> 、<strong>dis_max(最佳匹配查询）</strong> 、<strong>function_score(函数查询）</strong> 。</li></ul></li> <li><a href="/pages/db-es-dsl-full-text">ES详解 - 查询：DSL查询之全文搜索详解</a> <ul><li>DSL查询极为常用的是对文本进行搜索，我们叫全文搜索，本文主要对全文搜索进行详解。</li></ul></li> <li><a href="/pages/db-es-dsl-term">ES详解 - 查询：DSL查询之Term详解</a> <ul><li>DSL查询另一种极为常用的是对词项进行搜索，官方文档中叫”term level“查询，本文主要对term level搜索进行详解。</li></ul></li> <li><a href="/pages/db-es-agg-bucket">ES详解 - 聚合：聚合查询之Bucket聚合详解</a> <ul><li>除了查询之外，最常用的聚合了，ElasticSearch提供了三种聚合方式： <strong>桶聚合（Bucket Aggregation)</strong> ，<strong>指标聚合（Metric Aggregation)</strong> 和 <strong>管道聚合（Pipline Aggregation)</strong> ，本文主要介绍桶聚合（Bucket Aggregation)。</li></ul></li> <li><a href="/pages/db-es-agg-metric">ES详解 - 聚合：聚合查询之Metric聚合详解</a> <ul><li>前文主要讲了 ElasticSearch提供的三种聚合方式之桶聚合（Bucket Aggregation)，本文主要讲讲指标聚合（Metric Aggregation)。</li></ul></li> <li><a href="/pages/db-es-agg-pipeline">ES详解 - 聚合：聚合查询之Pipline聚合详解</a> <ul><li>前文主要讲了 ElasticSearch提供的三种聚合方式之指标聚合（Metric Aggregation)，本文主要讲讲管道聚合（Pipeline Aggregation)。</li></ul></li></ul> <blockquote><p>进一步进阶，了解并深入ElasticSearch底层的原理等。</p></blockquote> <ul><li><a href="/pages/db-es-th-1">ES详解 - 原理：从图解构筑对ES原理的初步认知</a> <ul><li>在学习ElasticSearch原理时，我推荐你先通过官方博客中的一篇图解文章(虽然是基于2.x版本）来构筑对ES的初步认知（这种认识是体系上的快速认知）。</li></ul></li> <li><a href="/pages/db-es-th-2">ES详解 - 原理：ES原理知识点补充和整体结构</a> <ul><li>通过上文图解了解了ES整体的原理后，我们便可以基于此知识体系下梳理下ES的整体结构以及相关的知识点， 这将帮助你更好的ElasticSearch索引文档和搜索文档的原理。</li></ul></li> <li><a href="/pages/db-es-th-3">ES详解 - 原理：ES原理之索引文档流程详解</a> <ul><li>ElasticSearch中最重要原理是文档的索引和文档的读取，本文带你理解ES文档的索引过程。</li></ul></li> <li><a href="/pages/db-es-th-4">ES详解 - 原理：ES原理之读取文档流程详解</a> <ul><li>ElasticSearch中最重要原理是文档的索引和文档的读取，前文介绍了索引文档流程，本文带你理解ES文档的读取过程。</li></ul></li></ul> <blockquote><p>最后，学习ElasticSearch实践，大厂经验，运维，资料等。</p></blockquote> <ul><li><a href="/pages/db-es-peformance">ES详解 - 优化：ElasticSearch性能优化详解</a> <ul><li>Elasticsearch 作为一个开箱即用的产品，在生产环境上线之后，我们其实不一定能确保其的性能和稳定性。如何根据实际情况提高服务的性能，其实有很多技巧。这章我们分享从实战经验中总结出来的 elasticsearch 性能优化，主要从硬件配置优化、索引优化设置、查询方面优化、数据结构优化、集群架构优化等方面讲解。</li></ul></li> <li><a href="/pages/db-es-backup">ElasticSearch - 备份和迁移</a></li> <li><a href="/pages/db-es-exp-hello">ES详解 - 大厂实践 - 哈啰：记录一次ElasticSearch的查询性能优化</a> <ul><li>分享一篇哈啰单车技术团队对ElasticSearch的查询性能优化的分析文章。</li></ul></li> <li><a href="/pages/db-es-exp-tencent">ES详解 - 大厂实践 - 腾讯：腾讯万亿级 Elasticsearch 技术实践</a> <ul><li>腾讯在ES优化上非常具备参考价值，本文来源于腾讯相关团队的技术分享。Elasticsearch 在腾讯内部广泛应用于日志实时分析、结构化数据分析、全文检索等场景，目前单集群规模达到千级节点、万亿级吞吐，同时腾讯联合 Elastic 公司在腾讯云上提供了内核增强版 ES 云服务。海量规模、丰富的应用场景推动着腾讯对原生 ES 进行持续的高可用、高性能、低成本等全方位优化。本次分享主要剖析腾讯对 Elasticsearch 海量规模下的内核优化与实践，希望能和广大 ES 爱好者共同探讨推动 ES 技术的发展。</li></ul></li> <li><a href="/pages/db-es-exp-meituan">ES详解 - 大厂实践 - 美团：美团外卖搜索基于Elasticsearch的优化实践</a> <ul><li>美团外卖搜索工程团队在Elasticsearch的优化实践中，基于Location-Based Service（LBS）业务场景对Elasticsearch的查询性能进行优化。该优化基于Run-Length Encoding（RLE）设计了一款高效的倒排索引结构，使检索耗时（TP99）降低了84%。本文从问题分析、技术选型、优化方案等方面进行阐述，并给出最终灰度验证的结论。</li></ul></li></ul> <hr> <h2 id="开发与常用基础"><a href="#开发与常用基础" class="header-anchor">#</a> 开发与常用基础</h2> <p><em>知识体系系统性梳理</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/dev.png" alt="图片描述"></p> <h3 id="开发之常用类库"><a href="#开发之常用类库" class="header-anchor">#</a> 开发之常用类库</h3> <blockquote><p><strong>A. 开发之常用类库</strong>
：区别于学习，在开发应用时正确使用一些开源第三方工具包可以极大的提升开发效率，本章主要介绍运用极为广泛的工具包，比如Apache
Common，Google Guava，Hutool等。</p></blockquote> <p><em>相关文章</em></p> <ul><li><a href="/pages/dev-package-apache-common">常用类库 - Apache Common包</a> <ul><li>工具类第一选择1 - Apache common包不仅被成千上万开源工具使用，更是学习Java编程比较好的代码参考工具，效率工具。</li></ul></li> <li><a href="/pages/dev-package-google-guava">常用类库 - Google Guava包</a> <ul><li>工具类第一选择2- Google出品，必属精品。</li></ul></li> <li><a href="/pages/dev-package-hu-tool">常用类库 - Hutool包</a> <ul><li>国产的工具类库，优点是比较全，也比较实用；选它要注意下它的协议是中国第一个开源协议<a href="http://license.coscl.org.cn/MulanPSL" target="_blank" rel="noopener noreferrer">木兰宽松许可证, 第1版<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，商业型项目最好咨询下相关法务部门。</li></ul></li> <li><a href="/pages/dev-package-spring-util">常用类库 - Spring常用工具类</a> <ul><li>Spring作为常用的开发框架，在Spring框架应用中，排在ApacheCommon，Guava, Huool等通用库后，第二优先级可以考虑使用Spring-corexx.jar中的util包。</li></ul></li> <li><a href="/pages/dev-package-log">常用类库 - 日志相关类库详解</a> <ul><li>Java日志库是最能体现Java库在进化中的渊源关系的，在理解时重点理解日志框架本身和日志门面，以及比较好的实践等。要关注其历史渊源和设计（比如桥接），而具体在使用时查询接口即可。</li></ul></li> <li><a href="/pages/dev-package-json">常用类库 - JSON类库详解</a> <ul><li>JSON应用非常广泛，对常用对FastJson，Jackson和Gson作了具体阐述；其中考虑到FastJson代码质量，漏洞，坑等等，应该尽量避免使用。</li></ul></li> <li><a href="/pages/dev-package-lombok">常用类库 - Lombok工具库详解</a> <ul><li>Lombok是一款非常实用Java工具，可用来帮助开发人员消除Java的冗长代码，尤其是对于简单的Java对象（POJO）。实际上我并不推荐使用Lombok（不主动使用它）, 但是因为它有着很大的使用量，我们仍然有必要掌握它，不仅知道如何使用和它解决的问题，还要知道它的坑。</li></ul></li> <li><a href="/pages/dev-package-mapstruct">常用类库 - MapStruct工具库详解</a> <ul><li>MapStruct是一款非常实用Java工具，主要用于解决对象之间的拷贝问题，比如PO/DTO/VO/QueryParam之间的转换问题。区别于BeanUtils这种通过反射，它通过编译器编译生成常规方法，将可以很大程度上提升效率。</li></ul></li></ul> <hr> <h3 id="开发之代码质量保障"><a href="#开发之代码质量保障" class="header-anchor">#</a> 开发之代码质量保障</h3> <blockquote><p><strong>B. 开发之单元测试</strong> ：单元测试是从开发侧保证软件质量的第一步，本章将具体介绍单元测试相关的内容和工具，比如Junit，Mockito等。</p></blockquote> <ul><li><a href="/pages/dev-ut-unit-test">单元测试：浅谈单元测试</a> <ul><li>单元测试（unit testing），是指对软件中的最小可测试单元进行检查和验证。这是基础，所以围绕着单元测试，我从网上搜集和总结了相关的概念，以助你完善体系。</li></ul></li> <li><a href="/pages/dev-ut-junit4">单元测试：Junit4 详解</a> <ul><li>JUint是Java编程语言的单元测试框架，用于编写和运行可重复的自动化测试。本文主要针对Junit4要点进行梳理总结。</li></ul></li> <li><a href="/pages/dev-ut-junit5">单元测试：Junit5 详解</a> <ul><li>JUnit 5是JUnit的下一代。目标是为JVM上的开发人员端测试创建一个最新的基础。这包括专注于Java 8及更高版本，以及启用许多不同风格的测试。</li></ul></li> <li><a href="/pages/dev-ut-mockito">单元测试：Mockito 详解</a> <ul><li>Mock通常是指，在测试一个对象A时，我们构造一些假的对象来模拟与A之间的交互，而这些Mock对象的行为是我们事先设定且符合预期。通过这些Mock对象来测试A在正常逻辑，异常逻辑或压力情况下工作是否正常。而Mockito是最流行的Java mock框架之一。</li></ul></li> <li><a href="/pages/dev-ut-junit-idea">单元测试：IDEA下单元测试详解</a> <ul><li>工欲善其事必先利其器，我们在写单元测试一定要使用工具，这将能大幅度提升编码的效率。本文以IDEA为例，看看如何利用插件提升效率。</li></ul></li> <li><a href="/pages/dev-ut-springboot2">单元测试 - SpringBoot2+Mockito实战</a> <ul><li>在真实的开发中，我们通常是使用SpringBoot的，目前SpringBoot是v2.4.x的版本（SpringBoot 2.2.2.RELEASE之前默认是使用 JUnit4，之后版本默认使用Junit5）；所以我们写个基于SpringBoot2.4+H2的内存库的简单例子，同时加点必要的单元测试。</li></ul></li></ul> <blockquote><p><strong>B2. 开发之代码质量</strong> ：项目的代码通常是一个团队共同完成的，要保障代码质量的首要前提就是统一代码的风格，命名规范，静态代码检查等等。</p></blockquote> <ul><li><a href="/pages/dev-qt-code-style">代码质量 - 统一风格：统一代码格式化详解</a> <ul><li>项目的代码通常是一个团队共同完成的，要保障代码质量的首要前提就是统一代码的风格，本文将介绍常用的统一风格的措施之<strong>统一代码格式化</strong> 。</li></ul></li> <li><a href="/pages/dev-qt-code-style-2">代码质量 - 统一风格：统一命名规范详解</a> <ul><li>好的代码本身就是注释, 所以我们需要统一命名风格，本文将介绍常用的统一风格的措施之<strong>统一命名规范</strong> 。</li></ul></li> <li><a href="/pages/dev-qt-code-style-1">代码质量 - 统一风格：静态样式检查详解</a> <ul><li>统一样式检查规范里，最为常用的统一样式工具是checkstyle插件，本文将介绍常用的统一风格的措施之<strong>静态样式检查</strong> 。</li></ul></li> <li><a href="/pages/dev-qt-sonarlint">代码质量 - 代码质量管理: Sonarlint插件详解</a> <ul><li>在提交代码前，为提升代码质量还需要使用一些静态代码工具检查代码质量，最为常用的是Sonar；在本地IDE中可以配置Sonarlint插件进行检查。</li></ul></li> <li><a href="/pages/dev-qt-spotbugs">代码质量 - 代码质量管理: SpotBugs插件详解</a> <ul><li>SpotBugs是Findbugs的继任者（Findbugs已经于2016年后不再维护），用于对代码进行静态分析，查找相关的漏洞；在本地IDE中可以配置SpotBugs插件进行检查。</li></ul></li></ul> <hr> <h3 id="开发之网络协议"><a href="#开发之网络协议" class="header-anchor">#</a> 开发之网络协议</h3> <blockquote><p><strong>E. 开发之网络协议</strong>
：对Web开发而言，网络协议是必学项，本章主要对常见的网络协议进行梳理，并重点分析常用TCP/IP协议等，这篇<a href="/pages/dev-protocol-overview">网络基础和协议 -
Overview</a>将指导你如何学习这个系列。</p></blockquote> <p><em>相关文章</em></p> <blockquote><p><strong>第一步：学习计算机网络基础</strong>
；构筑任何基础体系之前，需要学习这个专题的整体知识点（最好是一本完整的书），这里主要基于<code>《计算机网络(第五版)》</code>知识点梳理，不得不说这本书作者<strong>谢希仁</strong>
画的PPT还是挺棒的。网络基础分三部分内容，主要包含如下：</p></blockquote> <ul><li><a href="/pages/dev-protocol-network-basic">网络基础之一 - 计算机网络基础部分梳理</a> <ul><li><strong>网络基础的第一篇</strong> ，主要来源于大学的课程《计算机网络(第五版)》知识点梳理，内容整理自<a href="https://www.cnblogs.com/googny/p/3682280.html" target="_blank" rel="noopener noreferrer">这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>, 但是作了调整和优化; 不得不说这本书作者谢希仁画的PPT还是挺棒的。</li></ul></li> <li><a href="/pages/dev-protocol-osi7">网络基础之二 - 网络7层协议，4层，5层</a> <ul><li><strong>网络基础的第二篇</strong> ，我觉的一定要有全局框架观，构建全局观时建议分三步：第一步，理解全局的网络层次；第二步，理解每一层次中的常见的网络设备及功能；第三步，理解每一层中的常见协议。在此基础上，将其它知识点放置在相应的层次（很多网络上的零散知识点是没法帮你构筑完整的知识体系的，推荐你完整的看一本关于网络的书籍来构筑基础）</li></ul></li> <li><a href="/pages/dev-protocol-ip">网络基础之三 - IP 协议相关详解</a> <ul><li><strong>网络基础第三篇</strong> ，主要阐述： <code>IP协议</code>（在网络层）及其配套协议（在数据链路层的<code>ARP协议</code>，在网络层的<code>ICMP，IGMP协议</code>，IPV6详解，网络地址转换 NAT等。</li></ul></li></ul> <blockquote><p><strong>第二步：学习传输层协议TCP/UDP</strong> ；TCP/UDP是后面应用层协议的基础。</p></blockquote> <ul><li><a href="/pages/dev-protocol-tcpip">网络协议 - TCP 协议详解</a> <ul><li>TCP是一个巨复杂的协议，关于TCP这个协议的细节，我还是推荐你去看W.Richard Stevens的<a href="https://book.douban.com/subject/1088054/" target="_blank" rel="noopener noreferrer">《TCP/IP 详解 卷1：协议》<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>。全网上讲TCP/IP的文章众多，多数是皮毛；本文梳理自 左耳朵耗子的文章<a href="https://coolshell.cn/articles/11564" target="_blank" rel="noopener noreferrer">《TCP 的那些事儿》<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>，来帮助大家理解TCP/IP, 其中引用的图片在<a href="http://www.tcpipguide.com/buy.htm?free" target="_blank" rel="noopener noreferrer">这里<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a></li></ul></li> <li><a href="/pages/dev-protocol-udp">网络协议 - UDP 协议详解</a> <ul><li>基于TCP和UDP的协议非常广泛，所以也有必要对UDP协议进行详解</li></ul></li></ul> <blockquote><p><strong>第三步：学习应用层协议</strong> ；HTTP 基于TCP协议实现，web开发必学；DNS 基于UDP协议实现。</p></blockquote> <ul><li><a href="/pages/dev-protocol-http">网络协议 - HTTP 协议详解</a> <ul><li>HTTP 协议详解，web开发必备</li></ul></li> <li><a href="/pages/dev-protocol-dns">网络协议 - DNS 相关详解</a> <ul><li>DNS的核心工作就是将域名翻译成计算机IP地址, 它是基于UDP协议实现的，本文将具体阐述DNS相关的概念，解析，调度原理（负载均衡和区域调度）等DNS相关的所有知识点</li></ul></li></ul> <blockquote><p><strong>第四步：知识点贯穿理解</strong> ；</p></blockquote> <ul><li><a href="/pages/dev-protocol-url">知识点串联：输入URL 到页面加载过程详解</a> <ul><li>第一，将前面涉及网络协议特别是<code>TCP协议</code>和<code>HTTP协议</code>，<code>DNS解析</code>等等知识点贯穿；</li> <li>第二，在此基础上介绍<code>浏览器渲染过程</code>，以及为<code>Web优化</code>提供基础。</li></ul></li></ul> <blockquote><p><strong>第五步：相关工具等</strong> ；</p></blockquote> <ul><li><a href="/pages/dev-protocol-tool-netstat">工具: netstat查看服务及监听端口详解</a> <ul><li>在Linux使用过程中，需要了解当前系统开放了哪些端口，并且要查看开放这些端口的具体进程和用户，可以通过netstat命令进行简单查询。</li></ul></li> <li><a href="/pages/dev-protocol-tool-tcpdump">工具: 网络抓包神器 tcpdump 使用详解</a> <ul><li>tcpdump 是一款强大的网络抓包工具，它使用 libpcap 库来抓取网络数据包，这个库在几乎在所有的 Linux/Unix 中都有。熟悉 tcpdump 的使用能够帮助你分析调试网络数据，本文将通过一个个具体的示例来介绍它在不同场景下的使用方法。。</li></ul></li> <li><a href="/pages/dev-protocol-tool-wireshark">工具: Wireshark介绍及抓包分析</a> <ul><li>Wireshark（前称Ethereal）是一个网络封包分析软件.网络管理员使用Wireshark来检测网络问题，网络安全工程师使用Wireshark来检查资讯安全相关问题，开发者使用Wireshark来为新的通讯协定除错，普通使用者使用Wireshark来学习网络协定的相关知识。</li></ul></li></ul> <hr> <h3 id="开发之安全相关"><a href="#开发之安全相关" class="header-anchor">#</a> 开发之安全相关</h3> <blockquote><p><strong>F. 开发之安全相关</strong> ：保障开发出的软件安全是非常重要的，本章主要对开发知识体系，OWASP Top 10梳理，以及对常见的漏洞进行详解;
这篇[开发安全 - Overview](/pages/dev-security-
overview)将指导你如何学习这个系列。</p></blockquote> <p><em>相关文章</em></p> <blockquote><p><strong>第一步：业内趋势和常见漏洞</strong> ；在学习安全需要总体了解安全趋势和常见的Web漏洞，首推了解OWASP，因为它代表着业内Web安全漏洞的趋势</p></blockquote> <ul><li><a href="/pages/dev-security-owasp">开发安全 - OWASP Top 10</a> <ul><li>OWASP（开放式web应用程序安全项目）关注web应用程序的安全。OWASP这个项目最有名的，也许就是它的&quot;十大安全隐患列表&quot;。这个列表不但总结了web应用程序最可能、最常见、最危险的十大安全隐患，还包括了如何消除这些隐患的建议。（另外，OWASP还有一些辅助项目和指南来帮助IT公司和开发团队来规范应用程序开发流程和测试流程，提高web产品的安全性。）这个&quot;十大&quot;差不多每隔三年更新一次。。</li></ul></li></ul> <blockquote><p><strong>第二步：重点知识点详解</strong> ；这里将具体对常见对几种攻击方式进行阐述，包括注入攻击，CSRF，XSS等。</p></blockquote> <ul><li><a href="/pages/dev-security-injection">开发安全 - 注入攻击详解</a> <ul><li>注入攻击最为常见的攻击方式，作为开发而言必须完全避免; 本文会介绍常见的几种注入方式，比如：<code>SQL 注入</code>, <code>xPath 注入</code>, <code>命令注入</code>, <code>LDAP注入</code>, <code>CLRF注入</code>, <code>Host头注入</code>, <code>Email头注入</code>等等，总结来看其本质其实是一样的，且防御措施也大同小异。</li></ul></li> <li><a href="/pages/dev-security-csrf">开发安全 - CSRF 详解</a> <ul><li>CSRF(Cross-site request forgery跨站请求伪造，也被称成为“one click attack”或者session riding，通常缩写为CSRF或者XSRF，是一种对网站的恶意利用。</li></ul></li> <li><a href="/pages/dev-security-xss">开发安全 - XSS 详解</a> <ul><li>XSS是跨站脚本攻击(Cross Site Scripting)，为不和层叠样式表(Cascading Style Sheets, CSS)的缩写混淆，故将跨站脚本攻击缩写为XSS。恶意攻击者往Web页面里插入恶意Script代码，当用户浏览该页之时，嵌入其中Web里面的Script代码会被执行，从而达到恶意攻击用户的目的</li></ul></li> <li><a href="/pages/dev-security-ddos">开发安全 - DDoS 详解</a> <ul><li>分布式拒绝服务攻击(英文意思是Distributed Denial of Service，简称DDoS)是指处于不同位置的多个攻击者同时向一个或数个目标发动攻击，或者一个攻击者控制了位于不同位置的多台机器并利用这些机器对受害者同时实施攻击。由于攻击的发出点是分布在不同地方的，这类攻击称为分布式拒绝服务攻击，其中的攻击者可以有多个</li></ul></li> <li><a href="/pages/dev-security-click-hijack">开发安全 - 点击劫持详解</a> <ul><li>点击劫持其实是一种视觉上的欺骗手段，攻击者将一个透明的、不可见的iframe覆盖在一个网页上，通过调整iframe页面位置，诱使用户在页面上进行操作，在不知情的情况下用户的点击恰好是点击在iframe页面的一些功能按钮上</li></ul></li></ul> <blockquote><p><strong>第三步：学习和实践</strong> ：一个比较好对学习常见web漏洞的平台 - Web安全测试平台(DVMA)</p></blockquote> <ul><li><a href="/pages/dev-security-pratice">开发安全实战 - Web安全测试平台(DVMA)</a> <ul><li>DVWA（Damn Vulnerable Web Application）是一个用来进行安全脆弱性鉴定的PHP/MySQL Web应用，旨在为安全专业人员测试自己的专业技能和工具提供合法的环境，帮助web开发者更好的理解web应用安全防范的过程。</li></ul></li></ul> <blockquote><p><strong>第四步：渗透测试</strong> ：用渗透测试的整个流程，帮你理解项目发布时安全团队如何做渗透测试来尽量避免漏洞</p></blockquote> <ul><li><a href="/pages/dev-security-pentest-workflow">开发安全实战 - 渗透测试流程示例</a> <ul><li>在应用程序上线之前，都会进行多次内部或者外部的渗透测试。对于开发而言，有必要了解下渗透测试的整体流程，从而知己知彼，避免一些开发中的问题</li></ul></li></ul> <hr> <h2 id="框架与中间件"><a href="#框架与中间件" class="header-anchor">#</a> 框架与中间件</h2> <blockquote><p>包含各类常见的中间件和开发框架等。</p></blockquote> <h3 id="web容器-tomcat详解"><a href="#web容器-tomcat详解" class="header-anchor">#</a> Web容器 - Tomcat详解</h3> <p><em>结构图</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-design-2-1.jpeg" alt="图片描述"></p> <p><em>初始化和启动流程</em></p> <p><img src="https://cdn.jsdelivr.net/gh/willpast/image/blog/ka_java/tomcat-x-start-1.png" alt="图片描述"></p> <p><em>相关文章</em></p> <ul><li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-design-web-container.html" target="_blank" rel="noopener noreferrer">Tomcat - 如何设计一个简单的web容器<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>在学习Tomcat前，很多人先入为主的对它的认知是巨复杂的；所以第一步，在学习它之前，要打破这种观念，我们通过学习如何设计一个最基本的web容器来看它需要考虑什么；进而在真正学习Tomcat时，多把重点放在它的顶层设计上，而不是某一块代码上, 思路永远比具体实现重要的多。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-arch.html" target="_blank" rel="noopener noreferrer">Tomcat - 理解Tomcat架构设计<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>前文我们已经介绍了一个简单的Servlet容器是如何设计出来，我们就可以开始正式学习Tomcat了，在学习开始，我们有必要站在高点去看看Tomcat的架构设计。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-sourcecode.html" target="_blank" rel="noopener noreferrer">Tomcat - 源码分析准备和分析入口<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>上文我们介绍了Tomcat的架构设计，接下来我们便可以下载源码以及寻找源码入口了。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-start.html" target="_blank" rel="noopener noreferrer">Tomcat - 启动过程：初始化和启动流程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>在有了Tomcat架构设计和源码入口以后，我们便可以开始真正读源码了。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-classloader.html" target="_blank" rel="noopener noreferrer">Tomcat - 启动过程:类加载机制详解<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>上文我们讲了Tomcat在初始化时会初始化classLoader。本文将具体分析Tomcat的类加载机制，特别是区别于传统的<code>双亲委派模型</code>的加载机制。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-catalina.html" target="_blank" rel="noopener noreferrer">Tomcat - 启动过程:Catalina的加载<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>通过前两篇文章，我们知道了<a href="https://pdai.tech/md/framework/tomcat/tomcat-x-classloader.html" target="_blank" rel="noopener noreferrer">Tomcat的类加载机制<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>和<a href="https://pdai.tech/md/framework/tomcat/tomcat-x-start.html" target="_blank" rel="noopener noreferrer">整体的组件加载流程<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a>；我们也知道通过Bootstrap初始化的catalinaClassLoader加载了Catalina，那么进而引入了一个问题就是Catalina是如何加载的呢？加载了什么呢？本文将带你进一步分析。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-lifecycle.html" target="_blank" rel="noopener noreferrer">Tomcat - 组件生命周期管理:LifeCycle<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>上文中，我们已经知道Catalina初始化了Server（它调用了 Server 类的 init 和 start 方法来启动 Tomcat）；你会发现Server是Tomcat的配置文件server.xml的顶层元素，那这个阶段其实我们已经进入到Tomcat内部组件的详解；这时候有一个问题，这么多组件是如何管理它的生命周期的呢？</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-jmx.html" target="_blank" rel="noopener noreferrer">Tomcat - 组件拓展管理:JMX和MBean<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>我们在前文中讲Lifecycle以及组件，怎么会突然讲JMX和MBean呢？本文通过承接上文Lifecycle讲Tomcat基于JMX的实现。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-listener.html" target="_blank" rel="noopener noreferrer">Tomcat - 事件的监听机制：观察者模式<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>本文承接上文中Lifecycle中实现，引出Tomcat的监听机制。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-server.html" target="_blank" rel="noopener noreferrer">Tomcat - Server的设计和实现: StandardServer<span><svg xmlns="http://www.w3.org/2000/svg" aria-hidden="true" focusable="false" x="0px" y="0px" viewBox="0 0 100 100" width="15" height="15" class="icon outbound"><path fill="currentColor" d="M18.8,85.1h56l0,0c2.2,0,4-1.8,4-4v-32h-8v28h-48v-48h28v-8h-32l0,0c-2.2,0-4,1.8-4,4v56C14.8,83.3,16.6,85.1,18.8,85.1z"></path> <polygon fill="currentColor" points="45.7,48.7 51.3,54.3 77.2,28.5 77.2,37.2 85.2,37.2 85.2,14.9 62.8,14.9 62.8,22.9 71.5,22.9"></polygon></svg> <span class="sr-only">(opens new window)</span></span></a> <ul><li>基于前面的几篇文章，我们终于可以总体上梳理Server的具体实现了，这里体现在StandardServer具体的功能实现上。</li></ul></li> <li><a href="https://pdai.tech/md/framework/tomcat/tomcat-x-service.html" t
